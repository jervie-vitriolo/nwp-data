    'template': '1'
    'title': 'Sheryl Reyes: Making waves in the PBA as a player agent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7fe509-876e-447f-90c0-6bb9b8d66c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Ever wondered who is responsible
        for bringing in former National Basketball Association (NBA) players as imports
        to our local professional league?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8bee4a-7074-41d1-a868-efc1d51ae3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think no more — her name is Sheryl Reyes, the only female player
        agent in the Philippine Basketball Association (PBA) who has thrived in providing
        PBA teams the reinforcements they need for the league’s import-laced conferences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4814c97-c796-427f-a3dd-640d41adab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casual sport fans think they know the nitty-gritty of an agent’s
        job - to secure contracts for his/her players - but there are far more things
        that go into every transaction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406751c6-e070-42c9-bc62-9200fb976961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheryl shares her journey as a female player agent, the process
        behind recruiting imports, and how she became good at what she does.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a9243-3149-4236-8a59-0b6317e5b222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The process</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b6a5fe-af31-4e2f-847f-1999542f079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing Sheryl does is to study each and every PBA ballclub
        – identifying their needs and the areas where they lack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb62d9b8-07a6-4563-8abe-d50d95939d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months before the import-laden conferences start, Sheryl flies out
        to scout talent in different countries, specifically targeting summer leagues
        in the United States, to broaden her roster of players which she can present
        to each PBA team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e4ca94-4f0f-4587-bbfb-ce47d1469ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she does her thorough research, she comes up with a list of
        players who she believes would be a near perfect fit for a particular squad.
        Sheryl Reyes Quote 1</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eb7dd7-4f34-4ad6-abdd-d6b49cc7ee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I make a presentation for each team of the imports who I can think
        babagay sa kanila. Sometimes I give a few coaches a USB device that contains
        profiles of players and several videos,” said Sheryl.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e039c5-5331-4247-81b9-3d05a77e462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One factor that plays a crucial role in the hiring process is the
        availability of the player since most of the imports she handles play in other
        leagues overseas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81e575-25d7-4fe2-94da-d57e5e534313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Basta I show them 7-10 options and give them at least one week
        to decide who to get,” she added. “But I just don''t give names… I give my
        own recommendations.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923a08fb-2bb4-4f6c-85e7-8cd69c3d08bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making a name for herself</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4fba23-eebd-43da-bb43-0518ebb9b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up Sheryl had no basketball background of any kind. She
        never thought she’d become a player agent. And similar to most teenage girls,
        the only thing linking her to the game was a certain crush on a PBA player.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4cfbf6-4388-4f1f-9c1b-384720b0bb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was never my idea, because I really wanted to be a lawyer. Ang
        layo ‘no? I''m a Political Science graduate sa CEU. Never in my wildest dreams
        did I think I was going to be a basketball player agent,” she shared.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c48d70c-5a53-4d35-8941-4b9e3e592242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although I did have a basketball crush, Jason Webb. That''s the
        only thing I knew about basketball - Jason Webb.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0023917f-a979-44bd-b6eb-ef97e742ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering the world of basketball never crossed Sheryl’s mind, so
        she decided to become a modelling agent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e862a436-7e80-4f79-a5ab-44e35007f270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was a model agent before. I was managing foreign models - Brazilians,
        Americans. Then I started managing sina Borgy Manotoc and Brent Javier. I
        was flying them out to other countries to model,” said Sheryl.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7bc718-cd51-47b3-9402-0d765be1f138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she made the sudden shift to the sporting world when Asi Taulava,
        who at the time was in her stable, asked for a particular import from her.</p>'
    '18':
      'image': 'jcr:05270fe3-ec43-43a0-a74d-846fefe6f5d5'
      'imageCaption': 'Sheryl with PBA imports Michael Dunigan (Ginebra) and Arizona
        Reid (San Miguel).'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9773b704-11e9-4340-9ddb-25607acafcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371da373-11e8-476c-a824-e156a30483be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At first I thought that I just did my job for Asi, because he was
        the one who requested for the import. But the next year when I had four imports,
        that''s the time I knew that I was going to shift,” said Sheryl. “Because
        it was easier for me to bring in imports.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2bb3b5-0014-42d3-830b-fafedec6def7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheryl admits that, in the beginning when she was just starting
        out in the business, she had a difficult time fitting in in the basketball
        community.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd366e8-ef77-4b29-9a21-90914cba44c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most coaches would question her endorsements. But now that’s she
        has established herself as the go-to person for PBA imports, things changed
        tremendously.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156a6c4d-cc0d-464c-9be8-588dcaa4a81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At first, I don''t think they believed me. I had to prove to them
        that I was serious about my craft.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7241c4-f8c7-4227-b525-b3ceb51d7bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It changed when they started noticing that I was closing about
        4 or 5 deals every conference. People started calling me. In the beginning,
        they didn''t think I was capable. They didn''t respect me,” said Sheryl.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdc2006-9fb7-4f0b-844d-45020de5d05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has been different for the past years because now they ask me.
        All of a sudden, may say na ‘ko. Now, they really do listen to me. Nagiiba
        na yung mentality, maybe because of the type of imports that I''ve been bringing
        in through the years.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc73ea-b057-4ffd-942a-987058556f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting as the guidance counselor</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a22677-1409-4566-beff-68e6edc71e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheryl’s job doesn’t end when she brings the imports to the Philippines.
        There are other meticulous duties she has to address – like making sure if
        the players’ relationship with their respective teams are in good shape.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ddb9fc-a7ba-44f1-ba92-37d18a49c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[People] don''t see the huge responsibility of bringing in these
        imports. It''s really hard,” said Sheryl.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f512295-85dd-4042-b143-8292d27b6cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t stop in just bringing them in, I have to make sure if
        they''re okay, if their relationship with their teams are okay, because it''s
        a different culture. It''s a long process. When teams panic, I have to act
        like their guidance counselor because I have to assure them.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e68a10-7cce-4c9c-8e48-76b748339711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the imports she offers are under the microscope, because everybody
        expects them to be good as advertised.</p>'
    '30':
      'image': 'jcr:ff1e45a8-282e-4fde-8267-72df009f134b'
      'imageCaption': 'Sheryl has brought Marbury to the Philippines several times.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c30799-459f-4f39-b0ec-a9c8ebd8fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb4dde3-8040-451e-b5b2-211ad6eaddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s all fun when her players deliver the goods, until reports about
        replacing them surface online or in the newspapers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce39de7-3399-4f3d-a7ba-1a61085fe4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Usually what I do is when I read something like that I call the
        team first and make sure if it''s true or not. If not, I talk to the team.
        If it''s confirmed, however, that''s the time I talk to the import,” said
        Sheryl.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48514102-583e-4f99-abfe-5f9ba9333557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The hard part is that the one who also replaces them is me. I really
        prepare their minds already if it''s true. It''s hard because I''m the one
        who hired them and I don''t want to be the same person to fire them. That''s
        why I always tell my imports that they have to play their best, because I
        don''t want to be the one firing them.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2cc484-c26c-4a10-a511-412bb4c099bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sheryl revealed that teams don’t necessarily “let go” of an
        import because the player lacks talent. She says that the PBA conferences
        are so short that when teams lose one or two straight games, they tend to
        panic and look for immediate replacements.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d2415c-ba7e-4325-9241-35c026ed326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman nila fina-fire yung import kasi tingin nila hindi magaling
        eh. Sometimes they fire imports because our conferences are very short that
        when teams lose one games or two they panic and want to change imports quickly.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036bc0ac-0193-4ed3-b378-022eb7b5a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Connecting with Marbury, Iverson</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9744f9c-69fd-4d59-a046-1043a99e9675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Sheryl’s many accomplishments in her career is bringing former
        NBA superstars Stephon Marbury and Allen Iverson to Manila.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67788b41-5344-4f61-bb4d-1835d6f241fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheryl got in contact with Marbury in the hope of bringing his shoe
        line to the Philippines. After initial talks broke down, Marbury communicated
        again with Sheryl upon learning that she has connections in China. Sheryl
        Reyes Quote 2</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7199afcd-c92c-4746-872d-395a01702ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Steph got in contact with me. Because it''s not easy to get access
        to China unless you have an agent,” said Sheryl, who has flew in the former
        Coney Island standout numerous times.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2154846-8345-483f-ae23-60f944596f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visits, Sheryl staged charitable events and basketball
        exhibition games as her way, and Marbury’s as well, of giving back to the
        community.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45079e-9cd2-4563-9987-37a7e19f9e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the case with Iverson, Sheryl shared that it was his camp
        that contacted her about collaborating.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da48687-a0e6-42f3-80b7-e58377dbf50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It all started when I handled this activity in Indonesia, I was
        one of the agents who provided the street ballers. [Iverson’s people] found
        out that I was representing Stephon in China and they contacted me,” said
        Sheryl, who after three years of negotiations convinced Iverson to come to
        Manila.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f04f3d-aad7-4ad7-83ba-9fff1688b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after all the imports she has signed and the former NBA players
        she has brought to the country, Sheryl still can’t grasp how blessed she is
        with her job – even if there were times that she felt like quitting.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6363b270-2530-466b-ad90-92cfbfa2aae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I first started people didn''t give me that respect - and
        I had to learn the hard way. It took a while before I became who I am today.
        The reason I am the person who I am today is because of the people who tried
        to pull me down,” said Sheryl.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f4d57f-6b7e-4415-8266-d1d418638fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:27:23.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:28:10.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s been very miraculous. Even until now, I get surprised with
        the people I deal with. And with everything that has happened, it makes me
        feel that I''m doing something right.”</p>'
  'Chinas-accusations-vs.-PH-just-concocted-stories':
    'author': 'Louie U. Navarro, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-06T11:03:30.133+08:00
    'imagesource': 'jcr:72f54d0e-6b8e-4d27-bb03-368a585d0aa8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ca23702-c7bd-46b3-b6d5-0cf6709f72c0'
    'lead': 'The Department of National Defense on Wednesday (May 6) dismissed China’s
      latest tirade against the Philippines as mere ''concocted stories,'' two days
      after Beijing accused the country of committing acts of "provocation" in the
      disputed islets in the West Philippine Sea (South China Sea).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T13:07:29.058+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T13:07:29.224+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DND: China''s accusations vs. PH just ''concocted stories''

      '
    'updated': 2015-05-07T20:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f28a36-8180-48f8-8bf4-2da80f6797c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:07:29.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:07:29.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Department of National
        Defense (DND) on Wednesday (May 6) denied China’s latest tirade accusing the
        Philippines of committing acts of "provocation" by building structures at
        the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4bc869-6cdd-422c-8164-6a6e8a8d15ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:07:29.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:07:29.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DND spokesperson Dr. Peter Paul Galvez said the country is not engaged
        in any construction or reclamation projects in any of its territories, calling
        China’s accusation "concocted stories."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c47733c-9a49-4f07-83d1-9c1d6830c721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:07:29.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:07:29.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is one thing we are certain of, we know that they are
        very good at concocting stories and misleading statements," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01943510-1286-439a-9546-097a32b5eaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:07:29.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:07:29.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are saying too many things that now they are confused. What
        they should do is to stop all activities in [the] West Philippine Sea reclamation,
        dismantle structures and apologize to the international community for the
        massive environmental degradation they committed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a90d46-946b-478a-a58f-8aa109d3a086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:07:29.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:07:29.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also denied that the Philippines is provoking China, and
        that it is Beijing that’s actually making the situation tense and not Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73dc3ba-26d8-4e84-ba5f-5d68948a6c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:07:29.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:07:29.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are the ones provoking and dragging peace focused nations
        into this tense situation. All other nations have been dealing with this in
        a peaceful, diplomatic, and rules-based manner," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fe997e-02c0-4961-9e67-c453114fa41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:07:29.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:07:29.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, the DND said, remains strongly committed on the
        Declaration of the Code of Conduct between China and the 10-member Association
        of South East Asian Nations (ASEAN) which was signed in 2002.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bde420-c799-4f56-a2b9-59c01b2112d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:07:29.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:07:29.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, all signatories are refrained from occupying
        uninhabited reefs and shoals in the sea, and from building new structures
        that would complicate disputes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfcf2f8-54d3-4c2c-9f03-2f2d6920b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:07:29.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:07:29.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Philippines News Agency contributed to this report.</em></p>'
  'pba-kia-carnival-beats-san-miguel-beer':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Alex Nuyles scored 18 points in 18 minutes to lead KIA past San Miguel
      Beer on Wednesday (May 6).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-06T22:32:35.289+08:00
    'imagesource': 'jcr:0a1071b5-0da3-403f-815d-67717dc81f13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '127236d4-0c0c-40e3-9093-2ec126223e8f'
    'lead': 'KIA Carnival beat San Miguel Beer to open the Governors'' Cup on the
      right foot. Alex Nuyless led KIA with career-high 18 points. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T13:16:37.450+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T13:16:37.630+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: KIA repulses San Miguel Beer, 83-78

      '
    'updated': 2015-05-07T15:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50574ca9-7d34-45e3-8292-d0d7017752b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:16:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:16:37.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — KIA Carnival scored their first
        victory in the Philippine Basketball Association (PBA) Governors'' Cup at
        the expense of San Miguel Beer, 83-78, Wednesday (May 6) at the Mall of Asia
        Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0b3076-388c-419c-be37-071c13b5df97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:16:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:16:37.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In tow was Alex Nuyles, who finished with career-high 18 points
        on 8-of-14 shooting from the field.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc23c340-058f-4432-bd8e-19639629d5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:16:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:16:37.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuyles dropped eight of his total output in the fourth period including
        a free throw and a breakaway layup in the final minute that quelled the Beermen''s
        comeback hopes, 81-75.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4ffee0-2d39-4908-80ce-710fc41a3b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:16:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:16:37.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their next possession, KIA import Hamady N''Diyae put the stranglehold
        on the victory with a pair of shots from the foul line.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca602a7-b9b4-46d0-8c00-dde42352e17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:16:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:16:37.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For KIA assistant coach Chito Victolero, it was N''Diyae''s defense
        that spelled the difference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0f6a36-b2a7-411a-a573-5a3b9cbdf732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:16:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:16:37.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung import namin is a big factor on defense," Victolero said of
        the 7-foot Senegalese reinforcement, who scattered game-high 21 points on
        top of two steals and four blocks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7c3128-3ca3-4666-8e33-0c13a9adadd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:16:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:16:37.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, N''Diyae made life miserable for reigning Most Valuable
        Player June Mar Fajardo, who was limited to a putrid 11 points and went scoreless
        in the final quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5138dde6-6c2d-4683-8c45-b6526ede714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:16:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:16:37.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to be the no. 1 defensive team. With the help of the import,
        we can do that. I also challenged everyone to give their best on defense,"
        Victolero said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebaa4d7-0406-404b-9497-83f1b19c8334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:16:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:16:37.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KIA''s Asian import, Jet Chang, also made a good account of himself
        with 14 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd757c402-cb81-4455-9905-24120db676d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:16:37.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:16:37.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Cabagnot led San Miguel''s surge from a 12-point hole with
        18 points including two three-pointers in an outburst bridging the third and
        fourth quarters that turned a catch-up game into a slugfest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306828fd-23e8-43bc-808c-1caff3e37acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:16:37.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:16:37.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel import Arizona Reid added 17 points, while Marcio Lassiter
        added 12.</p>'
  'travel-blogger-persona-non-grata-in-sorsogon':
    'author': 'CNN Philippines Staff'
    'caption': 'Travel blogger Nathan Allen has been declared persona non grata in
      Sorsogon.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-06T22:13:59.956+08:00
    'imagesource': 'jcr:dff671ee-a5a7-4c4b-afa0-add3fedde1fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1a532cb-f95e-45ef-a3bc-8b3d466fe1a3'
    'lead': 'A less-than-flattering post on Facebook against Sorsogon’s local tourism
      office turned an international travel blogger into a persona non grata in the
      said province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T13:21:37.380+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T13:21:37.595+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sorsogon tags American blogger as persona non grata

      '
    'updated': 2015-05-08T20:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc36352c-7e2f-4591-accc-629244f4bf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:21:37.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:21:37.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — An international travel blogger
        has been declared persona non grata in Sorsogon after posting a less-than-flattering
        statement against the province’s local tourism office on his Facebook page
        three weeks ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6aed76-1998-4852-a0ee-cab2b9d7cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:21:37.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:21:37.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Allen, an American travel blogger who owns the blog "I Dreamed
        of This," wrote that he was "disappointed in Donsol" after he was not offered
        any help by the tourism office about which places of interest he could visit
        and promote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a508f3-fa1f-4a62-a364-40d09775c560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:21:37.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:21:37.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/regional/2015/05/07/American-blogger-reacts-to-persona-non-grata-status.html">Related:
        Nathan Allen reacts to persona non grata status</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bacbb61-1106-475e-ab3e-b6ee261296b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:21:37.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:21:37.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the article, published on April 14, read: "Is the Department
        of Tourism just hiring members of their families who need jobs? I hope not...
        these people need to ACTUALLY be qualified!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673b82c3-f953-425c-b6f2-08ccd714f4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:21:37.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:21:37.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen''s statements did not sit well with local officials and the
        tourism department. They also denied receiving prior notice from him before
        his visit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114059fe-dbc6-4493-883c-935c064e7092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:21:37.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:21:37.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blogger, however, claimed otherwise. He said on his Facebook
        post that upon his arrival to the province, he thought it would be a good
        idea to inform the tourism officer of Donsol that he was in the area. He also
        claimed that he even left "very detailed information" about why he was there
        and who he was.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd54f75-efb6-4928-a29a-65748b2530bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:21:37.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:21:37.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear that I''m not just a ''hobby blogger,'' I mentioned
        that I had just come from Albay, where I was a guest of Governor Salceda,"
        Allen said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148054f8-ad26-4555-ae5c-1ad367a5de78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:21:37.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:21:37.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Eric Ravanilla, a board member of the Donsol tourism office,
        filed a resolution declaring Allen as persona non grata. It was approved by
        the council.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e617c2-27bd-40a5-b099-c95e68af050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:21:37.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:21:37.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravanilla said that Allen''s post had reached thousands of people,
        adding that tourists who may have wanted to visit Donsol may not want to do
        so anymore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4221a6-493c-4e1e-862d-c26de82483ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:21:37.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:21:37.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Allen''s post may affect the community-based tourism activities
        which provide jobs to locals and income to small business owners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48fd6b0-fc7d-42fc-8fd8-f7fcc1037d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:21:37.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:21:37.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that copies of the resolution have been sent to the U.S.
        Embassy, local government units in Sorsogon, and the provinces of Albay and
        Masbate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45338130-123a-4fb5-bb90-a201f115bb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:21:37.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:21:37.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another Facebook post dated April 23, Allen reacted to a newspaper
        article regarding his comments about his experience in Donsol.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42948315-158a-43df-8680-226fd4ad58d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:21:37.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:21:37.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "The ''incident'' in Donsol was a minor one."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b80e982-4639-43a1-aa65-376e2f375729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:21:37.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:21:37.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’stringer Jean Rose Geronga contributed to this report.</p>'
  'Aquino-urged-to-remind-Canada-of-illegal-waste-issue':
