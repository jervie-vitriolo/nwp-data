    'template': '1'
    'title': 'Aquino urged to remind Canada of illegal waste issue

      '
    'updated': 2015-05-07T21:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866e0112-9548-411f-b8f9-22b820242b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:32.575+08:00
