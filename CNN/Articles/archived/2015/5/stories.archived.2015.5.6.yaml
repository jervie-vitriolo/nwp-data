    'jcr:uuid': 'd12a2a5a-381a-4f07-9ce8-29a06cec3cea'
    'lead': 'Omar Krayem, GlobalPort''s Asian import, spoke highly of Terrence Romeo
      after their opening win against Meralco Bolts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T14:34:46.915+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T14:34:47.094+08:00
