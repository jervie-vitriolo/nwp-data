      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open workouts will be held on May 13, 6PM at the MOA Music Hall,
        while a media day will take place on May 14 at 11:30AM.</p>'
