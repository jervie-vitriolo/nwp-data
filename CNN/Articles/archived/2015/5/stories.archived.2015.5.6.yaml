  'alyssa-valdez-jia-morado-philippine-national-team-asian-u23-volleyball-championship':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Alyssa Valdez has been the steady source of offense for coach Roger
      Gorayeb.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-06T17:53:03.139+08:00
    'imagesource': 'jcr:a33e885b-6703-4e28-b09c-134e82174b86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cea6bcba-0463-4cb1-9470-38fd5bf9aa89'
    'lead': 'Alyssa Valdez, who has been the primary source of offense for coach Roger
      Gorayeb, is the major reason why Filipinos love monitoring the national team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T13:49:16.003+08:00
