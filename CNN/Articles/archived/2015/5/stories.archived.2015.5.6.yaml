      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this year’s country ranking of the State of the World’s Mothers
        report, which ranks the well-being of mothers and children, Philippines maintained
        its place from last year at number 105 out of 179 countries. behind Vietnam,
        Thailand and Malaysia in South East Asia. The country is just ahead of Timor-Leste
        and Indonesia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a25694-de2a-4675-ab9b-cf38e4b15ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:02:41.948+08:00
      'mgnl:createdBy': 'cnnproducer'
