    'template': '1'
    'title': 'Pacquiao faces $5-M class suit for not disclosing injury

      '
    'updated': 2015-05-08T23:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d1e915-e0f2-4624-aba8-f597824877b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:11:05.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:11:05.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The good news is, at least
        according to ESPN, Floyd Mayweather Jr. says he''s willing to let Manny Pacquiao
        have another shot at him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4614ecb9-9661-4557-81b2-cb9b9555ff13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:11:05.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:11:05.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bad news is...</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b028882-c7ee-45d7-b4a3-9a0eb9f8f771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:11:05.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:11:05.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, there are three bits of bad news — all because of Pacquiao''s
        shoulder injury:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d74b533-be36-49c7-a27b-3a584d5abbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:11:05.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:11:05.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One: Even if he accepts a rematch, Pacquiao won''t be able to fight
        for at least 12 months after surgery for a torn rotator cuff on his right
        shoulder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79dfca8-c1dd-46b8-a968-2ecd649ca541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:11:05.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:11:05.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two: The Nevada State Athletic Commission (NSAC) may sanction him
        for failing to disclose his injury before the match with Mayweather, which
        took place on May 3 (PHT) at the MGM Grand in Las Vegas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacf1246-2eef-466c-bc6e-62b46a3959de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:11:05.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:11:05.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three: On Tuesday, May 5 (Wednesday, May 6 PHT), some Nevada residents
        filed a class-action lawsuit against Pacquiao seeking $5 million in damages
        for his failure to disclose his injury until the last moment before the fight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8695065-8b4f-4993-bd18-c076e0ad6a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:11:05.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:11:05.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KLAS TV first reported the filing of the suit, according to Sports
        Illustrated, which posted its own story about the suit on its website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a70266-e8e9-4a45-9ccb-5e37a8886bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:11:05.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:11:05.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="http://www3.8newsnow.com/2015/uploads/server/php/files/manny.pdf">PDF
        document</a> obtained by CNN Philippines, the plaintiffs are Staphane Vanel
        and Kami Rahbaran, both residents of Clark County, Nevada. Their legal counsel
        is the McDonald Law Offices, headed by Brandon B. McDonald.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c057ec-aa21-4f0d-9281-1902e7965e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:11:05.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:11:05.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides Pacquiao, the other defendants are:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea92e6d6-6326-4651-a726-3b450c7128d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:11:05.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:11:05.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Rank Inc., one of the promoters of the "Fight of the Century,"
        as the match was called.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a81308-4e4e-4308-b306-efc6d4344d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:11:05.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:11:05.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Arum, Top Rank treasurer and director</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b26f89c-3a02-41b6-9621-88a3e39c468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:11:05.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:11:05.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Todd DuBoef, Top Rank president</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8c529c-420b-4fe3-b0d8-b99016c6bba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:11:05.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:11:05.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Koncz, a Pacquiao adviser</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6433c989-a3ef-4d6a-badf-8dc53272b7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:11:05.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:11:05.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their suit, the plaintiffs said: "All members of the Class relied
        upon the misrepresentations and the non-disclosures in purchasing tickets;
        purchasing pay per view showings; and in making wagers on the Event."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2707cf-5d72-4629-a73e-5760842dca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:11:05.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:11:05.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The class, they said, represents potentially thousands of people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e3aa0d-3bf0-48c1-bd43-b157a626446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:11:05.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:11:05.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the defendants committed consumer fraud by not disclosing
        the injury.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bedaa9-5103-4577-b2f4-5a1be2273ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:11:05.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:11:05.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing to Mayweather via unanimous decision last Sunday, Pacquiao
        and his team announced that he fought with a shoulder injury that affected
        his performance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a24817-5de1-4aa3-a7e5-1bfa73b73208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:11:05.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:11:05.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old boxer said he wanted to take anti-inflammatory shots
        for his shoulder, but the NAC turned down his request.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3322b093-131b-4409-a458-a10a8d2736d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:11:05.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:11:05.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to a Reuters report, NSAC Chairman Francisco Aguilar
        said he only heard of the injury shortly after Pacquiao arrived in his locker
        room before the fight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f1426-00a7-4c1f-9d88-ff0d631ef660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:11:05.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:11:05.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no proof of the injury. If he told us on Friday (Saturday
        PHT), we would have gotten the MRIs and there are a lot of things we could
        have done," Francisco was quoted by Reuters as saying.</p>'
