      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best countries for mothers are Norway, Finland, Iceland, Denmark,
        and Sweden. Meanwhile, the worst countries for mothers are Somalia, Democratic
        Republic of the Congo, The Central African Republic, Mali, and Niger.</p>'
  'Congo-U.N.-peacekeepers-dead':
    'author': 'Faith Karimi, CNN'
    'caption': 'UN Peacekeepers from India patrol a camp for people displaced by military
      violence on July 26, 2007 in Rutshuru, Eastern Congo.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-06T16:21:48.526+08:00
    'imagesource': 'jcr:352b65c3-96d2-4374-92da-55144957427e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7d708fb-70d1-41cd-8880-216fba82c315'
    'lead': 'Suspected rebels ambushed a U.N. convoy in the Democratic Republic of
      Congo on Wednesday, killing two peacekeepers and wounding 13 others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T14:07:07.237+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T14:07:07.387+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rebels attack U.N. convoy in central Africa, killing 2 peacekeepers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fa990f-e050-417e-8cfb-3c9cdfe3ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:07:07.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:07:07.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Suspected rebels ambushed a U.N. convoy
        in the Democratic Republic of Congo on Wednesday, killing two peacekeepers
        and wounding 13 others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e70ff0-638b-4db2-b9db-6d30bd3ee9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:07:07.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:07:07.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four more peacekeepers are missing after the attack in Beni, the
        United Nations said in a news release. The peacekeepers killed were from Tanzania,
        it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04778603-4354-42bc-ba45-226a803f3275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:07:07.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:07:07.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, a U.N. helicopter carrying the mission''s commander
        came under fire from unknown gunmen. It landed safely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c1af45-f2b8-4952-8e67-7d55bdec600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:07:07.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:07:07.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.N. remains committed to taking all necessary actions ...
        to protect civilians and neutralize armed groups in eastern DRC," the world
        body said in a statement after the ambush.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478c9219-512d-477a-879d-d04f959e45c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:07:07.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:07:07.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.N. team is on the ground supporting the local army as it battles
        Ugandan rebels in the restive eastern Congo. Beni is in the northeastern part
        of the vast country, not far from the border with Uganda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6103ca3-70f0-42f7-932b-e1d993ed27b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:07:07.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:07:07.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Uganda-based Allied Democratic Forces has attacked villages
        in eastern Congo and killed residents in recent months, according to the United
        Nations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312855db-7e64-430d-b8af-8c3836eb0949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:07:07.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:07:07.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Congo is still trying to get back on its feet after a conflict
        left millions dead from 1998 to 2003.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ed99b5-425a-432d-8f6b-ec7017a27fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:07:07.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:07:07.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the instability, armed militants run amok in the
        region, which is rich in gold and diamonds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd8f708-215d-4ddd-b8e0-7cf5e70d7649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:07:07.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:07:07.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN''s Jennifer Deaton contributed to this report</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3b0409-a2e6-4795-8655-1fd8f5e8b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:07:07.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:07:07.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first pubished on CNN.com, "<a href="https://edition.cnn.com/2015/05/05/africa/congo-u-n-peacekeepers-killed/index.html">Rebels
        attack U.N. convoy in central Africa, killing 2 peacekeepers</a>."</em></p>'
  '6-more-bets-back-out-from-Puerto-Princesa-recall-election':
    'author': 'CNN Philippines Staff'
    'caption': 'Edward Hagedorn (left) sits with Lucilo Bayron back in 2013 during
      ceremonies honoring him for his two decades of running Puerto Princesa as mayor.
      (Photo from the official Facebook account of Puerto Princesa City)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-06T18:13:12.791+08:00
    'imagesource': 'jcr:48466f33-2ea2-4f5b-87fc-6636db733227'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e083971-e7d3-4c0b-96f5-3fe030a0a05b'
    'lead': 'Among the candidates in the May 9 recall election for Puerto Princesa
      mayor is Edward Hagedorn, who once held the post, and incumbent Lucilo Bayron,
      who is also running.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T14:09:20.355+08:00
