  'sheryl-reyes-pba-basketball-player-import-agent':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Female player agent Sheryl Reyes has thrived in providing PBA teams
      the foreign reinforcements they need for the league’s import-laced conferences.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-05T07:10:35.592+08:00
    'imagesource': 'jcr:5ca93e34-e90c-4514-8c02-96ff8fe642ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dece983-d1c1-43e7-bfbb-1ca827f280e0'
    'lead': 'Sheryl Reyes - female player agent - has thrived in providing PBA teams
      the reinforcements they need for the league’s import-laced conferences.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T10:27:23.900+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T10:28:10.178+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T10:28:09.273+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
