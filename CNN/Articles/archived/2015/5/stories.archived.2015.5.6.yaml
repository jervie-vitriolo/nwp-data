    'template': '1'
    'title': 'Alyssa Valdez leading under-23 national team by example

      '
    'updated': 2015-07-24T23:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0418dafa-ca2e-41a3-948e-8a934b9ac97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:49:16.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:49:16.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The under-23 national volleyball
        team has captured people’s hearts despite losing two games in the quarterfinals
        of the Asian U23 Women’s Volleyball Championship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1844f0a3-0467-486e-86cd-2e14dba3d5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:49:16.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:49:16.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ Sports Desk on Tuesday (May
        5), volleyball analyst Mozzy Ravena said Alyssa Valdez is the major reason
        why Filipinos love monitoring the national team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fd1222-5444-47eb-ab73-d3344e8446d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:49:16.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:49:16.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think in every sport, us Filipinos we’re very iconic. We like
        a person that we can look up to, si Alyssa fits all that. Everybody knows
        she has such a high volleyball IQ, that’s why we all love seeing her play,”
        said Ravena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3397bcba-ceb7-4e36-9edf-e9e968fa6e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:49:16.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:49:16.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She has a variety of attacks — the back row attack, the utility
        attack, sometimes quick hits pa from her. She’s truly [leading] by example,
        a leader inside the court. And she’s very vocal with her teammates.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6fe876-ad3a-44af-8b32-ce65b204d590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:49:16.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:49:16.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/incoming/article40191.ece">Watch:
        Valdez, Santiago, Morado key players for Philippine U23 team</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4122925-50cb-47d5-a450-64e8cfded0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:49:16.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:49:16.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez has been the primary source of offense for coach Roger Gorayeb’s
        squad — scoring 15 and 16 points, respectively, in the losses to Japan and
        Chinese Taipei.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437b4700-64d7-4cdf-b758-11f46519cabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:49:16.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:49:16.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This despite playing with an injured thumb, which she hurt while
        going for a block in their game against Kazakhstan last Saturday (May 2).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c6e37d-a0dc-4a29-a334-238f1cfeb8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:49:16.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:49:16.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this tournament, yung thumb niya is just hanging there... just
        taped. But look at her play, she gives her best shot every game,” Ravena said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d86aa24-179c-4bdc-b21e-841f0b614d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:49:16.004+08:00
      'mgnl:createdBy': 'cnnproducer'
