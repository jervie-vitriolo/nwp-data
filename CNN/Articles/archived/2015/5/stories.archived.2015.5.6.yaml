  'inflation-slows-further-april':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) Residents walk through a downtown market area as shoppers
      buy produce from a vegetable stall in Manila.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-06T13:49:29.968+08:00
    'imagesource': 'jcr:1d28b067-1340-442b-a386-6927fe1f9b73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12735ea5-01e0-498a-b885-1e1b01a1f426'
    'lead': 'Headline inflation slowed down in April to 2.2% from the same period
      last year, according to the Bangko Sentral ng Pilipinas (BSP). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T14:17:10.249+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T14:17:10.420+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inflation slows further in April

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f70364-5b13-4310-b9d4-f215290fcfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:17:10.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:17:10.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Headline inflation — the raw
        measurement of the total increase in goods and services — slowed down in April
        to 2.2% from the same period last year, according to the Bangko Sentral ng
        Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d26afba-5409-47a7-8eb6-39ea72cc1e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:17:10.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:17:10.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rate is slightly below the 2.4% registered in the previous
        month and considerably lower than the 4.1% of April 2014. It also sits within
        the BSP''s range forecast of 1.9% to 2.8% for April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23548e6-ee39-4a41-8c9c-346b4b2fd95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:17:10.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:17:10.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April''s figure subsequently brings the headline inflation rate
        for the first four months of the year to 2.3%, which also sits within the
        government target of 2% to 4% for 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e95180-a79a-4b82-b8ae-32379d8efe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:17:10.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:17:10.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, core Inflation — which excludes selected food and energy
        items because of their price volatility — also eased to 2.5% in April from
        2.7% the previous month. This compares to the 2.9% core inflation rate in
        April the previous year, and 2.8% in March 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fcfd8f-3522-4570-a049-1552c2048f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:17:10.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:17:10.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/04/06/philippines-most-resilient-economy.html">Read:
        Philippines has most resilient economy - study</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fb5665-9cc8-4da7-ab13-3c82617d6337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:17:10.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:17:10.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank attributes the deceleration to slower increases
        in food prices caused by ample supplies of rice, corn, meat, milk, oils, and
        fruits. It also said that non-food inflation slightly eased because of the
        continued decline in electricity rates and domestic petroleum prices on year-on-year
        terms and slower price increases in clothing and footwear, health-related
        products and services, and miscellaneous goods and services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ec95ef-032a-4468-93b0-e6bff416e4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:17:10.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:17:10.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, National Economic Development Authority
        officer-in-charge Emmanuel Esguerra said that the inflation easing "bodes
        well for consumption growth."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a39bdef-66d3-475c-aa04-fc9a64e5d11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:17:10.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:17:10.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The peso is expected to remain relatively stable given the country’s
        strong external position owing to strong remittances and foreign direct investment
        inflows, ample international reserves, and a manageable level of external
        debt. Overall, these conditions are seen to contribute to stable domestic
        prices going forward," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47186eb5-1d5d-4b77-b065-a427fe01e256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:17:10.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:17:10.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/business/2015/04/30/joblesness-falls.html">Read:
        Joblessness falls to 19.1% — SWS</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ffb063-8b07-4c5f-bd4e-5c0614e90d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:17:10.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:17:10.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the deputy director-general also emphasized the need for
        the government to decongest Metro Manila, and to avoid disruptions in the
        domestic supply chain. Likewise, he also cited the importance of increasing
        productivity in agriculture and food processing industries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277d32da-4860-407f-9683-7d50760000bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:17:10.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:17:10.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There should be programs to cover the use of appropriate technology
        to expand production capacity as well as intensification of credit programs
        and facilities with crop insurance,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2188b022-1a04-4263-aa3b-f8202e7239f3'
      'mgnl:activationStatus': true
