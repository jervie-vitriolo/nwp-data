    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Floyd Mayweather sued by ex-girlfriend Josie Harris for $20 million

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df527dcc-6dc0-4dee-86e7-0d3451e453ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:35.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:41:36.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The mother of three of Floyd Mayweather''s
        children filed a defamation lawsuit Tuesday against the boxing great, claiming
        he lied in a recent interview about her being on drugs the morning of a 2010
        domestic violence incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3de9e8e-ebd4-4b7b-a470-976bca0b9bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:35.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:41:36.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josie Harris is asking for $20 million in damages after the fighter
        told Yahoo''s Katie Couric last month that she was on drugs and he was just
        trying to hold her back during the altercation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3316228e-963d-45f0-9fab-66e9db8e84c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:35.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:41:36.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather was arrested in September 2010 after authorities said
        he punched Harris at his Las Vegas home, where she was living with his two
        young sons and a daughter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c17e2a-2668-4c06-9cf2-c88107050d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:35.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:41:36.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighter pleaded guilty 14 months later to a reduced charge of
        misdemeanor battery and two counts of harassment. He was sentenced to three
        months, and he served two.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff5763-ed55-4476-8264-fd11193432f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:35.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:41:36.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her lawsuit, Harris says the 5-foot-8 boxer who competes as a
        welterweight (up to 147 pounds), came into the home as she slept on a couch
        and began punching and kicking her. He also dragged her around the house in
        front of their children, the document says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342160f3-b6d1-45f2-aa7d-c348071846ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:35.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:41:36.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/05/06/Pacquiao-faces-5-M-suit-in-Nevada-for-not-disclosing-injury.html">Also
        Read: Pacquiao faces $5-M class suit for not disclosing injury</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdea11e-85ac-4552-ac62-b04ab80169ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:35.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:41:36.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather, who didn''t immediately respond to CNN''s request for
        comment on Tuesday, has denied he beat her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8101de9b-d4f9-414c-934d-c5c73d8fe5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:35.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:41:36.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN''s Rachel Nichols in September there were "no pictures,
        just hearsay and allegations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaccfd4-f04b-4bdc-a55e-06777a0c59dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:35.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:41:36.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Yahoo''s Couric last month: "Did I kick, stomp, and beat
        someone? No, that didn''t happen. ... Did I restrain a woman that was on drugs?
        Yes, I did. So if they say that''s domestic violence, then, you know what?
        I''m guilty. I''m guilty of restraining someone."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a123df3-f1cc-4840-af2d-32d0578d54e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:35.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:41:36.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris now lives in Valencia, California and filed suit in Los Angeles
        County on Tuesday, claiming defamation, intentional infliction of emotional
        distress and negligent infliction of emotional distress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7568917b-483f-4463-9eee-617739380b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:35.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:41:36.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She denied being a drug abuser or drug addict, and her attorney
        said in the court filing: "It was not Mayweather''s ''restraint'' of Harris
        that caused her serious injuries, rather it was his beating of her."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5737460c-4472-4b1e-8fbd-6d374098ba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:35.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:41:36.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit says Harris had to go to the hospital after the early
        morning incident. She was treated for head, facial and bodily injuries, the
        document says, and suffered cuts and deep bruises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e922ad-4470-4f23-81c5-f2de461f4916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:35.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:41:36.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxer is coming off the richest payday of his lucrative 48-fight
        career.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06731027-2bfb-409b-8a09-f9ebc520bafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:35.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:41:36.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather has already received a partial payment -- $100 million
        -- toward his earnings for Saturday''s fight against Manny Pacquiao. Once
        the total money from pay-per-view sales is figured out, he could make as much
        as $100 million more, sports media experts have said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc0599-069f-4534-8115-a3355f1cc84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:35.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:41:36.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jill Martin contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6eede8-d426-4253-badf-fc9b893a7845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:35.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:41:36.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was first published on CNN.com, <a href="https://edition.cnn.com/2015/05/05/us/floyd-mayweather-lawsuit-former-girlfriend/index.html">Floyd
        Mayweather sued by ex-girlfriend Josie Harris for $20 million</a></em></p>'
  'Martin-Freeman-joins-Captain-America-Civil-War':
    'author': 'Reuters'
    'caption': 'Actor Martin Freeman also starred as Bilbo Baggins in ''The Hobbit''
      trilogy.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-05-06T12:13:40.954+08:00
    'imagesource': 'jcr:d1913872-3861-4f6e-acd3-89c5e52f916c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a9fd066-b949-4dd5-bb6f-79769e8c4e27'
    'lead': 'Freeman, 43, who played Bilbo Baggins in ''The Hobbit'' trilogy and won
      an Emmy for his role as Dr. John Watson alongside Benedict Cumberbatch''s crime-solving
      detective in BBC''s popular ''Sherlock'' series, is joining the cast of ''Captain
      America: Civil War.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T14:44:14.133+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T14:44:14.297+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actor Martin Freeman joins ''Captain America: Civil War''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf2ee16-fc97-44d8-b581-fbcdd70b2eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:44:14.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:44:14.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters)</strong> — After solving murders in
        central London with "Sherlock" and traipsing through Middle Earth in <em>The
        Hobbit</em>, actor Martin Freeman is heading into the Marvel universe, the
        Walt Disney Co-owned studio said on Tuesday (May 5).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa009939-87db-4f99-89e3-5c87859ffb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:44:14.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:44:14.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman, 43, who played Bilbo Baggins in The Hobbit trilogy and
        won an Emmy for his role as Dr. John Watson alongside Benedict Cumberbatch''s
        crime-solving detective in BBC''s popular "Sherlock" series, is joining the
        cast of <em>Captain America: Civil War.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd684ddbe-e95f-4bd3-b0a1-5365a47b8e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:44:14.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:44:14.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not known yet what role he will play in Marvel Studios'' third
        installment of <em>Captain America</em>, in which Chris Evans will reprise
        his role as the patriotic superhero and is scheduled for release in May 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e7b9b-cb83-4704-b112-faed7422d56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:44:14.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:44:14.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Martin''s range from the dramatic to the comedic has consistently
        impressed us," said Kevin Feige, president of Marvel Studios and producer
        of the films.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d80186-1d58-478a-a9e1-5c449f902f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:44:14.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:44:14.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel Studios has had a string of blockbuster hits with its cinematic
        superhero franchises. Avengers: <em>Age of Ultron,</em> its latest film, has
        amassed $204 million in North America since its May 1 release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48995aae-0494-447e-8ab1-10a4bc0f73cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:44:14.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:44:14.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Civil War, which will pick up the story from the end of <em>Age
        of Ultro</em>n, the superheroes will be forced to side with Iron Man (Robert
        Downey Jr.) or Captain America as the two battle each other.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87504295-7d71-4637-8474-4c726685f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:44:14.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:44:14.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman notably starred in the 2001 British mockumentary series
        "The Office" and more recently last year received Emmy nominations for his
        role as a cowed, small-town insurance salesman in FX''s hit miniseries "Fargo."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91160f3e-87b2-4edd-b66e-ec71db3d350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:44:14.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:44:14.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman''s "Sherlock" co-star, Cumberbatch, will also be joining
        the Marvel universe as the complex lead of "Doctor Strange," scheduled for
        release in November 2016.</p>'
  'nba-playoffs-hawks-wizards-carroll':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'DeMarre Carroll led the Atlanta Hawks with 22 points as they evened
      up the series against the Washington Wizards'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-06T14:17:28.211+08:00
    'imagesource': 'jcr:99b7859b-de46-4ab3-b119-123c51d3c3f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31c03cb1-0016-4198-b12d-d07dfe06d8ae'
    'lead': 'The Atlanta Hawks led by DeMarre Carroll evened up their Eastern Conference
      semifinals series with the Washington Wizards at 1-1; In the West, Michael Conley
      returns for the Memphis Grizzlies to hand the Golden State Warriors their first
      home loss in 21 games'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T14:46:55.844+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T14:46:56.049+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Carroll leads Hawks to even series with Wizards; Grizzlies beat
      Warriors in Conley''s return

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42233cdc-a0a6-4b76-b054-6d3b2a313aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:46:55.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:46:56.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> —&nbsp; DeMarre Carroll scored
        22 points to lead the Atlanta Hawks to a victory over the Washington Wizards
        106-90 to even up their National Basketball Association (NBA) Eastern Conference
        semifinals series at 1-1 on Wednesday (May 6 PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70aa3d5-26d4-42cc-b2cb-10b27e8ff089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:46:55.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:46:56.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Millsap notched a double-double with 18 points and 11 rebounds
        to help the Hawks take advantage of John Wall''s absence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fc6aea-fffb-4c8f-9743-e5acc66f2dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:46:55.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:46:56.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Wall went on to finish the game after injuring his left wrist
        in the second quarter of the Wizard''s victory over the Hawks in their series
        opener.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74075a35-4162-400d-b256-47d4c0f6bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:46:55.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:46:56.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall was replaced by Ramon Sessions, who led the Wizards with 21
        points and 4 assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4987fe9-6b03-4bec-978a-cdd3df0afab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:46:55.844+08:00
      'mgnl:createdBy': 'cnnproducer'
