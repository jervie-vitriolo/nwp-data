  'Usman-killed-by-MILF_AFP-confirms':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'AFP spokesman Brig. Gen. Joselito Kakilala said the MILF did kill
      Filipino terrorist Abdul Basit Usman and that it is highly possible that the
      MILF members who participated in the clash will get the bounty placed on Usman.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-06T17:01:22.249+08:00
    'imagesource': 'jcr:70991008-16db-4880-a03a-45613e7dbcef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21c89ab0-ce18-42f2-8d3f-b139c896d74b'
    'lead': 'Contrary to its earlier claim, the Armed Forces of the Philippines said
      Wednesday (May 6) that it was indeed the MILF that killed Filipino terrorist
      Abdul Basit Usman in Guindulungan, Maguindanao on Sunday (May 3).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T13:52:19.361+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T13:52:19.512+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s official: MILF killed Usman

      '
    'updated': 2016-01-25T17:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb4be61-b1ad-4310-8024-21f7ebf539f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:52:19.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:52:19.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> – The Armed Forces of the Philippines
        (AFP) confirmed Wednesday (May 6) that it was indeed the Moro International
        Liberation Front (MILF) that killed Abdul Basit Usman on Sunday (May 3) –
        retracting from its earlier claim two days ago that the Filipino bomb expert
        died in a shootout with his own men in pursuit of a $1 million reward.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84010b94-4de6-43df-a8d4-8a7d0359debb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:52:19.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:52:19.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, AFP spokesman Brig. Gen. Joselito Kakilala said the MILF
        did kill Usman in Sitio Talanaken in Guindulungan, Maguindanao, adding that
        it is highly possible that the MILF members who participated in the clash
        will get the bounty placed on Usman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d63a520-f699-449a-ae7f-c1fbb0d3c069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:52:19.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:52:19.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retraction came following the sixth infantry division’s official
        report on the clash Tuesday (May 5).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09290c59-42fd-4889-88fa-ca8920b779ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:52:19.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:52:19.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP, however, has yet to reveal the complete details of the
        firefight. It said it no longer matter who killed the bomb-maker and that
        the important thing is that Usman is really dead based on photos and information
        from its ground assets.</p>'
  'anti-smuggling-operation-Indonesia-endangered-cockatoos-in-plastic-bottles':
    'author': 'Euan McKirdy, CNN'
    'caption': 'According to online reference Bird Life, the species Cacatua sulphurea
      has "suffered (and may continue to suffer) an extremely rapid population decline,
      owing to unsustainable trapping for the cagebird trade."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-06T23:46:24.925+08:00
    'imagesource': 'jcr:5dec3d19-30d4-44de-889e-fa9ead40a579'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e54dda73-8723-4617-993a-c04e41169502'
    'lead': 'At least 21 cockatoos have been discovered stuffed into 1,500 ml plastic
      water bottles at an Indonesian port during an anti-smuggling operation. The
      illegally-trafficked birds were reportedly brought in from Makassar, Sulawesi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T13:55:04.343+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T13:55:04.577+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens of endangered cockatoos found crammed into plastic bottles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a51d1-722c-4311-9b1e-4844e220cb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:55:04.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:55:04.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 21 cockatoos have been discovered
        stuffed into 1,500 ml plastic water bottles at an Indonesian port during an
        anti-smuggling operation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e40f992-3481-4c8e-95fd-e6bfa067ba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:55:04.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:55:04.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cockatoos, which are described as critically endangered, were
        cut free of their plastic confines by Indonesian customs officials at Tanjung
        Perak port in Surabaya, Indonesia, after they spotted the consignment of illegally-trafficked
        birds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398e4469-8cdf-43d8-9b5f-5f279add1a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:55:04.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:55:04.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harbor police caught a passenger disembarking with two birds packed
        in jerry cans. Police searched the boat and found 21 more birds, stuffed into
        water bottles and packed in travel bags.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a857a16b-d36d-4cb0-abdf-ecf46acc873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:55:04.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:55:04.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The birds were still alive then but some were already very weak,"
        Lily Djafar, spokeswoman for the Tanjung Perak police, told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a060341b-bf08-4289-800c-f14268b0567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:55:04.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:55:04.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not the first case of its kind, she said. In April, there
        were two cases of animal smuggling at the port and more than 200 rare and
        endangered animals, including birds of paradise, reptiles, sugar gliders —
        known locally as tupai loncat — and cockatoos were seized. In both cases,
        the suspects were boat crew members, Djafar said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f82ec6-de81-4db4-8c50-a058d333a773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:55:04.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:55:04.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official from Indonesia''s Natural Resources Conservation Agency
        (BKSDA), told CNN that police turned over 22 birds to the organization, and
        that from his initial inspection the animals were two species of cockatoo.
        Seven of the birds handed over later died.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0aa75d-9c8b-4836-81ef-808eb17a0e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:55:04.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:55:04.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Thomas, Global Communications Co-ordinator at Traffic International,
        which monitors illegal wildlife trade, told CNN that the reported trafficking
        of them in plastic bottles "shows the lengths that some people will go to
        try to smuggle birds."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d5edd9-b177-4c5b-9f60-ecf7078b6000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:55:04.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:55:04.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bird is one that is "very heavily impacted" by illegal trade,
        he said. While the species is endemic to Indonesia, it''s disappeared from
        much of its range and now the only substantial population is found on the
        island of Komodo, with smaller populations on some other islands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667ac982-8096-4ba2-97f0-05aa672077d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:55:04.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:55:04.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic''s Southeast Asia Facebook page says that the water-bottle
        method is "commonly used to smuggle these protected birds."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4962ac-48ae-4d86-ad46-dcff0479f509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:55:04.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:55:04.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellow-crested cockatoos, which were among the birds seized, were
        classed as critically endangered by the International Union for the Conservation
        of Nature and Natural Resources in 2007.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39664445-03c8-4a92-a0be-6d1218809008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:55:04.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:55:04.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The species, Cacatua sulphurea, has "suffered (and may continue
        to suffer) an extremely rapid population decline, owing to unsustainable trapping
        for the cagebird trade," according to Bird Life, an online reference for ornithologists.
        It is thought that their population in the wild numbers around 7,000 and is
        in danger of further deescalation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc5c1c1-e40e-4d8a-9809-cbbf7f9a9285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:55:04.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:55:04.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rampant hunting</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84f6d83-a0d2-4faf-b299-afb52ff550c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:55:04.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:55:04.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by Indonesia''s Natural Resources Conservation Agency (BKSDA)
        in 2013 found that, even then, populations in the country were critically
        low, due to rampant illegal hunting, and also due to their low reproductive
        rates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f157200d-c1f5-4c51-987d-24f52808bff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:55:04.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:55:04.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildlife smuggling in Indonesia is big business, and animals captured
        in the lush forests — which are also rapidly declining due to deforestation
        — are often sold overseas to meet demand for exotic pets or for meat and medicinal
        purposes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eceadd9-5bc8-4e99-a537-99961c62cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:55:04.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:55:04.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The yellow-crested cockatoos is) a breed that is at very serious
        risk because of excessive trafficking of wild populations," Traffic''s Thomas
        said. "Most of those birds are destined to be trafficked to parrot collector
        and breeders, rather than the meat market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8fe1c8-e796-49a0-a340-319591693cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:55:04.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:55:04.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of demand for parrots and cockatoos in southeast
        Asia and Europe," he said. "They could well have been destined for markets
        there, although obviously it''s illegal for wild-caught birds to be exported."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c5d06-2f98-4214-a66e-e5322c9ad557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:55:04.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:55:04.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pangolin, according to National Geographic the world''s most-hunted
        mammal, is poached by the thousand to feed Chinese and Vietnamese demand for
        its flesh and its scales, which are a key ingredient in traditional Chinese
        medicine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b9efd1-228e-47c5-a863-cd7c444e686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:55:04.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:55:04.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The raging practice of online wildlife trade has become a serious
        threat for wildlife conservation, because most of the traded animals were
        captured from the wild, not from captive breeding as claimed by many dealers,"
        Swasti Prawidya Mukti, campaign officer for Profauna, a nonprofit working
        for the protection of forest and wildlife in Indonesia, said in a statement
        in January.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62f4584-dece-46bd-9969-b69fcebf125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:55:04.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:55:04.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wildlife crime has become a transnational business. Therefore,
        governments should take this more seriously as such act... clearly (violates)
        our national law."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981baffb-febb-4687-8d2d-f56c9a1808f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:55:04.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:55:04.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Tasha Tampubolon in Jakarta contributed reporting.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce0ab3-094c-4d40-b805-86d88ed83694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:55:04.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:55:04.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/06/asia/indonesia-cockatoo-smuggling/index.html">Dozens
        of endangered cockatoos found crammed into plastic bottles</a>."</em></p>'
  'Manila-child-survival-rate-improves':
    'author': 'CNN Philippines Staff'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-06T16:23:09.382+08:00
    'imagesource': 'jcr:8baa2a4a-470c-49b2-aa64-f8b36a5acc2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9528cc21-d6b2-4e35-9c40-62c64e068266'
    'lead': 'Metro Manila was among the cities in the world to cut child mortality
      rates among urban poor, according to a global index released by Save the Children
      on Tuesday (May 5).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T14:02:41.947+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T14:02:42.217+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila child survival rate improves by 50% – study

      '
    'updated': 2015-05-07T19:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb7cf04-06ef-4e39-86eb-3d060387a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:02:41.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:02:42.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Metro Manila was among the
        cities in the world to cut child mortality rates among urban poor, according
        to a global index released by Save the Children on Tuesday (May 5).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c361da1a-9ac3-419f-b30c-85023a670fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:02:41.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:02:42.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.savethechildren.org/us/what-we-do/events/mothers-day-usa"><em>The
        Urban Disadvantage: State of the World’s Mothers 2015</em></a> global index
        report revealed that in the last 20 years, child survival rates among the
        urban poor in Metro Manila have improved in comparison to other developing
        countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7597f7-f740-472f-bb53-0cd76b91f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:02:41.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:02:42.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manila have made real progress in addressing the health needs of
        the poorest families," according to the Save the Children report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca93543-4919-4b1b-8f3f-a2c0d3c87044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:02:41.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:02:42.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 1993 and 2008, child mortality rates among the urban poor
        were cut in half from 81 to 38 deaths per 1,000 live births, said the report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71404aee-dc73-4b8e-a115-ff87d583561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:02:41.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:02:42.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' under-5 mortality rate in 2015 is 29.9 per 1,000
        live births.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bea19e-63ab-4176-87e2-1f60cd0ed507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:02:41.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:02:42.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region has achieved about a 4% reduction in
        under-5 mortality per year from 1998 to 2013 — over 40 percent total reduction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c53c5-88bf-46ae-917a-5449f734ca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:02:41.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:02:42.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Metro Manila has done a better job than most mega cities at dramatically
        reducing child survival inequities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b3f49b-d9e3-4db4-9e98-6b2956b01419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:02:41.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:02:42.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save the Children attributed Metro Manila’s improvement from the
        improved quality of services, public-private partnerships, structural reforms,
        and health care innovations introduced to the local government units and sustained
        involvement of civil society in maternal and child health care programs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c5c87d-c072-49b4-bced-871832607050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:02:41.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:02:42.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also recognized the government''s nationwide program "Pantawid
        Pamilyang Pilipino Program (4Ps)".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22d5a93-9cb7-42b2-8b61-d74e7b355da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:02:41.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:02:42.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines: Still the 105th best place for mothers</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182bac3f-c8e0-4d29-8e88-80727152b95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:02:41.948+08:00
      'mgnl:createdBy': 'cnnproducer'
