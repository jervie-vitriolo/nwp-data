      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The ridge of a high pressure
        area extended over Luzon as of 4:00 p.m. on Wednesday (May 6), according to
        a forecast issued at 5:00 p.m. by the Philippine Atmospheric, Geophysical
        and Astromical Services (PAGASA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040f6914-c2f0-4b1f-a5ca-0ff735e420c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:42:08.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:42:09.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As this developed, PAGASA spotted Tropical Storm Noul still outside
        Philippine territory at 1,210 km east of Surigao del Norte. It was moving
        west-northwest at 13 kph, with maximum winds of 100 kph near the center and
        gustiness of up to 130 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2489f2c3-92cf-48df-90b9-0758476f1017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:42:08.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:42:09.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next 24 hours, PAGASA forecasts that the entire archipelago
        will experience partly cloudy to cloudy skies with isolated showers or thunderstorms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed647fe-3b1e-46dd-8b3d-52d8239bdde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:42:08.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:42:09.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to occasionally strong winds from the east to northeast
        will bower over the eastern section of Visayas and of Mindanao. Coastal waters
        along these areas will be moderate to occasionally rough.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b2a349-66fe-4594-8c22-f831744c4b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:42:08.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:42:09.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, winds will be light to moderate coming from the southeast
        and northeast with slight to moderate seas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7fa400-9b76-4476-82f5-56908cf147b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:42:08.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:42:09.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over Metro Manila, the maximum temperature on Wednesday reached
        34.2ºC at 1:00 p.m. and the minimum was at 26.6ºC at 6:00 a.m.</p>'
  'pba-governors-cup-barako-bull-nlex-mcmorrow':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'Liam McMorrow had 33 points and 22 rebounds to lift Barako Bull past
      NLEX on Wednesday (May 6).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-06T18:54:14.726+08:00
    'imagesource': 'jcr:32cbb19a-04c5-4623-8416-95ee19391953'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a4574f3-0f24-42b1-89b3-2384416cfa51'
    'lead': 'Liam McMorrow and JC Intal led the Barako Bull Energy to a 101-96 victory
      over the NLEX Road Warriors on Wednesday (May 6) in their opening fixture in
      the Philippine Basketball Association (PBA) Governor''s Cup campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T13:45:57.834+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T13:45:58.150+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: McMorrow leads Barako Bull to 101-96 victory over NLEX

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344eab6d-de8c-419a-acd1-3c9a70459c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:45:57.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:45:58.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Liam McMorrow and JC Intal
        led the Barako Bull Energy to a 101-96 victory over the NLEX Road Warriors
        in their opening game in the Philippine Basketball Association (PBA) Governor''s
        Cup at the Mall of Asia Arena on Wednesday (May 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc6033-e36a-4957-8efd-bd1db1286ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:45:57.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:45:58.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMorrow led all scorers tonight with 33 points, while also grabbing
        22 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e415f6b1-d06a-4698-8fbd-afba8c24cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:45:57.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:45:58.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barako Bull coach Koy Banal was impressed with his import and believes
        he "will be a force here in the PBA."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e7851f-ad70-43f0-b36f-61a06f14e477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:45:57.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:45:58.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JC Intal top scored for the locals with 24 points, while also adding
        11 rebounds and three assists in the win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373f651f-53e2-42b8-ba3e-6b69f2fa5a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:45:57.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:45:58.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"JC will always give you his 100 percent. He''s a positive influence
        to his teammates," added Banal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e019c27-a284-4f7b-86ac-a112844a7e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:45:57.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:45:58.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors started slow and found themselves down 56-42 at
        the end of the second quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264d8db4-5c84-4f42-a8cd-8b14283b2794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:45:57.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:45:58.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the start of the second half, a different NLEX team took
        the court as they fought back to even up the scores at the end of the third
        quarter, 70-all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54addd8-c6b6-4c39-a4fe-ddb289299d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:45:57.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:45:58.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/05/06/GALLERY-Barako-Bull-vs-NLEX-Road-Warriors-Governors-Cup.html">PHOTO
        GALLERY: Barako Bull vs NLEX Road Warriors</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64f1608-68ae-4997-9708-4e91c04b5f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:45:57.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:45:58.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barako Bull and NLEX traded barbs early in the fourth quarter until
        the Energy took a seven-point lead on a jumper from McMorrow with 1:20 left
        on the clock. A basket from Jonas Villanueva trimmed NLEX''s deficit to three,
        56 ticks remaining.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc523a4-ff5b-4b49-9141-f07aed234992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:45:57.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:45:58.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barako Bull tried to extend the cushion but Intal misfired on a
        jumper, giving the Road Warriors another chance to pull closer. Unfortunately,
        Asi Taulava committed a turnover on a fastbreak opportunity to give the ball
        back to the Energy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccaad97-96f8-4252-b45b-c76f9bb99a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:45:57.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:45:58.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 13 seconds left in the game McMorrow again converted on the
        other end to lift the lead back up to five points, securing the victory for
        Barako Bull.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0280fc-9e2c-4609-90cb-64afa6b8e73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:45:57.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:45:58.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors were led by Michael Madanly with 26 points and
        5 rebounds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99967212-3aa1-4a96-8eb8-3792e79e60bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:45:57.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:45:58.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores:</p>'
