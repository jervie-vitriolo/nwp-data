      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barako Bull 101 -- McMorrow 33, Intal 24, Ababou 16, Lastimosa 6,
        Garcia 5, Lanete 5, Maierhofer 5, Yeo 3, Hubalde 3, Wilson 1, Pascual 0, Chua
        0.</p>'
