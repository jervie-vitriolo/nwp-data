      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esguerra notes further potential risks to inflation, especially
        if the mild El Niño episode currently affecting the country intensifies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a7a976-65dc-4064-ba3b-4b1a20f592b7'
