      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eddiva''s new opponent, Makashvili, brings an almost perfect record
        to the table and has verbally agreed to terms for the fight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acc5350-6625-4c41-a015-8d3a1ebf85ac'
