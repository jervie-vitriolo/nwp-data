      'mgnl:lastActivated': 2019-11-21T14:14:17.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lima was on Team Edgar on The Ultimate Fighter 19, where he clocked
