      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Ultimate Fighting Championship
        (UFC) has announced that, due to injury, Alex White who is set to face Filipino
        Mark Eddiva will be replaced by Levan Makashvili at UFC Fight Night Manila:
        Edgar vs. Faber on May 16 at the Mall of Asia Arena.</p>'
