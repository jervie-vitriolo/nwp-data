      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Environmentalists asked President
        Benigno Aquino III not to forget the issue on illegal waste from Canada as
        he left leaves for an official visit to North America this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3a6885-4441-4b19-987d-03431f438eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:32.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:26:32.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stand up to the Canadians and ask Prime Minister Stephen Harper
        to take back their illegal waste shipment," lawyer Richard Gutierrez, executive
        director of BAN Toxics, in a statement sent to media on Monday (May 4),</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622511e8-8584-4b75-add7-ffc32d168672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:32.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:26:32.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the president must do this, not only because it is legal,
        but to also to defend the dignity of Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632eb93e-bb02-4973-8094-da6eab30a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:32.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:26:32.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BAN Toxics ia a nonprofit organization that seeks to promote environmental
        justice in Southeast Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65238c38-0930-4d69-bbe9-e7877493dfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:32.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:26:32.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, a <a href="https://www.change.org/p/pm-justintrudeau-98-container-vans-of-canadian-trash-illegally-exported-to-the-philippines-take-it-back-canttrashus#petition-letter">Change.org</a>
        petition brought to light the case of 50 40-foot container vans that have
        been left at the Manila Port since 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a598565c-d9ac-4ba8-b06f-f2aaf328f73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:32.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:26:32.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Garbage juice" had leaked out of the containers and posed a health
        hazard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f324513-78b6-4d6f-97ce-6f6e64286b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:32.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:26:32.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the petition has over 25,000 signatures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1370b5e-1615-4ab7-8665-908e4ce600ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:32.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:26:32.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interagency commission investigated the issue and the DENR later
        declared the material inside the vans nontoxic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a79a97d-8050-4225-b1fd-67189f2cebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:32.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:26:32.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/04/13/stricter-toxic-waste-law-eyed.html">Related:
        Stricter toxic waste law eyed</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42c3d51-4cfb-43f5-b56c-397b80c05380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:32.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:26:32.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission is made up of representatives from the Department
        of Environment and Natural Resources (DENR), Department of Foreign Affairs
        (DFA), and the Bureau of Customs (BOC).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f05a15f-a5fb-411a-8e91-fc16b61686c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:32.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:26:32.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, BAN Toxics said the shipment was illegal and is "in
        violation of the Basel Convention on the Transboundary Movement of Hazardous
        Wastes and Their Disposal, an international treaty that regulates toxic waste
        and other wastes to which both Canada and the Philippines are parties to."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08084ab8-60a6-43f3-a563-f9d998d7fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:32.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:26:32.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BAN Toxics, the shipment should have been returned
        to Canada, which must also shoulder the cost of transport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3686653-e0a7-481d-af90-866bb63cf6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:32.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:26:32.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups concerned about illegal waste shipment worry that allowing
        it to be disposed in the Philippines would set a precedent allowing garbage
        from wealthier countries to be dumped here.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58e6510-9ceb-48aa-b6d2-ceb6e8fa03d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:32.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:26:32.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abigail Aguilar, a Greenpeace Philippines toxic campaigner, said
        the issue should not be avoided just to allow the government to preserve diplomatic
        relations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9dc30f-c5f8-4349-a614-514f2a6f81fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:32.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:26:32.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the release from BAN Toxics, the government has been
        spending at least P144,000 daily to store the illegal shipment of waste.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceaa14c-430b-4cd5-be8a-440ae417b85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:32.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:26:32.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino left the country on Wednesday (May 6) to visit
        the United States and Canada.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ea46e-2910-4f09-a6e6-acdf9029ce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:32.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:26:32.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From May 7 to 8, he will be in Canada and will meet with Canadian
        officials, including Prime Minister Harper and Governor General David Johnson.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cd9434-ab68-41a4-98ce-30235ac06622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:32.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:26:32.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Mikas Matsuzawa contributed to this report.</em></p>'
  'Colorum-Mafia-The-dangers-of-colorum-PUVs-Part-1':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-06T20:57:37.782+08:00
    'imagesource': 'jcr:4000ab7b-dc9e-4976-afb3-48ad4c0a6e3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2b50e33-cd46-4ddd-84fc-bd37cdfbc5b7'
    'lead': 'A so-called Colorum Mafia has been protecting illegal operators of public
      utility vehicles. Some of these colorum vehicles have been used in connivance
      with criminals to who rob passengers. The report, the first of two parts, aired
      over CNN Philippines'' "Nightly News" on May 5, 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T13:30:33.578+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T13:32:18.680+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T13:32:18.338+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colorum Mafia: The dangers of illegal PUVs (Part 1)'
    'updated': 2015-05-22T12:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ecead-a3d9-4d06-9d5b-44ede42d8dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the evening of January 19. Andrew Galleros was on his way
        home to Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b43cf-adda-4ce8-9b4c-ebbb08f6028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took a white, unmarked van at a terminal in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64811c73-151e-4d7a-8d8c-75b6f2ffe44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had no idea what he boarded was a colorum van.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baf1e52-27f9-4edd-9404-49bc5972f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just five minutes before reaching home, four men right inside the
        van declared a hold-up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374a1648-f6e5-477d-ac8b-e67824a12e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the men pointed a gun at Andrew and the other passengers,
        among them a pregnant woman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff4c81b-387d-4f43-8e85-bebc9c7b21cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The van proceeded to the Pacita Complex in San Pedro, Laguna.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ae7c8-2a87-4735-8fc7-ae27e7f5fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were talking to someone over a cellphone," Andrew related
        in Tagalog. "They were asking if we would let us get down one by one and then
        be shot."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80776d64-b786-4e53-b246-aa1648f385d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordeal took about four hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbca0432-ab96-4a19-a711-2392b347a355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men took them to several places, including dark alleys. They
        had no chance to scream for help.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139c1c03-52e7-4cc9-8a87-fe2175b942f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The van was heavily tinted. So they could not even signal anyone
        outside for help.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1ec814-d4f0-49f5-b5f0-60fe3b927bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After passing through Imus in Cavite, the van went to Canlubang
        in Laguna, where the robbers allowed them to get down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25acc3bb-721f-45d9-9dd7-ccc3a723d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers reported the incident to the police. But the robbers
        were never identified.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd330dbe4-a6c4-4889-a836-c1013789142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew''s father checked the van''s registration at the Land Transportation
        Office. The license plate belongs to a different car.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3114b5-65f5-4a07-82ae-1c043ec8e6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Andrew swore never to ride such vans again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbfd8d0-4014-4ea6-99d3-8b30a226f416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had he known what a colorum vehicle looked like, he would not have
        put his life at risk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e32f1b-8319-444a-aee1-e805c786be82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Andrew''s case is not the first.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6098caf2-9c12-48d7-a554-a86c3e77caa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people have reported similar incidents to the Volunteers Against
        Crime and Corruption (VACC), according to its president, Dante Jimenez.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa869d27-d4d0-4637-afe6-59b4aec46906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is," he said in Tagalog, "nobody can go after anyone,
        because they''re colorum. They usually don''t have papers."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a648c-0756-4a87-a2c0-6201c8fac810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun Magno, president of the Stop and Go Transport Coalition, says
        the number of colorum vans has increased significantly since the Department
        of Transportation and Communications stopped releasing franchises in 2010
        to ease traffic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b7aa5a-def9-4826-baba-c344d0e6817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But operators ended up joining colorum associations — or what they
        call the Colorum Mafia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcb6f46-4313-4173-ac76-410647f30c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mafia has grown too powerful in protecting illegal operators
        run their business.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06133e6c-53a9-4444-9507-3178d93cfd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, they put passengers'' lives in grave danger.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51b7211-adf6-479b-8514-574c19d0cf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorum vans are unregistered and unregulated. In case of accidents
        or hold-ups,&nbsp; passengers cannot sue operators nor demand financial help.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5b0bb1-e0f4-495a-9285-a50a5918b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Mary Ann Salada, spokesperson of the Land Transportation
        Franchising and Regulatory Board (LTFRB), says: "Because they''re not regulated
        by the government, if they get into an accident, we have no franchise to cancel.
        Nobody is penalized."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbce05a-c8ce-46c0-9595-b0d60d7dad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been five years since the LTFRB released the last franchises
        for UV Express.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0d20bf-bed2-4d45-a163-e425f9226dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UV Express operators, though, may sell and transfer their franchise
        to another — provided that the LTFRB approves it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661afab3-c7b3-4156-8f2a-f9e7b63b514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But operators say the process is too tedious, as there are too many
        requirements.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbe5c58-5125-487c-a44b-14aad59cbeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise application fee with the LTFRB should only cost P510
        for the first two units and P70 pesos for each&nbsp; additional unit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebf61a4-60a8-4d0d-81c9-fbad365ad81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But operators get around the process and end up engaging in illegal
        transactions, with amounts ranging from P120,000 to P300,000 changing hands,
        according to Salada</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0f1624-914c-49b2-91e0-0a7181c03a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of colorum operators has reached hundreds.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af20483-f67c-481c-94b3-49ece1108d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mafia gets away with violationg the rules of the road by paying
        off traffic enforcers and police&nbsp; — in most cases including high-ranking
        officials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd5693-c80c-4cda-9c69-4554a131559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:30:33.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:32:18.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, thousands of commuters like Andrew Galleros travel at
        their own risk every day.</p>'
  'MILF-knows-where-Usman-was-buried':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-06T19:41:43.836+08:00
    'imagesource': 'jcr:e63685aa-38aa-4b63-adb0-f855c70881d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b6e48dd-7456-48b1-a0f8-f5594167f937'
    'lead': 'Members of the 118th base command of the MILF, who were tasked to serve
      the arrest order to Abdul Basit Usman on Sunday (May 3), buried his body in
      Barangay Muti, Guindulungan, Maguindanao after he was killed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T13:37:03.764+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T13:37:03.957+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MILF knows where Usman is buried, says mayor

      '
    'updated': 2015-05-07T23:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6badc08-7dd9-4746-8532-5f30df573f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:37:03.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:37:03.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> – The mayor of Guindulungan,
        Maguindanao, where Abdul Basit Usman was reportedly shot dead on Sunday (May
        3), confirmed the Filipino terrorist’s death, and that members of the Moro
        Islamic Liberation Front (MILF) were the ones who buried Usman after he was
        killed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa72c988-e3e6-4afa-9360-3eae705e2a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:37:03.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:37:03.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Datu Midpantao "Antao" Midtimbang said members of the 118th
        Base Command of the MILF, who were tasked with serving the arrest order to
        Usman, buried him in Barangay Muti, which is about 5 kilometers away from
        the town’s center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b97bbb-c05d-4cee-a3b0-4f65f58a9502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:37:03.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:37:03.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF members immediately left the area after Usman was buried,
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8df1002-149c-4083-9192-f176b747ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:37:03.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:37:03.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midtimbang, however, could not pinpoint the exact place in the said
        barangay where the burial took place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6fa8f4-e186-420c-9fc3-561d22c1a3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:37:03.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:37:03.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF, through Bangsamoro Islamic Armed Forces (BIAF) spokesman
        Von Alhaq, said Usman was killed after he resisted arrest from the members
        of 118th Base Command under the leadership of Commander Wahid Tundok who was
        serving the arrest order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9ff7c9-a1a9-4b9a-92a7-95e14128305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:37:03.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:37:03.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF central leadership on Tuesday (May 5) said it was not interested
        in $1 million bounty on Usman''s head and that it would not accept any reward
        for his death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c45c69e-dcd1-420a-952d-f4246c3049e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:37:03.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:37:03.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghadzali Jaafar, MILF vice chairman for political affairs, said
        Usman was neutralized in keeping with their commitment to help President Benigno
        Aquino III address security threats in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5dc0c6-c644-4e8b-a8d0-deb03e181a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:37:03.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:37:03.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' stringer Erwin Cabilbigan contributed to this
        report.</em></p>'
  'germanwings-co-pilot-practiced-setting-aircraft-on-descent':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'Andreas Lubitz (foreground), the co-pilot of Germanwings Flight 9525,
      is shown participating in a 10-mile race in 2009. Authorities say that he had
      been hiding an illness which may have been the cause behind his steering the
      plane into a mountain in France.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-06T19:35:08.756+08:00
    'imagesource': 'jcr:eceef2f8-ccc5-4925-8147-0f4ca2862890'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcb44c09-a23a-4d98-b8ce-ebc3631439b8'
    'lead': 'Germanwings co-pilot Andreas Lubitz practiced putting his aircraft into
      a controlled descent on the flight that preceded the crash of his jetliner into
      the French Alps on March 24, according to an interim report Wednesday (May 6)
      by French air accident investigators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T13:39:36.539+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T13:39:36.708+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Co-pilot practiced Germanwings deadly descent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85386639-384a-4607-a139-fcb51e0f966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:39:36.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:39:36.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Germanwings co-pilot Andreas Lubitz practiced
        putting his aircraft into a controlled descent on the flight that preceded
        the crash of his jetliner into the French Alps on March 24, according to an
        interim report Wednesday (May 6) by French air accident investigators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f080610d-60eb-49b9-96c3-b1295024d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:39:36.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:39:36.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report by the French air accident investigation agency, the
        BEA, is based on analysis of the aircraft''s flight data recorders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6fc877-73c1-49b6-beeb-908069b71d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:39:36.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:39:36.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This indicates that on the flight out from Germany to Spain, "Several
        altitude selections towards 100 ft were recorded during descent on the flight
        that preceded the accident flight, while the co-pilot was alone in the cockpit."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d28b4f4-bfca-4b50-a7be-5984091d0d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:39:36.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:39:36.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data recorders indicate the captain had left Lubitz alone on
        the flight deck for less than five minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e1c7fd-dada-4354-8074-645876356d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:39:36.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:39:36.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the return flight from Barcelona, Spain, to Dusseldorf, Germany,
        Lubitz is accused of purposely slamming Germanwings Flight 9525 into the French
        Alps, killing all 150 people on board, while the captain was locked out of
        the cockpit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed12f98-3429-4a18-9fe0-c7f50d6c1aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:39:36.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:39:36.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2015/05/06/europe/france-germanwings-crash-report/index.html">Report:
        Germanwings co-pilot practiced setting aircraft on descent to 100 feet</a>."</em></p>'
  'Tropical-Storm-Nour-near-but-still-outside-Philippine-territory':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-06T19:11:41.617+08:00
