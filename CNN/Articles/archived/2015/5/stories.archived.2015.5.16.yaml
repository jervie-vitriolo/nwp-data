    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt looking to fill more than 3,000 vacancies

      '
    'updated': 2015-07-23T00:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d690a35-c32d-4da8-a4e4-aa775a00d697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:20:47.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:20:47.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Get your resumes ready, the
        government is looking to fill 3,320 vacancies in five government offices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebf95ba-65a0-455c-80bc-c5dac24a5e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:20:47.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:20:47.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Department of Finance (DOF) said they, along with
        the Bureau of Internal Revenue (BIR), Department of Budget and Management
        (DBM), Department of Transportation (DOT) and Communication (DOTC), and the
        Department of Tourism (DOT) have posted the vacanices to "radically open up
        and widen the reach of government recruitment and to invite more young Filipinos
        to join the civil service."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3e8888-0bce-4979-92b7-65897956de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:20:47.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:20:47.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF report said the vacancies were posted on Kalibrr.com, an
        online jobs matching site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e15d196-8746-44fb-bb04-50862936c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:20:47.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:20:47.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOF Sec. Cesar Purisima called out to young Filipinos saying: "Your
        country needs you. We hope that you respond to this call to service."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758688f4-94ec-4bb2-b1d4-d87c06302d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:20:47.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:20:47.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report adds, "Of the 3,320 vacancies, 3,211 entry-level positions
        are from the BIR, 41 positions from the DOF, 31 positions from the DBM, 33
        positions from the DOTC, and 4 positions from the DOT."</p>'
