  'amtrak-train-may-have-been-struck-says-conductor':
    'author': 'Greg Botelho and Sarah Aarthun, CNN'
    'caption': 'Officials from the NTSB and Amtrak are still investigating what caused
      a train to derail on Tuesday (May 12).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-16T05:23:55.488+08:00
    'imagesource': 'jcr:d98a1c7a-ba19-4d72-9c28-ff5fafafe75d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9b7b16d-1371-49a1-a4b7-f6db5749e95b'
    'lead': 'One of three conductors aboard the Amtrak train that derailed in Philadelphia
      this week told investigators she heard the locomotive''s engineer say the train
      had been struck by an object, National Transportation Safety Board (NTSB) member
      Robert Sumwalt said Friday (May 15).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T10:25:16.598+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T10:25:17.099+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amtrak train may have been struck by something, conductor tells NTSB

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28509f06-9bb9-4ccb-b8ae-cd75bbb8b5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One of three conductors aboard the Amtrak
        train that derailed in Philadelphia this week told investigators she heard
        the locomotive''s engineer say the train had been struck by an object, National
        Transportation Safety Board (NTSB) member Robert Sumwalt said Friday (May
        15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f3a3fc-a787-4837-93c1-bab52fa92c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assistant conductor said she overheard radio transmissions made
        Tuesday (May 12) by Amtrak engineer Brandon Bostian and the engineer of a
        Southeastern Pennsylvania Transportation Authority (SEPTA) train.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c106cd44-28b0-4f71-995a-17156cf51d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She recalled that the SEPTA engineer had reported to the train
        dispatcher that he had either been hit by a rock or shot at, and the SEPTA
        engineer said that he had a broken windshield, and he placed his train into
        emergency stop," Sumwalt said. "She also believed that she heard (the Amtrak)
        engineer say something about his train being struck by something."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e871a7c-defe-4546-8d72-63d3d1779ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bostian was interviewed Friday afternoon for the first time since
        the derailment of Amtrak Northeast Regional Train 188. Eight people were killed
        and more than 200 were injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9868531-16fc-4670-acac-848198566c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he was "extremely cooperative," he had "no recollection" of
        anything that happened once the train passed the North Philadelphia station,
        about 3 miles from the crash site, Sumwalt said. Bostian suffered a concussion,
        among other injuries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd6403-6e05-4e6c-a9a0-686cb817b052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The locomotive''s windshield was shattered in the derailment. But
        Sumwalt said there is "particular damage" to the lower portion of the windshield
        that the FBI will examine. He described it as a "circular pattern that emanates
        out just a bit."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367a2953-f27c-4098-bf2a-4310a15ec623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very interested in this report. We want to learn more about
        it so we will use all sources of information that we can to independently
        validate that," Sumwalt said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c6647-b5e7-43a0-9af3-cea38f5f7ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes meeting with the engineer of the SEPTA train.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2007fac7-f4e6-4cc2-8b40-4de2b84f44e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Engineer reported no problems</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8605772c-174d-4094-ac76-f98eda872f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are considering all possibilities, including speed,
        track conditions and human error, as they try to figure out what happened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71eeafa-99c3-4a4d-a2f2-b48b4cf49b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the focus has been on Bostian, the 32-year-old at the controls
        of the train when it accelerated into a 50-mph curve at a speed of 106 mph.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234b3929-8cd3-4727-935e-12e86a9c7efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bostian told investigators he was not ill or tired, felt "fully
        qualified and ... reported no problems with his train handling," Sumwalt said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ee9a42-f7a6-4e41-8483-edee5af94d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under questioning, "he demonstrated very good working knowledge
        of the territory" where the derailment occurred, including speed limits at
        various points along the route between Washington and New York, which he made
        five days a week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3380e08d-6800-418a-8fe2-c42c75eed3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTSB will reassemble the train to connect its brake lines and
        test the braking system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b508afc4-a002-4182-8ff7-08432fe17f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other trains reportedly struck by objects</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0365a2b4-0200-4eb8-ac43-09aecf5ced05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Transportation Secretary Ray LaHood said if the report of
        a projectile striking the train is true, "it would be a tremendous distraction"
        to the engineer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca052194-726f-4a61-a829-3c4fb5c3f4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Alfred Price told CNN he was sitting only three or four
        rows away from the engineer booth of the affected SEPTA train at about 9:10
        p.m. Tuesday when he heard a loud boom and the train came to a stop. The engineer,
        who appeared shaken up, told passengers that something had hit the train.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca75ec5-0e8b-45ed-81de-3707cf5ae7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Knowles, another passenger on the SEPTA train, said the incident
        happened somewhere between Philadelphia''s 30th Street station and the North
        Philadelphia station. The 30th Street station is the last stop the derailed
        Amtrak 188 train made before the crash.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5309f3-766c-45f6-8a04-6db7c5249d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the mystery of what happened the night of the derailment,
        passengers aboard a third train also reported their train getting struck by
        an object.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5bb17b-7763-451f-9fe3-e7e6bf8d4d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Madison Calvert was aboard an Amtrak Acela train from
        New York to Philadelphia when he heard a "loud thud" that left part of the
        window next to him cracked in a circular pattern.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057618b3-572d-4555-8a6a-e443f82ffbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened right outside 30th Street station roughly
        20 minutes before the crash, Calvert told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3363d8e9-31b4-4ef9-95b6-edcc66c6b271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia Mayor Michael Nutter said Wednesday that the Acela
        incident was not related to the derailment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c9b03d-cdc8-4c50-8279-8a4bb74aebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEPTA engineers have reported "from time to time" projectiles hitting
        trains in this area before, said spokeswoman Kristin Geiger.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c17bb7b-7fd1-4cd5-bf3c-5fc47b2b5aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Co-workers describe engineer as ''very professional''</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c183e0b0-8bca-4198-9c77-a761fdd0d598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bostian has had a reputation as a transportation buff since high
        school when he wrote about rail travel for his school newspaper. One of the
        online posts linked to him suggests he was working on a short-line railroad
        when he was 20 or 21.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa7c05-c1c8-4250-8e5e-cac84f5c06e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His LinkedIn profile says he joined Amtrak as a conductor after
        graduating from the University of Missouri in 2006. He became an engineer
        about 4½ years later.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea0ddf0-a2d7-4b54-aacd-2cbcc9c9e9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorney, Robert Goggin, has said Bostian wasn''t drunk, drugged,
        or distracted by his cell phone Tuesday night. Nor has he had mishaps or major
        issues on the job, Goggin said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8446bcb0-fbbb-4ef5-918e-eb884df6ff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conductors aboard the train described to NTSB investigators
        a good working relationship with the engineer, calling him "very professional"
        and "great to work with," according to Sumwalt.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf45abb-3f02-4769-8fc9-911e0288d1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very thorough always when it came to work (and) he was on
        point," said friend Xavier Bishop, who lost his job with Amtrak due to absenteeism
        issues. "He knew what he needed to know and if he wasn''t sure about it ...
        he was going to call and make sure that he got the proper information."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02673c82-14ba-44a5-b84c-ab75ac806d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the engineer''s seemingly stellar past hasn''t stopped people
        from pointing fingers at him — starting with Mayor Nutter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cdd2a2-4b69-4198-a7eb-4aae009ce3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nutter called Bostian''s driving "clearly ... reckless," telling
        CNN, "There''s no way in the world he should have been going that fast into
        the curve."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca40aec-dc20-41b0-aa28-4ea013cc1665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Dr. Sanjay Gupta said the crash could have caused post-traumatic
        amnesia in which a person forgets parts of what happened before and after
        an injury.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d888ca-2d4c-43ec-8aeb-bd8874fa7a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop, who "went up and down those rails with Brandon hundreds
        of times," is among those befuddled by the crash, saying, "I really believe
        something happened to prior to him getting to that curve. We all know what
        the speed limits are; it''s not a mystery us."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a622325-fda7-4284-a8db-90902b26b581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philadelphia District Attorney''s office is closely monitoring
        the investigation of the crash, but at this point there is nothing conclusive
        indicating Bostian was criminally reckless, according to an official with
        the DA''s office.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aad2df-fe4a-4a2b-8c7f-38ea6459e43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One area of interest is whether the engineer could have possibly
        been distracted, perhaps by his cell phone. While Bostian''s attorney said
        in an interview with ABC earlier this week that his client''s cell phone was
        off at the time of the crash, investigators are pulling the engineer''s phone
        records to determine whether there was any activity at the time of the derailment,
        according to a Philadelphia police official.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d6e80e-7d63-4313-a01a-5a090d804196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bostian touted safety tools to override human error</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c393bae7-5779-4f7b-9692-c4129c4b2a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long before the derailment, Bostian apparently was an online advocate
        to prevent such a calamity — technology to slow a dangerously fast train when
        an engineer does not.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a23a08c-c442-4fed-b57d-18874fa78152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have had nearly a hundred years of opportunity to implement
        SOME sort of system to mitigate human error," one post read. "But with a few
        notable exceptions (the rail industry) has failed to do so."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964d90de-44bc-4e0d-b14c-849bdf289cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This message was one of several in recent years appearing to be
        written by Bostian on TrainOrders.com, which describes itself as a "railfan
        site" with photos, multimedia, chat, and discussion forums. In one of the
        posts with the same "author" name, he writes out his name in full; in another,
        he uses his first initial. In one more, he describes himself as a student
        in Missouri originally from Memphis, Tennessee, which was true at the time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d05279-8c57-4e66-9dce-8e106df218ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumwalt has said already that there would have been no derailment
        if technology known as positive train control had been in place on the fateful
        override track to overrule an errant, oblivious or incapacitated engineer.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243dc42d-9a1b-422c-ad80-009b08b891ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumwalt has been seconded by rail experts, insiders and aficionados.
        Bostian himself apparently was an advocate of such an approach before the
        crash.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde020f-fdd6-46f6-87ae-1ddb92b90f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2011 post mentions how the NTSB decades ago put positive train
        control on its "most wanted" list of rail upgrades, then lamented that it
        took Congress to pass a law mandating the change by the end of 2015. Bostian
        apparently wrote that railroads have had many tools available for decades
        to curb crashes such as the one in Southern California involving a freight
        train and a Metrolink commuter train that killed 25 people in 2008.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc0b12-c106-4261-9156-a79eca62cfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shouldn''t take an act of Congress to get (the rail) industry
        to adopt common-sense safety systems on their own," one message states.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411292e4-d066-47b0-bc56-b69818051a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debate over Amtrak technology, funding</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f389f9c-c385-43ae-9cc0-9ef1760953a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many concur it is a shame positive train control wasn''t installed
        already in places such as Frankford Junction, the curve in the track where
        this week''s train crash happened. That includes Amtrak CEO Joseph Boardman.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083b7839-6f60-4beb-81a6-e26210743beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had it been installed, it would have been prevented this accident,"
        the Amtrak chief told CNN''s Rene Marsh. "That''s what I''ve been saying for
        a long period of time."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e3e6b6-fefd-4d30-bc33-b1c0b011dc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s going to happen, at least, on Amtrak''s busy Northeast
        Corridor — which includes rails around Philadelphia — by December 31, Boardman
        pledged.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6195499f-3775-4acc-8969-53c13a9450b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after then, questions remain about why it''s taken so long
        and what other infrastructure or technological improvements aren''t happening.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a16c3e8-1c5a-42e5-b653-7e5c31c24268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boardman said Amtrak and other transportation infrastructure nationally
        are significantly underfunded. This problem leaves agencies with tough questions
        about which safety upgrades to implement and which ones not to, with potentially
        dangerous implications.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72494c2d-650d-4dde-9dd7-e04a628c1abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no guarantee that more funding is coming.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b957c61a-a214-40af-865d-e45c6dbbf680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (May 13), the Republican-led House Appropriations Committee
        voted to reduce grants to Amtrak by $252 million, a drop of about 15% from
        last year''s level.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bd24b6-5f4e-4681-a6ab-c9afb9a8ee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move doesn''t mean such a cut will become reality. But it certainly
        doesn''t bode well for those — such as Boardman and President Barack Obama
        — who have called for more spending to repair decaying infrastructure in the
        wake of the latest crash.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acbc57d-d4c4-43ce-9e5a-19216d917021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Drew Griffin, Kristen Hamill, Lorenzo Ferrigno, Shimon
        Prokupecz, Rene Marsh, Ben Brumfield, Gary Tuchman, Dana Ford, Anne Woolsey,
        and David Shortell contributed to this report.</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6598ee5-14c4-4af8-8f5e-76beb2823388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:25:16.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:25:17.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/15/us/philadelphia-amtrak-train-derailment/index.html">Amtrak
        train may have been struck by something, conductor tells NTSB.</a>"</em></p>'
  'MMDAs-tough-job-to-ensure-road-safety':
    'author': 'Atty. Karen Jimeno, for CNN Philippines'
    'caption': 'A traffic enforcer of the Metropolitan Manila Development Authority'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-16T04:35:27.194+08:00
    'imagesource': 'jcr:d602cd4a-343f-4f8c-92b7-660011162526'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5c87546-c1d4-45cb-9cf6-55ec74a4cdf2'
    'lead': 'Pursuant to Republic Act No. 7924, the MMDA handles transport and traffic
      management in Metro Manila. The jurisdiction of MMDA includes the busiest and
      most traffic problematic area in the Philippines — the EDSA highway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T10:34:07.469+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T10:34:07.968+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA''s tough job to ensure road safety

      '
    'updated': 2016-02-01T05:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f5d173-50de-4dda-8eb8-a89c1687e075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — May is also known as "Road
        Safety Month".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba0f7b3-491c-4002-90f8-df6d20b262b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to ensuring road safety in the Philippines, it seems
        Metropolitan Manila Development Authority (MMDA) Chairman Francis Tolentino
        has one of the toughest jobs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46a96c0-3792-4212-9bc9-1fba35b18f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pursuant to Republic Act No. 7924, the MMDA handles transport and
        traffic management in Metro Manila. The jurisdiction of MMDA includes the
        busiest and most traffic problematic area in the Philippines — the EDSA highway.&nbsp;
        According to Chairman Tolentino, traffic congestion is aggravated when the
        number of road accidents reaches over 20.&nbsp; In EDSA, an average of 28
        road accidents occur daily.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eaa4bf-70dd-40e1-a0e3-656ed116ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Tolentino personally joined Legal Help Desk on CNN Philippines
        last May 12, 2015 to help answer viewers'' questions and to give tips on road
        safety.</p>'
    '4':
      'image': 'jcr:457f417f-8874-47d4-ba32-ca89679cba8f'
      'imageCaption': 'CNN Philippines'' Atty. Karen Jimeno and MMDA Chairman Francis
        Tolentino  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5c73d9-47fd-4f98-94d3-14b2ba375920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df39e2c-78e4-48f3-a38d-b674b3746b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, laws and regulations on road safety include prohibitions
        on jaywalking, over-speeding, reckless driving, drunk driving, and rules applicable
        to the use of bus stops, motorcycle lanes, motorcycle helmets and lights.
        The usual violations encountered by the MMDA include illegal counter-flow,
        obstruction, non-observance of traffic signs, illegal parking, non-use of
        pedestrian footbridges, and jaywalking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c2c594-2bf1-4299-81c2-0d3932c32895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA officers can apprehend violators of traffic regulations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ed1301-6ead-4901-a01a-20ea9cf81c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a motorist is apprehended by an MMDA officer, here are some guidelines
        based on MMDA rules and tips given by Chairman Tolentino on Legal Help Desk:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a049b-6dcb-4282-b82f-bb1eccc5c483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park your car at the side of the road</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50e2821-690a-4e56-8782-99d82068c0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do not alight from the vehicle. Let the MMDA officer approach your
        car</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d31233c-f2db-425b-a9b2-a9372e905acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When requested by the MMDA officer, motorists must show their driver''s
        license and vehicle registration</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670d4fe6-132e-4738-be5b-0e7d2025d52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists may demand to see an MMDA officer''s "Mission Order" which
        indicates an officer''s area of responsibility, time of duty, official function
        and authority to issue tickets</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd55faa-0676-4524-a826-51e820d8b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A motorist can question an MMDA officer''s ability to apprehend
        if such officer is acting outside of his/her Mission Order</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6420435a-dcad-4399-adf5-23843863d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apprehending MMDA officers are required to be courteous</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69616c3-d5dd-4337-8406-c50826809715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apprehended motorists should also be courteous.&nbsp; (Recently,
        the MMDA filed criminal cases against the motorist who killed an MMDA officer
        as the latter''s arm got caught in the car while the motorist was trying to
        evade apprehension, thereby dragging the MMDA officer as the motorist''s car
        sped through the highway.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6747a9f-46b9-43c6-905e-0f30e2126470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A motorist can question the apprehension or issuance of a ticket
        by the MMDA officer by filing a contest with the MMDA''s Traffic Adjudication
        Division within five days after apprehension.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad622dd-66d9-4d8b-a79c-5438fc1f54c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most frequently asked questions is whether MMDA officers
        can confiscate a driver''s license.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2d6881-58b7-401f-9ff7-6b9b4d8bef5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current regulations, the general rule is that a traffic enforcer
        cannot confiscate a driver''s license. However, a driver''s license may be
        confiscated in the following situations:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3472067e-2744-4012-837e-8e9dcde325aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the driver was involved in a traffic accident</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b2c00b-2a67-447a-be46-18ccb18474c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the driver has accumulated three or more unsettled violations</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9c2336-2d77-4db3-936e-2a42f90e1754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the driver has been apprehended for certain types of violations
        such as (but not limited to)allowing another person to use his/her driver''s
        license, operating a colorum vehicle</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0e547c-41ff-4520-aa4d-6a89fe970318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>driving against traffic; driving through an illegal or unauthorized
        counter-flow</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057babb6-a50a-4550-bb55-76203ab66e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>using illegally transferred car plates; or overspeeding.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7f703e-a69f-4a57-9cfa-d26e22ec64be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the driver refuses to surrender his/her driver''s license, the
        car''s plate may be detached by the apprehending MMDA officer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aabc65-248a-4b01-baae-edc7a99bcce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about applications that provide public transportation
        services, Chairman Tolentino confided that he initially supported apps like
        Uber because of the benefits they provided to the riding public.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4e0a7d-b5ca-4042-9a37-547d09673f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, drivers for Uber and similar apps were declared illegal
        if operating without the required license for public utility vehicles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf78d09-5f04-4f26-8675-fbc046f7f108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Tolentino revealed that MMDA will soon launch a service
        that he described as "Quasi-Uber". One that would provide transportation,
        ease traffic, and help lessen emissions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e57815-2ed4-4ce9-9e27-8cbdd3a80a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road accidents are one of the leading causes of death not only in
        the Philippines, but also around the world. While road safety is recognized
        in the month of May, it is something that must be observed year round.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802baeb7-8efa-4059-be68-e38aec8c50cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For traffic concerns or complaints within Metro Manila, the MMDA
        may be reached at its hotline: 136, or the Metrobase at 0917-527-7304. E-mails
        may also be sent to: email@mmda.gov.ph.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca95628-2f9d-427d-b19d-75aa9c10805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:34:07.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:34:07.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Karen Jimeno hosts CNN Philippines'' Legal Help Desk every
        Tuesday at 9:30PM. She is a practicing attorney licensed in the Philippines
        and in New York.&nbsp; She is also a professor of law.&nbsp; You may send
        your legal questions to legalhd@cnnphilippines.com.</p>'
  'dzhokhar-tsarnaev-sentenced-to-death':
    'author': 'Ann O''Neill, Aaron Cooper, and Ray Sanchez, CNN'
    'caption': '21-year-old Dzhokhar Tsarnaev'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-16T11:06:18.756+08:00
    'imagesource': 'jcr:2b7c22a8-39d3-4815-8283-ac868d439592'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8f47714-7d04-4173-8424-facbf36def27'
    'lead': 'A federal jury Friday (May 15) sentenced Boston Marathon bomber Dzhokhar
      Tsarnaev to death, the final chapter to a brutal, emotionally exhausting trial
      that brought forth indelible images of an unspeakable crime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T10:42:30.406+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T10:42:31.110+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boston Marathon bomber sentenced to death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496e3064-1241-4b4a-a77d-ee2fa6d39ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boston (CNN)</strong> — A federal jury Friday (May 15) sentenced
        Boston Marathon bomber Dzhokhar Tsarnaev to death, the final chapter to a
        brutal, emotionally exhausting trial that brought forth indelible images of
        an unspeakable crime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa2e70-315f-4d33-be64-6e8a4e35e243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no visible reaction from Tsarnaev, 21. Several survivors
        and relatives of victims dabbed tears in the quiet courtroom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1880cce-1752-4c1d-bd9b-1dade614b76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill and Denise Richards, parents of the bombing''s littlest victim,
        8-year-old Martin, looked on stoically from the second row. They were against
        the death penalty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5544c28c-3323-4d84-af28-ff243f4a5233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict marked the first time in the post-9/11 era that federal
        prosecutors have won the death penalty in a terrorism case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4588e2a6-d692-4b8a-9aee-22f76429dc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsarnaev could be sent to death row in Terre Haute, Indiana, but
        his final destination will not be known until after the judge formally sentences
        him in court. No sentencing date has been set.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc36cd7f-7634-4c08-aa0d-63e4cee2f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six counts that brought Tsarnaev a death sentence all relate
        to the second of two pressure-cooker bombs, which caused the explosion on
        Boylston Street in front of the Forum restaurant on April 15, 2013. He was
        not sentenced to death for the first bomb, which was planted by his brother,
        Tamerlan, nor for the shooting death of MIT officer Sean Collier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b0cc4d-3625-471a-a2a0-21f25a6967ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the lengthy verdict was read, Tsarnaev stood with his head bowed,
        hands clasped in front of him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51652df-f008-41cb-8258-c68f54704067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. District Court Judge George O''Toole thanked the defendant''s
        lawyers and added, "Mr. Tsarnaev has comported himself with propriety."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110c9dd-2edf-4924-960e-7972cef41ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the jury left the courtroom one last time, O''Toole said, "And
        so, jurors, this is it." As U.S. marshals stepped forward to take Tsarnaev
        away, he gave a wry smile.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2000085-ce18-4bc1-8844-77e9c74365fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors of his acts and others reacted immediately.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eb67db-2e43-4f85-97f1-b6515b2416e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sydney Corcoran, who suffered shrapnel wounds; and her mother, who
        lost both legs, said on Twitter: "My mother and I think that NOW he will go
        away and we will be able to move on. Justice. In his own words, ''an eye for
        an eye.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c1ca09-8695-453c-8a0a-c81deda677de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivor Jarrod Clowery said he was happy not to have had to make
        the choice between life and death himself but he stands behind the jury''s
        decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1a6be8-d5e9-42bc-8b5b-27615059858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liz Norden, whose two sons — Paul Norden and J.P. Norden — each
        had a leg amputated after the attacks, told reporters that the decision was
        bittersweet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dcb5f6-48ab-4b57-b5ed-baa1f48aae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no winners today but I feel justice for my family," she
        said. "I have to watch my two sons put a leg on every day ... but I can tell
        you it feels like a weight has been lifted off my shoulders."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d683be-91f6-4768-966f-bc53ac4461b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivor Karen Brassard said, "I know there is still a long road
        ahead ... but right now it feels like we can take a breath ... Once the verdict
        came in it was like, ''Ok, we can start from here and go forward and really
        feel like it''s behind us.'' There''s nothing happy about having to take somebody''s
        life."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec08eaf-7269-4f83-be83-056c9a42fc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Attorney Carmen Ortiz said the death sentence was the result
        of a fair and impartial trial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab493c6-1ad3-4f0d-919b-8bba88418bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in the wake of horror or tragedy we are not intimidated by
        acts of terror or radical ideas," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41794ea9-cabb-490c-8620-4539b6c345fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombings were not a religious crime, Ortiz said, even though
        the bombers claimed to represent Islam. It was a political crime committed
        by a pair of adults who adopted an ideology of hate, she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc6160-b1c4-4025-b6e3-c9da97e57a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to turn the page in this chapter," Ortiz said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d37721-0441-4ed7-a96c-8f34d36ee7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Martin Walsh, in a statement, thanked the jurors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe6407-f5ef-4a32-8936-1406e46df09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope this verdict provides a small amount of closure to the survivors,
        families, and all impacted by the violent and tragic events surrounding the
        2013 Boston Marathon," he said. "We will forever remember and honor those
        who lost their lives and were affected by those senseless acts of violence
        on our city," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551fecb8-0b70-4290-9e7c-85aac344d1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Legal Analyst Jeffrey Toobin said a years-long appeal process
        is expected, but "the overwhelming likelihood is that he will die" as the
        sentence is eventually carried out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368d1f3d-9dcd-468b-bcdb-c021a723eb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury deliberated for more than 14 hours over parts of three
        days before reaching its sentencing decision. In the wake of Tsarnaev''s conviction
        in April on all 30 charges against him, jurors were tasked with deciding whether
        Tsarnaev should be sentenced to life in prison or death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da807316-02c5-4392-a9b8-a519abe422fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The horrifying events of the attacks were relived in the Boston
        courtroom.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0840b0de-b7ba-4360-8a75-c406484d7323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors saw the second bomb go off by the Forum restaurant and they
        viewed videos and photographs of the carnage. They heard the screams and saw
        people on the street, dying even as bystanders rushed to help. And they heard
        from people who survived against all odds but continue to struggle with their
        injuries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf49071-b002-4f35-bc84-da530d66d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers spoke of the decisions they had to make in the face of
        such overwhelming bloodshed: Who could they save, and who should they leave
        behind?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92312f7d-4de1-47f6-b867-5f787afcbd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombing of the finish line of the Boston Marathon, recalled
        other acts of terror on U.S. soil including the attacks of September 11, 2001.
        The homemade bombs, built with pressure cookers loaded with gunpowder, BBs,
        and nails, also injured at least 240 people; 17 of them lost limbs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875828e-388c-4e0c-842f-0187af093183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston was on edge for days as the suspects remained at large. Finally,
        on April 18, police released surveillance images of two suspects they called
        "black hat" and "white hat." It didn''t take long for the two to be identified
        as brothers Tamerlan and Dzhokhar Tsarnaev.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1147876c-304f-4c7a-bbae-a68a7ff60bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within just a few hours of the release of the photos, a campus police
        officer at the Massachusetts Institute of Technology was shot to death as
        the fleeing brothers tried to take his gun. But they were thwarted by a locked
        safety holster.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7913f43e-e228-4885-a19d-eb904ecb8235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tsarnaevs hijacked a Mercedes SUV; Tamerlan told the driver
        he was responsible for the marathon bombing. The driver escaped when the brothers
        stopped at a convenience store for gas and snacks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d004354-4337-4b5e-a5fd-0b471126f725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamerlan Tsarnaev, a 26-year-old married father and former Golden
        Gloves boxer, died hours later in a standoff with police in Watertown, a Boston
        suburb. Out of ammunition, he tossed his empty pistol at an officer and walked
        into a hail of police bullets. As officers wrestled him to the ground, Dzhokhar
        Tsarnaev ran at them in the stolen Mercedes SUV, running over his brother
        and dragging him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cad716-0280-4772-a087-434365ebe8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Tsarnaev was finally arrested the next day; he was discovered
        hiding in a tarp-covered pleasure boat in a Watertown backyard.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801dfcfd-3e72-4b3d-b570-37db914e1808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dzhokhar Tsarnaev hid in the boat for hours. At some point, he picked
        up a pencil and wrote what prosecutors called his "boat manifesto." Streaks
        of blood covered portions of the writing and more than a dozen bullet holes
        obliterated parts of words.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd527d860-7e1c-4366-b599-bfb2765c088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said he was "jealous" that his brother had achieved paradise
        by dying like a holy warrior during the gun battle with police. About the
        bombings, Tsarnaev wrote that he didn''t enjoy killing innocents, but that
        circumstances called for it:</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd121757b-f924-4d24-9f20-b29acd8a8673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US Government is killing our innocent civilians but most of
        you already know that," he wrote. "Know you are fighting men who look into
        the barrel of your gun and see heaven, now how can you compete with that.
        We are promised victory and we will surely get it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd40bd1-01ac-41cf-87aa-5fda30af8545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote that he couldn''t stand to see the U.S. government "go
        unpunished" for killing Muslims.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdef2fa-a116-4cff-bb94-aabc9b61f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We Muslims are one body, you hurt one you hurt us all."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6d1012-cdd5-4e18-9051-e66d2ee32144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ended with: "Now I don''t like killing innocent people it is
        forbidden in Islam but due to said [word lost to a bullet hole] it is allowed."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92a64e-d29d-4020-bd5e-e538dbb1911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laid-back terrorist?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9959fd1d-e6de-4f53-b4b2-b60073e298e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, the trial consumed 59 court days. More than 150 witnesses
        testified over 10 weeks and hundreds of exhibits were shared with the jury.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df23ce7-1cae-46f1-b932-d50a76da7e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 12 of the original jurors stayed on the panel throughout the
        trial; no one asked to be excused. Only one day was lost due to a juror''s
        illness.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b2cdad-618b-4ff2-af42-952f56ab1d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jury selection began during the first week in January, and 108 inches
        of snow fell in Boston before it was over. The first witnesses took the stand
        in early March, and Tsarnaev was found guilty in mid-April. The sentencing
        stage of the trial began on April 21.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e230a2-08b3-48b4-93c0-189791ced53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors focused their case on the stories of the dead and maimed,
        and of the brothers'' social media activities and Internet exploration of
        radical jihad, including an al Qaeda online magazine article called "Build
        a Bomb in the Kitchen of Your Mom." It offered detailed instructions for how
        to construct pipe and pressure cooker bombs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34cde4b-5c45-4b85-8f65-316ed526ec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense sought to humanize Tsarnaev, turning its focus on his
        Russian immigrant family, and particularly on Tamerlan, the older of the two
        brothers. Defense attorney Judy Clarke said the crimes never would have been
        committed if not for Tamerlan.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041f9dad-ef5c-4851-8559-37458950c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense case featured testimony from former teachers, coaches
        and friends who found Dzhokhar Tsarnaev to be a laid-back, caring friend,
        industrious student and hard worker. As a youngster, he was academically gifted,
        overcoming the language barrier and skipping the fourth grade. His report
        card was studded with A grades.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0940b03c-9c2c-4e19-8133-fe86c774bfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke emphasized Dzhokhar''s youth and his quiet, "gentle" nature,
        despite growing up a neglected, "invisible child" in a chaotic family. He
        became untethered by his father''s disabling slide into mental illness and
        his mother''s embrace of religious extremism.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b38aa9-8762-42bf-a22c-9c2f970938bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When their parents departed for Russia in 2012, Tamerlan became
        the dominant adult influence in Dzhokhar''s life, she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377a9d01-f2a7-408e-a494-c53f6771ca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke asked jurors to spare Tsarnaev''s life, saying he is not
        beyond redemption. A vote for life, she said, is a vote for hope.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ce47f3-0b2d-4df9-90e9-9285b42b37bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she could not tell the jury the answer to the question that
        always has lingered over this trial: Why did he do it?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc85ef5-f3d9-42f0-8f5a-100cda62411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you expect me to have an answer, a simple clean answer as to
        how this could happen, I don''t have it," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718044da-e793-4081-b32c-297ef1987b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Tsarnaev sought to make a political statement.
        The bombing, Assistant U.S. Attorney Steve Mellin said, did exactly what it
        was meant to: It terrorized Boston and the rest of the country.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ad078f-ef36-42f9-a783-5e2653249838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial highlighted the presence of Big Brother-style surveillance
        in matters public and private. The Tsarnaevs were visually identified from
        business surveillance videos of the marathon''s finish line crowd. Jihadi
        material was retrieved from encrypted computer files, and investigators traced
        the purchase of the pressure cookers, fireworks, ammunition, and an afternoon
        spent practicing at a New Hampshire shooting range.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af55b06a-03db-4d44-8854-112f128ec04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors cited surveillance video of Tsarnaev buying milk at
        a Whole Foods Market 20 minutes after the bombing and tweets such as "Ain''t
        no love in the heart of the city" and "I''m a stress-free kind of guy" as
        evidence of his callousness.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67946adb-f221-4cb4-9fa4-d03468936f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators were able to retrieve Dzhokhar''s backpack, taken
        by friends from his dorm room, from a landfill. Inside, they found gunpowder
        residue and hollowed-out fireworks.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2766b68-6255-4f4a-9c7f-e78172c0f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsarnaev also obtained a 9mm semiautomatic pistol from a friend;
        the gun was used to shoot MIT police Officer Sean Collier between the eyes
        as he sat in his patrol car on the night of April 18. Prosecutors called the
        shooting "an ambush" and said the brothers were after Collier''s service weapon
        as they attempted to escape.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a257ce5c-ebc9-4a56-aaee-b3a0fc1e31ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another surveillance camera caught two men running from the shooting;
        a flash can be seen, the brake lights of Collier''s squad car flicker on,
        then off, then on again. A passing bicyclist was later identified; he pointed
        out Dzhokhar Tsarnaev in court as the young man he saw leaning into the patrol
        car.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3738ab-25e6-467a-a777-321ad4490884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing of a police officer was, by itself, enough for prosecutors
        to seek the death penalty. But it came in the aftermath of the main event
        — the bombing of the Boston Marathon.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60333e3e-b4d9-4a08-81c3-ef5aa8623a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos and photographs of the bloody mayhem that exploded near
        the finish line shortly before 3 p.m. on April 15, 2013, were difficult to
        watch and impossible to forget.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037fd76e-213a-4bd7-97c6-ec5439b2c9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''This is messed up''</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeffe7b-0d1b-4d2b-9973-5cadb066cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stories of those killed and maimed were dramatic and haunting.
        Among them:</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a918370-33c4-44ad-b766-2a662465515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Smoke coming out of Krystle Campbell''s mouth as she screamed.
        The 29-year-old restaurant manager clutched her best friend''s hand, said
        her legs hurt and then bled to death in the street. It took all of a minute.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a85d363-5b27-4b5b-a020-529aa8537101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Lingzi Lu screaming in horror and agony as she covered her eyes
        with her long, tapered musician''s fingers. The 23-year-old grad student vomited
        repeatedly as she bled to death. A police officer stood vigil by her side,
        even after being ordered to leave her body behind at the crime scene. The
        officer said she didn''t want Lu to be alone.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057310c-310e-43b1-a723-b645064e59f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Denise Richard, blinded in one eye by bomb shrapnel, crouching
        over the shredded, 70-pound body of her 8-year-old boy, Martin, begging him
        to live: "Please, Martin, please!" Her husband, Bill, faced a difficult choice:
        Stay, or run to save their daughter? He scooped up 6-year-old Jane, her leg
        gone, and carried her to safety.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c891d-29a2-4805-ac14-bba008650b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Sydney Corcoran telling jurors what it felt like to slip toward
        death:</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158d9ead-65ec-43c7-88a2-6a191db247b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was dying. The blood was leaving my body. I was bleeding out.
        I remember thinking that this was it, I''m going to die, I''m not going to
        make it. And I remember feeling like I was just going to sleep. And it just
        felt so cold, and I almost felt peaceful because I just felt like I was going
        to sleep and I knew I was fading fast."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90eff92-7aa9-4f02-8ac7-89e5fa05db26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• And Jeff Bauman describing his thoughts as he looked down at the
        place where his legs had been and saw a bloody bone protruding from the torn
        flesh: "This is messed up." He said he "knew instantly that my legs were gone."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62d33af-3d46-4626-9f05-288698a5978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the trial''s most dramatic moments, prosecutor Mellin
        paused during his closing for what turned out to be 20 seconds. He gained
        the attention of everyone in the courtroom as silence consumed them.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd584822c-5d31-43c4-92ec-1e477d7ff99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty seconds. It seemed like forever. And then Mellin said: Multiply
        that pause by 12, and that''s how long Tsarnaev stood with his backpack bomb
        behind a row of children.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d8787c-5ff8-404f-b74d-80619656c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:30.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:42:31.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also brought home the continuing ripples of devastation, ticking
        off the names of the 17 people who lost limbs in the blast:</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfee3483-3807-47a0-a451-ef46bb9170cf'
