  'pba-barangay-ginebra-blackwater-first-win':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-16T07:45:24.476+08:00
    'imagesource': 'jcr:6a366e04-3e0c-411a-95fd-382b1fb42cec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00eee6d8-19f0-48d8-8084-35d9b0bfa6a6'
    'lead': 'Blackwater defeated Barangay GInebra, 83-77, to notch its first victory
      in the Philippine Basketball Association (PBA) Governors'' Cup on Saturday (May
      16).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T10:13:31.891+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T10:13:32.090+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Blackwater gets first win in Governors'' Cup at Barangay Ginebra''s
      expense

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8110f5ae-92fe-4c64-ae2e-8f618013edbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:13:31.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:13:32.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Blackwater Elite registered
        its first victory in the Philippine Basketball Association (PBA) Governors’
        Cup after defeating Barangay Ginebra San Miguel, 83-77, on Saturday evening
        (May 16) in Dipolog City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f953c527-da8f-4a26-9a54-28c75d64dca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:13:31.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:13:32.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reil Cervantes had 14 points and three rebounds to power the Elite,
        who dealt the Gin Kings their third loss of the conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aaa34d-7a61-4a89-819a-82c76105f8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:13:31.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:13:32.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater (1-3) was holding a slim 73-72 lead, under four minutes
        left in the fourth quarter, until a transition layup from Sol Mercado put
        Ginebra on top. Marcus Douthit responded with a bucket inside but two free
        throws from Orlando Johnson put the Gin Kings ahead, 76-75, at the 1:45 mark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4fdb22-c809-49cc-aa4c-b043b7af4b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:13:31.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:13:32.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pull up jumper from Carvantes gave the Elite back the lead, but
        the game was knotted at 77 after Mercado made a split from the charity stripe,
        a little over a minute remaining.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8da4df7-60f5-42eb-9e54-d1a5d852ff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:13:31.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:13:32.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eddie Laure made a freethrow on the other end as Blackwater grabbed
        a 78-77 lead. Ginebra tried to move into the driver’s seat but came up empty
        on their possession and Douthit hit two from the freethrow line to push Blackwater’s
        lead up to three, 80-77, 23.9 seconds to go.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf216bc-03a3-40ad-afb3-480b1a2d5174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:13:31.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:13:32.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings called a timeout to set up a play but their inbound
        pass was stolen by Brian Heruela, who immediately sued for time with 20.6
        ticks left.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408a3baa-fa11-4373-b305-4804df087275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:13:31.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:13:32.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heruela made one free throw to give the Elite a safe four-point
        cushion with 18.2 remaining. Ginebra (1-3) had one final chance to salvage
        the game but LA Tenorio airballed a three that landed in the hands of Douthit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc4e6b-186c-4084-b5c2-b4a8bd474a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:13:31.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:13:32.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laure hit a pair of freethrows for the final tally, giving Blackwater
        its first win of the conference.</p>'
  'mohamed-morsy-death-sentence':
    'author': 'Ian Lee, Sarah Sirgany, and Laura Smith-Spark, CNN'
    'caption': 'Former Egyptian President Mohamed Morsy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-16T06:33:36.593+08:00
    'imagesource': 'jcr:ad503a81-cb84-49d8-b521-b50c3ad47a86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42cc9e76-8965-426b-8ad2-850413493d31'
    'lead': 'Ousted former Egyptian President Mohamed Morsy was sentenced to death
      Saturday (May 16) in a Cairo court. He had been convicted in a 2011 prison break'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T10:16:35.971+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T10:16:36.203+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Egypt''s former President Mohamed Morsy given death sentence in jailbreak
      case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddfaf6b-9feb-46d0-a271-ed570614fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:16:35.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:16:36.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo (CNN)</strong> — Ousted former Egyptian President
        Mohamed Morsy was sentenced to death Saturday (May 16) in a Cairo court. He
        had been convicted in a 2011 prison break.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f35f983-4b18-4547-b472-ebcd15d2915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:16:35.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:16:36.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morsy''s name will be passed to the Grand Mufti, along with those
        of more than 100 other defendants, for the confirmation of the death sentence
        on June 2. The Grand Mufti is the highest legal authority in Egypt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb2f27-5966-46f5-8f2c-62fa35de576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:16:35.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:16:36.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the harshest sentence that Morsy could have expected to
        receive in the case. He will be able to appeal the sentence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f12979-6632-49b4-b22f-45ef00684fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:16:35.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:16:36.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the Muslim Brotherhood, Mohamed Badie, and a former
        parliament speaker, Mohamed Saad El-Katatny, were also referred to the Grand
        Mufti in the jailbreak case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924a6d0e-f7f9-49aa-a58d-9914df4fe159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:16:35.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:16:36.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cairo''s military-installed government has banned the Muslim Brotherhood,
        branding it a terrorist group — an allegation it denies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae4ccca-3ef1-408f-94da-117a7b999c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:16:35.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:16:36.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morsy and his co-defendants were accused of collaborating with the
        Palestinian Islamist group Hamas and the Lebanese Shia group Hezbollah to
        break into several prisons across Egypt in January 2011 and facilitating the
        escape of Morsy and 20,000 others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b727d60-fa08-405f-be6d-3221a1bbe47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:16:35.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:16:36.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate case involving espionage charges, another 16 defendants
        — but not Morsy — were also sentenced to death Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eead4839-7868-4dcb-8e85-50de66b1daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:16:35.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:16:36.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morsy, who became Egypt''s first democratically elected President
        in June 2012, was deposed by a popularly backed military coup in July 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c06ec5d-1c89-498a-8643-28181f875a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:16:35.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:16:36.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ousted President was already convicted in April this year on
        charges of violence and inciting violence and sentenced to 20 years in prison
        for the torture of protesters outside the presidential palace in December
        2012. But he was acquitted of murder in the deaths of protesters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a3b621-8ea8-418c-89f4-df80e59ea6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:16:35.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:16:36.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sarah Sirgany and Ian Lee reported from Cairo and Laura
        Smith-Spark wrote in London.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06910c3-225a-41dc-b563-46341d6582e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:16:35.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:16:36.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/16/africa/egypt-mohamed-morsy-verdict/index.html">Egypt''s
        former President Mohamed Morsy given death sentence in jailbreak case</a>."</em></p>'
  'government-job-vacancies':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': 'The government is looking to hire over 3,000 people.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-16T05:36:46.205+08:00
    'imagesource': 'jcr:1d604f04-5235-40aa-a6e5-68ae48b3915e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97e47dc8-99f5-4b29-9dd2-e534f3f2dcde'
    'lead': 'Get your resumes ready, the government is looking to fill 3,320 vacancies
      in five government offices.'
