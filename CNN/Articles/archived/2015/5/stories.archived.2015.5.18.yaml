  'Biker-gang-shootout-9-dead-Waco-Texas':
    'author': 'Holly Yan, CNN'
    'caption': 'From U.S. DOJ Organized Crime and Gang: Outlaw Motorcycle Gangs (OMGs)
      are organizations whose members use their motorcycle clubs as conduits for criminal
      enterprises. OMGs are highly structured criminal organizations whose members
      engage in criminal activities such as violent crime, weapons trafficking, and
      drug trafficking.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-18T11:20:07.271+08:00
    'imagesource': 'jcr:5fef8d06-77aa-4122-acf4-7826a44586cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4aebce75-360a-4cec-922f-2dacc89391c3'
    'lead': 'Rival biker gangs unleashed a hailstorm of bullets outside a Twin Peaks
      restaurant in Waco, Texas, leaving nine people dead and at least 17 hospitalized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:32:07.276+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T11:32:07.558+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biker gang shootout kills 9 outside Waco, Texas, restaurant; nearly
      200 arrested

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e0d35-2879-436d-b78b-a6c3fd37946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Even before the melee that left nine dead
        began, police were already in place, expecting a ruckus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0be086-484f-4be9-bce7-2a69e2e6c2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they saw was far more brutal than what they had anticipated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea2b087-5c26-4649-8db6-acd1ff137efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rival biker gangs unleashed a hailstorm of bullets outside a Twin
        Peaks restaurant in Waco, Texas, leaving nine people dead and at least 17
        hospitalized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4f27b5-32d5-4bd6-af45-160c085433b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my nearly 35 years of law enforcement experience, this is the
        most violent and gruesome scene that I have dealt with," Waco police Sgt.
        W. Patrick Swanton said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5e6733-78bb-4f57-b91f-7a14e8cb407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Monday morning, almost 200 people were in the McLellan County
        Jail facing charges of engaging in organized crime in connection with the
        shootout, Swanton said. Following his news conference, Swanton told CNN that
        his initial estimate of 192 arrests may have been too high and the actual
        number is "in the 170s."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2921fba-8ce7-4c80-b0a8-eb5a3e87dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors and investigators could elect to level other charges,
        including capital murder, he said, but the organized crime charge is "pretty
        serious."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c80890-c298-451d-a96d-f3b37ce0e20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t get much more significant than that," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ae6012-eb52-4ea6-8649-d2e372fefeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas Alcoholic Beverage Commission has shut down the Twin Peaks
        restaurant in Waco for the next week, but it''s not a punitive closing, Swanton
        said. Rather, it''s being shut down because there''s "enough of a reason to
        believe that more violence would occur there, had they been allowed to remain
        open for the next seven-day period," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c373cf07-e96c-4405-a5e1-b981fb9dac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened in broad daylight — around noon Sunday, at the restaurant
        known for scantily clad servers and "bike nights."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed6d74-ed6b-4988-b555-ed5765fc127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fracas apparently started inside the restaurant''s bathroom
        with something as simple as a shove or a disrespectful glance, authorities
        told CNN affiliate KTVT.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85a0d47-523a-4897-999f-c2d12538a236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That brawl quickly escalated into a fistfight, which led to a knife
        fight, KTVT said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9108882-6a7c-4f24-82ad-c4e9d6c26a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brouhaha spilled into the parking lot, where the gunfire erupted,
        Swanton said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0233efac-db5e-488b-97fc-cb162456de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bullets flew toward police, who returned fire. No officers were
        wounded, and all of the dead and injured are believed to be bikers, Swanton
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d9fb45-ebe2-473e-a288-3e6a3aba7dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to identify the biker gangs involved. By the time the
        scene cleared, CNN affiliate KWTX said, authorities had recovered more than
        100 weapons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f4d086-5367-4848-9eba-a596c238242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We had expected issues''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c1ba61-c8ba-483a-b765-1250c66164c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swanton said five rival gangs showed up at the restaurant Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ee85f-9247-44e2-b622-abd97d6a591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As they were here, we had officers on scene," he said. "We expected
        issues."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19182688-3eb4-455c-9962-5f021b4a6772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, McLennan County District Attorney Abel Reyna
        told KWTX-TV that local police were on heightened alert for possible trouble
        on Thursday nights, when Twin Peaks hosts bike nights. Reyna said trouble
        between two local motorcycle gangs heated up when bikers from the Dallas-Fort
        Worth area got involved.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f13afd-4c34-41d1-8c58-c886e94fe72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swanton slammed Twin Peaks after the bloodshed Sunday, saying the
        franchise failed to help avoid trouble and ignored the police department''s
        advice to try to keep biker gangs away from the restaurant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6fa947-9ca2-454b-824b-e8cea2406653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we frustrated? Sure, because we feel like there may have been
        more that could have been done by a business to prevent this," Swanton said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ab8645-df64-4681-869d-d33a8b20a9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Twin Peaks has a right to deny entry to known biker gangs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4411e488-d4bb-4bbf-aa7b-17bdbaf82fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They absolutely have a right to refuse service to people that may
        be a harm to their patrons and employees," he told KTVT. "They didn''t do
        that, and today is the ultimate aftermath of what their decision was."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61523fd5-fb46-4907-96e9-d7ed4d2a9383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Patel, operating partner at the Waco Twin Peaks, said the franchise
        is cooperating with police.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a3612c-0413-4c2f-a6d2-183bb30c56ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are horrified by the criminal, violent acts that occurred outside
        of our Waco restaurant today," Patel said Sunday night on Facebook. "We share
        in the community''s trauma."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847cbcc5-1c13-4a83-8d79-4f48007903b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twin Peaks'' corporate management released a statement saying it
        was reviewing the circumstances of the shooting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6814f9-9686-4477-a843-dc0976589423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thankful no employees, guests or police were injured in
        this senseless violence outside the restaurant, and our sympathies are with
        the families of those killed," the statement said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1ae31a-445a-4a54-9b0b-42079f4c6368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warning to biker gangs</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a53de29-66ec-4e07-8425-fd1fee54a76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after the chaos subsided, Waco police continued arresting people
        arriving at the scene with weapons.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9b6b82-f80d-43cf-a367-1f38a473aabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:07.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:32:07.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
