    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36a46753-3875-4504-82d8-1e0a49b7eb5d'
    'lead': 'The Cleveland Cavaliers and the Atlanta Hawks have reached the Eastern
      Conference finals with contrasting philosophies and both having something to
      prove.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:21:33.145+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T14:21:33.453+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Eastern Conference Finals Preview: Cavaliers, Hawks have something
      to prove

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a9173-a424-4892-813b-f9fadd772a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Eastern Conference Finals
        features the two best teams in the East this season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7091bc-cbb0-4eff-8ace-e4764accfd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first-seeded Atlanta Hawks advanced to the Eastern Conference
        Finals after escaping the fifth-seeded Washington Wizards in six games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51243a1d-56ac-47b0-b079-7a66f141a898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waiting for them on the other side are the second-seeded Cleveland
        Cavaliers, who dispatched the Chicago Bulls in six games as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd605ce64-2f47-42ac-b7b2-9a0c17860056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from LeBron James, both teams are filled with players who
        are stepping into uncharted territory. Though they finished with the top two
        seeds in the East, the Hawks and Cavs still have something to prove to everyone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f5b4e9-27d6-4798-8669-7a259c47e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Topping the East with teamwork</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fef2e6-bc7f-43c1-9a86-fbe312ed6dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the East isn’t exactly the NBA''s most competitive conference,
        the Hawks didn’t look anything like a top contender on paper. In a time when
        superstars get together to win championships, the Hawks parade a lineup with
        no definitive star.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f7bb09-9b12-4fb8-a218-25a72a65f940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have four All-Stars this year, none of whom started for the
        East. Their regular season success was supposed to be a fluke, something they
        can’t replicate in the postseason. Yet, here they are, led by the system installed
        by Coach of the Year Mike Budenholzer, preparing for their first Eastern Conference
        Finals appearance in franchise history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51aef76-13fe-4927-8ce0-8fce44cfbfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They beat a resurgent Brooklyn Nets team and survived the up-and-coming
        Washington Wizards led by All-Star point guard John Wall and the clutch shooting
        of “The Truth” Paul Pierce.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f90c805-82e1-479c-9f68-4b4664a89778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not they got lucky, they are here now and one series
        away from their first NBA finals appearance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2635475-862c-4056-99f2-36e9ee7cd995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can they continue to rise above criticism and go all the way?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c5a0f4-8257-4456-89af-e9c2889f874d'
