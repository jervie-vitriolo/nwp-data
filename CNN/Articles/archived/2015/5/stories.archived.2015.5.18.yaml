  'obamas-money':
    'author': 'Jeanne Sahadi, CNN Money'
    'caption': '(File photo) President Barack Obama and First Lady Michelle Obama
      walk along the Colonnade of the White House'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-18T23:22:33.081+08:00
    'imagesource': 'jcr:30a7ae4a-4e2f-4e1f-8607-fe82e27a468d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51834a0d-9d56-46cb-a6ac-eb401a573fda'
    'lead': 'Like millions of other Americans, President and Mrs. Obama are still
      paying off their mortgage. But unlike a lot of Americans, they also have substantial
      cash and savings — both for their daughters'' college educations and for their
      retirement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:37:37.394+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T14:37:37.639+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Obamas'' money: Boring investments, steady income

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e54e35-4e65-4839-8263-84ef73e078a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:37.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:37:37.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Like millions of other Americans,
        President and Mrs. Obama are still paying off their mortgage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3537c1-5d98-458c-a0eb-45f5f1c266e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:37.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:37:37.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike a lot of Americans, they also have substantial cash and
        savings — both for their daughters'' college educations and for their retirement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1279e0-870a-44a1-91c6-eed0df8d058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:37.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:37:37.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re also in line to receive that dinosaur of retirement income:
        a defined-benefit pension.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be6a31d-7597-4fa9-a592-5fda6b965fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:37.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:37:37.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/05/15/minimum-wage-countries-best-in-world.html">Read:
        This country has the best minimum wage in the world</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d87d9-f156-4fdc-b64b-2da9eff412df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:37.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:37:37.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s all according to their 2014 financial disclosure, which
        was released on Friday. Like other top federal officials, the president is
        required to disclose his personal finances annually.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21029777-52ad-4321-a1fb-eb3a6de2be39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:37.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:37:37.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, the Obamas'' assets fall between $2 million and $7 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf46b71-f00a-48c0-b1ca-5375b0f75e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:37.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:37:37.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checking accounts, paltry interest: The First Couple has three checking
        accounts that combined were worth between $52,000 and $130,000. The interest
        in all cases was less than $201.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bafdca9-59bf-4156-b4e1-4470320269bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:37.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:37:37.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not exactly daring investors: Bonds and index funds. That''s where
        the Obamas'' major investments live.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ea3d6-d745-4d89-8dea-d0611867031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:37.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:37:37.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple hold between $1 million and $5 million in U.S. Treasury
        Notes. Those investments threw off between $15,000 and $50,000 in interest
        last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf56186d-9dc7-4a1d-96c1-a7e2e944b01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:37.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:37:37.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, they have another $250,000 to 500,000 in U.S. Treasury
        bills in a SEP-IRA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca858106-0e14-4acd-b548-9e0790140e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:37.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:37:37.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they have another $300,000 to $750,000 invested across three
        different Vanguard index funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce13afb-5a19-477c-9d24-59f536053f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:37.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:37:37.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2015/05/15/el-nino-weather-economy-storm.html">Read:
        Economic storm ahead? El Niño is back</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f40484-1ee6-4c60-8fdc-c79ebde57412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:37.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:37:37.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pension on tap:</strong> Obama''s time in the Illinois legislature
        earned him a pension valued between $50,000 and $100,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421b41c1-23df-4f8e-932b-ade62850832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:37.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:37:37.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>College savings:</strong> The Obamas have four different
        529 savings plans, each worth between $50,000 and $100,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c657b091-55fe-4d55-863a-a1b92855698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:37.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:37:37.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Outside income:</strong> The president''s life as an author
        of several books is still paying off. The Obamas reported combined royalty
        income of between $45,000 and $150,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f1b0a8-0345-4ceb-8291-a3216c87245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:37.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:37:37.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Their one liability:</strong> Their Chicago home, which
        they haven''t spent much time since 2009, is still costing them. They''re
        still paying off a 30-year mortgage of between $500,000 and $1 million. Their
        interest rate: 5.625%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4a2e3b-b3d0-475f-a672-c98985110b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:37.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:37:37.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/15/pf/obamas-money/index.html?iid=HP_LN">The
        Obamas'' money: Boring investments, steady income"</a></em></p>'
  'NBA-Playoffs-Houston-Rockets-Game-7-Los-Angeles-Clippers':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'Dwight Howard and James Harden led the Rockets to a series victory
      against the Clippers to advance to the Western Conference finals.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-18T23:14:51.803+08:00
    'imagesource': 'jcr:7185214f-bc78-4d9f-8677-8008948b4618'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82987169-2adb-4900-bc59-bb71b18edb63'
    'lead': 'The Houston Rockets overturned a 3-1 series deficit to come back and
      beat the Los Angeles Clippers 113-100 in Game 7 to face the Golden State Warriors
      in the Western Conference finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:40:02.053+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T14:40:02.265+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Rockets take Game 7 against Clippers to advance to Western
      Conference finals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ded535a-ce77-4411-b483-a0704a1bb023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:40:02.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:40:02.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Houston Rockets come back
        from trailing 3-1 in the series against the Los Angeles Clippers after a 113-100
        victory in Game 7 on Monday (May 18 PHT)&nbsp; to advance to the National
        Basketball Association (NBA) Western Conference finals for the first time
        since the 1996-97 season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885ded9-401e-4379-9d00-de9d6b8061b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:40:02.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:40:02.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Harden paved the way for the Rockets with 31 points, eight
        assists, and seven rebounds in their series-clinching victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506e422c-41a6-4c44-aaf8-bfcf88b4dcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:40:02.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:40:02.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwight Howard and Trevor Ariza led the supporting cast for the Rockets
        with 16 and 22 points, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd60ecb3-e018-4e72-93e7-a29d692ced87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:40:02.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:40:02.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory sees the Rockets become the ninth team in NBA history
        to recover from a 3-1 deficit in a playoff series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8503b3a5-bf9f-43b4-9832-a921059c48b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:40:02.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:40:02.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake Griffin shone for the Clippers with 27 points and 11 rebounds,
        while Chris Paul contributed 26 points and 10 assists of his own.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d749354-32ab-4f7e-ad63-bd3321fe05fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:40:02.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:40:02.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets will meet Steph Curry and the Golden State Warriors
        in the Western Conference finals on Wednesday (May 20 PHT).</p>'
