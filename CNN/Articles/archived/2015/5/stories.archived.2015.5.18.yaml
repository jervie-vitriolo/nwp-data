      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:33:24.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Talk ''N Text Tropang Texters
        escaped the Alaska Aces, 104-103, in their Philippine Basketball Association
        (PBA) Governors'' Cup encounter at the Ynares Center in Antipolo Monday (May
        18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c4fd3-3910-4f01-bf70-8758703744ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:32:58.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:33:24.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind import Steffphon Pettigrew, Talk ''N Text dealt Alaska its
        first loss in four games. More importantly, the Tropang Texters improved to
        a 2-1 win-loss record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5fb30f-f409-4558-a225-b6129aac723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:32:58.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:33:24.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pettigrew finished with 27 points, while getting much support from
        rookie Matt Ganuelas-Rosser and Ranidel de Ocampo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197321e0-f388-4815-9492-cba749e4fcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:32:58.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:33:24.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosser had 17 points, while De Ocampo chipped in 13 markers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e4ac8-b28c-4987-97da-ed04b722ca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:32:58.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:33:24.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk ''N Text took a 104-100 cushion on Larry Fonacier''s free throws
        with 10 ticks to go in the see-saw battle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dee84e-ef81-4d5d-8c63-e25684ca937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:32:58.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:33:24.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refusing to fold, the Aces retaliated with a three-pointer by JVee
        Casio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c233a80-da9d-45a4-b10d-75097fe1520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:32:58.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:33:24.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk ''N Text turned the ball over in the ensuing possession but
        Alaska failed to capitalize on that as import Romeo Travis muffed a potential
        game-winner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154bca2f-c833-4a15-b4a6-e476321a20b6'
      'mgnl:activationStatus': true
