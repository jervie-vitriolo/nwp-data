    'jcr:uuid': '9ad33177-b3d1-46a7-bcdf-8074bd961f0b'
    'lead': 'Crime incidents in Boracay Island reduced by almost 10% for the first
      quarter of the year, according to latest reports from the Police Regional Office
      6 (PRO-6).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:09:29.757+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T13:09:30.082+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boracay crimes drop by 10%

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a67ae25-23b2-4d26-bddb-842a3508b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:09:29.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:09:30.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) –</strong> The crime incidents in Boracay
        Island in Aklan for the first quarter of the year reduced by almost 10%, according
        to the Police Regional Office 6 (PRO-6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd1c936-306a-4b74-8b93-7b74dcd54f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:09:29.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:09:30.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRO-6 reports indicated that crimes recorded from January to April
        2015 in Boracay totaled 982 cases, which is 104 cases (9.57%) lower compared
        to 1,086 incidents during the same period in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1680761-14b2-4fbf-850c-caefc805a102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:09:29.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:09:30.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP cited coordination with the local government of Malay, Aklan
        and other stakeholders as the reasons for the lower crime rate so far this
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
