  'Villar-still-richest-Senator-Trillanes-still-poorest':
    'author': 'Louie U. Navarro, CNN Philippines'
    'caption': 'With total assets of P1.98 billion and zero liability, Senator Cynthia
      Villar has remained the richest member of the Philippine Senate while Senator
      Antonio Trillanes IV is still the poorest senator.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-18T11:09:12.115+08:00
    'imagesource': 'jcr:6d4bc7f7-f162-49f8-9994-f5b5874d8b35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a0ea82a-5281-4378-b582-b48b12b27da5'
    'lead': 'As expected, billionaire Senator Cynthia Villar still topped the list
      of richest Senate members while Senator Antonio Trillanes IV remained the poorest
      based on their 2014 statement of assets, liabilities, and net worth (SALN).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:37:11.082+08:00
