      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company further said that it does not discuss its planes'' design
        features for security reasons, but said, "It is worth noting that Boeing airplanes
        have more than one navigational system available to pilots. No changes to
        the flight plans loaded into the airplane systems can take place without pilot
        review and approval. In addition, other systems, multiple security measures,
        and flight deck operating procedures help ensure safe and secure airplane
        operations."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ede5d4-2ebf-4beb-8fa8-41b46e6f34c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.279+08:00
      'mgnl:createdBy': 'cnnproducer'
