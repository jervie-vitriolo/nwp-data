      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2015/05/12/CA-hears-contempt-case-vs-De-Lima-Pe%C3%B1a.html">Watch:
        CA hears contempt case vs De Lima, Peña</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c84426-cb05-49ff-acac-e412236bdcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:36:21.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:36:21.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Senate Rules of Procedure Governing Inquiries in Aid of
        Legislation, someone is cited in contempt when the Senate votes to "punish"
        that person for refusing to be sworn in, to testify, or to answer a proper
        question by the Senate, or testifies falsely or evasively.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd283d00-e2b5-4845-a27c-ee9669803a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:36:21.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:36:21.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate may order someone who has been cited in contempt to be
        detained under the custody of the sergeant-at-arms until such he or she agrees
        to do what is required of him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95ad2b0-4e3f-4c2c-964b-b475479ec82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:36:21.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:36:21.604+08:00
