      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarters: 15-28; 36-50; 63-61; 85-82.</p>'
  'Welder-tells-police-how-Kentex-factory-fire-started':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-18T18:28:14.612+08:00
    'imagesource': 'jcr:a622427c-5e9e-4715-b3d0-c9c13716ee34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b2a0869-d25d-4479-a8ba-3e18e706295d'
    'lead': 'The welder, whose identiy police withheld for his security, said a secretary
      at the factory assured him it would be safe to do work on a metal gate despite
      some chemical being stored nearby. The chemicals, she said, had already been
      covered with canvas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:15:50.406+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T13:15:53.164+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Welder tells police how Kentex factory fire started

      '
    'updated': 2015-05-20T20:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f403d5-cd41-4704-9de1-e3c334092e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:15:50.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:15:53.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Kentex Manufacturing Corp.
        welder, who did the welding repairs of the footwear factory''s roll-up gate
        has turned himself under police custody.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd5854-7925-4cf7-8e19-79401b49a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:15:50.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:15:53.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela City Police, however, refused to divulge his name for
        the welder''s security.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd360de7a-23f7-4f5e-a0f2-381db6972944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:15:50.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:15:53.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the welder feared for his life and opted to present
        his affidavit to authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c16170f-f206-4297-b585-c14fb4ad4490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:15:50.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:15:53.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The welder admitted that he was repairing the factory''s roll-up
        metal gate, which was near the place where highly combustible chemicals were
        stored.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c9c9e1-0dd0-4c43-90e8-11a289546c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:15:50.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:15:53.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that a certain Josie Tee, a secretary at the factory, assured
        him it would be safe to do welding repairs in the area since the chemicals
        were already covered with canvas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1ef742-e9f0-469c-b1f7-34b83e649ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:15:50.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:15:53.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the first spark, he explained, immediately ignited the chemicals,
        causing a small fire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5872aa81-c8f4-4a46-8099-9ccd60a0f69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:15:50.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:15:53.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Senior Supt. Rhoderick Armamento, chief of the Valenzuela
        City Police Station, there was some negligence on the part of the welder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bceefe0-7602-4be7-8228-004ed9009be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:15:50.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:15:53.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at reckless imprudence resulting in multiple homicide
        and multiple physical injuries and damage to properties," Armamento said in
        Filipino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21c017a-4259-4c32-af34-f0812f03e75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:15:50.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:15:53.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary allegedly tried to douse the small fire by pouring
        water on it, but she didn''t stop the welder from doing his work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a898e967-94cf-4df8-84cc-ea8887874f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:15:50.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:15:53.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire just went out of control until it consumed the entire factory
        and dozens of lives into ash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e7e8d0-f47a-4e9b-a3eb-d861fefa414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:15:50.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:15:53.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/05/17/Job-safety-law-pushed-after-killer-fire.html">Related:
        Palace: Criminalize job safety violations</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b604273-7e03-441c-a2d7-54f51bc1ca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:15:50.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:15:53.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentex factory owner, Ong King Guan, could also be held accountable
        after allegations that the factory did not secure a hot works permit and a
        fire safety inspection certificate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2030af1f-c5d7-4322-b172-2c42d969235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:15:50.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:15:53.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2015/05/19/Kentex-a-no-show-in-DOLE-probe.html">Related:
        Kentex a no-show in DOLE probe</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa9c91d-4c09-4fb7-bce1-ebcd00235117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:15:50.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:15:53.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are also looking at negligence on the part of Valenzuela
        City Mayor Rex Gatchalian for granting a business permit to Kentex without
        checking those documents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84612ac-ca41-43aa-a1ed-47b6643f235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:15:50.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:15:53.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the Fire Code, if an establishment is going to conduct
        hot works, it needs to apply for a fire safety clearance at the Bureau of
        Fire Protection," Supt. Renato Marcial, spokesperson of the interagency task
        force formed to investigate the Kentex fire, said in Filipino.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c561e77d-7456-4f1d-84a6-5d8dfbe19192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:15:50.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:15:53.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, there is a condition stating that [hot works] should
        be done in a safe area. If there are flammable materials, it should be removed
        or covered with a fire retardant," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ff5d57-4be0-4dcd-8eef-5de57d35829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:15:50.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:15:53.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Manuel Roxas II gave the interagency two weeks
        to finish the investigation, but Marcial said it could take as long as a month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ded4ef-f49a-4b21-ac9c-6a96fce3a9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:15:50.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:15:53.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency task force is currently in the process of gathering
        pieces of evidence, such as chemical samples and affidavits from witnesses.</p>'
  'Billboard-Music-Awards':
    'author': 'Reuters'
    'caption': 'Award-winning singer Sam Smith (file photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-05-18T18:46:07.772+08:00
    'imagesource': 'jcr:0771ac58-1cf9-4ae3-9d33-6a578ac79efb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6dbfbad-3431-4d73-927e-604d23871bcf'
    'lead': 'Taylor Swift dominated the 2015 Billboard Music Awards on Sunday (May
      17), winning eight awards including top artist, while British soul singer Sam
      Smith took the honors for top male artist and new artist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:18:21.387+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T13:18:21.603+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sam Smith, Taylor Swift win top Billboard Music awards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f074d5-2288-4660-8e6d-fd8e3953216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:18:21.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:18:21.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Taylor Swift dominated the 2015 Billboard
        Music Awards on Sunday (May 17), winning eight awards including top artist,
        while British soul singer Sam Smith took the honors for top male artist and
        new artist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f3c0a-0a7b-40d4-a97f-61b47c4a658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:18:21.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:18:21.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift, 25, one of the top-selling musical acts in the United States
        last year, also picked up awards for top female artist, top Billboard 200
        artist and album and top hot 100 artist, among others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2cf7a0-a1c9-417f-8967-ae492be3a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:18:21.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:18:21.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift, whose video of her latest single "Bad Blood" premiered at
        the awards, also took home a special achievement award chosen by fan voting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf16d77-b3bf-4846-9e14-69ba964a7e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:18:21.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:18:21.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/entertainment/2015/05/18/Taylor-Swift-reveals-Bad-Blood-music-video-1989.html">Related:
        Taylor Swift drops star-studded ''Bad Blood'' music video</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38702e40-65ac-40c7-8b4c-138c31f85962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:18:21.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:18:21.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is such a good night," Swift enthused as she collected the
        night''s big prize, top artist. Earlier, after winning top Billboard 200 album
        for 1989, she said "you guys embraced change, embraced me doing something
        new. I''ll never forget it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e06371-16d0-4551-87f7-797aed6c5a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:18:21.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:18:21.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift and Smith competed directly in several top categories, with
        Swift prevailing. Smith, 22, who had received 13 nominations to Swift''s 14,
        also won for top radio songs artist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f059b74e-23ad-4071-b177-20aa11186c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:18:21.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:18:21.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British band One Direction was another multiple winner, winning
        top touring artist and top duo or group, while Iggy Azalea was a triple winner
        for top rap artist, rap song and top streaming artist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8897dcbc-234c-4836-9a7f-a31b39562926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:18:21.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:18:21.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock band Van Halen opened the show with a throwback performance
        of their hit song "Panama," while Hozier later performed his smash hit "Take
        Me to Church."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd7ffd7-204b-401f-a4c1-a5a2eff8781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:18:21.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:18:21.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other musical highlights included Kelly Clarkson''s "Invincible,"
        Britney Spears and Iggy Azalea who let loose with "Pretty Girls" and Nicki
        Minaj rapping "The Night is Still Young." Little Big Town also teamed up with
        Faith Hill for their hit song, "Girl Crush."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9295193-a915-49bb-900a-01eb1bf88842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:18:21.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:18:21.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharrell Williams swept the R&amp;B categories, taking honors for
        song, album, and artist while Jason Aldean took the prizes for top country
        song and album. Florida George Line was named top country artist.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9af50e-6aff-4719-8b6d-52774b7bbc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:18:21.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:18:21.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hozier won top rock artist and top rock song, while Coldplay took
        the award for top rock album.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690124c6-3d86-4a56-8d0b-b3726630f276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:18:21.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:18:21.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards, hosted by rapper Ludacris and supermodel Chrissy Teigen,
        were handed out in a live broadcast from the MGM Grand Garden Arena in Las
        Vegas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f091f-cc3a-4305-83f6-feb15f0caaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:18:21.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:18:21.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billboard magazine, which covers the music industry, said the finalists
        were based on fan interactions with music, including album and digital sales,
        touring, radio airplay, streaming and interactions on social media websites
        and other online sites for music.</p>'
