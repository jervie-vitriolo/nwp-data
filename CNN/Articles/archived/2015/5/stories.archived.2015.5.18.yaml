    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Villar still richest senator, Trillanes still poorest

      '
    'updated': 2016-05-17T06:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972c1528-c72c-4620-9a43-282282498953'
      'mgnl:activationStatus': true
