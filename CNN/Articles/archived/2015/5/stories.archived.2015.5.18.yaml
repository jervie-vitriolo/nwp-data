      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> – As expected, billionaire Senator
        Cynthia Villar still topped the list of richest Senate members while Senator
        Antonio Trillanes IV remained the poorest based on their 2014 statement of
        assets, liabilities, and net worth (SALN).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffec5c2-ee2c-441a-aaf3-25bac8f44b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:37:11.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:37:12.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With total assets of P1.98 billion and zero liability, Villar easily
        bested her fellow senators with Senator Ralph Recto a far second with P522
        million net worth, followed by Senator Ferdinand ‘Bongbong’ Marcos with P200.6
        million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be660e-c9e7-4eea-9e55-f9d3c396ad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:37:11.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:37:12.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the top six are detained Senators Jinggoy Estrada, Ramon
        ‘Bong’ Revilla, and Juan Ponce Enrile with net worth of P192.1 million, P181.9
        million, and P121.1 million, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d19e45b-386c-49bc-968d-dc1538654b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:37:11.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:37:12.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three senators are facing plunder charges over the alleged pocketing
        of their priority development assistance fund (PDAF).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f3ed1c-61d2-4b8e-a3ca-2ce1a155c043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:37:11.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:37:12.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, meanwhile, remains the ‘poorest’ senator with a net worth
        of only P5.5 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b920ae9a-9b32-4b0f-a803-75609899179b'
