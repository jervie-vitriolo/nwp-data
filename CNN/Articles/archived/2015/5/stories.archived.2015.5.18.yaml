  'PBA-Kia-Carnival-NLEX-Road-Warriors-Hyram-Bagatsing':
    'author': 'Paolo del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-18T19:03:47.630+08:00
    'imagesource': 'jcr:32a306f2-8b55-46d5-8458-79bab9234092'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd25ad9ca-c2ed-4e70-9752-610787f46573'
    'lead': 'Kia Carnival see their record improve to 2-1 in the Philippine Basketball
      Association Governors'' Cup after Hyram Bagatsing puts the NLEX Road Warriors
      away, 85-82.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:12:08.313+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T13:12:08.549+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Bagatsing''s game-winning three completes KIA''s comeback against
      NLEX

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c459f88d-fb93-4607-a458-bb474aad3c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:12:08.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:12:08.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Hyram Bagatsing made a three-pointer
        with 0.7 seconds left to lift KIA Carnival past the NLEX Road Warriors, 85-82,
        to notch their second win in the Philippine Basketball Association (PBA) Governors''
        Cup on Monday (May 18) at the Ynares Center in Antipolo city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527b0a10-ec6b-411a-89b1-a83ef39f5c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:12:08.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:12:08.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Bagatsing''s heroics it was a solid team effort for the
        Carnival as LA Revilla (15), Tsung-Hsien Chang (15), Jason Deutchman (10),
        and Alex Nuyles (10) all finished in double-digit scoring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a7bcbc-e5f9-44c1-946e-2a52f92c71c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:12:08.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:12:08.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trailing the first half 50-36, the Carnival came back into
        the fray a different team and took their first lead of the match at 60-59
        following five straight points from Rich Alvarez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87ba503-b832-41f5-98dd-9443a2a26f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:12:08.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:12:08.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what proved to be a foreshadowing moment, Bagatsing hit a triple
        at the end of the third quarter to give KIA a 63-61 advantage heading into
        the final period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948e9a36-74d2-4f7e-936d-27be3ac48e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:12:08.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:12:08.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in the final period the Carnival, who were up 82-80, committed
        a turnover with 25 seconds left on the clock, which NLEX import Kwame Alexander
        capitalized on with a drive to tie the game at 82.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd74ebfa-c96c-47d5-ad5e-1e2eb74beb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:12:08.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:12:08.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But KIA was able to secure the victory after finding an unmarked
        Bagatsing at the three-point line for the the game-winner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0584e16c-352e-4501-8623-7268d8ab7a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:12:08.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:12:08.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors had a chance to tie the game with 0.7 seconds
        left on the clock, but their last attempt&nbsp;flew high and wide off the
        rim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaa3fc0-7162-4f31-be62-5afa56eb8e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:12:08.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:12:08.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander had 22 points for the Road Warriors, whose record fell
        to&nbsp; 1-3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcb01c4-ccf3-4fa6-b05b-ad15d6fc179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:12:08.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:12:08.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kia Carnival improved to 2-1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85105b03-1e2b-4707-9473-461870076d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:12:08.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:12:08.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d2f15f-15e7-41dd-8156-0411325ed0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:12:08.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:12:08.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kia 85 -- Revilla 15, Cheng 15, Deutchman 10, Nuyles 10, Bagatsing
        8, NDiaye 6, Thiele 6, Yee 5, Pascual 4, Pareno 4, Alvarez 2, Ighalo 0, Dehesa
        0, Webb 0, Avenido 0.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b40ef4-a620-4efb-a991-4b8ad6e9032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:12:08.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:12:08.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX 82 -- Alexandr 22, Taulava 17, Borboran 10, Cardona 8, E. Villanueva
        6, Canaleta 5, J. Villanueva 4, Madanly 3, Lingganay Raymundo 0, H. Arboleda
        0.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212955fc-5436-4680-8d4c-e4830d37b02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:12:08.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:12:08.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
