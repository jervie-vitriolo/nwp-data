    'title': 'Taylor Swift drops star-studded ''Bad Blood'' music video

      '
    'updated': 2015-07-10T23:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f36ea3f-9d78-4332-99a4-6ed8332fc3c7'
      'mgnl:activationStatus': true
