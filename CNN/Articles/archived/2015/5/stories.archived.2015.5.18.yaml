  'Schools-undergo-facelift-before-June-classes-with-Brigada-Eskwela':
    'author': 'Louie U. Navarro, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-18T18:02:07.901+08:00
    'imagesource': 'jcr:74186e04-6c77-4899-8137-4be64462b656'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3aee1185-6745-4f1d-a1cf-7800fdde7dea'
    'lead': 'Brigada Eskwela, a yearly joint undertaking of concerned government agencies
      before the official opening of classes nationwide, officially kicked-off on
      Monday (May 18) with a nationwide clean-up drive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:26:51.045+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T13:26:51.261+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Schools undergo facelift before June classes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c154ac37-164c-4f30-a830-facf576eb411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:51.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:26:51.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> – With school opening just weeks
        away, the Department of Education (DepEd) on Monday (May 18) kicked-off its
        annual Brigada Eskwela activities, starting with a nationwide clean-up drive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386f7ba4-7dec-4571-b5d4-d46961a3e090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:51.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:26:51.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual Operation Brigada Eskwela started with a national kick-off
        ceremony held at Siargao, Surigao del Norte and Pinaglabanan, San Juan City.
        This year’s theme is “<em>Tayo Para Sa Kalinisan at Kahandaan ng Ating mga
        Paaralan</em>.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805f7bc6-9b4c-405f-826d-c2c04f4c3d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:51.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:26:51.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation is a nationwide voluntary effort of teachers, parents,
        students, community members, and other organizations to do minor repairs and
        cleaning of schools in preparation for the start of the school year,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2afd23-f5d2-40b8-893c-7ab30c1b012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:51.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:26:51.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd, environment group EcoWaste Coalition, and local government
        officials joined forces in getting 105 schools in Manila clean, safe, and
        ready for classes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc88b19-d211-4959-a2af-f157cf5ba7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:51.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:26:51.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education authorities assured much is being done to keep the environment
        of the school clean, which include using toxic-free materials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6070228-c8b4-4b6c-8a7c-b4b457fee2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:51.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:26:51.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priscila De Sagun, DepEd Manila Schools Division superintendent,
        said all schools in Manila use lead-free paint, and that they do regular monitoring
        of schools to ensure that schools are safe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3318a1fd-4a9a-4c53-8f1d-3f714cee35fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:51.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:26:51.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the various groups and organizations, the Philippine
        Army (PA), Philippine National Police (PNP), and the Metropolitan Manila Development
        Authority (MMDA) also joined hands to make this year''s Brigada Eskwela a
        success and that the schools are child-friendly and conducive to learning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c260c98-85a3-4a91-a215-2facdabcc193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:51.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:26:51.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of automatic rifles and other weapons of war, Army troopers
        went out to the field carrying hammers and other building materials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feb4538-0667-434b-8eaa-eb990e770a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:51.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:26:51.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Noel Detoyato, Army spokesperson, said 400 soldiers were
        deployed to 18 schools in Taguig City, Makati City, Pasig City, Muntinlupa
        City, Pasay City, Pateros, and Tondo in Manila from May 18 to 23 to help teachers
        and parents in cleaning schools, repair school facilities, and do maintenance
        work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966ee456-4351-4898-b0d1-4228a8816862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:51.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:26:51.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP, on the other hand, will deploy a total of 40 personnel
        from the PNP Police Community Relations Group (PCRG) to four schools in Metro
        Manila to clean, repaint, and repair the school buildings aside from giving
        security for the opening of classes this coming June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50dbbb0-c35b-4587-a54d-224f636ed19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:51.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:26:51.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCRG personnel conducted the Brigada Eskwela Monday at Batasan Hills
        High School in Quezon City. Their next stop will be at Kalantiaw Elementary
        School (Quezon City) on May 19 and the Camp Crame High School (Quezon City)
        and Mandaluyong High School on May 20.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b44101d-a6cd-4ebc-a40a-b6b9aab254b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:51.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:26:51.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere around the country, Police Regional Offices (PROs) were
        instructed to coordinate with DepEd authorities in the deployment of PNP personnel
        for Brigada Eskwela activities in public schools.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd410f32d-5a7d-4a8d-a338-5a7b3e81b1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:51.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:26:51.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Metropolitan Manila Development Authority (MMDA),
        for its part, started painting pedestrian lanes in 200 schools all over Metro
        Manila to ensure students safety.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226fbd47-b3c7-4c28-9592-5af4cdc713b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:51.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:26:51.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines reporters Pia Bonalos and Kimberly Go and Philippines
        News Agency contributed to this report.</em></p>'
