  'gucci-sues-alibaba-for-fakes':
    'author': 'Sophia Yan, CNN Money'
    'caption': 'Kering, the company that owns luxury brands Gucci, YSL, and Balenciaga,
      is suing Alibaba for selling fake goods.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-18T10:59:17.743+08:00
    'imagesource': 'jcr:ba052167-ae77-45bf-8ff2-ccbfb2fe8464'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16d04c10-c24a-42ac-8fe2-835907e94633'
    'lead': 'Alibaba is getting sued again by Kering, a luxury brands group that includes
      Gucci and Yves Saint Laurent, over counterfeits on its popular e-commerce platforms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:40:12.122+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T11:40:12.374+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alibaba gets sued by Gucci for fakes...again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc94f5-bbc1-4d59-a93f-5a182f5c47c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:40:12.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:40:12.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — Alibaba is getting sued
        again by Kering, a luxury brands group that includes Gucci and Yves Saint
        Laurent, over counterfeits on its popular e-commerce platforms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136ea47b-7f1b-43cd-be99-6244805b9923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:40:12.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:40:12.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, filed last week in New York, alleges that Alibaba and
        its related companies "knowingly encourage, assist, and profit from the sale
        of counterfeits on their online platforms...[and] make it possible for an
        army of counterfeiters to sell their illegal wares throughout the world,"
        according to a copy of the filing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b069c8-5c8b-4790-9dc6-b46821b830f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:40:12.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:40:12.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counterfeits have long been a headache for Alibaba, which operates
        China''s most popular e-commerce shopping platforms, Taobao and Tmall. Co-founder
        Jack Ma has even called fakes a "cancer" to the company. And while Alibaba
        insists that it has continued to fight fakes — taking down listings and even
        banning sellers — counterfeits continue to be an uphill battle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c1bd19-74d2-41dd-ad21-50725f1165d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:40:12.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:40:12.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, Kering Group has chosen the path of wasteful litigation
        instead of the path of constructive cooperation," said an Alibaba spokesperson.
        "We believe this complaint has no basis and we will fight it vigorously."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c046ff-1be0-4156-836a-623f309df275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:40:12.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:40:12.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time Paris-based Kering has gone after Alibaba.
        Last year, the luxury company filed a similar lawsuit in the U.S., only to
        withdraw it within weeks after "constructive dialogue" with Alibaba, according
        to a joint statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac54020-3751-497f-a3df-eef08034356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:40:12.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:40:12.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Chinese government released a scathing report
        that accused Alibaba of turning a blind eye to illegal activity, and failing
        to police its online marketplaces. The company was "far too lax" in its business
        operations, allowing some merchants to sell counterfeit goods, from designer
        bags to smartphones, according to the State Administration of Industry and
        Commerce (SAIC).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dccf06d-6533-47d3-92b8-ca94b6fbb422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:40:12.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:40:12.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was the result of a meeting in July 2014, though details
        weren''t disclosed by the Chinese government until January 2015. A lawsuit
        is currently pending against Alibaba for failing to disclose to investors
        that it was meeting with the SAIC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afefd71-0145-4c44-875c-4e6fd7dceef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:40:12.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:40:12.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, in its IPO prospectus, Alibaba even warned potential
        investors that it could come under fire for alleged counterfeit activity,
        as it did between 2008 and 2011, when the Office of the U.S. Trade Representative
        labeled Taobao as a "notorious marketplace" with "widespread availability
        of counterfeit and pirated goods."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8202f683-1a18-4dd0-82a4-40348cf842a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:40:12.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:40:12.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba has previously said it spent 1 billion yuan ($161 million)
        over the last two years to battle intellectual property infringement and boost
        consumer protection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cad213-7c17-4e5b-9632-8a865fcdc892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:40:12.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:40:12.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kering takes "seriously its obligation to protect its customers
        from being defrauded by counterfeiters selling goods of inferior quality,"
        a company spokesperson said. "This lawsuit is part of Kering''s ongoing global
        effort to maintain its customers'' trust in its genuine products."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea66f162-5140-449e-8e82-60b02c62b19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:40:12.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:40:12.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Kering brands include Stella McCartney, Alexander McQueen,
        Balenciaga, Bottega Veneta, and Puma.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b430728-f646-41fc-abbb-c78325f73997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:40:12.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:40:12.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Alibaba gets sued
        by Gucci for fakes...again."</em></p>'
  'prince-harry-compulsory-military-service':
    'author': 'Monica Sarkar, CNN'
    'caption': 'Prince Harry said he dreads to think where he''d be without the army.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-18T10:33:17.433+08:00
    'imagesource': 'jcr:8484b543-5a0f-49d8-b40e-1e07da20068d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bb0c601-8bb0-4e9b-b781-540b1c342d99'
    'lead': 'After a weeklong trip to New Zealand, Britain''s Prince Harry was full
      of praise for the armed forces and the disciplinary effect his 10-year service
      had on him. And he is calling for compulsory military service to be reinstated
      in the UK.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:43:35.852+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T11:43:36.265+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Harry: Bring back UK compulsory national service

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37738075-0dd8-45a5-a52e-aead4f2e92b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:43:35.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:43:36.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After a weeklong trip to New Zealand, Britain''s
        Prince Harry was full of praise for the armed forces and the disciplinary
        effect his 10-year service had on him. And he is calling for compulsory military
        service to be reinstated in the UK.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807066cd-ef68-4df4-8c1c-b5253e0cf265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:43:35.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:43:36.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince, who will hang up his army boots next month, told The
        Sunday Times: "I dread to think where I''d be without the army. You can make
        bad choices in life, some severe, but it''s how you recover from those and
        which path you end up taking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd4b872-9fc5-465e-a77d-f88d779073b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:43:35.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:43:36.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the army has done amazing things for me. Bring back national
        service."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba486bbe-8d69-49c1-8d55-2ea15f823c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:43:35.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:43:36.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper reported that Harry would even encourage his niece
        and nephew, Prince George and new arrival Princess Charlotte, to get involved
        with the British army.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebde17d-edee-45d8-8a47-3d17ff9feff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:43:35.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:43:36.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s National Service Act imposed military conscription during
        World War II and was extended afterward before being abolished in 1960.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c2cb9c-be8a-44ea-82c7-f27cb60be011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:43:35.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:43:36.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to data from the U.S. Central Intelligence Agency,
        military service is still compulsory in about 72 countries, with a large proportion
        in Africa, Asia, and Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91fd47d-54b8-49db-9dee-0285c93532d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:43:35.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:43:36.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in Austria, a referendum in January 2012 saw a majority
        of Austrians vote for retaining a two-year conscript service obligation, with
        a registration requirement at age 18.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ae12ec-a32b-423b-bb6a-2e2beea7a6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:43:35.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:43:36.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many countries allow women to volunteer to serve, Norway decided
        last year to conscript women on an equal basis with men from the age of 19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e06da-7410-491c-be55-759aac34a3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:43:35.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:43:36.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mozambique, registration for military service is compulsory for
        all men and women aged 18.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3040d65-4f5b-4eb6-b777-63d2d0b0aeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:43:35.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:43:36.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Israel, Jews and Druze are required to serve in the armed forces
        from the age of 18 and both sexes are obliged to register.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354875b8-ca27-4de8-a301-d360e026c848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:43:35.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:43:36.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea "voluntarily" extended its national service due to a
        shortage of troops in November 2014, while neighboring South Korea is conscripting
        more women into its armed forces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62700d73-05bc-4131-8ba4-37876c2970d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:43:35.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:43:36.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lithuania, a new law passed in March reinstated national service
        on a limited basis for men aged 19 to 27.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4369f298-64c9-4a2a-8028-2f29c90a3395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:43:35.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:43:36.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries, such as China, Indonesia, and Mali, allow selective
        conscription, requiring men to join the military providing they fit certain
        criteria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b6e3c7-e2ac-4b92-920d-5aef3d5fee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:43:35.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:43:36.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nations, such as Argentina, Portugal, and Ethiopia, have the
        power to enforce national service if there is a shortage of troops. And countries
        such as Spain and Sweden have kept conscription as an option in a national
        emergency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532d448f-7c99-4d8c-a229-fb8ebcf7f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:43:35.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:43:36.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conscription has also been abolished in a number of places, such
        as Germany, Bulgaria, Romania, Kuwait, Jordan, and Ecuador.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac13c0ab-a1b1-4e23-ae06-c42d6f592627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:43:35.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:43:36.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the prince''s impassioned support for the national service,
        there have been mixed reactions on Twitter, leaving some a little disgruntled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40c5b21-5e9e-4a3b-a364-ed5dce3ab741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:43:35.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:43:36.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell you what, Prince Harry: we''ll do National Service if you
        and your family do proper jobs (for life), and live only off the wages," tweeted
        Simon Price.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a49d596-f5c1-476e-987f-90127e0e82a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:43:35.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:43:36.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a few others can see the benefits.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ec90c3-ce96-4c10-b628-6f9bc023c900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:43:35.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:43:36.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Al the Gooner" tweeted, "Bring back National Service for all 16-19
        yr olds."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0031c9c3-f7e0-482d-a140-8b0f335d8e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:43:35.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:43:36.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/17/europe/harry-national-service/index.html">Prince
        Harry: Bring back UK compulsory national service</a>."</em></p>'
  'Phivolcs-atlas-disaster-preparedness-tool':
    'author': 'Miro Capili, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-18T10:19:40.151+08:00
    'imagesource': 'jcr:a20386c4-1083-491f-8173-52280322e993'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d95fb9d-aa1c-4845-ad59-f3dbba3d2703'
    'lead': 'The Philippine Institute of Volcanology and Seismology (Phivolcs) said
      a 7.2-magnitude earthquake produced by the Valley Fault System — which transects
      cities and provinces from Bulacan to Laguna — could hit Metro Manila at any
      time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:49:22.407+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T11:49:22.661+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Phivolcs atlas shows detailed view of quake fault

      '
    'updated': 2015-07-29T11:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175e67d6-de5b-4870-87db-5c6f3b53801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:49:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:49:22.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Philippine Institute of
        Volcanology and Seismology (Phivolcs) said a 7.2-magnitude earthquake produced
        by the Valley Fault System — which transects cities and provinces from Bulacan
        to Laguna — could hit Metro Manila at any time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9991d196-9cb2-495a-95b2-ac3ed873cdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:49:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:49:22.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a new tool could help local government units and individuals
        to minimize the impact of this disaster on lives and structures through better
        mapping.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d06b36-99aa-457d-b25c-95381ec38a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:49:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:49:22.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Valley Fault System Atlas, released Monday morning (May
        18) by the Phivolcs, is a crucial step towards ensuring that Metro Manila
        is prepared for the big quake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10600cb6-b340-46a6-9048-cd1720432a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:49:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:49:22.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The atlas shows a more detailed view of specific streets and villages
        along and near the fault.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa82643-e05b-4d2a-aa03-b6bbbd97b9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:49:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:49:22.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previously, the official fault maps of Phivolcs only used a 1 to
        10,000 scale and showed municipalities and a few streets. Now, the new atlas
        has a more detailed scale of 1 to 5,000, which shows actual streets, villages,
        and even the outline of some structures," Phivolcs director Renato Solidum
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1974ea17-721c-470d-91f1-ce9233217aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:49:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:49:22.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum added that the new atlas uses the most recent official maps
        available from the National Mapping Resource Authority (NAMRIA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb07042-bd4d-4225-9683-8c3b516010f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:49:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:49:22.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all of these changes, government officials said the tool will
        strengthen their disaster risk management and policies on land use, engineering,
        and issuance of building permits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0377ea8-ed4c-4ee4-914c-d011c32ab469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:49:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:49:22.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The atlas is very relevant for land use planning as we are helping
        LGUs review and update their Comprehensive Land Use Plan or CLUPs," Atty.
        Emerson Carlos, assistant general manager for operations of the Metropolitan
        Manila Development Authority, said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a63f3-7302-4b50-9822-1fc9b17e2b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:49:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:49:22.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engr. Robert Moreno, technical evaluator of the Marikina City Engineering
        Office, added that the atlas could expedite the city’s evaluation process
        on which areas are hazardous.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8bd4a4-cdda-4d6d-bdfc-a002d8e80254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:49:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:49:22.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the documents to secure a building permit is submitted to
        us and we suspect that it’s near the fault line, based on Phivolcs data, we
        will endorse it to Phivolcs for a hazard assessment report," Moreno said in
        Filipino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f96a3f-3d38-44d5-b4b8-e441167bc918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:49:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:49:22.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum said the atlas was written in a user-friendly way so that
        even laymen can check their proximity to the fault and coordinate with their
        local governments on disaster preparedness measures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf3916b-b1f7-46c3-a4cb-6fbedf9d2fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:49:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:49:22.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The atlas will be available for download on the Phivolcs website
        starting Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34246285-e7c9-4682-814e-092a4294ace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:49:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:49:22.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Development Programme’s country director Titon Mitra
        said that informed policies are key to ensuring that the devastating earthquakes
        in Nepal last April and May — and in Haiti in 2010 — won’t claim as many lives
        in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29709ba8-f792-4df6-bc1c-1ec7ff791f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:49:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:49:22.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earthquakes themselves do not kill people. What does kill people
        is poor planning, inadequate preparedness, and the lack of application of
        appropriate building standards," Mitra said.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B8SCdA6YfRgWc1JlT25hV3k2SkU/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09446a01-ef84-4e86-9772-ea638577a01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:49:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:49:22.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd56c0dc-aefa-4f2b-a665-ccaf2bc1d4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:49:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:49:22.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This version of the Valley Fault System Atlas has been optimized
        for online viewing. Click <a href="https://www.phivolcs.dost.gov.ph/index.php?option=com_wrapper&amp;view=wrapper&amp;Itemid=500043">here</a>
        to download the original, full-sized document.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd8ff70-3b06-4361-8c1d-4d9335d6f775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:49:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:49:22.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/04/27/Bracing-for-the-big-one-Is-Metro-Manila-quake-ready.html">Related:
        Bracing for the big one: Is Metro Manila quake-ready?</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12139d09-af03-4995-a1ad-1e5859635b8d'
