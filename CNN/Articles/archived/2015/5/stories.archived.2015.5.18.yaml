    'template': '1'
    'title': 'PBA: Talk ''N Text survives Alaska, grabs second win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38d28e2-2795-4d30-9b07-c549d748367f'
      'mgnl:activationStatus': true
