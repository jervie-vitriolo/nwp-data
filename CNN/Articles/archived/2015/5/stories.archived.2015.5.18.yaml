      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d973f4c-3624-440f-ba98-033490fcba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:12:46.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:12:48.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another major surprise in the music video is hip-hop artist Kendrick
        Lamar''s rapping in between some of the verses. He also played Welvin Da Great.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0c014-6044-48a2-aac2-143f1b6e2907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:12:46.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:12:48.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music video was produced by Swift herself and directed by "Blank
        Space" and <a href="http://nine.cnnphilippines.com/entertainment/2015/03/06/power-rangers-bootleg.html">"Power
        Rangers" bootleg</a> director Joseph Kahn.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca23189c-9d7d-4183-b856-23b44c497950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:12:46.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:12:48.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music videos cannot get more explosive than what Swift has achieved
        with "Bad Blood." How is she going to top this? We don''t know how, but we
        are sure she can.</p>'
