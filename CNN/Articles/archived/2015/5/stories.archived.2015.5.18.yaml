  'NBA-Playoffs-Eastern-Conference-Finals-Cleveland-Cavaliers-Atlanta-Hawks':
    'author': 'Volt Lozada, for CNN Philippines'
    'caption': 'The Cleveland Cavaliers and the Atlanta Hawks are set to contest who
      is the best of the Eastern Conference.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-18T13:47:10.654+08:00
