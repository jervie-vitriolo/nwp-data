      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other six provisions were reworded.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa228fd0-4729-4626-86c7-cab986cb6e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:32:25.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest and consolidated draft, Rodriguez said the provision
        for a Commission on Audit would remain. But it would be limited to an internal
        auditing body.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33479275-51ea-4458-b254-5fc8448f213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.629+08:00
      'mgnl:createdBy': 'cnnproducer'
