    'lead': 'Finally! After weeks of ceaseless teasing on Instagram, Taylor Swift
      premiered her highly-anticipated and explosion-filled "Bad Blood" music video. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:12:46.759+08:00
    'mgnl:createdBy': 'cnnproducer'
