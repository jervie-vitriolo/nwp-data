      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:12:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Finally! After weeks of ceaseless
        teasing on Instagram, Taylor Swift premiered her highly-anticipated and explosion-filled
        "Bad Blood" music video in the Billboard Music Awards on Monday (May 18).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d87bae4-45d2-477e-8d1d-88ba8c706629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:12:46.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:12:48.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor Swift showed off her moves as Catastrophe, a fighter who
        is into explosive stunts who, at the same time, fancies perfectly drawn cat
        eyeliner that is sharp enough to slay you with a single intense stare.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb8bc6-987e-4b12-b77f-f27b1c2e7e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:12:46.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:12:48.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music video features Swift''s good buddies Selena Gomez as Arsyn,
        Jessica Alba as Domino, Ellie Goulding as Destructa-X, Hayley Williams as
        The Crimson Curse, Ellen Pompeo as Luna, Hailee Steinfeld as The Trinity,
        Zendaya as Cut-Throat, Lena Dunham as Lucky Fiori, Mariska Hargitay as Justice,
        Seraya as Dilemma, and many more. And we really mean many more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c0d9ff-a911-4a1c-a777-ac054a8cab4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:12:46.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:12:48.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no shortage of supermodels, too — both the new bloods
        and the iconic models. From Cara Delevingne as the nunchucks-toting Mother
        Chucker, Swift''s BFF Karlie Kloss, Victoria''s Secret''s Lily Aldridge and
        Martha Hunt, to Gigi Hadid. Supermodel Cindy Crawford also graced the music
        video as the aptly-named Headmistress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6431e3-1135-4254-99c5-65e8ca2e5839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:12:46.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:12:48.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch Taylor and her good buddies turn into badasses.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/QcIy9NiNbmo"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fb1ea4-73f3-4b53-8e2b-5bba8bcb4814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:12:46.760+08:00
      'mgnl:createdBy': 'cnnproducer'
