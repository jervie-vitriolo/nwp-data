      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbus has not yet issued a response, but previously, it has said
        it has security measures, such as firewalls, that restrict access and the
        company "constantly assesses and revisits the system architecture" to make
        sure planes are safe.</p>'
    '26':
