      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Return of the King</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cfe93e-580b-4a94-9adc-c4177760edcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past four years, LeBron James led his team to the Eastern
        Conference finals. This year, he’s doing it with another team.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7ed3eb-7a24-4b03-a4d6-e69c962c8de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prodigal son has been welcomed by his hometown with open arms,
        and he has paid them back by leading his team to their first playoff appearance
        since the 2009-2010 season – James’ last year with the team.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc6bb8-39d0-428c-aa2d-76ad75e2e10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they didn’t exactly have the dream start to their season,
        they managed to find their groove to separate themselves from the rest of
        the pack. But it wasn''t enough to catch the top-seeded Hawks’ record as they
        settled&nbsp;for the second seed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d20a24d-ca3c-4912-94df-b73baf647ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They swept the eighth-seeded Boston Celtics with relative ease in
        the first round and in the semifinals faced a gritty Chicago Bulls team led
        by former MVP Derrick Rose, Most Improved Player of the Year Jimmy Butler,
        and Pau Gasol.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6323afa2-1b2e-45be-a127-ec1a830e9a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavs had to deal with the absence of Kevin Love, a two-game
        suspension to JR Smith, and an injury that has slowed down Kyrie Irving. Still,
        they persevered, with James carrying the load for the Cavs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f266cc7-9f68-4e9d-8d82-1c9ff948a478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will he finally be able to fulfill his promise of a title to his
        hometown?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469fc8b7-4223-474a-b37e-978e8979853d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Key Matchups</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c5eb92-f607-4043-a2ee-5f5a1c6f16ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James will be tasked to carry much of the load for the Cavs, much
        like he did in the series against the Bulls.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012f8f58-cf5f-4d62-8629-ef99a36ed760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without Thabo Sefolosha, the Atlanta Hawks will have to rely on
        DeMarre Carroll to try and contain James and keep him from going off. Paul
        Millsap may also be matched up with James, but he’ll have to do most of the
        damage on the offensive end.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab6175-8ea1-4e3b-9dbe-e8b2ad75911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Kyrie Irving still battling injury, Jeff Teague will need to
        bring his A-game in this series if they hope to steal this series away from
        the Cavs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de27f33-7f0f-4d47-81e4-e076b096cb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off the bench, Atlanta will need Dennis Schroder to keep the pressure
        on the Cavs backcourt when Teague gets his rest – something the sophomore
        has been able to do throughout the season.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ae708-f701-4a61-8619-751402194e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavs sophomore guard Matthew Dellavedova has shown flashes of brilliance
        even in his rookie season, and he will be tested in what would be the biggest
        games of his young NBA career.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060e8178-7bae-4c06-9b39-1eb6e055442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:21:33.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:21:33.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also have the mercurial JR Smith to provide firepower off the
        bench, and if he can keep his head in the game, he may be able to neutralize
        Atlanta’s advantage in the backcourt.</p>'
  'us-dollar-rally':
    'author': 'Alanna Petroff, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-18T23:22:40.210+08:00
    'imagesource': 'jcr:8b9a7dce-039d-46a2-8c50-af214fb52e16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e456bcea-83f7-4b42-a560-7ae8bce4a863'
    'lead': 'The U.S. dollar has slumped lately following a breath-taking rally. Since
      mid-April, the dollar has declined by 7% versus the euro and 6% versus the British
      pound, moving back to levels last seen around January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:26:17.042+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T14:26:17.390+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
