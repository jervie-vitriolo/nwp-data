      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the military coordination provision and the powers given
        to the Office of the Ombudsman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519570e1-3da0-4b84-97ec-7b21b7c77e58'
      'mgnl:activationStatus': true
