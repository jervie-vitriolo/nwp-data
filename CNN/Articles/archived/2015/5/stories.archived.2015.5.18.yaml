      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Trust me when I say the best guy for this team is Coach Frankie
        so let’s all help each other (na) <em>maging isang barangay</em>,” Ginebra
        star Mark Caguiao said in a post on Twitter.</p>'
    '2':
