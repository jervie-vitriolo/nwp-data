  'pba-san-miguel-beer-marcio-lassiter-safe-from-trade':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Marcio Lassiter sizzled with 24 points in San Miguel Beer''s rout
      of the GlobalPort Batang Pier.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-18T23:53:26.835+08:00
    'imagesource': 'jcr:60275643-88e3-4be0-972e-bb848002ab3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fc4fc21-b107-4f21-8cb6-c77dbac1be06'
    'lead': 'Following Marcio Lassiter''s 24-point performance vs. GlobalPort, San
      Miguel coach Leo Austria said he doesn''t want his cager to be traded away. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:04:15.898+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T14:05:34.355+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lassiter gets assurance from Austria: ''He''s not the player you want
      to be traded''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592d1ccb-8cc1-454c-bf49-ea51afa8607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:04:15.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:05:34.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — San Miguel Beer’s Marcio Lassiter
        has been the subject of a supposed blockbuster trade, but made a statement
        Sunday night (May 17) during the team’s 124-102 pummeling of the GlobalPort
        Batang Pier in the Philippine Basketball Association (PBA) Governors’ Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a15bc5c-215d-46ce-94b1-2c0594b21d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:04:15.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:05:34.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lassiter scattered 24 points on 9-of-14 shooting from the field
        to help the Beermen rack up their second win in four games at the Cuneta Astrodome
        in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e4a94d-aa85-45da-bfbf-451e4a42c9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:04:15.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:05:34.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/17/pba-back-to-back-wins-for-san-miguel-beer.html">Read:
        Beermen deal GlobalPort first loss behind import Reid, Lassiter</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a5047-d39c-41f2-9aa6-fa195ab2d741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:04:15.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:05:34.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the San Miguel sniper, whose offensive display ran the gamut
        from layups to long bombs, said he wasn’t actually trying to prove anything.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc16c28f-acc7-4fb6-9dc0-d3ce6d0f2bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:04:15.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:05:34.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just come in the same way I come in, be professional and play
        San Miguel basketball,” said the 28-year-old cager.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fccccc2-cabd-4616-96b7-5ee83e9eabfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:04:15.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:05:34.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m here for the team. It wasn''t about proving anything wrong.
        Today, I was just aggressive, I shot the ball and it went in.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c241ba0-239d-423d-ad27-8267e1e5ab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:04:15.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:05:34.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rumor mill went on overdrive the past week following a report
        that Lassiter would be shipped to Barangay Ginebra San Miguel in a three-team
        trade that will also see Mac Baracael going to Barako Bull Energy and JC Intal
        going to the Beermen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0bfe3f-eae7-4320-b38c-686918526257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:04:15.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:05:34.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lassiter admitted he first heard about the trade before the start
        of the conference, but didn’t linger on the thought for too long as he set
        his sights on helping his current team’s campaign in the season-ending conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e2805c-64b8-4bee-8055-2b8450d30099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:04:15.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:05:34.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before the conference started, I first heard about it. I read about
        it,” he said. “Initially, it''s a surprise. At the same time, I just go out
        everyday, be professional, and compete. You can''t worry about too many things.
        That''s all I can do.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf30f08-4c4b-4ced-a40a-fafa4f7f1177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:04:15.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:05:34.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But San Miguel coach Leo Austria himself quashed the rumors surrounding
        his prized cager.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde6e605-de57-4578-9fe3-90268e76e566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:04:15.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:05:34.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s not the player you want to be traded,” said Austria moments
        after their conquest of the Batang Pier. “And ever since I took over, he’s
        the main reason why I like this team.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c475c8a-be28-48ec-a2d8-3e7ba036db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:04:15.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:05:34.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “I think lahat ng coaches e (ganyang klase ng player ang)
        kailangan.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a5c39-9643-4ca5-a35c-6a399f4bfd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:04:15.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:05:34.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Told of his coach’s praise and assurance, Lassiter said, “It''s
        a good thing to hear. I''m just playing my game and doing what I can do with
        my capabilities.”</p>'
  'Taylor-Swift-reveals-Bad-Blood-music-video-1989':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
