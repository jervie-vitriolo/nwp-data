      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally, the plan was to vote already on each of the provisions
        of the bill that they would want to include in the final draft to be submitted
        to the plenary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c30135-53ef-43f8-b2af-da22bf1e010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:32:25.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some members said they had more amendments that were not noted
        in the working draft for voting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b52b5a6-57cc-421f-af0e-5ed0e1f1ee84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:32:25.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This delayed the voting because committee members decided they would
        have to resolve the amendments first.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eaafee-9910-4c2d-b0e7-7e167d3d947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:32:25.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least 220 provisions in the 109-page working draft
        of BBL.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5293d28e-8683-4456-8bef-2efc726f20a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:32:25.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Rodriguez said they would
        do their best to keep themselves within the time table, considering that the
        voting had already been delayed for a week.</p>'
