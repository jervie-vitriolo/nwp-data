    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US dollar may get a second wind

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c720a71b-883e-42bf-aca5-9da1821927f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:26:17.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:26:17.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNNMoney) — The U.S. dollar has slumped lately following
        a breath-taking rally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cac5c4-2515-414a-8d2b-bd542a925686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:26:17.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:26:17.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since mid-April, the dollar has declined by 7% versus the euro and
        6% versus the British pound, moving back to levels last seen around January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c6f40-b2ba-48d7-a46d-1ece1f3ef318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:26:17.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:26:17.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/05/15/minimum-wage-countries-best-in-world.html">Read:
        This country has the best minimum wage in the world</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db703ec3-737b-46e9-9db3-b7e9c53c009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:26:17.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:26:17.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greenback enjoyed its fastest rise in 40 years in the back half
        of 2014 and early 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951f8a46-e66a-434a-9808-0921ba4b7150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:26:17.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:26:17.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, after a clear bout of weakness, currency strategists are
        split over whether the currency will rally again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8382c44e-bb1d-4a21-8eb9-7a971c3ed2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:26:17.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:26:17.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the main factors behind the decline:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e94d63e-8f4d-44bd-948a-0e6fc4f525c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:26:17.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:26:17.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Weaker-than-expected economy: Traders have pushed the dollar
        lower after a string of disappointing economic releases raised questions over
        whether the U.S. Federal Reserve will raise interest rates later this year,
        as previously expected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af313301-d9a6-4433-b56c-2646718a9626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:26:17.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:26:17.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we continue to see weak economic data, then a rate hike could
        be priced out for 2015 altogether," said Kathleen Brooks, a research director
        at FOREX.com. "The (dollar) downtrend seems fairly entrenched."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd07afb-d822-4322-a0b7-d102ac706b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:26:17.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:26:17.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others think a dollar rebound may be around the corner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166a46d3-2f30-4627-a4f5-bfa89a6689c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:26:17.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:26:17.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although currency markets remain disappointed with U.S. economic
        data and have therefore curtailed the strong dollar bias, the majority of
        economists still believe that the Fed will hike in September," said Boris
        Schlossberg, managing director of FX strategy at BK Asset Management.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffffdcd0-0a49-4cd0-94c0-617aa2dfe469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:26:17.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:26:17.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a rate hike comes in September, "the greenback could get its
        groove back relatively quickly," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52aca85-4e22-423f-8e95-9086043f3598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:26:17.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:26:17.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahab Jalinoos, head of global FX strategy at Credit Suisse, predicts
        the recent pullback is temporary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c03e636-591f-4b59-9ee0-0585c30ecc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:26:17.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:26:17.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent [dollar] pause fits the pattern of previous bull markets,"
        he said in a research report. "Given how far and fast the dollar had run,
        a consolidation was overdue."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad0cc1-1ab7-4f1a-9da6-a7d58a34f977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:26:17.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:26:17.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalinoos said the average pullback after a big dollar rally is 6%
        and lasts for roughly two months, on average.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a2db94-10b0-4b9c-a6c3-698ea2d88414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:26:17.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:26:17.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2015/05/15/el-nino-weather-economy-storm.html">Related:
        Economic storm ahead? El Niño is back</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327c8a63-5bf6-4d75-8206-6e49e373243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:26:17.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:26:17.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Strength in Europe: Market strategists were chattering non-stop
        in January about Europe''s economic weakness and deflation concerns. The euro
        dropped sharply as the dollar was powering forward, but now the trend has
        reversed as the eurozone has performed better than expected and deflation
        concerns have receded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5fbee6-fb8e-4d45-9905-923c5cca375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:26:17.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:26:17.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citi currency specialist Steven Englander explained that it''s more
        about the euro strength right now and less about the dollar weakness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212d7323-df9e-46e4-9f10-5cd96f066f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:26:17.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:26:17.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, bond yields in Europe have bounced back recently.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb1e801-529e-4854-ac79-e7915346a716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:26:17.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:26:17.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The yield story has ... been a key underlying force (behind the
        euro), given the reversal we''ve seen in European yields and in particular
        Germany," said Simon Smith, chief economist at FxPro.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd8bfaa-828b-400e-8027-ef5f0b40957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:26:17.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:26:17.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Credit Suisse''s Jalinoos thinks the euro will drop back down
        in the second half of the year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5821587d-880c-45d2-8a1c-33e764e69cf3'
