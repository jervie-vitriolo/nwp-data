      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Anna Estanislao contributed to this report.</p>'
  'Apple-CEO-Tim-Cook-on-how-Steve-Jobs-changed-the-world':
    'author': 'David Goldman, CNN Money'
    'caption': 'Tim Cook, Chief Executive Officer of Apple Inc.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-18T14:01:27.308+08:00
    'imagesource': 'jcr:b3f16eaf-a2f0-45dc-843f-09f41071b50a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24e5e6f1-f94c-41b3-82a1-76dfc626c287'
    'lead': 'In a powerful commencement address to George Washington University graduates,
      Apple CEO Tim Cook implored the class of 2015 to follow in the footsteps of
      Steve Jobs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:39:02.904+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T13:39:03.193+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple CEO Tim Cook on how Steve Jobs changed the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1f10ae-296d-472a-a06f-383022e6a266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:39:02.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:39:03.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — In a powerful commencement
        address to George Washington University graduates, Apple CEO Tim Cook implored
        the class of 2015 to follow in the footsteps of Steve Jobs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1e898b-f62c-44a8-a474-e2919db5f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:39:02.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:39:03.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many view work as boring, hopeless drudgery — a view Cook said he
        shared in 1997 before he came to Apple.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4185e0ab-49e0-4fb4-affd-3093f33f2f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:39:02.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:39:03.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cook said Steve Jobs made him question everything he thought
        was true. Jobs persuaded him that "doing good and doing well" were not mutually
        exclusive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee154453-6f6a-43fb-a034-bfc13ea5bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:39:02.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:39:03.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always figured that work was work," Cook said. "There were things
        I wanted to change about the world, but I figured that was what I had to do
        on my own time. Steve didn''t see it that way. He convinced me that if we
        made great products, we too could change the world."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a19ce1-bc65-4d83-8120-dec5c8e16317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:39:02.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:39:03.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example, Cook pointed to features on iPads, Macs and iPhones
        that allow blind people to communicate with their friends and family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e853225-3f0c-445a-a5e4-9a97c78f3399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:39:02.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:39:03.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On how to change the world: Cook also referred to citizen journalists
        who use their smartphones to capture and report police brutality. He got loud
        applause when he said that Apple products can empower people who witness injustice,
        because people now have a camera in their pocket all the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e95d17b-569c-498e-817c-b8356cc6505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:39:02.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:39:03.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Apple, we believe the work should be more than about improving
        your own self; it''s about improving others'' lives as well," Cook said. "We
        believe that a company with values and acts on them really can change the
        world."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcee788c-3292-43c4-9923-e6d53c3c0749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:39:02.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:39:03.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On meeting George Wallace and Jimmy Carter: Cook said his moral
        compass was tuned when he met both Alabama governor George Wallace and President
        Jimmy Carter as a high school student in the summer of 1977.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141dcf12-a285-46c8-a05d-663985f99407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:39:02.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:39:03.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s CEO was born into a poor family in Alabama, and by the
        time he was in high school, he still hadn''t left the south. But he said meeting
        the segregationist Wallace "was not an honor for me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f09ea0-96eb-408b-bb96-7dac2c5ebbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:39:02.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:39:03.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shaking his hand felt like a betrayal of my own beliefs, like I
        was selling a piece of my soul," Cook said of his introduction to the notoriously
        racist governor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0ced31-3fbc-43f4-becf-ffc4c4c6c5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:39:02.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:39:03.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, meeting Carter was more of a highlight for Cook. Though
        Carter had been the governor of another, bordering southern state (Georgia),
        and like Wallace was a Democrat, Cook said Carter approached life differently.
        He was "kind and compassionate," Cook said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed1f1c3-d4f0-4568-afd6-c584c56dd2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:39:02.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:39:03.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One was right, and one was wrong," Cook said of Carter and Wallace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb7ea8c-2c2a-45e7-bd0b-cb58533988f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:39:02.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:39:03.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Steve Jobs and the ''North Star'': Cook''s advice to the graduates
        of the class of 2015 was to use their own morality as their guides. He encouraged
        them to have Jobs'' optimism that work could better the world, and he urged
        them to embody Carter''s humanity -- something Cook said the president "had
        not sacrificed" despite holding the highest job in the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537494e9-859e-4988-8278-624fcbdb411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:39:02.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:39:03.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your values matter. They are your North Star," Cook said. "Otherwise
        it''s just a job, and life is too short for that. The sidelines are not where
        you want to live your life. There are problems that need to be solved and
        injustices that need to be ended."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f013dd4-2826-4e6f-b6ae-d3e30cf0cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:39:02.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:39:03.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook ended his address by taking a photo of the graduating class
        with his iPhone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed20c53a-c0ba-46ee-ba37-f63ffbd8ae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:39:02.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:39:03.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s speech was the first commencement address delivered by
        an Apple CEO since Steve Jobs spoke at Stanford University''s graduation in
        2005. Cook also delivered a commencement address at Auburn University, his
        alma mater, in 2010, when he was Apple''s chief operating officer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25ac062-cca9-47f7-906b-18a132cd90b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:39:02.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:39:03.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/17/technology/tim-cook-gwu-graduation/">Tim
        Cook: How Steve Jobs changed the world</a></em>"</p>'
  'more-hot-money-leaves-in-april':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-18T14:18:09.339+08:00
    'imagesource': 'jcr:8b9a7dce-039d-46a2-8c50-af214fb52e16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'effcb72a-6833-4ce4-a558-9615b5045ae2'
    'lead': 'More foreign portfolio investments — funds used by nonresidents to participate
      in stock markets or bond markets — continued to leave the Philippines in April
      this year, according to figures from the Bangko Sentral ng Pilipinas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:43:27.261+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T13:43:27.501+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More ''hot money'' left in April – Bangko Sentral

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd929f98b-ac48-436b-bcba-9b44c7ef6010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:43:27.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:43:27.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — More foreign portfolio investments
        — funds used by nonresidents to participate in stock markets or bond markets
        — continued to leave the Philippines in April this year, according to figures
        from the Bangko Sentral ng Pilipinas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a482b71-d858-4ac9-b94c-7d61edcb41bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:43:27.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:43:27.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April marks the second consecutive month of so-called hot money
        leaving the Philippines. The period posted net outflows of $31 million, higher
        than the $22 million net outflows recorded in March. The figure also stands
        in stark contrast to net inflows of $325 million recorded in April 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6cf82a-a0d1-4aa0-a61e-ffe5df2f5f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:43:27.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:43:27.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 2015 ended a four-month long streak of net inflows that began
        November last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934165a0-5f50-4ebe-a35d-aaa08d28cfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:43:27.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:43:27.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/05/15/bsp-maintains-policy-rates-may-2015.html">Read:
        BSP maintains policy rates, again</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197029e8-6f83-454d-8ef7-f832f9ff99fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:43:27.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:43:27.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP attributed April''s outflow to profit taking,
        "as the first two months of the year yielded a total net inflow of $1.8 billion."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4448bf5-aae9-4a07-bc8d-186565765d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:43:27.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:43:27.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registered foreign portfolio investments declined by 7.1% to $1.9
        billion from the previous month''s $2.1 billion. Nevertheless, the BSP noted
        that the figure is still a slight improvement — 3.3% higher — compared to
        April last year. At $2 billion, total outflows alone were 6.6% lower compared
        to March 2015 ($2.1 billion), but 27% higher compared to April last year ($1.5
        billion), the BSP added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd55dc0c-650a-4782-8995-3bb5c4db5882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:43:27.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:43:27.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 74.3% of April''s investments were in securities listed
        in the Philippine Stock Exchange (PSE), particularly in holding firms; banks;
        property companies; food, beverage, and tobacco companies; and telecommunication
        firms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd940ac-be84-4900-bcf1-517fdf8d26aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:43:27.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:43:27.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2015/05/11/PH-financial-system-grows-in-2014.html">Read:
        Financial system grew in 2014, says Bangko Sentral</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c0313b-c5d0-42e1-859b-88eeef6db181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:43:27.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:43:27.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said that the remaining funds were invested in
        peso-denominated government securities (GS) (24.2%), and other peso debt instruments
        (OPDI —1.5%). "Transactions in Peso GS and OPDIs yielded net inflows of $122
        million and $30 million, respectively, while those for transactions in PSE-listed
        securities resulted in net inflows of $172 million."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a414ce53-6b1f-495c-9532-4550cd45a1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:43:27.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:43:27.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April''s top five investors were the the U.K., the U.S., Singapore,
        Luxembourg, and Hong Kong, which accounted for a combined 80% share. The bank
        added that the U.S. continued to be the main destination of outflows, receiving
        an 84.6% share.</p>'
  'Mad-Men-finale':
    'author': 'Brian Stelter, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-05-18T13:13:33.016+08:00
    'imagesource': 'jcr:eec19863-e655-4ef9-9e5b-162fbf9fe5d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7296c6c9-da21-4d7e-9f00-7fa922e8fb93'
    'lead': 'People might love Sunday''s ending of ''Mad Men,'' or people might hate
      it. Either way, AMC president Charlie Collier promises this: "It will stick
      with people for a long time."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:47:08.709+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T13:47:09.020+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Mad Men'' finale has finally arrived

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6466f169-04af-45d2-bc4f-720fc96569cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:47:08.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:47:09.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> -- People might love Sunday''s
        ending of Mad Men, or people might hate it. Either way, AMC president Charlie
        Collier promises this: "It will stick with people for a long time."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18961285-7843-4579-8adf-ec3e902994fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:47:08.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:47:09.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collier has already seen the finale, of course, but he''s being
        careful not to give any hints about what happens in it. In an interview with
        CNNMoney, he said, "I think you''ll see that the finale, just is as beautiful
        as you''d hope it would be."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d93763-0954-4268-9249-ff2301153fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:47:08.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:47:09.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Weiner, the show''s creator, will be screening the finale
        in Los Angeles with the cast, crew, and members of the public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5862a2ef-6078-4403-90e2-4e4db836c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:47:08.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:47:09.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The New York Times, Weiner might have been
        managing expectations a bit when he said, "Ending a TV show is not a natural
        thing to do. Nobody''s happy about it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8946fd-eda7-4242-ad6a-a7ab5cd6bec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:47:08.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:47:09.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weiner -- who was a producer on HBO''s <em>The Sopranos</em>, with
        its famously ambiguous final scene -- also said this: "All I can tell you
        is that we''re telling a story, this is the natural conclusion of the story."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb1c2a9-c11d-4814-b10b-9882476a948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:47:08.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:47:09.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode will premiere on AMC Sunday at 9 p.m. When it''s airing,
        the other channels owned by AMC''s parent company (AMC Networks) will halt
        regular programming and redirect viewers over to <em>Mad Men</em>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1f66e-65f4-4898-abef-f3c5ab0667cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:47:08.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:47:09.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a very rare move. Media companies occasionally set up a
        "roadblock," meaning they''ll show the same program at the same time on all
        the channels they own.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02415301-3e01-44b0-af17-9ebae49b9843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:47:08.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:47:09.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But AMC''s other channels, Sundance, IFC, WE tv, BBC America, aren''t
        doing that -- instead, they''re putting up messages that say their staffs
        are watching <em>Mad Men</em> on AMC, so "come join us!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64a7a5-5598-4011-8c87-d5258aca7ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:47:08.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:47:09.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graphical messages will include a nod to the season one finale
        of <em>Mad Men</em>, the episode when Don Draper''s ad agency names Kodak''s
        slide projector the "Carousel." A batch of <em>Mad Men</em> photos will be
        projected onto the screen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3390827e-b68f-42ca-9146-c6326cab0e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:47:08.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:47:09.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about a possible precedent for this, Collier said, "I
        remember a time during the Carson finale where Comedy Central said, ''You
        know what? That''s what you should be watching.'' And it was a moment. And
        you know what, that''s what comedy lovers should have been watching."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f7af5-9640-4c75-9b04-5e74ffeb8140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:47:08.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:47:09.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Sunday, he added, "we hope drama lovers will come to AMC."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c475a2-73ed-40ad-bfa8-26186140c6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:47:08.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:47:09.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC has been deliberate about trying to elevate "Mad Men" into the
        "hall of fame," as Collier put it, alongside shows like The Sopranos. There
        have been exhibits about the show at museums and public events with speakers
        like Weiner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247944ba-337d-48b5-9104-95b396155f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:47:08.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:47:09.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the finale, Weiner will hold another on-stage event, this
        time at the New York Public Library.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca18be34-4b3d-44cb-b528-f2327579f018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:47:08.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:47:09.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will sort of be the decompression of it," he told the Times.
        "I don''t anticipate people standing up front with pitchforks and hot tar
        or anything like that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c87b791-666f-4be5-ba95-13cc5f2046a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:47:08.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:47:09.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe the pitchforks will come out electronically, via Twitter and
        Facebook. But in the hours leading up to the finale, there have been mostly
        kind words about the series and its cultural impact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2150cf49-ae42-470c-9c85-8b2df32169c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:47:08.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:47:09.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alison Brie, one of the show''s stars, tweeted about AMC''s marathon
        of all the episodes, which started on Thursday, leading up to Sunday night''s
        ending.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcad9f0d-6a3e-4bfd-adf4-47969de7bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:47:08.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:47:09.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What an epic, incredible show," she wrote. "So proud to be a part
        of it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac2b829-df88-4aac-88aa-59b1dff0361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:47:08.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:47:09.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://money.cnn.com/2015/05/17/media/mad-men-finale-plan/">Mad
        Men'' finale has finally arrived</a>."</em></p>'
  'ISIS-takes-control-of-key-Iraqi-city-as-govt-troop-pull-back':
    'author': 'Jethro Mullen and Yousuf Basil, CNN'
    'caption': 'The months-long fight for the key central Iraqi city of Ramadi now
      appears to be going ISIS''s way, with the Islamist extremist group capturing
      police headquarters, the Ramadi Great Mosque and even raising its trademark
      black flag over the provincial government building, sources said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-18T22:02:15.612+08:00
    'imagesource': 'jcr:d58697b8-9a34-4ae0-8c8c-07c19b86e65b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e47b774-1519-45a8-9e88-2d1179517c83'
    'lead': 'Ramadi, a key Iraqi city, fell to ISIS on Sunday after government security
      forces pulled out of a military base on the west side. The ISIS advances came
      after militants detonated a series of morning car bomb blasts, forcing Iraqi
      security forces and tribal fighters to retreat to the city''s east.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:51:51.656+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T13:52:32.503+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T13:52:31.956+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS seizes key Iraqi city of Ramadi: What happens next?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec26113-d94f-418a-b684-b396b83a19a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Now that the key Iraqi city of Ramadi has
        fallen into the hands of ISIS militants, what happens next?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d96cbb-1d18-407c-b06b-8b99af5ac7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It depends who you ask.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6570e5d-388b-42b2-90cb-2aa32ab3eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi and U.S. officials are maintaining that the tide will soon
        turn back against ISIS, whose fighters seized control of Ramadi on Sunday
        after a prolonged offensive using explosive-laden bulldozers and other vehicles
        driven by suicide bombers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c1c311-37ad-465c-8a0c-fb1122933925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many observers say that recovering from the loss of the strategic
        city — the capital of Anbar province, Iraq''s Sunni heartland — will take
        a long time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ae81dc-8bdd-40dc-8ffe-3a23053b1626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a huge setback to Iraqi forces and to the U.S. strategy
        to degrade and ultimately defeat ISIS," said Peter Mansoor, a CNN military
        analyst who was a colonel in the U.S. Army.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44730715-e939-4229-b41e-7dd80721c8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS victory in Ramadi, after more than a year of fighting,
        shows the Sunni militant group''s broader resilience in the face of sustained
        airstrikes from the U.S.-led coalition and pressure from Kurdish forces in
        the north.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e79118-0b57-4276-9af1-f48b871b4013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Backup forces bring their own challenges</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368633d3-b898-43b0-b372-7a54d9273094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi government says reinforcements for the security forces
        that pulled out of Anbar on Sunday are already on their way. Ramadi is just
        110 kilometers (70 miles) west of Baghdad, the heavily fortified capital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1585bd-27dd-43db-a7e2-07b52f877327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the nature of the forces believed to be heading to Anbar to
        take on ISIS there could present challenges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e68d646-88c0-4611-8d91-49a00c656a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi Prime Minister Haider al-Abadi has ordered the Hashd Al-Shaabi
        paramilitary force — also known as the Popular Mobilization Units — to prepare
        for deployment. It will be joined by Iraqi security forces and Sunni tribal
        volunteers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c6949-a21c-4053-ae8c-b83cce7e5dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to mobilize the paramilitary force, which is Iranian-backed
        and predominantly Shiite, follows a request for help from Anbar provincial
        officials, tribal leaders and religious clerics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8170de76-03a7-467c-aacc-644c89da0fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Concerns about role of Shiite forces</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096e4124-9e8f-4648-81f6-13079efdbcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shiite forces that are part of the Popular Mobilization Units
        helped the Iraqi army retake the city of Tikrit from ISIS in March. But their
        involvement prompted fears that it could inflame sectarian tensions, and their
        ties to Iran complicated the use of airstrikes by the U.S. coalition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca8bc8-fadf-4767-9acf-6383f037b1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sending Shiite forces to fight ISIS in the heart of Sunni Iraq raised
        concerns among some observers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539259e3-1e17-41b0-83a6-f9ad2cee168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be a different bloodbath on its own. It would be Sunni
        against Shia. Who knows what that would provoke?" said Robert Baer, a CNN
        intelligence and security analyst.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145d0ba8-f1cf-41e0-b727-09122a18b1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhannad Haimour, a spokesman for the governor of Anbar, said the
        Popular Mobilization Units were no longer Shiite militias but an official
        body governed by law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce03b4b5-91e6-4b97-b7a7-b575289bfac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The governor made the position very clear that any Iraqi who wishes
        to defend Iraq is welcome to do so, provided that they are fighting under
        the Iraqi banner and under the command and control of the Iraqi official security
        forces," he told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f6dfa8-bd4d-43d9-b10c-72c4fb4a18ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Hugely symbolic'' city</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7eac5c-5dac-409d-8148-a6b4c1c97ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the arrival of predominantly Shiite forces is likely to do little
        to soothe the grievances of the beleaguered Sunni tribes that have been fighting
        ISIS for control of Ramadi since the first half of last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d42aa4-1a32-4f1d-9361-1c76a4df56d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the city have repeatedly called for more support and
        weapons from the Shiite-dominated government in Baghdad and for more airstrikes
        by the U.S.-led coalition.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f1a44b-49dd-4572-879b-b72313d8ab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite their warnings, one of the cities for which U.S. forces
        fought bitterly in 2005 and 2006 eventually fell to ISIS.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a149a1f-d31a-4ae3-bf6a-bc8c759450ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ramadi is hugely symbolic," said Mansoor, a former aide to Gen.
        David Petraeus, who led U.S. forces in Iraq. "It''s the birthplace of the
        Awakening, the tribal rebellion against al Qaeda in Iraq, the forerunner to
        ISIS — a tribal rebellion that did so much to defeat that group back during
        the surge of 2007 and 2008."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bdf99e-5a70-477a-818d-98546e1d18b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the United States announced that it was "expediting"
        weapon shipments to Iraq because of the fighting in Ramadi.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca69289-4fe8-4679-9461-89e919c06587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from Seoul, South Korea, on Monday, U.S. Secretary of State
        John Kerry said that "large numbers" of ISIS fighters had been killed in the
        past few days, and that more would be killed in the coming days "because that
        seems to be the only thing they understand."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79555c47-dd8c-4e24-9be9-2112071dda7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible to see the kind of attack we have in Ramadi, but
        I am absolutely confident in the days ahead that will be reversed," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb412aba-c7a3-4e76-bb2d-30f333cf2f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fears of ''bloodbath'' under ISIS</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c4113c-53f4-430c-a112-6a5416880b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the city is back in the hands of terrorists, officials
        are "extremely concerned about massacres that we think will be committed by
        ISIS," said Haimour, the Anbar governor''s spokesman.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dbe0ee-6a2b-42e9-99ef-8d8cd01c8ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the first day that ISIS took over the city, they executed a
        3-year-old girl whose father was fighting against ISIS. And he later died
        in battle," he told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaa389f-510d-4536-911f-313fe881b35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has a grim track record of ruthlessly slaughtering opponents
        it captures.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caebf4e-d2a2-4195-a760-fcf3fb927ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody who supported the government will probably be executed
        within the next 24 hours," said Baer. "Their families will be driven out.
        It will be a bloodbath over the next couple of days. All the soldiers who
        were captured will be executed."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a0f953-bd0b-408f-81d7-1264a1e70f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flood of residents has been pouring out of Ramadi toward safer
        parts of Anbar and Baghdad in recent days.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c55aaf1-9922-4220-a30b-e691816c1293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are witnessing a humanitarian crisis," said Haimour, estimating
        that as many as 8,000 people had left the city Sunday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d532b1c-1510-4d7d-89ab-cbcf3a2986dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As civilians fled, the heavy fighting continued.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa0e4a6-93e8-4706-98ca-94b513655f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials estimate that more than 500 people have been killed in
        the most recent clashes in Ramadi, he said, noting that some pockets of resistance
        against ISIS remained inside the city.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0901edea-b48d-4594-af87-1ed82e162bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS resilience, Iraqi difficulties</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd40d155-2499-475c-8654-8728be073e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts said ISIS'' advances in Ramadi showed the extremist
        group''s tenacity.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7921b4-9f50-4665-8e14-bc8bac8fd554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s clear to me is ISIS is enduring and will continue to endure,"
        said Baer.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156c7540-daae-41c4-ab99-e16ffccb743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others said the situation reflected long-standing issues with Iraqi
        security forces and Western efforts to strengthen them.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe3a15-4b9c-4230-b8a3-d5cea67eb1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not about ISIS. This is about whether the Iraqi military
        has the capability and, more importantly, the will to face up with ISIS,"
        he said. "They''ve had some successes, the military has. This is a setback.
        It''s going to take years to figure out who will prevail."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf51674-1926-4d7b-9d76-6292ef8c3412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baer said he thinks the fall of Ramadi rules out the likelihood
        of an Iraqi offensive this summer to kick ISIS out of Mosul, the northern
        city where government security forces fled from the militants last year.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d24610-53c8-4071-8dcd-56e082f8df0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Ramadi''s probably lost for a long time, and other parts
        of Al-Anbar province, as well," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da169c7-a61a-458d-af6a-096167bea329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haimour said it''s unfair to portray Iraqi forces as unwilling to
        battle ISIS. Iraqi forces fought hard in Ramadi, he said, but faced well-trained
        ISIS fighters with heavy weaponry who were on a suicide mission.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f426b4-9d49-4159-9968-8a74578503ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They come to Anbar and Iraq to die. It''s very difficult to stop
        a bulldozer that''s been armored, driven by a suicide bomber, with tons of
        explosives," he said. "And dealing with these fighters has been extremely
        difficult. It''s not a conventional war by any stretch of the imagination."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408ca523-1023-4043-a4a6-9249ea86988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Hamdi Alkhshali, Catherine Shoichet, Jomana Karadsheh and
        Tim Lister contributed to this report.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cf9be9-6ba1-4455-93a9-cf9d362846a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:51:51.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:52:32.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/18/asia/isis-ramadi/index.html">ISIS
        seizes key Iraqi city of Ramadi: What happens next</a>?"</em></p>'
  'nba-western-conference-finals-houston-rockets-golden-state-warriors-curry-harden1':
    'author': 'Volt Lozada, for CNN Philippines'
    'caption': 'Steph Curry and James Harden will lead their respective sides in the
      Western Conference finals.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-18T16:56:39.122+08:00
    'imagesource': 'jcr:1d3fd9cb-68fd-4258-8025-54d7238076fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38ab842b-df8a-4cfc-b274-6964b347ccbe'
    'lead': 'Who will win the Western Conference finals - Golden State or Houston?
      It all depends on their respective stars, Steph Curry and James Harden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:55:31.616+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T13:55:31.913+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Western Conference Finals: The battle between Steph Curry and James
      Harden

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c311e9-00a6-413e-86cf-f5080bc99107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The debate will have a definite
        conclusion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e085747-fc01-4502-95d7-c139c22699ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the regular season unfolded, Steph Curry and James Harden were
        making a case for themselves for this season’s MVP award.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c893ff4-8502-4516-9c19-9e725061b720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry was leading the Golden State Warriors to the league’s best
        record, putting on memorable performances night in and night out. Harden,
        meanwhile, was dealing with injuries to Dwight Howard and most of his teammates
        for most of the season, but carried the team to a second-seed finish in the
        ultra-competitive Western Conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8e864f-94c5-4f2d-a110-b3c1be389a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry eventually won the award in a surprisingly lopsided fashion
        despite all the debate in the regular season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bf06c9-cf3b-459b-8d7a-733e51ab2e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, these two have a chance to lead their respective teams to the
        NBA Finals, going head to head in proving who the real MVP is.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9042ff91-31f4-4f88-83cd-bb3030b69565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jump-shooting teams can win</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5586d366-5952-478c-9780-943219b55855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors shoot a lot. That''s what happens when you have Steph
        Curry and Klay Thompson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5b46b8-c1ed-4cf5-900b-28f78c2e6f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State is trying to break the notion that jump-shooting teams
        can’t win it all, and are one step away from getting the chance to show that
        they can.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cc9cf9-7690-4c61-8b99-bae0917e21e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They made quick work of the Anthony Davis-led New Orleans Pelicans
        in a four-game sweep and in the semifinals, they faced a Memphis team who
        are the complete opposite of them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401f81c1-7791-4e5c-82a1-f6818ea8f4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grizzlies, a gritty team known for pounding the ball inside,
        didn’t make the Warriors'' path to the Conference Finals a cakewalk by any
        means. However, they just didn’t have enough to stop the rampage Curry unleashed
        in Game 6.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac435592-5d7e-4d9e-aeb8-13156de43065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can the MVP’s shooting lead his team to its first title since 1975?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee00b01-3c67-4f44-b7cb-f03107825a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/05/18/NBA-Playoffs-Houston-Rockets-Game-7-Los-Angeles-Clippers.html">Related:
        Rockets take Game 7 against Clippers to advance to Western Conference finals</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95939fe6-3aed-49b1-9026-1fa5d7efc483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fear the Beard</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec1f303-7011-42fa-acb7-764b2aabcabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Curry was the best player on the best team this year, Harden
        made a case for himself by actually being the most valuable player on the
        Rockets’ roster.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147fc6a9-ff75-40c9-bd54-caeb07055d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the regular season he led the Rockets with 27.4 points per game,
        second only to Russell Westbrook of Oklahoma City, and averaged 26.3 points
        throughout the Playoffs to help his team reach the Conference Finals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55bcf5c-87e0-487e-9528-5572f06827d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets took care of the Dallas Mavericks in the first round
        and moved on to face a determined Los Angeles Clippers team who was fresh
        off beating the San Antonio Spurs in an exciting first round encounter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cacf86-d3fd-41c0-b70c-9d3c2e0d9319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston went down 3-1 in the series, and seemed as if they were
        headed for an early vacation, but Harden had other plans. The Rockets regained
        their senses and won three straight games over the Clippers to advance to
        the Conference Finals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f01818f-5de3-4943-a0a2-c02fe9cb4ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Key matchups</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9678fa33-867b-40ac-bf80-c1be15c0a978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steph Curry has made it past two defensive teams in the New Orleans
        Pelicans and the Memphis Grizzlies, but shouldn''t expect an easier time against
        the Rockets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eef5759-a53d-40e9-bc05-eb7927094afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he could easily get past 37-year-old Jason Terry and the just-turned-38
        Pablo Prigioni, Houston will plug in their best defenders on him in an effort
        to slow him down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311c9c34-4761-4380-82b3-34458d12d32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With defensive point guard Patrick Beverly out with an injury, swingman
        Trevor Ariza will have to slide down defensively to match up against Curry
        for most of the series.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f802424-37cb-414b-98c8-c10f2a99a37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Harden is the most potent scoring threat for the Rockets,
        which makes the assignment of Draymond Green, the Warriors’ best defender,
        a no-brainer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b913a3ef-7050-4ddb-9598-64cd07c33ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though stopping Harden is a big part of beating the Rockets, his
        offensive explosions don’t necessarily result in wins either.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9420499b-8d94-4604-bd03-b8d6ec48832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets will need all the help they can get from Josh Smith.
        The versatile big man is a capable defender who can make plays on offense
        – two things the Rockets need help from if Ariza will be busy guarding Curry
        and with their point guard rotation thin and old.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962b3c0a-2316-4833-99a6-33d9ee6cb2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:55:31.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:55:31.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Warriors will need Harrison Barnes to step up on
        both ends of the floor. With both Curry and Thompson possibly shackled by
        Houston defenders and Green focused on the defensive end, Barnes must be ready
        to pounce on the Rockets.</p>'
  'Senator-wants-probe-into-e-jeepney-safety':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'A COMET e-jeepney went ablaze causing massive traffic along Katipunan
      Avenue last May 13.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-18T23:33:37.248+08:00
    'imagesource': 'jcr:6c9efa57-e238-4f85-b1a0-84b8a7df47e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2870ece-e875-4003-a5e6-f1a85635d0b3'
    'lead': 'Sen. Pia Cayetano urged transport officials to investigate a passenger
      electric jeepney burst into flames on Katipunan Avenue on May 13.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:01:20.284+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T14:01:20.508+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator wants probe into e-jeepney safety

      '
    'updated': 2015-08-02T13:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf3269-39f2-4508-82ee-c1e486ab0b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:01:20.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:01:20.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Sen. Pilar “Pia" Cayetano urged
        the Department of Transportation and Communications (DOTC) to investigate
        why a passenger electric jeepney burst into flames along Katipunan Avenue
        on May 13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c0c4d6-d46c-4033-a902-8cf461618ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:01:20.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:01:20.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Sunday (May 17), Cayetano, who heads the
        Senate Subcommittee on Sustainable Transportation, raised safety concerns
        after photos circulated in social media, which showed the scorched and disfigured
        chassis of the vehicle.</p>'
    '4':
      'image': 'jcr:74802aa0-ad74-4b7a-83c6-aaebf83b9e0c'
      'imageCaption': 'Top Gear reported that the e-jeepney''s driver and payment
        system operator tried to put out the fire with a fire extinguisher but the
        blaze just went on.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dded14-72d6-4350-bdb0-59fc0a38464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:01:20.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:01:20.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d7b5c-20c4-45b8-ab21-a1380f649f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:01:20.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:01:20.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was hurt, but the incident caused massive traffic on Katipunan,
        a busy Quezon City thoroughfare, near the UP Town Center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a11b599-ac50-4e58-b24c-aee2e9f05a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:01:20.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:01:20.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also raised concern as the City Optimized Managed Electric
        Transport (COMET) e-jeepney that went ablaze was operating without a franchise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c7a5b0-31a3-4c7d-8064-bd8f82376a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:01:20.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:01:20.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course we all love these environment-friendly vehicles, but
        it doesn''t mean they can operate without regulation, especially if there
        are safety issues,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66401d6-9b23-46e8-a0e9-096e276dd66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:01:20.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:01:20.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added that she had already called the attention of both
        the Land Transportation Franchising and Regulatory Board and the DOTC on the
        issue of franchising during the Senate budget hearing last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4075ad00-60da-4e3c-b457-47112ce09b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:01:20.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:01:20.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They promised to look into it,” the senator said. “But here we
        are more than six months later with a big problem at hand.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a33b948-ebc5-43e1-b5ec-2ae732332018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:01:20.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:01:20.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB issued its first public-utility electric jeepney franchise
        in 2012.</p>'
    '16':
      'image': 'jcr:8a30c161-bfad-4680-830b-bd06b48b42f5'
      'imageCaption': 'Global Electric Transport said it will resume operations on
        the first week of June.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f3eb3d-48b9-4032-b584-2d81b6b7f297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:01:20.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:01:20.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5932f3c1-4453-47ca-99fd-b20516ecc9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:01:20.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:01:20.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.topgear.com.ph/news/motoring-news/what-really-happened-to-the-burned-comet-electric-jeepney-in-quezon-city">Top
        Gear</a> reported that some bystanders claimed the fire was due to arson.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b9d627-59d7-40b1-9df9-0e29ce68d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:01:20.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:01:20.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an officer of COMET distributor Global Electric Transport (GET)
        told Top Gear that the e-jeepney caught fire on its own.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3059141f-56fc-4c25-87cf-45ae999adbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:01:20.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:01:20.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GET temporarily halted operations and announced on its Facebook
        page that it would resume on the first week of June after safety inspections
        and a systems upgrade.</p>'
