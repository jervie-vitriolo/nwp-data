    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fae67a12-7330-4531-8f39-1d3ddf1ce6bc'
    'lead': 'The Foreign Ministry of China says the Philippine and the U.S. are working
      together to "exaggerate the China threat" over a disputed shoal in the South
      China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:42:29.793+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T14:42:30.102+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing: Philippines, U.S. out to ''exaggerate China threat''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f21a42d-2944-44b8-8795-299b8b0276a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:42:29.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:42:30.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China (Reuters)</strong> — China''s Foreign Ministry
        accused the Philippines on Friday (May 15) of working together with the United
        States to "exaggerate the China threat" over a disputed shoal in the South
        China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bbb87b-745b-455c-9661-ff8b8de951a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:42:29.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:42:30.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing stepped up its criticism of Manila a day before U.S. Secretary
        of State John Kerry is due to visit China, where he is expected to raise Washington''s
        commitment to ensuring freedom of navigation and flight in the South China
        Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a363632-bcac-4820-89e3-572deeceb8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:42:29.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:42:30.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security concerns have deepened internationally about Beijing''s
        maritime ambitions in the South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35985c86-9340-42c8-bb94-c14702ff3dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:42:29.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:42:30.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent satellite images have shown that since about March 2014,
        China has conducted reclamation work at seven sites in the Spratlys and is
        constructing a military-sized air strip on Fiery Cross Reef and possibly a
        second on another reef.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbd3422-1831-41b5-ad32-0d9c55e5e49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:42:29.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:42:30.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, a U.S. treaty ally, has called for urgent action
        to be taken.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b5ac6e-6477-4e8a-8c93-0de67b064c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:42:29.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:42:30.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that in recent days, some people in the Philippines are
        jumping very high and are echoing some people in some countries to actively
        exaggerate the China threat, manufacturing tensions in the region. This theatrical
        double act has grabbed many eyeballs, but as everyone can see, the current
        situation in the South China Sea is stable," the ministry''s spokeswoman Hua
        Chunying told a daily briefing in Beijing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe83f9-c2da-47ab-a0b7-c31bfaefdcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:42:29.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:42:30.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine side is ignoring the common interests of countries
        in the region and continuing to take provocative measures that complicate
        and expand the dispute, which just fully exposes the fact that the Philippines
        is hiding behind (other countries). I want to stress again that China''s determination
        of protecting country''s sovereign right and legitimate interests is resolute.
        We will respond firmly to any acts of provocation against China," Hua added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0378695e-3dbc-4a0d-abfb-517c4053acc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:42:29.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:42:30.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (May 13), China''s Foreign Ministry said that Beijing
        was "extremely concerned" about a possible plan by the Pentagon to send military
        aircraft and ships to assert freedom of navigation in the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ca18fe-3b0c-4ccf-9fd1-b35820f11d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:42:29.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:42:30.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has always rejected U.S. involvement in the dispute and has
        dismissed Washington''s proposal for a freeze on provocative acts in the area.
        It has reiterated that the only way to address the issue is through bilateral
        talks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325d6eb-ca53-4d49-a0a1-b2b37a177ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:42:29.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:42:30.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims sovereignty over most of the South China Sea, through
        which $5 trillion in ship-borne trade passes every year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b5cb96-8ad7-47b4-834e-56d3afb693c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:42:29.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:42:30.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, Vietnam, Malaysia, Taiwan, and Brunei have overlapping
        claims.</p>'
  'pba-governors-cup-talk-n-text-alaska-pettigrew':
