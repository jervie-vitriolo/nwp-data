  'FBI-Hacker-claims-to-have-taken-over-plane-controls':
    'author': 'Evan Perez, CNN'
    'caption': 'Chris Roberts, founder of One World Labs, show here at an information
      security and hacker conference last October. (Photo from his Twitter account)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-18T12:23:24.836+08:00
    'imagesource': 'jcr:336d2e6b-9a34-48e4-a740-0f864ff789b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '687239b1-5a3d-4ae7-81e0-f4801a5873c6'
    'lead': 'The FBI detained cybersecurity consultant Chris Roberts in April following
      a United Airlines flight to Syracuse, New York, after officials saw Twitter
      posts he made discussing hacking into the plane he was traveling on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:33:27.277+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T14:33:27.601+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI: Hacker claims to have taken over plane controls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784c62f3-c130-4a47-b898-28a7e514c7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:33:27.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A cybersecurity consultant told the FBI
        he hacked into computer systems aboard airliners up to 20 times and managed
        to control an aircraft engine during a flight, according to federal court
        documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a9d549-eed4-4298-952c-1239065fc4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:33:27.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Roberts was detained by the FBI in April following a United
        Airlines flight to Syracuse, New York, after officials saw Twitter posts he
        made discussing hacking into the plane he was traveling on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77ff20f-c6d3-4eb8-827a-9bc0bb632745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:33:27.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An FBI search warrant application filed in the U.S. District Court
        for the Northern District of New York describes the investigation of Roberts
        for possible computer crimes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bd7ce3-5e57-4aab-a61f-27d74ceffc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:33:27.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.aptn.ca/news/wp-content/uploads/sites/4/2015/05/warrant-for-Roberts-electronics.pdf">Read
        the search warrant application (PDF).</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ed67b-bef7-41a5-8b85-220391fdb2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:33:27.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During FBI interviews in February and March, the document says,
        Roberts told investigators he hacked into in-flight entertainment systems
        aboard aircraft. He claimed to have done so 15 to 20 times from 2011 to 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7c2687-37c2-426f-a76a-32c968244b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:33:27.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said, according to the document, that once he had hacked
        into the systems and then overwrote code, enabling him to issue a "CLB," or
        climb, command.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482046aa-f791-4fbe-b3e7-6af68240d3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:33:27.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He stated that he thereby caused one of the airplane engines to
        climb resulting in a lateral or sideways movement of the plane during one
        of these flights," the document says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3a7b90-d7df-4e28-9e54-acc95a9e7408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:33:27.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts said he knew of vulnerabilities aboard three types of Boeing
        aircraft and one Airbus model. He hacked into in-flight entertainment systems
        made by Thales and Panasonic, he told agents, according to the document.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad23a845-00ea-43b5-831f-fd93022e3c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:33:27.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://aptnnews.ca/2015/05/15/hacker-told-f-b-made-plane-fly-sideways-cracking-entertainment-system/">Canada''s
        APTN first reported</a> on the document.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac5fcd-be2b-482f-bbf4-1ed5b0ce8218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:33:27.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts has said on Twitter that he''s been advised not to say much,
        but he has tweeted that his only interest is "to improve aircraft security"
        and accused the FBI of "incorrectly" condensing five years of his research
        into one paragraph.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3671075-0913-4912-a1b2-0940cd83e76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:33:27.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lots to untangle," he tweeted.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sorry it&#39;s so generic, but there&#39;s a whole 5 years of stuff
        that the affidavit incorrectly compressed into 1 paragraph....lots to untangle</p>&mdash;
        42...Hanging in the lair (@Sidragon1) <a href="https://twitter.com/Sidragon1/status/599796651465658369?ref_src=twsrc%5Etfw">May
        17, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e1730-9e4f-436f-8335-41e39f545d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:33:27.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d31a565-a2a5-48f0-a1b5-46f749fa19be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:33:27.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts did not immediately reply to CNN messages seeking a response,
        and in an <a href="https://www.wired.com/2015/05/feds-say-banned-researcher-commandeered-plane/">interview
        with Wired magazine</a>, he declined to say whether he had hacked the flight
        mentioned in the federal affidavit. In that article, he said a key paragraph
        was out of context.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b47a683-82d6-4472-9a24-7db4e46a3ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:33:27.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That paragraph that''s in there is one paragraph out of a lot of
        discussions, so there is context that is obviously missing which obviously
        I can''t say anything about," he said. "It would appear from what I''ve seen
        that the federal guys took one paragraph out of a lot of discussions and a
        lot of meetings and notes and just chose that one as opposed to plenty of
        others."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e457820d-cae5-4b8a-838c-9e0eeb894a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:33:27.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI document says the bureau''s agents and technical specialists
        "believed that Roberts had the ability and the willingness to use the equipment
        then with him to access or attempt to access the in-flight entertainment systems
        and possibly the flight control systems on any aircraft equipped with an in-flight
        entertainment system, and that it would endanger public safety to allow him
        to leave the Syracuse airport that evening with that equipment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba6714a-556f-4cf7-84e1-b471816307a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:33:27.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts said he used a modified Ethernet cable to connect his laptop
        to an electronic box underneath his seat that controls the entertainment system.
        From there, he hacked into the airplane''s computer nerve center, the document
        cites Roberts as telling the FBI.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c509c1e-efe5-415d-a03e-017c4adb78ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:33:27.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 15, United Airlines told the FBI that Roberts had posted
        tweets about hacking into the plane he was traveling on and possibly activating
        the emergency passenger oxygen masks, the document says. At the time, Roberts
        was traveling on a United flight from Denver to Chicago, then connecting to
        Syracuse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b6fb7-e0d1-4021-ac83-4a7f66ce0576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:33:27.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI agents tracked the aircraft that Roberts traveled on from Denver
        to Chicago and found signs of tampering and damage to electronic control boxes
        that connect to in-flight entertainment systems. The boxes tampered with were
        under the seat where Roberts sat and the one in front of his seat, the warrant
        application says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcf302e-1715-49ee-a24c-a65791194ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:33:27.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts told agents he didn''t hack into the systems aboard the
        Denver-to-Chicago flight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f49177b-1e9f-45d6-93c7-6bc5f8a64964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:33:27.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI search warrant said agents seized computer equipment, including
        a laptop and an iPad, as well as thumb and external drives.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e1aea4-efb0-45fa-bc7c-82947dce549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:33:27.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thumb drives contained "nasty" malware, Roberts said, that could
        be used to compromise computer networks, according to the FBI document.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff4e5c-a9ab-4efe-9fa3-255011bdb43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:33:27.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the plane manufacturers has cast doubt on the hacking claims.
        Boeing said its entertainment systems are "isolated from flight and navigation
        systems."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d26bfe-87a5-4e7b-b3b7-f57974b2301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:33:27.279+08:00
      'mgnl:createdBy': 'cnnproducer'
