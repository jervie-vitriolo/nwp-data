      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:52.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:30:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new softer-edged car shares almost no parts with the aggressively
        angled Camaro available at dealerships now, according to GM. The only two
        parts the cars have in common, the automaker said in an announcement, are
        the Chevrolet bow-tie badge on the trunk and the SS badge on V8-powered SS
        models.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dff93e-b833-4f4e-b7c0-7d717d86e38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:52.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:30:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Camaro will be at least 200 pounds lighter than today''s
        model thanks to various weight-saving parts. A new design makes the car look
        lower and wider even though its actual dimensions are within 2 inches of the
        current Camaro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3ad61b-4f70-4024-a0b0-18684fb5700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:52.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:30:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new car will be available with V8 and V6 engines, each more
        powerful than the current car''s V8 and V6, as well as with a turbocharged
        4-cylinder engine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d01a732-a9cf-43bc-a122-20cb567ac1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:52.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:30:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Camaro''s 6.2-liter V8 is essentially the same engine used
        in the Chevrolet Corvette Stingray. In the Camaro, it can produce up to 440
        horsepower making it the most powerful Camaro SS ever offered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e06ce38-f8c5-4db7-925f-8606407c5dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:52.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:30:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The V6 engine will be capable of producing 330 horsepower and the
        4-cylinder 270. With the 4-cylinder engine, GM predicts, the Camaro will be
        able to get over 30 miles per gallon on the highway, making it the most fuel-effecient
        Camaro ever.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5089d4b5-f1ab-48bc-a496-621fc757f297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:52.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:30:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ford Mustang, a competitor to the Camaro, began offering a turbocharged
        4-cylinder engine with its latest redesign for the 2015 model year. The 4-cylinder
        Mustang engine produces up to 310 horsepower and gets 31 miles per gallon
        on the highway, according to the EPA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35c6d3-9282-4599-9964-bd7e61c1548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:52.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:30:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the Camaro engine options have added technology to enhance the
        sound, something that has become common, especially on performance cars. The
        V6 and V8 have mechanical resonators that direct sound into the passenger
        compartment. Both also have special exhaust valves that by-pass the noise-reducing
        muffler under hard acceleration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9968fe68-64c9-4e63-b11c-ebbc8f7bd334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:52.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:30:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4-cylinder engine will be offered with an audio system that
        "amplifies the native sound" of the engine through the stereo, according to
        GM.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1879c220-e951-4296-aa87-f97628f9979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:52.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:30:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Camaro SS will be offered Magnetic Ride Control technology that
        allows the driver to adjust the suspension stiffness for comfort or performance.
        Previously, this was available only on the ultra-high-performance Camro ZL1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1e87f7-47c9-4a2d-9ea6-007dec774dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:52.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:30:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chevrolet Camaro first went into production in 1966 in response
        to Ford''s hugely successful Mustang, which was introduced in 1964. The Camaro
        went out of production in 2002 but was brought back in 2010, again in apparent
        response to Ford''s huge success with the retro-styled 2005 Mustang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0a58c9-d8ab-45d5-8175-3b7efbf6ea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:52.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:30:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pricing and fuel economy figures for the new car will be announced
        closer to the time it goes on sale.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aaf53a-3af6-4674-a22d-b1996d571c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:52.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:30:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/16/autos/new-chevrolet-camaro/">GM
        reveals all-new Camaro</a>"</em></p>'
  'Discussion-of-provisions-for-final-draft-of-BBL-delays-voting':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Rep. Rufus Rodriguez (inset), chairman of the Ad Hoc Committee on
      the Bangsamoro Basic Law, says lawmakers will do their best to stick to the
      time table allotted for voting final draft.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-18T15:07:18.115+08:00
    'imagesource': 'jcr:67b1a5e0-c860-4eae-b294-6f6f0e14e259'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d20955c-b83d-4bec-88f4-dcb5583d6335'
    'lead': 'Originally, the House Ad Hoc Committee on the Bangsamoro Basic Law planned
      to vote already on each of the provisions of the bill that they would want to
      include in the final draft to be submitted to the plenary. The day was supposed
      to be a historic one, but ended with lots of discussions and deliberations that
      eventually ended in an adjournment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:32:25.627+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T13:32:25.906+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers to go on 2nd day of Bangsamoro discussions

      '
    'updated': 2015-05-19T22:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cf80f8-ef08-454f-b86f-ab959acfd3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:32:25.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> – The first day of voting for
        the amendments in Bangsamoro Basic Law (BBL) has been tedious for the members
        of the House Ad Hoc Committee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b435661a-3f6f-419b-aa61-332836e6baf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:32:25.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee adjourned on the 13th page out of 109-page working
        draft Monday night (May 18). Lawmakers said they would continue voting on
        Tuesday, but might extend their deliberations until Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f454a-3e21-4e0b-b9e8-c73a34f486e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:32:25.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions on the BBL started on Monday on which provisions they
        would include in the final draft, which will create a political unit to replace
        the Autonomous Region in Muslim Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daaa029-13ae-4dfc-b18b-4c6a963c747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:32:25.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day was supposed to be a historic one, but ended with lots of
        discussions and deliberations that eventually ended in an adjournment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b8b8fc-92c9-48f4-a506-6e00e09085ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:32:25.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Rep. Rufus Rodriguez released his working draft as Ad
        Hoc Committee chairman. In that draft, he indicated that at least 30 provisions
        would be removed from the original draft.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd59c0e-1e0d-4db6-8cd4-213f7e05bc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:32:25.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provisions to be deleted include provisions that pertain to the
        Bangsamoro having its own agencies equivalent to the following:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a150e570-3271-4678-8e4e-8e83dcca25a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:32:25.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Audit</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9bd4c-3be2-45ba-b5ef-d81e596418e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:32:25.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Service Commission</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33ea171-e670-476c-b8fd-08ac2d8cd62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:32:25.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee9c74-9dc1-444c-83e4-041a006acbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:32:25.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Human Rights</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84644a85-f0b0-4562-87fc-c7cd5a6ccd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:32:25.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office of the Ombudsman</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff2463c-48e8-4d03-8639-67640176c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:32:25.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other provisions proposed for deletion pertain to the creation
        of a Bangsamoro police and the so-called 10% opt-in option.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4570571a-f6e6-47a8-981d-cf774e3b3dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:32:25.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This option would allow 10% of registered voters of barangays of
        contiguous towns or cities outside the original Bangsamoro to demand a plebiscite
        to propose joining the autonomous region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c71fb60-2df1-4dc8-8813-c94f8a925e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:32:25.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rodriguez, the committee would like the provisions
        let the central government retain its exclusive powers — like banking, immigration,
        and energy regulation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37743ce-3076-423a-afce-b46342e7fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:32:25.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee members are scheduled to vote on at least half of the
        bill before the day ends, while the voting for the rest of the bill is expected
        to be finished by tomorrow (Tuesday).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f886145-4442-41ce-9ebb-84d2b4be208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:32:25.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the draft was amended with at least 100 changes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0a17ed-35e9-4d8c-b6c2-af1e4ed8e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T13:32:25.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But out of eight provisions that some members wanted to be deleted,
        only two provisions will now be scrapped.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c54a3fe-e360-42c7-bcf8-6cf88656034f'
      'mgnl:activationStatus': true
