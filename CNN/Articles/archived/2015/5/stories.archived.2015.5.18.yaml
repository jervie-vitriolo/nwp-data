  'czech-sect-leader-arrested-for-rape':
    'author': 'Benedict Serrano, for CNN Philippines'
    'caption': 'Dobes Jaroslav, a Czech national, was arrested in Dapa, Surigao del
      Norte.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-18T10:04:26.546+08:00
    'imagesource': 'jcr:e271b9f4-c4af-4891-94ba-0fb1657f51c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f445e97-0af0-48ea-8147-170ec06e4705'
    'lead': 'A Czech national, who led a sect in his home country and set up a convent
      for his female followers, was arrested in the Philippines for multiple counts
      of rape.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:51:57.382+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T11:51:57.560+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Czech sect leader arrested for rape

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a13ec-6de4-4a54-b9f1-586796ddf8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:51:57.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:51:57.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — A Czech national wanted for
        multiple counts of rape in his home country was arrested by authorities in
        Dapa, Surigao del Norte on Friday (May 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ad6b36-e4b9-412c-8e3f-9c0c2dc7e242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:51:57.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:51:57.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrested was 44-year-old Jaroslav Dobes, also known as Guru Jara,
        who was found guilty of raping at least eight women between 2004 and 2007
        in his home country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f953c7bc-c767-4a1b-a8f0-d0835eb6a2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:51:57.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:51:57.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dobes, said to be a regular visitor in the Philippines since 2005,
        led a sect in the Czech Republic and set up a convent for his female followers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2084d0d6-a77b-4dce-83b5-4b2741b39b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:51:57.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:51:57.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the UK''s The Daily Mail said Dobes had sex with as
        many as 350 of his female followers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e30ab00-545f-4a59-95bf-424e0e1545d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:51:57.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:51:57.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from Philippine National Police in Caraga,
        Dobes has been eluding authorities for nine years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeb8006-f555-4856-8d80-79e29a26dc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:51:57.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:51:57.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been hiding after he and his assistant, Barbara Plaskova,
        were convicted for their crimes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e88be86-2ead-491b-b8dc-9ae241f553f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:51:57.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:51:57.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Dobes was apprehended around 7a.m. at Paradise Resort,
        Barangay Union in Dapa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff71ced-e018-4035-ad2e-2df7cacf9937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:51:57.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:51:57.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaskova was nowhere to be found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6a4f12-88c6-49d0-8328-4d7c86e83c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:51:57.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:51:57.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dobes was flown to Manila on Friday and is now under the custody
        of the Bureau of Immigration.</p>'
  'warrant-of-arrest-Ma.-Christina-Sergio-Julius-Lacanilao':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'caption': 'Alleged illegal recruiters Julius Lacanilao and Ma. Christina Sergio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-18T09:02:17.873+08:00
    'imagesource': 'jcr:0e5b9bfa-e294-4757-ad4b-ab61fc871122'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba801413-cd35-40e8-a0bf-4351c575689f'
    'lead': 'A warrant of arrest is now out for alleged illegal recruiters Ma. Christina
      Sergio and her live-in partner Julius Lacanilao, who are wanted for large-scale
      illegal recruitment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:55:17.993+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T11:55:18.224+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Warrant of arrest now out for Veloso''s alleged recruiters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b777d225-f576-4725-9fb3-c8808cc59b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:55:17.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:55:18.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Alleged illegal recruiters
        Ma. Christina Sergio (also known as Mary Christine Gulles Pasadilla) and her
        live-in partner Julius Lacanilao, who supposedly duped convicted drug mule
        Mary Jane Veloso into smuggling drugs to Indonesia in 2010, are now wanted
        for charges of large-scale illegal recruitment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc22418e-eb23-47bc-8457-2d75410b540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:55:17.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:55:18.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Nueva Ecija court on Thursday (May 14) issued a warrant of arrest
        for the two, who are currently under the custody of the National Bureau of
        Investigation (NBI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd973ec27-2505-4f4a-8afa-82d2a5e250a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:55:17.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:55:18.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warrant, which is temporarily set with no bail, was ordered
        and signed by Judge Nelson Tribiana.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc149a5a-30ae-489f-b5f3-3230f886b9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:55:17.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:55:18.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio and Lacanilao surrendered themselves to authorities in Nueva
        Ecjia on April 28 before they were detained by the NBI on May 5. There, they
        underwent inquest proceedings on the alleged illegal recruitment of Veloso.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9ccd0a-7072-42f2-9261-1b7dbcfc544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:55:17.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:55:18.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2015/04/28/velosos-recruiter-surrenders-to-authorities.html">Related:
        Mary Jane Veloso''s recruiter surrenders</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753bbda8-a61b-46bf-81d0-f5aff6d5696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:55:17.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:55:18.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent investigations revealed that other alleged victims of Sergio
        have willingly offered their written testimonies to strengthen the case against
        her and Lacanilao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9e81f9-f327-4d91-8800-202fbe9caaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:55:17.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:55:18.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2015/05/05/nbi-tracing-another-alleged-victim-of-sergio.html">Related:
        NBI tracing another alleged victim of Sergio</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e3ad8b-bf3b-4c7b-a38d-08b7576e4216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:55:17.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:55:18.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/05/07/Sergios-tell-all-confession-bared.html">Related:
        DOJ bares Sergio''s ''tell-all'' statement to NBI</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ff72c4-e7ab-487f-8890-fcb08388904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:55:17.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:55:18.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines on May 6, Veloso''s
        mother, Celia, also revealed that Sergio advised them not to seek assistance
        from the media or the government when they found out that she was arrested
        in Indonesia in 2010.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d86e106-9b23-4672-b2d9-b2b87ba9fd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:55:17.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:55:18.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was arrested at the Yogyakarta Airport when she was caught
        with 2.6 kilos of heroin in her luggage. She was supposed to face the firing
        squad on April 29, but was given a last-minute stay of execution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e956535d-257a-40e1-ba89-e4f7944ee7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:55:17.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:55:18.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2015/04/29/Velosos-execution-suspended.html">Related:
        Veloso''s execution suspended</a></p>'
  'Boracay-crimes-drop-by-10':
    'author': 'Elyrose S. Naorbe, for CNN Philippines'
    'caption': 'The PNP cited coordination with the local government of Malay, Aklan
      and other stakeholders as the reasons for the lower crime rate in Boracay this
      year.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-18T07:02:23.230+08:00
    'imagesource': 'jcr:4204e160-3c53-46ab-b797-6ea2f7c79802'
