      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Jayson Castro finally saw action
        to give Talk ''N Text more firepower as the Tropang Texters handled the NLEX
        Road Warriors, 108-89, in the Philippine Basketball Association (PBA) Governors''
        Cup on Tuesday (May 26) at Cuneta Astrodome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc07fdd0-eabe-4c61-b723-84505279afc1'
