      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last conference''s Best Player scored 19 points, including four
        three-pointers, to help Talk ''N Text improve to 3-1, tied with Alaska and
        KIA in second place. He came off the pine and also added five rebounds and
        five assists in 28 minutes of play.</p>'
