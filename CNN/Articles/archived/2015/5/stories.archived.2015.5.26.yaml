    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'P2.57 billion fire truck deal under scrutiny (Part 1)'
    'updated': 2015-05-27T20:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a84a7-f317-4f04-94c3-b2c85b6b6aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — You''re lucky if you have a
        fire truck near your house.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c6d19a-c7f6-4442-9efb-ecf326395798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally, each town and city should have at least one fire truck.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85cac1f-e736-4193-a7db-54b4ee3cf230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is far from reality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34f56e2-5e46-4607-ab29-f55c52fbf30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, 554 towns and one city are without a single
        fire truck.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68295040-3f1c-48d8-87a3-73db72d7c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s about 40% of the Philippines 1,490 towns and 144 cities,
        or a total of 1,634 such units.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2595d5f8-ef90-415b-bbe1-7b78dfd62cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens is that places without fire trucks would have to wait
        for their nearest neighbors to send over their own trucks, according to Supt.
        Renato Martial, spokesman of the Bureau of Fire Protection (BFP).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d62fdc-17f4-4eed-954b-53edbcb636ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its bid to immediately solve the problem, the BFP has found itself
        under fire for a multimillion-peso deal to procure fire trucks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1b2d2b-86ca-4d51-8b53-3fb62adb7478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2012, the BFP was criticized for a billion-peso deal to
        procure fire trucks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dff949-1782-4123-8445-eccb0ebc454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery of those trucks have not yet even been completed, and
        now the bureau has entered into another big procurement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ddbf00-3be8-479c-92e1-59ff1e16fabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the fire bureau bid out a supply contract for
        469 fire trucks to be distributed all over the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f8ecd5-2174-469a-8358-90b5ebd5f7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s going to cost P2.577 billion — the BFP''s biggest procurement
        to date.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5957758b-ee32-494b-9c55-4ec8a0c3263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract was awarded last January and the delivery expected
        in batches starting July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c9a10-34c9-44c7-933f-942baf0cc3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some prototypes of the trucks have arrived. Right now members of
        the BFP acceptance committee are checking if the units have the right specifications.
        So far they don''t seeing any problem.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d65f3-46ba-4d5f-8717-061faaa17820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jonathan de la Cruz of the Abakada party-list group, had previously
        questioned the 2012 procurement. And he is not happy about this latest purchase.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18581856-5c08-4d43-a637-b79403fb9557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He plans to ask the House Committee on Public Order and Safety to
        look into this deal, which he says could be tainted with irregularities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6e768a-ccc5-4c42-ba46-d3850d0ec148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another issue that has to be looked into, because we''ve
        had lots of problems as far as the Bureau of Fire Protection is concerned,"
        he said. "Otherwise, we''ll have another tragedy like what happened in Valenzuela,
        which we have said is the Mamasapano of the labor sector."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db9f90-692c-418b-88ce-c644462c31c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Cruz means the fire that struck a factory of Kentex Manufacturing
        Corp., in which 72 people died.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e158c6c-ecbc-41a6-96dc-b9666c2d8a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procurement is now being scrutinized in court, on allegations
        that the bidding was anomalous.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c695ce-d924-4220-8585-b2d3afe18081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, one of the losing bidders — LDLA Marketing — filed a civil
        case against Director Ariel Barayuga, the BFP chief; Bids and Awards Committee;
        and the winning bidder, a joint venture between Kolonwel Trading and China-based
        Hubei Jiangan Special Automobile Co.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6fa6f3-203f-40b4-ac3f-5b6e1fae3a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LDLA Marketing claims Barayuga and the BFP-BAC colluded with Kolonwel
        Trading and carried out a "sham" bidding.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e31f0-a37b-4db2-8c6e-8c14c0428876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial, the BFP spokesman, says losing bidders usually file a protest
        or a complaint.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b91c3-de10-4b94-b459-2b9a55b9e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he doesn''t think officials would put their careers at risk
        by getting into anomalous deals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77939fbc-9bb4-42b8-8f34-2911bef29bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its petition before the court, LDLA claims the process was cut
        short so that it could no longer protest the bidding result.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5faed8-1e34-431e-9eda-ef496929c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company claims the BFP dismissed its complaint regarding the
        bidding results the same day it awarded the contract.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a2d530-029b-4ad7-8af8-17e5003c0597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolonwel was also allegedly notified of the bidding four months
        before the BFP even announced its plan to buy fire trucks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b99dcf-a513-4a6b-89b1-01900886380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolonwel marketing has declined requests from CNN Philippines for
        an interview. But in its reply to the court, the company said it couldn''t
        be faulted for preparing for future biddings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab014684-80dc-4451-8e7a-5efc40c2fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barayuga also declined our requests for interview, saying thatthe
        case is still pending in court.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2723e71-352d-4491-be8a-7f486197e612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LDLA''s bid was P251 million lower than Kolonwel''s.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9798ef-b762-4913-80ac-cd24d454700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolonwel bagged the deal after LDLA was disqualified for noncompliance
        with bid requirements.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddc6117-fcad-441f-8fce-7df698b2cd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with earlier fire trucks purchases, however, Kolonwel trucks
        are cheaper by P2 million to P3 million each.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b78672-2acc-4279-8f67-3b6bf54b75a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But are the savings worth it?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d5acc9-0389-495f-8ac5-4763a80df848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Arnel Ty of the LPGMA party-list groupo, who has joined a volunteer
        fire brigade, has some apprehensions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf30e53-db8a-423a-8a8a-e64cbcd13006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably ang issue doon ay yung after-sale service," he says.&nbsp;
        "Walang spare parts yan dito sa Pilipinas. Disposable engine yan. Hindi yan
        nare-repair."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab1ebd5-e6b4-457c-b5a7-6e5add090a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Probably the issue there is the after-sale service.
        Those truck don''t have spare parts in the Philippines. They have disposable
        engines. They can''t be repaired."]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c03693e-dac2-4ab8-a210-83456ceacb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' secured a list of Kolonwel''s service centers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a3b37f-c289-47ec-87ed-ca4ec21421b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 469 trucks, the company contracted three service centers
        — one each in Luzon, in the Visayas, and in Mindanao.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9bff18-d0d9-4aa0-856d-95fadf824105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One repair shop — the Cebu Automechanika Repair Shop Service Center
        in Mandaule City — confirmed that it was contracted by the BFP.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c79725d-2d68-44a9-ad0a-bf8b2958c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An employee there admitted, however, that the shop doesn''t service
        fire trucks frequently.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113d7358-2dbe-4dc7-bd93-7e7f6a62c946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another shop — the Rapidé Auto Service Experts in San Pedro, Laguna
        — turned out to be one of Kolonwel''s service centers. It''s known for servicing
        small vehicles.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3386d75-af1c-47ed-b75a-96de37534b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its owner also confirmed being contracted for the fire trucks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c458c64-a7af-4448-9369-5225d5df4c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, one of the owners of anoter auto repair shop — the Far-Go
        Lapasan in Cagayan de Oro City — denied having any contract to service BFP
        fire trucks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1327da9-bcb5-4252-b26d-9e02993c2c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:32:05.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:33:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official refused to be interviewed on camera. But he said that
        he knows one of Kolonwel''s supposed contact persons. That person is not a
        Kolonwel employee but works for the hotel where the company is renting office
        space.</p>'
  'government-revenues-up-budget-deficit-Q1-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-26T21:53:51.109+08:00
    'imagesource': 'jcr:af332802-6fbb-4c09-b398-0afa2c0ff40c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afae1b17-8159-4156-9412-e46f3ddf2462'
    'lead': 'Despite instituting reforms to speed up spending, the government faces
      hurdles ahead after Department of Finance figures reveal a budget deficit in
      the first three months of 2015. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T14:35:44.793+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T14:35:45.961+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t revenues up, budget still in deficit in Q1 2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae9bb8-7665-4efb-8960-76f56854e9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:44.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:35:45.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — A little over a month ago,
        President Benigno Aquino III issued Administrative Order 46 (A.O. 46) — a
        reform directive that aggressively ramps up government spending for 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26544c76-d910-493f-bcd9-6d032f8ddf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:44.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:35:45.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2015/04/20/government-expedite-spending.html">Read:
        Aquino wants government to speed up spending for 2015</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2737f80a-9dfa-49ea-af05-03881c634b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:44.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:35:45.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower government spending has been blamed as a major cause of 2014''s
        missed gross domestic product (GDP) target. Last year''s GDP posted a full-year
        growth of 6.1%, about a notch below the government''s target range of 6.5%
        to 7.5%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb4639d-33a4-49e4-80e8-0a591320eeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:44.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:35:45.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lower government spending, investment delays and slowdown, and
        weaker exports are likely to limit economic growth to… 6.5 percent in 2015,"
        the World Bank said in highlights of its Philippine Economic Update for January
        2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6442ef89-fd22-4ecb-ab47-106221258f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:44.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:35:45.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Provided that government can fully commit to utilizing the budget
        as planned, as well as accelerating reforms, achieving growth of above 6.5
        percent can be achieved," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5928020b-51b4-40f1-accd-b38960236b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:44.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:35:45.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent figures from the Department of Finance (DoF) reveal that
        the administration my have a difficult time implementing such reforms. The
        national government registered a budget balance deficit of P33.5 billion during
        the first three months of 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73392cc-c052-4bfd-8ea9-b0210f5aacee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:44.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:35:45.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the bright side, the deficit is 60% (P50.6 billion) lower compared
        to the same period last year. It''s also 66% (P64.6 billion) lower than the
        government''s expectations. Government revenues posted a double-digit growth
        of 18% year-on-year to P470.5 billion. However, such still fall short of the
        P484.1-billion target by 3%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c31cb7d-9c93-42c9-9e4a-5c0fa2e04382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:44.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:35:45.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At P504.1 billion, last quarter''s expenditures fell short of the
        government''s target by 13% — despite a 4% increase year-on-year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ee3de-a696-47af-89f3-44ce8d29a770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:44.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:35:45.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excluding interest payments, the government registered a surplus
        of P67.1 billion, more than triple that of the P19 billion surplus in the
        first quarter of 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed995119-547a-4d32-886a-1ebaaec8f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:44.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:35:45.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the government''s collections came from the Bureau of Internal
        Revenue. First quarter collections reached P307.1 billion, a 16% (P42.4 billion)
        from the same period in 2014. The figure still falls short of of the P338.1
        billion government target by 9%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87b80cc-4d6d-43e4-b27e-9937a8ba77e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:44.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:35:45.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With first quarter revenue at P5.8 billion — a 7% year-on-year growth
        — the Bureau of Customs also fell short of its target by 11%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe4379a-2f08-4dc7-a206-02b366588117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:44.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:35:45.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased to note that the BIR notched consistent double digit
        year-on-year growth for each month of the quarter. Further, despite lower
        oil prices, BOC collections still managed to continue growing. The key is
        always to look at the overall trend lines — and for the recent years they
        have kept moving on up," Finance Secretary Cesar Purisima said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fe2a7c-418a-4b03-9e05-d8773de4b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:44.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:35:45.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of the Treasury posted a stellar performance for the
        first three months of the year. First quarter income from the agency surged
        by 81% (P16.9 billion), buoyed by higher interest income from deposits, bond
        holdings, and dividend collections. The agency''s income is more than double
        its target for the period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6d9f76-de3c-4798-bf54-5ea4456f33e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:44.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:35:45.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As expenditure figures continue to pick up, I believe a whole-of-government
        approach to boosting spending and improving agency absorption capacities will
        be instrumental in widening these figures further," Purisima said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3d10d1-88bc-4824-bdad-20a0a4ceb0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:44.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:35:45.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are no doubt in a very good place; foreign and domestic institutions
        alike have recognized our sound position amid global economic volatility.
        The continued uptrend of figures for the first quarter of 2015 clearly exhibit
        the commitment this government holds in ensuring our macroeconomic fundamentals
        remain sound, and that we have enough resources to fuel our path forward."</p>'
  'asian-womens-volleyball-championship-philippines-india-classification-round':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
