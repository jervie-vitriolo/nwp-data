    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d456db6-3c3a-422b-8c43-b00fafaa14ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:39:07.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:39:07.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — A Facebook post of a "clear
        case of child abuse" has been circulating all over the Internet for all the
        wrong reasons and it has gotten the ire of the Department of Social Welfare
        and Development (DSWD).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e8d14-45a0-4cbf-96fd-6459aca3dbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:39:07.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:39:07.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now-deleted Facebook post by a woman showed three photos of
        a toddler, stripped of all clothes, down on all fours, leashed, and eating
        from a shallow bowl placed on the cold, hard cement floor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9828c8c3-d2e6-4597-be25-3780e616199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:39:07.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:39:07.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook photos were captioned: "Bago ko nga pa lang alagang
        aso, ha ha. Lakas ng tama ng anak ko, sunod-sunuran naman. Ang dami kong tawa
        dito grabe."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1598e1b-e1cf-4e06-9aff-37a615bddf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:39:07.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:39:07.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My new pet dog, ha ha. My child''s so weird, but he''s
        such a pushover. This really made me laugh a lot.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5efe44b-8b62-488b-82a4-59b789e0e328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:39:07.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:39:07.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman claimed that she is the mother of the child put on a leash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae048e93-a065-4121-b8f4-96869c2cc43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:39:07.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:39:07.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Clear case of child abuse''</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb14c1-a48c-494b-8812-b9beaafe7915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:39:07.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:39:07.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD said in a media release sent out on Tuesday (May 26) that
        this incident is a "clear case of child abuse" and the perpetrator is liable
        under the Violence against Women and Children (VAWC) Act and under Republic
        Act 7610 or the Anti-Child Abuse Law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a075a229-de15-4caf-90fd-0acdaabdd0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:39:07.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:39:07.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that DSWD Secretary Corazon Juliano-Soliman had received
        reports for the DSWD office in Central Luzon (Region 3) that the mother of
        the child had been located.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91771f8-010c-4a96-b616-c346a6358eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:39:07.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:39:07.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soliman already ordered the rescue of child, with the DSWD taking
        temporary custody.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c7587a-fed8-47a1-8279-55eca902a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:39:07.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:39:07.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the child would undergo psychosocial assessment,
        while DSWD would evaluate the mother to determine her capacity to take care
        of her child.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af03fa52-4105-4804-9278-dad21a85b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:39:07.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:39:07.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD gave the public a stern warning that no one has the right
        to treat a child like a toy, whether meant to be a joke or not.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b9a92-9899-4de8-b4d0-713969b650d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:39:07.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:39:07.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang karapatan ang sino man na paglaruan ang isang bata. Kahit
        nagbibiruan lang, masamang biro. Hindi alam ng bata na binibiro siya," she
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8365aaac-48d5-4cc5-ae77-f7da6c0f0698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:39:07.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:39:07.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "No one has the right to treat a child like a toy.
        Even if it''s a joke, it''s a bad joke. The child doesn''t know that you''re
        kidding him."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fc008c-828c-4d40-8ef0-6e30cd3d499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:39:07.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:39:07.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soliman said that in cases like this the most important thing is
        to take the child into custody.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f738fb-6370-4062-b4bb-c2accfee2f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:39:07.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:39:07.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that whoever is behind the photo has no right to take
        care of a child.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4953ce4-d8bc-40cd-b4f0-2055afc38ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:39:07.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:39:07.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD appealed to the public to interfere when they witness violence
        happening and help put an end to it.</p>'
  'Palafox-wants-West-Valley-Fault-hazards-addressed-before-the-big-one-strikes':
