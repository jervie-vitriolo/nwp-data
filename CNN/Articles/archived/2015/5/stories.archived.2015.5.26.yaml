    'lead': 'Prominent architect and urban planner Felino Palafox, Jr. said Metro
      Manila is not ready for ''the big one''. But it''s not too late to address its
      hazards. In his 145-point urban planning, architecture, and engineering recommendation,
      Palafox enumerated the 18 hazards we should brace for — which included earthquakes.'
    'mgnl:activationStatus': true
