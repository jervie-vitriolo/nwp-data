      of Zamboanga during the bloody Zambo siege in 2013. (Photo by Jeoffrey Maitem/Getty
      Images)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-26T15:08:46.642+08:00
    'imagesource': 'jcr:1cb84f7e-f73f-4e22-b1d4-ace2327a99ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42e1b19c-a1c0-47cd-b023-2f5f3749fa97'
    'lead': 'Increased community participation on security efforts and the improved
      efficiency by police and the military in thwarting security threats in Zamboanga
      prompted the National Intelligence Coordinating Agency to recommend the lowering
      of Zamboanga''s alert status from "high" to "moderate" for the month of June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T14:25:04.337+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T14:25:04.498+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Intel agency wants alert status in Zambo lowered

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bfb964-cb73-4df7-9c7d-a6ef2608cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:25:04.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:25:04.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> – For the first time in more
        than a year, the National Intelligence Coordinating Agency (NICA) has recommended
        the lowering of Zamboanga''s alert status from "high" to "moderate" for the
        month of June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217c4b15-182b-40cd-8b64-d9bf8b423498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:25:04.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:25:04.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sr. Supt. Angelito Casimiro, Zamboanga City Police Office (ZCPO)
        chief, confirmed the report and said that the recommendation is pending approval
        from the Anti-Terrorism Council.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bfe5c5-4ab5-42eb-9921-34d318106302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:25:04.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:25:04.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casimiro said that the alert status was lowered from high to moderate
        based on a joint assessment made by the NICA, Joint Task Force Zambasulta,
        and Regional Intelligence Officer Sr. Supt. Jose Chiquito Malayo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541590fc-f266-42d2-87bb-6d70b21298a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:25:04.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:25:04.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lowered alert status was attributed to increased community participation
        on security efforts and the improved efficiency by police and the military
        in thwarting security threats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6657a8c5-7023-4307-83ef-191d7e588a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:25:04.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:25:04.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casimiro explained that although there are still threats of kidnapping
        and bombing in Zamboanga City, agencies have noted increased and effective
        cooperation between the community and authorities in responding to existing
        threats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025f75d2-671e-419a-9099-b1ec32a703cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:25:04.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:25:04.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More specifically, Casimiro cited efforts by an east coast barangay
        in securing the coastline while authorities focus their efforts in addressing
        threats at the source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf74d45d-73cb-4fc5-83bf-69c8c1415a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:25:04.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:25:04.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert status was lowered amid growing international concerns
        of terrorism and insurgency in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da36494a-3612-467f-a15b-550bd2a95da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:25:04.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:25:04.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the U.S. State Department issued an advisory warning
        its residents of increased risks of travelling to the Sulu archipelago including
        Zamboanga City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730088c5-7017-474d-adf5-b822ab00431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:25:04.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:25:04.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is reportedly based on a history of kidnapping incidents involving
        foreigners in Sabah, Malaysia and the Southern Sulu Sea by terrorist groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d47363-f4a3-4f84-9b42-1abade4bf6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:25:04.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:25:04.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on ZCPO records however, kidnapping incidents have gone down
        in the city from four victims in 2013 to two last year. There have been no
        kidnapping incidents from the first quarter of 2015 up to the present time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e9d856-dc7f-4720-b199-586cb05076f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:25:04.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:25:04.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are, however, two bombing incidents so far since the start
        of 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d87d21-28c3-4ff1-bcff-66e6b2763e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:25:04.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:25:04.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two were killed and 56 were injured in a car bomb explosion
        fronting the Guiwan bus terminal last January 23, while four persons were
        injured in a drug-related car bomb blast near the Ayala police station last
        April 3.</p>'
  'Lawyer-asks-Supreme-Court-to-allow-same-sex-LGBT-marriage':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-26T14:59:09.855+08:00
    'imagesource': 'jcr:339c22a9-d5e4-4269-95a8-699d744e3243'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1427e24e-897a-434e-adc7-731ec77d8af0'
    'lead': 'A Filipino gay lawyer has filed before the Supreme Court a petition seeking
      that same-sex marriage be made legal in the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T14:28:38.557+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T14:28:38.795+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer seeks Supreme Court''s nod on same-sex marriage in PH

      '
    'updated': 2015-07-18T19:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f012d35a-ffda-426b-831e-be64d31ffbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:28:38.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:28:38.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Just days after Ireland became
        the <a href="https://cnnphilippines.com/world/2015/05/24/ireland-same-sex-marriage-vote.html">first
        country in the world to legalize same-sex marriage</a> by a solid majority,
        a Filipino lawyer filed before the Supreme Court (SC) a petition aimed at
        removing the legal obstacles preventing gay in the Philippines from enjoying
        the same marital right.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6d69f0-71ed-4869-bf18-301a1a7eeb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:28:38.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:28:38.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesus Nicardo M. Falcis III, who identified himself as an "open
        and self-identified homosexual" in his petition filed last May 18, wants the
        court to remove provisions in the <a href="https://www.gov.ph/1987/07/06/executive-order-no-209-s-1987/">1987
        Family Code</a> that defines and limits marriage between man and woman only.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501894e-3388-44b7-b39d-85af34482c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:28:38.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:28:38.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law graduate from the University of the Philippines and a full-time
        lecturer at the Far Eastern University, Falcis provided three legal arguments
        in his petition for certiorari.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e59aab-da43-42d7-a585-48918a71edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:28:38.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:28:38.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Family Code is unconstitutional because:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc00388-b705-4d7c-b43d-43671b6d927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:28:38.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:28:38.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It deprives homosexuals the right to liberty without substantive
        due process of law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd76268f-7959-40db-b556-e34c4e30d6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:28:38.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:28:38.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It denies the LGBT (lesbian, gay, bisexual, transgender) community
        equal protection of the laws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d7fda2-9dbb-4a1f-9d5d-fff4d3b9a365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:28:38.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:28:38.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It violates Sec. 3(1) Art. XV of the 1987 Philippine Constitution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7986c290-6550-4fb8-af9b-9b26d69df2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:28:38.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:28:38.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcis said these provisions repealed the <a href="http://nine.cnnphilippines.com/news/2015/05/26/www.gov.ph/downloads/1949/06jun/19490618-RA-0386-JPL.pdf">1949
        Civil Code</a>, which did not define or limit marriage between a man and a
        woman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec76ceef-4b74-43d6-823d-d7259097da65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:28:38.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:28:38.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also argued that homosexuals, just like heterosexuals, are persons
        that can establish and contribute to a family and can also fulfill marital
        obligations laid down in the Family Code.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec518e-a34c-455b-972e-d8ba82df661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:28:38.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:28:38.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcis said he filed the petition to challenge the country''s "unconstitutional
        and oppressive laws."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4281bf85-2a2f-4022-9b1f-79fae03ff352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:28:38.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:28:38.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I filed the petition because the fight for equality cannot wait.
        The longer time passes, the longer gays are discriminated [against]," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e12e284-9794-400f-b1c9-6507a2665d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:28:38.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:28:38.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that gay couples are finding it hard to fight for equality
        because it is very costly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee56f160-eead-4b21-a92b-eb7cdb0c6eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:28:38.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:28:38.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcis believes that Filipinos are ready for same-sex marriage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0abae17-2199-4a96-8b3f-0d0b4c81c62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:28:38.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:28:38.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But even if they''re not ready, they don''t have to be. The enjoyment
        of fundamental rights and liberties do not depend on the acceptance or approval
        of the majority," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daf2906-6905-4210-93fc-394143aed752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:28:38.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:28:38.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' AC Nicholls contributed to this report.</p>'
  'P2.57-billion-fire-truck-deal-under-scrutiny1':
