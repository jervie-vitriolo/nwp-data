    'title': 'AVC: Philippines falls to India in classification round

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3eb8f3-dcf1-45e8-93d0-52e37bc030ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:37:45.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:37:45.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — India dealt the Philippine
        volleyball team a 27-25, 25-13, 25-20 defeat in the classification round of
        the 2015 Asian Senior Women’s Volleyball Championship on Tuesday (May 26).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
