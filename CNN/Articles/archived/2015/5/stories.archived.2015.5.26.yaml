      'text': '<p><em>This story was first published on Reuters.com, "<a href="https://www.reuters.com/article/us-ecuador-volcano/volcano-erupts-in-galapagos-islands-home-to-unique-pink-iguanas-idUSKBN0OA17C20150525">Volcano
