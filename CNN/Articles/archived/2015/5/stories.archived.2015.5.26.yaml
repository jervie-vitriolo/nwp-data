    'template': '1'
    'title': 'Sex trade goes underground in China''s ''sin city''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2c50e-3387-4a7f-a723-451f18f82da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dongguan, China (CNN)</strong> — When Han Yulai, a businessman
        in Dongguan, a town in southern China''s manufacturing heartland, had clients
        in town for a factory visit or trade fairs, he would always offer them what
        he calls the "Dongguan standard."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aea4d0-5fd9-4ba7-9bf1-86b047287b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the evening, he''d take them to a KTV, a karaoke entertainment
        establishment often synonymous with sexual services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e98e72-1a01-4140-997a-fcaad68c8d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, a "mamasan" — a name given to a woman in charge of running
        businesses at brothels — would line up a dozen young women, mainly Chinese
        but also Japanese, Korean and — the most expensive of all — Russians.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7aab70-4b53-4985-b968-1ceb4a8e20bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You choose one or two, sing and drink and have a bit of fun, and
        then go to a room upstairs for some ''business.'' Not love, only business,"
        said Han, who used a pseudonym as prostitution is illegal in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0421a863-7b34-4c1d-8035-0d04578cdd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, doing that type of business is becoming increasingly difficult.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77f563f-97ec-42f3-a888-c1ed9a700a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2014, the government launched a crackdown on the sex
        trade in Dongguan, which has been dubbed China''s "Sin City."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de576240-06f4-4418-be10-d3773e3c5644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,000 hotels, saunas and massage parlors that catered
        to the city''s migrant workers and visiting buyers were shut down, according
        to state media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fafdeda-597b-48bf-a20f-eed438480f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people were arrested, including suspected operators
        and organizers of prostitution, alongside high-ranking officials and corrupt
        police officers. The city''s vice mayor, who was also head of the city''s
        public security bureau, Yan Xiaokang, was removed from his posts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c792fe8b-d2a9-4696-bc7d-3d75bb154570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raids lasted several months and their impact is still being
        felt more than a year later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c30599-dc49-4cc3-9e6c-a4712e2ef2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Empty red light districts</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efb5b95-bfd6-4c87-aa3d-adbefd58f72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, at my hotel, a four-star establishment in the heart of Houjie,
        one of the red light districts, the massage and sauna floor still remain closed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d5b74-aec3-4f72-85fd-8d657ec1bbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So are spas and KTV facilities at other hotels in the area that
        I visited.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcff271-b3ef-40e1-8a6b-5a8f8daaf146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the streets, not one single "xiaojie" — the Chinese word for
        miss that''s also slang for prostitute — is to be seen. In barbershops, often
        a front for sex services, staff seem to actually focus on customers'' hair
        and nothing else.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa95e023-951e-48bb-85f6-020540cf20e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin Jiang, a professor of public finance and taxation at Sun Yat-Sen
        University in Guangzhou, estimated that the raids could wipe out out 50 billion
        yuan ($8 billion) for businesses, including hotels, shops and restaurants.
        That''s a tenth of Dongguan''s city revenue in 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2472726-7e34-41c0-a429-fabde5b1ba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says it''s impossible to know exactly what the financial losses
        were because officials have been too secretive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a2e7ec-f8f6-4edf-82d2-de869ec41dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only estimate, we can''t get the data to prove it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db267f5f-8fed-4938-9f44-13371912b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin says the crackdown has caused financial pain in more ways than
        one. Dongguan''s economy has traditionally relied on low-cost manufacturing.
        Efforts at growing high-end service industries and advanced manufacturing
        have been hampered by the high profile prostitution crackdown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38fc672-a525-4544-84e3-6bd8ebf9cc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The anti-vice campaign has hurt the city''s image and this shadow
        won''t completely disappear," he told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dc997b-3779-4772-9846-e5bc57f7ab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Han, the businessman, agrees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa0a89-2cd8-4b7b-a021-371d9d58222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We absolutely have fewer customers coming to Dongguan now than
        a year ago."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540f0039-ed59-4c60-b83d-50fc4cb26d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Going underground</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f838ee3-375b-490f-94f6-09bddd90f814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the go-go days of Dongguan''s red light district are
        over, it doesn''t mean the sex industry has disappeared. Rather, the trade
        has gone underground.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9b07d6-f7fc-4e0a-bc0e-774f332b81bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Han can no longer openly take customers to KTVs or saunas for the
        "Dongguan standard," but there are ways of flying under the radar, he said,
        like having your own contacts with go-betweens and "mamasans."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb653f-0048-4a34-8211-fde190394330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting contacts was far from difficult, as I experienced myself.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de98731-28a1-4157-992d-0d35af14a075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming back to my hotel one night, I was approached by the lobby
        boy. "You like massage?" he asked with a cheeky smile.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903aa8a0-deae-4992-9c17-1e8ba7005390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 1,000 yuan ($160) I was offered 90 minutes in my room with "two
        beautiful Chinese girls." He gave me his number.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ea538-49c1-4946-b9a6-80ca78e4a284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right before the lift doors closed, he winked at me and made a risqué
        hand gesture suggesting a type of sexual service.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be29b8f7-8752-4454-b10d-de0059b2ae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hotel chauffeur also offered his services. As we were driving
        along a busy highway, he turned back to me and said "anmo, anmo?" — massage
        in Chinese — and made suggestive gestures with his fingers. I said I''d think
        about it and he gave me his business card.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2f67f-efaa-433a-a7b6-e97d2342f96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In less than a day, I had two local pimps at hand should their services
        be required.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0b791a-393d-42b5-a462-4c3a830e0491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Social media ''hook-up''</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc94afd-c384-4b10-83fb-e8db8c586229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media apps are also being used to connect supply and demand,
        especially China''s mainstream instant messaging service WeChat. Since the
        women can''t work at KTVs anymore, some of them instead linger around the
        building waiting for men to seek out their services.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d036bd-6020-47dd-aa7a-578ab8e57d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By searching "People nearby" and selecting "Female only" you get
        a list of WeChat users in the area. Looking at their profile pictures, it
        doesn''t take much imagination to figure out who''s in business.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12512dde-b262-47e1-a320-efa731565abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But using social media services is also getting increasingly difficult
        as China''s Internet regulator is clamping down on sexual content.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc4156-8829-4e0f-82cc-f01e31af3a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese media reports that the sex trade is also believed to have
        shifted to one-on-one home service and phone appointments and on the streets
        during my visit, I didn''t see any sex workers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d30e4c-cdbc-4920-9332-3bca92d49118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Greater risks</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b4b88e-ac39-40d1-a7c3-3d61fafe52b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 250,000 sex workers were estimated to have worked in Dongguan
        before the government took action. Critics of the raids say the new underground
        environment has exposed sex workers to greater risks.</p>'
    '36':
      'image': 'jcr:cdbd0712-216b-4bc2-bc83-d1c31a6f1007'
      'imageCaption': 'uspected sex workers wait together at a police station after
        being arrested in 2006 in Shenzhen of Guangdong Province, China. Police raided
        hotels, hairdressing salons, and entertainment centers in an effort to crack
        down on prostitution, gambling, and other crimes, according to local media.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b0237-4392-471b-8b47-efa9c16bfab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:00:32.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aba7d6-d92e-45c5-866e-7ae619518e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:02:38.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sex workers have always been abused by the clients and the police.
        After the crackdown the situation is the same. They are still subject to violence
        from these to groups," said Ann Lee, a spokesperson for Zi Teng, a Hong Kong-based
        sex workers'' rights group.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e1226a-606e-4b8e-b006-a0d5c3695bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:02:38.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch said in a 2013 report that sex workers in China
        are subject to serious abuses, including police violence, arbitrary detention
        and coercive HIV testing. The police often fail to investigate crimes against
        sex workers by clients, it said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c83eec4-4384-4c39-8092-4cbe5f717ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:02:38.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Times, a newspaper under the Chinese Communist Party mouthpiece
        the People''s Daily, quoted people as saying the crackdown is hurting an already
        disadvantaged group, and raised the possibility of decriminalizing the industry,
        "as sexual freedom is arguably a human right."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b2888b-0f47-4a82-a41f-444f20dec115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:02:38.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee hopes one day the sex trade could become "just one normal business
        activity" with healthier control and regulations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d5ce87-a6a0-4bda-9815-7fab09c9ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:02:38.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in China, that''s just a dream. It''s still too controversial,"
        she added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b46cd79-7965-401b-a8d2-9a8719547fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:02:38.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Viagra</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb0d33d-efae-4d19-9b6f-a2fc8dee05c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:02:38.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the entertainment venues closed by police last year have
        been allowed to reopen and stricter rules took effect in April, according
        to Chinese media.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72597381-79d5-458f-9637-740ae299b312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:02:38.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules include: Banning massages in private rooms with locked
        doors or lights turned off; identifying overnight guests to local police;
        and banning employees from offering services away from massage parlors.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551ebdf0-b432-4be1-a145-01e0b2e2d4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:02:38.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, local pharmacies in red light districts continue to display
        ads for Viagra in their shop windows, with both original and ripoffs for sale.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309d335f-d0d4-46df-a627-49077319b69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:02:38.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pharmacist laughed when asked if there''s still demand for the
        potency pills after the crackdown. "Yes," he said, "Especially at night time."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212c2dbc-a8c3-4735-86fd-350430974eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:02:38.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Shen Lu in Beijing contributed to this report.</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bd0a4a-df0e-45f4-b8e2-f1537f23ef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:02:38.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:02:38.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/25/asia/china-sin-city/index.html">Sex
        trade goes underground in China''s ''sin city</a>."</em></p>'
  'PBA-Govenors-Cup-Kia-Carnival-Blackwater-Elite-Jet-Chang':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'Jet Chang lifted the Kia Carnival to a double overtime victory over
      the Blackwater Elite.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-26T19:30:46.843+08:00
    'imagesource': 'jcr:27602147-70f4-45e9-a9ab-3336273fafb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d117f05-6743-4c9d-ad03-6785ef6ac0b7'
    'lead': 'KIA Carnival notched an 83-76 win over the Blackwater Elite in the Philippine
      Basketball Association (PBA) Governors'' Cup on Tuesday (May 26).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T13:07:00.135+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T13:07:00.310+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: KIA edges Blackwater in 2OT to improve to 3-1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77f5fc0-7ed1-41b0-802f-2ceda559b32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:07:00.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:07:00.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — In a low-scoring double overtime
        affair, the KIA Carnival beat the Blackwater Elite 83-76 in the Philippine
        Basketball Association (PBA) Governors'' Cup at the Cuneta Astrodome on Tuesday
        (May 26).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8041e144-55d6-4717-9536-e4127a4154e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:07:00.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:07:00.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jet Chang paved the way for the Carnival with 25 points, six rebounds,
        and four assists. LA Revilla added 10 points, four rebounds, and three assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d429eb4-d9ec-4621-a0a0-08602d7cb714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:07:00.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:07:00.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a terrible first overtime, KIA took a three-point lead, 79-76,
        with 2:49 left on the clock after a bucket from Thiele and a freethrow from
        Alex Nuyles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b5bb8-b260-4307-9da3-068f15ca5942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:07:00.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:07:00.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reil Cervantes made a basket to pull Blackwater within one, but
        Hamady N''Diaye had a dunk on the other end to push KIA''s lead back up to
        three, 1:35 remaining in the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce8fa2f-e9f6-49e2-abdd-ff31d1617f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:07:00.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:07:00.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four straight points from Karl Dehesa sealed the game for the Carnival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea316597-5ad6-49d0-818d-dba8d64c3508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:07:00.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:07:00.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the game going into double overtime, KIA coach Chito Victolero
        praised the fighting spirit of his wards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494b8fdb-6b4c-4f52-b20d-a5a4a9ac551f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:07:00.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:07:00.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud of the players because they didn''t give up even though
        some are experiencing cramps," said Victolero.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7422397c-ea7f-433e-af45-33b481356ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:07:00.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:07:00.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Huruela led Blackwater Elite with 19 points, while Marcus
        Douthit contributed 16 points and 19 rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729372af-f58e-4607-8648-bfda3176f275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:07:00.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:07:00.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result gave KIA a 3-1 record, while Blackwater fell to 1-4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644b486c-6de9-4f1b-88e7-7f6712135f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:07:00.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:07:00.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4720e0f3-336f-4e6e-b739-f981f45db53a'
      'mgnl:activationStatus': true
