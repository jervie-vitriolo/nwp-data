      'jcr:uuid': '65a098be-b38f-4582-a068-d408be4ea2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:36.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:11:31.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 600 people have lost their lives
        in the past week in a sustained and severe heatwave in India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a1f826-1bcd-4135-88cf-67f03053ad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:36.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:11:31.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst-off areas are the southeastern states of Andhra Pradesh
        and Telangana in southern India, where state authorities say more than 400
        people have died in the past few days. There are additional reports of some
        200 people dying in the state of Delhi, toward the north.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e59aab-6d6a-41f5-a6da-4066b3480d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:36.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:11:31.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures have been recorded as high as 48 degrees Celsius, or
        118 degrees Fahrenheit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ac48cf-5338-4f05-8815-0df211ea4195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:36.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:11:31.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures have been at a sustained high over the past few days,
        with little respite at night, and are expected to remain this high for days,
        CNN meteorologist Tom Sater said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62949a34-92e6-4dd6-a636-611ad08f1eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:36.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:11:31.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s monsoons will provide some relief, but the rains are projected
        to arrive in one more week. Once they hit India''s southeastern coastline,
        they will likely take a few more weeks to hit the drier northern parts of
        India.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769d4db0-0241-4643-ac2c-c0ddefce014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:36.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:11:31.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State authorities have been advising people to stay indoors and
        drink water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d2ba00-dd12-484e-9b49-35544627b317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:36.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:11:31.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/05/25/Heatstroke-Prevention-symptoms-and-treatment.html">Watch:
        How to prevent and treat heatstroke</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003a9c03-f355-4e45-8289-5eda743c6c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:36.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:11:31.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that hot conditions should not normally lead to this
        many fatalities. But many of affected areas in India are humid, which worsens
        the level of stress caused by excessive heat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b2ab99-4333-4a95-9ece-b0a10566e2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:36.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:11:31.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heatwave also underscores India''s long-running battle with
        poverty and inadequate infrastructure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd9e654-c682-462e-a164-806c1d2260a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:36.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:11:31.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early reports from state governments indicate a majority of the
        fatalities so far are poor laborers and workers, or people without access
        to adequate shelter and water.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eab5815-6e7c-4447-80c7-2ad0015f1b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:36.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:11:31.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heatwaves are not uncommon in India. Studies suggest they are likely
        to get more intense and more frequent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fed37f-2732-401d-9c8b-4f5df72890c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:36.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:11:31.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/25/asia/india-heatwave-deaths/">Heatwave
        claims 600 lives in India"</a></em></p>'
  'vatican-bank-big-profit-2015':
    'author': 'Virginia Harrison, CNN Money'
    'caption': '(File photo) Pope Francis'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-26T20:16:46.196+08:00
    'imagesource': 'jcr:1b5739eb-01f3-4710-9e19-dadb6f057342'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2dcf459-b507-4b7c-84e2-9d5f38834de0'
    'lead': 'It''s been a good year for the Vatican bank as it works to scrub clean
      the sins of the past.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T15:13:52.078+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T15:13:52.263+08:00
