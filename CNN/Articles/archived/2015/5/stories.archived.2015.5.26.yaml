    'jcr:uuid': '3332e2e6-bae0-429e-bb22-5b9ca28ca2cb'
    'lead': 'It was a hug kept on hold for more than 41 years. The hug of a mother
      and son whose lives were abruptly separated four decades ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T11:37:48.164+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T11:39:11.044+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Exclusive: Man reunited with mother 41 years after he was stolen
      as a baby

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd738fca5-80ad-42df-bbe3-5bf0c32c6eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Santiago, Chile (CNN)</strong> — It was a hug kept on hold
        for more than 41 years. The hug of a mother and son whose lives were abruptly
        separated four decades ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab067ace-5244-4964-85ba-f978848d34e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelly Reyes had been waiting for hours in the international arrivals
        lounge at Arturo Merino Benitez International Airport in Santiago, holding
        a hand-made red poster board sign that said "Lovingly waiting for Travis,
        your mother Nelly and family." A granddaughter in her early 20s and a 10-year-old
        grandson keep her company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c247a339-e90b-4d6e-b93e-4d7889a8cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the terminal, going through immigration and
        customs, Travis Tolliver was anxious and nervous. Up until the last minute,
        mainly because of a language barrier, he didn''t know if anybody would show
        up to greet him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a23235-594b-4a08-ba51-a404c02a81b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he finally came out of the terminal, no words were needed.
        They rushed to each other''s arms and held on for a long hug. Few relatives
        knew the real story.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b41ca4-0199-420a-a5a4-b54d730948f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolliver had tears of joy. "I don''t know how I feel. It''s crazy!
        I never thought this could happen," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33527418-19a5-4829-85b8-d1aee4de7ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes, 61, could barely talk. "I''m going to hug him every day.
        I love him so much," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a96b82-dcba-4779-9a91-e1b0e9ce4a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emotions released in that hug at the airport were the culmination
        of four decades of heartbreak, lies, deception, criminal acts and an injustice
        that separated mother and son at birth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e9d562-0bdf-4020-88e6-28b90bab722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stolen at birth</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe93a3-db5c-4c76-ba4e-ea93bb658084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newborn baby ended up living thousands of miles away, being
        raised in Tacoma, Washington, by a couple who had no knowledge of what had
        happened, while his biological mother cried and desperately tried to find
        her son.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145732fc-eb4f-41ee-ae0a-225396fe2e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolliver says he always knew he was adopted. What the 41-year-old
        supervisor at an imports distribution center didn''t know was that he was
        stolen as a baby in his native Chile, only hours after his birth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1c3ad7-6483-4dd5-b9cc-4738aaef7893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes that knowing the truth about his past will now allow him
        to overcome a psychological trauma he has suffered for as long as he can remember.
        He says he has "abandonment issues."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3f5956-5be1-471c-b821-3a763cae0ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, I wasn''t given up willingly like I thought for all these
        years, so that makes my heart feel wonderful; but it''s just coming to terms
        with that. This whole thing still seems unreal to me," Tolliver said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510c91b3-323d-47e0-8045-e5ffa2cbd165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes says she had a normal pregnancy with no medical issues. The
        mother of six children, including Tolliver, says she gave birth to a healthy
        baby boy at 4 p.m. on November 15, 1973. She was 19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c1ea60-37e8-4d00-b61f-1a1f451565db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her joy quickly turned to sadness when a nurse told the baby
        was born with a heart condition and was unlikely to survive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1766e7-8cff-40b8-9666-379f337c4016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hours later they told me he had died," Reyes said. Despite her
        multiple pleas, Reyes says she was never shown a body and was never given
        a death certificate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ad233-ff20-44f7-9dde-22c04e41e701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chile''s ''Children of Silence''</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0e040a-c223-4fac-be4d-fe95af744f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolliver''s case is not unique in Chile, according to Marcela Labraña,
        the director of the country''s child protection agency (SENAME, by its Spanish
        acronym).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd52c2-ee6a-464b-a6aa-b839ea9c3225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is no longer a myth. We know nowadays that this happened and
        it was real. It''s not a tale that a couple of people were telling," Labraña
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643355a4-6182-4fb1-b10e-a5ad53968ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her agency is currently investigating hundreds of cases, but Labraña
        says there could be thousands of cases of illegal adoptions from the 1970s
        and 1980s, when the country was ruled by a repressive dictatorship.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712ba8f8-e182-42da-866c-806c12e2f454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolliver and Reyes believe he was stolen. He is now working with
        authorities to find out what exactly happened to him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1820e774-a6d3-4e87-a09a-e2468dbd39dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chile they call them "Children of Silence." Some babies were
        stolen and sold. Other newborns were given away by their grandparents who
        conspired with doctors, priests, and nuns to hide a daughter''s socially embarrassing
        pregnancy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0974e9-80b7-4832-9044-a77c6fb84c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Priest investigated</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e48828-53fd-4093-a0e5-50d63a5bfd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Mario Carroza investigated Gerardo Joannon, a priest
        accused of acting as a secret liaison between well-to-do families in Chile
        and adoptive parents as a part of a scheme also involving doctors, nurses
        and nuns in the 1970s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d19b8-c922-4999-84e4-e2255b9c5f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carroza says the priest, who belongs to the Sacred Hearts congregation,
        was investigated for the crimes of theft of minors, falsification of documents,
        and usurpation of identity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4527400-d9ff-4594-a2e2-51d7370bda5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the dismay of those seeking answers, Carroza determined that
        even though Joannon might have committed those crimes, it was so long ago
        that he couldn''t be prosecuted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb42527-9b1e-4221-8ab9-3c805d19324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case we''re talking about a period between 15 and 20 years
        ago, which means the statute of limitations has run out," Carroza said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78238065-bd4a-4256-9e37-d08f61243e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congregation to which Father Joannon belongs also conducted
        an internal investigation last year into the allegations and sent its findings
        to the Vatican. The Holy See later determined that even though the priest
        had made ethical and moral mistakes, none of his actions had risen to the
        level of a violation of canon law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ac36e6-e4d8-4df6-a1ba-0b0966038b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his only on-camera interview in April 2014 with Chile''s Channel
        13, Joannon denied all the accusations, including telling women their children
        had died in order to give the babies to other couples.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cc3843-f3bd-4494-801e-9d1a7a5c5dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never told anybody the babies had died because I didn''t even
        know if they had been born, or if they were male or female," he said on Channel
        13. "I never knew anything."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3149403-ff8b-4ca1-98a5-e0ea7aee6611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Still</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4404c66f-c49a-4c35-84d1-592ea462a3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tolliver''s case, it''s not clear who took him from his mother
        or whether there was any money involved.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f966fa4-e43b-4768-a733-6f74077c17f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolliver says his U.S. adoptive parents never knew he had been stolen.
        They were told he was an abandoned baby.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed68f2f-3aae-456c-bbf9-375643f4249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolliver also says he tried to find his biological parents when
        he was in his 20s but didn''t have the connections to make it happen.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be50dee7-879f-48d9-b24d-9fd1b195842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not until last year, he says, that he determined he needed
        to find the truth about his past not only for himself, but also for his two
        children. He says the decision was, in part, motivated by seeing several news
        stories about stolen children in Chile, including CNN''s "Children of Silence."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492a3b09-e5be-4677-a3bb-1d908f9bb4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news that he was matched to his biological mother through DNA
        testing has been difficult to digest, Tolliver says, especially for his adoptive
        mother.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026869bb-e623-4427-8e3e-5e178a900c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But she''s always going to be my mom — it''s just that I have two
        now — she raised me. I am who I am because of what she did for me. She''s
        always going to have a place in my heart and it''s not like I''m replacing
        her or anything like that," Tolliver said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e34b3-2465-49ef-a3ad-f630b5acb526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuniting with siblings</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f268c7-ab05-4344-a937-85a2b04a45bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since reuniting with his biological mother, Tolliver has been busy
        meeting four brothers and one sister and seeing the sights of the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ceca0d-78f4-4f1d-bed6-61856389db5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I''m back here in my homeland I guess. I''m going to explore
        and see what the country is all about," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b90099-6c8d-4c9c-902e-5a465f82b864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his stops was the site where the hospital where he was born
        once stood. The Enrique Deformes Hospital in the coastal city of Valparaíso
        has since been demolished and Chile''s main congressional building now sits
        in its place.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba22bfd-9079-4394-8def-5541e8ca9220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to why he would travel such great distance from his home in Yelm,
        Washington, and spend so much money — some of it raised through a GoFundMe
        appeal — to find the truth about his past, Tolliver is unequivocal. "To become
        whole," he says choking up and fighting back tears. "I''ve always felt incomplete,
        always kind of the outsider. My adoptive parents have blonde hair blue eyes.
        I just kind of stood out like a sore thumb."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d232b4-9489-440c-87be-1140b5cdc37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes, his biological mother, has been cooking for him daily and
        going out of her way to make him feel welcome. He doesn''t speak Spanish and
        she doesn''t speak English.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7d3def-8cd8-45ce-85c5-855f7580678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than anything, she''s been showing him her love, giving
        her son the hugs and kisses that she was unable to give him all of the years
        gone by.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03368457-0104-4d21-97d6-2fb1aa0b17c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:37:48.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:39:11.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/25/americas/chile-stolen-baby-reunion/index.html">Exclusive:
        Man stolen as baby reunites with mother 41 years later</a>."</em></p>'
  'pinoys-optimism-hits-record-high-in-latest-sws-survey':
    'author': 'CNN Philippines Staff'
    'caption': 'A survey from the SWS says personal optimism among Filipinos has hit
      an all-time high.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-26T10:34:18.909+08:00
    'imagesource': 'jcr:27795196-3a0c-41fc-aa13-80775826105f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd7fc998-0f26-4496-9ce3-aa42106f8764'
    'lead': 'Personal optimism among Filipinos hit a record high in the latest Social
      Weather Stations (SWS) survey – with 37% of Pinoys feeling more positive about
      the quality of their lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T11:45:03.714+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T11:45:03.962+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pinoys'' optimism hits record high in latest SWS survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c906d8-1b3e-45f0-95ce-ea5bfc05ff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:45:03.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:45:03.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines Staff)</strong> — Personal optimism among
        Filipinos hit a record high in the latest Social Weather Stations (SWS) survey
        – with 37% of Pinoys feeling more positive about the quality of their lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899011e7-585c-42e4-b4bb-441b806078d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:45:03.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:45:03.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said percentage – classified as "very high" in the SWS net personal
        ratings – was a point up from the previous high of 36% recorded in June 2010.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee7c2a-4091-4e64-805c-3e2e75d9af51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:45:03.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:45:03.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, conducted from March 20 to 23 among 1,200 adults nationwide,
        asked the respondents about their personal quality of life and optimism about
        the national economy in the next 12 months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd55660-42c0-4599-8ea9-fbe73da5c386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:45:03.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:45:03.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the adults surveyed, 42% said they expect their quality of life
        to improve within the next 12 months while 5% said it would get worse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754073db-49ca-42e5-84a5-2467d66cc331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:45:03.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:45:03.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos were similarly optimistic with the economy with 27% of
        the respondents saying it would improve and 20% saying they felt it would
        deteriorate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c359c-4685-4e6c-8254-2afa4337081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:45:03.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:45:03.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this result yielded a "high" score, it is still a 10-point
        decline compared to the results from December 2014: the recent survey yielded
        a score of +6 compared to +16 in December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acbd30b-f684-4790-b172-e54793f2cb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:45:03.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:45:03.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the question if they experienced any change in their quality
        of life in the last 12 months, 32% said it improved while 26% said it became
        worse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195105f1-19a8-4ad6-b736-66d9be651a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:45:03.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:45:03.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS determines the classification based on the following criteria:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ba870-bb7d-480d-936d-d26631c5e5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:45:03.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:45:03.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net personal optimism: +30 up (very high), +20 to +29 (high), +10
        to +19 (fair), +1 to +9 (mediocre), -9 to zero (low), -10 and below (very
        low).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b422a-716c-416b-bbf5-f283acfc9d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:45:03.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:45:03.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net optimism about the economy: +10 up (very high), +1 to +9 (high),
        -9 to zero (fair), -19 to -10 (mediocre), -29 to -20 (low), -30 and below
        (very low).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b2abaa-baf4-49e9-acd8-00b90324138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:45:03.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:45:03.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report on Business World Online, Presidential Communications
        Operations Office Secretary Sonny Coloma said "people''s optimism contributes
        to creating a wholesome environment for the full fruition of long-standing
        aspirations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526d1fee-28fa-4047-9e25-37f875dfa717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:45:03.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:45:03.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma also stated during a press briefing in Malacañan on Tuesday
        (May 26) that the positive outlook of the Filipinos under President Benigno
        Aquino III''s administration is good for the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c7695d-ea2c-4632-ad88-437cf066d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:45:03.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:45:03.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”We are happy that despite the life’s challenges, our countrymen
        remain positive about their future,” he said.</p>'
  'Dongguan-Chine-sex-trade-underground':
    'author': 'Johan Nylander, for CNN'
    'caption': 'More than 2,000 hotels, saunas and massage parlors that catered to
      the Dongguan City''s migrant workers and visiting buyers were shut down, according
      to state media.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-26T09:34:09.655+08:00
    'imagesource': 'jcr:90b1d2c4-20be-48a2-aaca-83acdd6b0d16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddcd291b-2874-48bf-93be-1fa481ad00bf'
    'lead': 'In February 2014, the government launched a crackdown on the sex trade
      in Dongguan, which has been dubbed China''s "Sin City." But even if the go-go
      days of Dongguan''s red light district are over, it doesn''t mean the sex industry
      has disappeared. Rather, the trade has gone underground.'
