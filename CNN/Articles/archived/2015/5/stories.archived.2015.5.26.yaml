    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vatican bank makes big profit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82be95f9-e7a9-4859-9a71-53168777c08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:13:52.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:13:52.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — It''s been a good year for
        the Vatican bank as it works to scrub clean the sins of the past.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5b7e15-629b-4709-a3ef-ed30cfa373e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:13:52.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:13:52.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stronger income from trading securities including bonds and a fall
        in operating expenses drove a sharp rise in profits last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c2c4c4-d9b1-4974-ab1e-6e564f17c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:13:52.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:13:52.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net profits hit €69.3 million ($76.1 million) in 2014, up from €2.9
        million ($3.1 million) a year earlier, according to the bank''s annual report
        released Monday. The bank said the improvement was "essentially the result
        of financial market developments."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56ad763-a9b4-44f8-a7eb-97bb39939f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:13:52.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:13:52.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank serves thousands of Catholic charities, religious orders
        and dioceses around the world. For the past several years, it has been trying
        to shake off a reputation for murky dealings that date back decades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9cb1ee-5dfe-4a68-952d-d2fa9fdef53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:13:52.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:13:52.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been hit by a criminal investigation, high-level resignations
        and international accusations that it wasn''t doing enough to prevent money
        laundering.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df42b9c9-91fd-4d03-b0a4-475c2ac81df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:13:52.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:13:52.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under new management, the Institute for the Works of Religion —
        as the bank is formally known — has shed hundreds of customers, dealt with
        past investment losses and improved transparency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e2a6c7-9af8-452d-aa8c-8c0079d68869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:13:52.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:13:52.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It currently has around 15,000 mostly institutional clients. More
        than 4,000 accounts were closed over the past year, 554 for not meeting the
        bank''s criteria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b60ba7e-c745-481d-8d6b-524cf7ca5079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:13:52.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:13:52.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, bank president Jean-Baptiste Douville de Franssu
        said that "significant progress" had been made in adapting to the new regulatory
        environment, reviewing its interaction with tax authorities, and addressing
        the "misuse" of the past.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8e669d-b1c1-4ab6-8245-78317953aec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:13:52.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:13:52.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/25/investing/vatican-bank-results/index.html?iid=SF_LN">Vatican
        bank makes big profit"</a></em></p>'
  'gap-year-changed-my-life':
    'author': 'Patrick Gillespie, CNN Money'
    'caption': 'Jessaline Tuason, pictured here hiking in the Denali in Alaska, took
      a gap year at 24.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-26T15:04:00.546+08:00
    'imagesource': 'jcr:e366f1ab-9d9d-4185-9446-a6c2d01da3ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b8890b4-c031-470a-8c94-7685352874c3'
    'lead': 'High school and college graduates are likely thinking about their next
      step this time of year.

      For some, it will be moving away or starting a career. For others, graduation
      marks the beginning of a gap year — when someone takes a year or longer to travel,
      volunteer or work at an unusual job.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T15:17:02.226+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T15:17:04.724+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How my ''gap year'' changed my life

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f18374c-8f05-4c86-b0b5-c8d8c2c1b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — High school and college graduates
        are likely thinking about their next step this time of year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcbd603-be74-487c-8b42-cd9805ca6cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, it will be moving away or starting a career. For others,
        graduation marks the beginning of a gap year — when someone takes a year or
        longer to travel, volunteer or work at an unusual job.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a59281-c273-4cb4-97a4-a475dd2e25c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaire hedge fund manager Michael Novogratz recently urged
        young adults to take a gap year, insisting it''s a better use of time than
        an internship at Goldman Sachs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857644d2-8215-4bc1-a2ba-9f0a6b6eee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe and Australia, many young people take a gap year between
        high school and college or right after university. But it can be rewarding
        at any age. Some folks take a break from careers to reset their engines or
        improve their personal lives. Gap years can even spark a happy marriage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3d1f0d-c4f4-4453-b80e-3958705cc3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you''re contemplating your next step, CNNMoney readers share
        their inspiring gap year stories — and photos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88167bf9-5973-4804-8a5d-1434aa05296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Newlywed Gap Year: Kristina and Josh Davis said "I do" nearly
        two years ago in Orlando, Florida, then got out of Dodge. At ages 27 and 28,
        Kristina and Josh left their jobs, sold their furniture, house and car, and
        embarked on a 26-country trip for a year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2276a96a-a0de-4129-8994-4182149cd661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m the dreamer in the relationship. Josh is the accountant, he''s
        really practical," Kristina says of her ambitions to travel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d8dc07-be5f-4125-8685-42f62a1ba972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After backpacking in Europe from Iceland to Istanbul, they flew
        to Australia and later New Zealand where they lived in a camper van. The first
        few months weren''t all "rainbows and unicorns," Josh says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458005c2-7907-4890-b2d8-8d5a1cc4d261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued often, having to spend all hours of the day together
        sharing everything. At one point they considered breaking up. Josh acknowledges
        that he wasn''t including Kristina enough in key decisions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a8a67d-a9c5-4711-bbe0-1f842697ce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day, while sitting next to Lake Taupo in New Zealand, Josh told
        Kristina he realized the trip could only go forward if they made decisions
        together. The conversation at the lake was the turning point in their trip
        and relationship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4144def1-cbd9-420c-8632-46424cb417f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting used to sharing every single decision and spending every
        single minutes of our lives together — it took some adjusting," says Josh.
        "But we got through a point where we just clicked, and from that point through
        today I think our relationship is stronger."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e91ad9e-cceb-4b25-a0ad-b115bd70ce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple spent four months in Southeast Asia — from Bangkok to
        Cambodia and beyond — and three weeks hiking in Nepal''s Himalaya mountains.
        They capped off the honeymooning gap year with visits to Kenya and Peru''s
        Machu Picchu.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67644dc-a38a-4160-aac1-134922e64fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristina, now 29, and Josh, 30, returned to live in Orlando. Kristina
        found a job as a staffing recruiter and Josh, an accountant, got the deal
        of the century. His accounting firm let him take a sabbatical and then he
        got a raise when he returned. His boss said Josh''s travels showed how much
        character he had.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0284dcc-7b35-40ce-98c0-b917f2ddd8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe their careers and relationship are better because of
        the gap year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810bdd78-2bfd-4de8-b487-1dcc8720ea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hands down the best decision you''ll ever make in your entire
        life." say Kristina. And Josh: "The risk is worth it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c30aa7-9e56-4089-8e96-a59f4978e003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High School graduate: Julieann Choi grew up in a career-oriented
        culture in Northern Virginia. Everyone in high school was already thinking
        about medical or law school.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177fe9ed-a0dc-407e-b163-48838bb2fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot of pressure to immediately know what you were going
        to do with your life," says Julieann.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c395a65-7e95-4991-8440-262a1e0c77ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wasn''t ready for college when her peers went off. She got into
        Virginia Tech and considered enrolling, but decided against it. Instead, Julieann
        interned at the Defense Department for two years, working on research projects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6907b1f-2950-4957-994d-d50527efe573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then bolted out of the Washington Beltway and went backpacking
        by herself in South America for four months. One critical moment came on an
        overnight bus trip in Peru. Julieann fell asleep and eventually realized her
        pouch with her credit and debit cards, passport and other critical items had
        been stolen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee0c727-40b8-4434-9dac-67a1209a6fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julieann eventually got to the U.S. embassy in Lima, Peru, where
        she learned it would take two weeks to get a new passport. Bummed, Julieann
        went to a bed and breakfast and found her blessing in disguise.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1473903-9693-43c2-87ad-a929c1a370bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strapped for cash, Julieann told the B&amp;B owner — who was a UPenn
        graduate — she would help him improve the hostel''s marketing. She ventured
        around Lima — even went hang gliding — with other travelers staying there
        and made a marketing video.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07bfb5b-f2df-4f5d-882e-423ba70736b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her travels, Julieann returned to the states and got into
        Columbia University. She now works for San Francisco tech startup Cover, a
        digital payments app.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017a9f3e-38c3-4383-806f-c078140da371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''Lean In'' gap year: Jessaline Tuason graduated from college
        in California in 2010 and worked in marketing for a couple of years but wasn''t
        keen for the 9-to-5 life.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c27844-4044-4cd0-b15b-8548207c2ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuason quit her job and hit the road on a quest to see all of America.
        She made it to 49 states in seven months. She lived in her Subaru Outback
        part of the trip, and with friends and even friendly families she didn''t
        know the other part of the trip.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ce505-b062-44a0-9e9b-41bf9ff2a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people told her that a woman shouldn''t be traveling alone
        across the U.S. But from Alaska to Key West, Tuason was determined to break
        the stereotype. She says she never ran into any dangerous situations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1df4125-28b1-4547-84e1-733269a629e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did it to prove to myself and to people I knew that women are
        capable of doing this on their own," Jessaline says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e5b4cf-6174-44f8-8b3d-63a38a6e9bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hit with the travel bug, Jessaline, now 26, went on to the Philippines
        after her U.S. road trip to do relief work. She eventually settled back in
        the San Francisco Bay area and is now a recruiter for a law firm in Palo Alto.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7daad97-0502-42ab-9b5c-b33c949ebb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I met my wife because I took a gap year: Dan Grabon graduated from
        Princeton in 1997 but wasn''t sure what he wanted to do after school. He decided
        to teach English in rural South Korea with a program affiliated with Princeton.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bbb843-fd71-4417-bc68-4de3ef69cd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he had never traveled abroad, Dan, who studied engineering
        and East Asian history, felt at home in South Korea and didn''t want to leave
        after a year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ec0063-8e79-4ab4-a34d-87024486f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost as soon as I got there, I knew I wanted to be there longer
        than that," Dan, who runs a brand licensing firm, says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35414521-37e9-42d5-9e16-68db18772f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan made the right call. After a year, he decided to stay in South
        Korea, teaching English for three more years. He met his wife, and they now
        have two children and live in Woodbridge, New Jersey</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7326c9f-fa35-444f-add5-587482c0e25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan, 39, acknowledges that he could have taken a different path
        and made more money, but he has no regrets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e85c850-5a5b-4c4c-9b2b-111ae75f94c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t feel that I missed out," Dan says. "A lot of it has to
        do with taking that first step and getting on the plane."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd619feae-3189-49bf-96cd-5885c8be6e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:17:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:17:04.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/25/investing/gap-year-changed-my-life/index.html?iid=SF_LN">How
        my ''gap year'' changed my life</a>"</em></p>'
