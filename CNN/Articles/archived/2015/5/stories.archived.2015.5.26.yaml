      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texters import Steffphon ‎topscored with 26 markers, while Ranidel
        de Ocampo and Kelly Williams had 12 and 11 points, respectively.</p>'
