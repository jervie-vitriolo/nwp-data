  'Artist-Adrian-Hogan-draws-Tokyo-street-scenes-on-coffee-cups':
    'author': 'Maggie Hiufu Wong, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-26T13:32:01.108+08:00
    'gallerysource': 'jcr:6d45ce92-d6f7-4742-9217-ae924a149190'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c80a1c22-211f-451b-8351-f08a62497d29'
    'lead': 'The work of illustrator Adrian Hogan has become an Internet sensation
      after a video of street sketches he makes on the side of disposal coffee cups
      got people clicking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T14:42:06.797+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T14:44:29.345+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Artist creates beautiful Tokyo street scenes on coffee cups

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa46ee-7aad-4dc9-aebd-0a0e237ed3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Mention coffee cup art to anyone nowadays
        and their eyelids begin to droop at the prospect of another Instagram picture
        of a barista''s swirly latte foam creation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc20845-f96e-4723-972f-deceb8ec977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the work of Adrian Hogan, a self-employed illustrator based
        in Tokyo, should jolt them open again with the force of a triple espresso.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9696c5-a0d8-4c25-942b-35c579dac8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan has become an Internet sensation after a video of street sketches
        he makes on the side of disposal coffee cups got people clicking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afef19a5-6b03-40fb-b4bd-6d0ac5bfbdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once I drew on the coffee cup, I filmed it and rotated the coffee
        cup at the same time," says Hogan. "So you have the panorama of the background
        and the coffee cup in the foreground."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e50b04-cecb-4090-81ed-3895a57303a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal, he says, is that people like to see how the scene unveils
        as he drew it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae7ce2f-6ae7-4a6c-8d31-c5a3c5239834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He credits the idea to an invitation from his friend, Mariya Suzuki.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01ccf0a-4c65-419d-94b1-c72f33272973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzuki, also an illustrator, was having a solo exhibition "Coffee
        People" about, unsurprisingly, coffee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e53c8-d73f-483e-90db-01324d85b634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the event, she invited a few friends, Hogan among them,
        to paint on coffee cups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02fd4d0-59a9-42e9-ab1c-7f5f4694cff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Uniqueness of art in Japan</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0a546e-95e2-4591-a53e-39da17b46974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan, a design graduate, came to Japan five years ago to teach
        English.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfcb710-720d-48e0-aa8b-88d22e1cbbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then returned to his native Australia to study fine art but maintained
        his link to Japan and returned in 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9fa751-5fb3-48b5-8489-de1ccce2fad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was working a few night jobs at a Japanese restaurant when I
        was freelancing as an illustrator in Melbourne to keep the language going,"
        he says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f89d49-f9aa-4c98-908e-a4fb3bec0209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan says he was lured to Japan by the work of contemporary Japanese
        artists like Takashi Murakami and Aida Makoto.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc54cac7-db61-426d-93a3-b16a2073d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing I really found inspiring was the different approach --
        to all kinds of aspect of life, of course, but especially in relation to drawing
        that I didn''t understood until I came here," he says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cf9636-ea51-4556-871f-e7ae465ca755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japanese drawings are often very flat. They don''t really strive
        to create an illusion of three-dimensional that we often do in Western drawing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d13557-6005-4794-82bb-222791731213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can understand it when I get here -- there is a flatness to the
        scenery, the landscape and architecture, here."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d4459d-a8cb-42ca-ba04-abfad351b4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking his cue from such scenes, Hogan worked on projects like "Entrances,"
        creating drawings of Tokyo shopfronts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419b2faf-81ea-44dc-9a93-b42c09049fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the building from the entrance you see the way the
        building is intended to be -- it''s almost like a wallpaper."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e412a-d78d-4038-b277-98e65b40437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Best people-watching spots in Japan</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc77f8e0-44f4-4217-a39f-c3acd26c6942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan''s painting mostly focuses on urban life in Tokyo and he sketches
        wherever he goes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f5d58b-1f39-4844-8c8a-983beba6cd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recommends a few ideal spots for people-watching (and drawing)
        around Tokyo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107157b5-bf6c-47e6-a102-5368fe613db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omotesando is a high-end, glitzy part of town. A lot of street
        fashion photography you may come across in Japanese magazines are taken in
        this part of town," he says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e527a1-c62b-4af4-8849-a6ffd1534169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recommends Ginza, with its decades-old department stores, for
        its retro feel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef093f-f932-4751-9987-71c095e8f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very elegant with white buildings ... it has an airy and
        dreamy feeling to it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1ec993-c946-49be-9929-34fbbbb63812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get to see more older and more elegant men and women there,
        especially on the weekend when they close the street for pedestrians so they
        would walk more freely."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f776d441-026f-4bde-8f5d-3413c9488062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shibuya''s famous scrambled intersection is also one of Hogan''s
        favorites, but he enjoys older Tokyo neighborhoods more.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155b0c3c-cc37-4a95-b71f-fba206657195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really like areas like Musashi Koyama, this is more of a working
        class area slightly becoming more gentrified," he says. "There are a lot of
        standing-drinking bars, small and quite tightly packed in. It''s a very fun
        imagery to draw."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027c5866-ca22-45db-9c3b-6794386896cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also Nihonbashi, where a massive freeway sits.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aeee82-0cd8-42f5-9b09-042c6df955bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s beautiful and it''s where you meet a lot of salary men. They''re
        usually very interested in what I''m doing. It''s a great way to meet people."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fc2d93-d8f1-4c98-8dbc-00812d5348ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pictionary everywhere</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b79d547-24a8-4fbf-b72b-2af5dd2dffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan says he''s used sketching to aid his travels, breaking down
        language barriers with illustrations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08848d9-0f88-447d-b54d-24ee637f1ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Half the sketchbooks ended up being pictures of the place and the
        other half includes diagrams explaining where I was from and little objects
        of what I wanted to buy in the supermarkets."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60beb8a1-844e-4200-9342-5cc62df7ee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did it very often when I first came to Japan."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102d3b97-694f-48ac-ad34-1513a945216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan thinks his work makes more of an impact with Japanese people
        than Westerners.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393476f7-bb68-4c10-ba97-8667305837b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not sure if it''s because people grow up here with manga and
        anime, but people react to drawing more strongly than people do in the West."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9762d5e9-d89e-4923-ab5a-cf33fcf66f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The things you draw have real power to them and people can be affected
        by that in a good way," says Hogan. "That''s something I really like."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26587298-a10a-4512-99ba-67c74493a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:42:06.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:44:29.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/tokyo-street-cup-coffee-art-adrian-hogan/index.html">Artist
        creates beautiful Tokyo street scenes on coffee cups</a>."</em></p>'
  'World-Cup-Qualifiers-Azkals-football-Phil-James-Younghusband-lineup':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-26T12:28:35.014+08:00
    'imagesource': 'jcr:905e93d9-693d-46c6-a9b7-de0f8d0c67d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24eb50a7-e23f-40b9-a444-c4eb7db0eb82'
    'lead': 'The World Cup Qualifiers lineup has been released by the PFF, Phil Younghusband
      reacts to the new names on the roster and the absence of his brother, James.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T14:50:08.870+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T14:50:09.088+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phil Younghusband on new players, James'' omission from Azkals World
      Cup lineup

      '
    'updated': 2015-07-22T15:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd26b723-3191-4a16-ac2a-590340315a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:08.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:50:09.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — New faces and notable absences.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef929cd-c876-444b-a344-c4f24885c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:08.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:50:09.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Cup Qualifiers lineup selected by national team coach
        Thomas Dooley was released by the Philippine Football Federation on Monday
        (May 25).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafdb8e7-9ac3-43d4-8b8c-994f5e011ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:08.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:50:09.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lineup features four new foreign based players, former Bolton
        Wanderers midfielder Luke Woodland, former Melbourne FC winger Iain Ramsay,
        Wolfsberger AC defender Stephen Palla, and VfR Neumünster midfielder Kevin
        Ingreso.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c116bc6-e6df-45c5-8635-bb8959dd836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:08.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:50:09.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/25/football-PFF-World-Cup-Qualifiers-SEA-Games-Azkals-Roster-lineup.html">Related:
        PFF releases national team lineups for World Cup Qualifiers, SEA Games</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a15fd5-a86f-4c33-8025-52eb56aa28c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:08.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:50:09.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals will start training for the first time on June 1 in preparation
        for the opening of their World Cup campaign against Bahrain on June 11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e41908-120d-4d99-8194-5018aeebfa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:08.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:50:09.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' Sports Desk, Azkals regular
        Phil Younghusband admits that he is a bit clueless about the newcomers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de1c075-dbd7-4b84-827a-ce25e50ed17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:08.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:50:09.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know a lot about the new players coming in," said Younghusband.
        "(June 1) will be the first time I''ll see them in training and the first
        time I''ll meet them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560b7c49-f1fb-4798-8bae-66de6a6a2aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:08.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:50:09.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not knowing much about the players, Younghusband doesn''t
        doubt their skills and abilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b71744c-841f-414f-b06f-096d6962f499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:08.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:50:09.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They wouldn''t be there if they weren''t good players, and they
        wouldn''t be there if they wouldn''t give us a chance of winning the game
        against Bahrain," said Younghusband.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bbc6f9-638b-4a10-ac53-5bb0018b0da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:08.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:50:09.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Notable omissions</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce03388f-2c1b-4ae8-918e-8b03df2ae850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:08.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:50:09.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest names absent from the squad are goalkeeper Roland Müller
        and winger James Younghusband.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529221ff-b42e-4e24-8ad1-fc3b47a0f3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:08.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:50:09.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon seeing that only one Younghusband made the list, it was a bittersweet
        moment for Phil.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf99f5c4-9197-431d-81de-3225f4dff70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:08.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:50:09.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a good thing it''s a P and not a J," joked Younghusband.
        "Obviously, I''m sad because James is always my roommate and he''s my brother
        and he''s someone I''ve grown up playing football with since I was a kid."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b78a4-d580-46ce-b2cf-d8e5794570c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:08.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:50:09.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Phil, playing for the Azkals without his brother would
        be something new to him but trusts that the coach has his reasons for making
        the cut.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab8cdaa-50ec-42ee-aa4e-01979b1acbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:08.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:50:09.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will feel different (without James), but you’ll have to ask
        coach... I’m sure he has his reasons.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4542f5-77f5-4ac3-90f2-d4a7a4518323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:08.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:50:09.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/04/14/football-philippine-azkals-fifa-world-cup-groupings.html">Related:
        Azkals grouped with Uzbekistan, Bahrain, DPR Korea, Yemen in FIFA World Cup
        qualifiers</a></p>'
