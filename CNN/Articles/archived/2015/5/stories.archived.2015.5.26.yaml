    'mgnl:lastActivated': 2019-11-28T13:59:25.227+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Architect paints grim picture of impending quake

      '
    'updated': 2015-07-29T23:53:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3488ceca-e1fc-469f-aa6a-7ef816bde818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — What would happen if a 7.2-magnitude
        quake were to hit Metro Manila?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f979401e-c84b-4fcb-8631-3b426bd2016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent architect and urban planner Felino Palafox Jr. gave a
        grisly picture:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ddb853-ad14-45be-837a-0f7fb8956e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila would be divided into four segments — north and south
        of the Pasig River and east and west of the fault line.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec19a44-ebfb-430a-bc6c-246a6b9914b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridges would collapse and thousands of kilometers of road would
        break down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bbf521-99d6-49d8-bc0c-8552c06fd672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power and water outage could be expected. And there would be no
        telecommunications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ed82a-8233-431b-89d2-ed431877d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 50,000 people would get killed — 20,000 of which would be from
        the resulting fires after the quake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540cb1b-0241-4ed3-b42f-fe508a80de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And who would suffer the most?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c79d4b8-29e1-47ee-82ec-25a5a8d31656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poorest of the poor, who live in crowded informal settlements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8806a69f-040c-4a3e-84fb-d7770493dd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not ready,” Palafox told CNN Philippines anchor Amelyn Veloso
        during a live interview aired over Headline News on Tuesday (May 26).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70813146-3c07-4c21-9f42-a195064c22aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fault line, the architect said, has been identified 40 years
        ago when he was the team leader for the World Bank-funded Metroplan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d7e33b-2077-4280-887c-8e12164f4c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palafox said he had been making recommendations to the government
        to address the hazards beforehand as it would be 90% cheaper.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50373677-b2bb-40f5-8b1b-3e0c9ec84242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nine times more expensive to rehab after the disaster," he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2492916-bf96-4394-9599-ab44352eb166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 145-point urban planning, architecture, and engineering recommendation,
        Palafox enumerated 18 hazards — of which 10 are man-made.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc21d6d-6432-4edc-8b70-4a7a630d63c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, copies of which were sent to former President Gloria
        Macapagal-Arroyo in 2010 and President Benigno Aquino III in 2010 and 2013,
        listed long-term targets, which are to be accomplished in 10 to 20 years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521b3adf-c98c-401b-987e-a2a7683a32d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the targets were the development of disaster-proof living
        zones, disaster prevention and awareness, and reforestation plans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1091c2f1-838a-484d-9f35-b68e8d8468f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designation of open spaces as evacuation areas was also recommended.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b600a7-15a4-4b7a-b0aa-adc076945ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palafox said an evacuation area should be about 10 hectares, which
        would include a clinic, a water and food station, emergency shelters, a telecommunications
        command center, a helipad, and maybe a place for worship and recreation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262e3588-effe-4ab1-ae1b-05309b5d39cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Structural audit</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd8b343-8034-4a35-b8f8-ee9cfcf98bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a Japan International Cooperation Agency (JICA) report, Palafox
        said 2% of tall buildings, which are 30 stories and above, will collapse at
        a magnitude 7.2 earthquake compared to the 20% o 30% of low-rise buildings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993d5f6a-acf9-4b1a-b759-b0ec249f58d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are asking me why," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efa4290-83de-4688-8be8-b98badf26c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The architect explained that tall buildings, particularly those
        30 stories or higher, use professionals and the proper studies in construction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebba5eb-bb5d-48ad-9fd4-44d7bd1edc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/05/14/structural-resilience-can-prevent-high-quake-casualties.html">Related:
        Sturdier structures can lessen quake casualties – Phivolcs</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010989d8-8a96-41b1-96ba-ac265867fc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately the low-rise buildings — sometimes they don''t hire
        professionals anymore.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be28b899-0e87-458f-8dfb-e3fc5479e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the architect recommended that all building be subjected
        to structural audits, especially if it they were built more than 25 years
        ago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea038276-0215-46c6-bab5-31891f705506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The architect explained the need for a structure to be audited and
        retrofitted by comparing to a paperclip.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6df67e-3b81-463c-a4dd-19fdff274199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you bend it once, it doesn''t break. But if you bend it several
        times, it will break. So, if a building has been through many earthquakes
        eventually it will give up."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb99f4a9-4268-4ff5-9f2e-46bd70034f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palafox said owners who build structures on top of fault lines should
        be given a noncompliance certificate by city hall. They should not be insurable
        anymore, he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154ba162-3aa8-40ce-bd50-bebc93fdda18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/metro/2015/05/25/Disaster-response-in-place-for-Pasig-Citys-Valle-Verde-5.html">Related:
        Disaster response in place for Pasig City''s Valle Verde 5</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e71b55-b422-4d51-9007-0dfbeb8a8354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The developments in Metro Manila is an urban laboratory of how
        not to do it.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7904ab0f-8aca-4561-81c7-3fa4fee11dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recommended that structures be designed to withstand an 8.0-magnitude
        quake or higher.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1607d8ed-029f-4aa5-a246-128ec54dc69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsafe structures must be demolished.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367587de-741e-4911-97e2-ccb903b52c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed support over the Metropolitan Manila Development
        Authority’s plan to conduct a metrowide earthquake drill.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8d40d9-7d5d-4087-bf12-8454c7ba6a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/05/22/MMDA-wants-no-work-day-for-proposed-metrowide-quake-drill.html">Related:
        MMDA wants no-work day for proposed metrowide quake drill</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb205f-212f-444c-84e0-95a980077b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s long overdue. Maybe even street by street, let''s say in
        your barangay or your community. Identify the professionals who will be helpful
        — the nurses, the doctors, the engineers, the architects. It''s doable. It''s
        been done in Japan and elsewhere in the world.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17367d52-2358-41ae-9f1a-bf2d7114da75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:59:25.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>View the document below for the full list of architect Palafox''s
        recommendations.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://docs.google.com/file/d/0B8SCdA6YfRgWbFJ0SldwWWZVWEU/preview"
        height="480" width="100%"></iframe>'
