  'NCCA-gets-P270-million-as-part-of-Met-Theater-restoration':
    'author': 'Alexander T. Magno, CNN Philippines'
    'caption': 'The Department of Budget and Management to the National Commission
      for Culture and the Arts that would allow it to buy from the Government Service
      Insurance System the long neglected Manila Metropolitan Theater. This is the
      first step towards the restoration of the Art Deco masterpiece by Juan Arellano,
      among the Philippines first pensionado architects.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-26T17:22:16.430+08:00
    'imagesource': 'jcr:bcd1382c-880d-45e4-ba2b-b7bd84286f90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a7dba08-bd80-4609-996d-bc3e8b0649a2'
    'lead': 'The Department of Budget and Management to the National Commission for
      Culture and the Arts that would allow it to buy from the Government Service
      Insurance System the long neglected Manila Metropolitan Theater. This is the
      first step towards the restoration of the Art Deco masterpiece by Juan Arellano,
      among the Philippines first pensionado architects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T13:12:03.123+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T13:12:03.354+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCCA gets P270 million as part of Met Theater restoration

      '
    'updated': 2016-02-02T15:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7efd8a5-1da5-4258-b4ad-2b0299854186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:03.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:12:03.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — "We cannot claim to pursue
        national development if we fail at preserving our culture and heritage."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a33c770-040c-4fb6-8687-8fe2c9bc1aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:03.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:12:03.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Florencio Abad made that statement released on
        Tuesday (May 26) to explain the release of P270 million to the National Commission
        for Culture and the Arts (NCCA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf39ec55-6ab9-45e3-a6f2-b83c7748eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:03.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:12:03.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount will allow the NCCA to buy from the Government Service
        Insurance System (GSIS) a long neglected historic structure in Manila — the
        Metropolitan Theater, an Art Deco masterpiece designed by Juan Arellano, who
        was among the first pensionado architects of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda75ae4-5cdf-4f75-ab18-d8120777c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:03.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:12:03.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other buildings that Arellano designed were the Legislative
        Buidling, which now houses the National Museum, and Manila Central Post Office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc21185-bab8-4621-b843-1e5dcfcdb3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:03.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:12:03.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purchase of the Met, Abad said, is "the first crucial step in
        restoring the historic theater."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9735327d-698a-4a59-983f-b45dc64ce3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:03.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:12:03.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The MET was once a testament to the richness of Philippine culture
        and artistry, but decades of neglect brought this beautiful landmark into
        serious disrepair," Abad said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64944b80-1550-4dea-a81f-415d363ca4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:03.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:12:03.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opened in 1931, the MET was the venue for zarzuelas, operas, and
        other stage performances well up to even the Japanese Occupation from 1942
        to 1945.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82529e33-67cb-4c0a-a660-d578b4d41710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:03.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:12:03.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was, however, partially damaged in World War II, during the Battle
        for the Liberation of Manila in 1945.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb88c16-7506-42f9-8da4-78985f5ffd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:03.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:12:03.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the theater, which has a seating capacity of 1,670,
        has been restored and rehabilitated several times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa795036-2a66-4918-b2b8-a175d9ad54c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:03.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:12:03.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its first restoration was in the 1970s, due to the efforts of the
        First Lady Imelda Marcos. The first show then was Isang Munting Alamat, a
        presentation tracing the roots of the Filipino people through poetry, song,
        and dance. It was staged by the Kabataang Barangay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c01ff-7d97-4acf-a785-7e723d4d62cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:03.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:12:03.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several events followed including several musicals in the 1990s,
        including Noli Me Tangere and El Filibusterismo, both with music composed
        by Ryan Cayabyab and libretto by National Artist Bienvenido Lumbrera.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e341301e-e46b-40a1-b08c-199f1ed95f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:03.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:12:03.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also several awards shows presented there like the Metropolitan
        Manila Festival Awards Night and the PMPC Star Awards for TV.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb775d1-8fcc-42c3-88f6-596691900433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:03.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:12:03.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theater, which started falling into a neglect, had to be closed
        in 2012 as there was an issue about its ownership.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb89512-781d-4806-863e-ef19e9942a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:03.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:12:03.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this latest attempt at the MET''s restoration, Abad said: "The
        Aquino administration, through the NCCA, has taken the first step to restoring
        the MET to its former glory. It will take some time, but we are confident
        that the NCCA has the capacity to take on such a formidable task."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9147ceab-7ba2-47a4-8413-f51df7b51a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:03.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:12:03.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial amount of P270 million, he added, will be charged against
        the National Endowment Fund for Culture and the Arts (NEFCA).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b18c41-b472-4548-a20d-796ee6b27396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:03.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:12:03.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It represents the 10-percent share of the travel tax collected by
        the Tourism Infrastructure and Enterprise Zone Authority (TIEZA, formerly
        the Philippine Tourism Authority).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b93b0-b9c0-447c-ab52-aa85e44e43d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:03.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:12:03.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from supporting the arts, the restoration of the MET also
        serves the dual purpose of boosting our country’s tourism," Abad said. "That’s
        why the appropriate budgetary support for agencies like the NCCA or to local
        governments is important as this empowers them to act on their high-priority
        or urgent projects."</p>'
  'Malaysia-Thailand-exhumed-bodies-migrants':
    'author': 'Euan McKirdy, CNN'
    'caption': 'Hundreds of desperate Rohingya migrants are packed on a wooden boat
      that was spotted off Thailand''s coast Thursday (May 14). The Rohingya, a persecuted
      Muslim minority from majority-Buddhist Myanmar, have been seeking asylum in
      other southeast Asian countries.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-26T17:26:54.801+08:00
    'imagesource': 'jcr:1f6dae16-fdc9-4e2b-9e1e-f01d46983e6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbf23079-6e39-4987-b522-bb2f29c1e4c2'
    'lead': 'Malaysian authorities have confirmed that the 139 graves and 28 abandoned
      camps discovered close to the Thai border are related to human trafficking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T13:34:33.227+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T13:34:33.546+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Skin and bone'': Exhumed bodies confirmed to be migrants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c02587-55ba-469b-896f-09a05cce9765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Malaysian authorities have confirmed that
        the 139 graves and 28 abandoned camps discovered close to the Thai border
        are related to human trafficking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1990a5-8878-431e-8645-22abc3336d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspector General of Police Khalid Abu Bakar said that Malaysian
        police and border guards, as part of an operation, found a burial site which
        contained corpses which had decomposed to the level that only skin and bones
        remained. The site was believed to be abandoned around two weeks previously.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3809295a-ba75-4952-891e-79f2342e289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fences and sentry posts indicated that the camps held captive migrants,
        he said. They had been abandoned recently.</p>'
    '3':
      'image': 'jcr:6468eafd-ee2e-496f-99a7-640f9a194629'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a9f49d-35e2-4e4d-9035-f0561b6dd1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551fb54c-0d04-4349-a20a-bc6ef83c55f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the camps found showed that they have been occupied since
        2013, and the latest two camps were abandoned two to three weeks ago," Khalid
        told Bernama, the Malaysian state news agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739c9038-440a-4177-8ab5-52bf39e42523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police are unable to confirm whether all the graves contain
        human remains as the digs have not ended as yet," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629a72ce-e598-4f1c-9fc5-733dddde2b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the bodies will be sent for post-mortem analysis to
        determine the causes of death before they are buried.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a20469-5007-4e35-9cce-659c9a968dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Region-wide crisis</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f9dff-c1b1-4bb8-81a4-762b8a218809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the International Organization for Migration, an estimated
        25,000 Southeast Asian migrants took to seas in the first three months of
        2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c91160-f8ed-4c7c-b0d3-062fa2cb5da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, hundreds of migrants have come ashore in Malaysia
        and in Aceh in Indonesia after making the risky journey south through the
        Andaman Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ecd71f-f25e-4c99-ab50-777c7437b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southeast Asian nations are facing a humanitarian crisis as thousands
        of migrants from Bangladesh and Myanmar take to the sea in boats, hoping to
        settle elsewhere in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2a51fd-3082-4918-8e9b-6f6f3420314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, police in Thailand have reported finding graves
        and camps from human trafficking on their side of the border, and they have
        cracked down on people-smuggling there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4dbb33-4df0-4f2e-95fa-84a02cf995e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has intensified the crisis at sea. Boats carrying migrants
        from Myanmar and Bangladesh stay away from the shore, deepening the danger
        for the people crammed on board.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fba1ec-2c55-4608-8b19-fa278199e1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the migrants are Rohingya Muslims, an ethnic minority fleeing
        persecution in western Myanmar. There are also economic migrants from Bangladesh
        seeking work in countries like Malaysia and Indonesia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b3e435-48fe-44c3-8952-cd2cea9a7ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.S.-Thai military cooperation</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299fde84-8f13-41e7-8436-52c47b2c322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai navy will deploy a "floating base" to the Andaman Sea to
        offer assistance to seaborne migrants, the Bangkok Post reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5226511-cd5e-4dfc-8741-c78945a395d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel, the HTMS Ang Thong, will provide immediate assistance
        before Thailand "facilitates" migrants'' transfer to "temporary shelters in
        Malaysia and Indonesia," Prime Minister Prayut Chan-o-cha said. Thailand has
        so far declined to allow migrants to be sheltered, even temporarily, on its
        soil.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321efac8-8b86-4756-a4e9-f66f7b274bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general said that he would welcome U.S. patrols in the region,
        but they should be under Thai chain of command. The military had previously
        referred a U.S. request to use Phuket''s international airport as a base from
        which to conduct surveillance flights to the government''s airport authority.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d73dbb-fb58-4e14-be67-a9c44b938fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meeting last week, Indonesia and Malaysia agreed to accept
        thousands of migrants temporarily as long as the international community helps
        resettle them within one year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad4051-29ee-4bd4-a70f-6729b9e03360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has yet to announce what role it will play, although in
        a joint statement, the three nations said they had all taken measures beyond
        their international obligations to address the "current influx of irregular
        migrants."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f29330-465e-494d-81e7-66f151311dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Australia turns back boats</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e8200d-ac30-45d5-858d-3a1957429543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Australian-Vietnamese operations repatriated 46 Vietnamese
        nationals last month, the commander of Operation Sovereign Borders, Major
        General Andrew Bottrell, told a senate hearing Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efb6281-435e-46c1-a3aa-f8ad340ce493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending about a month at sea the migrants were given on-board
        interviews, which lasted between 40 minutes and two hours. Immigration officials
        told the same senate hearing that none of the asylum seekers met Australia''s
        criteria for refugee status.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18087a8a-971e-44b5-8810-94baadaa3f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Minister Peter Dutton said in a statement that the operation
        showed that Australia''s strategy to curb illegal migration was working.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a6d9bc-90cb-4708-b93c-7667e99f7553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This latest turn back should act as a reminder to people seeking
        to come to Australia illegally that you should not be under any illusion that
        things have changed," the statement read.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49655bd9-72e8-4eef-9f13-c56c2f63485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Operation Sovereign Borders is ensuring that the illegal way to
        Australia is closed."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac14a2f-fdf3-478a-94b5-b8b8f3dcd421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was criticized from the Vietnamese community in Australia,
        which accused Australia of returning vulnerable people to persecution, the
        Australian newspaper reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f690053-afc6-46de-83d8-b5920513158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangladeshi PM: Punish migrants</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5088e4fb-fe3d-49f1-a620-be366efafa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh''s leader, Sheikh Hasina, said Sunday that those seeking
        to leave the country in illegally should be punished along with the human
        traffickers who facilitate their escape.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78d01b6-d214-48ad-9571-b46d9fad58d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Side by side with the middlemen, punishment will have to be given
        to those who are moving from the country in illegal way," Hasina told senior
        officials, Bangladesh''s state media reported. "They are tainting the image
        of the country along with putting their lives in danger."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d022d9e-9008-4d54-a7b8-4e970fde8ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are preparing to repatriate 208 Bangladeshi citizens
        who were rescued by the Myanmar navy in that country''s territorial waters,
        the state-run Global New Light of Myanmar newspaper said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c192ad-66a2-4d91-b43c-721b4ad13b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been informed through sources that the rescued Bangladeshis
        are staying at a refugee center in a madrasa building in the Thandwe area
        of Rakhine state in Myanmar," the agency quoted Lt. Col Abu Zar, a Bangladeshi
        border commander, as saying, citing Bangladeshi media.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ff0508-95bd-4cf8-a54e-526fe4027754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local members of United Nations High Commissioner for Refugees
        are providing food to the Bangla language people," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e46d3c-bfdf-4862-80e3-fd44f9d208dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said dozens of Bangladeshi citizens were stranded in
        Myanmar territorial waters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82adeac-6411-48ba-bce3-3ae4dfe9dea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kocha Olarn and Chieu Luu, and journalist Thasha Jayamanogaran
        in Kuala Lumpur, contributed to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fba36a-f7e4-4734-a225-e75e03f424a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:34:33.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:34:33.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/26/asia/malaysia-bodies-confirmed-migrants/index.html">Skin
        and bone": Exhumed bodies confirmed to be migrants</a>."</em></p>'
