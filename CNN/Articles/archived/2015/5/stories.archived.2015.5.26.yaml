  'Wolf-Volcano-eruption-Galapagos-Islands-pink-iguanas':
    'author': 'Reuters'
    'caption': 'Ecuador''s Wolf volcano is located on Isabela Island, which is home
      to a rich variety of flora and fauna. Before Monday''s eruption, Wolf had been
      inactive for 33 years.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-26T16:41:11.184+08:00
    'imagesource': 'jcr:da4eaf6b-5ba7-46b2-89e9-60af40fb9fa7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88919253-4f82-4802-8bfc-ff257965a498'
    'lead': 'A volcano perched atop one of Ecuador''s Galapagos Islands erupted in
      the early hours of Monday (May 25), the local authorities said, potentially
      threatening a unique species of pink iguanas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T14:17:35.173+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T14:17:35.388+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Volcano erupts in Galapagos Islands, home to unique pink iguanas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d3dc6-cf56-4227-bcd9-705e0575ef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:35.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:17:35.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — A volcano perched atop one of Ecuador''s
        Galapagos Islands erupted in the early hours of Monday (May 25), the local
        authorities said, potentially threatening a unique species of pink iguanas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191e6ca-7aff-49f4-8759-c97f9e004b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:35.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:17:35.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roughly 1.7-kilometer (1.1-mile) high Wolf volcano is located
        on Isabela Island, home to a rich variety of flora and fauna typical of the
        archipelago that helped inspire Charles Darwin''s theory of evolution following
        his 1835 visit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84febb5f-9aa5-4a03-be54-6efbde2c408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:35.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:17:35.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Wolf volcano is not located near a populated area. There is
        not risk for the human population. This is the only population of pink iguanas
        in the world," Galapagos National Park said in a posting on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0afa43-165e-4445-b141-9ca562ebd140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:35.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:17:35.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park posted pictures showing lava pouring down the sides of
        the Wolf volcano, the Galapagos'' highest point, while a dark plume estimated
        to be 10 km (6.4 miles) high, billowed overhead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1074cb2d-201a-42b2-ac2e-695578d84be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:35.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:17:35.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolf had been inactive 33 years, according to the park.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b9ea0-e97d-4cc4-ba64-d5ad80d322af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:35.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:17:35.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lava is flowing down the volcano''s southern face while the
        iguanas, officially an endangered species, inhabit the opposite side, the
        Environment Ministry said in a statement, adding it expected the animals to
        escape harm.</p>'
    '6':
      'image': 'jcr:ceaeae53-1ad8-40f4-a78e-4e3813581025'
      'imageCaption': 'The Galapagos Islands is home to the only population of pink
        iguanas in the world.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdd541a-c2d6-46cc-9e0f-70e4f8915127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:35.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:17:35.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc9316f-08be-4c66-b492-4733ad0a2b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:35.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:17:35.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flow is likely to reach the sea, however, where it could harm
        marine life, the Geophysics Institute said separately. While populated areas
        of the island are safe from the eruption, the institute said some of the ash
        cloud could descend upon them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83a85d9-45d4-4cb1-8e8a-e4d4fd37e430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:35.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:17:35.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, unusual seismic activity was also reported at the Sierra
        volcano on the same Isabela Island, the archipelago''s biggest, where yellow
        iguanas and giant turtles also live.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea29a575-2c1e-46f0-b6ea-922325967ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:35.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:17:35.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption in Ecuador comes on the heels of eruptions in Chile,
        another South American country located on the so-called Pacific Ring of Fire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff63111c-0741-4b5d-826e-59394feb5dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:35.174+08:00
