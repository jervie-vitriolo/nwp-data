      'mgnl:type': 'text'
      'text': '<p>India remained in control in the next frame and easily grabbed a
        2-0 set lead after winning 25-13. The third set was no different as India
        again downed Philippines, 25-20, for the straight sets victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9549a472-6834-417f-a6f1-7410dbb41761'
