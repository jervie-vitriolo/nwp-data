      'mgnl:type': 'embedCode'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bf15c4-75e7-42d8-b64e-eb26ca631f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:59:24.932+08:00
