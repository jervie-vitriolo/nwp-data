  'iloilo-hosts-water-summit':
    'author': 'Elyrose S. Naorbe, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-26T11:11:56.538+08:00
    'imagesource': 'jcr:03e663df-11cd-4179-9a35-095b9dc56388'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08d42d44-5b6f-491a-ab13-e6211d31d3ad'
    'lead': 'The province of Iloilo is hosting the first Iloilo Water Summit where
      90 representatives of community-based small water service providers (CBWSP)
      will gather for two days to look for long-term solutions to province''s lack
      of reliable water supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T11:26:41.019+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T11:27:53.981+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iloilo hosts water summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1d6ad7-0b8c-4827-bea0-18a271c00c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:26:41.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:27:53.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The province of Iloilo is hosting
        the first Iloilo Water Summit where 90 representatives of community-based
        small water service providers (CBWSP) will gather for two days to look for
        long-term solutions to province''s lack of reliable water supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f15ea-85c2-4b74-907b-23259053f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:26:41.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:27:53.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1st Iloilo Water Summit started on Tuesday (May 26) in Iloilo
        City with the theme “Tubig Kabuhi, Amligan, Tipigan para sa Tayoyun nga Kauswagan”
        (Water is Life, Protect, Conserve for Sustainable Development).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce60a041-29cf-4048-949b-25842d8d65b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:26:41.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:27:53.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit is spearheaded by the Provincial Planning and Development
        Office (PPDO) in partnership with the United States Agency for International
        Development Be Secure Project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e6c1e-7c92-4c13-9d28-afdfaa8fa387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:26:41.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:27:53.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the topics to be discussed are the status of fresh water resources
        in Iloilo, how to build a climate resilient water resources and facilities,
        sanitation, water potability and septage, regulations on water use, as well
        as the province’s health and sanitation profile and the challenges and aspirations
        for the project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f147eddf-c3c8-4d02-a140-92371f9c1a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:26:41.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:27:53.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summit is part of Governor Arthur Defensor Sr.’s Rural Water
        Supply and Sanitation Project (RWSP) that aims to providing safe and adequate
        water supply to all, especially in secluded or remote communities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aeb5c5-32f2-4155-b5f4-63fcdf80fd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:26:41.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:27:53.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RWSP provides for the construction of Level II and Level III water
        systems and organization of CBWSPs that are responsible of managing, operating
        and sustaining the project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f54ffb9-51d7-4d02-b538-a084435aa959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:26:41.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:27:53.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report from PPDO, the two-day summit will allow them to strengthen
        the CBWSPs as a group and to enlighten them on the latest issuances, policies,
        issues, and concern on water as non-renewable resource.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaaaddd-55ce-40ab-957d-7da862332677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:26:41.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:27:53.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there are 207 communities that are recipients of the project,
        benefiting 11,000 households, 21 elementary schools, eight high schools, two
        day care centers, two camping sites, two multipurpose halls and a district
        hospital in Iloilo.</p>'
  'Gawad-Kalinga-Tony-Meloto-University-of-Hawaii-Center-for-Philippine-Studies':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'caption': 'Antonio "Tony" Meloto, Founder of Gawad Kalinga'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-26T10:56:45.015+08:00
    'imagesource': 'jcr:1a706343-fcc2-48aa-8417-c21c175030a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aedc585-cd14-4cee-9b84-256c8b8e6768'
    'lead': 'Gawad Kalinga founder Tony Meloto finally speaks up after being criticized
      by academics for his allegedly ''sexist'' speech in a university in Hawaii last
      month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T11:31:54.906+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T11:31:55.153+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gawad Kalinga founder airs side on ''sexist'' speech issue

      '
    'updated': 2015-05-27T08:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dfcf72-f20d-48db-ba46-37dbec974098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:31:54.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:31:55.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — After getting flak for his
        alleged offensive speech at the University of Hawaii Center for Philippine
        Studies (UH-CPS) last month, Gawad Kalinga (GK) founder and philanthropist
        Tony Meloto on Tuesday (May 26) finally aired his side on the issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60499463-7b25-4473-a188-be1a81d58f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:31:54.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:31:55.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a shock for me to hear about the negative report from University
        of Hawaii-Center for Philippine Studies (UH-CPS) 45 days after the event and
        this is the first time I''ve been called a ''sexist,'' ''elitist,'' and a
        person with ''colonial mentality,'' which definitely I am not," said Meloto
        <a href="http://gk1world.com/officialstatement-tonymeloto-uhcps">in an official
        statement posted on the GK site</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a190c057-582e-4de7-a355-b3c58eac6bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:31:54.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:31:55.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meloto was referring&nbsp; to <a href="https://www.facebook.com/UHM.CPS/photos/pcb.871626419575245/871625919575295/?type=1&amp;permPage=1">comments
        made by the UH-CPS in a statement posted on its Facebook page</a> on Saturday
        (May 23).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7447eb-6aee-4708-881f-97254cd7cb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:31:54.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:31:55.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UH-CPS, Meloto was invited as a guest speaker during
        the university''s 40th anniversary fiesta last April, when he allegedly gave
        a speech that did not sit well with audience members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c84d5-dfc4-4330-aeb3-d4d0e2375bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:31:54.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:31:55.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meloto, who was given almost an hour and a half to address the academe,
        supposedly characterized the Philippines as "broken" and described Filipinos
        living in poverty as "hopeless and violent."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5123b2-6fb3-4441-8510-c24ae366bd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:31:54.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:31:55.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t help when Meloto allegedly focused on the good work that
        GK has done throughout the years. He also promoted his family company, Human
        Nature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba06323d-bf72-47ec-94c5-548b11fded2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:31:54.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:31:55.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many members of the audience found his ideas about economic development
        in the Philippines both condescending and self-serving," UH-CPS said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfaef54-9a1a-4357-adce-042552e386b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:31:54.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:31:55.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the university and its audience members found most disturbing
        and "deeply offensive," however, was Meloto''s sexist statements — when he
        said that the country''s "greatest asset" is its "beautiful women," and that
        "the nation can be advanced by using them (Filipino women) to attract the
        ''best and the brightest'' men from the West."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b1a7e0-065e-429b-b746-9d1038f165b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:31:54.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:31:55.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Meloto, Filipino women could be used to encourage "men
        from the West" to "invest in the Philippines."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e71b5e-dfca-4d15-b76d-fca70ce19084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:31:54.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:31:55.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Equally offensive, Mr. Meloto went on to share his view on the
        need for Filipino women and their white husbands to produce what Mr. Meloto
        (apparently humorously) called ''cappuccinos," UH-CPS said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abd9dc0-1cbc-402d-abed-00703d8366de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:31:54.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:31:55.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Opposing views</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4006b2-2b21-4ff3-ba91-26183eb9a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:31:54.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:31:55.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meloto, meanwhile, said that perhaps some audience members simply
        did not appreciate his humor, or that they just plainly disagreed with his
        views.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e068db-b588-4eaf-8751-f69c6afee51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:31:54.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:31:55.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply pained to read and hear about all that has been written,
        especially after hundreds of speeches in the Philippines and abroad, and after
        caring for the poor every day, protecting women and children and promoting
        pride as a Filipino everywhere I go in the last 20 years," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf17d68-706d-4621-b9e0-6118abc4168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:31:54.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:31:55.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Twitter account reflected his sentiments as well.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">1st time to be called &quot;sexist &amp;elitist&quot;after 20 yrs
        of honoring our women &amp; caring for the poor,after hundreds of speeches
        here &amp; abroad.</p>&mdash; Tony Meloto (@tonymeloto) <a href="https://twitter.com/tonymeloto/status/602886911900819456?ref_src=twsrc%5Etfw">May
        25, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d8a4d1-2935-4eb4-89c4-c6db85d02852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:31:54.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:31:55.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e0cf1-cfcc-43cc-ad0f-05d6e3575202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:31:54.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:31:55.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meloto also lashed back at UH-CPS''s way of releasing its official
        statement online, saying: "(T)he least that UH-CPS could have done was to
        write me first for the courtesy of a reply, before unleashing it to social
        media."</p>'
