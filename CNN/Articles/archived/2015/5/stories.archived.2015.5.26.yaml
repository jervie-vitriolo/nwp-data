      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The roster is complete. What’s hard now is to divide the minutes.
        Hopefully, we get the right combinations,” said Talk ''N Text coach Jong Uichico.</p>'
