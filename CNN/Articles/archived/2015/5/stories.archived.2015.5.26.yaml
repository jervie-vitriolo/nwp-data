  'LRT-tap-and-go-ticketing-system-delayed':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-26T16:24:40.256+08:00
    'imagesource': 'jcr:7ac6526a-b62e-4b88-b422-230e4d4d8715'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '573e24e3-2773-4d8b-a852-91869a3b7efc'
    'lead': 'Implementation of the new Automated Fare Collection System (AFCS) at
      the LRT will be delayed for a month as the ''tap and go'' ticketing system is
      still being tested at all stations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T14:20:10.115+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T14:20:10.297+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LRT ''tap and go'' ticketing system delayed

      '
    'updated': 2015-05-27T21:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e1a5c-6a03-4bec-8af1-6fb06f6b8855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:20:10.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:20:10.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Implementation of the new Automated
        Fare Collection System (AFCS) at the LRT will be delayed for a month as the
        ''tap and go'' ticketing system is still being tested at all stations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c2d13-504c-4a47-a3b2-8f0804462c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:20:10.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:20:10.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Hernando Cabrera, spokesperson of the Light Rail Transit Authority,
        told CNN Philippines'' Headline News anchor Amelyn Veloso on Tuesday (May
        26) that the new system is expected to go live by June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed70a3a1-50f5-41e6-9929-3ee293b89444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:20:10.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:20:10.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well I was talking to the Ticket Department officer last night,
        and the latest objective is that for [LRT-1] it will be end of June and for
        [LRT-2] it will be by the middle of June," Cabrera said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b05bc-1808-4357-ab3b-607182583be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:20:10.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:20:10.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Originally, it was, for [LRT-2], middle of May. But I think there
        were some problems on the part of the contractor so they moved it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045b290a-6833-48ac-ac87-53295e24cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:20:10.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:20:10.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/metro/2015/05/08/New-LRT-ticketing-system-to-take-effect-on-May.html">Related:
        New LRT ticketing system to take effect on May</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306dfe0a-7e0a-40d8-8b0f-c6ca5db989ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:20:10.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:20:10.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AF Payments Inc., a consortium led by Ayala Corporation and Metro
        Pacific Investments Corporation, said in a statement on Monday (May 25) that
        it is still conducting end-to-end testing of the new system to ensure operational
        readiness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faff1ce-e9dd-496b-806f-135e986e17a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:20:10.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:20:10.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system will use contactless smart card technology through AFI''s
        beepTM card, which will replace the old magnetic tickets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de66c85-d1c1-40fb-9c21-f32f72e3991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:20:10.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:20:10.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is projected that the two LRT lines and the MRT-3 will fully
        transition to the new system by September.</p>'
  'malaysia-airlines-layoffs-2015-restructuring':
    'author': 'Sophia Yan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-26T15:19:16.213+08:00
    'imagesource': 'jcr:c6503820-1f45-425e-8b2c-73b5069faa6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63048063-f3af-4489-bb28-6cf5a66cbfe0'
    'lead': 'Malaysia Airlines is nearly finished with its tough restructuring plan
      -- which will include cutting about one-third of its workforce — in its effort
      to recover after two plane tragedies last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T14:22:41.744+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T14:22:41.928+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysia Airlines to lay off one-third staff as restructuring concludes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7307be0c-0fc8-485a-b192-1b7999e66a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:22:41.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:22:41.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — Malaysia Airlines is nearly
        finished with its tough restructuring plan — which will include cutting about
        one-third of its workforce — in its effort to recover after two plane tragedies
        last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff2ffb3-c67b-4c13-9ad8-c44261852bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:22:41.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:22:41.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The layoff, expected very soon, is estimated to affect 6,000 out
        of 20,000 staff, though reports are now suggesting the figure could be closer
        to 8,000. Malaysia Airlines has also appointed a senior administrator to oversee
        this transition period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05cd435-a2a3-4bbf-a0d1-1b390e5cf999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:22:41.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:22:41.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the airline''s "operations are very much business
        as usual," CEO Christoph Mueller said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123021f2-f28d-4b19-b4ae-3729cc26eba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:22:41.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:22:41.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia Airlines was battered by an avalanche of negative publicity
        last year after the mysterious disappearance of flight MH370 and the shooting
        down of MH17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d0d7ec-26ba-440b-962b-0334903e9b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:22:41.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:22:41.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline was pulled from the stock market and taken private by
        Khazanah Nasional, Malaysia''s sovereign wealth fund, which eventually revealed
        a $1.8 billion restructuring plan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b412dd55-fb50-4cb1-a5a6-26190ded525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:22:41.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:22:41.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key reforms included cutting unprofitable routes, putting new senior
        management in place, and slashing what is commonly described as a "bloated
        workforce."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bc4322-87a3-4dc2-8e39-48de4fddd37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:22:41.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:22:41.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Malaysia Airlines has also gradually sold off
        various assets as part of the reorganization, including its stake in travel
        distributor Abacus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3823e2-5808-4e7e-9216-4a46b8730854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:22:41.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:22:41.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline also hired Mueller, its current CEO, from Irish carrier
        Aer Lingus. At Aer Lingus, Mueller pulled the company through tough competition,
        leaving it with a strong business model and consistent profits, and is expected
        to be exactly what Malaysia Airlines needs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e1fad-3652-4198-8866-13574087531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:22:41.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:22:41.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the twin losses of MH370 and MH17, Malaysia Airlines
        was already in hot water -- despite previous restructuring plans and billions
        of dollars in financial lifelines from the government. The company hadn''t
        turned a profit since 2008, and in the three years to 2013, cumulative losses
        totaled $1.3 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb772f72-d801-4162-96cb-e4e1f184f1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:22:41.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:22:41.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khazanah Nasional didn''t immediately respond to a request for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481edc2e-760c-47a9-ab5e-89360e8fe47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:22:41.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T14:22:41.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://Malaysia
        Airlines to lay off one-third staff as restructuring concludes">Malaysia Airlines
        to lay off one-third staff as restructuring concludes</a>"</em></p>'
  'Intel-agency-wants-alert-status-in-Zambo-lowered':
