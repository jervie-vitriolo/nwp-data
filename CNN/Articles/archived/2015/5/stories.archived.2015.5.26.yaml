      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With Paris one of the, to use a tennis
        expression, Big Four in the fashion world -- joined by Milan, New York and
        London -- it''s no surprise that players spend a considerable amount of time
        pondering what they wear at the season''s second grand slam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b162edb9-86d7-4cbe-bcdf-8dc7b45ae962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who could, for example, forget Tomas Berdych''s bold, H&amp;M floral
        arrangement from a year ago in the French capital?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db65e1b6-b593-4a41-8670-466f862b37b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on the opening day of this year''s edition Sunday, Ana Ivanovic
        donned a black Adidas outfit with nearly knee-high socks designed by Yohji
        Yamamoto.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d200870-c789-45b1-80a1-f46dbf8fe7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Sharapova, like Ivanovic no stranger to magazine covers, opted
        for something a little more low key when she faced Kaia Kanepi in the first
        round Monday (Tuesday PHT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f08d82-c7d5-4eb1-b130-95c38752d035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As her clothing sponsor, Nike, put it, her dress "showcases the
        quintessentially French Breton stripe in a stylish and performance-driven
        silhouette."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff4813d-256e-406e-af37-10fb25e2dd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her choice of attire seems to make perfect sense, since Sharapova
        must feel right at home in France nowadays.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd136d304-4e64-4155-b03d-01f06f354704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/25/Tennis-French-Open-Roger-Federer-Boy-Selfie.html">Read:
        Roger Federer furious after boy''s selfie attempt</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5554bd-086c-4074-b5b9-6554e25e2b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the defending champion at the French Open and has appeared
        in three consecutive finals, winning two of them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8add07f-a5c1-45bd-917f-28afbe1a0016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian had a mostly uncomplicated opener, ousting the injury
        riddled, two-time French Open quarterfinalist Kaia Kanepi 6-2 6-4 in cool,
        breezy conditions on Philippe Chatrier court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f35fa6-1819-44b2-8b4a-bde2b6195963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncomplicated in tennis terms, that is.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a07bc8-1624-49a1-8150-22b6f73eb71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, though, left the court amid boos when she refused to do an
        on-court interview because she wasn''t feeling well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac37a8-52e0-43ca-99bf-bdfe48d73c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I totally understand that, you know, everyone usually does post
        interviews and answers a few questions to the crowd," Sharapova told reporters.
        "It''s absolutely normal. I don''t -- I''m not making any excuses or -- but
        I''ve got to do what I have to do."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d5eaba-d735-4a0f-b7f2-d7ce74966a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Murray, enjoying his best spell on clay, also advanced in straight
        sets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd3e1c6-2cad-4d6e-aa4a-5b3532f02f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova, despite the illness, said it never crossed her mind not
        to play.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ba7b88-4790-43bc-adf2-1b14c5ae1197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, unless I''m really in my coffin, I''m going to be out there,"
        said Sharapova.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5fe01c-fcf6-4a91-b69a-0d3004a3ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova got her clay-court season back on track by winning the
        Italian Open in Rome and if she advances to the French Open final in just
        under two weeks, would become the first female player since Steffi Graf from
        1987-1990 to achieve four straight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022e1335-1c0c-41db-9698-30ee5a3f515a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnieszka Radwanska made headlines with her attire, too, but it
        was the only ''bright'' spot for the Pole.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00489176-a421-4942-9ba1-9ce47e611a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fixture in the year-end top 10 the past four seasons, Radwanska
        now sits at 14th and is set to slide further after being upset by Germany''s
        Annika Beck 6-2 3-6 6-1.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad54593-99f5-4b54-a3ec-a7950ad519ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beck won the French Open junior crown in 2012 but has found the
        transition to the pro ranks difficult.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed6a44-9795-474d-a042-c4b911ec2be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, she entered this year''s tournament on the back of six straight
        defeats and Radwanska crushed Beck 6-0 6-0 the last time they played.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6834939-849d-4242-b283-f40698977d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Radwanska -- wearing a silver dress -- couldn''t take advantage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e07a68c-1c70-434e-9089-82cf359a1e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not getting nervous because of the pressure, just getting
        nervous because I can''t really do what I want on court and it''s not really
        working," Radwanska told reporters. "That makes me nervous and angry."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c433ec14-b4f4-4da5-b526-519303420bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-time Australian Open champion Victoria Azarenka, on a third-round
        collision course with world No. 1 Serena Williams, routed Spain''s Maria-Teresa
        Torro-Flor 6-2 6-1, with dark horse Carla Suarez Navarro cruising past the
        unorthodox Monica Niculescu 6-2 6-2.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85d1900-fd41-4e54-a199-9d70fef24c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of unorthodox, Virginie Razzano -- who beat Williams in
        the first round in 2012 to hand the American her only opening-round loss at
        a grand slam -- used at least two underarm serves in her victory over Paraguay''s
        Veronica Cepede Royg.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4365f9e9-4166-42a3-9887-3d0c1aa45dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to surprise my adversary, and sometimes when I feel
        it''s a good time to do that, I prefer to do that," said Razzano, who hinted
        that a stomach injury might have also had something to do with her curious
        choice of shot.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0ad21-2929-4f11-b6dd-f7d1f7a1e212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray overcame the challenge of free-swinging lucky loser Facundo
        Arguello of Argentina 6-3 6-3 6-1.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747ac83d-5c91-4d65-872b-aae63c736a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scot hasn''t lost a match since getting married to longtime
        girlfriend Kim Sears in April, winning his first two clay-court titles.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77528c63-fbdc-43d2-a045-9e5c5c545102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine-time champion Rafael Nadal, world No. 1 Novak Djokovic and
        Williams all play their first matches Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a718a-53de-4507-977a-230b42544326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal and Djokovic could square off in the quarterfinals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f0b063-d00a-4cd8-afbf-2f9ac47b84c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:09.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:07:09.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/25/tennis/french-open-day-2/index.html">French
        Open 2015: Maria Sharapova advances despite boos</a>"</em></p>'
