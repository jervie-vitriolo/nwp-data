      'text': '<p>Philippines started out strong taking an 8-2 lead early in the first
        set. But India crawled back to take move ahead 19-18, eventually taking the
        first set, 27-25.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48374dc-05ac-4c39-aea9-3b919134c915'
