      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Alexandra Valencia, writing by Alexandra Ulmer and
        Peter Murphy; editing by Marguerita Choy and G Crosse)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0423798-4d0b-4634-8b05-6487538166cf'
