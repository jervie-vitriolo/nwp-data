      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Tensions rise in a compound
        in Caloocan as an informal settler area is set to be demolished on Tuesday
        (May 26).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ebbf1-33d6-4fa7-9a86-17a7ce744627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:04.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:00:04.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people are reportedly injured after residents prevented
        authorities from demolishing the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5149cd-7e3e-4ca3-94e7-db69994db51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:00:04.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demolition of Calaanan Compound in Caloocan was scheduled at
        8 a.m. Tuesday, but the demolition order was served past 8 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd548268b-ce44-4eac-8bd4-3edb9448bbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:00:04.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residents, however, did not honor the demolition order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4578b49d-2fa5-429c-8a1f-c069d4e4f188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:00:04.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents made a makeshift barricade to prevent members of the Philippine
        National Police and the demolition team from entering the premises.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e0f63a-5e6e-467d-ab90-55b8c8fdb4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:00:04.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as the demolition team was able to enter the premises, residents
        started throwing empty glass bottles and small pieces of concrete at the authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26cb3b0-395e-4299-8542-ef648f3c3dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:00:04.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several gunshots were fired, although it is still unclear if these
        gunshots were fired by the authorities or the residents of Calaanan Compound.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a113a4-c1f6-4c65-ae04-e3be8fa9c429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:00:04.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PO1 Virgilio Cabangis of the District Police Safety Battalion was
        hit by a bullet from an improvised gun, as confirmed by Senior Supt. Bart
        Bustamante, chief of the Caloocan City Police Station.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112e5c2c-c15c-4c4a-88e6-4aa580e0f2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:00:04.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people from the rescue team are also reported to have been injured,
        but this is yet to be confirmed by the police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e70b84-559d-4387-8cff-c3a40665ec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:00:04.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six firetrucks were deployed in the area and members of the Bureau
        of Fire Protection had to hose down some residents to prevent further aggression.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a2ebff-90ec-48b5-b5bd-a55065ab9957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:00:04.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 200 Caloocan police officers were also deployed aside from
        augmented teams from the Northern Police District and the National Capital
        Region Police Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973bc416-f754-445f-b737-2912eca02572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:00:04.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demolition is still ongoing, but it had become already peaceful
        by 10:55 a.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a452ce66-7dec-4aa2-88b5-8af4b5a84ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:00:04.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities are still trying to penetrate the place, which a
        total area of about 7,000 square meters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd5d21a-6533-41c0-8e83-a2f058b9e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:00:04.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 500 houses are set to be demolished. This will affect 500
        families, but Bustamante told CNN Philippines that 200 out of the 500 families
        have agreed to a cash settlement.</p>'
  'nba-playoff-west-conference-rockets-warriors-game-4':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'James Harden came up big for the Rockets in Game 4, scoring 45 points
      - including seven threes.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-26T16:29:09.632+08:00
    'imagesource': 'jcr:5f3ac7da-7dd5-4a6b-ab3e-638f32ac32d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39352606-d0d1-494d-9e83-2a277068428e'
    'lead': 'Led by James Harden and Josh Smith, the Rockets defeated the Golden State
      Warriors, , to extend their Western Conference final series in the National
      Basketball Association (NBA) playoffs on Tuesday PHT (May 26).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T15:03:30.743+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T15:03:31.051+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Rockets wake up, beat Warriors in Game 4 to stave off
      elimination

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef30fad-e4b7-4def-b30b-94b19b2f1213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:03:30.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:03:31.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Houston Rockets aren’t
        done yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bd95f8-b78b-42ec-b6ca-76b9ebc92e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:03:30.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:03:31.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by James Harden and Josh Smith, the Rockets defeated the Golden
        State Warriors, 128-115, to extend their Western Conference final series in
        the National Basketball Association (NBA) playoffs on Tuesday PHT (May 26).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232800ea-4ba5-4e9e-85f4-393703dfae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:03:30.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:03:31.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Rockets'' fourth straight win facing elimination in the
        postseason.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c501c9-29b3-40f7-acd6-5d8895577281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:03:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:03:31.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden scored a game-high 45 points, including seven three-pointers,
        to go along with nine rebounds and five assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918b5ed2-4691-4395-a90d-3146ee18dd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:03:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:03:31.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith added 20 while Trevor Ariza and Dwight Howard had 17 and 14
        markers, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034ccad5-a767-4464-8a27-e42857983910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:03:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:03:31.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston went on a tear to start the game, knocking down eight triples
        — three coming from Smith — to erect a 23-point lead, 45-22, at the end of
        the first quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fe8515-5eeb-4803-9da0-27a688cbbbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:03:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:03:31.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets shot 77% in the opening period, getting 13 and 10 points
        from Smith and Harden, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41b5293-bde4-4b27-ad59-28de614de639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:03:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:03:31.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/25/NBA-Playoffs-Cleveland-Cavaliers-Atlanta-Hawks-Eastern-Conference-Finals-Game-3.html">Read:
        Cavaliers escape Hawks in overtime thriller behind James'' triple double</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a3be2-ce01-4ed4-9060-6d76927026fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:03:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:03:31.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors put up 37 points in the next frame to cut the deficit
        to 10 at the half, but the Rockets went on a 18-5 run midway in the third
        to push the lead back up to 22, 93-71.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5631f0da-553e-4722-967d-97c747ce2142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:03:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:03:31.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 14-5 spurt by Golden State at the beginning of the fourth trimmed
        the margin to six, 104-98, but Houston scored 10 straight points - capped
        by an alley-oop from Harden to Howard - to widen their gap to 16, 114-98,
        with 5:01 remaining in the game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc2a42-fe3e-4dfe-a878-ff6cb3e407ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:03:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:03:31.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors pulled within eight after a dunk from Andre Iguodala
        but Harden made another one from deep at the 1:42 mark to keep the Rockets
        ahead by double-digits, 121-110, enough to seal the Game 4 victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b64c61-7926-4c19-a98e-9a868cc18d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:03:30.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:03:31.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klay Thompson had 24 points, while Steph Curry pitched in 23 for
        Golden State. Draymond Green had a double-double of 21 points and 15 rebounds
        in the loss.</p>'
    '13':
      'image': 'jcr:34530546-3926-4373-83a9-742404677958'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2172d5-08d7-42f3-a9e6-25541164abb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:03:30.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:03:31.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
