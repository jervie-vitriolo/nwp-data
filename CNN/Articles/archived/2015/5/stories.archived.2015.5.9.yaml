      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:07:14.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD has also coordinated with the Armed Forces of the Philippines
        (AFP) to alert its major services, particularly the Water Purifier System
        Operator Teams, for possible manpower and logistics support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c550b6c-996c-4fa0-bfdc-a982e32a0588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:07:14.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:07:14.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department, which heads of the the Camp Coordination and Camp
        Management Cluster, also continued to pick out evacuation centers using Google
        Crisis Maps.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc741633-f84c-474f-9655-c489e2f19a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:07:14.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:07:14.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Secretary Corazon Juliano-Soliman said&nbsp; all evacuation
        centers have been readied in coordination with the different Preparedness
        Clusters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269a25c-be08-41cb-ad2c-0e88ba7491db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:07:14.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:07:14.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All disaster teams at the DSWD central and regional offices are
        also now on standby, she added.</p>'
  'Dodong-slows-down-but-still-headed-for-Isabela-Cagayan-area':
    'author': 'Brian Poe, CNN Philippines'
    'caption': 'PAGASA''s image of Typhoon Dodong via MTSAT as of 4 p.m. on Saturday
      (May 9)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-09T05:59:19.585+08:00
    'imagesource': 'jcr:e7095cac-8c5c-4d7a-9ee6-5c2b9e82c009'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '712c6cea-32a4-412b-94d0-69337de4ac0e'
    'lead': 'As of 4:00 p.m. on Saturday (May 9), Typhoon Dodong was spotted at 350
      km east of Infant, Quezon. It has slowed down from 20 kph to 18 kph, but it
      continued to approach the Isabela-Cagayan area, with sustained winds of 160
      kph near its center and a gustiness of up to 195 kph.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T11:09:50.582+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T11:09:51.894+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dodong slows down but still headed for Isabela, Cagayan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f61f34-c4d7-4265-9491-2ed20441c084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:09:50.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:09:51.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Typhoon Dodong slowed down
        on Saturday afternoon (May 9) moving west-northwest at 18 kph, from its former
        20 kph, towards the coast of Isabela-Cagayan area according to the 5:00 pm
        bulletin released by the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed951a4-6d1c-4594-adaf-ddf1b3e33601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:09:50.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:09:51.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has maximum sustained winds of 160 kph near the center and gustiness
        of up to 195 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd808cd50-c853-4a8c-bcd2-97684ee56c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:09:50.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:09:51.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4:00 p.m., Dodong was spotted at 350 km east of Infanta, Quezon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea182e7-1203-4250-882f-3a8e03de84e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:09:50.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:09:51.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA saidit&nbsp; would probably make landfall over the coast
        of the Isabela-Cagayan area by early Sunday morning (May 10) and will exit
        Philippine territory by Tuesday morning Tuesday May 12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4561ef2-6e3b-4072-9eb0-33e25d6aae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:09:50.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:09:51.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, PAGASA said there was little chance it would raise
        a storm signal warning over Metro Manila, which only had some cloudy skies.</p>'
