      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Ho is thrilled that the Philippines is finally hosting
        and participating in an international competition for the first time since
        the 2005 South East Asian Games.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f642f0d-796a-4c34-b22b-98afe1e5b2ad'
