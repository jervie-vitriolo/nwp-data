      'mgnl:type': 'text'
      'text': '<p>Leader Kim Jong Un oversaw the test himself, KCNA reported on Saturday
        (May 9).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c5ad73-c585-41f5-bc6a-605cd5a45516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:29:03.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:29:04.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A submarine launched the missile at a location far from the mainland,
        the news agency reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324b9176-66d9-4b93-b9ac-27653a4bac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:29:03.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:29:04.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim praised the test as a "miraculous achievement," and said his
        country is capable of producing this type of missile, according to KCNA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce29737c-1b8d-4e53-8bf0-e69429cb6ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:29:03.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:29:04.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean leader called the missile a "time bomb which will
        go off on the backs of our hostile enemies at any time," the news agency said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cd0ee7-47a9-4c05-93be-28841112c13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:29:03.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:29:04.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rhetoric, however, is not unlike Kim''s pronouncements after
        missile tests in the past.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35bff87-a7e8-4347-9f08-0e2bfbf4b510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:29:03.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:29:04.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea already allocated a significant portion of its budget
        to the military, and Saturday''s announcement does not necessarily signify
        a ramping up of military efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3360afff-b779-417a-b19a-f6a17b6d756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:29:03.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:29:04.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the missile test comes one day after North Korea threatened
        to open fire without warning on any South Korean naval ships entering disputed
        waters off the west coast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587c5d88-d14e-4dc1-b8ef-0a9201401efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:29:03.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:29:04.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea responded with threats of retaliation if North Korea
        carries out any aggression.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd47d963-4f86-42a7-93e5-a4255294eb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:29:03.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:29:04.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Will Ripley reported from Pyongyang and Mariano Castillo
        wrote in Atlanta. KJ Kwon contributed to this report.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fdfb19-3f16-4b50-a88d-1e74627e477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:29:03.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:29:04.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/08/asia/north-korea-missile-test/index.html">Report:
        North Korea tests ballistic missile</a>."</em></p>'
  'PBA-Andre-Emmett-Meralco-Bolts-San-Miguel-Beermen':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'Gary David had 23 points and four rebounds in the Bolts’ 106-95 overtime
      victory over San Miguel.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-10T21:24:07.139+08:00
    'imagesource': 'jcr:b833e561-ed3b-460d-a852-070a95da586e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '494ab5cd-bb49-498d-bfc1-c06e91c2dc83'
    'lead': 'Andre Emmett''s 31 points and 11 rebounds helped the Meralco Bolts outshine
      the San Miguel Beermen in overtime, 106-95.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:26:52.682+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T13:28:34.150+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T13:28:33.872+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Meralco zaps San Miguel Beer in overtime, registers first victory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2562037-ea3e-44ba-ac71-49661609ab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:52.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:28:34.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Meralco Bolts put away
        the San Miguel Beermen, 106-95, in overtime in the Philippine Basketball Association
        (PBA) Governer’s Cup at the SMART Araneta Coliseum on Saturday (May 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8093b52-47eb-4495-b04d-55ff4baaff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:52.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:28:34.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andre Emmett powered the Bolts with 31 points, 11 rebounds, and
        five assists, while Gary David chipped in 23 points and four rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f548e13-f89b-497d-8a0c-42c759ad4031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:52.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:28:34.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen started out the strong in the first half, leading by
        as much as 11 points in the second quarter before Meralco staged a 12-0 run.
        But two Alex Cabagnot free throws put San Miguel up by a hairline, 42-41,
        entering halftime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18a0bba-7195-4262-ad2a-701894311083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:52.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:28:34.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite opening the fourth quarter with a back-to-back three point
        bombs by Ronald Tubid, the Beermen couldn’t shake off the Bolts, which forced
        a deadlock, 90-all, through a Cliff Hodge bucket with 20 seconds left.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b214e8-09ad-4751-bdb7-0d6afe502817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:52.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:28:34.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams came up empty in the final possessions, forcing the game
        into an extra session.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09993812-2c36-4208-9ac1-e8cad5fc5e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:52.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:28:34.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was all Meralco in the overtime period, going on a 12-3 spurt
        that was enough to secure their first victory of the conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec81663-ef14-4f7c-900b-8c98729eda37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:52.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:28:34.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My local players did a much better job playing alongside our import,”
        said Meralco head coach Norman Black.“For us to be successful, (the import)
        can’t do everything by himself."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2363585-b6b3-4577-8b91-6205748c0f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:52.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:28:34.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junemar Fajardo led the Beermen with 22 points and 16 rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa91009-f9c8-4dba-a801-230c6fa84d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:52.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:28:34.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco improved to 1-1 with the victory, while the Beermen hold
        a 0-2 card.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e0e3f-deb2-4a9c-9de2-ebe1f5b8b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:52.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:28:34.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b25fb34-a83c-4051-8819-a6d9211d95d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:52.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:28:34.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco 106 -- Emmett 31, David 23, Guevarra 11, Hodge 10, Hugnatan
        10, Cortez 8, Atkins 5, Wilson 2, Anthony 2, Sena 2, Caram 2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e48530-f02d-4ac2-8743-f2f580072045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:52.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:28:34.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel 95 -- Fajardo 22, Santos 14, Lassiter 13, Reid 13, Cabagnot
        9, Tubid 8, Espinas 6, Lutz 5, Ross 5, Omolon 0.</p>'
  'PBA-Purefoods-Star-Hotshots-NLEX-Marqus-Blakely':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'Marqus Blakely contributed 29 points, 18 rebounds, and five blocks
      in Purefoods win over NLEX.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-10T23:59:58.396+08:00
    'imagesource': 'jcr:9d71b4a0-ac04-4256-83e5-ecfa76068484'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28f0e527-c1d8-4e08-8d2b-f6f75883d5a6'
    'lead': 'Marqus Blakely starred in his return to Purefoods, helping the Hotshots
      open their Governors'' Cup campaign with a 89-85 win over the NLEX Road Warriors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:30:39.446+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T13:34:19.165+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T13:34:17.697+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Blakely, Purefoods hold off NLEX to chalk up first win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f17ca4a-1281-4cbb-bf1b-1c2299708c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:39.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:34:19.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Purefoods Star Hotshots
        opened their campaign in the Philippine Basketball Association (PBA) Governors''
        Cup with a 89-85 win over the NLEX Road Warriors, Saturday evening (May 9)
        at the SMART Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078aa1c3-1887-4fd7-8870-c7105547187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:39.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:34:19.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marqus Blakely marked his return to the Purefoods franchise by scattering
        29 points, 18 rebounds, seven steals, and five blocks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2705636-4cd9-4dba-a006-09a2abc3db17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:39.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:34:19.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Mallari came off the bench to produce 15 points, while Mark
        Barroca added nine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a89136e-7c20-4d86-b2f2-38ceb1820078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:39.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:34:19.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was tied when the fourth quarter began until Purefoods
        took an eight-point lead, 72-64, on a basket from Marc Pingris at the 5:00
        mark. NLEX, however, scored five straight points, capped by a Mark Borboran
        jumper, to trim the deficit to three.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e06dac-3f49-4d62-9234-133230fda27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:39.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:34:19.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A freethrow from James Yap and a bucket from Blakely put the Hotshots’
        margin back up to six, 2:04 left on the clock. Asi Taulava scored two freebies
        to cut it to four, 75-71, but Joe Devance responded with a triple to give
        Purefoods a seven-point cushion, 44 seconds remaining.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5841572f-2123-48aa-8ba7-816ae74d6332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:39.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:34:19.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX tried to stage one last fightback but the Hotshots consistently
        made their freethrows every time they were fouled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d74f275-ff61-46e5-964d-bf3eb169bd4e'
