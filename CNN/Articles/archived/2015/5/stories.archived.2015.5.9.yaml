      'mgnl:type': 'text'
      'text': '<p>"<em>Meron tayo mga lapses na</em> we can take care of as experience
        goes. So<em> kulang lang tayo ng</em> exposure and this is a very good first
        step for us," said Ho.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895c4e27-84cd-47d0-bdb8-e864d1545812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:31:35.412+08:00
