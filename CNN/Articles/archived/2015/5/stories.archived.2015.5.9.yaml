    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Laws for mothers

      '
    'updated': 2016-05-06T09:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeb9ddd-9037-4dec-b63a-d5005438d0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ang mga ina ang ilaw ng tahanan.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa4efa3-c949-4b4e-a6b1-914f9c9d9c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mothers are the light of the community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e132c8-9a02-46e6-a725-f984aa0fabaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been a popular phrase in the Philippines since I was a
        young child, but I’ve never truly figured out what it meant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf09bc-2333-47b9-8346-4c8ac44ec89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I suppose the closest analogy I could think of is the Bible’s Story
        of Creation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73ed22b-1546-42fc-bb6f-d3bc6e74da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the beginning there was darkness, and then there was light. After
        the day that God created light, life began to flourish until Man was created
        on the seventh day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde35fff-f9ba-4493-9040-8e2ecc79be6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most distinguishing characteristic of women from men is the
        ability to bear a child and deliver a human being to this world. That''s why
        Mother’s Day and mothers will always be relevant — every person was carried
        in a womb and born into this world by a mother.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b17a30-4035-4a04-827d-1905355d429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine laws recognize the significance of motherhood by giving
        benefits and protections to mothers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859f9b48-81e5-4efe-adc4-90f25d2a50d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maternity benefits</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c09ccb8-bda5-4cd0-a6e1-866c241e8695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Philippine Labor Code, employers are required to grant
        pregnant employees maternity leaves during which they are entitled to receive
        full pay even if their delivery is unsuccessful or results in a medical abortion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f21745-8d7c-4ef7-979e-2d3cdaef99b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pursuant to Republic Act No. 7322, pregnant women may take a leave
        of 60 days with pay equivalent to 100% of their basic salary, allowances and
        other benefits.&nbsp; For women who undergo caesarian deliveries, they are
        entitled to take a leave of 78 days with pay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2f2152-f5a4-4e14-b23a-0754ecf97c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maternity leave may be extended if a woman is unfit for work
        due to illness caused by the pregnancy, delivery, abortion or miscarriage.
        However, the period of extended leave is without pay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b3096-6e8a-4eea-8d9b-f7b2bac9de68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maternity benefits are not unlimited for mothers who want several
        children.&nbsp; Maternity leaves with pay only apply to the first four deliveries,
        which includes failed deliveries (such as those resulting in abortion or miscarriages).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b727c61-ed9b-42c4-bde1-f5c26a7d9635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the maternity benefits of employees under their employment contracts
        or collective bargaining agreements are greater (e.g., benefits allow longer
        leaves beyond 60 days, or grant larger financial compensation), such benefits
        will prevail over the minimum required by Philippine labor laws.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1549b301-3b92-4b6c-b83d-40940841d964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longer maternity leave proposed</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f4c169-672c-45f9-a6b1-fb886de5293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maternity benefits may further increase if Senate Bill 2656
        (SB 2656) is passed into law. SB 2656, recently filed by Sen.&nbsp; Antonio
        Trillanes IV, proposes to increase the maternity leave benefits from 60 days
        to 120 days with pay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0864fb40-9a69-4753-b7d3-e8a288f56a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers who are worried about the cost of hiring child-bearing
        employees cannot discriminate against such women.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0a3c7b-2bf0-45a4-aef1-6a176b12c754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unlawful for an employer to dismiss a female employee on account
        of her pregnancy, or while she is on leave or in confinement due to her pregnancy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a038c84-4608-4161-9e8c-d13d9db1363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also unlawful for an employer to discharge or refuse the admission
        of a woman who returns to work post-pregnancy, for fear that she may again
        be pregnant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43305993-e7a2-4e76-bd8b-3fffde812c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Code also requires employers to establish a nursery in
        their premises for the benefit of their women employees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9715c294-382f-48c6-99e4-315a5b6d5f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custody issues</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548431b-594c-4890-b07d-e1774ff2ac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other laws which highlight the importance of motherhood include
        the Family Code.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6013718-131f-46a9-9607-c59dee7af598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 213 of the Family Code prohibits the separation of a child
        under seven years old from the mother, unless the Court finds compelling reasons
        to order otherwise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f95f3-3a8b-46fc-abc6-fc3626659998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a couple separates or has their marriage annulled, the mother
        has a better chance to remain in the conjugal home with their young children.
        The court will grant the right to stay in the conjugal home to the spouse
        with whom majority of the children choose to remain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d708644-4cad-4359-9ccc-16bb4386b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children below seven years old are automatically deemed to have
        chosen the mother, unless the court decides otherwise.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a855025-a005-4c1d-b03c-f3b5b43fd6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a child is illegitimate, parental authority (which includes the
        right to the custody of the child) belongs exclusively to the mother.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2ee96e-768d-4806-9a11-f8660877f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, there are some areas of the Family Code which still
        give the impression of a patriarchal society.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31718b9-5e79-4dd6-8456-cc64b1143b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents are given the right to exercise joint parental authority
        over their legitimate minor children (i.e., children below 18 years old).
        But in case of disagreement, the father’s decision shall prevail except when
        there''s a judicial order to the contrary.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17096469-acae-4c02-9090-1eda5a494406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to gauge with certainty whether the benefits or
        protections provided by Philippine laws for mothers are sufficient. With no
        less than the Philippine Constitution recognizing “[t]he Filipino family as
        the foundation of the nation,”&nbsp; it''s essential to continuously evaluate
        and provide laws ensuring that those who give birth to the family’s children
        — mothers — are properly assisted and cared for.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0fed39-c754-413c-8f61-bbac280fddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:01:55.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:01:56.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Karen Jimeno is CNN Philippines’ legal analyst. She is a practicing
        attorney licensed in the Philippines and in New York. She is also a professor
        of law.</p>'
  'DSWD-preparations-for-Typhoon-Dodong-in-full-swing':
    'author': 'CNN Philippines Staff'
    'caption': 'This is a typical scene during repacking operations at the DSWD warehouse
      in Pasay City. (File photo courtesy of the Department of Welfare and Social
      Development)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-09T08:02:31.776+08:00
    'imagesource': 'jcr:d55c0b63-7d21-4c18-928e-1a9e5df0f61a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '217c6cb9-7714-42f8-aac5-d9410b49081b'
    'lead': 'The Department of Social Welfare and Development have started preparing
      for relief operation at least two days before Typhoon Dodong''s predicted landfall
      on Sunday, prepositioning food items worth P90.97 million in areas that the
      typhoon might affect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T11:07:14.802+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T11:07:14.960+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DSWD preparations for Typhoon Dodong in full swing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8536b307-4e7a-4f32-8acd-c535e7b889d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:07:14.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:07:14.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Department of Social Welfare
        and Development (DSWD) has prepositioned by Saturday (May 9) 258,220 food
        packs worth P90.97 million in its field offices in parts of Northern Luzon
        that''s expected to be affected by Typhoon Dodong, which is expected to make
        landfall in the Cagayan-Isabela area on Sunday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152feb7f-9497-4cad-b1fa-85bbd69778f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:07:14.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:07:14.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD field offices are in the Cordillera Administration Region
        and the regions of Ilocos, Cagayan, Central Luzon, Southern Tagalog, Bicol,
        and Eastern Visayas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc832713-08d4-4b29-b73d-f6f8bca1ee2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:07:14.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:07:14.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center of preparation activies is the National Resource Operations
        Center (NROC), the national warehouse of the DWSD in Pasay City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed22050-9a52-4b2b-8a92-6283a806d00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:07:14.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:07:14.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s here that DSWD employees and volunteers are repacking of relief
        goods to&nbsp; replace those that will be transported to areas that will be
        hit by Dodong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1bab81-be35-4d62-9b81-3a2941109125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:07:14.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:07:14.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD made the announcement in a news briefing on Saturday morning
        at the headquarters of the National Disaster Risk Reduction and Management
        Council (NDRRMC) in Camp Aguinaldo in Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60674d13-347d-476a-95e9-338ae45db1ea'
      'mgnl:activationStatus': true
