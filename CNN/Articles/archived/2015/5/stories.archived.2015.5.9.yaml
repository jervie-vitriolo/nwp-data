  'asian-u23-volleyball-philippines-7th-place-iran':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Philippines took home seventh place after beating Iran on Saturday
      (May 9).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-09T04:14:31.046+08:00
    'imagesource': 'jcr:0fcf8bdd-7c1f-4c1d-b0ad-471d027f29e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edcb2ea2-4794-48a1-91aa-52c272dd6b11'
    'lead': 'The Philippine under-23 team ended the Asian U23 Women''s Volleyball
      Championship with a win over Iran to place seventh. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T11:26:44.076+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T11:26:45.551+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian U23 Women''s Volleyball: Philippines closes tournament on winning
      note, takes 7th place

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746182fe-6e9f-44c3-a6b7-b7ff9d6b7045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:26:44.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:26:45.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The national team ended their
        Asian Under-23 Women''s Volleyball Championship (AVC) campaign with a victory
        over Iran in straight sets, 25-15, 25-21, 26-24, on Saturday (May 9) at the
        Philsports Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631a0f5b-62b7-47db-b888-17ec8700de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:26:44.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:26:45.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, Philippines took seventh place, while Iran was relegated
        to eighth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c031ebd7-5474-437e-b5e9-183b9295d2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:26:44.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:26:45.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines asserted their dominance early in the match to take
        the first set with ease. Iran played much better in the succeeding sets but
        just couldn''t get over the hump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352595f6-2a92-4254-ad12-fcf5196a4ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:26:44.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:26:45.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The host team, which exacted revenge from their earlier loss to
        Iran, scored 47 attacks as compared to only 24 from Iran.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecfe4d3-734a-4163-bffa-70154b4cbfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:26:44.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:26:45.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaja Santiago was named Player of the Game after finishing with
        17 points - 15 attacks, one block, one ace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d3dcc1-ad85-4c2c-9c2a-310799cfd6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:26:44.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:26:45.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really happy we won the game," Philippines team captain
        Alyssa Valdez said after the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3f8eb9-b5a0-43b0-9f33-9e06678627cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:26:44.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:26:45.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a great day for volleyball in the Philippines."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2218bfc-63e8-40db-bde5-b9029032d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:26:44.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:26:45.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even head coach Roger Gorayeb was ecstatic his team closed out the
        tournament with a victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6b47ac-8c68-47b8-88f9-35ae09e91aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:26:44.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:26:45.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to end this competition by winning this game," said Gorayeb.
        "We have to win for the fans and for the people of the Philippines."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d12a31-5c8d-4c7c-9a51-c4291b208988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:26:44.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:26:45.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gorayeb, placing seventh in the inaugural edition of the AVC
        under-23 is an accomplishment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a5565d-3971-425f-a568-2b99bb85f6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:26:44.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:26:45.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Top eight is already a mission accomplished. Everything is a bonus,"
        said Gorayeb. "We cannot ask for more from our players."</p>'
