      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the other countries like China, Japan,<em> sobrang
        ganda ng</em> skill sets <em>nila and ang ganda ng galaw,</em>" said Cainglet-Cayetano.
        "<em>Ang</em> wish <em>ko na sana tayo rin</em> madevelop <em>natin yun</em>
        unti-unti as long as we can compete outside of the country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5001846c-bc35-4a49-8bbd-d6a789359418'
      'mgnl:activationStatus': true
