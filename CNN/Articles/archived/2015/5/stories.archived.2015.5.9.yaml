      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b8194c-2d82-43b2-8ff2-16c6f60b69da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:39.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:34:19.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m frustrated. We’re just not playing as well as we should be,”
        said Cone. “We’re battling our own frustrations everyday. We need to keep
        it fresh.”</p>'
