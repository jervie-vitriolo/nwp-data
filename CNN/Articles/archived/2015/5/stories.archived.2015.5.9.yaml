  'Celia-Veloso-On-being-a-mother-with-a-daughter-on-death-row':
    'author': 'Alyosha Robillos, CNN Philippines'
    'caption': 'Mary Jane Veloso (right) cheers up her mother Celia (left) when she
      was visited by her family in prison in 2013.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-09T08:33:42.644+08:00
    'imagesource': 'jcr:0d8d40fb-0d29-4070-b4dc-2d92a7b19383'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab04de19-f5a3-40af-98dd-3fbeba228859'
    'lead': 'Celia Veloso, mother of convicted drug mule Mary Jane Veloso, opens up
      about the painful experience of anticipating her youngest daughter''s untimely
      death by firing squad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:58:19.937+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T10:58:21.373+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Celia Veloso: On being a mother with a daughter on death row

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06733903-698f-4c61-b60b-dd3dce861b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Perhaps one of the most painful
        experiences a parent can go through is the loss of an offspring. But how does
        a mother brace herself for the certain death of her child? And how does a
        mother explain to her children that she is to be executed?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30d0f29-8a60-4d51-9452-398284d2f143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Celia Veloso, mother of convicted drug mule Mary Jane
        Veloso, witnessing her youngest daughter preparing to face the firing squad
        was agonizing beyond measure. In fact, at one point, she offered to take her
        child''s place on death row.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412c3af6-45aa-4d80-ac7e-c5cd9d0dab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong andoon pa kami sa</em> Indonesia, <em>sabi ko: ''Kung
        pwede po na ako na lang ang bitayin niyo, pakawalan niyo si</em> Mary Jane,
        <em>gagawin ko — gagawdin ko ang lahat.'' Ganun ang magulang. Di baleng mamatay
        ang isang magulang basta''t ang anak mo''y buhay</em>," Veloso said during
        an exclusive interview with CNN Philippines on Wednesday (May 6).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16876d25-05f8-488d-aaae-e09aa7960970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "When I was in Indonesia, I said: ''If only I could
        take my child''s place so that she could be freed, I would.'' That''s what
        a parent would do. Children should live long after their parents are gone."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd57604-5891-42a8-a2f2-9582a9c4c616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by some miracle — and through the joint efforts of the Philippine
        goverment and Veloso''s legal counsel — Mary Jane''s execution was delayed
        at the last minute on April 29.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cba7a3a-4bef-4c45-9517-ea80caa95682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/04/29/Velosos-execution-suspended.html">Related:
        Veloso''s execution suspended</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d02d8b4-80bf-4438-af68-3ba3a8df081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos all over and those who followed Mary Jane''s case rejoiced
        with the Veloso family. But soon after her return to the Philippines, Celia
        Veloso earned the ire of social media users when she started saying that the
        government didn''t help them save Mary Jane. She even called President Benigno
        Aquino III a liar during a news briefing held on May 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b8d58-a006-4c30-8ca0-4ebf6351b74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Limang taon nakulong si</em> Mary Jane. <em>Limang taon din
        kaming nakakulong,</em>" Veloso said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5845b6e-f81f-4cbe-b863-d6f4635068ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Mary Jane was in prison for five years. We were also
        in prison for five years."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9258bdea-4b99-4c65-b4aa-f76c1851a0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/05/01/Celia-Veloso-bashes-Aquino-administration-netizens-to-call-her-an-ingrate.html">Related:
        Veloso''s mother bashes Aquino; netizens call her an ingrate</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608c9e5a-fc8c-4fc7-8390-b834e165f49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exhausted and frustrated</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750ebc3c-f0b9-439d-8b1a-291b68a92739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Celia Veloso takes a different tone these days — she explained
        that she didn''t mean those words and that she only said those things out
        of exhaustion and frustration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccd58bb-9a4c-46c1-9fb0-4d7b646a1a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana maunawaan nila ako bilang ina. Nagpapasalamat pa rin ako
        as kanila dahil alam kong nakatulong sila sa amin. Sana maintindihan nila
        ako, sana hanggang sa huli maging kasama ko sila,"</em> said Veloso, who said
        that she doesn''t have anything against those who publicly bashed her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba1493-3ab0-43d6-ab29-f0eaf160cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I hope they understand me as a mom. I''m thankful
        to them because I know they were able to help us. I hope they understand and
        I hope they stay with us until the end."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d919fc-dd61-458b-9df5-d461de354033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also acknowledged that the government did help them reach the
        Indonesian government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9de01e-c892-43b6-8dd0-7c2e016164e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while she may be grateful to the Aquino administration for the
        assistance it provided, the mother in her still thinks that the government
        could have done more for Mary Jane at the right time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebe333e-5432-41d5-a4ed-24d790df00c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung inaksyunan nila agad yung kaso ng anak ko at kung binigyan
        nila ng sapat na abugado at sapat na translator sa loob ng limang taon na
        yun, hindi sana inabot ng ganito," Veloso said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e719b37-f24e-4365-82ce-d9f707fec28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If only they acted fast on my daughter''s case and
        if only they provided her with enough legal assistance in those five years,
        the case wouldn''t have escalated to this."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77487fb5-ffe8-4fb2-af95-33cb16a390c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celia also reiterated that her daughter was only the victim of alleged
        drug courier recruiter, Maria Cristina Sergio.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb511ff-7a9e-447a-85f9-c2e831c3c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mary Jane: A daughter</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf7a103-465c-4ec3-8db4-6310319f45e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May takot po sa Diyos ang anak ko. Kilala ko mula po nung bata
        hanggang sa nagka-pamilya," Celia said, as she described Mary Jane.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e353c1de-9fb1-482f-8ea9-32a5e34d5ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My child is God-fearing. I know her well, from when
        she was a little girl to when she had her own family.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5192fc63-29d6-43f4-934e-46615d2db650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/04/28/Mary-Jane-Veloso-Job-search-ends-in-death-row.html">Related:
        Mary Jane Veloso: Job search ends in death row</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7285355d-f745-49ed-9c88-d9d3ef9032b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celia recounted how Mary Jane was as a girl — timid, friendly, and
        very affectionate. She was very close to her parents and her siblings, the
        elder Veloso said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad696b-6dad-4245-85d2-2a7d6b5cdd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celia even told CNN Philippines how Mary Jane would only fall asleep
        with her mother by her side.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889a2657-0269-4219-a2f9-0f5481a72664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo ba, hindi nakakatulog si Mary Jane na hindi nakatutok
        sa kili-kili ko. Totoo yun. Basta katabi ko yan, sa kili-kili ko yan natutulog.
        At may asawa na yan, nag-asawa na, pag dumalaw sa amin, sakin tatabi</em>."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e8e1f-4c09-4d60-adf7-056d4ba0973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Do you know that Mary Jane can''t fall asleep unless
        she''s tucked under my arm? That''s true. She''ll make it a point to sleep
        beside me with her face tucked under my arm. Even when she had already married,
        whenever she''d visit, she''d sleep beside me."]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae19637-fbbc-4300-8766-eb7366537c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mild-mannered Mary Jane, according to her mother, was also a teacher''s
        pet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b78de0-9de7-47fe-9199-76273de8e9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celia also recalled that Mary Jane was never one to complain — she
        never answered back when scolded.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c348313-0aef-47a4-ab60-c47b40d973b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a good kid and she''ll always admit it whenever she would
        do something wrong," said Celia, who explained why she was sure that Mary
        Jane wasn''t aware that she was bringing illegal drugs into Indonesia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bb6cad-4124-4f53-8396-5538d54489ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, on the day of her supposed execution, Mary Jane even asked
        to be dressed in white — a symbol of her innocence.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e18eea3-549e-4606-9bf0-3bdbe867cf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Celia, Mary Jane said that her conscience was clean
        and her heart remained pure.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61015704-b342-4258-a497-6f45083badf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Jane also told Celia why she was at peace even as her death
        neared: "<em>Mamamatay ako na inako ang kasalanan ng ibang tao. Parang akong
        si Kristo</em>."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b753d8d3-4f5a-44c9-8c4c-10ddc685f5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I am going to die because I took the blame for another
        person''s wrongdoing. I''d be like Christ."]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1fd00b-5d83-4a16-9e35-e23851b972bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mary Jane: A mother too</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fdd764-d314-4535-809e-86f32af94983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Celia admitted that Mary Jane is now far from the person she
        was: She''s grown stronger and braver.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3103a85b-b309-47e6-98cc-4c73f28b84ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/04/24/Mary-Jane-Veloso-family-death-row.html">Related:
        Filipino on death row: This is God''s will</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d71a1-4b4a-4983-871a-3401c1783e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Daig niya pa yung walong lalaking bibitayin. Siya hindi uumiiyak,
        pero yung mga lalaki umiiyak,"</em> Celia recounted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3854da40-61bc-4b52-ac38-6d5a529beb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "In a way, she beat the eight men who were also going
        to be executed. She didn''t shed a tear, but the all the men were crying."]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238fe2ea-621a-4267-a41b-9a46477f0281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Celia, Mary Jane spoke to her two children, Mark Daniel
        and Mark Darren, before the execution.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb290098-a11e-4fa8-a7ab-bf359b21243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, it was because of her two children that Mary Jane sought
        greener pastures abroad.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73a276c-1507-4322-a369-291e40160544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To her sons, Mary Jane said: "<em>Anak, kung halimbawa man at hindi
        na makauwi si</em> Mama<em> sa atin, isipin niyo na kasama niya si</em> Papa
        Jesus —<em> na katawan ko lang ang mawawala pero ang puso''t isipan ko, nasa
        inyo, andito nakabantay sa inyo</em>."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d44627e-6194-472b-9ea6-42c0e022d06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If Mama doesn''t come home, just remember that she''s
        with Papa Jesus — that I might not be with you physically, but my heart and
        mind will always be with you two. I''ll always be watching over you."]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9380aa-fe97-440b-b606-ddfb49686082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even in the face of death, Celia witnessed her daughter joke
        around with her sons: <em>"Kaya tandaan niyo, kapag nagloko kayo sa pag-aaral,
        ''pag may malamig sa tainga niyo, kinagat ko kayo</em>."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77eb869-546f-416f-98fd-8a5c5e07eb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:19.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:58:21.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "So remember, if you mess up your studies and you
        feel something cold against your face, that''s me biting your ear."</p>'
  'Laws-for-mothers':
    'author': 'Atty. Karen Jimeno, for CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-09T06:53:25.893+08:00
    'imagesource': 'jcr:8f7702cb-7288-4af1-be04-4734fc046ebe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db919692-9ce9-4bc4-9464-510a1dafa680'
    'lead': 'The most distinguishing characteristic of women from men is the ability
      to bear a child and deliver a human being to this world. That''s why Mother’s
      Day and mothers will always be relevant — every person was carried in a womb
      and born into this world by a mother. Philippine laws recognize the significance
      of motherhood by giving benefits and protections to mothers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T11:01:55.720+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T11:01:56.008+08:00
