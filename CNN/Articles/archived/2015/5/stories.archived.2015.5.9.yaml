      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD has also prepositioned additional food items worth P21.5
        million and nonfood items amounting to P40.5 million. These include mats,
        blankets, kitchen kits, and tarpaulin and plastic sheets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9687bf2-53e4-479c-9512-f48d67a5bc84'
      'mgnl:activationStatus': true
