  'pnp-activates-300-cctvs-in-metro-manila':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Philippine National Police officer-in-charge Leonardo Espina said
      the CCTVs could serve as a warning to individuals with criminal intent.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-08T04:05:55.476+08:00
    'imagesource': 'jcr:69df131e-07df-4cc2-8f01-265424ef6f1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80385901-1a00-46f9-b99e-5717e21705fd'
    'lead': 'To deter crimes, 300 closed-circuit televisions will be activated in
      crime-prone areas in Metro Manila, the Philippine National Police (PNP) said
      Wednesday (May 6).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:04:15.082+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T10:05:05.305+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:05:04.774+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP activates 300 CCTV cameras in Metro Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1ad867-26d8-413b-8af1-5093fa9b7910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:04:15.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:05:05.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Criminals beware, you are being
        watched.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f9be8e-6f4f-4d99-9c1b-9c3590c2668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:04:15.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:05:05.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To deter crimes, 300 closed-circuit television (CCTV) cameras will
        be installed in crime-prone areas in Metro Manila, the Philippine National
        Police (PNP) said Wednesday (May 6).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb0e9c9-3651-42b2-9d83-e0c47b310c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:04:15.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:05:05.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will serve as a warning to individuals and groups who have
        criminal intent because they are being watched behind these CCTVs,” Deputy
        Director General Leonardo Espina, PNP officer-in-charge, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd0f32b-bb43-43c2-bd91-74197c318a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:04:15.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:05:05.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/05/07/metro-manila-police-use-e-blotter-e-cirs.html">Also
        read: Metro Manila police precincts to use e-blotter system</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6743e7c0-2496-418f-8c86-70988b748dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:04:15.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:05:05.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCTV cameras will be installed in identified areas in Caloocan,
        Makati, Mandaluyong, Pasig, Pasay, Taguig, Manila, and Quezon City.</p>'
    '9':
      'image': 'jcr:74a5bead-84e4-4290-9890-79cfff98d965'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230cc318-72b8-4cbc-b608-68a4ad25f3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:04:15.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:05:05.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d7f7e-35f0-4a16-88cf-7d58ba24cfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:04:15.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:05:05.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The locations fall under the jurisdiction of 13 police stations
        with identified crime-prone areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd94e7-6051-4729-86a5-01a950015ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:04:15.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:05:05.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The areas were identified through an ink-blot system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096940c6-89ad-4874-8a1e-5c6de5da368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:04:15.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:05:05.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/05/05/PNP-rolls-out-new-gun-licensing-procedures.html">Also
        read: PNP rolls out new gun licensing procedures</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70736aa-9358-48a8-8895-f4595618556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:04:15.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:05:05.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV cameras were also installed at the University Belt and Pasay-Taft
        where there are busy streets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a933c76e-5dbe-4dec-99a5-b0d5de7caaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:04:15.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:05:05.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CCTV as evidence</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f459374-b19d-463d-9a4d-9d9168fe9dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:04:15.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:05:05.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have at times used CCTV footage to analyze crimes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f519f677-f0b8-4f49-a3a2-ebbd5b4fc1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:04:15.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:05:05.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the Manila Police District used footage captured by CCTV
        to identify the men who accompanied hazing victim Guillo Servando.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a165c09-aee1-4881-90ae-c4a9ebc52a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:04:15.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:05:05.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, provided by the condominium One Archer’s Place, two
        men were shown dragging the lifeless Servando.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f613b-efde-4bbc-a2fd-a9d96ac5e8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:04:15.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:05:05.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was later brought to the Philippine General Hospital where he
        was declared dead.</p>'
  'philippine-volleyball-gretchen-ho-fille-cainglet-cayetano-asian-u23-international-experience':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'Gretchen Ho (left) and Fille Cainglet-Cayetano (right) were mainstays
      in the Ateneo women''s volleyball team before playing for teams in the Shakey''s
      V-League and Philippine Super Liga'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-08T00:45:21.467+08:00
    'imagesource': 'jcr:2629bc2c-7d49-4586-a1c8-75c2f6a53bbd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10631a90-099d-4d48-8960-3363feadd3e7'
    'lead': 'Gretchen Ho and Fille Cainglet-Cayetano believe the country needs more
      exposure in international tournaments to develop Philippine volleyball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:31:35.411+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T10:33:04.521+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:33:04.248+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine volleyball squad needs more international experience, says
      Gretchen Ho

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a5e299-efb3-4f01-a39d-24bcd868f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:31:35.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:33:04.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The national team played impressive
        volleyball by placing seventh in the Asian Under-23 Women''s Volleyball Championship
        (AVC), showing a lot of heart against tough opponents like China, Chinese
        Taipei, and Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c908d4-1b80-4fa7-8609-4a716ce5a935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:31:35.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:33:04.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gretchen Ho believes the Philippines still has a long way to
        go.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a69375-0865-49d7-a10f-67822ff12e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:31:35.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:33:04.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They''re a strong team," said Ho, "They do, however, have a lot
        to work on compared to the other teams, but I think in general it''s representative
        of the Philippines because we have so much to work on in terms of our grassroots
        programs."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a716a4-661e-4b10-afbb-d2f816101bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:31:35.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:33:04.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/05/09/asian-u23-volleyball-philippines-7th-place-iran.html">Related:
        Philippines closes tournament on winning note, takes 7th place</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afccfa3-48e2-460f-a5ff-13e715d1df93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:31:35.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:33:04.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The under-23 team which competed in the AVC is the first Philippine
        squad to play in an international tournament in over a decade, but has turned
        a lot of heads with their resilient style of play.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e761a21-5e13-48d6-8e33-2fadd64d0cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:31:35.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:33:04.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re doing really well and they''re fighting really with a
        big heart. Puso talaga," Fille Cainglet-Cayetano, who currently plays for
        the Petron Blaze Spikers in the Philippine SuperLiga, said of their performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f3f79d-5fe8-4905-8b04-46093e84efdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:31:35.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:33:04.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho echoed the sentiments of her former Ateneo teammate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a6f0ce-5323-4838-af4a-b4d236987531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:31:35.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:33:04.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masasabi ko na</em> we''re doing a good job in this tournament,"
        said Ho. "We''re showing that we can be at par with them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2096eb6-0279-4d2b-a286-c21a64e9c2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:31:35.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:33:04.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/05/07/asian-u23-womens-volleyball-philippines-china-gorayeb-impressed.html">Related:
        Despite loss to China, Gorayeb impressed with his team</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595badf6-107b-46fa-a91f-3db8bd9e420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:31:35.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:33:04.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Kulang tayo ng exposure''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123640b6-9304-4ffd-bacb-2025e7f8ffbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:31:35.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:33:04.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After finally seeing a national team compete in an international
        tournament, Ho and Cainglet-Cayetano hope the Philippine squad can get more
        exposure playing against other countries in the near future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82731e37-e528-4327-adba-21e70610cdaf'
      'mgnl:activationStatus': true
