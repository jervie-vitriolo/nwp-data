      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors got as close to two points, 87-85, after a Jonas
        Villanueva three-pointer 3 ticks left in the game, but Blakely made a dunk
        on the other end to secure the victory for Purefoods (1-0).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85483570-fbf1-47b3-ad45-780395b0aeb8'
      'mgnl:activationStatus': true
