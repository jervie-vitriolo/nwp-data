      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Dodong would probably make landfall over the coast of
        the Isabela-Cagayan area by early Sunday (May 10) and will exit Philippine
        territory by Monday evening (May 11).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
