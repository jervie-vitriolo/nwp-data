  '2-killed-in-pakistan-chopper-crash':
    'author': 'Greg Botelho, Sophia Saifi, and Saleem Mehsud, CNN'
    'caption': 'Ambassadors from the Philippines and Norway, along with the wives
      of two other ambassadors were killed in a helicopter crash in Pakistan on Friday
      (May 9).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-09T05:18:56.617+08:00
    'imagesource': 'jcr:f0a3f710-adb7-4d67-b53c-fee64c17a914'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5465f182-a8a2-438b-a4f5-27f1f3fe9b86'
    'lead': 'Two ambassadors and the wives of two other ambassadors were among seven
      people killed when a helicopter crashed Friday (May 8) into a school in northern
      Pakistan. Others — Pakistanis and foreigners alike — were injured.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T11:12:45.849+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T11:12:46.071+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistani chopper crashes into school; 2 ambassadors killed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5585881b-b182-4cd2-b47f-bddf5affcd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Islamabad, Pakistan (CNN)</strong> — Two ambassadors and
        the wives of two other ambassadors were among seven people killed when a helicopter
        crashed Friday (May 8) into a school in northern Pakistan. Others — Pakistanis
        and foreigners alike — were injured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e87817-397d-47c9-95a1-0b80a69fccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big question: Was it an accident, or was the helicopter attacked?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7f8b52-c426-4cf8-9120-62c400ff084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s military believes a mechanical problem caused the Mi-17
        helicopter to go down, army spokesman Gen. Asim Bajwa told CNN, citing an
        initial investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e37354-e90d-4268-a238-0188b8ec7c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a spokesman for Tehreek-e-Taliban Pakistan, known as the TTP
        or Pakistani Taliban, insists this was no accident. Members of his militant
        group used a surface-to-air, shoulder-fired missile, Mohammed Khurrassani
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36be6ff7-be16-4da8-acbd-6615260a2e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban spokesman said militants had "a special plan to target"
        Pakistani Prime Minister Nawaz Sharif during his anticipated visit to Pakistan''s
        Naltar Valley. Sharif wasn''t part of the delegation in Naltar, but the TTP
        — according to Khurrassani — carried through nonetheless.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd784cb6f-9789-447f-a689-8fd8599b6019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khurrassani appeared to warn of future attacks using SAM-7 anti-aircraft
        missiles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d7665e-0719-4c8b-b25e-b796fe3405ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will soon unveil to the entire world the shoulder-launch missile
        SAM-7 and its training," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a478a-fc29-42dc-90a2-78fb27158e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino, Norwegian ambassadors killed</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09b48ba-b3ac-44e1-9f32-38b4aba6744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those killed include Norwegian Ambassador Leif Larsen and Philippine
        Ambassador Domingo D. Lucenario Jr., as well as the wives of Indonesia and
        Malaysia''s top diplomats in the Asian nation, and the two pilots, according
        to Pakistan''s Ministry of Foreign Affairs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a338889c-0152-4dec-913c-792d237824fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement from the Philippines'' foreign affairs department,
        the 54-year-old Lucenario was remembered as a decorated "career ambassador"
        who had worked out of Germany, Hong Kong, Australia, Afghanistan, and Kenya,
        where his jurisdiction included 12 African countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd412d3e4-1088-4b85-9e05-30d72b364e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambassador Lucenario was one of the few career Filipino diplomats
        who had the rare distinction of having been awarded by the President of the
        Philippines with three major presidential awards," said the department, which
        noted the diplomat is survived by his wife and three children. "...The Department
        of Foreign Affairs offers its deepest sympathies and condolences to the family
        of Ambassador Lucenario at this time of mourning."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c230d12f-7ddf-466b-addb-822d4744724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s foreign affairs ministry identified the late wife of
        its top diplomat in Pakistan as Heri Listyawati Burhan Muhammad, adding, "May
        her family be given strength."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41d2cfc-a7ab-4371-99bb-9b73ca4b4d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bajwa tweeted that there were "13 survivors with varying degrees
        of injuries." Those hurt include the Dutch, Indonesian, Malaysian, and Polish
        ambassadors to Pakistan, according to the first three countries'' governments
        and Pakistan''s foreign ministry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d1f5c0-a710-4aa4-b4dd-ba70dbaf9b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s foreign ministry said that its ambassador, Hasrul Sani
        Mujtabar, was being treated in Gilgit Hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec4991-a6b9-4551-91f9-bccc1943f4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not known how many people on the ground, if any, are among
        the casualties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0883b75-213d-4681-83fa-c1c2f6898d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter that had, in Bajwa''s words, "a crash landing" was
        one of three carrying visitors to Pakistan''s Naltar Valley. The two other
        helicopters landed safely, the Pakistani army spokesman said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37959f7e-8d1f-4356-a1f8-4e4a44355133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakisani leader offers condolences</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb41f0c0-a273-443e-8740-13d3a014bb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chopper convoy was carrying diplomats and their families on
        a three-day tour to familiarize them with the region in conjunction with the
        launch of a tourism project. Located in Pakistan''s Gilgit region, Naltar
        is known for its scenic mountains and lakes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd4a65b-03b5-45ce-b45c-6e0c6333e6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s foreign ministry that they were among representatives
        from more than 30 countries who joined Pakistani dignitaries on the tour.
        The trip began with a flight to Gilgit on a C-130 aircraft, followed by helicopter
        trip to Naltar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e991823-b58a-40f7-a094-1a2bd48ce980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such excursion trips are regularly organized by the Ministry of
        Foreign Affairs in consultation with the Diplomatic Corps," the ministry said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42491099-a302-4488-9cbb-969fda983efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s still in dispute why the helicopter went down, there
        is plenty of precedence for terrorist attacks in Pakistan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf4675-97e5-4ca7-943c-ac27f7e0e5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most incidents of such violence have occurred in cities like Peshawar
        or areas near the Afghan border, such as the Swat Valley in Khyber Pakhtunkhwa
        province. Naltar Valley, by contrast, has been relatively peaceful.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2319075e-cddc-4919-932e-d3e15f97520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Friday''s crash, Pakistan''s Prime Minister said he had asked
        health officials to provide the best medical treatment to the survivors and
        expressed solace to relatives of those killed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4255e84d-24e3-4b0b-b16c-64082cff9777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prime minister has extended heartfelt condolences on the sad
        demise of ambassadors and spouses who died in the helicopter crash," Sharif''s
        office said in a statement. "He also expressed concern over the injured diplomats
        and prayed for their speedy recovery. "</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ad5042-988b-4760-8b46-6e86c81ad0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sophia Saifi and journalist Saleem Mehsud reported from
        Pakistan, and CNN''s Greg Botelho reported and wrote this story from Atlanta.
        CNN''s Faith Karimi, Brian Walker, Annie Rose Ramos, and Bex Wright contributed
        to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee599c-232b-4ca1-9816-1c8928338403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:12:45.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:12:46.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/08/asia/pakistan-chopper-hard-landing/">Pakistani
        chopper crashes into school; 2 ambassadors killed</a>."</em></p>'
  'american-doctor-finds-ebola-virus-in-eye':
    'author': 'Faith Karimi and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-09T10:24:01.750+08:00
    'embedimage': 'jcr:1a1f4866-f466-4a14-8873-5564ea7dd200'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/BYfLqboqwuk"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8507629c-9827-4e18-bab0-98a8a77345e7'
    'lead': 'American doctor Ian Crozier was treated for Ebola in Atlanta last year
      and declared free of the virus in his blood. But he had no way of knowing it
      still lurked in his eye.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T11:16:13.079+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T11:16:13.291+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. doctor declared free of Ebola finds virus in eye months later

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e23a3e6-a208-4aba-84fb-b209147e93c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — American doctor Ian Crozier was treated
        for Ebola in Atlanta last year and declared free of the virus in his blood.
        But he had no way of knowing it still lurked in his eye.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96453a48-1de4-4401-8091-aee9df8d960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, his eyes were the least of his worries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36809a6-edf1-4457-b3bd-e9d01aba8ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were lots of things sort of higher on the food chain," he
        told <em>CNN''s Anderson Cooper 360</em>. "I was struggling to learn to walk
        again."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd27f4-3a0b-44dc-bb2d-27c18480d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not long after, mild burning and light sensitivity afflicted
        his eyes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420d6e14-47b0-43a1-bd41-893e2fa4393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than two months later, he was back at Emory University Hospital
        in Atlanta; testing showed the virus was still living in his eye.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634fc3b4-61d1-44f2-8ac5-76cd6f4c49ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Perplexed</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1429711c-2c1a-49dd-914d-6b055a4d94f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His case has left doctors stunned and highlighted the need for eye
        checkups for Ebola survivors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f88d535-70d9-4159-9bb8-9823b455cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crozier, 44, was hospitalized at Emory University Hospital for more
        than a month in September after contracting the disease in Sierra Leone, where
        he worked at a hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950683fc-fb1a-4583-8b03-81e02564cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the hospital said he was the sickest of all the four
        Ebola patients treated there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7396d776-843e-42ec-ac55-4eb63da7bae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crozier was discharged in October, and about two months later, he
        developed eye problems and returned to Emory. Doctors stuck a needle in his
        eye and removed some fluid, which tested positive for the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1023fd-9ed5-4f21-8fa1-5a1704f2323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Crozier thought the problems were "an immune-related
        Ebola complication," but nothing to do with the return of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4b80d5-6bf9-49df-a473-baa6726c77ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly didn''t think it was related to active and replicating
        virus in the eye," Crozier said. "As my sight started to go bad, it became
        clear that this was a very different animal."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae415cd-1d06-4d45-b19f-8ef309615310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No risk of spreading the virus</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1b171d-af3a-4a4b-937d-ed7489b92e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the presence of the virus in the eye, samples from tears
        and the outer eye membrane tested negative, which means the patient was not
        at risk of spreading the disease during casual contact, Emory said in a statement
        Thursday (May 7).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b1572b-5b53-4432-a34b-3fc64c384c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not name Crozier, but The New York Times did. The New England
        Journal of Medicine also released a study on the case. Crozier and Dr. Steven
        Yeh, an associate professor of ophthalmology at Emory University School of
        Medicine who helped treat him, were both listed as authors of the study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5914838-1fed-4c43-a8cf-f2e7309e6c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the patient was not at risk of spreading the virus, all health
        care providers treating survivors, including eye doctors, must follow Ebola
        safety protocols, said Jay Varkey, assistant professor at Emory University
        School of Medicine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4de036-4678-46e7-9541-0b6160564164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola patient for a second time</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638da377-eac1-4607-9c0e-4e309301b071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the virus was found in Crozier''s eye, the eye started losing
        its original blue hue. It turned green.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecf6c0e-ebff-42f0-94da-03d175459da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bewildered, doctors tried different forms of treatment as he relived
        his Ebola nightmare.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cac623-126e-4d46-bd73-9ebb550c246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They gave him steroids and an antiviral agent (which required special
        approval from the Food and Drug Administration, according to the Times.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b8c2a2-8308-45fe-97a3-38c8a1a8c795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His eye gradually returned to normal, but doctors are not sure whether
        it was as a result of the steroid shot, pill or his body''s immune system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886ebfaa-b94c-458b-a07f-755a2aae97d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ebola survivors in West Africa have reported eye problems,
        it''s unclear how prevalent the condition is and how often it happens. Emory
        advises that Ebola patients should be monitored for the development of eye
        symptoms like pain, redness, light sensitivity, and blurred vision.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440fd880-563c-4901-9fc1-50445cb1b53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crozier said he hopes his case will bring light to the enormous
        challenges Ebola survivors face.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545e9637-b504-4716-8c34-a48e74dd3f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can imagine an Ebola survivor who''s already been through their
        own personal hell," he said. "And as they emerge from that place, to then
        in a sense face the tragedy of going blind; it''s a story that we must pay
        attention."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175cf674-a89f-451a-b30c-812345b9305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Epidemic slowly fading</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa1999f-5a91-4ffc-9c42-b1e446ae5ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, about 25,000 people have fought Ebola infections.
        More than 10,000 have died, mostly in the West African nations of Liberia,
        Sierra Leone, and Guinea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15e1d4e-a538-48c4-96c8-1a0ec9f4bb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the intensity of the largest Ebola epidemic in history has
        died down, a few people are still newly infected each week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b01236-323e-4f73-af3b-3fe493a26358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 18 new cases of Ebola were reported in the week ending
        May 3, the latest World Health Organization report said. All were in Guinea
        and Sierra Leone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739ff73f-0bc2-4317-bb9b-2227c0bb28d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the number of new cases plummet, many unknowns remain on
        the aftereffects of the virus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0900b2e9-013f-4702-957c-d5441f0abdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:13.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:16:13.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/08/health/ebola-eye-american-doctor/index.html">American
        doctor declared free of Ebola finds the virus in his eye months later</a>."</em></p>'
  'Isabela-gets-ready-for-Dodong-landfall':
    'author': 'Miguel Ortilla, CNN Phillippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-09T10:13:19.418+08:00
    'imagesource': 'jcr:7c8260be-557d-4cb3-b30c-c8098c827b7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9beb75a-6a41-4278-a605-fe8f413bac48'
    'lead': 'Provincial officials have even set aside the celebration of Isabela Day
      last Friday (May 8) to concentrate their efforts on setting up precautions against
      Typhoon Dodong (internationally known as Noul), which is expected to make landfall
      in that Northern Luzon province on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T11:19:15.435+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T11:19:40.560+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isabela evacuates coast ahead of Dodong landfall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91fd62b-18b3-40a4-8094-e48df5a35472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:19:15.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:19:40.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ilagan, Isabela (CNN Philippines)</strong> — Isabela officials
        started evacuating early on Saturday (May 9) residents of the coastal towns
        of Dinapigue, Divalracan, Maconacon, and Palanan/</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9922e145-08a1-4a2f-b438-95e0962a0da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:19:15.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:19:40.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the municipality of Benito Soliven, CNN Philippines joined disaster
        officials as they urged people living by the foot of a mountain slope in Sitio
        Barikir to move&nbsp; to&nbsp; designated camps for the meantime, warning
        them that heavy rain might cause landslides in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed01a342-3d55-461d-96f4-f8dc734c189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:19:15.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:19:40.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t easy to convince residents to move out, even with the
        help of the Army, because the sunny weather made it hard for them to believe
        that a big typhoon was approaching.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238bc663-a066-46f8-914d-1520435cf748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:19:15.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:19:40.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial officials gave them an ultimatum: They will implement
        pre-emptive evacuation if they see people still seen roaming around the danger
        zones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec5ba2-fc33-4fee-9934-0b6cfbb54049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:19:15.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:19:40.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon is expected to hit land by 5:00 a.m. or 6:00 here.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3993f1fc-d5e1-4114-b61c-5eb737504308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:19:15.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:19:40.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s still no tell-tale signs of its approach. But some people
        here say there should be room for complacency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbafb07-4665-4f50-8b46-f9425b776528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:19:15.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:19:40.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Provincial Disaster Risk Reduction Management Council would
        not leave anything to chance as the province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1b5078-fadf-44cc-a604-c4ef1020761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:19:15.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:19:40.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the coming typhoon has led to the cancellation of Isabela
        Day, which was supposed to be celebrated yesterday, Friday, and activities
        would have lasted until Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3981daef-6614-42a2-a29a-b697a79d5413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:19:15.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:19:40.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency responders have been taken their stations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a48d31-2de6-412e-af2c-7e3be740fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:19:15.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:19:40.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 3,000 food packs have been distributed in these towns in case
        residents would have to be evacuated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0006b1ee-1122-4fd0-95f8-b1bbcdc061b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:19:15.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:19:40.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also warned of potential landslides in the towns of
        San Mariano and Benito Soliven.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a902270-a951-48c4-98f7-f174998241ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:19:15.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:19:40.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sierra Madre mountain range could protect this province from
        strong winds, but Isabela is a natural catch basin: If Typhoon Dodong brings
        torrential rains, many of i''s towns may experience heavy flooding, authorities
        warned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16475c23-dc7d-4827-a094-6c990515f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:19:15.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:19:40.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that always happens in these situations is that power
        lines and communications system collapse in the aftermath of typhoons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bca977-7fbc-47ec-8aa6-acca84e7aeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:19:15.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:19:40.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a precaution against that, government workers have pruned off
        tree branches and other obstructions that could get tangled with power lines
        and and damage communication towers.</p>'
    '15':
      'image': 'jcr:7c8260be-557d-4cb3-b30c-c8098c827b7b'
      'imageCaption': 'Ilagan, along with the rest of Isabela, has been stepping up
        preparations for Typhoon Dodong, which is expected to make landfall in that
        province early on Sunday, May 9, 2015. (Photo from the Ilagan Facebook page,
        courtesy of the Office of the City Administrator)  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74211ee1-2c06-4646-9b99-9d3189b050a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:19:15.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:19:40.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
  'big-bird-caroll-spinney':
    'author': 'Katia Hetter, CNN'
    'caption': 'U.S. First Lady Michelle Obama is shown with Big Bird during the filming
      of a public service announcement. Caroll Spinney, the puppeteer behind the beloved
      Sesame Street character tells of a memorable encounter with a young fan.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-09T02:23:45.296+08:00
    'imagesource': 'jcr:2d50efb6-1ed6-4ad0-b6e0-22b15157aec8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96239db6-89aa-4e00-ad78-987da113fcc0'
    'lead': 'Caroll Spinney, the puppeteer who plays Big Bird in ''Sesame Street''
      tells of a memorable moment with a young child.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T11:21:51.879+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T11:21:52.164+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Big Bird makes us cry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c4fb05-ab23-4a5e-9360-9adb9eac7dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:21:51.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:21:52.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Beloved for his roles as Big Bird and Oscar the Grouch,
        puppeteer Caroll Spinney has spent 46 years entertaining and teaching children
        on Sesame Street.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7328cb7-2820-4ba7-8afa-d6c5dd0eeb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:21:51.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:21:52.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At age 81, the celebrated performer shows no signs of slowing down
        on Sesame Street or anywhere else.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b196b6-3ff0-41fd-b2c5-540cc930340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:21:51.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:21:52.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spinney participated on reddit''s Ask Me Anything forum on Thursday,
        May 7, to promote the newly-released I am Big Bird: The Caroll Spinney Story.
        The documentary about his life includes the inspiration behind his creation
        of the Big Bird character and his collaboration with Jim Henson over several
        decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c7c159-4bb0-4e16-bcc8-e78d63803134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:21:51.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:21:52.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about his most meaningful moment with a child while filming
        or later, he wrote the following, included here in its entirety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed2e9ef-18ce-451e-8980-bf5840410324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:21:51.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:21:52.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very sad story, but it''s real.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981ec445-2399-4e72-9e18-0c7ba8f0d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:21:51.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:21:52.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I got a letter from a fan who said his little boy, who was 5 years
        old, his name was Joey, he was dying of cancer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68ab6ff-67f1-4636-9106-1d5360ad2569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:21:51.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:21:52.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he was so ill, the little boy knew he was dying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ed12a-dfd1-4a07-9780-07343971126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:21:51.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:21:52.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the man, in his letter, asked if I would call the little boy.
        He said the only thing that cheered him at all in his fading state was to
        see Big Bird on television.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a827f53d-140f-446b-b8cb-1a8c0f974f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:21:51.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:21:52.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So once in a while, he wouldn''t see Big Bird on some days, because
        he wasn''t necessarily in every show. So he asked could I telephone him, and
        talk to the boy, tell him what a good boy he''s been.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82982ba6-4319-404f-8907-7dc342277504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:21:51.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:21:52.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I took a while to look up a phone, because this was before cell
        phones. And they got a long cord to bring a phone to the boy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13df49d3-b793-424c-bb6e-cddcc32954f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:21:51.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:21:52.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I had Big Bird say ''Hello! Hello Joey! It''s me, Big Bird!''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0636a76-1968-4c1b-84cd-092007dd6be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:21:51.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:21:52.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he said ''Is it really you, Big Bird?''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92292911-3311-4b53-b3a5-2e6c4494d9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:21:51.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:21:52.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yes, it is.''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc75286-03c0-41e9-86fe-d3214c02d304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:21:51.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:21:52.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I chatted a while with him, about ten minutes, and he said ''I''m
        glad you''re my friend Big Bird.''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399dc9bb-7f3a-41e8-8b3b-9b7039ea944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:21:51.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:21:52.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I said ''I''d better let you go now.''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4724f5a9-a875-419a-8531-1db89602c32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:21:51.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:21:52.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said ''Thank you for calling me Big Bird. You''re my friend.
        You make me happy.''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6c9dd1-03eb-4802-9c08-e75590cb89c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:21:51.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:21:52.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it turns out that his father and mother were sitting with him
        when the phone call came. And he was very, very ill that day. And they called
        the parents in, because they weren''t sure how long he''d last.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea77de-ad2a-44ce-8aef-da505398865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:21:51.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:21:52.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so his father wrote to me right away, and said ''Thank you,
        thank you--he hadn''t seen him smile since October, and this was in March--and
        when the phone was hung up, he said ''Big Bird called me! He''s my friend.''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b34f57c-24ae-45cc-9e6b-ab89079f5c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:21:51.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:21:52.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he closed his eyes. And he passed away.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29900afc-706e-4428-8c5c-693170210801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:21:51.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:21:52.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I could see that what I say to children can be very important.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba63c9e9-a258-46fd-b151-9edc7ae0bc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:21:51.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:21:52.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he said ''We haven''t seen our little boy smile in MONTHS. He
        smiled, as he passed away. It was a gift to us. Thank you."''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73452631-9e40-4f4e-8206-f9b3adbad4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:21:51.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:21:52.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/08/entertainment/feat-big-bird-caroll-spinney-puppeteer-reddit/index.html">Big
        Bird makes us cry</a>."</em></p>'
  'Typhoon-Dodong-Noul-moves-towad-Luzon-maintains-strength':
