      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Typhoon Dodong (internationally known as Noul)
        maintained its strength on Saturday (May 9) as it moved 20 kph towards the
        eastern coast of Luzon, according to the 11:00 a.m. bulletin released by the
        Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec1830-a390-4d74-8e89-f17f242ca4e5'
