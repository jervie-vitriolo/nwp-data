  'tennis-Madrid-Masters-Andy-Murray-Rafael-Nadal-final':
    'author': 'Paul Gittings, CNN'
    'caption': 'MADRID, SPAIN - MAY 10: Andy Murray of Great Britain poses with his
      winners trophy after his straight sets victory against Rafael Nadal of Spain
      in the mens final during day nine of the Mutua Madrid Open tennis tournament
      at the Caja Magica on May 10, 2015 in Madrid, Spain.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-12T10:56:16.300+08:00
    'imagesource': 'jcr:db05fd99-f444-444d-b5dc-698f66836fcc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c94a12d4-a218-466c-83b2-c6ba3c6a051c'
    'lead': 'Andy Murray upsets the king of clay Rafael Nadal in the finals of the
      Madrid Masters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T09:42:55.231+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T09:42:55.546+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Madrid Masters: Andy Murray upsets Rafael Nadal to win final

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10ab02a-cfed-4c04-8e16-cd2acf771750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:42:55.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:42:55.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Winning your first clay court title in
        Munich is one thing, beating Rafael Nadal on home soil in Madrid in the final
        of a Masters 1000 event is quite another.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f13771-54f0-45d2-96a2-c4a7175e6350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:42:55.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:42:55.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s exactly what Andy Murray achieved Sunday (Monday PHT),
        stunning the "King of Clay" in straight sets, 6-3 6-2 in a one-sided title
        match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8378523-d8ca-499d-abaa-39eee1a64920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:42:55.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:42:55.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scot''s feat is all the more impressive because he had to battle
        to three sets against Philipp Kohlschreiber to win his maiden title on the
        red stuff in a rain-delayed final in Germany Monday (Tuesday PHT) and then
        beat the same opponent in a late night finish at the Caja Magica two days
        later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a750b5c6-d797-4259-a7aa-4bb77d1d37e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:42:55.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:42:55.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though clearly tired, Murray had battled to the final showdown with
        increasing confidence, but in Nadal faced an opponent who held a 6-0 lead
        over him on clay and 15-5 overall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c8e89d-24ec-48fe-b215-3fb8b6e0057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:42:55.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:42:55.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the past counted for little as world number three Murray took
        advantage of 11 unforced errors in the opening set to back up an early break
        and take an early lead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a6b172-b119-4a73-a625-b151d9899938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:42:55.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:42:55.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second set might have seen a comeback from two-time defending
        Madrid champion Nadal, but the opposite occurred.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398fe552-c3b3-4c26-8d26-149373127bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:42:55.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:42:55.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray took a double break advantage at 3-0 and capitalized on his
        lead to wrap up a 33rd ATP career title and 10th Masters 1000 crown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b5b8d4-30cf-42ee-88c2-465f30becefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:42:55.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:42:55.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also 9-0 on clay this season while Nadal will slip to seventh
        in the world rankings after the crushing defeat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd73fd8d-eb1f-4881-a94a-f35f78e4e763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:42:55.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:42:55.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriage works!</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6512083d-3c69-4e51-8921-e28584c5d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:42:55.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:42:55.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undefeated run started after his marriage last month to Kim
        Sears and he celebrated his win by writing "marriage works" on the court side
        camera.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21217e9-17c5-4095-bec0-4cfaca8d58fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:42:55.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:42:55.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later he added: "To play Rafa in Spain is extremely tough, but this
        is the reason why we play tennis for these matches, it is one of the toughest
        things in tennis to try and win against Rafa on clay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b46976-3d72-4f4e-a5e8-27105c5ac23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:42:55.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:42:55.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will keep trying to play well in the next few weeks with Roland
        Garros just round the corner."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d0d5b7-1ad2-4bbb-8682-6bacaf661a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:42:55.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:42:55.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The odds of Murray winning the French Open for the first time have
        shortened while Nadal said he was not disheartened as he bids for a 10th victory
        at the clay court grand slam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb0cd0e-ada0-497c-801c-f1ad85cf4ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:42:55.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:42:55.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidently today wasn''t the game I wanted or hoped to play. I tried
        until the end but it is not a day I am going to remember," said Nadal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2133c850-b06a-464e-a0cb-e414ac6b6eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:42:55.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:42:55.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even so, this week has been a very important week for me in which
        I have recovered sensations which I haven''t felt on a tennis court for some
        time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40ae232-a1fc-492a-98e2-49e7a7804166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:42:55.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:42:55.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both will now head to Rome for the Masters 1000 tournament in the
        Italian capital and where Novak Djokovic is top seed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c511e5-7d81-4e50-ae8d-62b72a90449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:42:55.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:42:55.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/10/tennis/tennis-madrid-murray-nadal/index.html">Madrid
        Masters: Andy Murray upsets Rafael Nadal to win final</a>"</em></p>'
