      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the special panel handling Veloso''s complaint against
        her recruiters also met to talk about developments in the probe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc4304b-fd1c-47ef-b4b1-b3dea6f12649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:25:21.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:25:21.860+08:00
