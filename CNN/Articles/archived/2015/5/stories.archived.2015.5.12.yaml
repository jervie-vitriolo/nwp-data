      'mgnl:lastActivated': 2019-11-25T08:54:25.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Filipino talent was abundant
        in the grand finals of TV talent show Asia''s Got Talent as four out of the
        nine acts were from the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff1557a-b648-4dc7-8277-22f662c5a282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:54:23.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:54:25.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Gamma Penumbra, Gerphil Geraldine Flores, Gwyneth Dorado, and
        the Junior New System brought pride to the country as they performed their
        finest pieces for the Asia''s Got Talent (AGT) grand finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f52d86f-f0b2-4b66-aaaa-2f47e6bceacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:54:23.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:54:25.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other acts were from Singapore (Dance Thrilogy), Thailand (Talento),
        Mongolia (Khusugtun), China (Gao Lin and Liu Xin), and Japan (Triqstar).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66460243-1bfc-41ac-91cf-a16953b77841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:54:23.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:54:25.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner will be announced on TV channel AXN on Thursday (May
        14).&nbsp; The prize includes $100,000 and an opportunity to perform at the
        Marina Bay Sands in Singapore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de17c59b-dab4-47cc-8d4a-e66b5ac0d4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:54:23.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:54:25.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience at home will ultimately determine who wins the first
        season of AGT.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4096b4e3-9b91-4a61-a0a9-fdf0ba40b1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:54:23.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:54:25.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.axn-asia.com/programs/asias-got-talent">Asia''s
        Got Talent</a> is hosted by Marc Nelson and Rovilson Fernandez. Grammy-winning
        musician David Foster, Taiwanese-American pop idol Vanness Wu, former Spice
        Girl Melanie C., and Indonesian rock icon Anggun judged the competition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c840f993-c3fe-4181-9c43-550e7db2bcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:54:23.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:54:25.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Know more about Filipino prides Gwyneth Dorado, El Gamma Penumbra,
        Gerphil Geraldine Flores, and the Junior New System.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c83c024-b30c-4888-82e9-b1481d114b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:54:23.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:54:25.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gwyneth Dorado</strong></p>'
    '8':
      'image': 'jcr:c3bf208f-386d-4a1e-820e-058ca2eb752e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927ed580-188f-49e3-95f3-9d91bc6a5594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:54:23.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:54:25.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dafbb48-2e16-415a-af42-fbdfd5582dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:54:23.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:54:25.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talented 10-year-old songstress has always been interested in
        music. She''s an all-around musical performer, having learned how to play
        the keyboard, piano, and guitar — mostly through YouTube tutorials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb3d057-c7a2-442f-ac93-b78d6bd8ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:54:23.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:54:25.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Asia''s Got Talent</em> is the first talent competition she
        joined.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d02f91-f953-4a02-a684-4e2f1a6e064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:54:23.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:54:25.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she is not practicing for her performances, Dorado is a typical
        student who tries hard to excel in school.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1292b2-0eb0-4186-a744-e1873d35fc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:54:23.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:54:25.049+08:00
