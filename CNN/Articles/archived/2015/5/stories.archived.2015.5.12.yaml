    'caption': '(file photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-12T02:12:54.154+08:00
    'imagesource': 'jcr:da920fb1-a9c9-47cb-a35c-69966d01c940'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66f84a4d-cb90-4fe8-ab8e-cab24a848642'
    'lead': 'After months of unproductive — and occasionally undiplomatic — exchanges
      with its creditors, the Greek government is finally inching toward a deal that
      would unlock the billions of euros in bailout funds it so desperately needs
      to avoid crashing out of the euro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T09:27:21.050+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T09:27:21.424+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece: 3 reasons to breathe easier

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb72f0f6-4f42-47f8-8d35-8e30b5d62802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:27:21.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:27:21.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Finally, some positive news
        about Greece.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d0a7b-eb0c-4a47-b4fb-e050e79c2425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:27:21.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:27:21.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of unproductive — and occasionally undiplomatic — exchanges
        with its creditors, the Greek government is finally inching toward a deal
        that would unlock the billions of euros in bailout funds it so desperately
        needs to avoid crashing out of the euro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab86a56-aa0a-463d-b0ce-450285179e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:27:21.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:27:21.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are three reasons to breathe (slightly) more easily:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6bab3d-06f1-4c43-b5cc-142c026813f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:27:21.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:27:21.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Progress in talks</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f70c05a-d8bf-47ab-840c-fec0d0567077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:27:21.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:27:21.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European finance ministers welcomed progress over the past two weeks
        in the negotiations with Greece, and noted a new spirit of constructive engagement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b085fe38-6cdf-40d5-91f1-5d20ee70f4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:27:21.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:27:21.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We note that the reorganization and streamlining of working procedures
        has made an acceleration [of the talks] possible, and has contributed to a
        more substantial discussion," they said in a statement on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c05a9d4-cbd7-4931-8232-bd06f949c807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:27:21.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:27:21.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece reshuffled its negotiating team in late April, giving a more
        prominent role to Euclid Tsakalotos — a respected economist and diplomat —
        alongside feisty Finance Minister Yanis Varoufakis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd41c737-38c8-47c7-91e1-b1c803243765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:27:21.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:27:21.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2015/05/11/dow-surge-april-2015-jobs-report.html">Read:
        Dow surges 267 points after good jobs report</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872ee908-4b51-4204-9b38-3072961f0ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:27:21.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:27:21.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Payments made</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c5a413-be8d-48cd-9c12-197929f5ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:27:21.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:27:21.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek finance ministry has given the order to make an interest
        payment of 750 million euros ($836 million) to the International Monetary
        Fund on Tuesday. There had been speculation that without a deal on Monday
        to release the remainder of its bailout cash, Greece would struggle to make
        the payment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ef7f87-2416-4f86-bd5e-12e48611d72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:27:21.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:27:21.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A missed payment to the IMF would not have triggered immediate default
        but could have sparked a flight of cash, putting even more strain on the country''s
        banking system and economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b78c818-951c-4534-b3fb-59fe02438087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:27:21.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:27:21.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece also made a much smaller payment — 220,000 euros — to Europe''s
        bailout fund on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0774d642-40d8-40eb-a8ab-ed39f73592d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:27:21.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:27:21.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important that Greece continues to pay on time," said Klaus
        Regling, head of the bailout fund. "The non-payment of small amounts would
        have similar legal effect to non-payment of large amounts."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae13d012-73ee-4524-a02c-6008e5841458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:27:21.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:27:21.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/05/04/spain-economy-charging-ahead.html">Related:
        Spain''s economy charging ahead</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8526916c-cab7-4464-badc-e7a37d039b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:27:21.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:27:21.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Breathing room</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2dea43-7d44-4f4f-a29f-4dcf728da4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:27:21.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:27:21.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs of progress, and Monday''s repayments, have won Greece another
        few weeks to finalize a deal with its European creditors and the IMF. The
        next big interest payment to the IMF — 300 million euros — is not due until
        June 5.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37113104-dcd2-47e0-9c83-a282030e9425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:27:21.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:27:21.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the heat is still on. The bailout will fall apart, leaving Greece
        without access to cash, if there''s no deal on economic reforms by the end
        of June.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6a479e-6ce4-4384-9939-91b7f3523dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:27:21.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:27:21.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are still big differences between Greece and its creditors
        on pensions and the labor market, areas where compromise with the fiercely
        anti-austerity government will be hardest to reach. All the while, Greece
        has to keep paying wages and pensions as cash runs short.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34efa6ec-d442-4807-bffb-287aa220bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:27:21.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:27:21.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a joint interest to get that agreement as quickly as possible,"
        said Dutch finance minister Jeroen Dijsselbloem. "Hopefully, we reach agreement
        before time runs out, or before money runs out — that is our joint goal."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eddc757-f0c2-49d5-80eb-8a9bb637c02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:27:21.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:27:21.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Chris Liakos contributed to this article</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582d3ece-24fa-443f-b05c-0ca0d6c4791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:27:21.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:27:21.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/11/investing/greece-euro-progress/index.html?iid=HP_LN">Greece:
        3 reasons to breathe easier</a>"</em></p>'
  'nba-playoffs-west-steph-curry-33-points-warriors-grizzlies-game-4':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Steph Curry''s 33 points lifted Golden State past Memphis in Game
      4.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-12T00:44:26.920+08:00
    'imagesource': 'jcr:b67038d2-25e2-48c6-b872-d0d25279e866'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97ea04fc-46af-4221-abd7-270a4c846816'
    'lead': 'The Golden State Warriors evened their Western Conference semifinals
      series with the Memphis Grizzlies behind 33 points from Steph Curry in Game
      4. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T09:29:48.459+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T09:29:48.751+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Curry shines in Warriors’ drubbing of Grizzlies in Game
      4

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a554982f-2ee0-4dc4-80da-d2fb842f77e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:48.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:29:48.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Golden State Warriors snapped
        their two-game losing streak and beat the Memphis Grizzlies convincingly,
        101-84, in Game 4 of the Western Conference semifinals in the National Basketball
        Association (NBA) on Tuesday PHT (May 12).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727dbf33-7404-49c3-aedb-b14234d0602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:48.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:29:48.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors, who were only holding an eight-point lead, 28-20,
        at the end of the first quarter, broke the game wide open in the second period
        to erect a 17-point margin by halftime and never looked back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c859b8-7fe4-4a62-a9f4-277ea7f5fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:48.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:29:48.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/05/12/nba-playoffs-atlanta-hawks-washington-wizards-game-4.html">Read:
        Hawks soar in Game 4, pull even with Wizards</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb78f89-3d39-4197-9f98-4030f7a6f0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:48.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:29:48.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steph Curry did almost everything for Golden State, scoring 33 points
        - 21 of which came in the first half - while also grabbing eight rebounds
        and dishing out five assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505fc6f9-52c6-49fb-98ff-798a89cf405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:48.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:29:48.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draymond Green had a double-double of 16 points and 10 rebounds
        and added two steals and a pair of blocks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9009eb24-d1f7-4a8c-8e3a-4f3fc4723537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:48.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:29:48.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klay Thompson and Harrison Barnes both struggled from the field
        but they managed to chip in 15 and 12 points, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364906be-9a31-4db7-a47b-d43977e71f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:48.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:29:48.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Gasol put up 19 points, 10 rebounds, and six assists for Memphis,
        but it was all for naught.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef733c55-3eb7-4838-ba86-7643b3d9c09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:48.460+08:00
