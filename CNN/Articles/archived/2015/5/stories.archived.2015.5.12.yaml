      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staggering fine, the largest in NFL history, matched the amount
        the league ordered San Francisco 49ers owner Edward Debartolo Jr. in 1999.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc517c74-abbe-463a-bf91-c538b5191cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:37:35.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:37:35.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debartolo pleaded guilty to a felony for his participation in a
        Louisiana gambling scandal.</p>'
