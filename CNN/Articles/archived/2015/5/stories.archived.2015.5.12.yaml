      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Get ready, ladies, it sounds like Prince
        Harry may have a case of baby fever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68cc0f2-2cc4-44e3-a0d2-e166ebc23424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:14:33.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:14:33.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British royal has been on a military tour in Australia and New
        Zealand, which means he''s yet to meet his new niece, <a href="https://cnnphilippines.com/lifestyle/2015/05/05/royal-princess-named.html">Princess
        Charlotte Elizabeth Diana</a>, who was born on May 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a4a4b-8f85-492c-a3c8-c735d3f56a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:14:33.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:14:33.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince told Sky News he was happy for his brother, Prince William,
        and sister-in-law, Catherine, also known as the Duke and Duchess of Cambridge,
        and their growing family. Seeing the new baby and her big brother, Prince
        George, has their uncle thinking about settling down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3094a872-d77f-48dc-9815-81fd4c68d1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:14:33.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:14:33.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I would love to have kids right now, but there''s a
        process that one has to go through, and tours like this are great fun," the
        prince said. "Hopefully, I''m doing all right by myself. It would be great
        to have someone else next to me to share the pressure. But, you know, time
        will come, and whatever happens, happens."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186c36d8-cd2b-4b63-8b83-25ade2860377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:14:33.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:14:33.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry is one of the world''s most eligible bachelors and
        has enjoyed a few high-profile romances. He and former girlfriend Cressida
        Bonas reportedly broke things off a year ago after two years together.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8204d2f-f53c-4386-b65a-8dfb19955290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:14:33.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:14:33.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the birth of the princess, Harry, 30, is now fifth in line
        for the UK throne.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ade22aa-5848-4093-a5c7-e6bafe4deaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:14:33.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:14:33.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/11/world/prince-harry-wants-kids-feat/">Prince
        Harry would ''love to have kids right now</a>''."</em></p>'
  'chinas-central-bank-is-just-getting-started':
    'author': 'Sophia Yan, CNN Money'
    'caption': '(File photo) People''s Bank of China governor Zhou Xiaochuan, speaks
      in a press conference held for the National People''s Congress on March 12,
      2015 in Beijing, China.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-12T02:48:39.080+08:00
    'imagesource': 'jcr:891ac521-0e2f-4fe1-8ace-cf6076266873'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd54e1874-ab10-4443-8608-9706c49df454'
    'lead': 'China''s central bank is just getting started with its efforts to shore
      up the country''s struggling economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T09:17:37.539+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T09:17:37.820+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s central bank is just getting started

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebcec17-c12f-4d7f-bdc3-7610dfb9e623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:17:37.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:17:37.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — China''s central bank is
        just getting started with its efforts to shore up the country''s struggling
        economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a3f5f3-0ad2-4b38-8d1b-66154fe10f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:17:37.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:17:37.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China announced new interest rate cuts over
        the weekend, the third such action since November. The central bank''s benchmark
        one-year lending and deposit rates were both cut by 0.25%, effective Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55118cd0-2724-4cfd-b014-0d114516c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:17:37.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:17:37.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have expected policymakers to take action to support the
        economy, especially after sluggish first-quarter economic growth. Other recent
        data points — factory activity and export figures — have also been poor. Chinese
        stock markets, which have enjoyed a stellar run in recent months, faltered
        last week as investor sentiment waned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ca921-cd10-43b4-bd23-15a3b163e80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:17:37.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:17:37.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the government has a number of tools at its disposal to boost
        the economy, and keep growth within an acceptable range.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842584a9-6de7-43ae-9f96-5690d5bb4cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:17:37.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:17:37.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/04/17/china-stock-market-buble.html">Read:
        China''s stock market looks too hot</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f282a3-2411-44e9-8c87-1cbb58ec80cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:17:37.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:17:37.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate cuts are "not a sign of panic... but a rational response
        to weaker-than-expected data," wrote Mark Williams of Capital Economics in
        a research note. "Policymakers have room to act more forcefully if needed
        but are choosing to dole out stimulus in a measured way."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad66a0c5-ab63-417e-aa6a-8647405b3709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:17:37.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:17:37.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing could choose to speed up infrastructure spending, or other
        government-led investment projects, Williams said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a1004-1050-4aee-9810-b60e04553447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:17:37.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:17:37.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts expect the central bank to consider even more rate cuts.
        Just last month, policymakers lowered the amount of cash banks must keep on
        reserve, a move meant to help the economy by freeing up money for banks to
        lend. Economists forecast further reserve requirement ratio cuts to come later
        this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3d420c-a79e-457f-856a-66c9db89aa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:17:37.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:17:37.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic momentum is weaker than most had anticipated, and policymakers
        will be under increased pressure" to relax any constraints on economic growth,
        Nomura analysts wrote in a research note.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b8f952-9499-4413-bebe-8dd5cf46483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:17:37.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:17:37.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets were buoyed by the central bank''s decision, with the benchmark
        Shanghai Composite up 3% and the Shenzhen Composite adding 4.5% on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc67e8e-5728-4c86-8f54-eed8c4480ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:17:37.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:17:37.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/11/news/economy/china-central-bank-rates/index.html?iid=HP_River">China''s
        central bank is just getting started</a>"</em></p>'
  'Rep.-Enrique-Cojuangco-presidents-uncle-dies-at-age-74':
    'author': 'CNN Philippines Staff'
    'caption': 'Rep. Enrique Cojuangco Sr. (right) with former Rizal Gov. Frisco San
      Juan at a social gathering of the Nationalist People''s Coalition (NPC).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-12T04:37:59.209+08:00
    'imagesource': 'jcr:0761c203-5c0c-46da-b584-0dc78c243e82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fc1f512-eaa4-4351-901e-a315f8d1db8d'
    'lead': 'The House of Representatives confirms the death of Tarlac Rep. Enrique
      M. Cojuangco Sr., an uncle of President Benigno Aquino III, due to an aneurysm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T09:23:39.057+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T09:23:39.415+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rep. Enrique Cojuangco, president''s uncle, dies at age 74

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6115f81c-19d5-4292-bb45-39f2e01dfbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:23:39.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:23:39.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Tarlac Rep. Enrique M. Cojuangco
        Sr., an uncle of President Benigno Aquino III, died of an aneurysm early morning
        on Tuesday (May 12). He was 74.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf0e1dd-4a2c-40b3-9ca7-0a98ec0dc2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:23:39.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:23:39.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Floor Leader Neptali Gonzales II confirmed the death
        of lawmaker, a second-term representative of the first district of Tarlac,
        the home province of the Cojuangcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880433fa-da14-423a-b1ce-eecc2057bea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:23:39.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:23:39.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañan Palace, through Presidential Communication Secretary Herminio
        Coloma Jr., issued a statement on Cojuangco''s death: "We convey our deepest
        condolences to his bereaved family. Representative Cojuangco served for two
        terms and was known and admired for his professionalism and dedication to
        public service."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1a41f8-b280-44a9-b269-fed7547a65fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:23:39.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:23:39.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cojuangco was the younger brother of Eduardo "Danding" Cojuangco,
        chairman and chief executive officer of San Miguel Corp. and founder of the
        Nationalist People''s Coaliltion (NPC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ccd0be-0398-402e-a328-a29eaf92f750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:23:39.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:23:39.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Cojuangco was also an NPC member, once serving as its
        president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f800d9c2-48b4-43fe-9660-67a1a79aa37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:23:39.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:23:39.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, Enrique "Kit" Cojuangco Jr., is the incumbent vice governor
        of Tarlac.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27650206-1426-433f-ab5f-dc5a67d6d8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:23:39.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:23:39.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also a first cousin of the president''s mother, former President
        Corazon Aquino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddffedd-190d-4d1f-9004-ef997a17783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:23:39.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:23:39.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cojuangco served as the chairman of the board and president of Optimum
        Development Corporation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf0a7c-f2a9-46ba-bcd6-5f96f85979dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:23:39.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:23:39.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also served as the chairman of Filsov Shipping Co., Inc., president
        of the Agricultural Investors Inc., executive vice President of Northern Cement
        Corp., and director of J&amp;E Development Corp. and Jewelmer International
        Corp. Mr. Cojuangco served as vice chairman of Ginebra San Miguel Inc.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c492abfd-be1e-4e9f-ba12-d8d879a56e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:23:39.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:23:39.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Anjo Alimario contributed to this report.</p>'
  'greece-3-reasons-to-breathe-easier':
