      'mgnl:type': 'text'
      'text': '<p>Rudyantho added that the Indonesian government has not given a timeline
        on Veloso''s reprieve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a99f18-8318-4979-a9e6-82d030b9f473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:25:21.499+08:00
