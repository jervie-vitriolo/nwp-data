      'text': '<p>"We''ve received a few — some have sent handwritten letters narrating
        their experiences. The Department of Foreign Affairs also referred some letters
        to us for verification or validation," De Lima said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14bd009-f7be-4501-83e0-6a795ff1cca0'
      'mgnl:activationStatus': true
