      'mgnl:lastActivated': 2019-11-25T08:33:04.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the International Organization of Migrants, Steve
        Hamilton, said the organization had been trying to seek information about
        the boat carrying 400 people but had so far drawn a blank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3fe385-d4cd-43fd-8294-11e27625f165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We checked with all the authorities and we have no information
        about the boat. It didn''t materialize," he said. He added that they had heard
        rumors that the navy had encountered and refueled a boat but had no further
        information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3bfc68-cd8c-40a1-8687-933141ca88d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian military spokesman Basya said that the navy had initially
        wanted to turn away another group of migrants who landed at Lhokseumawe City
        but they were told by the Ministry of Foreign Affairs that they couldn''t
        do that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59374bd-e2f8-45b6-b44b-039f581c90a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, 547 people traveling on six boats were found at sea off
        Lhokseumawe City, in Aceh, Indonesia. They are now being processed in a number
        of migrant shelters on land.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d577a0-bcfb-44b9-994e-3e78630aa034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stranded at sea</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac83713c-c186-45e4-b7ae-9079231fdf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s thought that as many as 8,000 people could be being held at
        sea by smugglers attempting to evade arrest during a Thai government crackdown
        on the industry, according to Jeff Labovitz, another IOM spokesperson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5587618b-a419-49e7-8b78-caf0e93ccfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every landing we generally receive some health issues. But whenever
        there are delays... then we see severe deterioration, because those people
        are often beaten too, and they''re not given food because that is a methodology
        to get them to pay," Labovitz said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be21f1c4-20a9-4123-bcdc-0c115e68a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Thai authorities have raided camps along the border
        with Malaysia, where smugglers have been known to keep human cargo while they
        wait for payment, including ransoms for relatives in return for their captives''
        freedom. Last week they made a gruesome discovery; a mass grave containing
        26 bodies at a camp in the Sadao district of Songkhla province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943eb5d8-9335-4c52-841a-30396cc262b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch said the bodies were of Bangladeshi and Rohingya
        migrants who had "starved to death or died of disease while being held by
        traffickers who were awaiting payment of ransoms."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e004804-5b2f-46c5-83e5-ec3a49d89870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labovitz said the closure of the "Thai corridor" had deterred "ruthless"
        smugglers from attempting to dock, so they stayed at sea as supplies dwindled
        and conditions worsened.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba5cb69-7a3b-4dc4-88d5-f3ec9ff4c2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference on Monday, Thai Army Chief General Udomedej
        Sitabutr said the army had been instructed to search for more illegal migrants
        camps along the border, and to seal off the Thai coast to illegal entry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e74569-dc65-437a-8a7d-5b5f749db543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said tackling human trafficking was a top government priority
        and that more arrests had been made as it continues its investigation into
        the trade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706553c4-aa5d-49b3-ac33-56336cdbeec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boats rescued off Aceh</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85563b4b-d698-4e18-9135-84c94bfdda37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, 547 people were found on six boats off Lhokseumawe, in
        northern Aceh. "They were drifting out at sea for a days, maybe even longer,
        without food and water. Many of them are weak and depressed. There a number
        of very young children too," said Tegas, an officer at the North Aceh Immigration
        Office, who only goes by one name.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8861e05d-d07a-455d-b029-ab3d3fbf4386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat people were economic migrants from Bangladeshi and stateless
        Rohingya Muslim refugees from Myanmar, also known as Burma, according to the
        IOM, which is helping the government to care for the migrants in shelters
        in the nearby city of Lhoksukon. They''re soon to be moved to Paya Batung,
        about 13 kilometers (eight miles) away.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defbcf69-1454-4360-bd61-75357d466e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another group of more than 1,000 migrants landed on the tourist
        resort island of Langkawi off the coast of Malaysia. They too are from Myanmar
        and Bangladesh, according to Malaysian police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588ed59f-bad0-4767-8b61-f9ecc0bfbf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flow of migrants from both countries has surged in recent months,
        according to the UNHCR. In the first three months of this year, 25,000 attempted
        to make the perilous journey by boat from the Bay of Bengal to Malaysia and
        Thailand, the agency said. Based on survivor accounts, it estimates that at
        least 300 of those have died from starvation, dehydration or abuse by crews.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343aa6b1-d165-4437-b950-693466c5013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fleeing Bangladesh and Myanmar</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a606bf2b-8d0a-44ae-b320-127e87e2ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UNHCR, migrants say the most common route takes
        them to the Ranong area of Southern Thailand. From there, they''re taken on
        a one-day road journey to smugglers'' camps on the Malaysian border.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e6d473-9410-49b7-876c-b5a1bb755f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money was likely to be extorted from them along the way, with the
        false promise of paid work or cash when they arrived, the UNHCR said. In reality,
        many are kept in "horrific conditions" at camps until relatives pay for their
        release.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6107a9-e9d2-4366-92e1-d8b19119bc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the U.S. State Department downgraded Thailand to the
        worst possible ranking&nbsp; — tier 3&nbsp; — in its Trafficking in Persons
        (TIP) report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e3d03e-d8e6-4d57-b967-6632fccc8f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Thailand was a source, transit point and destination for
        trafficking. The report also said that ethnic minorities and citizens of neighboring
        countries were especially at risk of exploitation in Thailand through forced
        labor or the sex trade.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b84ac6-4b35-4e7e-ba21-0f598a9889fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Elizabeth Joseph in Hong Kong and Saima Mohsin in Bangkok
        contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48927b12-370a-4d7a-8cdc-eba8ccc1ab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/12/asia/indonesia-migrant-boat-thailand/index.html">Migrant
        boat, out of fuel, refused entry to Indonesia, official says.</a>"</em></p>'
  'pba-governors-cup-globalport-purefoods-krayem':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-12T07:00:36.864+08:00
    'imagesource': 'jcr:5ccffbd8-6095-494d-b1f7-02c61f55f9a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f08befa0-8650-45de-844e-a97d7c8697fc'
    'lead': 'Asian import Omar Krayem helped GlobalPort Batang Pier beat Purefoods
      for the first time in franchise history after a 91-89 escape act on Tuesday
      (May 12).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T08:39:53.329+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T08:39:53.588+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: GlobalPort continues to roll, escapes Purefoods for third win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45374fd2-3be4-4e1f-ba96-a3eed2719e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:39:53.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:39:53.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — GlobalPort Batang Pier capped
        off their best start yet in the Philippine Basketball Association (PBA) Governors’
        Cup with a nail-biting 91-89 escape act against Purefoods Star Hotshots Tuesday
        (May 12) at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f48943-a57f-4baa-b60b-c94c4f6c9674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:39:53.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:39:53.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlobalPort now holds a 3-0 win-loss record in the season-ending
        conference, thanks in large part to Asian import Omar Krayem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f237ee-4102-4e5b-9a50-10ddd30b43be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:39:53.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:39:53.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krayem topscored for the Batang Pier with 20 points, including back-to-back
        three-pointers in the final stretch that put GlobalPort on top for good, 86-82.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70768275-d248-4f38-8b9c-888aaa092907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:39:53.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:39:53.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Grabe</em> contribution <em>ni</em> Omar,” GlobalPort coach
        Pido Jarencio said of his reinforcement, who also dished out three assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ca26f2-cc66-4799-a067-241d740c9013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:39:53.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:39:53.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarencio also spoke highly of stand-in import Steve Thomas, who
        replaced Patrick O’Bryant two games into the conference. Thomas, who just
        arrived yesterday from Thailand, had 12 points, 16 rebounds, and six assists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bd2c0c-78ce-41e9-b2f2-ff22be48f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:39:53.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:39:53.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Professional <em>yung tao</em> (Thomas),<em> bilib ako sa kanya,</em>”
        Jarencio said. “<em>Kadarating lang niya kahapon pero nakapag-</em>adjust<em>
        siya agad</em>.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3436800f-b393-49b3-a30d-4e042bfe09a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:39:53.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:39:53.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Romeo and Stanley Pringle also did their part down the
        stretch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2ec284-6136-4831-ac5d-2fcffc5c7dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:39:53.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:39:53.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo shot a triple to help GlobalPort close in before Krayem hit
        two of his own. Pringle put the game away with a step-back jumper opposite
        Marc Pingris, 91-87.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abc6f33-0d34-414d-891a-728f5bae5ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:39:53.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:39:53.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Credit <em>sa lahat ng</em> players. First time <em>naming nanalo
        sa</em> Purefoods. Positive<em> ito</em> for the team <em>kasi</em> defending
        champions <em>tinalo namin</em>,” Jarencio said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c2cafe-bf4f-4dd9-8d57-07bb81f34268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:39:53.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:39:53.591+08:00
