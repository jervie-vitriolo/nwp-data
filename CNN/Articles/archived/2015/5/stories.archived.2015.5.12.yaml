    'template': '1'
    'title': 'NFL suspends Tom Brady for 4 games; Patriots fined $1 million

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098fc7e2-9521-4f7d-802a-56437f419a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:37:35.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:37:35.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The National Football League
        (NFL) has suspended New England Patriots'' Tom Brady on Monday (Tuesday PHT)
        without pay for the first four matches of the season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa36d2-fb1c-494d-9f27-14a454467f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:37:35.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:37:35.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Patriots were also meted a hefty $1 million fine by the NFL
        for their involvement in the deflated footballs controversy during the American
        Football Conference (AFC) title game last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b78ae68-e742-4d9a-ba85-859ea87429e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:37:35.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:37:35.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the defending champions have also lost their right
        to two future draft picks, including a first-round selection in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110b9c3f-f8cc-4cdb-8908-d8591db5d415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:37:35.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:37:35.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning Super Bowl Most Valuable Player will miss the season''s
        opener on September 10 (September 11 PHT) versus Pittsburgh, a road game at
        Buffalo, a home game against Jacksonville, and a game at Dallas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfdc07b-cbfb-4212-9dcc-165af843619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:37:35.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:37:35.363+08:00
