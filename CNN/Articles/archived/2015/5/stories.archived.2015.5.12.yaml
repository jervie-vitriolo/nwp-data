      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed that he plans to meet with the police to talk more
        about Veloso''s recruiters, Cristina Sergio and Julius Lacanilao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70019da6-f0d8-4c4c-b7e5-80eab3e0622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:25:21.499+08:00
      'mgnl:createdBy': 'cnnproducer'
