      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Men warm up more quickly than women''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ec9eb5-3847-4a83-9f90-93f71c73e29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transition time, many women say, is also crucial. I''ve had friends
        joke that they simply can''t go immediately from emptying the dishwasher to
        sexual encounter, while the same shift is no problem for their husbands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c275b824-0495-42c5-a9eb-66865e31d890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Men warm up more quickly than women do," said Holland, noting research
        that shows that a man can orgasm in about four minutes while it may take a
        woman 20 to 30 minutes to climax during sex.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13da599c-db5c-4fe3-873c-778991d1307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when a man and a woman get together to have sex and a man can
        easily climax in four to five minutes but the woman takes a half hour, what
        do you do with that discrepancy?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b7d4a3-4f23-4389-ac8a-b1a586009fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yazel of Cosmopolitian said her magazine''s recent orgasm survey
        of women 18 to 40 showed that time to get in the mood is critical for many
        women.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ddc557-6ad9-4dd0-818d-46a8c2f88275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What women reported is that the reason they couldn''t have an orgasm
        most of the time was that they just couldn''t get over the edge, and to me
        that says you didn''t have a transition. You weren''t quite in the mood and
        I think that''s the real issue, sort of making sure that you are ready to
        go there."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a3eab-cf1a-4c9d-a909-696927c6865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hostin, who''s also a mother of two, said yes, women need more transition
        time, but her belief is that if your husband wants to have sex, then you have
        sex with your husband. You don''t turn him down.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ea9250-0b6c-427e-96b6-37bbfd685065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you do it and it''s something that I tell my girlfriends
        because ... we also don''t need him to go somewhere else," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba1c65f-ec5f-4b37-b1c4-b299fc7e00b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in a marriage you do a lot of things that you may not be
        in the mood for. Am I really in the mood to cook tonight? Am I really in the
        mood to listen to your story about work? ... No, and so even if I''m not in
        the mood, I think as a friend, as a lover, as a partner, you make sure you
        get in the mood."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f552c4a7-8e11-4862-9a20-6048fb7b2b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her book Moody Bitches, Holland jokes that sometimes you just
        have to have sex with your husband "so he''ll get off your back and you can
        just sleep."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a569e522-82cf-493e-ad01-e38af1ef71cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking that you love your husband and you are going to do this
        for him and "it won''t be terrible" is OK, she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7493fb1a-1005-4b6e-b8bd-4e810f5c5da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Resentment: A ''huge libido killer''</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a820c0-c502-4c1d-813c-0f51f9e09133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mood is key, though, said Yazel, who is also a mom of a 4-year-old.
        It''s one thing to not be in the mood and another to not be feeling any desire
        whatsoever. "No one should do this if they feel bullied," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87900517-4e00-4863-b89e-b066213258d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resentment is a "huge libido killer," said Holland, who''s also
        a mom of two.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c45837-7803-4d00-945d-b555d58665e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "the flip side of accommodation," she said. You go from, ''"
        ''OK I can do it, I can do it,'' and all of sudden, it''s like, ''No, I''m
        not going to do this.'' "</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc2987b-bddd-44dd-b4e8-702e68d3ae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I''ve heard from many women is that sex feels like another
        item on the lengthy "to do" list: need to take care of the kids, finish up
        work assignments, get ready for the morning routine, and, oh yes, also have
        sex with the husband.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01fd20a-2dc2-4d64-839c-12823d4ac1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s where the resentment comes," said Holland. " ''Oh, I have
        to do this for you and you''re on my to do list,'' but the truth is it''s
        also for us."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156e59ac-26d1-4f74-a633-25b176f27157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of "feel good neurochemicals" that will "start
        to bubble up if you have sex and it will help your mood," she said. "And orgasms
        absolutely help your mood and they help relax you and they can help you get
        to sleep."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd928cf8-35ea-41da-9cbd-3c0331d4ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s a woman living in a relationship with mismatched libidos
        to do?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89178bc5-f09f-4914-9375-2530b7356038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.366+08:00
      'mgnl:createdBy': 'cnnproducer'
