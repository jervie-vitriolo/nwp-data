    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e37410b-79d9-4798-b6fe-6385cde883c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:54:23.050+08:00
