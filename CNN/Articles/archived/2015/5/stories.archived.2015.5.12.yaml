  'UFC-Fight-Night-Manila-Frankie-Edgar-Urijah-Faber-preview':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'Urijah Faber (left) will be facing off against Frankie Edgar (right)
      in the UFC''s first fight in the Philippines.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-11T17:27:48.199+08:00
    'imagesource': 'jcr:5d62057e-e4d6-4556-9d36-3c0a2a314e0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '232f099d-ee45-4b31-95e7-9fb88811cdc6'
    'lead': 'A few days before the UFC holds its first fight on Philippine shores,
      we take a look at the two fighters headlining its inaugural event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T14:01:49.822+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T14:04:34.365+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T14:04:33.993+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UFC Fight Night Manila Preview: Frankie Edgar vs. Urijah Faber

      '
    'updated': 2015-05-12T16:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539ec2bf-f349-40dd-aa86-a0727920c58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:01:49.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:04:34.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — With the Ultimate Fighting
        Championship (UFC) finally hosting its very first fight in the Philippines
        on Saturday (May 16) at the Mall of Asia Arena, we take a look at the two
        men headlining the event: Frankie Edgar and Urijah Faber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a8a36c-2ca6-48dd-af67-2531930dfc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:01:49.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:04:34.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main event will be a non-title featherweight match between two
        of the most explosive fighters at the weight class in a clash that could possibly
        open the door for a shot at a UFC title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506b8d08-598c-4032-a6a2-30979cecc74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:01:49.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:04:34.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frankie Edgar</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae2498e-e53f-4f93-b792-5a494398477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:01:49.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:04:34.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, Frankie "The Answer" Edgar enters the octagon in Manila
        favored to win over the more senior Faber.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f3498a-7dba-4ee9-833e-05ec88d171b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:01:49.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:04:34.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since losing to Jose Aldo in 2013, Edgar has been manhandling everyone
        in his path, beating Charles Oliviera, BJ Penn, and Cub Swanson along the
        way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587efbb0-234f-4a99-b8c1-df2e693b3e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:01:49.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:04:34.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edgar has made a reputation for being a well-rounded fighter with
        a strong wrestling background and strike game founded on boxing combinations
        and footwork.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d927087-4831-492e-bea8-cc0aae37399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:01:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:04:34.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If some consider the two fighters at par with each other in terms
        of grappling, it is at striking where Edgar holds the advantage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abc5062-fd89-44dc-b6a1-6c76377860cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:01:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:04:34.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the featherweight level, Edgar is able to utilize his wrestling
        effectively and showcase a variety of takedown moves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11aecef-759d-418f-9a68-4d899c971a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:01:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:04:34.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once on the ground, Edgar will look to pound his opponents with
        ferocious strikes instead of forcing a submission.</p>'
    '9':
      'image': 'jcr:cd285b90-1380-4efe-a49f-e78052579df0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e416f67-82a9-412c-a563-4d989a4af05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:01:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:04:34.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4311e556-8adf-48cf-a422-0aa72fda7727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:01:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:04:34.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Urijah Faber</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946030f-3ddb-48a5-aaac-01c24601969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:01:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:04:34.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite coming in as the underdog, it would be foolish to discount
        the ability, experience, and the toughness of "The California Kid".</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f631951-977a-411e-abb5-9ba152d6e55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:01:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:04:34.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Faber, this marks his return to the featherweight division for
        the first time in five years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d28d02-6252-414d-a97a-ee2848174990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:01:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:04:34.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was at the featherweight division that Faber dominated the World
        Extreme Cagefighting and lorded over the title with five successful defenses
        before the promotion merged with the UFC in 2010.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7815cf71-14a8-400d-a5b6-487cdd1f02a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:01:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:04:34.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After falling short on three attempts to win a UFC title, Faber
        is hungry to take another crack at the gold and a victory here will open the
        doors for him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249241de-867c-4cae-bf04-f823e09fc852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:01:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:04:34.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With speed and athleticism, Faber will look to try and bring the
        opposition to ground and assert his dominance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94631aa-048b-434c-a77c-fb95e4dbcc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:01:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:04:34.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faber excels in submission and will look to lock Edgar in a signature
        guillotine choke hold once the opportunity presents itself with 53-percent
        of his wins coming from submissions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca62f773-8ae5-4304-acb4-f491837d98e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:01:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:04:34.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being 36 years old at the time of the fight, this might be Faber''s
        last chance at becoming a contender for the title.</p>'
  'EcoWaste-Coalition-wants-oxalic-acid-banned-in-Manila':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-12T11:06:49.702+08:00
    'imagesource': 'jcr:a5e5af45-ed00-4659-9820-1b112728258b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbee1ac8-dbdc-434c-bffe-f8a26a45394c'
    'lead': 'Environmental group EcoWaste Coalition urged the city government of Manila
      to prohibit the sale of the poisonous oxalic powder on the streets after police
      found it in the milk tea that killed two people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T08:14:01.258+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T08:14:01.672+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Environmental group wants oxalic acid banned in Manila

      '
    'updated': 2015-08-02T01:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fbb480-cc11-4a9a-b312-8ab6eea4d63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:14:01.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:14:01.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — An environmental group urged
        the city government of Manila to prohibit the sale of the poisonous oxalic
        powder on the streets after police found it in the milk tea that killed two
        persons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3109b74-c468-447d-9993-1b2de86d9d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:14:01.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:14:01.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/05/11/Son-of-milk-tea-shop-owner-face-murder-raps.html">Related:
        Son of milk tea shop owner face murder raps</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87d0e13-86c3-4645-b7c4-84f6f29e016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:14:01.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:14:01.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vendors in Divisoria are selling the powder for less than a P100,
        EcoWaste Coalition said Monday (May 11).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c082a58f-12b9-4f10-a2b1-c89e1714930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:14:01.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:14:01.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines <a href="http://nine.cnnphilippines.com/metro/2015/05/12/PNP-Oxalic-acid-killed-milk-tea-victims.html">tried
        buying</a> oxalic acid and was able to get one at a major drugstore. A 100-gram
        pack costs less than P30 and has a label warning that it is poisonous.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00fb6ef-e6e4-449d-8a18-ba6787f37aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:14:01.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:14:01.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those sold in the streets, however, do not have such warning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995ea2b3-e7fa-4d96-96ff-b2537a1bbaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:14:01.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:14:01.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EcoWaste’s coordinator, Thony Dizon, said the substance could be
        mistaken as salt or white sugar if not labeled and stored properly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19297d9e-076f-4e27-95ba-45c89f3bdb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:14:01.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:14:01.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxalic acid, produced by adding water to the powder, is an essential
        ingredient in commercial rust-removing products.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2981879c-a73b-4cc0-8113-2f3c0ff355e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:14:01.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:14:01.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This household chemical is also used in removing food and ink stains
        as well as bleaching wood and stone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01adb5e-5244-40f0-a6ad-6b0202ca3a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:14:01.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:14:01.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also used as a reducing agent in developing photographic film.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1d59a8-3c71-4602-b79d-81074a247f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:14:01.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:14:01.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some food like peanuts, wheat bran, spinach, and chocolate are organic
        sources of oxalic acid. It binds with calcium that interferes with the body’s
        absorption of the mineral.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec1dff1-dc1b-4168-b6d4-7ce5d2cdb232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:14:01.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:14:01.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also contributes to kidney stone formation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61d3860-9168-489b-a53c-8280b2a1f8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:14:01.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:14:01.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cdc.gov/niosh/idlh/144627.html">Centers
        for Disease Control and Prevention (CDC)</a> said that the lethal oral dose
        of oxalic acid is 15 to 30 grams.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ab1ecc-e50f-422d-9a80-ab0d3b5b7fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:14:01.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:14:01.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police Crime Lab, however, said that about
        10 µg/mL (micrograms per milliliter) of oxalic acid is already dangerous.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e84403f-03d0-4b2e-9038-e5b24753d897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:14:01.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:14:01.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This chemical is corrosive and its harmful fumes can cause irritation
        in the eyes and the lungs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74cb3f0-9ddc-4b63-9d65-0629305a9f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:14:01.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:14:01.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person who ingested oxalic acid should be immediately given water
        or milk, unless instructed otherwise by a health care provider, the <a href="https://medlineplus.gov/ency/article/002479.htm">U.S.
        National Library of Medicine</a> said.</p>'
  'pba-san-miguel-beer-claims-first-win-beats-rain-or-shine':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-12T10:38:18.567+08:00
    'imagesource': 'jcr:5ccffbd8-6095-494d-b1f7-02c61f55f9a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55918f7e-9830-4bff-a104-f27fd856a442'
    'lead': 'San Miguel Beer finally broke into the win column by beating Rain or
      Shine Elasto Painters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T08:17:42.503+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T08:17:42.795+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Reid, Fajardo help Beermen break into win column

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d8c7bf-c987-4ec3-894e-e28361b6002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:17:42.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:17:42.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — San Miguel Beer relied on import
        Arizona Reid and June Mar Fajardo to rack up its first victory in the Philippine
        Basketball Association (PBA) Governors’ Cup at the expense of Rain or Shine
        Elasto Painters, 104-91, Tuesday (May 12) at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67bf84c-c5f2-4da0-8f68-217e63eb7c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:17:42.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:17:42.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid sizzled with 36 points, while Fajardo scattered 22 points to
        help the Beermen snap a woeful two-game tailspin to start the season-ending
        conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9d4b79-3efa-495d-9af7-bb77e7500d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:17:42.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:17:42.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Beer now holds a 1-2 win-loss record, while the Elasto
        Painters suffered their first loss since finishing second to Talk ‘N Text
        Tropang Texters in the Commisioner’s Cup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e98a8-9074-4ef9-a81f-08bcdf87e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:17:42.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:17:42.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This game saves the morale of our players," said San Miguel coach
        Leo Austria moments after the victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b809700f-9460-4583-a60b-ae4cef423eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:17:42.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:17:42.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkaroon ng sense of urgency yung players kasi we can’t afford
        to lose tonight."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837e5be-0396-4709-b0fd-913f742ef22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:17:42.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:17:42.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a tentative first two quarters, Reid went berserk and dropped
        a whopping 28 points in the second half, where the Beermen started chipping
        away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61672fdb-a939-445e-8410-62227fb74b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:17:42.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:17:42.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen turned a tight contest into a breakaway with a 32-17
        third quarter outburst instigated by Reid, Fajardo, and Marcio Lassiter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5342a05-6f7c-4745-a05e-76ec3a801910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:17:42.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:17:42.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine retaliated in following period, trimming a 17-point
        deficit with a surge highlighted by JR Quinahan’s eight swift points, 89-95.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b37083-03a7-4090-a70f-c14e8e3ae20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:17:42.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:17:42.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things went downhill for the Elasto Painters from there as Reid
        completed a three-point play that set the tables up for the finishing blow
        by the Beermen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716ad6b9-8b9e-4891-a4a3-3dc5f7fd3294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:17:42.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:17:42.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine was paced by import Wendell McKines, who had 19 points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9229f27-6e89-4296-8a6b-fec75e221dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:17:42.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:17:42.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee added 17 points, while Norwood and Quinahan chipped in
        12 apiece.</p>'
  'out-of-sync-couples':
    'author': 'Kelly Wallace, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-12T10:18:47.660+08:00
    'imagesource': 'jcr:d9889b3f-9e5a-4dbf-925d-f9838fba437d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '185228c0-e817-494f-a450-d5eb6999f5ed'
    'lead': 'Get a group of married women together and the topic of sex — or more
      specifically how their partners want it more than they do — invariably comes
      up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T08:21:23.364+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T08:22:11.397+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When couples are out of sync about sex

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21795103-13a0-4a5d-a46f-01e459cbffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Kelly Wallace is CNN''s digital correspondent
        and editor-at-large covering family, career and life. Read her other columns
        and follow her reports at CNN Parents and on Twitter.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb6c1dd-9f37-49fb-9e5d-cadad4e98e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Get a group of married women together and
        the topic of sex — or more specifically how their partners want it more than
        they do — invariably comes up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ae2bb-d752-4412-a2fc-9fecc1990f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why can''t we be more in sync?" many women wonder. "Why don''t
        we want to have sex as much as our husbands do?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7abfc9-ee9c-46a2-80d2-2fb13ca74eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those were just two of the many questions a group of us tackled
        during a candid conversation about sex recently with therapist Julie Holland,
        CNN legal analyst Sunny Hostin, Leslie Yazel, executive editor of Cosmopolitan
        and me.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4071f5c6-2e02-470d-9fef-f4583015a949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, to any woman who feels this way, you are not alone, says
        Holland, author of Moody Bitches: <em>The Truth About the Drugs You''re Taking,
        the Sleep You''re Missing, the Sex You''re Not Having and What''s Really Making
        You Crazy</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30565003-2226-42cb-b8e6-fbcd0ab23fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mismatched libidos are the norm," said Holland, a psychiatrist
        who has practiced in New York for 20 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ff35a4-1ed5-434c-a303-31c4e951f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not always the men who are wanting it more. Some women
        desire sex more frequently than their male partners. And same-sex couples
        grapple with the issue, too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e28b1a-7f08-40cd-9d74-7b5ff203185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holland says since our sex drives are rarely 100% in sync in relationships,
        we need to be honest with ourselves and our partners about what we want when
        it comes to sex and when we want it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf4646-b522-4acc-a388-4e563818a906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you want a gourmet dinner and you want roasted chicken
        and a potato galette and other times, you''re OK with nuggets and fries and
        you''re in a hurry," she said. "You have to be able to communicate where you
        are in your (menstrual) cycle because your libido is very much tied into fertility."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417e1d8-684a-4892-a335-bcc41b75bf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued, "If you are not on the pill and you are a free-range
        cycling woman, you''re going to be more libidinous when you''re fertile."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738e078c-0578-411f-9929-c5a30338bc57'
      'mgnl:activationStatus': true
