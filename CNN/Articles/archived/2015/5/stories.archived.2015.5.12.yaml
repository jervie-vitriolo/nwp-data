      'mgnl:type': 'text'
      'text': '<p>Zach Randolph and Jeff Green had 12 points each in the loss.</p>'
  'North-Koreas-Kim-ordered-aunt-to-be-poisoned---defector':
    'author': 'Paula Hancocks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-12T11:29:11.007+08:00
    'imagesource': 'jcr:d5b35aaa-71a3-4465-b645-00d08477b4ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65fc4ea9-4f85-47f9-91d8-a6eb7715de61'
    'lead': 'According to a North Korean defector, Kim Jong Un wanted to silence his
      aunt, Kim Kyong Hui, because she complained angrily for months after her husband
      and presumed number two in the country, Jang Song Thaek was killed in December
      2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T09:35:28.269+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T09:35:28.557+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un ordered aunt to be poisoned – defector'
    'updated': 2015-05-13T08:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002f1543-aade-4908-9d2c-919912ee9c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:28.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:35:28.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN)</strong> — Mr. Park shifts uncomfortably
        in his seat. As one of the most senior North Korean officials to ever defect,
        he was preparing to tell the ugly truth about the regime he served faithfully
        for decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70af6bb-00b9-459f-9476-22c883297591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:28.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:35:28.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not his real name; he wants his identity hidden for fear
        of retribution against friends and family still in Pyongyang. It''s not surprising
        when you hear what he has to say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29a015f-5ed3-4c17-bdfe-ad8cd4cb0f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:28.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:35:28.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first allegation is shocking. He claims North Korean leader
        Kim Jong Un ordered his own aunt, a blood relative, to be poisoned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4fe514-15c4-4a19-b09f-74b52d5863b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:28.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:35:28.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On May 5th or 6th of last year," says Park. "Kim Jong Un ordered
        his aunt, Kim Kyong Hui to be killed. Only his bodyguard unit, Unit 974, knew
        this -- now senior officials also know she was poisoned."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06885b6-ba9b-4929-bdba-9d7318369d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:28.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:35:28.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park says Kim Jong Un wanted to silence her after she complained
        angrily for months after her husband and presumed number two in the country,
        Jang Song Thaek was killed in December 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312ef8ca-6e35-4b2b-bd94-bb369940b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:28.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:35:28.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where is Kim Kyong Hui?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b88613-513f-4c7d-a9fa-9e64e6d38554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:28.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:35:28.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of Kim Kyong Hui has been the subject of intense speculation
        since she disappeared from public view in September 2013, a few months before
        her husband''s death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4727a36b-efd7-4635-9425-04c7b6db1cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:28.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:35:28.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various reports have suggested that she had a fatal stroke, heart
        attack, committed suicide or was in a vegetative state after undergoing surgery
        for a brain tumor. In February, it emerged in parliament that the South Korean
        intelligence agency believed she was still alive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84044b79-6547-47f9-8a33-eeaa6f12a387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:28.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:35:28.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>High-level purges?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553f57b0-5e28-4b7c-9dd3-938c05402419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:28.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:35:28.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s national intelligence service has also claimed that,
        since coming to power, Kim has executed his enemies, killing at least 15 senior
        officials so far this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d99aeb-ec87-4703-a9c8-6fe162ee901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:28.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:35:28.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN put the allegation to a high-ranking member of North Korea''s
        inner circle during a rare visit to Pyongyang last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c7bcfa-ed36-42b1-b8cb-bdaed9232887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:28.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:35:28.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malicious slander!" replied Park Yong Chol, the deputy director
        of the DPRK Institute for Research into National Reunification.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6ad6c4-d88b-4631-a339-8e37062d7d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:28.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:35:28.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially because they tried to link the alleged statement to
        the august name of our Supreme Leader Marshall Kim Jong Un," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b2f2d0-27c6-4b4c-996c-af4d069ce79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:28.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:35:28.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he did not deny that executions take place here of those who
        try to overthrow the government or subvert the system. "It is very normal
        for any country to go after hostile elements and punish them and execute them."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6696819b-7e50-45b3-8066-a23f8f1b95c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:28.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:35:28.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who was Jang?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d432667-f542-4fdd-bcf6-2120a7a9e533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:28.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:35:28.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jang and his wife had been tasked with guiding the young leader
        through his early years of power after the death of former leader, Kim Jong
        Il. But Park says the leader and his uncle did not see eye to eye on money.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c270a4-a6f5-427f-9490-4019efdb74e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:28.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:35:28.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a year and a half, Kim Jong Un wanted to build the Masikryong
        Ski Resort and Munsu Water Park, basing it on his experience in Switzerland.
        Jang Song Thaek initially agreed... but suggested building the economy first.
        That is where the friction began."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4592d3a6-cfc4-431c-9848-6114e504da2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:28.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:35:28.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Park, Jang was arrested, tried and executed in less
        than a week. "Jang was not executed publicly but in an underground secret
        room. Nobody said they witnessed the execution of Jang," says Park. But he
        claims up to 30 of his and his wife''s aides were killed far more publicly,
        some by firing squad, not using an ordinary gun, but four-barrel machine guns.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc908071-847a-4d83-953a-fba569da2e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:28.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:35:28.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un publicly called his uncle "scum," claiming he had been
        working against the government and trying to topple the regime. Park says
        he worked closely with Jang Song Taek and these accusations were simply not
        true.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f9497b-0494-434c-9a54-ac11c14e9a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:28.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:35:28.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of what Park tells us cannot be independently confirmed, North
        Korea is one of the most closed and repressive countries on earth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a327197c-0c6a-401b-89b7-dcccb5dd38e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:28.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:35:28.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park paints Kim Jong Un as a brutal dictator whose actions have
        shocked those in and outside North Korea. An elite well-used to purges and
        executions has been shaken by Kim Jong Un''s willingness to kill even family
        members if they dare to disagree.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cb3027-2069-43aa-896c-381636bceb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:28.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:35:28.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="https://edition.cnn.com/2015/05/11/asia/north-korea-kim-aunt-poisoned/index.html">North
        Korean leader ordered aunt to be poisoned, defector says</a>.</em></p>'
  'nfl-suspends-tom-brady-deflated-balls':
