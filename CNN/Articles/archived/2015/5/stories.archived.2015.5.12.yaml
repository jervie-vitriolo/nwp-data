      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Leila De Lima has instructed Undersecretary Vicente
        Salazar to hold regular meetings with the National Bureau of Investigation
        (NBI) to get updates on evidence gathered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0575dacf-19df-46ef-ad6b-4942ed50e10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:25:21.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:25:21.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are also verifying hand-written letters sent to the
        NBI, supposedly by other victims of Sergio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b352f16-4751-4347-8b1a-e332e27e433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:25:21.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:25:21.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/04/28/velosos-recruiter-surrenders-to-authorities.html">Related:
        Mary Jane Veloso''s recruiter surrenders</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8030ebf8-4422-4f55-9891-9debd124184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:25:21.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:25:21.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
