    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4573d800-0757-42f6-acdc-a8fdae41017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.800+08:00
