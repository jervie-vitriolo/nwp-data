    'template': '1'
    'title': 'NBA Playoffs: Hawks soar in Game 4, pull even with Wizards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b54803-963c-43ad-9f23-65076c41b5ee'
      'mgnl:activationStatus': true
