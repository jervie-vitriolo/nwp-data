  'MRT-to-tap-7-firms-to-handle-maintenance':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-12T05:44:05.261+08:00
    'embedimage': 'jcr:6619e4e5-106f-48bc-91b8-d70d66d3e098'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/JqinRvD4Y40"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '023bcb4e-a249-4985-8374-406b5aba4da1'
    'lead': 'Transportation Secretary Joseph Emilio Abaya says that splitting the
      maintenance of the MRT among several companies would not mean higher expenses
      because the monthly budget would just be divided among them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T08:43:32.125+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T08:43:32.524+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MRT to tap several firms to handle maintenance

      '
    'updated': 2015-10-04T00:54:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b411b184-83c3-42e5-abbe-a36fdebbac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:43:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:43:32.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Maintenance of the MRT-3 will
        soon be divided among several companies — seven at the most — under the multi-disciplinary
        contract, the Transportation Secretary Joseph Emilio Abaya said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc7c58d-4271-4d1d-9365-f5a1fd3b6ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:43:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:43:32.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview Tuesday (May 12) with <em>Newsroom</em> anchor Jing
        Magsaysay, Abaya said the six-month contract, amounting to P342 million, will
        cover seven components: building facilities and equipment, power supply, tracks
        and permanent ways, communications, automated fare collection system, conveyance,
        and rolling stock.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ca952e-a285-41cd-bb2d-afe96e1c6c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:43:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:43:32.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The seven components] could be maintained by seven [companies
        or] it could be won by a couple depending on the procurement result," Abaya
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0e4650-cacd-4fe8-9146-3dc9eb5a0335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:43:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:43:32.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bidding for each of the components is now ongoing and the Department
        of Transportation and Communications (DOTC) expects to receive the notice
        to proceed by June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b2b7c7-0e76-4855-85dc-1a2a2149dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:43:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:43:32.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abaya said the multi-disciplinary mode is just an intermediate
        solution. The eventual goal is to get a more stable three-year contract with
        just one company managing the upkeep.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deb5e24-c6d0-444a-adb1-a80a34f6194c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:43:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:43:32.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, repairs done on the air-conditioning and speedometer
        forced the MRT-3 to operate with only 10 trains — half of the number needed
        to operate on peak hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184af7cd-b835-419d-81a4-f9de675db08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:43:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:43:32.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the latest in a string of glitches which prompted MRT-3 General
        Manager Roman Buenafe to express his low confidence with the current maintenance
        provider Autre Porte Technique Global Inc. (APT Global).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49fdd18-3ecd-4191-94d1-0658bd5b32ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:43:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:43:32.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/04/22/MRT-chief-blames-contractor-for-train-mess.html">Related:
        MRT chief blames contractor for train mess</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2474d9-889e-49d0-8b3b-a0756c72cd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:43:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:43:32.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya said that splitting the maintenance would not mean higher
        expenses for the MRT-3 as the monthly budget would just be divided among the
        chosen companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b3b7e2-fb43-4854-8447-49ee56f6ba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:43:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:43:32.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a prototype train from the CNR Dalian Locomotive and
        Rolling Stock Co., Ltd. will also arrive by August.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12693edb-30a3-431f-9749-a69481969bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:43:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:43:32.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s part of the P3.8-billion contract for 48 new trains which
        would ensure train arrival every 2.5 minutes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e89924b-6f2e-499c-b752-319d37003dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:43:32.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:43:32.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a team currently in China. I''ve given them specific instructions
        to visit and check and monitor the manufacturing of the new trains monthly,"
        Abaya said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a02765b-258d-4d3d-b659-c35d73fba52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:43:32.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:43:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTC''s long-term plan is to implement an equity value buy-out
        (EVBO) which would terminate the concession agreement with MRT-3 private sector
        owner Metro Rail Transit Corporation (MRTC) and transfer ownership to the
        government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d244257-4ac5-4a3b-b0ef-8eb32023dc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:43:32.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:43:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTC and the Department of Finance were tasked to implement
        the EVBO under Executive Order No. 167 s. 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c41d8d-c125-4d3e-836f-503ac5ec85e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:43:32.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:43:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pushing for it. There''s an EO that executes it so we have
        to talk to the [government financial institutions] namely Land Bank and the
        DBP to get them comfortable with the direction," Abaya said.</p>'
  'Third-blogger-killed-in-Bangladesh':
    'author': 'Saeed Ahmed, CNN'
    'caption': 'Bangladeshi blogger Ananta Bijoy Das'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-12T06:35:36.862+08:00
    'imagesource': 'jcr:04f53e8f-d468-4d8d-a818-d742ed7164a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '191cdb69-72c5-45c4-8d8c-57ad98a5271b'
    'lead': 'Ananta Bijoy Das, 32, was killed on Tuesday morning (May 12) as he left
      his home on his way to work at a bank, police in the northeastern Bangladeshi
      city of Sylhet said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T08:46:22.570+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T08:46:22.872+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yet another Bangladeshi blogger hacked to death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be485d-2710-40de-9199-6b7818d28263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:46:22.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The attack on bloggers critical of Islam
        has taken on a disturbing regularity in Bangladesh with yet another writer
        hacked to death Tuesday (May 12).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ec0f18-ac9e-4d8b-895a-8eca5e35804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:46:22.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ananta Bijoy Das, 32, was killed in the morning as he left his home
        on his way to work at a bank, police in the northeastern Bangladeshi city
        of Sylhet said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1f5c28-66a7-44ff-ad27-794caf04cdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:46:22.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four masked men attacked him, hacking him to death with cleavers,
        said Sylhet Metropolitan Police Commissioner Kamrul Ahsan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d1dbb2-8c77-4a5d-a9b1-e8bed642ca88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:46:22.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men then ran away. Because of the time of the morning when the
        attack happened, there were few witnesses. But police said they are following
        up on interviewing the few people who saw the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e8e7c5-f095-4784-b98c-58ff1c44a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:46:22.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one after another after another," said Imran Sarker, who
        heads the Blogger and Online Activists Network in Bangladesh. "It''s the same
        scenario again and again. It''s very troubling."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e531f8f7-3413-4ec5-abea-204b19382fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:46:22.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public killings</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe00653-fabb-4a11-ba49-ffd3c39f1518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:46:22.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Das'' death was at least the third this year of someone who was
        killed for online posts critical of Islam. In each case, the attacks were
        carried out publicly on city streets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fff557-3b82-47e1-83ed-5995b793c295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:46:22.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Washiqur Rahman, 27, was hacked to death by two men with
        knives and meat cleavers just outside his house as he headed to work at a
        travel agency in the capital, Dhaka.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21527410-a630-4a77-90be-ebc6b31be93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:46:22.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, a Bangladesh-born American blogger, Avijit Roy, was
        similarly killed with machetes and knives as he walked back from a book fair
        in Dhaka.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c5312a-f82e-4636-abf8-4c18e7a2968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:22.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:46:22.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three victims are hardly the only ones who have paid a steep
        price for their views.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e700a-8b40-45a7-a936-9ada96e01eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:46:22.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last two years, several bloggers have died, either murdered
        or under mysterious circumstances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf75389-8d20-495a-bc9c-e68b59f27b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:46:22.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Championing science</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef75d7a-1933-437f-8dd4-1e3cb6362b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:46:22.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Das was an atheist who contributed to Mukto Mona ("free thinkers"),
        the blog that Roy founded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499e7695-6fa6-4882-add7-293fcacadaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:46:22.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukto Mona contains sections titled "Science" and "Rationalism,"
        and most of the articles hold science up to religion as a litmus test, which
        it invariably fails.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a76055c-64a6-4d30-856b-e197932479f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:46:22.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he was critical of fundamentalism and the attack on secular
        thinkers, he was mostly concerned with championing science, a fellow blogger
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba6cf2d-877d-4888-aaa0-38dcb11520c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:46:22.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the editor of a local science magazine, Jukti ("reason")
        and wrote several books, including one work on Darwin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61da75c4-0479-4289-914e-d835fa514ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:46:22.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, the blog awarded him its Rationalist Award for his "deep
        and courageous interest in spreading secular &amp; humanist ideals and messages
        in a place which is not only remote, but doesn''t have even a handful of rationalists."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19d2c7c-650f-4872-b0ba-66138941cd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:46:22.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a voice of social resistance; he was an activist," said
        Sarker. "And now, he too has been silenced."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc92664-41c8-42d9-b5f0-cf279dc68516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:46:22.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after his death, his Facebook wall was flooded with messages
        of shock and condolence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94b6dae-2316-4355-a9f8-c76b5a3715ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:46:22.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ashamed, brother Bijoy," posted someone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e2a6a4-aac6-472b-9508-fd2cfb637cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:46:22.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is a human life worth so little? Do we not have the right to live
        without fear?" wrote another.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731974f8-aa8b-4883-9013-fcdc642c6a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:46:22.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published on CNN.com, "<a href="https://edition.cnn.com/2015/05/12/asia/bangladesh-blogger-killed/">Ananta
        Bijoy Das: Yet another Bangladeshi blogger hacked to death</a>."</em></p>'
  'Filipino-Asias-Got-Talent-acts-bring-pride-to-the-Philippines':
