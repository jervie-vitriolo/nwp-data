      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Jeff Teague scored 26 points
        to steer the Atlanta Hawks to a 106-101 Game 4 victory over the Washington
        Wizards, knotting the National Basketball Association (NBA) Eastern Conference
        semifinals to 2-2 on Tuesday PHT (May 12).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d54996f-9d70-4dff-819c-b35bced82fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:02.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:40:03.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta had control most of the game but allowed the Wiz to cut
        the deficit to 101-97, under two minutes left. But Teague knocked down a crucial
        triple with 1:12 remaining to push the lead back up to seven, which sealed
        the win for the Hawks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81b5637-9264-48d0-a49a-b700347235fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:02.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:40:03.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/11/NBA-Playoffs-East-West-James-Cavaliers-Bulls-Rockets-Clippers-Game-4.html">Read:
        Buzzer-beater from James lifts Cavs in Game 4</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b6f88f-596e-4b26-9c36-59a4e29216e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:02.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:40:03.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teague got ample support from teammates Paul Millsap and Al Horford,
        who had 19 and 18 points, respectively. Dennis Schroder added 14 off the bench.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562fae25-f5a2-400e-8a17-bd87edeec63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:02.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:40:03.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wizards, meanwhile, were paced by Bradley Beal’s 34 points.
        Beal knocked down four threes and also had seven assists and six rebounds.
        Paul Pierce, who nailed the game-winner in Game 3, scored 22 markers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa0e25e-708f-456c-810f-079de3736cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:02.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:40:03.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Wall remained out with a broken left hand, missing his third
        consecutive game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac6e32e-61e1-44df-bc91-2de044af0b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:02.971+08:00
