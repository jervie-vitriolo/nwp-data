      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides speaking honestly and openly with your partner and being
        honest with yourself about what you want and how you really feel, Holland
        also recommends something else.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9446141-5e68-4c03-88f1-36c399939651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:21:23.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:22:11.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always tell my patients go ahead and just start to have sex because
        what you may find, which is really true, which is once you are cuddling and
