  'Mosquito-bites':
    'author': 'Jen Christensen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-12T05:04:51.588+08:00
    'imagesource': 'jcr:d02989fb-3c99-4367-b2bc-4823bb29d7cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3b55037-a4d5-4832-8dd4-8f23cccbbf85'
    'lead': 'The world seems divided by those the bugs ignore and those who too often
      become the blood soup du jour. This may seem random, but scientist say there
      is a real reason for it: blame your parents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T08:58:54.479+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T08:58:54.764+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why you really are extra tasty to mosquitoes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5e99d0-0cd0-42ee-866c-57c45c7eff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:54.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:58:54.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With the exception of maybe a mosquito''s
        mother, the world is unified in its hatred of the little buggers. But the
        world seems divided by those the bugs ignore and those who too often become
        the blood soup du jour. This may seem random, but scientist say there is a
        real reason for it: blame your parents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcafb7f-f62d-44ff-9a60-2b3576bc80b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:54.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:58:54.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, scientists discovered a possible genetic reason
        why some of us are mosquito magnets, at least according to a pilot study from
        the London School of Hygiene &amp;Tropical Medicine. It''s published in the
        recent edition of PLOS ONE.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9db0eb-a914-4513-aeff-f1c1044a984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:54.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:58:54.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To figure this out, scientists released Aedes aegypti, also known
        as dengue mosquitoes, into a tube. The tube was divided into two sections.
        The bugs were essentially given a choice to swipe left or swipe right and
        fly down either side.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e758ac-042d-4962-aa77-747dd90983bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:54.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:58:54.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the other end of the tube were a pair of twins. Eighteen identical
        and 19 nonidentical female twins volunteered to be mosquito meat. With these
        pairs, scientists saw a difference in who the bugs chose. When the twins were
        identical, the two would either be equally attractive or not attractive to
        the mosquitoes. When the twins were not identical, the choice varied. That,
        scientists say, suggests there is a genetic component to the mosquito law
        of attraction. Identical twins have identical genes. With fraternal twins,
        there are differences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d215382-0b68-484a-974a-2ad5f8b8bb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:54.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:58:54.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This gene that makes people more attractive might influence how
        someone smells to the insect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4cd1e7-2c4b-403c-8b31-db7dbca772b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:54.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:58:54.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This research builds on earlier studies that show a person''s body
        odor may play a role in who gets bitten more. Earlier studies have found people
        with a particular type and volume of bacteria that naturally occurs on skin
        may make people more of a target. Same with people with Type O blood, which
        is linked to a particular odorant marker in sweat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803f773e-5bca-4f23-b981-c24d71a27c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:54.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:58:54.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant women sweat more because pregnancy raises their average
        body temperature about 1.26 degrees, so they are bitten more often. The same
        has been shown with people who are heavier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f07eb75-caea-4a7c-9343-07ebea6e9dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:54.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:58:54.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing how this works will not keep you safe from the little buggers
        this summer, scientists need to do more research. But eventually, this may
        mean researchers could figure out a way to neutralize this particular odor,
        if that''s what the mosquitoes like. This could mean fewer mosquito bites,
        and it may mean fewer cases of yellow fever and dengue since these particular
        bugs are often the carriers of these viruses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22b530a-0c62-49c6-8fce-c93f634c949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:54.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:58:54.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Missy Henriksen from the National Pest Management
        Association suggests people wear the bug repellant that is on the market any
        time you go outside.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf6919-9fa5-48db-8fe0-6dce6d5ac4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:54.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:58:54.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve gotten pretty good about sun screen, but people need to
        get better about protecting themselves against insects as well, since mosquitoes
        are more than just a nuisance. They carry disease."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dab5d8c-27a0-4d41-a21d-99b07b9f15a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:54.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:58:54.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henriksen and the Centers for Disease Control and Prevention recommend
        using products that have one of four active ingredients. Check the label for
        DEET, picaridin, IR3535 and/or lemon eucalyptus and para-methane-diol products.
        These products are effective, and they are registered with the EPA (meaning
        the EPA believes the chemical will only hurt the mosquitoes not you).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78048e6-4af7-41c7-972d-021715adf2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:54.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:58:54.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henriksen also suggests you may want to wear shirts with long sleeves
        and long pants if you can stand it in the heat of summer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c131eb8e-6e4d-4ddf-ae59-dbabb48619a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:54.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:58:54.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bugs (are less likely to) bite what they can''t access," she said.
        And hopefully someday, bugs won''t be able to suck what they can''t smell.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321b8d6b-5b13-4a29-a562-74deedec09dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:54.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:58:54.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/07/health/mosquito-main-attraction/">Why
        you really are extra tasty to mosquitoes</a>.</em>"</p>'
  'powerful-quake-hits-nepal':
    'author': 'Jethro Mullen, CNN'
    'caption': 'This map shows the remote area of eastern Nepal, where a magnitude
      7.3 earthquake struck Tuesday at a depth of about 15 kilometers'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-12T07:29:06.334+08:00
    'imagesource': 'jcr:caabb7ff-bb43-43ea-8e1c-6454c51ff2ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd568d864-8aa3-4d00-814d-1478d6e48ba9'
    'lead': 'A magnitude 7.3 earthquake struck Nepal on Tuesday (May 12), the U.S.
      Geological Survey (USGS) said, less than three weeks after a quake devastated
      large areas of the Himalayan nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T09:07:28.695+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T09:07:29.068+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Powerful earthquake hits Nepal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807aed4d-aab2-45b1-b7ee-6868b3375b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:07:28.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:07:29.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A new powerful earthquake convulsed the
        traumatized nation of Nepal on Tuesday, leveling buildings already damaged
        by the devastating quake that killed thousands of people less than three weeks
        ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24805e5-cdf7-48c9-aed3-81b7d4764ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:07:28.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:07:29.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude 7.3 earthquake Tuesday was centered in a remote area
        of eastern Nepal, near the border with China. It struck at a depth of about
        15 kilometers (9 miles), the U.S. Geological Survey said, slightly revising
        its earlier estimates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c717617-47a9-4382-98f0-f1ce74b21942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:07:28.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:07:29.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake shook a country still picking up the pieces from
        the magnitude 7.8 quake that hit central Nepal on April 25, killing more than
        8,000 people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8ccf14-8b4d-4ccc-98c7-8278f40a1bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:07:28.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:07:29.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenter of new earthquake was about 83 kilometers east of
        Kathmandu, the Nepali capital where many buildings were destroyed in the earlier
        quake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd67335-6ece-488a-9ed8-43ac4b763406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:07:28.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:07:29.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the people are on the streets," said Phurba Sherpa, a freelance
        journalist in Kathmandu. He said the quake felt "very big."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499c551b-4148-42de-a085-b2ae0fd362bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:07:28.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:07:29.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manesh Shrestha, a CNN producer, was with a group of people helping
        to clear debris in a town outside Kathmandu when the new quake struck.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd0d98-86cb-478f-ace5-fb10462fb2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:07:28.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:07:29.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it caused three or four damaged houses nearby to start to
        collapse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88042976-f7b0-4b3d-8c21-c9017c163176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:07:28.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:07:29.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabin Shrestha, a social activist in a village on the outskirts
        of Kathmandu, said dozens of houses around him that had suffered cracks in
        the last earthquake came down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4bcb7c-aae4-464c-93e1-9f2008874ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:07:28.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:07:29.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sindupalchowk, an area north of the capital that was heavily
        hit by the previous quake, journalist Anil Thapa reported multiple landslides
        and fallen houses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b92fd-1ee2-4461-9737-9c78a2aba8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:07:28.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:07:29.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s earthquake struck about 70 kilometers from Mount Everest,
        where the April quake set off deadly avalanches.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e60b7-5b27-4321-9c7b-c5d25b427a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:07:28.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:07:29.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of the damage near the quake''s epicenter wasn''t immediately
        clear Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea382b98-5823-40a8-9056-611f2a59c797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:07:28.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:07:29.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremors were felt across the region, including in the Indian
        capital of New Delhi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1a9587-80fd-498f-b295-86354facdbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:07:28.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:07:29.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial quake was followed by a series of aftershocks, the strongest
        measuring magnitude 6.3, the USGS said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60937cd4-a683-4356-83fb-bc73bbcbafe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:07:28.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:07:29.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Board, a reporter at Channel NewsAsia, filmed chaotic scenes
        at Kathmandu Airport of hundreds of people running from the building as the
        ground shook.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66ee72e-7b6b-41ea-b7e1-0aab39d37ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:07:28.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:07:29.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/04/27/Bracing-for-the-big-one-Is-Metro-Manila-quake-ready.html">WATCH:
        Bracing for the big one: Is Metro Manila quake-ready?</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98df13e-5a08-405d-9884-dd2d95aa337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:07:28.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:07:29.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/04/29/Preparing-for-an-earthquake-in-Metro-Manila.html">WATCH:
        Preparing for an earthquake in Metro Manila</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baffa107-4ca8-493d-bd23-e60654a8228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:07:28.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:07:29.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sugam Pokharel, Pamela Boykoff, Bex Wright, Hilary Whiteman
        and Sumnima Udas contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47482e16-74a0-4520-8721-85bd333ccf24'
