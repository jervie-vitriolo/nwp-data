  'What-is-killing-American-Idol':
    'author': 'David Bianculli, for CNN'
    'caption': 'American Idol will be back in January, but it will be the show''s
      last season.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-05-12T06:07:34.860+08:00
    'imagesource': 'jcr:9ffb570a-e164-45b7-a895-ed2ceb06b9b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c2a148d-fa3d-4713-9ab6-5efd49a76928'
    'lead': 'American Idol will return in January, but Fox announced on Monday (May
      11) that it will be a farewell season for the series, but David Bianculli says
      the announcement should have been made about four seasons ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T09:11:53.432+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T09:11:53.749+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What''s killing ''American Idol''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb6992d-ad8f-4cbf-abc0-a6fb7a1c0594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:11:53.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:11:53.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: David Bianculli is founder and editor of TVWorthWatching.com
        and teaches TV and film at Rowan University in New Jersey. He also is TV critic
        and guest host for NPR''s "Fresh Air" with Terry Gross. The opinions expressed
        in this commentary are those of the author.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2bebaf-6221-4f6c-99b4-de797cd3ced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:11:53.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:11:53.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The announcement that next year will be
        the last for Fox''s<em> American Idol</em>&nbsp; came as quite a surprise,
        but only because that announcement should have been made about four seasons
        ago. It isn''t a show whose time is passing. It''s a show that, for a few
        years now, has been living on borrowed overtime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e50ae3-b85f-4a64-a5ab-372240d7f8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:11:53.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:11:53.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Give it credit, though. American Idol, when it presents its final
        competition season in 2016, will have enjoyed a 15-year run on prime-time
        broadcast television, most of that time as the dominant series on TV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3923b6c2-720d-4a85-a2a2-a319f19ca989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:11:53.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:11:53.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It made, revived or enhanced the careers of various judges, starting
        with British import Simon Cowell and former pop star Paula Abdul. And it also
        launched the careers of several undeniably popular and talented singing stars,
        including winners Kelly Clarkson and Carrie Underwood and also-rans Jennifer
        Hudson and Adam Lambert.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a965d1-fd5f-4752-86c0-f1c8011452f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:11:53.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:11:53.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Clarkson, as American Idol began in 2002, who personified
        the appeal and power of this new music competition series, imported and adapted
        from Britain''s Pop Idol series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21621391-14e1-43d0-a666-9a02fe109b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:11:53.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:11:53.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wasn''t as attractive as some of the other female singers, and
        even her competition in the Season 1 finale, Justin Guarini, was more of a
        pop idol in the pretty-face Davy Jones/Justin Bieber mold. But boy, could
        she sing. And when she released her first single, "A Moment Like This," after
        winning that September, it shot rapidly to No. 1 on the Billboard charts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db6cc88-d58a-4bc9-835f-b2d6007e005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:11:53.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:11:53.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox had an instant hit on its hands, and it wasted no time in moving
        the show out of summer and into the heat of TV-season battle, where it became,
        for about a decade, a virtually unbeatable juggernaut. As is usually the case
        with networks, success was followed by greed, and American Idol began eating
        up as many hours of TV, spread over as many nights, as Fox could imagine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ab33d1-d10d-4cdf-92fc-7fa9969be565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:11:53.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:11:53.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was one factor that, over the long run, made the TV audience
        weary. But it wasn''t the only one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692c8843-40a8-4a30-b37a-61f716ee2ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:11:53.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:11:53.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with most shows of this type, novelty eventually gave way to
        familiarity. A succession of replacement judges altered the program''s chemistry
        (yes, you, Mariah Carey).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4564ae85-05d5-41a4-83ee-021c32c4c56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:11:53.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:11:53.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departure of Cowell, the program''s most caustic and honest
        judge, hurt the proceedings in more ways than one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40018b6-86a0-4d24-b550-f93810b7db81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:11:53.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:11:53.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increasing number of underwhelming winners diluted the show''s
        cachet, with the last nine winners since Underwood being less than stellar
        successes in the real music world after leaving the Idol nest. Really: Jordin
        Sparks? Lee DeWyze? And last year''s winner, whose name is ... what? (Caleb
        Johnson. But you get my point.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a614ad57-345f-4b71-90f8-0953d79f8a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:11:53.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:11:53.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For<em> American Idol</em> to have kept working, winning, and dominating,
        it had to find more winners like Clarkson and Underwood -- and should have
        found some like Taylor Swift and, yes, Justin Bieber.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5232d18-2398-42de-bda3-93098fbc1b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:11:53.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:11:53.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way he rose to popularity after being discovered on YouTube
        was a harbinger of things to come, showing one more path -- that of online
        video and social media buzz -- by which would-be singing stars could circumvent
        the <em>American Idol</em> path to celebrity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e0b34c-3a1f-44b7-aa65-921d89befdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:11:53.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:11:53.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no opportunity to make money from <em>American Idol</em>
        reruns or from complete season box sets. The only justifiable reasons for
        the show are its huge ratings the first time around, especially in the coveted
        younger demographics, and for the subsequent record sales by the artists it
        discovers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17edd59a-d4fa-4899-9aff-d25d27bc6958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:11:53.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:11:53.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout this decade, however, there''s been no "big star" winner
        of<em> American Idol</em>, and the ratings have fallen by 10% or more every
        season. What''s worse, and more significant, is that the demographics have
        fallen even more drastically.<em> American Idol</em>, which once attracted
        not only a huge TV audience but an astoundingly young one, now is appealing
        largely to an older crowd.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b8f037-5804-48ba-8b9c-4dbd1cfe774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:11:53.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:11:53.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, it''s not your mother''s TV show -- it''s more likely
        to be your grandmother''s. And next season, as they add final-year gimmicks
        to give the show a final sendoff, Fox might want to consider limiting the
        voting to rotary phones only.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a57924-fde1-448d-83c4-d6f0d94cfa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:11:53.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:11:53.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s one other major reason for the slow but sure demise of
        American Idol: rival networks offering similar competition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9224dc1-0721-497d-bdb8-cafaab57dd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:11:53.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:11:53.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the other shows has fully improved upon the formula, but
        NBC''s The Voice has eclipsed Idol in the ratings. It, too, though, is of
        more benefit to its judges than its contestants. The judges on The Voice are
        all bigger stars than when the show began, but name one winner of The Voice
        since its 2011 premiere. If you can, I''m betting you''re a relative.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328fec7a-5d5a-4202-affd-d50d7478b068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:11:53.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:11:53.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What <em>The Voice</em> has in its opening rounds, though -- the
        thrill of the discovery of raw talent -- is what was strongest about <em>American
        Idol</em>, throughout its run. Watching contestants compete on live TV week
        after week, as the stakes got progressively higher and the tension built,
        made a No. 1 TV series of CBS'' The $64,000 Question in 1955, and the formula
        still worked well half a century later.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e32c53-87a8-4fb8-8583-fdcbcfb7959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:11:53.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:11:53.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all things, especially on TV, must come to an end.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6072720f-2fd6-476f-9778-110398de151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:11:53.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:11:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>American Idol</em> deserves praise, as well as acknowledgment
        that it stayed a bit too long at the party. Few series, like few careers,
        get to boast of lasting for 15 years. Just ask the original first-year Idol
        co-host, Brian Dunkleman.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a48711-6f99-461e-aec6-6fa28f106ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:11:53.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:11:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/11/opinions/bianculli-american-idol/index.html">What''s
        killing ''American Idol</a>''"</em></p>'
  'Prince-Harry-would-love-to-have-kids-right-now':
