      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/04/29/Velosos-execution-suspended.html">Related:
        Veloso''s execution suspended</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504991a6-6e4e-49d4-9ad0-498071acf4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:25:21.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:25:21.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just trying to find out the real story — what happened in
        KL [Kuala Lumpur] when Sergio recruited her to KL and sent her to Indonesia,"
        the Indonesian counsel explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111e00b-c6e2-40bd-bcf1-e850e706ab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:25:21.500+08:00
      'mgnl:createdBy': 'cnnproducer'
