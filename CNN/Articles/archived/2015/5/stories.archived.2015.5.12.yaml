  'Senate-inquiry-car-theft':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-12T08:23:31.738+08:00
    'imagesource': 'jcr:445abe03-b498-4439-8376-fdfd50c646b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04033b10-58ed-4b4f-ae6a-6fb959178d02'
    'lead': 'A Senate inquiry held on Tuesday (May 12) revealed that some officials
      of the Philippine National Police (PNP) and the Land Transportation Office (LTO)
      are allegedly involved in car theft. The hearing also bared that some car theft
      groups operate under the guise of towing companies. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T08:29:08.059+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T08:29:08.406+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP, LTO officials involved in car theft - Evangelista

      '
    'updated': 2015-05-13T02:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726704e8-79eb-4ff4-9575-2cd93cccdb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:08.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:29:08.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — A Senate inquiry held on Tuesday
        (May 12) revealed that some officials of the Philippine National Police (PNP)
        and the Land Transportation Office (LTO) are allegedly involved in car theft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4962387-4274-471b-8a82-373520b54a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:08.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:29:08.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers Against Crime and Corruption group (VACC) member Arsenio
        Evangelista, whose son Venson was a victim of carnapping and was killed the
        day after he was abducted, offered information that supposedly supported the
        allegations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48531294-2b1c-4148-ba47-a1abe2d02fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:08.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:29:08.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista said that during a press hearing in 2011, officials
        had a "blue book," which indicated the involvement of some PNP officers from
        Highway Patrol and 14 officers from the LTO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ea1e7-6c49-465d-95ef-b99e849c389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:08.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:29:08.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that carnapping groups know there are many flaws in the
        current Anti-Carnapping Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb010ec-9476-463f-a009-f0354142c575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:08.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:29:08.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the strength of carnapping groups — their strength is that
        they can easily connive," Evangelista said. "I would suggest that personnel,
        men in uniform, armed forces, LTO, PNP — maybe their penalty should be stiffer:
        No bail."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cbce19-a958-4b6b-a69b-4183cf0dd759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:08.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:29:08.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista, who calls himself the top complainant against the most
        notorious group of carnappers in the Philippines (the Dominguez Group), has
        continued to fight for justice ever since his son''s death. Venson was a car
        dealer kidnapped and murdered in 2011. To this day, the case remains unresolved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd63cc3-2a50-479d-9502-e3d8fae630b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:08.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:29:08.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revisions to the Anti-Carnapping Act weren''t the only possible
        solutions discussed in the Senate hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f740a3-c939-4d57-bcb7-21631984a4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:08.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:29:08.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Superintendent Arnold Gunnacao, the Highway Patrol Group
        Officer-In-Charge, said that there has been a decrease in reported cases of
        carnapping over the years — with 341 cases in the first quarter of 2015 compared
        to 1,470 in 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d9ddc9-2af6-4079-8c0f-32444c5a0de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:08.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:29:08.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate hearing also revealed that some car theft groups operate
        under the guise of towing companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844b7269-3015-49c0-a9fd-bac82e1eaa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:08.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:29:08.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Director Benjamin Magalong, Director for the PNP Criminal
        Investigation and Detection Group, said that the MMDA has jurisdiction over
        towing companies in Metro Manila. But outside Metro Manila, local government
        units take charge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef96510-9d25-4fe9-b4eb-73ff8d158a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:08.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:29:08.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vernon Sarne, editor-in-chief of Top Gear magazine, also attended
        the Senate inquiry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6858bb-cfa4-46bf-8085-16ed05c98021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:08.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:29:08.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sarne, many of his readers say that tow trucks do not
        have proper identification and charge exorbitant fees ranging from P7,000
        to P12,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515375bb-84c6-42aa-996c-dbc2e80eff9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:08.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:29:08.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that vehicle thieves are not afraid of the law, Sarne
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c4332-f4f8-4b02-a459-122f3f18ec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:08.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:29:08.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe, chairman of the Senate Committee on Public Order
        and Dangerous Drugs, presided over the public hearing. She adjourned the inquiry
        due to lack of time, but another hearing is set to be scheduled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b9ea59-0412-47b5-8ad3-4d2cb801bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:08.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:29:08.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao contributed to this report.</em></p>'
