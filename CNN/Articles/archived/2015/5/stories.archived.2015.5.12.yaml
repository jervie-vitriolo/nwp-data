      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old Brady, who plays the quarterback position, will
        return the week the Patriots face the Colts in Indianapolis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef5e8ba-1152-4244-9588-a03757f314f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:37:35.179+08:00
