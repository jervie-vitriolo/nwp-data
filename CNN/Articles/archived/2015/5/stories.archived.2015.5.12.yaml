      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Philippine authorities held
        a two hour meeting on Tuesday (May 12) with Indonesian lawyer Rudyantho, who
        represents convicted drug mule Mary Jane Veloso in her drug case in Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eac438f-bf8f-4fae-8ae9-d3db3954ce28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:25:21.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:25:21.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudyantho flew to the country to gather evidence that can be used
        for another judicial review of Veloso''s case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed1e47-95d0-49c0-8a9e-b1485695e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:25:21.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:25:21.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Indonesian lawyer, commutation or reduction of
        Veloso''s sentence is still a possibility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b850b6b2-dde8-4850-891a-410cb1befef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:25:21.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:25:21.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just informed them I will come to Manila to find out all information,
        but this is not a formal invitation. Since I represent MJ, I have good communication
        with government," Rudyantho said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38be5204-3108-4168-89c3-dac2f174d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:25:21.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:25:21.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human trafficking and illegal recruitment case against Veloso''s
        recruiters was also discussed with Rudyantho, who will be in the country until
        Thursday (May 14).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6fdf5d-6202-4876-8f52-af9875596c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:25:21.499+08:00
      'mgnl:createdBy': 'cnnproducer'
