      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A boatload of migrants spotted off the
        coast of Aceh, Indonesia on Monday were refused permission to dock, according
        to an Indonesian military spokesman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0fa968-75dc-40e7-b19f-73c0ebd205af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesman Fuad Basya said the boat had run out of fuel but that
        "permission was not given to that boat to land." He said he had no information
        about its current location.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ee22a-803e-4768-a6dd-ceda7b026982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:33:04.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear if the boat was the same one&nbsp; — said to be
        carrying 400 people — that Indonesian search and rescue officials told CNN
        they had sent teams "to help evacuate" in the early hours of Monday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d521766-87f3-4f24-a193-c813d4dd3d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:33:03.800+08:00
