  'Amtrak-train-thought-to-be-going-twice-the-speed-limit':
    'author': 'Greg Botelho and Kevin Conlon, CNN'
    'caption': 'Amtrak Train 188, which was carrying 238 passengers and five crew
      members, derailed in Philadelphia late Tuesday, May 12, 2015 (Wednesday PHT).
      (Photo by @JGriffNYC, CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-14T16:22:44.095+08:00
    'imagesource': 'jcr:6a678a79-70aa-45db-99e0-3edbfa385d88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8149c65-4b18-49d3-a8d6-72e8c7dfec8e'
    'lead': 'Preliminary data show the train''s speed exceeded 100 mph before the
      derailment. That would be more than twice the 50 mph speed limit for the curve
      it was in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T15:05:14.368+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T16:56:07.134+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:55:54.996+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amtrak train thought to be going twice the speed limit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2053891-a755-483b-9a33-8228483aa58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — How do all seven cars and the engine of
        an Amtrak train jump the rails, sending passengers, luggage, laptops and more
        flying?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fba066-e086-47fa-929d-c37fe1501dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possibility loomed over all others Wednesday: speed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6fb95c-0a80-478a-8204-5a1f6a19091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities haven''t said what caused the derailment of Amtrak Northeast
        Regional Train 188 in Philadelphia on Tuesday night, but Philadelphia Mayor
        Michael Nutter had harsh words for the train''s engineer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9073c9-3a66-4225-a88e-8285fb53ebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly it was reckless in terms of the driving by the engineer.
        There''s no way in the world he should have been going that fast into the
        curve," Nutter told CNN''s "The Situation Room."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33edc653-63b3-4565-b070-6f0644eb23e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary data show the train''s speed exceeded 100 mph before
        the derailment. That would be more than twice the 50 mph speed limit for the
        curve it was in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92222f2d-e87a-4078-b61e-f8013b2cf459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what was going on with him (the engineer). I don''t
        know what was going on in the cab, but there''s really no excuse that can
        be offered, literally, unless he had a heart attack," Nutter said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0163df-ca7c-4d43-8704-04c282c87e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTSB board member Robert Sumwalt immediately slammed the mayor''s
        comments as inflammatory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0303bc45-fa5b-4208-adc7-0b79eadc74ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not going to hear the NTSB making comments like that. We
        want to get the facts before we start making judgments," Sumwalt said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372296da-0227-4bea-b538-9e50fcd8b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engineer operating the train, identified to CNN as 32-year-old
        Brandon Bostian from New York, applied full emergency brakes "just moments"
        before the train derailed, according to Sumwalt. The train was traveling about
        106 mph as it headed into a left turn. The speed limit immediately before
        the curve was 80 mph.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acdd958-0fe6-41bf-995c-4c422ba23ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official with direct knowledge of the investigation earlier said
        that authorities were focusing on speed as a possible cause, given the angles
        of the wreckage and type of damage to the cars. The recorder, or "black box,"
        discovered at the scene could be pivotal by showing just that, former NTSB
        official John Goglia said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948142ce-1897-45fc-8400-4cfe29ecd85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Goelz, once a top NTSB figure and now a CNN analyst, predicted
        that a definitive conclusion could come soon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c6c91-570a-4f65-baf1-2c7f5e6487dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m afraid that this train might be going too fast for this turn,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a18a1-460f-4024-b641-20825706bbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumwalt has said only that his team will examine things such as
        the condition of the track and the train, how the signals operated and "human
        performance."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91f3572-4122-4eb9-93c3-94e2001aea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if it''s determined the train was going too fast, that could
        be because of the engineer or a mechanical issue, such as faulty brakes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c212bef-131a-47a1-93ea-a1160d47ddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a lot of questions, we have a lot of questions," Sumwalt
        told reporters. "We intend to answer many of those questions in the next 24
        to 48 hours."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38be8a1d-b1a5-43ff-9fbf-fbc767f4f826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midshipman, AP staffer among the 7 dead</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62e255a-65e9-476f-ad48-8579ecd30962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 238 passengers and five crew members were on the train when
        it crashed around 9:30 p.m. Tuesday. Authorities said that at least seven
        people were killed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f13eec1-7911-4750-b014-7d448f4d9c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those who died was Jim Gaines, a father of two who worked
        as a video software architect for The Associated Press, his company said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e759ca57-3cf4-48cf-8872-510dbf8aedab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family asked for privacy, saying: "Jim was more precious to
        us than we can adequately express."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e5c87d-61ad-4b9c-b9bb-e2a50eb175a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another was a U.S. Naval Academy midshipman in full uniform heading
        home to New York on leave from the Annapolis, Maryland, school. A family member
        described 20-year-old Justin Zemser as a great person and genius whose death
        has left his parents "beside themselves."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dd649b-6541-4afb-901b-d8f53179978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Derrick Griffith, dean of student affairs for City University
        of New York Medgar Evers College, was also among the fatalities, according
        to Jamilah Fraser, a spokeswoman for the university. He lived in Brooklyn.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2052e9-8f51-4a67-9dbf-13eea1ff2e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals have treated more than 200 others, many of whom have been
        released. That figure included eight in critical condition at Temple University
        Hospital -- the closest trauma center to the crash site -- according to Herb
        Cushing, the hospital''s medical director.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c220d-b8c3-4e72-a88c-26d34a3c8efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cushing said many passengers were injured when other passengers
        or objects fell on them. One of those hurt is the train''s engineer, who received
        medical treatment and was interviewed by police, Mayor Nutter said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea92be-d290-4dc3-8348-5094d2d3ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bostian, the engineer, initially told Philadelphia police he could
        not recall his speed, according to a law enforcement source with knowledge
        of the investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e9d5dc-366f-4382-97c9-9932182cb04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives have since tried to interview the engineer of the train
        further. They brought him in Wednesday, but he refused to be interviewed,
        and left with a lawyer, according to a police official.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253d94d7-a0be-4fce-9cd6-c23fcc7e75ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are in the process of getting a search warrant for the engineer''s
        phone records so they can determine whether he was distracted at the time
        of the crash, the law enforcement official said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b2926-5f07-457f-9977-a773821cc270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determining Bostian''s blood-alcohol level immediately after the
        crash would be a normal part of the investigation, according to Sumwalt. Regulations
        require Amtrak to take a blood sample.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f56811c-91e4-4a5e-b3d6-889c5f00f8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should have been done, and I have no reason to believe it was
        not done," Sumwalt said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fec049-144c-4364-bed4-fc95856d5816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bostian''s LinkedIn profile, he has been an engineer
        for Amtrak since 2010, and was a conductor for four years before that. Prior
        to Amtrak, Bostian worked as a cashier at Target.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1730a675-145a-4b69-b8cc-0fcb7f67b65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to a neighbor of the engineer near his home in Forest
        Hills, New York, who last saw him two weeks ago. Moresh Koya described Bostian
        as responsible and happy with his job.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e5d683-fd6e-4b3a-b22e-a26e0e8d6ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not ruled out the possibility of more victims at
        the crash site. Nutter noted that not everyone on Amtrak''s manifest has been
        accounted for. He didn''t specify a number.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998c50d-9620-4ed4-b844-0afe897c126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heartbroken by what we''ve experienced here," the mayor
        said early Wednesday. "We have not experienced anything like this in modern
        times."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d347e4f-72b5-47f6-984b-d229fdbb3739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A lot of questions''</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729bb965-2fea-4005-8e67-36612e6df4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The miracle may be how some escaped relatively unscathed, given
        the severity of the derailment. A U.S. Department of Transportation representative
        told CNN that the engine and two cars were left standing upright, three cars
        were tipped on their sides, and one was nearly flipped over on its roof. The
        seventh one was "leaning hard."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db423cc6-66a2-401b-acef-f78c009bfc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is amazing," Nutter said. "I saw some people last night literally
        walking off that train. I don''t know how they did it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a7360d-3848-49f9-aa7e-705652ab6586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington-New York corridor is the busiest stretch for Amtrak
        nationwide. Hundreds of trains, carrying thousands of passengers, have made
        that trip in recent years, most of them rolling seamlessly from start to finish
        on a roughly three-and-a-half-hour journey.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e06c226-271b-4b4e-99d8-f78c1e6a1723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what seemed to be happening Tuesday night, passenger Daniel
        Wetrin said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddaf51d-31ee-40c4-ae20-c490b80b15d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything was normal," he said. "Then it was just chaos."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4ad947-029a-4d42-b79d-0eb0f22173c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Wladis was in the very last car, eating, when he noticed
        the train starting to do "funny things. And it gradually starts getting worse
        and worse."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155ddfd3-07a2-48c4-a040-c9d78a0890fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things started flying — phones, laptops. "Then people."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd438a87c-d6f0-441c-aac3-9aa5b72bf95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were two people in the luggage rack above my head. Two women,
        catapulted [there]."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b0b3d-3ad2-4d7f-80e3-c2f033a2bf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she read a book in the second-to-last car, Janna D''Ambrisi said,
        she "felt like we were going a little too fast around a curve. The car she
        was in started to tip, and she was thrown onto another woman.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966c4c71-9053-4f43-aa43-a32df22b22a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People started to fall on us," she said. "I just held on to her
        leg and sort of bowed my head and I was kind of praying, ''Please make it
        stop.'' "</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bae433f-f37d-4f6c-8418-8f0fd9b0ca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, D''Ambrisi''s train car didn''t tip over and she made
        it out safely. She credited many people -- including one fellow passenger
        who guided people with his shoes off — for stepping up.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5253611-ec1d-47b9-b416-d7d3ad5071b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was just trying to help the people who were injured, who
        had blood coming out of their head, their noses, to help them sit down in
        the dirt away from the rails," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e488c9c-1531-42de-9f14-710c8d8a519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Heavily used stretch of track''</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c541a-2f5e-48cb-b2a9-521e41871094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The locomotive was built by Siemens and delivered to Amtrak in 2014
        specifically for its Northeast Corridor service, a Siemens official said.
        That makes it fairly new, which doesn''t rule out the train''s condition playing
        a role in the crash but seemingly makes it less likely.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18f3545-1a7d-49ba-aac1-a076abe9beb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stretch of track where the train derailed was not equipped with
        an automated speed control system called positive train control, NTSB board
        member Sumwalt said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f83cf-1071-4470-9fe2-03b366c1817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters: "We feel that had such a system been installed
        in this section of track, this accident would not have occurred."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164acdd7-32bf-4cac-85e0-22d070f6103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor that can''t be discounted is where the crash happened.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb2db87-0394-4623-b3e8-3b4bed190290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an extremely heavily used stretch of track," transportation
        analyst Matthew L. Wald said of the area. "They have trouble keeping it in
        a state of good repair."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49570baf-c167-48a0-a43c-2c7c0b9f89c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash threw northeast travel into turmoil Wednesday, as a delay
        on the line where the train derailed is a major disruption for the region.
        Passengers scrambled to make other arrangements with buses and commercial
        airlines picking up some of the slack.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae92f56-505f-4cad-afd0-d88a4967bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The derailment was Amtrak''s ninth this year, according to the Federal
        Railroad Administration, and while its cause has not yet been determined,
        some, like Wald, are already discussing the nation''s aging rail infrastructure.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a662676b-644f-4f99-904f-c2c9cc54d58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting President Barack Obama''s commitment to upgrading the country''s
        infrastructure, White House press secretary Josh Earnest said the Obama administration
        is "hard at work" trying to figure out what caused the crash, and that their
        thoughts and prayers are with the families of everyone affected.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3717256b-1f69-4570-8707-e0876ca897f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Along the Northeast Corridor, Amtrak is a way of life for many,"
        the President said later in a statement. "From Washington, D.C., and Philadelphia
        to New York City and Boston, this is a tragedy that touches us all."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0df5c4e-c4c0-4cd0-b283-c8ff88475015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dana Ford, David Shortell, AnneClaire Stapleton, Jason
        Hanna, Saeed Ahmed, Sara Sidner, Rene Marsh, Catherine E. Shoichet, Tony Marco,
        Janet DiGiacomo, Sam Stringer and Holly Yan contributed to this report.</em></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0370b8ab-cc57-4534-a0d0-24524a26ca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:05:14.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This&nbsp; story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/13/us/philadelphia-amtrak-train-derailment/index.html">Amtrak
        train thought to be going twice as fast as it should have been</a>."</em></p>'
  'structural-resilience-can-prevent-high-quake-casualties':
    'author': 'Miro Capili, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-14T16:06:23.551+08:00
    'imagesource': 'jcr:8982a2e6-de56-4a05-90ca-a85c7aca0fe0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '734f7d12-f0a8-4efe-9015-554ec2150684'
    'lead': 'After collapsed buildings killed more than 8,000 people in Nepal following
      a 7.8-magnitude earthquake last April, people are wondering if Metro Manila
      can withstand a similar disaster — or if its structures will crumble like a
      deck of cards. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T15:10:22.669+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T16:56:06.492+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:55:55.296+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sturdier structures can lessen quake casualties – Phivolcs

      '
    'updated': 2015-07-29T23:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d08a49-2416-467e-acc5-f31932d61559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:10:22.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — After collapsed buildings killed
        more than 8,000 people in Nepal following a 7.8-magnitude earthquake last
        April, Filipinos started wondering if Metro Manila could withstand a similar
        disaster — or if its structures would crumble like a deck of cards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8789ff-0edb-4c5f-a8e3-981056c1317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:10:22.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (May 14), a strong tremor with a 6.8-magnitude also
        shocked Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add4eaa6-7d66-44f7-9e8f-ba994e8a2512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:10:22.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears are renewed over a similar disaster from the West Valley Fault
        traversing Metro Manila and state geologists have warned it could happen any
        time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f029b7a0-9b89-4b61-a7bb-332e52d4dde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:10:22.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Renato Solidum, director of the Philippine Institute of Volcanology
        and Seismology (Phivolcs), noted that the high number of casualties in the
        Nepal quake was caused mainly by poorly-built infrastructure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7fec8e-9085-4840-b2c1-15106741588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:10:22.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said deaths from a strong earthquake in Metro Manila could be
        dramatically reduced if buildings were to be built more strongly or reinforced
        to withstand sudden great shocks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d1835f-cc85-437c-8b86-d0fff32847f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:10:22.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/metro/2015/04/27/Bracing-for-the-big-one-Is-Metro-Manila-quake-ready.html">Related:
        Bracing for the big one: Is Metro Manila quake-ready?</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d783e7a-65a2-40bf-9bb1-72391b84d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:10:22.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, collapsed buildings will cause severe damage. Around
        33,500 people will die instantly and 120,000 plus will be injured," he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184454c1-7bff-49bc-87c2-a6a63998a1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:10:22.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that some areas where the ground is soft, even if it''s
        farther away from the epicenter, could experience amplified shaking and higher
        intensity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0631d33-18af-4492-97f9-22f9c50e7981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:10:22.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, Solidum said, the West Valley Fault traverses stiff
        adobe rocks, which gives the impression that the ground is stronger. But it''s
        not the case, especially in areas near the Manila Bay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8919f6-8aeb-4111-bbb7-e5bc98df6241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:10:22.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/metro/2015/04/29/Preparing-for-an-earthquake-in-Metro-Manila.html">Related:
        Preparing for an earthquake in Metro Manila</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434384d7-15a0-4db1-b12b-8215943454fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:10:22.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that factors such as the height of a building also contributes
        to the risk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7f01be-c381-465a-b8f7-3cdf48a15003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:10:22.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In areas close to the fault, the ground shaking is quick, and smaller
        buildings will be more affected. If the epicenter is farther, taller buildings
        will be more affected."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bd2353-c294-4b10-89b6-3271c2bd0bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:10:22.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Structural resilience</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40058df-521a-4ece-9282-80afd326f359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:10:22.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum stressed&nbsp; the importance of structural resiliency in
        Metro Manila and its neighboring provinces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd991ed-7d64-4f1d-aa4c-e0103d61f84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:10:22.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve seen the Nepal earthquake, Kathmandu valley is like
        77 kilometers from the epicenter of the 7.8-earthquake last April, but despite
        that, Kathmandu Valley was devastated."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b6f333-e4d8-4a00-b5b8-3ef93a9bad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:10:22.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a problem in the implementation of structural resiliency measures
        exists, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70025e49-342e-4f85-aca9-ddee0be9e1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:10:22.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Engineers and building officials have an ethical and professional
        responsibility to oversee the structural integrity of buildings."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648b0a6c-6495-43ba-abe8-9490d2d43538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:10:22.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted that the National Building Code should be strictly implemented
        by local governments and followed by developers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae90ee75-6c8c-42ca-a344-eba82634c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:10:22.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we reduce buildings [that] collapse," he said, "we significantly
        reduce the death toll."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3753c250-8e4a-478b-a498-b71254f6f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:10:22.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Editor''s note: CNN Philippines will have a special coverage
        of the Metro Manila shake drill on July 30, 2015 starting at 10:30 a.m. CNN
        Philippines is available on free tv: Manila RPN – TV 9;&nbsp; Destiny Ch.14;
        Cablelink Ch.14; Cignal Ch.10; Sky Cable (Manila) Ch.14; and via livestream
        on <a href="https://cnnphilippines.com/videos/">cnnphilippines.com/videos</a>.]</em></p>'
  'Cannes-Festival-red-carpet':
    'author': 'Reuters'
    'caption': 'Actress Natalie Portman attends the opening ceremony and premiere
      of ''La Tete Haute'' (''Standing Tall'') during the 68th annual Cannes Film
      Festival on May 13, 2015 in Cannes, France.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-14T16:47:50.445+08:00
    'imagesource': 'jcr:b45fbdd2-10a7-47b6-b352-5123d36bc1ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db39dd79-af12-4c41-a0e5-917c5b7425f3'
    'lead': 'Celebrities and stars of cinema hit the red carpet as the 68th Cannes
      Film Festival officially opened on Wednesday (May 13).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T15:14:03.788+08:00
