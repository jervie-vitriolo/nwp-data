    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stars walk the red carpet as the Cannes Festival kicks off

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91836812-ada8-4831-ac0f-770f99a35236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:14:03.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Celebrities and stars of cinema hit
        the red carpet as the 68th Cannes Film Festival officially opened on Wednesday
        (May 13).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7b9f53-af34-42eb-b30b-2836b5b82e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:14:03.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famous faces, including Sienna Miller, Jake Gyllenhaal, and Sophie
        Marceau, arrived on the red carpet with the rest of this year''s jury, led
        by filmmaker brothers Joel and Ethan Coen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137b71ba-b8c6-40b9-b41d-45d508bc5f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:14:03.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natalie Portman was also spotted on the red carpet alongside her
        husband, French dancer Benjamin Millepied. Last year''s Best Actress winner,
        Julianne Moore, was also in town to collect her award for Maps to the Stars,
        having been unable to attend in 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5dd27f-ba97-447a-8463-92d41a35809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:14:03.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast of the festival''s opening movie, La Tete Haute (Standing
        Tall) were also seen arriving for the ceremony, including French acting legend
        Catherine Deneuve. Emmanuelle Bercot''s film is the first Cannes opener to
        be directed by a woman since 1987.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f98055-4410-48b6-9088-3b226ba8a4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:14:03.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival will run until May 24 when the coveted Palme d''Or
        prize will be awarded to one of 19 films competing for top honors this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6295a649-bd23-4db0-85dc-1e2960186b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:14:03.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the contenders for the award, 2012 jury president, Nanni Moretti,
        is in competition with Mia Madre as well as Palme d''Or laureate Gus van Sant
        (The Sea of Trees) and Todd Haynes (Carol)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c79ea73-0822-451d-9b85-e22d6d1fc59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:14:03.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood is pitching in by holding the world premiere for "Mad
        Max: Fury Road" on Thursday, and there will be plenty of other Hollywood and
        world stars on the red carpet.</p>'
  'chito-narvasa-new-pba-commissioner':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-14T14:42:40.486+08:00
    'imagesource': 'jcr:625bb5b1-2344-419d-9828-8f19ebf14925'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46a0c811-0b2a-41dd-ad5a-b8fc17f02a34'
    'lead': 'The Philippine Basketball Association now has a new commissioner. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T15:17:33.285+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T16:56:06.030+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:55:55.453+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chito Narvasa is new PBA commissioner

      '
    'updated': 2015-05-15T14:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d1ba7-242c-45f6-b6d1-874253e578fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:17:33.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Chito Narvasa is the new Philippine
        Basketball Association (PBA) commissioner, the league announced after the
        board meeting Thursday (May 14).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0c7bab-6aaf-45e7-af14-772393dbc9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:17:33.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narvasa will assume his role as chief operating officer on August
        1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8176aca-f197-41cd-bff9-a1086aa32c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:17:33.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been informed already. He''s very happy and excited," said
        PBA chairman Pato Gregorio of Narvasa, who is a former coach of Shell and
        Purefoods from 1995 to 1998.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6536b7-03a1-44b0-bd3d-329d4cf07318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:17:33.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregorio and the Board of Governors believe Narvasa is the right
        man for the job.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd09ee26-9261-43b3-802a-59c3ebcae4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:17:33.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to address all issues. Today, we are very happy to
        announce that it is a unanimous decision," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebb4f5c-1612-47e5-a363-4de3629fba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:17:33.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have chosen the right Commissioner. We want the PBA to grow."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c887f415-fa18-4b0c-b504-0756e71713a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:17:33.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new commissioner, though, admitted he is going to start from
        scratch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb394dfd-ce25-426a-83c1-02ba7a08b323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:17:33.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang dami ko pang dapat gawin</em> to make the changes. I''ll
        be able to find out once I get there. I have to find out what they (team owners)
        think we can do as officials to improve the game," he said, adding he''ll
        be watching the games starting next week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63d3ae4-636a-4682-9bf2-6e88d03ebe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:17:33.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:06.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All inputs I could get to improve the game, I''ll be willing to
        accept."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d43acb2-8e41-418a-8ae1-d160263c29d2'
      'mgnl:activationStatus': true
