      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82cbc67-2ff5-4516-9b5e-ae6795f5cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:49:31.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. crude output growth buckled last month, as the rig count
        continues to fall and producers face pressure to cut costs, the International
        Energy Agency said Wednesday. The output slipped 25,000 barrels a day to 12.6
        million barrels a day in April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ad5eeb-719e-44ae-9566-11d4c2355324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:49:31.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, OPEC has boosted its production in an attempt to squeeze
        other emerging players and protect its market share, the Paris based IEA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87839902-1133-4ea2-bc20-98c1f92eddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:49:31.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the IEA, which monitors energy market trends for the world''s
        richest nations, said it would be "premature" to suggest the Saudi-led cartel
        has won the battle for market share.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed2458f-b7ea-4235-840d-d378510cf843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:49:31.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The battle, rather, has just started," the report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ed8137-1162-45c0-8145-33aab25cb0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:49:31.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other non-OPEC countries defied the price pressure and ramped up
        production in April, the agency''s data show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fe5ef7-57fb-4c1a-b8b7-d592a9271db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:49:31.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s output was up 17% year-on-year in the first quarter, while
        Russian producers managed to overcome western sanctions and low prices, producing
        10.7 million barrels per day in April, 185,000 barrels a day more than in
        the same period last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d0f6d-1195-43f6-a6ed-ed760eb492d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:49:31.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC crude supply rose by 160,000 barrel per day to 31.2 million
        barrels a day in April — the highest since September 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336cabec-fd12-4827-97eb-4086a2ae80a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:49:31.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Saudi Arabia trimmed its output by to 10.1 million barrels
        a day in April, it maintained its production above the 10 million barrels
        a day mark — clearly showing the determination to preserve its market share,
        the report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e61a0-5307-4631-bdb5-96a4acaa7882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:49:31.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April was also the 12 consecutive month in which production ran
        above OPEC''s 30 million barrels a day supply target.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f3f310-7987-4d1f-8bbd-abbd58cec087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:49:31.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organization of the Petroleum Exporting Countries agreed in
        November not to cut production despite the collapsing prices. Oil prices dropped
        by about 50% in the last six months of 2014 but have stabilized since then.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d2dd31-43a9-40f5-95df-084ef4fea5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:49:31.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the IEA said that was just the first step in a plan to keep
        its market share.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fdce59-2354-479a-b9ae-875b380ba5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:49:31.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(OPEC countries are) aggressively investing in future production
        capacity — even as their non-OPEC counterparts keep tightening their belt,"
        the report said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67ca3a9-ad9b-427a-bb46-63573a13323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:49:31.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil was up 0.8% at $61.3 per barrel on Wednesday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eef243d-165e-4d2e-82ef-cd138399d9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:49:31.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/13/news/economy/oil-market-war-iea/index.html?iid=HP_LN">The
        big oil battle has just started</a>"</em></p>'
  'global-economy-titanic-problem':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-14T21:29:53.705+08:00
    'imagesource': 'jcr:42f91095-e5ac-4ffd-a6f9-f6381caa616e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8af17401-4f3b-4671-8ddb-8f2b1d159da1'
    'lead': 'In a dire report, HSBC economist Stephen King believes the world economy
      is heading toward a recession and has no way to save itself with interest rates
      already so low.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T15:53:31.213+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T16:56:03.431+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:55:56.203+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The global economy has a ''titanic problem''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bbd8ab-d253-4bf3-aff5-85c887acba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The U.S. economy has shown
        signs of capsizing this year. Growth has been weak and consumers still aren''t
        spending.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e888195-b5e1-47fc-a612-3971bbedb092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One bearish economist sees the U.S. and global economies on course
        to hit the next iceberg — another recession — in the near future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce8d2e-b918-44a8-bfcb-9923d1554f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world economy is sailing across the ocean without any lifeboats
        to use in case of emergency," says HSBC chief economist Stephen King (no relation
        to the novelist).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6f38b1-19ea-4d04-b1c0-a891438fb05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a grim, 17-page report titled "The world economy''s titanic problem,"
        King argues that government deficits are too large and debt levels too high,
        putting the U.S. on track to hit another recession.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac9191-6542-43d9-9c35-8d605c9765bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The usual "lifeboats" to stimulate growth such as lowering interest
        rates or raising government spending a lot aren''t available now. King warns
        that it could be very difficult for many nations to prevent slowdowns from
        turning into something worse without the usual policy tools.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe77577-54a1-4c56-b52f-5944b8cea035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/05/12/greece-3-reasons-to-breathe-easier.html">Related:
        Greece: 3 reasons to breathe easier</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb55ec1-9cd8-43a2-8a2c-cd234a6ff11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many economists don''t share King''s perspective that the U.S. economy
        has another recession on its horizon. In fact, many say it''s the bright spot
        on global stage, especially with such strong job growth. Still, it''s important
        to hear out Wall Street''s bears: They''re painfully right sometimes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211b5e09-ddc1-498f-be0d-76fc9c7de84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King sees four ways the U.S. economy could tank in the near term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df28e58e-de3b-4b02-a88f-f361464692fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) Rising wages could make stocks drop. The lack of wage growth
        remains a key weakness in America''s economy. It''s the main reason why many
        families haven''t felt the benefit of the six-year economic recovery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57125309-0532-4f25-b557-5a79cd7436a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King says that if wages rise as economic activity remains tepid,
        it will cause stock prices to slide. Some big box retailers, like Walmart
        and Target, announced wage hikes for employees earlier this year. And on Wednesday,
        the Census reported that retail sales were flat — 0% — in April compared to
        a year ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc21e236-fa28-459f-b4d7-0661d8e04e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, given how slow wage growth has been recently, it appears
        unlikely wage pressure could trigger a stock market sell-off.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7f82de-7f92-448c-b121-864802509c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2015/05/04/America-capsizing-economy.html">Read:
        America''s capsizing economy: Can it right the ship?</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2770d39c-499a-481a-b8a2-228d04c7af5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) A Chinese recession? It''s no secret that China''s economic growth
        is slowing. But it''s going basically from the speed of lightning to a cruising
        speed. Consider that China''s economy grew by 7% in the first quarter of this
        year, compared to only 0.2% growth in the U.S.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2f4fcc-e45e-46ef-b5dd-a6fbc7cd2429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King says that if China starts to see negative economic growth,
        the global economy would go bonkers. Commodity prices would collapse more
        than they already have, the U.S. dollar would become stronger — too strong
        — than it already is. Emerging markets, which are key trade partners for the
        U.S. and China, would suffer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4da6251-d236-4467-9985-795146713869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. is eventually dragged into a recession through forces
        beyond its control," King argues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977234c6-3863-41ba-9516-138875d35ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s unlikely that China could slow down so much this year
        that it falls into a recession.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0d01dd-aa0e-4a5f-ac62-8fc3ec04c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) Federal Reserve acts too soon: Everyone is waiting for the Fed''s
        much anticipated rate hike. It could come in June, but many believe it won''t
        happen until September or later. The Fed put its key interest rate — which
        affects millions of Americans and global markets — at zero in December 2008
        to help the housing market and economy rebound. The central bank hasn''t raised
        rates since 2006.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b386fd08-c873-417c-a3be-ff5393e0ef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Fed acts too soon and raises rates before markets are ready,
        the U.S. economy would coil up, King says. But the Fed appears to favor a
        slow and steady approach. An unexpected rate hike would go against Fed Chair
        Janet Yellen''s comments this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d108b-b1e1-45ff-a9ab-055527b05d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2015/05/08/argentina-economy-turnaround.html">Read:
        Is Argentina''s economy pulling a tango turnaround?</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b80b960-4154-4fe6-a7de-76cd1b25e58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4) Pension and insurance overload: King says an increasing number
        of pension funds cannot meet their financial obligations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492d0465-691b-4f3a-98fd-c2c389505226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, New Jersey''s two largest pension funds could run out
        of money in 10 years, according to a Moody''s report in December, and Chicago
        now has a junk bond rating from Moody''s because of its pension problems.
        The U.S. pension fund market reached $18 billion in 2013, reported Towers
        Watson, a risk management firm in New York. That''s several times more pension
        assets than any other country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1da79c1-aa5b-4d59-ae61-ace0dfb7a71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So there''s some evidence of King''s claim. Still It''s unclear
        if the size of pension funds could reverse the 6-year bull market and economic
        recovery.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306efe0-8e4c-47d5-8be5-ca38d5f2e4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:53:31.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/13/news/economy/global-economy-titantic-problem-hsbc/index.html?iid=Lead">The
        global economy has a ''titanic problem</a>''"</em></p>'
  'Senior-ISIS-security-figure-Akram-Qirbash-is-also-killed-Iraqi-military-says':
    'author': 'Barbara Starr, Nick Paton Walsh and Hamdi Alkhshali, CNN'
    'caption': 'ISIS propoganda photo obtained by CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-14T20:55:37.291+08:00
    'imagesource': 'jcr:9493a2ca-1fc7-47ba-bb23-b102fd2e1274'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dac42a00-578b-4568-a5e4-b4c7679d6a66'
    'lead': 'A coalition airstrike struck a mosque in northern Iraq''s Tal Afar city,
      killing ISIS deputy Abu Alaa al-Afri and a senior ISIS security figure named
      Akram Qirbash, also known as the "Judge of Judges," according to the Iraqi Defense
      Ministry. ISIS has not made any comment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T15:56:49.567+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T16:56:03.134+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:55:56.295+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS No. 2 leader al-Afri killed in airstrike, Iraq says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd67a63-3976-4a5a-b801-a29731b519d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:56:49.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Iraqi military said Wednesday that
        ISIS'' No. 2 leader has been killed in a coalition airstrike — a claim that
        the Pentagon said it does not corroborate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8ab7b8-4bab-4f86-9d03-3d33804683db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:56:49.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrike struck a mosque in northern Iraq''s Tal Afar city,
        killing ISIS deputy Abu Alaa al-Afri and a senior ISIS security figure named
        Akram Qirbash, also known as the "Judge of Judges," the Iraqi Defense Ministry
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0bae11-121f-469b-89f0-c2c44fe8498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:56:49.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Ministry did not say when the men were killed. A senior
        Iraqi security official who did not want to be named discussing sensitive
        intelligence told CNN the strike happened Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870a18cc-9a96-448f-9a74-96e1a837381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:56:49.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Defense Department spokesman Col. Steve Warren told CNN that
        the United States cannot independently confirm that high-value ISIS targets
        were killed in Iraq.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de9455-da66-4d57-b87e-b69a16bd0e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:56:49.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Central Command said coalition aircraft "did not strike a mosque
        as some of the press reporting has alleged," a statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06a3517-72b8-4b55-b9eb-090164a7d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:56:49.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have significant mitigation measures in place within the targeting
        process and during the conduct of operations to reduce the potential risks
        of collateral damage and civilian casualties," Central Command said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6014267d-9840-4688-9873-4a165a433d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:56:49.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has not made any comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2022002-a74a-45d2-a4be-9c08ee83da4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:56:49.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is Abu Alaa al-Afri?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6332c8-726f-426b-a54f-88ea1e2f640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:56:49.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hisham al-Hashimi, an adviser to the Iraqi government, has said
        that al-Afri also went by the name Abd al-Rahman Mustafa al-Qaduli -- a name
        that was added to the U.S. Rewards for Justice list just last week. The U.S.
        State Department offered a $7 million reward for information on him — the
        highest for any ISIS leader apart from Abu Bakr al-Baghdadi, who is valued
        at $10 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3979fc97-b1b6-4a71-bc3a-7220bf08f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:56:49.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the U.S. Treasury Department, which designated him
        as a "specially designated global terrorist" exactly a year ago, the man known
        as al-Qaduli was born in the Iraqi city of Mosul in either 1957 or 1959.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85bcaa8-0e44-43ef-951b-5f4bc9c2e7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:56:49.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently confirm that al-Afri is one and the same
        as al-Qaduli, but the U.S. government has said that one of al-Qaduli''s aliases
        is Abu Ala. According to the State Department, al-Qaduli joined al Qaeda in
        Iraq — the predecessor group to ISIS — in 2004 and served as the group''s
        deputy leader and its commander in Mosul.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161e7440-d9e3-495c-999d-a3302becae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:56:49.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2006, he traveled to Pakistan on behalf of then-al Qaeda
        leader Abu Musab al-Zarqawi to conduct an interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d93198-3685-422c-a64d-228673a11487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:56:49.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Qaduli was captured in Iraq and jailed but released in 2012 and
        was said to have joined ISIS, spending part of 2012 in Syria, according to
        the U.S. Treasury.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f8f2f-fcbb-4dc0-82c7-b078dc37e3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:56:49.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Afri is reputed to have a background as a physics teacher and
        to have been Osama bin Laden''s favorite candidate for the top job after Abu
        Omar al-Baghdadi, the leader of the Islamic State in Iraq, as it was then
        called, was killed in a joint operation by U.S. and Iraqi forces north of
        Baghdad in 2010.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3952df85-2d72-4710-994c-d9c0495c5ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:56:49.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts who track ISIS say al-Afri is from Tal Afar, a town held
        by ISIS in the north of Iraq and a crucial gateway for the transit of jihadis
        to and from Mosul. He is one of several ethnic Turkmens at the top of the
        ISIS hierarchy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c676b5-e7c7-4990-a19b-26fad1cfe211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:56:49.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One theory for why he was passed over for the top job is that unlike
        ISIS leader Abu Bakr al-Baghdadi, he was not from a family that could claim
        direct descent from the Prophet Mohammed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbbd99a-d8b8-4fa6-a8fa-65812ec20e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:56:49.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts believe there were signs al-Afri may have been maneuvering
        to lay claim to the top job should al-Baghdadi have become incapacitated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2ed693-bf86-4f20-8bb7-add70e0bc772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:56:49.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contributor Michael Weiss, the co-author of "ISIS: Inside the
        Army of Terror," says his understanding is that al-Afri delivered the sermon
        at Friday prayers in Mosul''s al Zangi mosque last week, the same mosque Abu
        Bakr al-Baghdadi announced himself last July as the new "caliph."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1431927-6149-43c6-9e27-b4bf52a77e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:56:49.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:03.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an analyst in touch with jihadi sources in Syria and
        Iraq, al-Afri was attempting to repaint his family history to claim lineage
        to the Prophet Mohammed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7739fc-793b-4e2b-ac32-7c4d7dec3619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:56:49.569+08:00
