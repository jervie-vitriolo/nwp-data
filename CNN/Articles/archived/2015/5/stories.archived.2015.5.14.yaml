      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their shadow play final performance featuring the song "Colors of
        the Wind" was a touching tribute to Mother Nature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056b9492-f80c-4a9b-a721-8c948f3efd9f'
      'mgnl:activationStatus': true
