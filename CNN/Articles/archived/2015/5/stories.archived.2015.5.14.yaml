      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The shadow play group El Gamma
        Penumbra emerged as the winner of the first Asia''s Got Talent on Thursday
        (May 14).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7e71e6-e646-471b-b9a3-f18fbb67ff31'
