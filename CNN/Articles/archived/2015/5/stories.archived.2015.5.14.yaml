      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 72 bodies retrieved</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c653cb1e-3c04-4468-b81b-fee6804039e3'
