      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buses will also be provided for the teams to and from their assigned
        venue – the Ceres FC North Field across Ayala District, Carlos Hilado Memorial
        State College and Talisay City football and the Ceres FC Mandalagan Football
        Field located behind Convergys.</p>'
