      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/entertainment/2015/05/12/Filipino-Asias-Got-Talent-acts-bring-pride-to-the-Philippines.html">Related:
        4 Filipino ''Asia''s Got Talent'' acts bring pride to Philippines</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037543b1-9bb1-4e34-b70d-20888f22cb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:53:43.767+08:00
