      'mgnl:lastActivated': 2019-11-25T16:56:09.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview, the four Filipino acts said they were fine
        with whoever wins as long as a Filipino act bags the grand prize. They all
        wanted to bring pride to the country and show the world how talented Filipinos
        are.</p>'
    '7':
