  'nba-golden-state-warriors-and-atlanta-hawks-take-series-lead':
    'author': 'CNN Philippines Staff'
    'caption': 'Steph Curry shot six three-pointers to help the Golden State Warriors
      take a 3-2 lead against Memphis Grizzlies in their Western Conference semifinal
      series.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-14T14:19:41.789+08:00
    'imagesource': 'jcr:a93b4b20-f37b-4900-8dee-fc40049e956d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03b1ac53-be1a-4660-b6fe-1e217a55eef9'
    'lead': 'The Golden State Warriors and the Atlanta Hawks beat foes to take a 3-2
      lead in their respective series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T15:21:36.715+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T16:56:05.780+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:55:55.542+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Curry, Thompson shine as Warriors rout Grizzlies; Horford’s
      putback lifts Hawks past Wizards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7668030a-5010-4a7b-809a-78e058da2997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:36.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Steph Curry and Klay Thompson
        shone as the Golden State Warriors zoomed past the Memphis Grizzlies, 98-78,
        to take a 3-2 lead in their Western Conference semifinal series Thursday PHT
        (May 14).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f748580e-9df9-4f9c-887d-cbf59a78159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:36.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry shot six three-pointers on his way to 18 points that went
        with career-playoff high six steals, seven rebounds, and five assists to lead
        the Warriors to their second consecutive win.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d5b7fc-96e4-4a05-93eb-2044f09c5d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:36.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/05/12/nba-playoffs-west-steph-curry-33-points-warriors-grizzlies-game-4.html">Read:
        Curry shines in Warriors’ drubbing of Grizzlies in Game 4</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1f2116-92b3-4783-9689-2a132f28957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:36.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson had 21 points, while Harrison Barnes added 14.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a556ce-7670-4b06-8725-ccfe742995a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:36.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors have the Grizzlies on the ropes with a 3-2 lead and
        the chance to finish off the series in Game 6 on Saturday PHT (May 16) in
        Memphis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c0abfb-c3fb-4afc-9b88-a7cad759eb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:36.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Gasol scored 18 points with 12 rebounds, while Zach Randolph
        had 13 points and 10 boards for the Grizzlies, who missed the services of
        defensive specialist Tony Allen who was shelved by a left hamstring injury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39f08a0-b9dd-441c-b150-63d15089dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:36.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Atlanta Hawks escaped past the Washington Wizards
        thanks to Al Horford’s game-winning putback, 82-81.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b824974f-6194-47fe-836a-12b61e76a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:36.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawks are now a win away from an Eastern Conference finals appearance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33667893-cd34-48c7-a692-cd23c6cffdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:36.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington had the game in the bag after Paul Pierce drilled in
        a booming corner triple with 8.4 ticks left that put the Wizards on top, 81-80.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1730798b-5abd-40ca-b217-722605f35ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:36.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Horford came up big in the ensuing possession, scoring on a
        putback off a missed layup by Dennis Schroder to seal the win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a89421-e4f8-47d2-ba98-ab20d08fd215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:36.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horford finished with 23 points and 11 rebounds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb030d5-7580-4a90-9899-c0c7a07d15dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:36.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/05/12/nba-playoffs-atlanta-hawks-washington-wizards-game-4.html">Read:
        Hawks soar in Game 4, pull even with Wizards</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50e5443-7d60-4f1c-b947-21602b586a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:36.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington was paced by Bradley Beal, who scored 23 points.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893cbffd-9f9d-4e48-85ca-4d7900c257bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:36.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wizards’ star point guard John Wall played for the first time since
        fracturing several bones in his left hand in Game 1.</p>'
  'ph-manufacturing-recovers-march':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) President Aquino views locally-assembled cars displayed
      in the Mitsubishi Motors plant at the Special Economic Zone of Sta. Rosa, Laguna.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-14T17:41:42.943+08:00
    'imagesource': 'jcr:d593a1d3-f23b-4563-9464-71c110908990'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8022b5e0-8cfe-4a85-9d9d-6763eb6a612e'
    'lead': 'The Philippines'' manufacturing sector rebounded on March this year after
      two consecutive months in the doldrums, according to data from the Philippine
      Statistics Authority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T15:24:56.842+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T16:56:05.420+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:55:55.628+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine manufacturing recovers in March 2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1273155f-b597-48f9-8dff-e8eb3b230e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:24:56.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The country''s manufacturing
        sector rebounded on March this year after two consecutive months in the doldrums,
        according to data from the Philippine Statistics Authority (PSA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5603a9-5576-4eab-94ab-84f13854efb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:24:56.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/05/11/PH-financial-system-grows-in-2014.html">Read:
        Financial system grew in 2014, says Bangko Sentral</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634dee26-964e-4279-accd-5e94a0fb826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:24:56.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a year-on-year basis, the volume of production index (VoPI) registered
        a double-digit growth of 13.6%, while the value of production index (VaPI)
        rebounded to 7.4%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87829233-9a69-40eb-a9d5-31386484f04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:24:56.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobacco products, basic metals, and petroleum product ors where
        the biggest gainers in the VaPI, with respective gains of 84.7%, 63%, and
        60%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabac390-f393-4bb1-871f-43dc10004bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:24:56.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the other end of the spectrum are furniture and fixtures (-19.1%),
        footwear and wearing apparel (-18.8%), and wood and wood products (-18.7%).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e43c1-6763-498e-9054-d2e8988bb134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:24:56.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Economic Planning Secretary Arsenio Balisacan, director-general
        of the National Economic Development Authority (NDEA), said:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3ddfbb-12a3-49a7-b553-b319af6351d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:24:56.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This rebound in March suggests a promising first quarter manufacturing
        performance. The Philippine business sector maintains expectations of favorable
        performance in the near term and growth drivers in the past year are expected
        to perform positively in the next period."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48225a2-1e53-4476-b439-ba3a8c54bdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:24:56.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/business/2015/05/08/8-philippine-firms-worlds-top-companies-forbes-2015.html">Read:
        8 Philippine companies among world''s top — Forbes</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5c178b-8994-4746-b868-e4136f73fc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:24:56.843+08:00
      'mgnl:createdBy': 'cnnproducer'
