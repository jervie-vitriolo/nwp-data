      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rickie Santos, who was also a candidate for the commissioner
        post, will keep his position as PBA operations chief.</p>'
    '12':
