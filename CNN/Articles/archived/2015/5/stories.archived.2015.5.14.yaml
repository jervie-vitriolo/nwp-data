      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, at an 11:00 a.m. media conference, Gatchalian gave an update
        on the retrieval of bodies and assured families of the victims that financial,
        burial, and legal assistance would be provided.</p>'
    '18':
      'contentWidth': '100%'
