  '5-killed-after-gunmen-storm-Kabul-hotel':
    'author': 'Masoud Popalzai, CNN'
    'caption': 'Security forces rescued trapped guests after three gunmen stormed
      a hotel in Afghanistan''s capital, Kabul, on Wednesday, May 13, 2015. More than
      30 people have been rescued from Kabul''s Park Palace Guest House hotel. (Map
      by CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-14T15:58:25.738+08:00
    'imagesource': 'jcr:7ebfb24a-4f8b-4d3e-9fac-874f3a552d87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ae223ab-893b-4482-a06c-1886634c7874'
    'lead': 'Gunmen stormed the Park Palace Guest House hotel in Kabul on Wednesday
      night, killing five people. The siege lasted for more than five hours, ending
      only after Afghan special forces killed the three assailants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T15:39:14.787+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T16:56:04.522+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:55:55.913+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 killed after gunmen storm Kabul hotel; trapped guests rescued

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91de878-a47e-4936-87d6-955584184bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:39:14.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kabul, Afghanistan (CNN)</strong> —&nbsp; Five people were
        killed in an attack at a hotel in Afghanistan''s capital that left guests
        trapped inside as gunfire erupted, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2af8e9-64c7-454c-a04d-197894dca607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:39:14.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. citizen was among the dead, U.S. Embassy spokeswoman Monica
        L. Cummings said. On Twitter, India''s ambassador to Afghanistan said citizens
        of his country were among the casualties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf40df01-ae34-42cb-b368-f11d22238b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:39:14.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban claimed responsibility for the attack, the group said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd06837-4141-4011-b878-ec857a1f7251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:39:14.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siege began when gunmen stormed the Park Palace Guest House
        hotel in Kabul at about 8 p.m. Wednesday (11:30 a.m. ET | 11:30 p.m. PHT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095e7827-14a5-4a32-9c63-59cb324dbd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:39:14.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ended more than five hours later, Kabul Police Chief Abdul Rahman
        Rahimi said, after Afghan special forces killed the three armed assailants
        behind the attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409c2de7-f3e8-4c9c-b762-42d7b4d063f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:39:14.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces rescued more than 50 people from the hotel, including
        trapped guests, the police chief said. Of the dozens rescued, at least five
        people were wounded, Rahimi said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7513972c-5e3d-4ffa-8e4e-b23d35c08cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:39:14.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identities of the victims have not been released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33252ddf-33e4-4ff9-967f-44f9c26113c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:39:14.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Catherine E. Shoichet and Michael Martinez contributed to
        this report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850cb752-ff3c-407b-b2b5-6a02383741dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:39:14.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/13/asia/afghanistan-kabul-hotel-siege/index.html">5
        killed after gunmen storm Kabul hotel; trapped guests rescued</a>."</em></p>'
  'Kentex-factory-Valenzuela-City-fire':
    'author': 'CNN Philippines Staff'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-14T23:19:25.223+08:00
    'imagesource': 'jcr:2876bae4-b444-4eab-bd82-9c8167ea95cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6133158e-0e8c-4dc0-a0a2-39b8d0422bbb'
    'lead': 'Valenzuela goes into mourning, with City Hall flying its flags at half-mast,
      as firefighters start recovering more bodies of workers trapped in a footwear
      factory gutted by a seven-hour fire. So far they have found 72 bodies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T15:46:14.493+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T16:56:04.250+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:55:56.006+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Valenzuela mourns as more bodies found in gutted factory

      '
    'updated': 2015-05-15T15:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ec1ab3-a935-44b2-b7ce-8bbc1d99d517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Valenzuela City Hall flew
        its flags at half-mast on Thursday (May 14) as firefighters recovered more
        bodies of workers trapped in a footwear factory gutted by a seven-hour fire
        a day before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d87b1-724f-45b5-a37f-48a37114b349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Rexlon Gatchalian also started using a black header in his
        Facebook account as a sign of mourning for what he called the biggest fire
        that ever hit the city in terms of casualties.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Valenzuela Mayor Gatchalian: This is the biggest fire that ever
        hit the city in terms of casualties <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="http://t.co/pT7gc5yrcU">pic.twitter.com/pT7gc5yrcU</a></p>&mdash;
        Rex Remitio (@RexRemitio) <a href="https://twitter.com/RexRemitio/status/598481523688361984?ref_src=twsrc%5Etfw">May
        13, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e77c17-a1e3-4ebf-b856-03aa7a9c1af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c066429-baee-45ee-ac95-26a289ec7dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official <a href="https://twitter.com/valenzuelacity">Twitter</a>
        and <a href="https://www.facebook.com/valenzuela.gov?fref=nf">Facebook</a>
        accounts of the city also had a black header.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6910017a-c60f-442e-bd5e-9f8d8aee429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 1:00 p.m. on Thursday, the city council convened to tackle the
        declaration of a citywide state of mourning, which would require government
        offices in the city to put their flags at half-mast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be42e39-1737-4352-82b9-9f8c3cd9507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.494+08:00
      'mgnl:createdBy': 'cnnproducer'
