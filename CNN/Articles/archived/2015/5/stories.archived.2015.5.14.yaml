      'mgnl:type': 'text'
      'text': '<p>Narvasa becomes the ninth league commissioner, succeeding Chito
        Salud who will now serve as Chief Executive Officer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b948c3f3-3c0a-49bd-bb53-fb409d651396'
      'mgnl:activationStatus': true
