  'Simpsons-Harry-Shearer-not-leaving-yet':
    'author': 'Brian Stelter, CNN Money'
    'caption': 'Harry Shearer attends the Hollywood Costume gala dinner at Victoria
      & Albert Museum on October 16, 2012 in London, England.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-05-14T16:40:11.745+08:00
    'imagesource': 'jcr:9b8ff5a9-35fe-4ac9-aad7-5c9acaa23ae0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09eee124-ceae-49d4-8c9d-6dc5f7e8a23a'
    'lead': 'Harry Shearer, the voice of iconic Simpsons characters like Mr. Burns
      and Ned Flanders, may be saying farewell to the show. But don''t believe the
      headlines that say he''s already gone. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T14:58:34.925+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T16:56:07.396+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:55:54.859+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Simpsons'' stalwart Harry Shearer hasn''t left the show... yet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9f6c80-02f0-42fe-970d-134b1940fa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:58:34.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Harry Shearer, the voice
        of iconic Simpsons characters like Mr. Burns and Ned Flanders, may be saying
        farewell to the show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce637ac9-1e44-452e-8302-829f457fec6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:58:34.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t believe the headlines that say he''s already gone. What''s
        underway is a negotiation of sorts between Shearer and the producers of <em>The
        Simpsons</em>, and it''s suddenly spilled into public view.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b25c687-9682-46a2-87a1-fb34f3d12f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:58:34.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shearer told CNNMoney that the dispute centers around his ability
        to continue doing outside work. There is still time for the two sides to come
        to terms -- but the production clock is ticking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d8f77-6a29-4ddc-8f63-b1f46c46bfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:58:34.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox ordered two more seasons of <em>The Simpsons</em> on May 4.
        But a few days later, TMZ reported that "one of the key players has not signed
        on."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfd7701-d7fc-4850-b9bf-1d86cf7e181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:58:34.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Thursday morning (May 14), Shearer revealed that he is the
        holdout. Shearer, a prolific tweeter, wrote that he''d received a letter from
        the lawyer for James L. Brooks, executive producer of <em>The Simpsons</em>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d7b58a-bd2a-4210-a3e4-d15c721d5771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:58:34.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter said "show will go on, Harry will not be part of it,
        wish him the best."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This because I wanted what we&#39;ve always had: the freedom to
        do other work.  <br>Of course, I wish him the very best. (2/2)</p>&mdash;
        Harry Shearer (@theharryshearer) <a href="https://twitter.com/theharryshearer/status/598707952267173888?ref_src=twsrc%5Etfw">May
        14, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37004b2e-f65a-4e77-86d8-16e81f4c04d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:58:34.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf390909-d668-4553-a434-e9a637302e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:58:34.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shearer''s response was to tweet the quote and add, "This because
        I wanted what we''ve always had: the freedom to do other work. Of course,
        I wish him the very best."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This because I wanted what we&#39;ve always had: the freedom to
        do other work.  <br>Of course, I wish him the very best. (2/2)</p>&mdash;
        Harry Shearer (@theharryshearer) <a href="https://twitter.com/theharryshearer/status/598707952267173888?ref_src=twsrc%5Etfw">May
        14, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56874101-a702-4129-a005-bda64b331447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:58:34.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee132a8e-80eb-43be-b289-5b0b48557d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:58:34.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shearer says he''s had that freedom for decades. (He''s been a member
        of the voiceover cast ever since the show began in 1989.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fbc375-c9a8-4dc1-b9c7-f95c21bf2e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:58:34.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he says, the producers are refusing to budge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d13ccf7-b56c-4cc8-b979-25cdb4f52fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:58:34.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In last four years, I''ve created and starred in a UK TV series
        and starred on London stage. Not stopping," he wrote in a message to CNNMoney.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df3fe8d-c7b3-4e67-80d6-af17c9ac4a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:58:34.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether there''s a chance he will continue on The Simpsons,
        he said "I think that''s a question better posed to them."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec2b32f-0813-4dd1-ab1c-ef01ed44e2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:58:34.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks''s production company, Gracie Films, is one of the two producing
        entities behind the show. It did not immediately respond to a request for
        comment Thursday morning, nor did the other entity, 20th Century Fox Television.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34465a93-6fab-41db-a4f9-6d6b394c7938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:58:34.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news stories about Shearer''s possible departure proliferated
        on the web and his fans sent him say-it-ain''t-so messages, he posted one
        more tweet: "Thanks, Simpsons fans, for your support."</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thanks, Simpsons fans, for your support.</p>&mdash; Harry Shearer
        (@theharryshearer) <a href="https://twitter.com/theharryshearer/status/598735505002467328?ref_src=twsrc%5Etfw">May
        14, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

