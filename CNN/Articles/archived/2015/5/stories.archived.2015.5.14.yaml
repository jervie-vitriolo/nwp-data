      'mgnl:lastActivated': 2019-11-25T16:56:09.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV talent show Asia''s Got Talent was hosted by Marc Nelson and
