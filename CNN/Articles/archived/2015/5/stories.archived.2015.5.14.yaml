      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, capacity utilization — the relationship between the actual
        output produced and potential production capacity — rose 83.5%. The figure
        is higher than the 83.1% registered in the first three months of last year,
        and 2014''s full year average of 83.4%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f5571f-aa3f-4f2f-b28e-6d56a00a6e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:24:56.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA also revealed that half of the country''s major industries
        operated 80% and above capacity utilization rates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ac9b01-3059-4f54-aacc-44b1c459f75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:24:56.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rise in average utilization levels this month may be a result
        of increased activity in manufacturing and construction," Balisacan noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46fb879-5649-45a4-8e62-45714f3874da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:24:56.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government official maintains an optimistic outlook with the
        country''s manufacturing sector.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a56e82-f8c7-466a-a50a-006f114e68e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:24:56.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Robust private consumption fueled by continued inflow of remittances
        will thrive in the current low inflation environment. The low global oil prices
        sustaining low inflation as well as Philippine business optimism will drive
        businesses to capitalize on low cost of production.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2851c922-2cf4-4476-b196-700d827eb151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:24:56.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he believes that the industry still has a lot of room to
        grow: “Diversification of products and market is vital to maintain our presence
        globally amidst the low demand from the country’s major trading partners.”</p>'
  'Youths-spend-one-full-day-a-week-online':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-14T13:42:02.242+08:00
    'imagesource': 'jcr:12d0326e-9448-4dcf-ad60-6ef8c70a2ebc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c14489d8-bdd0-4d40-8eaa-21f9e6072e1d'
    'lead': 'If you''ve ever come between a youth and their smartphone, you''ll know
      this already: They love the Internet. So much that they now spend more than
      one day a week online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T15:27:38.015+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T16:56:05.130+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:55:55.710+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Youths spend one full day a week online

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddfb73a-6d84-499c-bd47-60da40d05df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:27:38.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNNMoney)</strong> — If you''ve ever come between
        a youth and their smartphone, you''ll know this already: They love the Internet.
        So much that they now spend more than one day a week online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab632e-86bc-4de1-94a0-e68bf5f3bc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:27:38.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new survey of British youngsters found the time they spend online
        tripled in a decade to more than 27.5 hours a week at the end of 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f105eb1-21f9-406b-9a56-d158061c9476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:27:38.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just people in their late teens and early 20s who are
        gorging on the Web: The average adult Internet user claims to spend over 20
        hours online every week, double the time from a decade ago, according to U.K.
        telecoms regulator Ofcom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddea4a4-5900-4864-84a5-435bfd422517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:27:38.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year alone, the average time spent online climbed by 3.5 hours
        per week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e711ec-83c9-41e8-8a90-004dbfbaf1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:27:38.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid growth in the use of smartphones and other mobile devices
        is behind the surge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc8507b-5a5b-4073-a10e-5f641d156880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:27:38.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tablets such as Apple''s iPad, launched five years ago, have rapidly
        moved mainstream, changing the way people use the Internet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63cd413-8760-4361-a240-7375d0e74a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:27:38.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of time people are online while ''out and about'' -
        away from home, work or their place of study - has increased fivefold over
        the past ten years, from 30 minutes in 2005, to nearly two and a half hours
        in 2014," Ofcom said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71609a20-d8e1-4f2e-b614-62642825ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:27:38.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that Internet users can be careless when it
        comes to protecting themselves online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df37fed3-c525-44bc-bb35-f0bf6f57058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:27:38.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of internet users (68%) are happy to provide personal
        information online in the belief they will benefit in some way," Ofcom said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ceb9e0-36d2-43ef-9eb8-4f7ca26c582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:27:38.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:05.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/12/technology/young-people-online-time/">Youths
        spend one full day a week online.</a>"</em></p>'
  'Supergirl-TV-series-airs-on-CBS':
    'author': 'Henry Hanks, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-05-14T23:23:46.015+08:00
    'imagesource': 'jcr:f6bffc2b-c174-4a22-bc8b-193a98c5137d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '014ae758-b73b-4844-a46e-66c9488c7cb1'
    'lead': 'Melissa Benoist stars as the DC Comics character Supergirl. The TV show
      ''Supergirl'' will be one of the highest-profile new series of the fall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T15:36:19.217+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T16:56:04.906+08:00
