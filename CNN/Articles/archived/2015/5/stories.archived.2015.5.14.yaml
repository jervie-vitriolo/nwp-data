      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listen to alt-J''s latest album <em>This Is</em> <em>All Yours</em>
        through the Spotify playlist below. Enjoy!</p>'
