    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b7c6ce-43e7-4904-beff-a763a07c3a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.495+08:00
