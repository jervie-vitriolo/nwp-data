  'alt-j-concert-in-Manila':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'alt-J''s (L-R) Gus Unger-Hamilton, Joe Newman, and Thom Green perform
      during the 2015 Lollapalooza Brazil at Autodromo de Interlagos on March 28,
      2015 in Sao Paulo, Brazil.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-05-13T05:28:17.218+08:00
    'imagesource': 'jcr:0c217256-73e0-4518-a35d-f4911e2eda3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f66308e-91ec-4eb5-b6b9-22a9267b9106'
    'lead': 'The English indie rock band alt-J is set to rock Manila on May 19 (Tuesday)
      at The Theatre at Solaire Resort & Casino in Pasay City. We give you a few tidbits
      about the band.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T10:41:05.108+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T10:42:00.633+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T10:42:00.174+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three tidbits about alt-J

      '
    'updated': 2015-07-20T06:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1487f91-708b-4351-8971-0a7cbb87cfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:05.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:42:00.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philipines)&nbsp;</strong> — The English indie rock
        band alt-J is set to rock Manila on May 19 (Tuesday) at The Theatre at <a
        href="https://www.solaireresort.com/">Solaire Resort &amp; Casino</a> in Pasay
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea877f67-2a05-4b55-b351-5a32f39258b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:05.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:42:00.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Band members Joe Newman on lead vocals and guitar, Gus Unger-Hamilton
        on keyboards, and Thom Green on drums combine their own unique sounds to create
        the distinct tone of art rock, folktronic, and electronic music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a674c5c-93bb-4039-9d0a-195418121f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:05.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:42:00.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their hit songs are "Every Other Freckle," "Left Hand Free," and
        "Breezeblocks."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0788548e-07b7-4e54-b3dc-878726792684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:05.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:42:00.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.bbc.com/news/entertainment-arts-20176215">2012
        British Mercury Prize</a> winners have released two studio albums, An Awesome
        Wave in 2012 and This Is All Yours in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf869cd-3643-4d42-b42d-3246cb6f8ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:05.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:42:00.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band members first met at Leeds University in England in 2007.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deffa390-d451-4899-b31c-3c423d89bcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:05.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:42:00.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We give you a few more tidbits about the band Filipinos are set
        to see them perform on May 19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f115e6-5ee9-45b6-9fd8-71c8076fd12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:05.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:42:00.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It isn''t alt-J, it’s ∆</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c457ccff-30c9-4ecd-95fa-18006eade6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:05.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:42:00.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their actual name is&nbsp; Δ — the Greek letter delta. But they
        pronounce it as "alt-J" because if you press alt + j on a Mac keyboard, it
        will create the symbol Δ — the mathematical symbol for change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e51ec99-d166-449c-8a66-927a6064d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:05.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:42:00.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, is it a coincidence that in their song "Tessellate" it says
        "Triangles are my favorite shape?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41401971-5f8e-457d-8e01-bd5c3faef5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:05.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:42:00.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hasn''t always been "alt-J"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b943ea7f-ebdb-4141-a68b-af79019146c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:05.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:42:00.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you think the band name "alt-J" is odd, you''d be pleased to
        know that they first went by the name "Daljit Dhaliwal" — named after an anchor
        on British television.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bebf75d-9b13-4eaa-a228-aab3be115b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:05.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:42:00.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They sent out demos under the name "<a href="https://www.cleveland.com/popmusic/2013/06/talking_to_alt-j_about_success.html">Daljit
        Dhaliwal</a>." It became too tough to spell that even the boys misspelled
        it, that was when they changed their name to "Films."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b148d1-cb55-452b-99ca-a0b4ec414261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:05.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:42:00.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when they found out the name "Films" already belonged to an
        American band, they were forced to change it to "alt-J."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c5f139-d55b-4e79-9a82-786e42e64a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:05.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:42:00.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From four, down to three</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f36b12-c227-4858-8315-6397f2f39daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:05.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:42:00.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the boys met in 2007, there were initially four of them. But
        guitarist and bassist Gwil Swainsbury left the band in the beginning of 2014.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a05e08-156c-44ab-915b-ef67aa663dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:05.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:42:00.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 11, 2014, the official alt-J Twitter account tweeted
        that guitarist and bassist Gwil Swainsbury will be leaving the band.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc050214-1c30-44d9-bb44-6182f70cc8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:05.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:42:00.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regret, Gwil is leaving alt-J. This is purely a personal decision
        and as our best friend we support him completely," the alt-J account tweeted.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">With regret, Gwil is leaving alt-J. This is purely a personal decision
        and as our best friend we support him completely.</p>&mdash; Δ (alt-J) (@alt_J)
        <a href="https://twitter.com/alt_J/status/422021422069055489?ref_src=twsrc%5Etfw">January
        11, 2014</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecc419b-faa4-4a32-b4f0-e3d221d8053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:05.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:42:00.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606435c5-dcf6-4f8a-8a50-da59a977fdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:05.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:42:00.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Newman, Green, and Unger-Hamilton left, we are sure that alt-J''s
        Manila concert will still be rocking.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec05326-e9c1-47d0-a74e-1674e3a2aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:05.110+08:00
