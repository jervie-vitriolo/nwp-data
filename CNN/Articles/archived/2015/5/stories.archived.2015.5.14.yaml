      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They beat other Filipino acts namely operatic singer Gerphil Flores,
        spunky dance group Junior New System,10-year-old songstress Gwyneth Dorado,
        and five others from Singapore, Thailand, Mongolia, China, and Japan.</p>'
    '2':
