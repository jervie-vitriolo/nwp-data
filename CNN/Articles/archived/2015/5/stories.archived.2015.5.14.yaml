      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also a former University Athletics Association of the Philippines
        (UAAP) and National Collegiate Athletic Association (NCAA) commissioner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122884d1-fcde-4633-8003-3c4b603b0911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:17:33.286+08:00
