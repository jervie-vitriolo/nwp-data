    'title': '300 Football clubs to join 2nd Ceres Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359a3e62-e3c6-4fd2-b33a-3cdbbd6b38e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:52:56.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — More than 300 football teams
        will see action in the 2nd Ceres Cup on May 16 and 17, 2015 in Negros Occidental.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f98dea-ec6d-42ea-98d7-42298c3b5ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:52:56.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceres Football Club administrator Nicolas Golez said this year’s
        Ceres Cup is bigger than last year with more teams signifying their intention
        to join.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587c87f0-44ed-46b8-b526-f3afd801768e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:52:56.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golez bared their plans in a press conference Monday (May 11)&nbsp;
        at the Cabana of the Luxury Place said</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac383e0-1b9f-4e38-8a19-d171824fddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:52:56.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, 380 teams have registered in 14 categories of the tournament
        which will be held simultaneously in four venues in Bacolod and Talisay cities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fbfea8-e9e3-4df4-ae2f-dc31472a2caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:52:56.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like everyone to be happy and comfortable here in our
        province and with the help of our local officials, we will make it possible,”
        said Golez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e19b4d-9faa-43db-8a5e-28ba20472788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:52:56.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golez added that Ceres FC takes pride in hosting the country''s
        biggest football festival to highlight the club''s concern for football development,
        particularly for the kids, and not just in winning championships in the United
        Football League.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ef7f3f-7cd4-4443-b58e-572a894f5b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:52:56.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured that the football tournament will continue every year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f24a96-4932-42f9-a569-3b70225e058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:52:56.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competition director Warren Concepcion said participating teams
        from the different provinces in the country already arrived Wednesday. They
        are billeted in the different schools here.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e376a3f-09d3-481f-95b4-0c00fded45d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:52:56.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers have coordinated with all concerned government agencies,
        including the police for the security of the billeting areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1136e-2dc2-4c79-ad0f-d74703d5d4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:52:56.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.546+08:00
