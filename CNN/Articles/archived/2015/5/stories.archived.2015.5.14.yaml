  'MH370-search-teams-find-shipwreck':
    'author': 'Euan McKirdy, CNN'
    'caption': 'ADV Ocean Shield slips from the wharf at HMAS Stirling on May 10,
      2014 in Rockingham, Australia. The Australian Defense Vessel Ocean Shield is
      departing for the MH370 search area after resupplying at HMAS Stirling.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-14T20:22:27.504+08:00
    'imagesource': 'jcr:c3aca1db-7a45-4efb-be4c-dbaf84348661'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd31d0421-ef3c-4116-a25f-3061489e41f2'
    'lead': 'Search teams scouring the floor of the Indian Ocean for missing Malaysia
      Airlines Flight 370 have come across some wreckage — just considerably older
      than the airliner which disappeared in March 2014.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T13:46:43.632+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T16:56:09.804+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:55:54.109+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MH370 search teams find shipwreck

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac86105b-7b58-43fb-8346-fc786f84e7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:46:43.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Search teams scouring the floor of the
        Indian Ocean for missing Malaysia Airlines Flight 370 have come across some
        wreckage — just considerably older than the airliner which disappeared in
        March 2014.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1627db1-a3f4-4248-afea-a7f2aa39ec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:46:43.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Startlingly clear images of a previously uncharted wreck, most likely
        from the 19th century, emerged after underwater drones were dispatched to
        investigate the potential lead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a596ddfa-56f3-43d3-bf5d-7c3e425ca60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:46:43.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search vessel Fugro Equator''s deep tow system "detected a cluster
        of small sonar contacts" of potential interest near the so-called 7th arc
        before another Fugro ship was dispatched to take a closer look, resulting
        in the images, according to Australian authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c392cf6f-c9cf-4a05-b39a-593745fe75b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:46:43.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anchor, as well as parts of a destroyed hull, can clearly be
        seen in the photos. The wreck lies at a depth of 3,900 meters (12,795 ft).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4287111-d3a8-459d-a5b9-5d122bfaff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:46:43.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were cautious about this," said Peter Foley, the Australian
        Transport Safety Bureau''s (ATSB) Director of the Operational Search for MH370.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460ccf63-abaf-491c-a44a-d50e3a7f77e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:46:43.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were characteristics of the contact that made it unlikely
        to be MH370, but there were also aspects that generated interest, multiple
        small bright reflections in a relatively small area of otherwise featureless
        seabed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516ff6f3-897e-4be9-a6b1-eabd5cd723de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:46:43.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hard to identify</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33415f62-a2b9-4db5-828a-939bcdbf4b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:46:43.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Australian Maritime Museum curator Michael McCarthy told
        Australia''s ABC network that there are "hundreds" of such ships that would
        have gone down in the oceans over the centuries, and that it was potentially
        difficult to identify the wreck.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbb2873-3a72-43ac-ab5a-c91a089bd9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:46:43.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best we can do at the moment is a mid-to late 19th century
        wooden hull, iron sailing ship and of unknown origin but of European-style
        build," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19070843-0f8a-4579-bf9e-961b22a21bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:46:43.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are hundreds of ships lost in our world''s oceans over time,
        through old age, cyclones, typhoons and one would expect this to occur."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3564a90-e619-440b-8764-010b2daf513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:46:43.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATSB''s Foley says he is "disappointed" that the sonar data
        didn''t return more positive results directly relating to the search, but
        says the operation must continue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b76a6e2-f05d-4629-865b-dace3215df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:46:43.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fugro teams have moved on from the location but will transmit
        their findings to marine archeologists in the hope of identifying the wreck.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae44d41d-3a0a-46d1-936f-54677b4a5e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:46:43.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian officials have said previously that the search of the
        current priority zone where they believe Flight 370 went down is expected
        to be completed this month. If no trace is found in that 60,000-square-kilometer
        area, the search will be expanded to include a new zone of the same size,
        the governments of Malaysia, Australia and China announced last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14014d1-e726-4e9b-94c0-a57753a89d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:46:43.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/13/world/mh370-search-finds-shipwreck/index.html">MH370
        search teams find shipwreck</a>."</em></p>'
