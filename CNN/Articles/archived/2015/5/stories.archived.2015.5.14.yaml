    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Big Bang'' gives way to ''Supergirl''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ab2c5f-b391-4637-b081-49233ae9157a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:36:19.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For a network that has traditionally made
        few changes, CBS has a few big ones coming in the fall, including the end
        of CSI after 15 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94551b5e-c222-4b37-833a-0aa84790cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:36:19.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five things we learned about the new schedule for the "Eye"
        network.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f0e43d-ec38-42ae-98ea-865bfdece4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:36:19.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Fewer comedies and more ''Super''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a629a123-5bb0-46f2-a23e-886d6ba317c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:36:19.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1949, Monday nights at CBS have meant comedy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508a6afd-b645-4db2-b9da-6792d0229bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:36:19.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the network is moving away from sitcoms after <em>Big Bang
        Theory</em> and the new comedy Life in Pieces make the jump to Thursdays in
        November.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c7a6c3-57c6-4a16-92d1-a69e355f2c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:36:19.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Supergirl</em>, one of the highest-profile new series of the
        fall, will replace the sitcoms at that point.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ac39a-298d-4149-905c-704683169838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:36:19.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melissa Benoist stars as the DC Comics character (DC and CNN share
        a parent company), though it''s a bit of a challenging time slot, going up
        against Fox''s hit Gotham, also based on DC characters.</p>'
    '12':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="616" height="376" src="https://www.youtube.com/embed/Lm46-envrHo"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa538a7-10db-4a10-b188-5c1324c2ae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:36:19.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1966bd8a-fa87-40ce-9063-36a481e8eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:36:19.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS executive Kelly Kahl dismissed the idea that the audiences were
        too similar Wednesday morning, saying that he "hasn''t seen a cape" yet on
        Gotham and that competing with a genre show didn''t factor into the network''s
        decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee9fbf8-c7e6-47c0-a9b0-0f52d21d2ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:36:19.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Indeed, the shows have different tones, but the audiences will
        certainly be similar.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacb45b5-cc5c-4e3a-afcd-89da0f690fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:36:19.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. More movie adaptations are coming to TV.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed06a82f-13b6-46fe-b800-7b1753b3c220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:36:19.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no Jackie Chan or Chris Tucker, but 2016 will see the TV
        version of<em> Rush Hour</em> (just as Fox has an adaptation of Minority Report).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec636be-bf2f-4523-ad4b-9a798f4d77b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:36:19.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Foo and Justin Hires will play their characters in the action
        comedy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c87bb2-6a9b-444f-b914-b8308f3a26fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:36:19.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Jake McDorman replaces Bradley Cooper''s character in
        the adaptation of the movie Limitless, about a man with extraordinary cognitive
        abilities, airing Tuesday nights.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371082ab-d9a7-4ced-8e07-0c6c54084370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:36:19.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Jane Lynch is back!</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5716d20-299f-458a-bd01-a2260a37b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:36:19.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her starmaking turn on Glee, it looks like Lynch may have
        another winner playing the <em>Angel from He</em>ll, starting Thursday nights
        in November.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f4c4e9-b4c1-405e-8e38-dc2dc4a880b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:36:19.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "colorful, brassy" Amy (Lynch) is a self-described guardian
        angel for a young woman. Viewers will get to see whether she causes more harm
        than good in her life.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d1ddd-68e3-4579-be11-a545005d1bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:36:19.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Like Criminal Minds? There''s more of it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20d4541-beec-4207-a651-928c634e7e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:36:19.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS loves a spinoff (there are three NCIS series, and CSI''s Ted
        Danson is joining CSI: Cyber in season 2), so it''s hard to believe Criminal
        Minds didn''t have one until now.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e4a51b-4604-4421-9a62-f873027d4e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:36:19.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Sinise, formerly of (yes, another spinoff) CSI: NY, stars in
        <em>Criminal Minds</em>: Beyond Borders in 2016.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd59420d-7600-4f1a-9559-4f6a9be03118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:36:19.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Some favorites are being benched.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd09a511-70d9-4707-9081-f53627a29e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:36:19.222+08:00
      'mgnl:createdBy': 'cnnproducer'
