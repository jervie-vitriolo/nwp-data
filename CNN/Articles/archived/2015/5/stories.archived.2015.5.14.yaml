      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience at home voted for them to win the first season of AGT.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b315fcfa-dee4-44dc-a6d4-59fef32b034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:53:43.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They won the prize money amounting to $100,000 and an opportunity
        to perform at the Marina Bay Sands in Singapore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2244266-b3ce-4f74-ad55-5911d5e69e17'
      'mgnl:activationStatus': true
