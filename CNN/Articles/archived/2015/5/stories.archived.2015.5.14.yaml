      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1:40 p.m., 72 bodies had already been retrieved, according to
        the Scene of the Crime Operatives (SOCO).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e0b0fb-7caa-4a7c-bdca-83ab19e548a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies were taken to the Maysan Barangay Hall where the city
        had set up a Family Assistance Center for the relatives of the victims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a2c26-b4a4-45f5-bb6b-1a2caf3fe0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of the dead could then identify the bodies of their loved
        ones with the assistance of more than 40 SOCO members.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">58 bodies of victims of Valenzuela fire now here at Maysan Brgy
        Hall for processing. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="http://t.co/AbKvVKtV8T">pic.twitter.com/AbKvVKtV8T</a></p>&mdash;
        Gerg Cahiles (@gergcahiles) <a href="https://twitter.com/gergcahiles/status/598716374056181760?ref_src=twsrc%5Etfw">May
        14, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

