  'Valenzuela-fire-Kentex-DOLE-Malacañan':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'caption': 'Recent reports said that the Valenzuela fire death toll has reached
      72. Investigations are still ongoing.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-14T19:39:55.488+08:00
    'imagesource': 'jcr:5320c85d-d6d3-46f5-b77d-c608a43a41ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55cfb290-7fca-42cf-be86-92c2bd08faca'
    'lead': 'Following the fire that gutted a footwear factory and took several lives
      in Valenzuela City on Wednesday (May 13), the government says Kentex Manufacturing
      Corp. has complied with labor standards. But labor group Kilusang Mayo Uno says
      otherwise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T14:00:50.303+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T16:56:09.287+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:55:54.259+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor group demands justice for Kentex fire victims

      '
    'updated': 2015-05-15T15:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f7efcb-34fa-45dc-942c-605ee2619d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Following the fire that gutted
        a footwear factory and killed several of its workers in Valenzuela City on
        Wednesday (May 13), authorities and concerned citizens questioned the company''s
        compliance with labor laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586808d1-5cf0-4379-924c-58e8d0705493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Thursday (May 14), Malacañan said that Department of Labor
        and Employment (DOLE) records confirmed the compliance of Kentex with labor
        law standards — particularly those that uphold workers'' safety and fundamental
        rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5848c1-d556-4111-a579-45840bbc75b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the company in question has been meeting occupational safety
        requirements since September 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ca1ae1-d9b0-4522-94b2-8c1a7115ae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to DOLE, Kentex is a unionized company, with an existing
        safety committee, and that its workers are entitled to government mandated
        social security and workmen’s compensation benefits," said Secretary Herminio
        Coloma Jr., head of the Presidential Communications Operations Office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e96f73a-5cf5-4928-b31a-5a8b24499eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Rosalinda Dimapilis-Baldoz explained that the National
        Capital Region office of the DOLE issued the company a certificate of compliance
        on September 18, 2014 — proving that it had passed a joint assessment conducted
        by labor laws compliance officers under the new Labor Law Compliance System.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020cab77-83a6-4dfc-8b13-962eab8d92f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Baldoz, Kentex even has a safety committee with a union
        member representative that implements safety rules and regulations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bbb1a0-46cf-4477-8c20-fa4755ac3eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But labor group Kilusang Mayo Uno (KMU) said the government''s efforts
        in upholding workers'' safety and welfare were not enough.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5adacf-aaad-4ff5-a3d6-04db1ae3df89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, KMU slammed DOLE''s Order No. 131-13 or "Rules on
        Labor Laws Compliance System" and said that it "further decreases government
        responsibility for the upholding of occupational health and safety standards."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff4e4f-684c-4495-a129-5904875a1a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMU also demanded justice for those who died in the Valenzuela fire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d66f3b9-d8a8-4a86-8576-0fd7b74e86ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are crying out for justice for the workers of Kentex.
        Not a single worker should die in the workplace, even when a fire breaks out,"
        KMU said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c012e5c3-3095-4dd8-982f-938b7c1de8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor rights group also cited previous fires that took the lives
        of workers during the Aquino administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960309f8-8923-43cf-968f-d6ccefa5f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fire killed 17 employees of Novo Jeans and Shorts in Butuan City
        in 2012, while another claimed the lives of eight workers of Asia Micro Tech
        in Pasay last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e633c6-30ad-4515-a576-96a0f636c0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this posting, the Valenzuela fire death toll stood at 72.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4c3b9e-1c18-4259-81d7-1733b6462903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/metro/2015/05/14/Kentex-factory-Valenzuela-City-fire.html">Related:
        Valenzuela mourns as more bodies found in gutted factory</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f992266b-98fa-4fce-ba39-58f474f0593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Assistance to survivors, victims'' families</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f53fa-a653-417f-94ba-723b5f74eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE reassured the public that it would provide support for the
        fire survivors and for the families who lost breadwinners to the tragedy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1097d5c4-476a-4683-9134-bcab2bd580ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOLE, through its Employment Compensation Commission, is ready
        to provide whatever assistance may be necessary, including employees'' compensation
        program benefits, to the families of the victims as well as to the survivors
        of the fire," said Dimapilis-Baldoz.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04db738-6200-4574-85d4-6b83f0308f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldoz added that P20,000 in funeral and death pension benefits
        will be given to families of those who died in the fire, depending on the
        late worker''s salary and Social Security System details.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f62c9-f783-42bd-a3c3-56f9186d0788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalization and rehabilitation benefits and lump sum compensation
        will also be given to survivors, depending on the extent of their injuries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3985632f-f1fc-4e6b-9406-a4bf6435d6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOLE, Kentex Maunfacturing Corp. had a total of
        54 workers — 33 of whom were members of the company''s union. It also has
        a Bulacan-based subcontractor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944da329-0794-4c63-8c79-a45cc191a640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, officials of Valenzuela declared a citywide state of
        mourning on the afternoon of Thursday. Retrieval operations were also carried
        out by the Scene of the Crime Operatives but was suspended at 3:09 p.m.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef47168-f148-49e1-9318-2849ad5a47d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace and DOLE also extended condolences to the families of
        the fire victims. Investigations, on the other hand, are still ongoing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded988ea-1fb7-4042-b918-f8af2b4a79ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:00:50.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:09.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Anjo Alimario and Rex Remitio contributed to this
        report.</p>'
  'China-cautions-US-Navy-on-patrols-in-South-China-Sea':
    'author': 'Brad Lendon and Jim Sciutto, CNN'
    'caption': 'The U.S. is considering deploying aircraft and ships to contest Chinese
      claims to disputed islands in the South China Sea, U.S. officials said Wednesday
      (May 13). The USS Fort Worth conducts patrols in the South China Sea as the
      Chinese frigate Yancheng trails it.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-14T20:13:58.190+08:00
    'imagesource': 'jcr:6bd98665-a6d3-410c-9264-cdb67cf24f38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37d2cff7-60bb-4d72-92b6-79b4c94bc655'
    'lead': 'China on Wednesday cautioned the U.S. against taking any actions that
      might be considered provocative, according to a report from the state-run Xinhua
      news service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T14:10:36.946+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T16:56:08.808+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:55:54.369+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China cautions U.S. Navy on patrols in South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d1ee3e-6c8b-4115-9689-1147688d766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:36.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The U.S. is considering deploying
        aircraft and ships to contest Chinese claims to disputed islands in the South
        China Sea, U.S. officials said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd4c5e6-1efd-4447-9b61-447de45f125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:36.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Options are on the table to fly surveillance aircraft and sail Navy
        ships nearby in a move that puts the U.S. directly into a contentious territorial
        contest in East Asia, in which, until now, the U.S. has avoided overtly taking
        sides.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17297329-b43f-4fe6-8d05-907998430fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:36.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea is the subject of numerous rival — often messy
        — territorial claims, with China, Brunei, Malaysia, the Philippines, Taiwan,
        and Vietnam disputing sovereignty of several island chains and nearby waters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838dc5e6-9d02-40fd-8325-60b975a40131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:36.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on Wednesday cautioned the U.S. against taking any actions
        that might be considered provocative, according to a report from the state-run
        Xinhua news service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750fa712-78b8-4a34-b3c0-e93c8a84dde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:36.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Beijing supports freedom of navigation in the South China
        Sea, the U.S. must be careful in how it uses that right, Chinese Foreign Ministry
        spokeswoman Hua Chunying said in the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a962cc-bf9e-4c7e-ba80-19a3b969f33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:36.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freedom of navigation does not give one country''s military aircraft
        and ships free access to another country''s territorial waters and airspace,"
        Hua is quoted as saying in the Xinhua report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252bc353-6817-4289-855a-a2d0ae3cbfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:36.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. Navy statement Wednesday said the littoral combat ship USS
        Fort Worth arrived for resupply in the Philippines after completing a weeklong
        patrol in the South China Sea that took it near the disputed Spratly Islands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e97c11-3629-41ff-9607-62033b8645f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:36.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy said it was the first time an LCS, one of the newest vessels
        in the U.S. fleet, had operated in international waters near the islands.
        The Spratlys have been claimed in whole or in part by China, Vietnam, the
        Philippines and Malaysia, according to the U.S. State Department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed348d6-3073-4f96-98b9-86dfff239248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:36.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of our strategic rebalance to bring our newest and most
        capable Navy platforms to the Indo-Asia-Pacific, (the LCSs have) a regular
        presence in Southeast Asia. Routine operations like the one Fort Worth just
        completed in the South China Sea will be the new normal as we welcome four
        LCSs to the region in the coming years," Capt. Fred Kacher, commodore of the
        Navy''s Destroyer Squadron 7, said in the Navy release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a070ee4-9674-4b43-b34b-09f5254f39f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:36.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy said the Fort Worth came across "multiple" Chinese warships
        during its patrol. A photo released by the Navy showed the Fort Worth being
        trailed by a Chinese guided-missile frigate, the Yancheng.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd496ef64-b8bf-4961-8e76-ec70f56e9780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:36.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our interactions with Chinese ships continue to be professional,"
        the commander of the Fort Worth, Cmdr. Matt Kawas, said in the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789dd4ef-bcdb-4693-8e22-59c72a0ce229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:36.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawas said his vessel followed the international Code for Unplanned
        Encounters at Sea to "clarify intentions and prevent miscommunication" with
        the Chinese ships.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796c0811-4e16-4be7-a598-d19afaa5cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:36.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tense trip for Kerry?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1a223f-d341-44cb-91d7-b70ffe0e3e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:36.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential deployment sets the scene for a tense trip to Beijing
        by Secretary of State John Kerry this weekend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba99f72-9bae-4615-b879-fffddba7610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:36.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s expected to meet with senior Chinese leaders to discuss the
        planned visit to the United States of President Xi Jinping this fall.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc24d801-0dbe-4321-a625-b8d37b5119b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:36.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department official told Reuters news agency that Kerry
        would leave China "in absolutely no doubt" about Washington''s commitment
        to ensuring freedom of navigation and flight in the South China Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afc3a84-7875-48a9-835e-c1261fbca7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:36.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions over the Spratlys have increased in recent months as China
        has built facilities on five reclaimed-land sites in the islands, including
        a 10,000-foot (3,050-meter) airstrip.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd8506-ba22-45df-875f-895952a5cf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:36.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Hardy, editor of Jane''s Asia Pacific, told CNN in February
        that China was executing "a methodical, well-planned campaign to create a
        chain of air and sea capable fortresses across the center of the Spratly Islands
        chain."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e28b2-2844-4c25-a6d7-271326032245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:36.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disputed areas in the islands include fertile fishing grounds
        and potentially rich reserves of undersea natural resources.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e387b09-668c-45ca-8aa7-10898300d3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:36.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report released last week by the International Crisis Group said
        that clashes among the claimants were "becoming more heated and the lulls
        between period of tension are growing shorter."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b934c2e8-12e7-4ab7-87b4-cc34c6c9195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:36.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The handling of the competing claims will set the tone for relations
        within East Asia for years. The cost of even a momentary failure to manage
        tensions could pose a significant threat to one of the world''s great collaborative
        economic success stories," the report said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd32c37-7f05-440c-8034-a869b61e3e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:36.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/13/politics/south-china-sea-us-surveillance-aircraft/index.html">China
        cautions U.S. Navy on patrols in South China Sea</a>."</em></p>'
  'UFC-Manila-Luke-Barnatt-first-round-knockout-Mark-Munoz':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'Filipino Mark Muñoz (right) will fight his last match against Luke
      Barnatt (left) on Saturday (May 16) in UFC Fight Night Manila at the Mall of
      Asia Arena.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-14T18:53:52.542+08:00
    'imagesource': 'jcr:cc87d016-de92-4475-9409-2aea3cc9270a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e9d4187-4968-4480-b2fc-bcc31c238ce2'
    'lead': 'Luke Barnatt believes that he will knockout the "Filipino Wrecking Machine"
      Mark Muñoz in the first round of their middleweight clash in UFC Fight Night
      Manila at the Mall of Asia Arena on Saturday (May 16).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T14:14:22.596+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T16:56:08.481+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:55:54.460+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UFC Fight Night Manila: Luke Barnatt predicts first round knockout of
      Mark Muñoz

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058f0598-eb71-4cd4-99d1-bd58b3999696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:14:22.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Filipino Mark Muñoz will take
        his final bow at Ultimate Fighting Championship (UFC) Fight Night Manila on
        Saturday (May 16 PHT) at the Mall of Asia Arena, but opponent Luke Barnatt
        is confident that he will spoil the party with an early stoppage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9582c5e-af04-4e26-a122-c7bde00cef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:14:22.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I predict it''s going to be a first round knockout," said Barnatt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4345a6-4bda-41ba-9012-c3fb49392945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:14:22.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming from two consecutive losses, Barnatt says that defeating
        the "Filipino Wrecking Machine" will redeem him from his last two losses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e880f9-19a5-4d6d-81c0-17dba32941bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:14:22.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fights that I feel that I won, that I was handed bad decisions
        - they go away when I beat Mark Muñoz," said Barnatt, who also feels that
        he is the hungrier fighter between him and Muñoz.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c624dc-1adf-45bf-a194-f2393db92964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:14:22.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m gonna fight for every last inch, every last breath, and I
        don''t think Mark has got that in him."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d4cdcb-9f04-4b6d-8f6a-49dcc077403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:14:22.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/05/12/UFC-Fight-Night-Manila-Frankie-Edgar-Urijah-Faber-preview.html">Read:
        Frankie Edgar vs. Urijah Faber fight preview</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea50505-fd49-4c24-a98c-35dfb0902e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:14:22.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Barnatt''s fearless forecast drew a laugh from his opponent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce954a01-04b1-4844-940b-cae19862af6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:14:22.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No way," said Muñoz. "That dude is not going to knock me out with
        how slow he is."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32e24a4-76f7-4b87-829e-9873fca9a76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:14:22.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muñoz gave his own prediction on how the fight will end, saying
        he is "either going to submit him or knock him out".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380e516f-d9e7-4069-b3c5-939c740dd547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:14:22.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I probably want to drag it out just cause he said that," said Muñoz.
        "I''m going to stop him either way."</p>'
  'VP-Binay-belies-anti-money-laundering-report':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Vice President Jejomar Binay'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-14T18:05:28.440+08:00
    'imagesource': 'jcr:9298866e-07d7-4cba-8e77-a7c8c9f727e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f79dd86-0d2f-4452-9659-3d6ec765318f'
    'lead': 'Reacting to a leak of an Anti-Money Laundering Council (AMLC) report
      and the freezing of his bank accounts, Vice President Jejomar Binay said on
      Thursday (May 14) the agency was fraught with fiction writers and fortune tellers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T14:20:45.584+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T16:56:08.262+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:55:54.527+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Binay calls AMLC report ''false, misleading, wrong''

      '
    'updated': 2015-07-15T16:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbc4923-d39a-4e69-a7cf-d18bc7f07497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:20:45.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Vice President Jejomar lashed
        back at the Anti-Money Laundering Council (AMLC) on Thursday (May 14), using
        words and descriptions that pertain to a liar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2444d83-f548-4ce7-8bf7-a2c627dddf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:20:45.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after the <em>Philippine Daily Inquirer</em> ran
        a story on Wednesday (May 13) about a copy of the AMLC report that resulted
        in a freeze order of Binay and his family''s bank accounts, among others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3a5fb8-8251-4a76-a6a1-09880f99f1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:20:45.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Wrong, false, misleading''</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd14c01-d3a1-4c36-bd06-3fe5cb264be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:20:45.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media statement, the first adjectives Binay used to describe
        the AMLC document were "wrong" and misleading.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2971c681-7a9b-4488-8a9e-a01fce5c2e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:20:45.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said the Council "misled" the Court of Appeals (CA) — which
        issued a freeze order on his and his family''s bank accounts --&nbsp; by falsely
        claiming he had no other source of income other than his government salary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655537d0-581d-406d-9b12-5f4e3b8a351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:20:45.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only five accounts included in the freeze order are under my name.
        And all the funds in these five accounts were acquired legally. They are not
        hidden wealth. AMLC is really wrong," Binay said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43bd4df-2917-4ac4-a291-531a705f68a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:20:45.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Not true''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3975e-29c8-4eaa-a0e8-c4a305d89c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:20:45.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president also "belied" claims of the report saying his
        only source of income was his government salary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45d6017-6565-43f4-a8d0-131708a36117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:20:45.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not true," Binay said, adding he had income and savings
        even before he joined the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8b8688-ffd1-4be3-86ee-1bc94b4b4820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:20:45.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also have businesses that are already decades old. We pay taxes.
        Even legal campaign contributions, which have been reported to the Comelec,
        were described as ill-gotten by AMLC," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a79894f-c9a1-4e72-9001-93a8f7a21240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:20:45.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AMLC is definitely wrong."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1a846a-3f5c-4b4c-b1a3-e62492149338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:20:45.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also cried foul over the release of report to the Inquirer,
        stressing that it was one-sided and did not yet include his answers to the
        findings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f105b9-427d-40e0-be93-9e8d4b4426ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:20:45.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freeze order petition was granted by the CA ex parte, meaning
        the ruling was solely based on the representations of the AMLC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a45426a-c1c0-4438-9c80-03fffc9ff87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:20:45.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Fiction writers and fortune tellers''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f809a500-59cb-40c9-a564-6bce90a0bcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:20:45.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In closing, Binay remarked that the AMLC has fallen victim to those
        who fabricate stories.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d78e61-6da9-41a8-a233-868a334641f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:20:45.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have fiction writers and manghuhulas not only in the Senate.
        You can find them in the Anti-Money Laundering Council," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba402ce-a999-4e6c-9921-b3918a969f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:20:45.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC petition stemmed from complaints filed by Nicolas Enciso
        VI and Atty. Renato Bondal at the Office of the Ombudsman in connection with
        the alleged irregularities in the construction of the Makati City Hall Building
        II and Makati Science High School.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958cccf9-48b2-4832-9c28-fca01a9d29a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:20:45.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These alleged anomalies had been the center of an ongoing Senate
        Blue Ribbon Subcommittee hearing, which started way back in August of last
        year.</p>'
  'psl-finals-petron-win-all-filipino-conference-title-championship-shopinas':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Petron, who finished the tournament unbeaten with a 13-0 win-loss
      record, beat Shopinas to win the championship.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-14T19:02:43.551+08:00
    'imagesource': 'jcr:495a5b9f-deee-4138-af02-5decf054eea7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0b85e97-63a2-4b55-8631-6469b12d6636'
    'lead': 'The Petron Blaze Spikers defeated the Shopinas.com Lady Clickers, 25-17,
      22-25, 30-28, 25-17, in Game 2 to win the Philippine SuperLiga All Filipino
      Conference championship on Thursday (May 14) at the Cuneta Astrodome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T14:31:05.631+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T16:56:08.039+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:55:54.606+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSL Finals: Petron Blaze Spikers sweep Shopinas, win All Filipino Conference
      title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aff53b-12f1-4aaf-a41b-482423557eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:31:05.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Petron Blaze Spikers defeated
        the Shopinas.com Lady Clickers, 25-17, 22-25, 30-28, 25-17, in Game 2 to win
        the Philippine SuperLiga All Filipino Conference championship on Thursday
        (May 14) at the Cuneta Astrodome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e2c2ff-b0bc-40a4-bb3f-d53372899f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:31:05.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron finished the tournament unbeaten with a 13-0 win-loss record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c2dfb5-47cf-4626-98ad-4b4f2708f349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:31:05.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams were neck and neck in the early goings of the first set
        with the score tied at 16. But Petron rang up five consecutive points, capped
        by an ace from Maica Morada, to take a 21-16 cushion. Shopinas tried to pull
        closer but their floor defense failed them as the Blaze Spikers were able
        to win the first frame, 25-17, behind 13 attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b698ebc3-6bcf-4257-8d01-46a4f4a10338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:31:05.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tables turned in the next set with the Lady Clickers holding
        a 19-16 advantage. A Dindin Santiago-Manabat kill and an Aby Marano ace inched
        Petron within one, 19-18, but Shopinas responded with two straight points
        to create some breathing room.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f6aac-6789-451a-9edd-8ad6b8b77949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:31:05.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ensuing plays, Micmic Laborte scored to send the Lady Clickers
        to set point, but Cha Cruz''s dump failed to go over as Petron came within
        three, 24-21. The Blaze Spikers drew closer with two more points but a Rizza
        Mandapat attack gave Shopinas the second set, 25-23, to tie the match at 1-1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a10022f-8d86-4cf6-8f07-7b8b2bea0fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:31:05.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The score was again close in the third set until Petron took a five-point
        lead, 21-16, after an attack from Rachel Anne Daquis went in. But Shopinas
        rallied back, going on a 7-1 blast to move into the driver’s seat, 23-22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309ba7af-c05c-4e01-92e7-dc019d4cdf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:31:05.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams went back and forth and were knotted at 28 before Marano
        and Morada each scored to help Petron win, 30-28, for the 2-1 set lead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd495f446-2d4e-40f1-b58a-5397bab8fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:31:05.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in the fourth frame, the Blaze Spikers held a 19-16 lead. Shopinas
        tried to stage another comeback but Petron was just too strong in the end
        and finished the match on a 6-1 run to capture the All Filipino Conference
        crown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d916e-c655-451d-ac76-c9ff3812ca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:31:05.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:08.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/11/philippine-superliga-all-filipino-conference-finals-petron-shopinas-game-1.html">Read:
        Petron flexes muscles against Shopinas, takes Game 1</a></strong></p>'
  'grown-men-who-collect-toys':
    'author': 'Clift Daluz, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-14T16:55:45.899+08:00
    'gallerysource': 'jcr:d2b401b9-30e9-4cd2-8bab-6a94f36af6ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '511ce028-08f8-4119-9481-f8657fff7c4f'
    'lead': 'Avid toy collectors amass toys for many different reasons. But why do
      grown men get hooked on collecting action figures and diecast models?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T14:50:24.077+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T16:56:07.883+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:55:54.687+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why do grown men collect toys?

      '
    'updated': 2015-12-01T23:50:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3729ecf-d675-46a2-9f4b-e44bb25dc4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Many people collect toys for
        many different reasons. Toys are an integral part of childhood development.
        It is part of growing up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8630fe61-587d-4e4b-afba-89c44947cbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why do grown men collect toys?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055032e9-1f29-4e21-a119-afe6e9f9115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some say toys conjure sweet childhood memories. Remember how we
        played games and shared our toys with our friends when we were young? Toys
        remind us of our childhood.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca32a997-2b9b-4790-bb7e-89d7e1ac67a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Nates of South Australia shared with CNN Philippines how his
        passion for collecting toys started.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33402b83-5692-4708-ac90-6b193f2db360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I started collecting toys when I was five years old after I saw
        the Star Wars movie in 1977," Nates said. "My passion stayed with Star Wars,
        superheroes, and comic books."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc29e03-91f9-4578-a679-dabbcf5cccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most expensive toys in his collection, Nates said, is a set
        of Star Wars action figures worth $5,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d842bbd-7991-48b4-bd98-8d5a933223ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An action figure is often based on characters from a movie, comic
        book, video game, or television program. Most action figures are made of plastic
        and at least have movable parts and are usually marketed toward boys and adult
        collectors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029e3a58-54d2-48dc-a706-1c445c275ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some collectors started their passion after watching superhero
        movies when they were young, there are many other ways people get introduced
        to the hobby.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002e22df-be60-4fe6-bf5d-9d61a92be496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tats, a television executive, relates how he started collecting:
        “I collect because it relives and pieces together my childhood memories.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75b91dd-da31-44d8-bf91-43370d3a03a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I was young, there was no means of getting the toys I want.
        But now that I can afford them, I buy as much as my budget allows it," he
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee12b24-fea1-49f1-9a6e-ff5721ca4538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tats added that he started taking the hobby seriously just recently.
        He said his very first action figure was Green Lantern.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9056e04-a751-45a9-afb4-239097229294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My first collection was a statue of Green Lantern. But now most
        of my collections are Marvel figures. I collect rare and sometimes customized
        figures, Tats narrated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41fb890-355d-4c5b-8f77-31db46495d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many collectors say collecting toys creates a sense of accomplishment.
        Some like the fun of the quest and the excitement of the hunt, while others
        just enjoy the puzzles from their acquisitions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e8b105-a3b4-4750-9e27-81b55e2bf34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from action figures, diecast model of cars and planes — toys
        that are usually made of metal but have details of plastic, rubber and glass
        — are also a favorite among hobbyists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe459680-5c63-4c6d-98fd-82e3549ac64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leo Mangrobang Sr., one of the founding members of Hot Wheels Club
        Philippines (HWCP), has been a collector for quite a while. His collection,
        however, is not limited to diecast cars.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf37675-e205-4d49-abc0-8528fe682198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been a collector for over 35 years. I collect [diecast] cars,
        movie memorabilia — even Barbies. You name it, I probably have it," Mangrobang
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a180389b-87a1-44c2-85e7-3824fbd67e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangrobang, who is fondly called "Grand Pa" by other members of
        HWCP — a group of miniature and diecast car enthusiasts, said he started collecting
        by chance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a958b4b-cb22-41bc-b481-1e84da5315f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started collecting because of Star Wars. My family and I were
        already living in the US and we saw the first movie — this was in 1977 or
        78, I think — my children were still young and they were amused by a small
        figure of Chewbacca. I started from there,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5706f9b-9d1b-4dab-8ba0-34a918b536ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangrobang added that he loves to attend swap meets every time he
        visits the Philippines and everyone in the club knows who he is and he is
        known for his generosity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f7e494-1ab4-42d9-ac31-f948368ad486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sharing is part of the whole process. You can’t be selfish,” he
        said. “I will never stop collecting. Sharing toys with kids is just a small
        part of being a collector. You never know you might have another collector
        in the making and what you give may be the start.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28614bc-3431-4217-9c18-6d79402383c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Mangrobang, Robby Blanco, also a member of HWCP, is very enthusiastic
        about miniature cars. He said he started collecting diecast cars in 1979.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390abea8-e487-4b91-bfe3-aab1e6d57ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father used to buy me Matchbox when I was young," he shared.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19d5f08-a487-40b9-b0de-e82630d7b306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Blanco''s favorite hunting grounds for these miniature cars
        was Ali Mall in Cubao, Quezon City.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de75ec1-e9fc-4d41-a298-19c0e2c3eb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I could spend a whole day just watching the models being displayed,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a4fa9-b3c4-49d2-87aa-e67066e18650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blanco added that he started collecting seriously in 2010.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9699770-655d-463f-990c-dbdb39ff733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was browsing online when I saw a friend posted a photo of himself
        with lots of miniature Volkswagen Beetle cars. The bug bit me," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bdcc6a-470a-42f9-865c-1fb1f695e672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:50:24.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:07.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collector once said: “Collecting is having an object of desire.
        For grown men, the benefit is not always monetary but emotional. The toys
        may have monetary value to some hobbyists but irrelevant to others who just
        enjoy the camaraderie of sharing their collection with other collectors who
        appreciate it.”</p>'
