      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24962bcb-4f79-435e-95ab-2ac8f147049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, initial reports from the Bureau of Fire Protection
        said that at least 28 skulls were found inside the factory in addition to
        the three confirmed dead, which brought the death toll to 31 people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f478e8-ee80-472f-b0a8-dd54c4d7dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/metro/2015/05/13/Fire-hits-Valenzuela-factory.html">Related:
        Valenzuela factory fire kills 31</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08155e91-2a83-4ab6-962d-657c4455a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.valenzuela.gov.ph/article/news/10535">fact
        sheet</a> released on Wednesday by Valenzuela City initially reported that
        at least 68 workers were missing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cd93fa-3925-41f6-b5ae-eb437d611838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More bodies were said to be trapped at the second floor but firefighters
        were not able to investigate as the weakened structure is close to collapse.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609a2827-7d07-447b-8145-f2e8d9280efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, BFP reported that 48 workers managed to escape the fire.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e0cd67-53ca-4ef3-a58e-0e6b2032a492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five survivors were brought to the Chinese General Hospital for
        treatment by the city''s search and rescue officials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e753596a-e058-42b0-9a05-702feba86092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sparks</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49821997-6c57-433a-b104-e71288da1fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation on the cause of the fire is still ongoing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9e2ad8-b169-4f9f-a9f1-ccc89e9f54fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Chua, a worker in the factory, told police that sparks from
        welding repairs on the factory’s roll-up gate could have ignited the chemicals
        used in producing the rubber slippers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f38a651-2a13-46ad-abe1-44d9d1180e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire spread in seconds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a635b84d-552b-467c-a133-292a64b43f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We tried to put the fire out by pouring water and using the fire
        extinguisher but it was difficult already,” Chua said in Filipino.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe12b27-13bd-4f5f-b229-d1a48e902786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an hour, the alarm was raised to Task Force Charlie, the fourth
        highest alarm.</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ongoing fire incident in a factory in Ugong, Valenzuela City still
        on Task Force Charlie. <a href="http://t.co/ONWP8QWbwi">pic.twitter.com/ONWP8QWbwi</a></p>&mdash;
        Valenzuela City (@valenzuelacity) <a href="https://twitter.com/valenzuelacity/status/598388250642751488?ref_src=twsrc%5Etfw">May
        13, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43675f3b-8316-4890-9c00-e3055debfc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7270719-df16-4af4-8e20-47f37376db76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thick smoke from the highly combustible rubber materials also made
        it hard for the firefighters to put out the fire and look for more survivors.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24782fc-809c-40b4-b9d4-4840067c0d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire was declared out by 6:47 p.m. on Wednesday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1327ab7b-a11b-41a7-b9a4-8621a699917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:46:14.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:56:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentex Manufacturing Corp. is owned by a certain chinese businessman
        named Ong King Guan.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a291ce97-d075-410a-be6f-1ee4e9d08173'
