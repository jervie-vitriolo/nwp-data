  'Indications-of-yes-vote-in-Ireland-same-sex-marriage':
    'author': 'CNN Staff'
    'caption': 'Gay couple Michael Barron (L) and Jamie Nanci (R) who were married
      in Cape Town, South Africa embrace at the RDS count center on May 23, 2015 in
      Dublin, Ireland. Voters in the Republic of Ireland are taking part in a referendum
      on legalizing same-sex marriage on Friday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-23T22:34:33.281+08:00
    'imagesource': 'jcr:f1d85969-cf73-4aea-93c4-410bee2868b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72330d45-3bb1-4367-918a-704c94171d5c'
    'lead': 'Early indications are that Ireland has voted in favor of same-sex marriage,
      Irish media reported on Saturday (May 23), as the process of counting votes
      in the landmark referendum continues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T15:44:11.321+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T15:44:11.731+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Early indications: Ireland voters back same-sex marriage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d67ac7d-2e66-4f09-be13-1820ef291706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dublin, Ireland (CNN) —</strong> Early indications are that
        Ireland has voted in favor of same-sex marriage, Irish media reported Saturday
        (May 23), as the process of counting votes in the landmark referendum continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b12b4e2-9d1c-45ad-8b29-617840143c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed, it would make Ireland the first country in the world
        to legalize same-sex marriage through a popular vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a0a295-0092-4ea3-9305-2f5711541679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irish Times newspaper said turnout in Dublin was as high as
        65%, raising the hopes of "yes" campaigners that high engagement by young
        voters and those in urban areas could carry the result their way.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb56abbf-e736-45dd-a5b7-25e9d5cf1c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was speculation that opposition to the measure might have
        been understated in the run-up to the poll because, amid the heated debate,
        people have been shy of saying they plan to vote "no."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bc7389-9646-437b-b68e-e1bd98a65465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But public service broadcaster RTE reported that early indications
        were that the "yes" vote would win out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92e0aae-8014-4695-aa9f-f67418092fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor lawmaker Kevin Humphreys, Ireland''s Minister of State for
        Employment, Community and Social Support, tweeted that vote tallies in Dublin
        on a "historic day" showed the "yes" vote was "big and fat."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c8fe8d-23fb-4faa-bdc8-334503702524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Minister Leo Varadkar also predicted a win, asking on Twitter
        whether any constituency would in fact vote "no."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603462de-0aab-4761-b07a-8234a7b8eac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Quinn — a director of the Iona Institute, a conservative Catholic
        think tank that advocated against legalizing same-sex marriage —appeared to
        concede defeat as he tweeted, "Congratulations to the Yes side. Well done.
        #MarRef."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bca3f96-3faf-4a3b-9e8a-a61c01a48705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another prominent opponent of same-sex marriage, the group Mothers
        and Fathers Matter, also congratulated the "yes" campaign on a win, saying:
        "This is their day, and they should enjoy it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb43dead-84af-4dab-9212-b1c42b755cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s statement said it had stepped up on behalf of a large
        proportion of the population whose voice was not being represented by Ireland''s
        politicians, state institutions or the media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662142fe-4c94-4851-99a5-0ca073176db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud to have fought on behalf of those voices when nobody
        else would," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5635da-8699-4b63-be12-eb9921c5cf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though at times this campaign was unpleasant for people on all
        sides, nobody who involves themselves in a campaign does so with anything
        but the good of their country at heart. There is no better way to resolve
        difference than the way we are using today."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c951c1c5-0ca5-4d3d-8d2e-5dec7a75ac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results are expected to be announced Saturday afternoon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f377f91f-b232-45e4-99dd-8d07a20dac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yes'' vote would permit civil marriage for gay, lesbian couples.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f1c0b7-808d-40e5-adf4-e2105f872c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in many other countries around the world, the issue is a polarizing
        one. And the referendum is being seen as a test of whether in Ireland, a majority
        Catholic nation, more liberal thinking can trump conservative, traditional
        leanings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15996ec0-8c2b-42c5-b854-a8977405ea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion polls before the vote suggested that the "yes" vote was
        on track to come out on top, but that the gap was narrowing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed42c1f-7496-4913-965c-fe567c1525a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the referendum is passed, a change to the constitution will give
        gay and lesbian couples the right to civil marriage, but not to be wed in
        a church.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840c1079-7f6c-4f51-ac0d-d25c6952afe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s political parties have backed the change. Prime Minister
        (or Taoiseach) Enda Kenny said this week that the country could "create history"
        and that a "yes" vote would "obliterate" prejudice along with irrational fears
        of difference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19440bd3-b36a-42f8-a766-12d75c55dca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varadkar, who earlier this year announced he is gay, also told RTE
        that Ireland today is "a beacon, a light to the rest of the world for tolerance
        and equality."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878e41f2-a3c7-4b49-a280-4eb189bfdd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition to the constitutional change has been largely organized
        by Catholic groups that have focused on a message of protecting the traditional
        family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da5be40-0e3d-44c0-b229-2b91b82a7371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referendum has been a social media sensation, with many quick
        to welcome the anticipated win for the "yes" campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f6e226-80fa-4c16-865b-fe171a99d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was Harry Potter author J.K. Rowling, who tweeted, "Sitting
        here watching the Irish make history. Extraordinary and wonderful."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616dcd6a-0500-47dd-ac35-2395e34883ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Cochrane, social/communities editor at the Irish Times, tweeted,
        "Ireland the first country in the world to have marriage equality by popular
        vote. Serious history being made."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003096d6-c7d2-4fd0-bba3-8b5a065dcdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Irish people who returned from abroad to vote Friday in favor
        of same-sex marriage also joyfully told the world about it using the #HometoVote
        hashtag.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6690489-2124-4f16-a9e6-55ba0a447aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing the amount of people here in the airport who are #hometovote
        has me in floods!" tweeted one woman. "I feel very proud to be Irish right
        now."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9e2f9d-71a5-4b98-874e-eb27ef488dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''About civil marriage equality''</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af6db1-8970-4911-a971-b31ff6b1874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s "Yes" campaign has been spearheaded by an umbrella group
        called Yes Equality, established by gay rights campaign groups with the backing
        of civic society organizations and grassroots campaigners across the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4ded35-6239-49e2-885c-9f95435d95f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The right to civil partnership for same-sex couples in Ireland was
        introduced in 2010. But on its website, Yes Equality argues that it differs
        significantly from marriage in the level of recognition and protection it
        affords to same-sex couples and their families.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00a88e-c1e2-45c6-8246-3733763f2b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome of the referendum won''t have any bearing on surrogacy
        or adoption rights, it says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4d533d-750a-45b2-abcd-12d16f8bbcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible new marriage laws also wouldn''t represent any threat
        to religious freedom, according to Yes Equality.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2066c47-d16d-4697-b326-35ea1ba9a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The referendum is about civil marriage equality," the group says.
        "Churches will be able to continue with religious ceremonies and will not
        be required to conduct wedding ceremonies for same-sex couples."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579f55b0-ea82-4b2c-b508-ded0d7c9f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message of equality appears to have resonated with many voters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf1232-c196-4e81-92b2-21f6bf48e4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, 46-year-old Tim Mudie, from Dublin, told CNN on Friday, "I
        voted yes. It''s outrageous that my gay and lesbian friends are not able to
        do what they want to do."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9156b375-847f-4310-ae6f-dd247535213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Called a threat to religious freedom</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4906913-d01e-4aa7-81e2-758838a24b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video produced by one group opposed to the change, Mandate for
        Marriage, argues that "redefining marriage" is a global threat to religious
        freedom pushed by "homosexual activists" and has been rejected by voters elsewhere,
        including some states in the United States.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fff8679-fb17-48a9-a42d-4f110ef00e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That group''s video also posits that redefining marriage is bad
        for parents and children.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917bc6e2-9279-4574-9ce7-361e2ff453e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without exception, every child reared by a same-sex couple is denied
        either a father or a mother," the video''s narrator states.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603c9e86-7c3f-4b7c-aaa3-ce8e265548b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on the eve of the poll, Joanna Jordan, of Dublin,
        told CNN that concern for the family unit was why she planned to vote against
        the constitutional change.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1cf1ab-2aa2-494b-8be8-f7e5958c171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m voting no because, as far as I''m concerned, marriage has
        always been between a man and a woman since the beginning of time and there''s
        no reason to change it," she said. "Marriage is basically to set the scene
        for children to come into the world in the best possible way."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24d0105-2f41-4fe2-9098-c839a22435d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:44:11.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:44:11.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laura Smith-Spark wrote and reported from London and
        Phil Black reported from Dublin. CNN''s Hazel Pfeifer and journalist Peter
        Taggart contributed to this report.</em></p>'
  '1-459-year-old-Buddha-statue-reunion':
    'author': 'Reuters'
    'caption': 'The Buddha''s head and body will not be glued at the reunion ceremony
      in order to protect the 1,459-year-old cultural relics, according to the State
      Administration of Cultural Heritage.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-23T16:17:18.102+08:00
    'imagesource': 'jcr:2320b7e6-bd61-4eb9-a00e-653c0ef135b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04155fc1-ae1a-47a2-a081-1a09fa80b324'
    'lead': 'The separated 1,459-year-old jade Buddha statue reunited after 18 years
      during a ceremony on Saturday (May 23) at the Fo Guang Shan Monastery in Kaohsiung
      in Taiwan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T15:47:15.520+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T15:47:15.706+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Separated 1,459-year-old jade Buddha statue reunited

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5196d722-ebbe-43ab-9738-349c1e7f2642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:47:15.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:47:15.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The separated 1,459-year-old jade Buddha
        statue was reunited after 18 years in a ceremony on Saturday (May 23) at the
        Fo Guang Shan Monastery in Kaohsiung in Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0102d5-88fc-4d1b-9e4e-dab60d7d48c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:47:15.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:47:15.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Buddha''s head and body will not be glued at the reunion ceremony
        in order to protect the cultural relics, according to the State Administration
        of Cultural Heritage. The ceremony not only celebrated the reunion, but also
        welcomed the returning of the stolen Buddha statue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23885829-f782-48f5-8da3-afd76fe85327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:47:15.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:47:15.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Xiaojie, director of the State Administration of Cultural Heritage
        exchanged certificates with Master Hsing Yun, founder of Fo Guang Shan Monastery,
        and gave him a calligraphic scroll as a gift at the ceremony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b10edb7-ffe7-4d8b-827a-a9b795e8d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:47:15.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:47:15.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an agreement between Taiwan and the Chinese mainland,
        the whole statue will be sent back to the mainland next spring and preserved
        in the Hebei provincial museum, after the reunion of the statue''s head and
        the body in Taiwan, and a three-month exhibition tour across the southeast
        China island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984251fd-40b1-4e28-b142-0cec32d336ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:47:15.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:47:15.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sculpture, made of white marble, dates back to the North Qi
        (550-557) of South and North Dynasties. It was originally worshiped in north
        China''s Hebei Province, where the Buddha''s head was stolen in 1996. Master
        Hsing Yun decided to donate the head back to the mainland in 2014.</p>'
  'nba-east-finals-cavaliers-hawks-lebron-james-game-2':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-23T15:36:20.387+08:00
    'imagesource': 'jcr:193ef6de-6b23-4eca-9dd0-a7c77e0cf92b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92b2b57f-67cc-4228-b028-9553444c21a9'
    'lead': 'Behind LeBron James'' near triple-double, the Cleveland Cavaliers took
      a 2-0 lead in the National Basketball Association (NBA) Eastern Conference finals
      after beating the Hawks, 94-82, in Game 2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T15:49:53.145+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T15:49:53.290+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Cavs shoot down Hawks for 2-0 series lead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d2eea-ee50-4dda-98c4-ff9b41e62a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:49:53.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:49:53.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> - The Cleveland Cavaliers snatched
        a 2-0 lead in the National Basketball Association (NBA) Eastern Conference
        finals after disposing of the Atlanta Hawks, 94-82, on Saturday PHT (May 23).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d18e4e-8be2-4c74-b630-6ed643e7d494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:49:53.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:49:53.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James led the Cavaliers'' attack and finished one rebound
        shy of a triple-double with 30 points, 11 assists, and nine boards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a4610-453a-4eb1-90e1-6d681afba2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:49:53.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:49:53.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iman Shumpert scored 16 points on 6-of-11 shooting, while Matthew
        Dellavedova and Timofey Mozgov added 11 and 10 points, respecitvely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72736283-ebd8-4d27-bb7b-3ea02d0834f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:49:53.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:49:53.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrie Irving didn''t play in the game because of an ailing left
        knee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71de7183-7d6e-41b7-998b-bfa3efac6065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:49:53.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:49:53.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland was only up by five points at the half, 54-49, before
        going on an outburst in the third quarter. The Cavs put up 30 points, 11 coming
        from James, against the Hawks'' 17 to break the game wide open.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd93c55-3f81-4c50-9706-a9d092545b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:49:53.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:49:53.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta, who at one point was down by as much as 20 points, never
        recovered, eventually dropping their second straight game in the series at
        home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3587dcbf-5641-4456-972f-f78c18e7db90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:49:53.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:49:53.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Schroder had 13 points off the bench for the Hawks, while
        Jeff Teague, Kyle Korver, and Al Horford scored 12 points apiece in the loss.</p>'
