      'jcr:uuid': '7083c913-36bf-4f95-8ab5-e95a14ee5385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:53:17.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:53:18.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message was delivered after the U.S. military on Wednesday (May
        20) undertook a reconnaissance flight on which a CNN crew flew.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a3ec15-9d70-4e0c-8803-7cf8affc64e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:53:17.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:53:18.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent surveillance activity by a U.S. plane posed potential
        threats to China''s islands and reefs, making it highly possible to lead to
        misjudgment, which could cause maritime or air accidents," said Chinese Foreign
        Ministry spokesman Hong Lei, according to a report on state-run CNTV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c9f74f-f131-42a3-9ff2-7891f42835c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:53:17.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:53:18.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN crew was aboard a U.S. Navy P-8A Poseidon, an anti-submarine
        and surveillance jet, as it patrolled islands that Beijing is using to extend
        its zone of influence in the disputed area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607b980b-b4f9-4a62-9414-47218cc43d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:53:17.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:53:18.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese navy issued warnings to the U.S. Navy jet eight times
        during the flight, telling it to leave the area. The United States maintains
        its planes and ships are exercising internationally recognized freedom of
        navigation rights in and over the South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b18dda-8b08-4092-9c36-8ddfe76928eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:53:17.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:53:18.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The move is very irresponsible and dangerous, putting regional
        peace and stability in jeopardy. China expresses its strong dissatisfaction,"
        the Chinese Foreign Ministry spokesman also said. "We urge the U.S. side to
        vigorously abide by international laws and relevant international rules, and
        abandon any risky and provocative actions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1921a12d-d84e-44bf-8acb-7e23fc9a2046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:53:17.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:53:18.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments were one in several postings on Chinese news services
        Friday (May 22) pointing a finger at Washington for increasing tensions in
        the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e781d8-94fa-41a8-8a39-7bc5b50b2a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:53:17.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:53:18.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A commentary on the Xinhua News Agency site said the United States
        should not have a role in the disputed area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d418c71-f193-4a46-bfc0-dadff71888f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:53:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:53:18.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South China Sea disputes, to which the United States is not
        a party, are between China and other claimants and should be handled by those
        directly involved in a peaceful way," the commentary read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c3c31a-27c2-4be1-86bd-b19c753c8638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:53:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:53:18.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent statements made by some U.S. military officials are contrary
        to regional peace and stability, and it is Uncle Sam who should explain its
        irresponsible behavior."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50395cf-7a35-4088-afb0-a1dc931a80f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:53:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:53:18.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington continues "to flash such threatening signals in an attempt
        to overbear China to stop its legal construction activities in its own territory,"
        the commentary said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e83d5d-d28f-4d8e-af60-589414fa4cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:53:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:53:18.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s Poseidon flight followed a patrol by the littoral combat
        ship USS Fort Worth last week through the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e9b02-7a26-498b-bbf8-a6b6292c7910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:53:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:53:18.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States says it plans to continue to assert freedom of
        navigation rights in the region, parts of which have been claimed in whole
        or in part by China, Vietnam, the Philippines, and Malaysia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250b56d1-5e14-4ebd-8548-cc351e95fa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:53:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:53:18.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competing territorial claims cover an area that includes fertile
        fishing grounds and potentially rich reserves of undersea natural resources.
        China is increasingly showing that even far from its mainland, it sees itself
        as having jurisdiction over the body of water.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0d85e8-00fa-492a-9709-f49b30a53ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:53:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:53:18.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s mission was specifically aimed at monitoring Chinese
        activities on three islands that months ago were reefs barely peeking above
        the waves. Now they are massive construction projects that the United States
        fears will soon be fully functioning military installations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590b9b4a-5b06-42db-accd-e630fdb74faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:53:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:53:18.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon allowed a journalist to participate in the flight and
        release video and audio of the patrol for the first time to raise awareness
        about the challenge posed by the islands as well as the growing U.S. response.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24e18d5-a27f-4f40-b2ba-81b038e531d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:53:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:53:18.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Wang and Jim Sciutto contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd29d6b4-da12-4af3-858d-f033684da78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:53:17.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:53:18.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/22/politics/south-china-sea-dispute/index.html">U.S.
        threatens peace in South China Sea, Beijing says</a>."</em></p>'
  'heather-cho-freed':
    'author': 'Kathy Novak, Jungeun Kim, and Ed Payne, CNN'
    'caption': 'A court suspended the sentence of Heather Cho, the daughter of the
      chairman of Korean Air who figured in an incident where she made a plane go
      back after she wasn''t properly served a snack while on board.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-23T14:42:23.662+08:00
    'imagesource': 'jcr:0078d310-38ee-4c0e-973c-76eb9bd839e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a402f54-f914-4dad-aa97-96dc49721b2d'
    'lead': 'Former Korean Air Line executive Heather Cho, who was jailed for a fit
      she threw on a flight over how she was served nuts, walked free Friday (May
      22) when an appeals court suspended her sentence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T15:56:22.454+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T15:57:16.701+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court frees ex-Korean Air exec jailed in ''nut rage'' incident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02a3713-93ad-4add-9b1c-fc2662be6c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> Former Korean Air Line
        executive Heather Cho, who was jailed for a fit she threw on a flight over
        how she was served nuts, walked free Friday (May 22) when an appeals court
        suspended her sentence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06a8529-493f-4c77-8836-d09619d40c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho, the daughter of Korean Air''s chairman, was sentenced to a
        year in jail in February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee82b047-5864-4cb6-a9fc-1613af2d78bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Seoul''s High Court reduced the sentence to 10 months
        — and then released her on two years'' probation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7048d1bf-3259-4800-88de-459e77607f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she runs afoul of the probation restrictions at any point in
        the next two years, she''ll be back in jail, the court ruled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dbf183-20cf-4f6e-8014-dcc9b5a70af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have a week to decide whether to appeal the new verdict.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d0d002-9c28-4043-bc8c-018e1d16b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The tantrum</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27d779a-63db-4674-b3ef-bdefa87de3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho was working for Korean Air on December 5 when, as a first-class
        passenger on an international flight, an attendant served her macadamia nuts
        in a bag. Cho wanted them on a plate and demanded the plane go back to the
        gate at New York''s JFK airport so a crew member could be kicked off the flight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef5eabb-ab1e-426b-a82f-01f73a1205d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was originally sentenced in February, a South Korean judge
        said her actions threatened the development of the aviation industry and inconvenienced
        passengers, and ruled that she violated aviation law, changed a flight path
        and interfered with operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd825f3-1427-4992-b6a9-4a9f86d0478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the court ruled that while she violated safety rules
        by demanding the plane return to the gate, she didn''t cause a change in the
        flight path.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db49fb4-5265-4c93-88bc-aa1f6a0c4333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight arrived 11 minutes behind schedule.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88565342-e72f-40e0-965f-64a1202d4a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the February verdict came down, some saw it as an extreme reaction
        to someone freaking out over nuts. But the flight attendant testified that
        she was pressured by another Korean Air manager to keep quiet about Cho''s
        behavior. Prosecutors said during her trial that there was a systematic attempt
        to cover up the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaac321-d286-416c-81f7-a4d36915d899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the judge blasted Cho for her conduct, saying she had
        used the plane as if it were her personal car and that as a passenger, she
        could not override crew members and give orders during a flight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7244bb88-b8fd-40ae-bca1-751032e680dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Feudal slaves''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9287f5b7-2a37-4693-882d-a129c8d7638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case, dubbed "nut rage," gripped South Korea, especially because
        Cho is the Korean Air chairman''s daughter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab3cb4b-2269-4d9a-ad87-d26fcc1384cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is growing resentment over the perceived privileges and nepotism
        for the families that control the country''s top companies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04a756a-28e5-42dc-a6d7-184ae5d61d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho resigned as vice president at the company a few days after the
        incident and publicly apologized, saying she accepted "full responsibility."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05fcfd8-fe74-48cf-ac6e-c695e12cce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how to find forgiveness," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217b49ce-2dbe-438e-8a4f-7191dc2cbd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park Chang-jin, the chief steward who was booted from the flight,
        has said the former executive treated crew members like "feudal slaves."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0204227-8784-4905-846e-dc04063dc722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cover-up of nuts scandal</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d81883e-f632-4ad4-90f4-844bfc6aa424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park and Kim Do Hee, the flight attendant who served the nuts, had
        knelt in front of Cho in apology. Kim testified that Cho berated them about
        the service, and later shoved and cursed her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac4cf24-0b52-4797-80e2-a0b8b2ac8e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the flight arrived in Korea, the flight attendant said another
        airline manager, Yeo Woon-jin, pressured her not to talk to investigators
        about Cho''s physical abuse of her and Park.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac1e07-3e6a-43e9-95cd-5ee3c12fd116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Airline chairman says he''s sorry</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5953e79-c31c-4732-95b1-d5f4dd98ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After public fury over the December incident, Korean Air chairman
        Cho Yang-ho apologized to the flight attendants and the public.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4c8153-71ac-4996-8072-ce0e74c09f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked in court in January if he knew that his daughter mistreated
        employees, he said, "I just heard that she''s strict with her workers."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f75333f-ba46-4a12-b77d-c20de945fb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:56:22.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:57:16.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/21/world/asia/korean-air-nut-rage-suspended-sentence/index.html">Court
        frees ex-Korean Air exec jailed in ''nut rage'' incident.</a>"</em></p>'
  'pba-dubai-ginebra-drubs-rain-or-shine-for-2nd-win':
    'author': 'Jan Ballesteros, CNN Philippines  '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-23T13:16:21.164+08:00
    'imagesource': 'jcr:de75e3a5-836e-4c71-9b18-e0a8a546f6dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33bddb43-2701-49e8-873b-9688376f1a0a'
    'lead': 'Barangay Ginebra San Miguel improved to 2-3 with a 93-81 win over Rain
      or Shine in Dubai. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T16:00:12.263+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T16:45:45.487+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T16:45:45.211+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: With Aguilar back, Ginebra drubs Rain or Shine in Dubai

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3089b626-fae4-4636-a4da-cf695b26fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:00:12.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T16:45:45.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — With Japeth Aguilar back, Barangay
        Ginebra San Miguel trumped the Rain or Shine Elasto Painters, 93-81, in their
        Philippine Basketball Association (PBA) Governors'' Cup encounter in Dubai
        Saturday PHT (May 23).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d0b91c-7098-4167-94bb-34f76d5f0aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:00:12.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T16:45:45.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his return after being shelved for the first four games, Aguilar
        provided the towering presence Ginebra had lacked and finished with 15 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddd663b-0fd4-4433-b7c4-d612e37fbcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:00:12.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T16:45:45.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His frontcourt partner, 7-foot Greg Slaughter, is still sidelined
        with injury.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db76a3-2a51-427f-97c0-7b51822a51bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:00:12.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T16:45:45.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it hardly mattered for the Gin Kings, who actually led by as
        big as 21 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8199849-59dd-46fd-84bc-8ba943ecc299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:00:12.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T16:45:45.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra still improved to a 2-3 win-loss haul, while the Elasto
        Painters dropped to 1-3 after barging into the win column Friday following
        a win over GlobalPort Batang Pier also in Dubai.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8843fd-ebf1-406e-bb00-3038be04e690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:00:12.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T16:45:45.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Orlando Johnson topscored for the Gin Kings with 25 points,
        while getting so much support from the veterans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eeecab-5a0d-43b0-94d3-589dd2ff3467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:00:12.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T16:45:45.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Caguioa had 21 points, 16 of which he dropped in the opening
        quarter, while LA Tenorio put up a dazzling 20-point, 10-rebound, 6-assist,
        4-steal outing.</p>'
  'lrt-collision':
    'author': 'Paola Palma, CNN Philippines'
    'caption': 'Two LRT-1 trains figured in a minor collision on Saturday morning
      (May 23).'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-23T17:32:22.372+08:00
    'imagesource': 'jcr:4fd9096d-c435-40ad-8ab1-c2d3913a4efe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91f59984-2e86-411d-8a1e-7c3d13a2ebcf'
    'lead': 'Operations at the Light Rail Transit Line 1 (LRT-1) went back to normal,
      six hours after they were disrupted by a train collision on Saturday (May 23).
      No passengers were hurt, but one train driver sustained minor injuries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T16:03:24.948+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T16:03:25.166+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Minor collision disrupts LRT operation Saturday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e982f-0bd4-4a1f-b299-88c45ca74355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:03:24.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T16:03:25.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Operations at the Light Rail
        Transit Line 1 (LRT-1) went back to normal, six hours after they were disrupted
        by a minor train collision on Saturday (May 23).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307cb678-dd0b-45d8-96bc-5a9c0c8c65f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:03:24.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T16:03:25.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruption was caused by an accident around 7 a.m. when a power
        fluctuation hit the mass transport system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5df4da-9ce8-4e26-b148-7b394892c940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:03:24.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T16:03:25.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’Yung signaling system natin naka-default ‘yan. Pagka may problema,
        like power fluctuation, automatic ‘yan isa-shutdown niya ‘yung system,” explained
        LRT spokesman Hernando Cabrera.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59dfd2f-0cda-41da-b206-d3fedcb80cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:03:24.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T16:03:25.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our signaling system automatically shuts down on default
        during problems like power fluctuation.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e19ea-d9fd-4210-8a19-4f1479ca7377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:03:24.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T16:03:25.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One train that was initially halted at the Monumento Station, however,
        suddenly moved forward and ended up hitting another train which was at a stop
        a little further away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84853e7b-4c95-4adc-8eb2-7d2ae95796b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:03:24.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T16:03:25.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’Yan ang tinitignan natin na kung bakit ‘yung tren na ‘yun na nakatigil
        dito ay tumuloy-tuloy pa rin… Ang problema pag-abante niya sa blind curb merong
        tren na nakatigil dun,” Cabrera said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9238220b-8397-4755-8e70-d903ebe8a9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:03:24.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T16:03:25.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are looking at now is why the train that is
        supposedly on halt still went forward… The problem is that there was another
        train at the blind curb when the train moved.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a712ce-70b6-47c3-a38b-415e993e7be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:03:24.949+08:00
      'mgnl:createdBy': 'cnnproducer'
