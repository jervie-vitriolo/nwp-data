    'template': '1'
    'title': 'SEA Games: Philippine Lady Volcanoes fighting for more than gold

      '
    'updated': 2015-05-26T14:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc5679-1b1d-4921-bd3f-da6730935711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:09:20.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:09:21.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> —&nbsp; Rugby returns to the
        Southeast Asian (SEA) games in Singapore, but the Philippine Lady Volcanoes
        are fighting for more than just the medal in their debut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc99c12d-ccc0-4ed9-a66c-dc2aec7d1901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:09:20.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:09:21.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Volcanoes have been active in their training camp in preparation
        for the games, training as much as thrice a day and bringing in their foreign-based
        players early.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034810e2-dfa9-464d-a21b-8acacc1b1e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:09:20.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:09:21.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes such a difference to spend this much time with your teammates,"
        said Vancouver-based standout Trixie Pacis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6fa90c-04de-4583-af3d-db275cedf307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:09:20.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:09:21.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team captain Acee San Juan has commended the support the Philippine
        Olympic Commiteee (POC) and the Philippine Sports Commission (PSC) have provided
        the squad, which is confident of a medal return.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bac6c7-b479-4cc7-bfe3-e62cb0001b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:09:20.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:09:21.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the best preparation we''ve ever had," said San Juan. "I''m
        sure we will win a medal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a842e34-d281-4fca-9a22-2dbc09cb8598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:09:20.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:09:21.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacis echoed her captain''s sentiment ahead of regional meet where
        they will clash against Thailand, Laos, Malaysia, and Singapore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16026f9a-69be-44cf-a7f2-52146f609a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:09:20.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:09:21.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just (a matter of) which medal (will we win)," said Pacis.
        "We''re targeting gold."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8a3d60-487c-476b-9123-4f3a27800be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:09:20.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:09:21.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Recognition</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c310a29f-bded-4be3-8337-fdfb189aaa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:09:20.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:09:21.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Volcanoes have been competing at the international level
        since 2010 and are now able to field a competitive team composed mostly of
        homegrown players, and yet little attention has come their way.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30624b3-8aa5-43f2-bc3c-600207fc8dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:09:20.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:09:21.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping the SEA games will be the start of it," said San
        Juan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7625d96-e1fe-4d98-8d57-93ecc57cd032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:09:20.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:09:21.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pacis, there are still people who are surprised that
        the Philippines even has a women''s rugby team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d814877-8520-4b72-9ffa-2ff265005f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:09:20.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:09:21.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want people here to know that we do have a national women''s
        rugby team," said Pacis. "That it is growing and that it is a great sport."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acd0c64-4081-4e4f-9302-b24ee807cd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:09:20.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:09:21.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really hoping to do really well," added San Juan. "So that
        when we come back here people will know that there is a women''s rugby team
        and that we can play rugby."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23f552-3cf2-4ddf-a4f0-7b8e12681322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:09:20.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:09:21.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Volcanoes kick off their SEA Games campaign against Laos
        on June 6 at the Choa Chu Kang Stadium in Singapore.</p>'
  'clock-ticking-for-old-banknotes':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-22T21:41:26.155+08:00
    'imagesource': 'jcr:f40d7715-b43c-4e80-bdf4-60ac240712aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09153a68-266b-4eff-a278-7f2ff58a4877'
    'lead': 'The previous edition of banknotes issued before the government''s "New
      Generation Currency" will be valid in daily transactions up to December 31,
      2015 only, according to the Bangko Sentral ng Pilipinas (BSP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T14:12:21.262+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T14:12:21.421+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clock ticking for old banknotes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e897d304-3eec-4ceb-95e9-b27cf4017955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:12:21.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:12:21.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The previous edition of banknotes
        issued before the government''s "New Generation Currency" will be valid in
        daily transactions up to December 31, 2015 only, according to the Bangko Sentral
        ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ac42e6-0611-4950-9cb3-0c0b10ad0e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:12:21.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:12:21.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP defines daily transactions as those involving payment of
        goods or services in cash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55425f3c-39a8-4781-a9f7-6c327b72cb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:12:21.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:12:21.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The old generation of banknotes have been in use for nearly three
        decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5cd75b-5846-41b5-8714-b25b0a6c1b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:12:21.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:12:21.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s aiming for the circulation of a single peso currency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3fae47-a547-459f-891e-bb265d8a7c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:12:21.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:12:21.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that the new edition bank notes, which were introduced in
        December 2010, "have more enhanced security features to protect the safety
        of the public against counterfeiters." Such include embossed prints, security
        fibers, and special security thread.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d16dab-2aa9-44a5-8866-a42ef7786c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:12:21.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:12:21.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank clarified that the public can still exchange old notes
        in authorized financial institutions, such as banks, for the old notes'' face
        value without charge. However, this policy will only last until December 31,
        2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd784e51e-bac4-4fce-849f-a092840dfb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:12:21.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:12:21.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filipinos who cannot exchange old notes within the period
        can register in the BSP''s website&nbsp; from October 1, 2016 to December
        31, 2016. Their old notes can be exchanged with the BSP within one year from
        their date of registration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20446bc6-ccab-4429-b211-e0d0caafa686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:12:21.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:12:21.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said that the old edition notes will have no monetary
        value beginning January 1, 2015.</p>'
  'El-Gamma-Penumbra-Asias-Got-Talent-2015-winner':
    'author': 'Lara Tan, CNN Philippines'
