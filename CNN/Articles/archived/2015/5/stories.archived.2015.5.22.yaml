      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Rain or Shine Elasto Painters
        defeated GlobalPort Batang Pier, 119-112, to finally break into the win column
        in the Philippine Basketball Association (PBA) Governors'' Cup in Dubai Friday
        morning (May 22).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b412e9b-ecc3-4ff0-8323-3bff5150c369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:56:18.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:56:18.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine, now holding a 1-2 win-loss card, were led by Wendell
        McKines who scored 28 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd95db-b533-4a5a-8419-60980f669e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:56:18.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:56:18.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JR Quinahan had 24 of his own, helping the Elasto Painters fend
        off a late surge from GlobalPort in the fourth period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f3db4c-36fb-4d95-83d7-5959559e5849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:56:18.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:56:18.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Romeo controlled Batang Pier''s offense, finishing with
        40 points, on top of nine rebounds, thrEe assists, and three steals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee9e134-3bb4-469f-a0f2-49871cf38237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:56:18.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:56:18.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlobalPort''s new import Jarrid Famous notched 26 in his PBA debut,
        while Omar Krayem added 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2685e413-7f1a-4e59-bc9a-18b6ed5fbecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:56:18.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:56:18.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss was Batang Pier''s second straight of the conference after
        winning their first three matchups.</p>'
  'steph-curry-lebron-james-harden-anthony-davis-marc-gasol-all-nba-first-team':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'Steph Curry and LeBron James are tied as the top vote-getters for
      this season''s All-NBA First Team.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
