  'north-korea-miniature-nukes':
    'author': 'Jethro Mullen, CNN'
    'caption': 'North Korean leader Kim Jong Un'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-22T20:53:39.576+08:00
    'imagesource': 'jcr:f2287146-ffd3-425b-a2de-1ee81435ddce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e233f1d7-64be-4261-b45d-57577ce2f839'
    'lead': 'North Korea said Wednesday that it has the ability to miniaturize nuclear
      weapons, a key step toward building nuclear missiles. Analysts and U.S. officials
      have said previously that they suspected Kim Jong Un''s regime was working toward
      accomplishing the technical feat, which is needed to fit a nuclear device on
      the tip of a ballistic missile.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T15:20:48.703+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T15:20:48.968+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea says it can miniaturize nuclear weapons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd4d573-5ba2-43b6-9ee0-e7316438c092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea said Wednesday that it has
        the ability to miniaturize nuclear weapons, a key step toward building nuclear
        missiles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cfb7e6-eb25-4846-aebb-c065ba621c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts and U.S. officials have said previously that they suspected
        Kim Jong Un''s regime was working toward accomplishing the technical feat,
        which is needed to fit a nuclear device on the tip of a ballistic missile.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fcf8ea-99ff-43e3-affe-0d2757fc0e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.S. expresses doubt</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6568fe6b-3a09-49be-a5b9-16e2dcd775b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Wednesday, the official U.S. response was skepticism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f86acb-ad13-4b2d-9b21-12d196d8c4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our assessment of North Korea''s nuclear capabilities has not changed,"
        National Security Council spokesman Patrick Ventrell said in a statement.
        "We do not think that they have that capacity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a55d95e-b02c-4ea1-9531-fab438b60a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, they are working on developing a number of long range
        missiles, including intercontinental ballistic missiles, that could eventually
        threaten our allies and the homeland," the U.S. spokesman added. "That is
        why the Administration is working to improve regional and homeland missile
        defenses and continuing to work with the other members of the six-party talks
        to bring North Korea back into compliance with its nonproliferation commitments."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b297de-6edf-4475-bd47-bba04a657939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-party talks refer to nuclear disarmament efforts by the
        United States, North Korea, South Korea, China, Japan and Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38308daf-e090-46ed-8fdb-811ee5b5135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the North Korean assertion was unequivocal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a77f0-8488-41e3-a441-b786c84ea983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had the capability of miniaturizing nuclear warheads, as
        well as producing multiform weapons, for some time," the North Korean military
        said in a statement carried by the state-run Korean Central News Agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85dbc6c-7b2d-4944-b436-01f09e693ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can also guarantee the accuracy not only of short-to-mid-range
        but also long-range rocket launches, for which we have had the technology
        for a long time," the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc6227-96e2-40a9-9e3a-b0f722a0cc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Claim echoes U.S. military assessments</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367c1745-a9fa-4c2a-9e37-5429ed6d02ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the U.S.'' official skepticism, Pyongyang''s announcement
        about miniaturization -- the first time it has publicly made such a claim
        — tallies with some recent assessments from senior U.S. military officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0572b59a-6b7d-4bf6-bc30-1a92a8e93f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Army Gen. Curtis Scaparrotti, the commander of U.S. forces
        in Korea, said in October that he thought North Korea was capable of miniaturizing
        a nuclear device.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd49fd29-5f83-44a5-9e43-7d5057b51ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Adm. Bill Gortney, the commander of North American Aerospace
        Defense Command, told reporters last month that the U.S. military believed
        that Pyongyang could put a nuclear weapon on a road-mobile missile and "shoot
        it at the (U.S.) homeland."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadc6b83-82c0-473f-87b6-523e9daa0214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gortney added, though, that the United States doesn''t think that
        the missile in question, the KN-08, has been tested. And he said he was confident
        U.S. defenses would be able to intercept any potential North Korean attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b112dc78-08ef-4946-a294-4b06e37033cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Analysts suspect North Korean nuclear advances</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9821a039-f373-4026-b03a-b36378cd2606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauging the progress of North Korea''s nuclear weapons program is
        a tricky business. Kim''s regime generally cloaks its efforts in secrecy and
        occasionally trumpets claims of advances through propaganda outlets, leaving
        the rest of the world to try to connect the dots.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b078c-eb72-4c64-b037-c45de8b4499c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have said that North Korea may well already be able to
        fit nuclear warheads on ground-launched missiles that can reach South Korea
        and Japan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebd7864-4915-499a-9155-99e7658f1066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Albright, a former U.N. weapons inspector, recently told CNN
        that Pyongyang could have 10 to 15 nuclear weapons at this point and that
        it could grow that amount by several weapons per year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5072c59e-4598-4230-8608-793e4f0b3eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fashioning a nuclear device small enough to fit on the tip of a
        ballistic missile is difficult. North Korea signaled its intent to achieve
        that goal at the time of its most recent nuclear test, in 2013. It described
        the device it tested then as "a smaller and lighter" bomb than the ones it
        detonated in 2006 and 2009.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be37c7a-099b-43b7-83a2-758c70ee7372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albright said he thinks Pyongyang can miniaturize a warhead for
        shorter missiles, but not yet for intercontinental ballistic missiles, or
        ICBMs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d8573c-13c9-44bf-99ed-c0dec9aa4ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s just too much testing they need to do, to make sure the
        re-entry vehicle — in essence the missile — is going to work," he explained.
        "Also, the warhead is going to have to survive in a much more rugged environment,
        so that requires further testing too.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bceaa6-8893-46af-8756-b40a0f3cfe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think they''re there yet."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d980fcf-928a-45e8-916d-4bed985ee07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Miniaturization one of several key steps</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e84bb-ae55-4b94-8988-df1ec45d3ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miniaturizing a nuclear weapon is one key part of building a nuclear-armed
        intercontinental ballistic missile.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e3502-760a-47bd-a38a-486fa734cad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuclear device also needs to be tough enough to be able to withstand
        the flight on a ballistic missile, experts say, and be housed in a "reentry
        vehicle" that can endure the intense heat generated by coming back into Earth''s
        atmosphere.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eadec0-4a20-4e20-a50d-0e74df117e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a February post for the North Korea watching blog 38 North, arms
        control expert Jeffrey Lewis said he thought North Korea was probably able
        to carry out each of those three steps.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d016fe-6f44-4702-b487-ad99ce80fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But big questions remain about the reliability and accuracy of any
        weapon the North Koreans might be able to put together, wrote Lewis, who is
        the director of the East Asia Nonproliferation Program at the James Martin
        Center for Nonproliferation Studies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23c8ccc-a793-4b09-90c1-3c07c1179f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to concerns, North Korea claimed this month that it had successfully
        tested a submarine-launched ballistic missile. A South Korean defense official
        said, though, that the North was believed to still be years away from having
        a fully operational submarine missile system.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defe6c34-310b-4b97-98f2-3b3da8e2d48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nuclear progress likely to undermine regional stability</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83420ead-3210-4fbc-a651-2ab63265efb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent progress of the North Korean regime''s nuclear weapons
        program is threatening to upend the United States'' strategic calculations
        in the region.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3671da5c-4bb2-456f-977c-d110a69aaf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pyongyang''s advances in mobile ICBM capabilities could end up
        undermining the state of stable deterrence that currently exists on the Korean
        Peninsula," Victor Cha, Korea chair at the Center for Strategic and International
        Studies, wrote in an opinion article for CNN last month. "Put simply, these
        capabilities could give North Korea confidence that it is immune from any
        U.S. counterstrikes."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8880d70-7680-4a85-a7b4-ea7b6c0d1545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has demanded that the United States recognize it as
        a nuclear power. But the United States has said that North Korea''s commitment
        to denuclearization is the starting point for any negotiations between the
        two sides.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0708079-7fe5-4881-b832-6daf74f5c941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is the subject of a raft of U.N. Security Council sanctions
        because of its nuclear tests and long-range rocket launches.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e604d7-b736-443b-9607-9fca1c22995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the international measures don''t appear to have stopped Pyongyang
        from continuing to develop its weapons programs, which it says it needs as
        a deterrent to the threat it perceives from the United States.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f2a253-6e68-4de6-8756-40a6532d71ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have rapidly approached the point of no return over
        the past five-years," Joel Wit, a visiting scholar at the U.S.-Korea Institute
        at Johns Hopkins University, said this month. "This program has gained a lot
        of momentum over the past few years, and not much has been done to stop it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab285c7-a15c-4b02-ac3d-c358a90c66a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Jung-eun Kim and CNN''s Judy Kwon, Tim Schwarz and Don
        Melvin contributed to this report.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11b870b-d675-4e14-a143-4caabb2aca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:48.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:20:48.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/20/asia/north-korea-nuclear-weapons/index.html">North
        Korea says it can miniaturize nuclear weapons</a>"</em></p>'
  'china-richest-man-lost-15-billion':
