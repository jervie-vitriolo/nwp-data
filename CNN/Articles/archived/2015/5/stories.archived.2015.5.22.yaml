      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — China''s richest man, Li
        Hejun, is having a really bad week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f6f705-c977-4e8f-a7ff-514f8a02ae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:25:07.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:25:09.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman of solar panel firm Hanergy lost $15 billion on Wednesday
        when shares in the company plummeted 47% in Hong Kong trading -- in about
        an hour. The company saw $18.6 billion wiped off its market value.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a6264a-d97f-4d64-924b-5e173e3f649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:25:07.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:25:09.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading in Hanergy shares was halted Wednesday pending release —
        the company said — of an announcement "containing inside information." The
        company has not commented further since, and the shares are still suspended.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4091cf32-273c-4ea5-8583-da69152b941a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:25:07.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:25:09.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li owns just over 80% of Hanergy. He failed show up for the company''s
        annual shareholder meeting on Wednesday, which began as the shares were plunging.
        A company spokesperson said he was attending the opening of Hanergy''s clean
        energy exhibition in Beijing instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb716995-31b5-419f-adf7-f8e48d14300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:25:07.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:25:09.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of a company statement is adding to the confusion surrounding
        the stock crash. Bespoke Investment, a New York research and wealth management
        firm, called "the Hanergy story a complete mess."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed878e6e-ca53-48f4-8f03-6c670012bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:25:07.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:25:09.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there was another mystery crash in Hong Kong on Thursday. Goldin
        Financial and Goldin Properties, owned by billionaire Pan Sutong, nosedived
        more than 40%. Both companies said they had no idea why their shares were
        plunging, and that they had no information to disclose to investors. Like
        Hanergy, the two companies had soared to astonishing highs over the past year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3e0aab-15c9-4cef-9d84-81f673fabf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:25:07.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:25:09.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors, regulators and analysts have questioned Hanergy''s rapid
        share rise, and how the company was turning a profit, for months. They''ve
        used the company as an example of the risk of investing in emerging markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b11e257-3793-40c7-b53a-606c34f2c023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:25:07.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:25:09.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Wednesday''s plunge, Hanergy''s shares had surged 625% over
        the past year, making it seven times bigger than First Solar, the top U.S.
        solar firm. At its peak in April, the company was worth more than $45 billion,
        allowing Li to overtake Alibaba co-founder Jack Ma as China''s richest man,
        according to a ranking by Hurun released in March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32abe9f3-1bb5-454a-b4f0-c042b6dddb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:25:07.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:25:09.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the huge climb spurred questions over market manipulation. And
        more concerns were raised earlier this year, when the company said 60% of
        its sales came from its Beijing-based parent company, Hanergy Holding Group.
        Li is also chairman of the parent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0956e0-d15b-40e9-9f4f-f8199f5866ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:25:07.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:25:09.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Reuters reported that the Hong Kong Securities and
        Futures Commission had been investigating market manipulation for weeks, citing
        an unidentified source. In recent months, the Financial Times has reported
        on Hanergy''s accounting practices and unusual price movements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db73a4e-93e7-44c3-9e3a-d136870d74ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:25:07.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:25:09.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanergy uses a specialized technology to create thinner, more flexible
        solar panels. The company has 15,000 employees, and branches around the globe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f165b7d2-eb3d-4976-bac8-608536bffa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:25:07.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:25:09.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Shen Lu and CNNMoney''s Matt Egan contributed to this
        report</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b063b19-ee6a-4f16-8650-516e58885307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:25:07.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:25:09.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/21/investing/china-hanergy-stock-plunge/index.html?iid=SF_LN">China''s
        richest man lost $15 billion in one hour</a>"</em></p>'
  'Corey-Knowlton-black-rhino-hunt-Namibia-village-celebrates-meat-delivery':
    'author': 'Ed Lavandera, CNN'
    'caption': 'Sam, the head man of the village, received the rhino meat on behalf
      of his community. Women sang traditional songs of praise for Knowlton''s delivery
      that will help feed this poor village in northern Namibia.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-22T12:00:20.832+08:00
    'imagesource': 'jcr:8f9ae7a1-15a4-4932-bc96-06a6fb7e5072'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db7dfa29-7663-4fd2-96bf-1cff00103c52'
    'lead': 'The morning after he shot and killed a black rhino, Corey Knowlton returned
      to where the hunt ended for the final act. The rhino meat was loaded into the
      back of a large trailer and delivered to a small village in a desolate, seemingly
      forgotten spot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T15:35:38.051+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T15:35:38.435+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After the black rhino hunt, a village celebrates meat delivery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f9ffda-6227-4a53-830b-42ef3d3d34f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:35:38.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:35:38.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Northern Namibia (CNN)</strong> — The morning after he shot
        and killed a black rhino, Corey Knowlton returned to where the hunt ended
        for the final act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2676e6a-97da-4ce8-8dcb-95722c61a862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:35:38.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:35:38.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowlton and a small group of hunting guides spent hours in the
        brush of northern Namibia, field-dressing the nearly 3,000-pound rhino, cutting
        through the 2-inch thick hide, revealing massive pieces of meat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3569710-1ebb-473c-8f68-1df780554fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:35:38.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:35:38.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rhino meat was loaded into the back of a large trailer and delivered
        to a small village in a desolate, seemingly forgotten spot. There was a modest
        church and a small schoolhouse. Most homes didn''t have running water or electricity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f8f0a-cd9e-44d3-b280-667fb44645d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:35:38.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:35:38.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowlton''s hunt may have been controversial, but there''s nothing
        but gratitude here.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8652a0-05e9-465d-b129-8730075d8685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:35:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:35:38.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Knowlton, from Dallas, and professional hunting guide Hentie
        van Heerden arrived, women and children rushed up to the truck. They raced
        behind it to a spot under a tree where the village elder announced Knowlton''s
        gift.</p>'
    '5':
      'image': 'jcr:21540af6-c800-4063-9922-4e49c97cf281'
      'imageCaption': 'Local villagers celebrate the arrival of more than 500 pounds
        of black rhino meat brought by Texas hunter Corey Knowlton. Knowlton spent
        the last 5 days carrying out the controversial hunt of a black rhino in the
        south African country of Namibia. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fe1148-590d-4452-8f65-044f12fdf7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:35:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:35:38.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca23608-6783-4933-b168-8b635183131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:35:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:35:38.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s probably the most awesome part of what it means to be a hunter
        and a provider," said Knowlton, who had bid $350,000 for a permit to hunt
        and kill an endangered black rhino Namibian conservation officials had earmarked
        as a threat to the rest of the herd.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bee8bc-413c-4bb5-863f-9019cbe7937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:35:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:35:38.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the biggest parts, because meat is very important
        to survival out here."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d17a80a-77c8-4da9-81b7-422a5fc96e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:35:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:35:38.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The village is devastatingly poor. A short distance away, I met
        John Muli and his wife. He lives on a sand-covered patch of ground surrounded
        by a homemade fence with his wife and five children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f97be1a-29b3-43f8-bfaa-d1358b9c1633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:35:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:35:38.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the fence are five tiny dwellings. He and his wife share
        one hut with their two smallest children and his other children share the
        others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01daf4a-ec02-4232-8d7c-75de96a95aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:35:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:35:38.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muli supports his family by selling sacks of camel thorn pods. These
        ear-shaped pods are ground into a powder and often used to feed animals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd48495-a81d-4eb4-9062-2852651daa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:35:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:35:38.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a hard living. Each bag of 15 kilos (about 33 pounds) sells
        for just over U.S.$1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3284b33d-ea40-44cf-abd1-e28cd1f4868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:35:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:35:38.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when a truck full of meat arrives you can understand it brings
        a smile to their faces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e3226-be3d-4681-8f3c-06e0ed859f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:35:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:35:38.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women started singing beautiful traditional African songs. We
        were told the lyrics talk of praise and gratitude for the gifts that their
        visitors have brought to them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e181fea-b5de-4aff-90bf-a8d5e4f280d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:35:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:35:38.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhinos killed by poachers for their horns are often left to rot
        where they are killed, their meat perhaps picked at by scavengers. Knowlton
        intends to keep the horns on the rhino, shipping the hide and body back to
        the United States for taxidermy to become a hunter''s trophy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da8c6f6-f8eb-4dcf-afd3-05d467c27469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:35:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:35:38.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said being in the village is the moment he''ll remember most.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63002433-a296-4374-ab20-16529b627ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:35:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:35:38.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This whole village is going to live off this rhino meat for a while,
        so it means the world to me to see this right now," said Knowlton as he watched
        the villagers sing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a343926b-53c7-4ab1-9059-83431b11f1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:35:38.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:35:38.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/20/africa/namibia-rhino-hunt-meat/index.html">After
        the black rhino hunt, a village celebrates meat delivery</a>."</em></p>'
