    'jcr:uuid': '5336908c-a386-4f2c-824e-c066f57b9468'
    'lead': 'Matthew Lewis, who starred as the lumpy Neville Longbottom in the "Harry
      Potter" films, has toned up considerably as an adult. A new fashion spread in
      "Attitude" magazine features photos of the former child actor wearing very little
      fashion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T14:52:41.536+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T14:52:41.729+08:00
