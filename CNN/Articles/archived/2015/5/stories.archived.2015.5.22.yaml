    'template': '1'
    'title': 'NBA Playoffs: Golden State Warriors fend off Rockets for 2-0 lead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db3e014-1d8a-43f2-b6ee-7403a9cd491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:46:09.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:46:09.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Houston Rockets showed
        signs of resiliency anew and erased a 17-point deficit to turn a once catch-up
        game into a slugfest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b3056c-d74d-4472-b92b-b60e19183463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:46:09.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:46:09.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the end, the Golden State Warriors still prevailed, 99-98,
        in Game 2 of their National Basketball Association (NBA) Western Conference
        finals Friday PHT (May 22).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d2549d-742d-432f-954e-d14d69754bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:46:09.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:46:09.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steph Curry, who was 5-of-11 from the three-point area, starred
        for the Warriors with 33 points, six assists, and three rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8576a5-62ab-4ca3-b780-92842f86e7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:46:09.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:46:09.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State now holds a 2-0 upperhand in the best-of-seven series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c41c6aa-2c0f-4c03-8c9a-a1a6c985c624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:46:09.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:46:09.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/20/nba-playoffs-western-conference-finals-warriors-rockets-game-1.html">Read:
        Late surge from Curry helps Warriors draw first blood vs. Rockets</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c97d664-50aa-4547-99b9-d0c00b74457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:46:09.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:46:09.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets were paced by James Harden, who also came up with a
        dazzling performance of game-high 38 points, 10 rebounds, and nine assists
        but ultimately failed to help his team get over the hump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8af256a-4138-403b-934e-78473f49497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:46:09.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:46:09.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a 90-98 deficit inside the final two minutes, the Rockets
        lit up their flickering hopes by scoring eight straight points punctuated
        by an alley oop dunk by Dwight Howard from Harden, 98-99, with 33 ticks to
        go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d5b755-fa78-4a8e-bd74-b124e7390b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:46:09.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:46:09.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ensuing possession, Harrison Barnes drove baseline for a
        reverse layup but the ball rimmed out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132bf8ba-8bde-420b-85ee-d69d2bb6741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:46:09.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:46:09.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden raced to the other end of the court with the hope of stealing
        the win, but Curry and Klay Thompson forced him to lose the basketball as
        time expired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa52f390-2e39-4be7-8242-7fa7e217bb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:46:09.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:46:09.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew Klay had him (Harden) squared, I just covered the left side,"
        said the league Most Valuable Player, Curry, of the last play moments after
        their conquest of the Rockets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1366aa8-71b1-4836-9cc0-b5ceef5068ce'
