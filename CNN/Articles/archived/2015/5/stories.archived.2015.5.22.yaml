    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These investors are getting killed in Greece

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea4bc07-6262-4daf-a052-ad8675240110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Meet the Greekoholics: The
        investors who are losing big money in Greece but can''t kick the habit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f6ff8b-6b3a-4d99-b04c-0754501850cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most international investors shunned Greece a long time ago, scared
        off by its never-ending debt crisis. But a bunch of brave — or possibly shrewd
        — fund managers have defied the consensus and bet big on the country, which
        continues to flirt with default and exit from the euro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecbb465-ec6c-4019-a407-20663eee9285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They love it when things are not looking rosy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0750bf0a-212c-47d7-aa54-f63fb77fef93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the best returns in stock markets come from when the things
        are truly miserable, and turn slightly less bad, so we actually kind of like
        it when there is negative geopolitical news," said Meb Faber, the co-founder
        of Cambria Investment Management.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b89ac0-6af1-435d-83c8-056340e931bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/05/15/minimum-wage-countries-best-in-world.html">Read:
        This country has the best minimum wage in the world</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec23309-4976-4726-8fb1-6d0efbc677e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a lot of bad news recently. Athens urgently needs
        the last tranche of its 240 billion euro bailout to avoid running out of money.
        Its creditors will only release the cash if Greece agrees to implement economic
        reforms. Four months of talks have made little progress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da5e214-160d-42bd-bb17-d02ecd10e3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Athens stock market has fallen 26% in the past 12 months and
        Greek government debt has fared even worse. Yields on 10-year bonds have nearly
        doubled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43daecae-7efb-4af9-918a-6ec03cef6bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek bank stocks have been hardest hit, partly because depositors
        have taken fright at the risk that Greece''s international lifeline could
        be severed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f181f27-0cae-41e3-a8db-eabae9b1199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Piraeus, Alpha Bank and Eurobank have plunged by as much
        as 60% this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e49530-ab42-460e-963c-7c5547bd8a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors poured money into Greek banks in 2013 as they set about
        raising new capital in the wake of the last debt crisis in 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b355a8e-7dcf-4823-b8e8-92338f88633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Yusko is one such investor. The founder of Morgan Creek Capital
        Management says about 5% of his portfolio, equivalent to millions of dollars,
        is invested in Greece. He estimates that he''s lost about 20% on his investment
        in the banks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4596d2-15d1-45c2-9242-3be5d0a563cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other funds that hold stakes in Greek banks include London-based
        Majedie Asset Management, and U.S. hedge funds Wellington Management and the
        Vanguard Group. Based on their reported holdings at the end of March, they
        each lost tens of millions of euros in the first quarter. All three declined
        to comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d15fe7a-848f-4220-89f1-9e750dc251fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even John Paulson, whose mega bet against subprime mortgages in
        2007 transformed him into a star, is hurting. The value of his stake in Alpha
        Bank plunged by nearly 40 million euros in the first three months of the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae33642-c30b-40c7-bd69-52afb7a0c8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambria Investment Management has nearly $7 million — or about 9%
        of its assets — in Greece. The fund has lost 20% in the 12 months to the end
        of March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e55865-161b-4625-8a8a-61eb801a0eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cambria''s Faber says he is invested in Greece for the long
        term — even if the country ends up stumbling out of the eurozone. Exiting
        the eurozone could even be a good thing for the Greek stock market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434c0ba3-1c57-4e2c-8948-c8657575240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be that certainty helps it either way; either the EU is
        willing to step in and keep them in, or they say ''enough is enough''...it''s
        probably the uncertainty that hurts the most," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5e8990-28c5-46ac-ba6b-2f2fcea0b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are convinced that Germany and other eurozone countries would
        not allow Greece to drop out of the euro.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dfe174-daae-4540-bcda-25a8c6a6a88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The eurozone is set up that once you are in, you can''t get out,"
        said Morgan Creek''s Yusko. "Germany cannot afford to let them drop out because
        then the [euro] would strengthen and that would hit the German economy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab44b0b-cc39-4454-b558-66e5553bf8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is geopolitics. European leaders would be reluctant to
        see Greece cosying up to Russia at a time of high tension over Ukraine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7662ce23-78b0-4fed-9f11-d8173aec2659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If things get really really ugly, Greece could turn and go to Russia,"
        Yusko said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65407df-3b02-497c-8ea5-15f809b81760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other investors who believe the flood of bad news from
        Greece is just a storm in a teacup.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfedeb6-7ebd-4dd1-b968-8fd9d596a0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japonica Partners, one of the biggest holders of Greek government
        debt, believes the country''s finances are in much better shape than official
        statistics indicate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef83ba0f-336a-4641-8b09-a488a57ee284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund''s founder and former Goldman Sachs banker Paul Kazarian
        said Greece''s main problem is the lack of credible accounting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41dec52-18cd-46ea-91fb-f6e09629009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody knows how much money they have, (but) we believe the debt
        numbers are vastly better," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9433cf08-cf4c-40b8-91c2-9c5f2b2f211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:27:32.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:27:32.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published in CNN.com, "<a href="https://money.cnn.com/2015/05/21/investing/greece-investors-losses/index.html?iid=SF_LN">These
        investors are getting killed in Greece"</a></em></p>'
  'sunny-ph-real-estate-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-22T13:10:37.815+08:00
    'imagesource': 'jcr:f7124fd5-4c1a-4a6d-8fe0-e9744b960e56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c4e29fc-d089-4df5-b80b-806a1177d3b2'
    'lead': 'Despite fears of a growing real estate bubble, some analysts believe
      that the Philippine economy can rest easy for now. If anything, the property
      sector can look forward to more expansion — especially in cities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T14:31:40.963+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T14:31:41.214+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What bubble? Analysts see sunny property sector

      '
    'updated': 2015-11-06T18:47:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6f1c4e-1661-432b-be19-440967bcbb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:31:40.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:31:41.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Despite fears of a growing
        real estate bubble, some analysts believe that the Philippine economy can
        rest easy for now. If anything, the property sector can look forward to more
        expansion — especially in cities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23464887-5c84-42f6-9620-fbb8222d1796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:31:40.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:31:41.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no truth to the rumor that there is going to be a real
        estate bubble," said Board of Real Estate Service Chairman Eduardo Ong during
        this year''s Asia Real Estate Summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b1bcc7-4beb-4fbd-9a2f-2607edffed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:31:40.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:31:41.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the midst of an urban revolution," explained Jeremy Kelly,
        director for global research of real estate services firm Jones Lang LaSalle
        (JLL). "[C]ities have become the heartbeat of the word... land and real estate
        are the heartbeat of cities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9def3c-62de-4ae6-8c21-2355c87e6c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:31:40.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:31:41.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/04/13/January-FDI-drop-year-on-year.html">Related:
        Philippines has most resilient economy – study</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1206354-e34c-4654-a822-14817cf4c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:31:40.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:31:41.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JLL''s 2014 Global300 index reports that cities in the list account
        for roughly 40% of the world''s gross domestic product (GDP). Over half of
        the total commercial real estate investment in the list landed in it''s top
        30 cities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9745765-20f6-4b40-9ae2-b80785b41064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:31:40.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:31:41.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s good news for Metro Manila, which joined JLL''s Top30 list
        in 2014. The firm said that such is symptomatic of a "steady shift in the
        balance of real estate activity towards the Asia Pacific region."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee3f4ce-05d4-4549-b691-343bf0589c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:31:40.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:31:41.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rising star</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bea928-af19-4266-97c1-385284235081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:31:40.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:31:41.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly noted that in 2010, Metro Manila ranked 28th in the world
        in terms of city GDP. He predicts the metropolis to rise to the 25th spot
        in 2020, and the 18th spot in 2030.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7994f395-dad8-4534-9943-3524f03b71ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:31:40.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:31:41.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Real estate will play a key role in [Metro] Manila''s success,
        and will be a driver of its success."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62019318-aaeb-424f-a60f-05bc81621246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:31:40.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:31:41.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that the market has one of the highest rates
        of absorption among its Asian peers, and is one of the most affordable in
        the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64161ff7-1164-48d0-b63c-4359bcd1bd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:31:40.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:31:41.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, his praise comes with a caveat: Kelly stressed the
        need for the metropolis to adopt its own "foreign policy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e313248a-bcb4-4b6f-aac9-d8415779be66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:31:40.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:31:41.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Metro] Manila needs to assert its position more forcibly on the
        global stage," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459b3c22-764c-4915-871a-466c0c1c3b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:31:40.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:31:41.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/05/15/bsp-maintains-policy-rates-may-2015.html">Read:
        BSP maintains policy rates, again</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87386fc5-0a2a-4044-aa89-e820b3ba8db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:31:40.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:31:41.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Growing IT sector</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12a1ddd-2c94-4608-82c6-4febf98a3f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:31:40.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:31:41.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cities that are successful are specialists in certain areas," Kelly
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3427675-c61a-44c9-b219-08b400c21d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:31:40.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:31:41.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analyst believes that much potential lies in Metro Manila''s
        information technology (IT) sector. "Its economy is far more geared towards
        IT than its regional peers."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f963e-b3f0-41f6-bf8c-6aeb2c0397b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:31:40.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:31:41.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Tech-Rich Cities index, Kelly pointed out that Metro Manila
        ranked 10th in the world from the first quarter of 2014 to the first quarter
        of 2015, above other cities such as San Diego, Osaka, Munich, and Beijing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c93b44-ac1d-4db9-a4e0-70137eb4eb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:31:40.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:31:41.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, he has also noted the increasing role of the city mayor
        in a locale''s development. "We are in the age of the city mayor." Kelly believes
        that a good mayor can be a catalyst of a city''s success, granted that the
        politician is practical and closer to problems.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1040e39f-7c55-4e47-a819-ce9af067d01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:31:40.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:31:41.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although urban planning poses immense benefits to a city, Kelly
        said that it can also go too far. He believes that cities should also allow
        room for organic growth, lest they lose their character and identity. "Over-planned
        cities lack a soul."</p>'
  'Why-you-should-not-sell-your-Android-phone':
    'author': 'Jose Pagliery, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-22T13:14:33.944+08:00
    'imagesource': 'jcr:ef674bf4-dd10-41a0-b818-e09b68f5829c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36ddb058-920b-460f-976e-13b56734b590'
    'lead': 'If you recently sold your old Android phone, chances are your text messages,
      emails, pictures and Facebook key are still in there, even if you wiped its
      memory clean. A study says "factory reset" on Android devices doesn''t actually
      erase everything.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T14:36:57.986+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T14:36:58.222+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Selling your Android phone? Don''t. It keeps your data.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5fa3c7-ac7c-494e-aa6b-95a66750a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:57.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:36:58.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — If you recently sold your
        old Android phone, chances are your text messages, emails, pictures, and Facebook
        key are still in there, even if you wiped its memory clean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0222a54-3cdf-4021-9cd2-ebbcf363bfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:57.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:36:58.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study by computer researchers at the University of Cambridge
        shows that "factory reset" —at least on Android devices — doesn''t actually
        erase everything.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c8cee3-ef2c-4cbc-9ba9-e0379702cfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:57.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:36:58.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes it doesn''t even come close.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5ac891-8049-4d7c-9c1e-296af03636a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:57.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:36:58.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The used smartphone market is huge and about 630 million phones
        out there are susceptible to this problem, according to the study. Wall Street
        analysts expect the market will keep blowing up in size until at least 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89796244-89f7-46cf-94b7-9234f051d3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:57.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:36:58.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers tested 21 phones made by Google, HTC, LG, Motorola,
        and Samsung. In every case, they were able to recover text messages, Google
        account credentials and conversations on messaging apps. A few emails remained
        on the device 80% of the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f843056-5395-43ef-ba9b-b288585be1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:57.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:36:58.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the special app "tokens" that let you access your Facebook
        and other social media accounts remained on the device.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeafef7-c8ac-46f8-8d6c-70ffe25669ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:57.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:36:58.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And sometimes, devices don''t properly wipe the special part of
        your phone that stores all your pictures and videos -- at all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42656aa-a36b-49af-955b-9535bff6336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:57.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:36:58.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devices affected by this include the HTC One, HTC Sensation
        XE, Motorola Razr I, Samsung Galaxy S, Samsung Galaxy S2, Samsung Galaxy S
        Plus, and others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db104b6-7fa5-43e1-afc2-2e15a7011275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:57.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:36:58.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said the Google Nexus 4 performed the best — but it
        still had issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828050f-e47d-49a1-9a06-06a055c44490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:57.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:36:58.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each phone had a different set of problems. For example, the HTC
        One didn''t wipe its internal SD card (where pictures are stored) by erasing
        it through the phone''s "settings" section, even though that''s what HTC says
        you should do. Instead, you have to go through the "recovery" section.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422b9835-c22b-4ce8-9f8a-71724cae5af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:57.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:36:58.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the blame lies with Google, which makes the Android software
        that runs all these phones. But the phone makers are also at fault, because
        of bad design and terribly slow upgrades and software updates, researchers
        told CNNMoney.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c47626-ad94-46ca-b46d-1dd51b1eca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:57.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:36:58.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re determined to sell your old phone, there''s no way to
        be sure your data is completely gone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c6d1c-51b3-46c5-9278-1225ff631045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:57.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:36:58.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manually deleting every photo, message and app doesn''t actually
        work. Hitting "delete" doesn''t really destroy that file on your phone, because
        flash memory -- the type these phones use -- is notoriously difficult to erase.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1b3930-cfa7-41d6-b48d-fbc3e942b667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:57.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:36:58.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another approach is to encrypt everything on your phone with a passcode.
        But then how will you sell your phone?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4087870c-4816-4cc7-9b67-46784b7097db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:57.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:36:58.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can be desperately complicated," said Ross Anderson, a Cambridge
        engineering professor who worked on the study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5911a69c-662c-46ed-9d26-ae204c1fedd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:57.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:36:58.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per Thorsheim, a cybersecurity expert in Norway, offered a different,
        more brutal approach.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb2495e-d910-4779-9b61-94e74fe6763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:57.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:36:58.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t hand off your old phone. Smash it," he advised.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd725740-8f3c-4487-baa5-fbafb018d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:57.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:36:58.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google didn''t respond to questions for this story. The company
        normally suggests trying a combination of things: remotely wiping the phone
        as if it were stolen, hitting "factory reset," and updating to a new version
        of Android that allows for encryption with a passcode.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d42c6fa-5c43-4a2c-997e-4415075e2773'
      'mgnl:activationStatus': true
