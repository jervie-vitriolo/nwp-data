      'mgnl:type': 'text'
      'text': '<p>"Naiiyak kami kapag nararamdaman nila ang ipinararating namin,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b2e183-ea34-4641-95df-fbf67418e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.673+08:00
