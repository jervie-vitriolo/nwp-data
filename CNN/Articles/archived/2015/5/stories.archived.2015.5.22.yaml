      'mgnl:type': 'text'
      'text': '<p>The national team will fly to Singapore on June 4, but the volleyball
        tournament starts on June 10.</p>'
  'greece-investors-losses':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(file photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-22T14:35:43.317+08:00
    'imagesource': 'jcr:c19aa1db-8a2f-441c-aafb-863a1ce30451'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdd1aeb1-988e-4eba-a32a-8abe5f151a3b'
    'lead': 'Most international investors shunned Greece a long time ago, scared off
      by its never-ending debt crisis. But a bunch of brave — or possibly shrewd —
      fund managers have defied the consensus and bet big on the country, which continues
      to flirt with default and exit from the euro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T14:27:32.351+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T14:27:32.583+08:00
