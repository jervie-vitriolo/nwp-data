      'jcr:uuid': '35a268ad-b945-49b3-9fe7-8e1d3a8b08d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism revenues grew by 27.5%, with foreign tourists pitching in
        $4.4 billion and local tourists close to $22 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6eee45-2cc9-497e-b699-1d6bc5bcc835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Return on investments was at $82 for every $1 spent. Jobs generated
        was at a one-to-one ratio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1d1891-fc3f-4323-bce7-3cf05425357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the numbers generated by the "It''s more fun in the Philippines"
        campaign, which was launched in 2012, Domingo Ramon Enerio III, chief operating
        officer of the Tourism Promotions Board, said on Tuesday (May 19) at the first
        ever Zomato Restaurant Summit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f5a387-c14b-4b81-9fd9-8c6bda1d18c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gains generated by the Department of Tourism (DOT) has been
        brought about by a powerful marketing force: the digital Filipino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1251740e-f746-4671-8bac-821695a748b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its peak, the campaign was mentioned once every minute on social
        media, Enerio said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d23fa3-3922-43a0-887e-963d3ac46824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the topic of "Conquering the Digital Age," restaurateurs agreed
        that the online Filipino is a force to reckon with.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242766a4-242c-4170-b9b1-be6ea5bacf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anton Ojeda, country manager of online restaurant discovery site
        Zomato Philippines, said the restaurant industry too could harness opportunities
        in the digital age.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1035d01a-9e4b-4f3d-b1fc-0de5bde90a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ojeda said that people are now more open in posting feedback about
        their dining experience on blogs and social media accounts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb64ac26-dbd8-4553-abb7-d8e265109583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These online reviews could influence others in deciding where to
        eat," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc09319-c56c-4878-aa05-ebd94c0d39c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2014 Nielsen Shopper Trends Report showed that reading online
        reviews is one of the main factors that inform the offline purchasing behavior
        of Filipinos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45dfc07-df1a-4e69-bcf1-f844ee4e2aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ojeda explained that online review sites provide double-edged solutions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d147e13-a169-4620-9395-f89f101fe345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, consumers can get information on the best businesses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18db3db5-6457-4137-ab09-64ed8773cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two, businesses can find out what consumers want and even interact
        with them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5e7711-a39d-4629-acdd-ccbd90da1517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Building brand love</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6788bacc-bc99-4f64-981f-e7cd9875b717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the digital space isn''t all rosy. The ease and speed of sharing
        in social media could also make a bad review go viral and restaurants could
        find themselves in a crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c770e1-88c0-4719-b3b0-d5cf5542facb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margot Torres, senior vice president for marketing of McDonald''s,
        who was among the speakers at the summit, said that some principles are the
        same in building a brand whether online or offline.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a006f307-7104-4078-bbb0-ea390cbdee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the age of social media, however, she said responding within
        the first two hours of an online complaint is crucial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72591e28-2780-4c55-821e-98f0551a7e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be authentic and sincere. Engage with the customer directly," she
        said. "Be clear on who is the spokesperson for the brand."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de30ce1-e82c-4636-bbfe-7b73b8e0bcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donnah Alcoseba, the general manager of Social at Ogilvy Manila,
        noted that assigning someone to check the brand''s online presence is also
        a big help as there are times that complaints posted on social media do not
        tag the company.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c7c00f-53f2-42e9-b66e-5b7b12a4e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcoseba said having loyal clients could also help as they can advocate
        for the brand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ee881-c4fc-43a7-b3d2-cf1b15fe9803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why building "brand love" is important, Torres said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ac3cb9-6af0-49fb-a9ba-d99fca46702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Products address need or function but a brand has personality and
        character," she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aee877-7255-49e8-a5ab-fa2116deb297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres also said that addressing the complaint on the site is the
        best way to avoid a potential PR crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252cc276-2585-460a-88e6-a360d27962c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, she emphasized the importance of learning about the
        customer''s experience, which the digital space has made available.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a027fa7-c892-43d1-aca0-acb29017fd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:55:53.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:55:53.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Customer experience is important. You have to always listen so
        you''ll know what they want," Torres said.</p>'
  'preppers-survivalists-gear-up-for-quake-disaster':
    'author': 'Paola Palma, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-22T17:51:59.036+08:00
    'imagesource': 'jcr:aeda2606-8474-4583-8a00-8f29dc40a80d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ac44835-dd5e-4a92-adf7-4591ab90c3f1'
    'lead': 'Preppers or survivalists believe that a catastrophic emergency is inevitable
      and will occur sooner or later and they are actively preparing for these destructive
      events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T14:00:58.997+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T14:00:59.283+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Preppers'': Call them paranoid, but they’re geared up for disaster

      '
    'updated': 2015-07-29T12:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061beba2-b4ac-4b9b-b236-17dd676d1188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Philippine Institute of
        Volcanology and Seismology (Phivolcs) has repeatedly warned the public that
        a devastating 7.2-magnitude earthquake could hit Metro Manila at any time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8803723-1faa-4955-afeb-8d57a499cda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this and all the natural disasters occurring in and out of
        the country, some Filipinos believe that a catastrophic emergency is inevitable
        and will occur sooner or later.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c00bf74-b71a-44f1-9292-62ab09dc4f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preppers or survivalists are actively preparing for these destructive
        events.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8899f764-d8d0-45f8-af84-c52a7de4f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe that when disasters, such as an earthquake or a super
        typhoon, strike, one''s survival will depend on how much preparation one has
        done.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f8a24a-2bcf-48c9-b2e1-e034318fdaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivalist Arvin Logarta cited the devastation brought by Typhoon
        Yolanda (internationally known as Haiyan) on November 2013 as the perfect
        example on why one must prepare way ahead for disasters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009d4fa5-f928-4f78-89d7-91f8c2039e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In disaster areas, especially last time during Yolanda, the government
        does not come to [ immediately help] you. You have yourself to rely on," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fbb40e-3006-418b-90b9-22f9a6f573a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logarta always brings a "get home" bag with basic essentials wherever
        he goes. It contains a flashlight, a first aid kit, some snacks and water,
        a knife or a multitool, a whistle, a face mask, a pair of gloves, and comfortable
        shoes assuming you have to walk home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f070950-feb2-4de3-a0a4-55dfb6037cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the contents of his "get home" bag will help him survive
        for three days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f122631-673f-422a-b659-83651430ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/metro/2015/05/22/MMDA-wants-no-work-day-for-proposed-metrowide-quake-drill.html">Related:
        MMDA wants no-work day for proposed metrowide quake drill</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a92223-fb20-4268-897a-d095e4ba3d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from a "get home" bag, Logarta said survivalists also keep
        a "bug out" bag at home, which they will bring with them in case an evacuation
        is necessary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7360a4-22c6-4819-89c6-166c83e9fdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "bug out" bag is pretty much a bigger "get home" bag, but with
        additional items such as chargers, fire starters, batteries, solar powered
        or hand-cranked radios, two-way radios, bigger knives or machetes, paracords,
        water purifier, hygiene kits, medicines, compass, sleeping mats, hammocks,
        and extra sets clothes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62705287-fbd6-41ee-95bb-8d0139f0ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some "bug out" bags, though packed, could even float in water and
        may double as a floating device if needed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb88794-7c39-40d5-af4c-d5aa7144c4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These items, however, don''t have to be expensive. One may create
        a "get home" bag for as low as P1,500 and a "bug out" bag for as low as P3,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e8436f-9202-41fb-b97e-30112d7f7dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maurie Ocampo, another survivalist, has another bag for his important
        documents. This contains his passport, birth certificate, and other official
        documents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd030e200-07c8-44d2-8e7a-c5c1a069cf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this bag is important because he could easily grab it in
        case a fire hits his home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e01258-7d04-4978-afec-79240ab17fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo has also packed his vehicle with canned goods and a tent
        for long hauls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649fc04a-9927-47a7-b070-0615510f85ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In extreme situations, if house in Manila has been destroyed by
        an earthquake, he has a place in the province where he can relocate to.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed1882b-378d-4ada-aa6e-b540bb5f83e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo has made sure that his "bug out" house in the province has
        ample water supply and a farm where he can produce food.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba7c497-4444-4d2f-8b6b-1582d7d1bfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said it is important to know how to survive when your supply
        has already been depleted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102eebdd-a5dd-4cb2-9b48-2393193df5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat alam mo ang mga plants na pwedeng kainin o gawing gamot.
        Dapat marunong kang gumawa ng apoy," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef843b4-3376-4cc6-9bd6-31c931614e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You have to know which plants are edible or medicinal.
        You have to know how to start a fire."]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104bf18b-cb92-4498-9a52-bc4f2f1e6785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many regard survivalists or preppers as paranoid people because
        they prepare so much for incidents that may never occur in their lifetime.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6c1774-dc3c-44b7-9230-8f59e1bc87bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what''s important to these preppers is that they feel confident
        that, with survival gear at hand, they can go through an earthquake and other
        disasters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5748a7e-aaea-42b9-a2ef-ee202ebc2a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:00:58.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:00:59.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Editor''s note: CNN Philippines will have a special coverage
        of the Metro Manila shake drill on July 30, 2015 starting at 10:30 a.m. CNN
        Philippines is available on free tv: Manila RPN – TV 9;&nbsp; Destiny Ch.14;
        Cablelink Ch.14; Cignal Ch.10; Sky Cable (Manila) Ch.14; and via livestream
        on <a href="https://cnnphilippines.com/videos/">cnnphilippines.com/videos</a>.]</em></p>'
  'avc-volleyball-philippines-south-korea':
    'author': 'Paolo del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-22T17:23:07.983+08:00
    'imagesource': 'jcr:e0c2339b-4235-4c8f-87f6-d1172a5549f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da8aee5b-71ef-4e3d-8e64-7e248b44bc79'
    'lead': 'South Korea flexed its muscles and put in a dominant performance against
      the Philippines in the Asian Senior Women''s Volleyball Championship in Tianjin,
      China on Friday (May 22).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T14:05:11.688+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T14:05:11.830+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AVC: Philippines remains winless, falls to South Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc01b50-25d9-41ed-a1f0-b6b8705b8d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:05:11.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:05:11.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Philippines still couldn''t
        break into the win column after dropping its third game in straight sets against
        South Korea, 25-8, 25-7, 25-8, in the 2015 Asian Senior Women''s Volleyball
        Championships (AVC) in Tianjin, China on Friday PHT (May 22).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4458363-e331-412c-9648-63c052879c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:05:11.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:05:11.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea was relentless, putting in a dominant performance against
        the Filipinas from start to finish.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccd5cf9-1c77-4f75-98ee-ca32f0377e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:05:11.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:05:11.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas were outclassed straight away as they struggled to
        put up a fight in the first set, losing 25-8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e761669-138a-4372-8746-985d07e4f5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:05:11.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:05:11.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thrashing continued in the second set, with the Koreans showing
        relentless power on both ends to humble its opposition, 25-7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f866308-ca10-429f-9a2d-ce863de54fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:05:11.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:05:11.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with the first two cantos, the South Koreans capped off the match
        with another 25-8 drubbing of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4f8faf-fbec-4ffa-aea0-56803e76a669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:05:11.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:05:11.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now moves on to the second round, where it is grouped
        with the likes of Sri Lanka, Hong Kong, and another to-be-determined team.</p>'
  'sea-games-rugby-philippines-lady-volcanoes-medal':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'Acee San Juan (right) and Trixie Pacis (left) are looking to lead
      the Philippine Volcanoes to a medal finish in the 2015 SEA Games in Singapore.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-22T15:57:18.861+08:00
    'imagesource': 'jcr:9e80e7a3-208b-46cc-be82-36383f3f5df1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70cd00b0-eab4-4a0b-af5c-7cc4b5553451'
    'lead': 'The Philippine Lady Volcanoes are looking to make their competition debut
      in the SEA Games with a medal finish, but are looking to win far more than that.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T14:09:20.865+08:00
