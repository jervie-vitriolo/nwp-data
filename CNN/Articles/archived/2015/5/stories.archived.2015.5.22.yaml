  'nba-plaoffs-western-conference-finals-golden-state-warriors-beat-rockets-for-second-win':
    'author': 'CNN Philippines Staff'
    'caption': 'Steph Curry nailed a couple of clutch baskets to help the Warriors
      take a 2-0 lead in the Western Conference finals vs. the Houston Rockets.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-22T14:18:31.049+08:00
