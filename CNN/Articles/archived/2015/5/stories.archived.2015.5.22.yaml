      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Alyssa Valdez and Rachel Anne
        Daquis will lead the 12-woman volleyball team that will compete in the 2015
        Southeast Asian Games in Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa93f1-6f72-4049-94d5-885431dda570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:24:38.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:24:38.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the lineup are Gretchel Soltones, Aby Maraño, Dennise
        Lazaro, Bea De Leon, Rhea Dimaculangan, Jovelyn Gonzaga, Julia Morado, Maika
        Ortiz, Dindin Santiago-Manabat, and her younger sister, Jaja Santiago.</p>'
