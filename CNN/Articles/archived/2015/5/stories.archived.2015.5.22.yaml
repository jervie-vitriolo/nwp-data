  'Millennials-how-to-buy-your-first-car':
    'author': 'Peter Valdes-Dapena, CNN Money'
    'caption': 'Cars for sale at an Vauxhall dealership in London, England.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-21T23:00:16.065+08:00
    'imagesource': 'jcr:c09c8ccd-1ad6-4a08-842d-ca7fd7967313'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a00896c-5555-4209-a8bd-66cd81913806'
    'lead': 'For digital-savvy millennials, the thing to remember is that unlike other
      purchases — from iPhones to other gadgets — using technology to shop can only
      go so far. You have to shop in person for a car. By doing so, in fact, you will
      actually make a better decision — and maybe even get a better deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T13:16:18.543+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T13:17:40.501+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T13:17:39.913+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Millennials: How to buy your first car

      '
    'updated': 2015-05-22T17:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde9df4f-07b3-4b8e-b28c-589bfe18ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:16:18.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:17:40.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Buying your first car is
        a daunting task.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa26baa1-2314-4e11-88fe-327092af4667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:16:18.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:17:40.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most likely you will be driving the car for a few years, so it''s
        important that you really like it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67342e36-3ff3-4313-9266-18f0bd808fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:16:18.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:17:40.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car has to fit into all the things that are important to you
        -- whether it offers more miles per gallon, top safety features, a superb
        sound system, or a style that best projects your image.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd96f6af-17ce-4f40-a622-9d32ca46d18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:16:18.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:17:40.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-somethings are suddenly buying a lot of new cars. Last year,
        millennials bought 27% of all new cars purchased, compared to 25% for Generation
        X, according to researcher J.D. Power and Associates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6977285e-58bb-4cfd-b086-f168484388d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:16:18.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:17:40.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For digital-savvy millennials, the thing to remember is that unlike
        other purchases — from iPhones to other gadgets — using technology to shop
        can only go so far. You have to shop in person for a car. By doing so, in
        fact, you will actually make a better decision — and maybe even get a better
        deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686f08a-8b0d-4f47-993b-e6d05030fee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:16:18.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:17:40.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some things to consider:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60af4e1-ef3b-433b-baac-27ccb4abbf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:16:18.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:17:40.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keep an open mind:</strong> Everyone does online research
        on cars, but young adults are spending twice as much time on it, according
        to J.D. Power. So by the time they walk into a dealership, they''ve probably
        already made up their minds what car they will buy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a158ea-d2e2-4ccc-b115-ff4fb3649811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:16:18.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:17:40.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The average consumer was walking into five-plus dealerships five
        years ago," said Thomais Zaremba, Ford Motor Co.''s digital marketing manager.
        "Today, they''re walking into one-and-a-half."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1849b928-b431-4c08-a379-0dcf94136b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:16:18.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:17:40.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By being so sure of their online research, customers might actually
        be missing out on cars that would better suit their needs. But when you see
        the car in person you might not like it at all — it might be too big, too
        small, or just not what you had in mind.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35431e0d-fe0b-4cd0-8543-bf9b8a3d1a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:16:18.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:17:40.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keep your apps handy at the dealership:</strong> As you
        go out and meet more dealers, you may spot a car that looks intriguing but
        don''t know much about. That''s when it helps to whip out your smartphone.
        In fact, 80% of millennials are already using a mobile device for car shopping,
        according to Edmunds.com.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d30bd3-3f54-4e01-9f4f-37a9bd034f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:16:18.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:17:40.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are scads of apps available from places like Edmunds.com,
        Cars.com and Kelley Blue Book''s KBB.com. Consumer Reports recently rolled
        out an app just for digging into its highly regarded car reviews; it also
        allows you to set up a purchase.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d24540d-5337-42c4-8e00-1a9b229c14f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:16:18.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:17:40.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The test drive:</strong> You can''t test drive a car online.
        Realize that getting behind the wheel could be a game changer. You might find
        that the car you''ve zeroed in on has a driver seat that''s too hard or soft
        for your liking, or that the space between the seat and the gas pedal just
        doesn''t suit you. It''s important to have more than one car on your finalist
        list, in case you discover a deal breaker with your top pick. Hey, that''s
        the point of the test drive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06331eee-f24c-4b53-ade4-314b9030d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:16:18.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:17:40.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don''t forget to haggle:</strong> Use your tech knowledge
        to your advantage. Apps from TrueCar.com and Edmunds can reveal what''s a
        genuinely fair price for the car you''re trying to buy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483de4e5-8794-40c4-8ff0-61a24d9fb896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:16:18.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:17:40.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malachai Bussey from Atlanta recently bought a used Cadillac ATS.
        But he made his final decision only after thoroughly researching competing
        models from Audi and BMW by using web sites like Kelley Blue Book.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c12838c-786c-4121-9352-d399f07c4e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:16:18.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:17:40.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then went to a CarMax dealership to test drive them all. He ended
        up buying the Cadillac at a different dealership, after using an online tool
        called MakeMyDeal to negotiate a price.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d8f6a-7275-428c-b7ee-70d80b8a6632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:16:18.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:17:40.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he arrived to buy the car, Bussey said he haggled even more
        and brought the price down by yet another $1,800.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caca526-5a67-4dac-8d89-760c456957b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:16:18.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:17:40.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just the right approach. It''s also stuff you just can''t
        do over email or on an app.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e099f0-1985-4bc2-af02-bfd5773d8231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:16:18.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:17:40.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/20/autos/millennials-how-to-buy-car/">Millennials:
        How to buy your first car</a>"</em></p>'
  'Myanmar-offers-aid-to-Rohingya-migrants':
    'author': 'Euan McKirdy and Hilary Whiteman, CNN'
    'caption': 'A man stands on a wooden boat which carried Rohingya and Bangladesh
      migrants at fishing port on May 13, 2015 in Lhokseumawe, Aceh province, Indonesia.
      Boats carrying over 500 of Myanmar''s Rohingya refugees have arrived in Indonesia,
      many requiring medical attention. They have warned that thousands more are thought
      to be still at sea. Myanmar''s Rohingya Muslim community have long been persecuted
      and marginalized by the Myanmar''s mostly Buddhist population.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-22T20:25:25.177+08:00
    'imagesource': 'jcr:a7964570-b8cf-403c-a507-e980d7115e33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bb8c75b-37b0-4b08-8c88-a7da10c5eb55'
    'lead': 'Myanmar, which has previously disavowed responsibility for Rohingya migrants
      stranded at sea, has said it will provide search and rescue for "boat people"
      in its territorial waters as well as humanitarian assistance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T13:29:21.551+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T13:29:21.822+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar offers aid to migrants stranded at sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e92ef4e-2bba-4b84-99c1-8229e91a5e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Myanmar, which has previously disavowed
        responsibility for Rohingya migrants stranded at sea, has said it will provide
        search and rescue for "boat people" in its territorial waters as well as humanitarian
        assistance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b5fbb0-9297-480a-9184-85d3c360e57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change of heart came after President Thein Sein on Thursday
        received a delegation led by U.S. Deputy Secretary of State Anthony Blinken
        in Naypyidaw, Myanmar''s capital, and held talks on humanitarian assistance
        for illegal migrants and boat people in the Andaman Sea and the Strait of
        Malacca.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34c1621-b88c-4e8b-8d69-06eef422637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pledge is already being put into practice, with the Myanmar
        navy reportedly picking up a boat containing around 200 migrants off the coast
        of Rakhine State, an unnamed official from an international aid organization
        told CNN. It is, however, unclear where the rescued migrants were taken.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abdf5bd-1e44-4778-8b2f-871ffdaef8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the construction and further improvement of rescue shelters
        in Myanmar''s Rakhine State, where many from the Rohingya Muslim minority
        live, Vice President Nyan Tun said in a speech Thursday that his country would
        provide patrols and search and rescue operations in Myanmar waters, Myanmar
        state media reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8936b58f-945a-494d-bdf1-8f68518404bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stopped short of recognizing Rohingya claims to citizenship,
        however, stating that allegations that the boat people had left Myanmar were
        wrong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa65ea14-32cf-42f1-a428-58ec06f261b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar does not recognize the Muslim minority as Burmese citizens.
        Instead, it considers them interlopers from neighboring Bangladesh despite
        the fact many have lived in Myanmar for generations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be991a-831c-4ee1-92ed-89ce7ad84f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nyan Tun also urged officials to act against human trafficking,
        saying that the boat people are victims of international criminal gangs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce61de-cec4-4154-b116-00e23c9cc3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Prevent loss of life''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8430f1f9-ffda-4c36-9b47-4ffa1eec531b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday, Malaysia''s Prime Minister ordered the country''s
        maritime agencies to start search and rescue missions for migrants on boats
        out at sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084d3c55-552e-4ba5-a2f8-0645d1b60775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have further ordered Royal Malaysian Navy and Malaysian Maritime
        Enforcement Agency to conduct search and rescue efforts for Rohingya boats.
        We have to prevent loss of life," Prime Minister Najib Razak posted on his
        official Facebook account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71b5380-e5e0-481e-b0ed-ba40b0189fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Foreign Ministry has also indicated that they would
        offer assistance as needed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be6852-79b1-4edb-8f22-17981ee03349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our position is that we''ve never turned back the boats... we accepted
        them and provided them shelter and assistance in cooperation with the UNHCR,
        IOM. It has never been our position to turn back the boats," Arrmanatha Nasirn,
        a spokesperson for Indonesia''s Foreign Ministry said at a press conference
        in Jakarta Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa5bbb-8f96-408c-96cc-558bac7b8e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether we will be actively finding the refugees, if our help is
        needed, we will actively do it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0f71f5-c196-4d10-9ca1-fbd1b0abf91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered to be among the most persecuted people in the world,
        Rohingya Muslims have been fleeing Myanmar, boarding boats owned by human-smugglers
        with the promise of a new life in Southeast Asia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db887a57-c325-4ee3-a364-9ea5f6a59a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 7,000 Rohingya — and economic migrants from Bangladesh — are
        believed to be stranded on wooden boats in the Andaman Sea with little food
        and water.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35b5513-dc53-499d-86af-96e61dffd09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian search and rescue order came after a meeting Wednesday
        of officials from Thailand, Indonesia and Malaysia in Kuala Lumpur to discuss
        what to do about the influx of desperate people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a08c444-4b40-4401-a059-4338b4dcd245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the International Organization for Migration applauded
        the move but said the search should have started sooner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d79927e-1d3c-4ba3-bed0-27db215f977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great that governments are doing it now, and I applaud them,
        but this is exactly what governments should have been doing all along," said
        Steven Hamilton, the organization''s deputy chief of mission in Indonesia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2976e38-c642-457e-919a-79ca4b569414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What caused the crisis?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868ed0e6-d9a1-43c6-8d9e-02d752f9c865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, hundreds of migrants have come ashore in Malaysia
        and Aceh in Indonesia after making the risky journey south through the Andaman
        Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d486d2-6580-46d3-b035-c28010191aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Wednesday''s meeting, Indonesia and Malaysia agreed to accept
        thousands of migrants temporarily as long as the international community helps
        to resettle them within one year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faff6d2-de50-40b2-9b1a-c64104948318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has yet to announce what role it will play, although in
        a joint statement, the three nations said they had all taken measures — beyond
        their international obligations — to address the "current influx of irregular
        migrants." They also urged other countries to help them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc6c3f3-bbd6-4a8c-ba0e-50a29ecc217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has ruled out shouldering any of the burden.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e762c91a-c7e3-4d95-a818-27f4006c9500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nope, nope, nope," Prime Minister Tony Abbott said when asked if
        his country would accept any of the asylum seekers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682816e6-bb66-4f8a-8201-2d4fee849d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not going to do anything that will encourage people to get
        on boats. If we do the slightest thing to encourage people to get on the boats,
        this problem will get worse, not better."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa147c73-e1e4-4e9c-a9dc-489c1c205511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Elizabeth Joseph, Kevin Wang, Saima Mohsin, Kathy Quiano
        and Chieu Luu contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0019558-73d1-47d8-9774-a5e2c46f5cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:29:21.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:29:21.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/22/asia/asian-boat-migrants-rescue/index.html">Myanmar
        offers aid to migrants stranded at sea.</a>"</em></p>'
  'Ireland-vote-same-sex-marriage':
    'author': 'Laura Smith-Spark and Hazel Pfeifer, CNN'
    'caption': 'Senior Novice Sisters Ray Deeo Active and Allie Lewya show off their
      face paint in support of same-sex marriage outside the U.S. Supreme Court in
      April.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-22T20:14:38.989+08:00
    'imagesource': 'jcr:1c792dd5-eb71-4516-8502-be67a4712c0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b39fb33-7b0c-4119-b698-505b38d54729'
    'lead': 'Polls opened Friday in Ireland for a landmark vote on whether to change
      its constitution to allow same-sex marriage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T13:35:55.850+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T13:35:56.358+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ireland goes to polls on historic vote on same-sex marriage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19123826-2391-4b0a-9f10-f941365629e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dublin, Ireland (CNN)</strong> — Polls opened Friday in
        Ireland for a landmark vote on whether to change its constitution to allow
        same-sex marriage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c219759-b36e-4429-ab4b-81e679028199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the referendum is passed, Ireland will become the first country
        in the world to adopt same-sex marriage through a popular vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162b8f3e-b2e6-49df-a388-8224f979186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s voters will be asked to approve this statement: "Marriage
        may be contracted in accordance with law by two persons without distinction
        as to their sex."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b85d8a-7b1b-413c-97a9-8a7f711309b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If more say "yes" than say "no," the change to the constitution
        will give gay and lesbian couples the right to civil marriage, but not to
        be wed in a church.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874cda85-6061-4fce-bdb9-f01715bf71b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in many other countries around the world, the issue is a polarizing
        one. And the referendum will be a test of whether in Ireland, a majority Catholic
        nation, more liberal thinking wins out over conservative, traditional leanings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1cbc12-b521-4124-aaae-2a90bd1e6ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion polls in the run-up to the vote suggest the "yes" vote is
        on track to come out on top — but that the gap is narrowing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc9f47-aa8a-44dc-9ecc-93eabadf244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t hard to find evidence of the divide in the streets of
        Dublin on the eve of the vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb5cbe3-f909-4127-aba4-75becb38edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daithi Galvin, 40 years old and a self-described devout atheist,
        told CNN that he would be voting yes "because Ireland deserves to be an equal
        community" in which "everyone, whether you be young or old, or black or white,
        or rich or poor, man or woman, has the right to be happy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff46e7b-10d8-4e37-9a18-b4dac16a6081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he feared the fierce debate — and a "yes" campaign some
        have seen as aggressive — might have led the degree of support for the measure
        to be overstated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e911162-a7b2-4bb7-86d6-0c5699d0fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are people out there who will feel that they can''t publicly
        say no, but that''s the idea of democracy, that democracy should allow people
        to say yes or no because that''s their opinion," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e7bd8-df22-4f67-8e37-c190d735449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanna Jordan, also in Dublin, is on the opposite side of the fence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fca2c28-7964-4911-9994-eb257ba6b401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m voting no because as far as I''m concerned, marriage has always
        been between a man and a woman since the beginning of time and there''s no
        reason to change it," she told CNN. "Marriage is basically to set the scene
        for children to come into the world in the best possible way."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69623df1-9eb2-47f2-a8e5-c358272939bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also believes the debate has been too polarizing to be sure
        which way the referendum will go.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ebd24e-7edf-4a20-afe9-109f678ba15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so divisive, people aren''t talking about it, and Irish people
        love to talk!" she said. But if the referendum passes, "I would be sad for
        the country because family is so important and the foundation of the state
        is the family and if you break the foundation, you break the state."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5066126-3824-4ebc-b63c-818eeaa92383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prime Minister: ''Obliterate'' prejudice</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf2db11-5143-4cfc-8ac5-cc1f396eddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Sunday Times/Behaviour and Attitudes Poll published Sunday indicted
        63% of those surveyed supported the change, with 26% opposed and 11% undecided.
        That represented a 10% drop in support for the measure since March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e403c3e-b2bf-4e41-9a8a-066a97f8efac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Irish Times/Ipsos MRBI poll last week suggested 70% of voters
        who had made up their minds on the issue were in favor of the change to the
        constitution, and only 30% opposed. The poll did not include those who were
        undecided, which came to 17% of respondents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ca5a85-3d5f-4c51-bc40-5b154e79fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish Prime Minister (or Taoiseach) Enda Kenny told TV3''s "Ireland
        AM" program last week that he believed the referendum would be close but that
        he was "confident it will be passed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918b377f-a5ec-46bb-961d-39c93e2c4007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking this week, Kenny confirmed he himself would be voting yes.
        He added that the country could "create history" and that a "yes" vote would
        "obliterate" prejudice along with irrational fears of difference.</p>'
    '55':
      'image': 'jcr:3d10700f-5067-4a0b-bc1d-b9456530c972'
      'imageCaption': 'Catherine Quinn of Detroit holds up her sign supporting same-sex
        marriage outside the U.S. Supreme Court in April. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f619fe0b-aaf5-4a4b-b74e-c391dcc2826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59371a54-4c98-43c4-aeb1-1cc18f47c493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> &nbsp;

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c756548-baaf-4457-89cc-38cdb374cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any change to the constitution has to be put to a referendum. The
        decision to put the question to the vote in the first place was born out of
        consultation with members of the public.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b9218-ab98-4bba-951c-93a090a7116f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other countries that allow same-sex marriage, the decision was
        made by the government or the courts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d8e331-7476-43c1-82ea-2d1a61924f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''About civil marriage equality''</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d390311-cf69-43a2-bb9b-539240d80edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s "Yes" campaign has been spearheaded by an umbrella group
        called Yes Equality, established by gay rights campaign groups, with the backing
        of civic society groups and grassroots campaigners across the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0712a0-bd33-4e34-a7f5-9a73a835a1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has the support of Ireland''s political parties.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86c18dc-bf97-418f-8638-d89bb47f092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The right to civil partnership for same-sex couples in Ireland was
        introduced in 2010. But on its website, Yes Equality argues that it differs
        significantly from marriage in the level of recognition and protection it
        affords to same-sex couples and their families.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483eeb3-b054-455a-9650-621426c64abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Civil partnership is a separate and unequal institution, available
        only to same-sex couples. It does not provide constitutional protection, nor
        does it provide certainty for next of kin including in medical situations,"
        it states.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a67f3b-7e63-45aa-9828-2a16b749972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome of the referendum won''t have any bearing on surrogacy
        or adoption rights, it says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212e0b60-b9fb-4a52-a0a2-06bf0b2c39bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also represents no threat to religious freedom, it says. "The
        referendum is about civil marriage equality. Churches will be able to continue
        with religious ceremonies and will not be required to conduct wedding ceremonies
        for same-sex couples."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3fd0af-fd62-4890-8969-64b91f97ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowing lesbian and gay people to get married will have no impact
        on anyone else''s marriage, the group says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73989a06-e8b2-4a4b-b1a8-9a42b59fbb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Irish people are fair-minded, welcoming and confident. This referendum
        is about making our laws reflect those values."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619f30be-db9d-4cce-9a6c-f04df75ac013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pat Carey, 67 and a former minister for equality, the path to
        the referendum has been a personal journey as much as a political one.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de62a4-7d47-4e4e-ba49-9eba851ed400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a former minister of a former government who at the ripe old
        age of 65 summoned up the courage to tell his family and friends that he was
        gay," he told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ccea07-e598-4e1f-9709-2a59cffec19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No longer in politics, he has now embraced the role of advocate
        for change. "I have been talking about people like myself for the last three
        months, and there are many of us, living in very lonely and isolated conditions
        -- and that''s not just people living in rural Ireland, that''s people living
        in mentally very isolating conditions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7473212b-18d1-4b3c-9381-3a16583c87e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think if we''ve done nothing else, we''ve given some confidence
        back to that generation that a younger generation cares about them too, and
        that if this vote goes the right way on Friday we''ll be living in a more
        generous, kinder and gentler Ireland."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05489159-7bb0-42b2-a3e7-364944290222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Threat to religious freedom''</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb60723-74f8-49a6-b850-314670dbae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition to the constitutional change has been largely organized
        by Catholic groups, who''ve focused on a message of protecting the traditional
        family.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d7d86-af0a-491d-8a2a-38679d95d817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video produced by one such group, Mandate for Marriage, argues
        that "redefining marriage" is a global threat to religious freedom pushed
        by "homosexual activists" and has been rejected by voters elsewhere, including
        some states in the U.S.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd43734-eb9f-4327-ae8e-9355e9a39e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also posits that redefining marriage is bad for parents and children.
        "Without exception, every child reared by a same-sex couple is denied either
        a father or a mother," the narrator states.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baac7d2-6797-4a56-ac4a-e8c234028382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Murray, chairman of the Iona Institute, a conservative Catholic
        think tank that advocates for the "No" campaign, takes a similar view.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945ce820-255c-47ab-bbca-3548677a387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The union between a man and a woman should be defended," he told
        CNN. "We believe that it''s under very serious threat, this aim to change
        it into a gender neutral institution completely.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a90cb9-66f6-4043-8f68-59e36a29053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And doing this we think will endanger children because it will
        deprive children of a mother or a father deliberately, with the backing of
        the state in the future."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997468b1-61d1-4d41-b0da-2a0a00e2f00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church, while its position in Ireland has been eroded
        by a series of child sex abuse scandals involving the clergy, still wields
        considerable influence with more traditional sectors of society.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44c0f38-f72a-42b2-b0b9-16afa68ae1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Church has not told churchgoers which way to vote, Catholic
        bishops sent out letters at the weekend to be read out at Mass in their parishes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a5228-167c-434c-be1c-b34336605f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his note, the Catholic Archbishop of Dublin, Diarmuid Martin,
        urged voters to "consider very carefully the profound implications" the constitutional
        change might have for families and the nation''s understanding of parenthood.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1fca37-02ca-41ce-9aea-0dddc59c882e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that the severity with which the Irish Church treated gay
        and lesbian people in the past — and in some cases still today — makes it
        difficult for some to understand the Church''s position," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f888eb-5b06-42c3-b7f2-3d157b2d0901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The change is not simply about extending marriage rights to others;
        it is not just a debate about religious views; it is a fundamental change
        in the philosophy which underpins cohesion in society and thus affects and
        concerns every citizen."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec8c78d-9936-430d-a557-f5cc6d2c83a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin also recalled that in the debates around same-sex marriage
        in Argentina, Pope Francis had made clear he was opposed to it, but "he was
        consistent in telling people not to make judgements on any individual."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d0d1f-b963-41a7-99e6-546b81c90871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gay cake row</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfa7b9e-3a06-4b5c-9018-e2f5ffe0a297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The divisive nature of the issue came to forefront in neighboring
        Northern Ireland this week, where a bakery lost a high-profile discrimination
        case after refusing to bake a cake with a slogan supporting same-sex marriage.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fddcbd1-e830-4639-8075-963ce6eeccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same-sex marriage is not legal in Northern Ireland, but it is in
        the rest of the United Kingdom.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16df166f-0b7e-435f-8e03-5f10d37a91df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nations to allow gay marriage include Canada, Brazil, Argentina,
        France, Portugal, the Netherlands, Spain, Finland, New Zealand and South Africa.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9e7536-789c-4752-8775-50b313d44f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gay marriage is also legal in parts of Mexico and the United States.
        U.S. Supreme Court justices are due to give their ruling in June on whether
        states are required to license same-sex marriages and recognize those nuptials
        performed in other jurisdictions.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719dd549-85b7-42ff-903b-366979055847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Hazel Pfeifer reported from Dublin and Laura Smith-Spark
        wrote and reported from London. Journalist Peter Taggart also contributed
        to this report.</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0c6555-b69a-49f0-af37-de82c93ad7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:35:55.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:35:56.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/22/europe/ireland-referendum-same-sex-marriage/index.html">Ireland
        goes to polls on historic vote on same-sex marriage.</a>"</em></p>'
  'Former-North-Korea-spy-reveals-secrets':
    'author': 'Paula Hancocks, CNN'
    'caption': 'Kim Jong Un meets with battalion commanders in Pyongyang, North Korea
      in 2014.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-22T20:08:01.318+08:00
    'imagesource': 'jcr:fe240f39-f622-4deb-b81e-381be158b447'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bffdfa1-4fdc-4c3a-a13a-6ae41a3678a0'
    'lead': 'A man who claims to be a former spy of North Korea tells his story to
      CNN. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T13:41:40.071+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T13:41:40.289+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former North Korean operative reveals secret spy tactics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b7678-c9ed-4d6b-8bda-b9b089981132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:41:40.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:41:40.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (CNN)</strong> — Looking at the poison pens and torch
        guns, you would be forgiven for thinking you were on a James Bond set. But
        these weapons are real and are still part of the arsenal of North Korean spies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8b9f58-1b29-48ef-bb6b-5f8bc340a99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:41:40.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:41:40.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agents from the most isolated country on Earth are not a thing of
        the past, said one man who claims his job once was to infiltrate South Korea
        on missions for the Kim regime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c54fac-c46f-4574-a262-04536f1bae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:41:40.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:41:40.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chosen for the job while still in high-school, Kim Dong-shik told
        CNN he was sent to a specialized university for four years where he learned
        skills including martial arts, scuba diving, how to shoot and rig explosives.
        Only years later when he was fully trained was he told why he had been chosen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164fea9d-2f3b-47e0-a31f-53688ce38221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:41:40.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:41:40.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was told I was going to be a spy... I felt stunned," Kim
        said. "There have been many accidents in the past with spies. A lot who were
        sent to South Korea were killed, so I assumed I''d die."The physical training
        was only one part Kim said; the psychological preparation was key. We were
        taught to be ready to die for the Kim regime and if caught, to make sure we
        were not taken alive, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d2be2c-4336-4902-9482-219a17af3206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:41:40.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:41:40.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was shot by South Korean officials, in 1995, while on a mission
        in Seoul so was unable to commit suicide, he said. He claims his entire family
        was executed back in North Korea as punishment for him not fulfilling his
        destiny. CNN is unable to independently verify Kim''s claims as North Korea
        is one of the world''s most secretive countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430b4d48-a5c0-4a03-81bb-95d57cb341f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:41:40.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:41:40.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Life of a spy</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4327f243-f33a-4aca-92a7-11f82bc8ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:41:40.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:41:40.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim says his first mission to South Korea in 1990 was to bring back
        a high-ranking agent he called Lee who had been working in the country for
        some time. His second was to try to recruit those with anti-government sentiments
        who may have sympathies towards the North.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958464d1-302f-4814-900d-a455c9012301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:41:40.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:41:40.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then he said he communicated with HQ via short-wave radio.
        One program from Pyongyang that aired at midnight had an anchor reading numbers
        -- he said that was code to tell him his next mission. He assumes methods
        of communicating are far more sophisticated now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73f1f02-8476-42a2-96d7-00c45d608eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:41:40.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:41:40.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How they''re enticed</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6bf936-d434-4a7e-bad7-9afb9aedfbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:41:40.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:41:40.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One former member of the elite, Kang Myong-do said North Korean
        spies are operating in countries across the world including the United States,
        where he estimates hundreds may be working at any one time. One of their main
        purposes is to try and recruit Korean-Americans who lean towards supporting
        North Korea, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a4ba75-0c2e-4a5a-8aea-957563066f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:41:40.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:41:40.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are three different tactics they use," he said. "First is
        to give them free visas to North Korea, second, to give them access to do
        business and make money there and third, they use women to entice them. This
        tactic has been widely used since the ''80s."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b75d2d-6a92-43aa-a18f-b110b95fe64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:41:40.072+08:00
