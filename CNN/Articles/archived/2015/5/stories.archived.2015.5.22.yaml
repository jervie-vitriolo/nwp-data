    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'El Gamma Penumbra: No more hiding in the shadows

      '
    'updated': 2015-07-10T23:56:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ae4ea6-49de-4765-be1b-415209313959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:18:17.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Shadow play group El Gamma
        Penumbra is now — more than ever — under the limelight after winning the <a
        href="https://cnnphilippines.com/entertainment/2015/05/14/El-Gamma-Penumbra-wins-Asias-Got-Talent.html">grand
        prize on the first Asia''s Got Talent</a> TV show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2538dce-c77e-482c-a6f9-b8c198ad3606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:18:17.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penumbra members Rowell Amano, Mark Pabia, Dhot Bayer, and Ronell
        Amano talked to CNN Philippines'' Headline News anchor Amelyn Veloso on Friday
        (May 22) about their journey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626613c0-741e-485a-aa39-0c21fd1b1b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:18:17.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the grand finals night of <em>Asia''s Got Talent</em> (AGT),
        the 13 members on stage were crying tears of joy because of all the hardwork
        and passion they put into their performance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44352871-4b89-47ca-9967-70762e0b66aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:18:17.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinapalakpakan na kami ng mga tao. Iyon na ang trophy namin. Kahit
        pa hindi na kami manalo, okay na sa amin," Rowell Amano said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad13e055-d976-47ca-811b-1c9c76ba71c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:18:17.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "People were already applauding us. That''s our trophy.
        Even if we didn''t win, that would have been okay with us."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1091b9d-d285-4f08-9f72-56dde93d36e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:18:17.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/entertainment/2015/05/15/El-Gamma-Penumbra-wins-Asias-Got-Talent-thanks-Filipinos.html">Related:
        El Gamma Penumbra thanks Filipinos for support</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a123f0aa-46c3-4350-aa13-ad8b491f71f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:18:17.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayer said that every time they stepped on stage, their goal is
        to stir a certain emotion from the audience and from the judges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0175d6e1-117f-468e-a470-14a480507f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:18:17.074+08:00
