    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Neville Longbottom is all grown up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd344bb78-9af4-47ed-8961-d1c90588d6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:52:41.537+08:00
      'mgnl:createdBy': 'cnnproducer'
