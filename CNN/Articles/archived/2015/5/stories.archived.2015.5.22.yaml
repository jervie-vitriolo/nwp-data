      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roster was announced by Joey Romasanta, vice president of the
        Philippine Olympic Committee, on Friday (May 22).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025b2e33-99a2-4f93-9edf-40b1a6a4996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:24:38.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:24:38.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez, a two-time University Athletic Association of the Philippines
        (UAAP) MVP, will serve as the country''s flag-bearer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4cd34d-a4e7-4d00-ac9a-cbceeb41ec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:24:38.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:24:38.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Gorayeb will be calling the shots for the national squad which
        is eyeing to win its first medal in the SEA Games since it won a bronze medal
        in 2005.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af71b61-df18-453f-8955-59798ef2d010'
