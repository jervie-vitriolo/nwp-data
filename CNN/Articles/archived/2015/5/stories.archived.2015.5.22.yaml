      'mgnl:lastActivated': 2019-11-27T13:45:08.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Philippine Postal Corporation
        (PHLPost) launched and released on Friday (May 22) stamps that commemorate
        the 100th founding anniversary of the Romblon State University (RSU).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf06d7ed-6bd0-49e3-8f51-0560c77051b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:45:08.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:45:08.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an honor for the Philippine Postal Corporation (PHLPost)
        to issue the commemorative postage stamps to mark the centennial anniversary
        of Romblon State University, celebrating another milestone geared towards
        academic excellence," PHLPost Postmaster General Josie Dela Cruz said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc8725d-2d89-4270-bd97-c3aba59c5535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:45:08.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:45:08.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stamps, which come with a souvenir folder and an official first
        day cover, feature the school''s historic landmark, the centennial anniversary
        logo, and the school''s slogan: "<em>Padayon sa Pag-uswag</em>," or "Onwards
        to Success" in english.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a3853e-453f-41ee-a547-d06b1ea1eb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:45:08.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:45:08.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed by PHLPost in-house artist Vic Serevo, the stamps will
        be sold at P10 each, with only 104,000 in circulation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1626b93-a99e-4b9f-8b80-1171cdbfde58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:45:08.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:45:08.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSU was established in 1915 and was originally known as the Odiongan
        Farm School (OFS).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997de84b-8ce9-48d1-8549-ca944fa4ec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:45:08.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:45:08.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the oldest learning institutions in the region, it initially
        offered an intermediate course in Agriculture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b81263-3fec-4904-bf14-65c69ea24c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:45:08.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:45:08.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school''s name was changed to Romblon Agricultural College in
        1969.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1427f2b3-4de7-4d20-8c56-a8630480d899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:45:08.225+08:00
