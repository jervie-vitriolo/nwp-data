        Lauren Laverne (@laurenlaverne) <a href="https://twitter.com/laurenlaverne/status/601433786358886400">May
        21, 2015</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
