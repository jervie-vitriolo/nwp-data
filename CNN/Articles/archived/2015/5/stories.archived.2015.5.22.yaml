      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarangani Rep. Manny Pacquiao remained as the richest member of
        the lower house with a net worth of P1.6 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b68fe6-f9c9-4800-a262-d3aa4b683250'
