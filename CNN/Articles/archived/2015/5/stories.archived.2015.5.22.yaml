      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Matthew Lewis, who starred as the lumpy
        Neville Longbottom in the <em>Harry Potter</em> films, has toned up considerably
        as an adult. A new fashion spread in "Attitude" magazine features photos of
        the former child actor wearing very little fashion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758ee677-929f-4621-8590-ec1d296206e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:52:41.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:52:41.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis, 25, has reportedly buffed up for a role as an athlete in
        the film Me Before You.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2febaed5-1994-46b9-ab18-b6bfc282503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:52:41.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:52:41.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His <em>Harry Potter</em> character was shy and bumbling at first
        but ended up becoming a heroic member of Dumbledore''s army.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1b33f9-d61e-4712-9af7-33badafdba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:52:41.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:52:41.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis famously had to wear a padding, false teeth and prosthetics
        to make his ears stick out as the unassuming Neville.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f85c2a-1fa8-42a7-a8d5-d5d4ff026434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:52:41.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:52:41.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His rocking bod has even <em>Potter</em> author J.K. Rowling taking
        notice. She referenced Lewis'' co-star Daniel Radcliffe''s nude turn in the
        stage play <em>Equus</em> in a tweet, saying of Lewis'' risque poses: "Warn
        me next time, for God''s sake."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/Mattdavelewis?ref_src=twsrc%5Etfw">@Mattdavelewis</a>
        Not as bad as watching Dan in Equus, but close. Warn me next time, for God&#39;s
        sake. <a href="https://t.co/r8EUd1GKqT">https://t.co/r8EUd1GKqT</a></p>&mdash;
        J.K. Rowling (@jk_rowling) <a href="https://twitter.com/jk_rowling/status/601355861248860160?ref_src=twsrc%5Etfw">May
        21, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
