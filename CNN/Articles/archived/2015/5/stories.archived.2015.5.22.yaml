    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab24ecb-2a04-455e-b113-2e7a9f2a0778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:45:08.224+08:00
