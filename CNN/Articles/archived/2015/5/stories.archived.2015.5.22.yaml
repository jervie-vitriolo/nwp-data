      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang said he used to work in the Unification Development Division
        in 1984. One of the duties of this division was to send spies to the U.S.,
        South Korea and Japan, he said, adding that the division still exists to this
        day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650dc149-04b7-4784-a31d-96b06d1c130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:41:40.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:41:40.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said spies and the human intelligence they provide play a big
        role in maintaining Kim Jong Un''s regime. It''s a belief shared by Kim Dong-shik
        who says, "North Korea treats them very well. Spies are treated on the same
        level as generals, their education is to a similar high level. So it''s fair
        to say North Korea considers spies as very important."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50ae56a-a177-4505-abcb-a29add857ec9'
      'mgnl:activationStatus': true
