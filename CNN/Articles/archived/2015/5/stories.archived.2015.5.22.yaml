      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We feel like crying whenever they feel what we''re
        trying to get across."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59f0e9f-983a-4126-90b6-b0644d602638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:18:17.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group revealed that AGT judge David Foster invited them to the
        U.S. on October 24.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32faa49-133d-4ac1-a0ee-fb4197be3c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.673+08:00
