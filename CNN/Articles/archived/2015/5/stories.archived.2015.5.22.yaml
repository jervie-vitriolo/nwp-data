    'lead': 'Rain or Shine overcame a scintillating outing by Terrence Romeo to nail
      its first win in the PBA Governors'' Cup. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T14:56:18.229+08:00
