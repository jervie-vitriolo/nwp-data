    'lead': 'The Philippine Postal Corporation (PHLPost) releases stamps that commemorate
      the 100th founding anniversary of the Romblon State University (RSU).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T13:45:08.224+08:00
    'mgnl:createdBy': 'cnnproducer'
