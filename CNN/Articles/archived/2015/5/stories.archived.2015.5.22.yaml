      'mgnl:lastActivated': 2019-11-27T13:45:08.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became the Romblon State College in 1983, and subsequently, Romblon
        State University in 2009.</p>'
  'PNP-OIC-Leonardo-Espina-gives-advice-to-Caraga-cops':
    'author': 'Benedict Serrano, for CNN Philippines'
    'caption': 'After his command visit in the Caraga region, PNP OIC Deputy Director
      Gen. Leonardo Espina confirmed that he will be conducting inspections in PNP
      offices in the Mindanao and Visayas regions before he retires this July.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-22T19:28:12.976+08:00
    'imagesource': 'jcr:5e0220c5-906f-4b76-922d-2b7a47d3b17c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f649506-dff2-407c-a4fb-7c0246260df6'
    'lead': 'To avoid the temptation of corruption, Philippine National Police (PNP)
      officer-in charge Deputy Director Gen. Leonardo Espina tells the 5,000-strong
      police force of the Caraga region to lead simple lives and stay monogamous.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T13:51:38.491+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T13:51:38.714+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Espina to cops: Monogamy is key to avoid corruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361acbb4-c84f-467a-aa52-d266ba6ebed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:51:38.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:51:38.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — To avoid the temptation of
        corruption, Deputy Director Gen. Leonardo Espina, officer-in-charge of the
        Philippine National Police (PNP), gave the 5,000-strong police force of the
        Caraga region a simple but time-tested piece of advice: Don''t be a womanizer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9c0271-fd03-4317-a4d1-6876687e5888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:51:38.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:51:38.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have one spouse, live simply and within means, be of service always
        to others and to your communities, and be role model to the youth," Espina
        said in a speech on Thursday (May 21) at Camp Rafael Rodriguez in Butuan City.</p>'
    '2':
      'image': 'jcr:00e1a877-48c6-4a57-9cce-37a418b76551'
      'imageCaption': 'Before giving his speech at the awarding ceremonies in Butuan
        City on Thursday (May 22), Espina joined PRO-13 officials during their morning
        run.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ac9a35-16fb-4858-8ff6-312c8a4fb917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:51:38.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:51:38.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be302f3-55fc-4f2d-9445-5de1c7c1513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:51:38.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:51:38.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a reminder not only for Caraga cops but for the entire
        country — we must start reforms in ourselves," Espina added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de815d8d-576a-420e-b3f4-451c4580d5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:51:38.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:51:38.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espina explained that engaging in extra-marital affairs would only
        create one problem after another, especially when cops retire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66f7c8f-925c-4a04-9483-af07688a57db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:51:38.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:51:38.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even joked: “At kahit sa burial benefits, nagkaka-problema kung
        sino bibigyan. Kaya isa lang dapat asawa para sa ating mga magigiting na pulis
        dyan — to avoid a headache in the future."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb56ff1-d363-43cb-bbb4-7d9842799583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:51:38.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:51:38.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "And even when it comes to burial benefits, some encounter
        problems and could not decide who to give the money to. So to all our heroic
        police officers: you should only have one spouse — to avoid a headache in
        the future."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089e5460-75d3-40dd-a4b1-c64b0a13f7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:51:38.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:51:38.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espina also advised cops to love their work at the PNP because the
        National Police will take care of each member, even after a cop retires —
        and even when he or she is long gone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2426060-3679-4c34-b83b-e7b274cd5c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:51:38.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:51:38.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the PNP also watches over officials'' respective spouses
        and children even after a policeman''s passing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969c68a-45ac-46a0-8157-6076eabccf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:51:38.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:51:38.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espina also told the Caraga police force that there was still much
        to be done in winning back the trust and confidence of the people. He cited
        that his own son had become a victim of rogue cops two days before he took
        oath as new National Capital Region Police Office (NCRPO) chief in 2012.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77315866-c14b-445b-bd3e-eefde20b020b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:51:38.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:51:38.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And to win that respect back, it is only you who can redeem it.
        And remember once you step out of your respective homes to report for duty
        — whether to patrol the streets or the office, or to escort or provide security
        to VIPs — it is your police uniform that the public will notice. And the office,
        the PNP, you represent," Espina said.</p>'
