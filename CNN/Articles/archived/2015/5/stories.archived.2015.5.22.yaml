      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:01:48.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong>&nbsp; — Golden State''s Stephen
        Curry and Cleveland''s LeBron James were the only unanimous picks in the All-NBA
        First team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c370fb-ee6b-457d-8066-0e4ad164571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:47.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:01:48.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry and James each received first-team votes on all 129 ballots
        Thursday (Friday PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fed5122-b950-40d8-ad74-37adb696184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:47.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:01:48.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/21/nba-playoffs-cavs-take-game-1-versus-hawks.html">Related:
        Smith heats up from downtown, James shines late as Cavs repulse Hawks in Game
        1</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c4a52-2911-4ce6-bca1-c27ea2d5d910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:47.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:01:48.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning league Most Valuable Player Curry is the first Warriors
        player since Latrell Sprewell to be named to the elite list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c552f237-0c70-4780-8d99-3ced65168a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:47.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:01:48.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James earned his ninth selection in 12 years, matching Larry Bird,
        Magic Johnson, and Oscar Robertson for third all-time in history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1702bd6-4b03-457c-8a0b-e64179d9f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:47.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:01:48.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the first team cast are James Harden of the Houston Rockets,
        New Orleans'' Anthony Davis, and Marc Gasol of the Memphis Grizzlies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914abac3-e587-4a94-ba51-baef7a231107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:47.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:01:48.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden, who tallied 125 First Team votes, made his second consecutive
        appearance on the first team. He is the first Rocket with back-to-back All-NBA
        first-team selections since Hakeem Olajuwon back in 1993 and 1994.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b03e7-0b02-443a-bcc8-6a6e7093e3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:47.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:01:48.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/22/nba-plaoffs-western-conference-finals-golden-state-warriors-beat-rockets-for-second-win.html">Related:
        Golden State Warriors fend off Rockets for 2-0 lead</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44d63b3-8a03-4173-b1a6-f527c774855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:47.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:01:48.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis and Gasol were first-time honorees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b790f378-45bd-4f2f-ae22-09a0bc21a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:47.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:01:48.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the All-NBA second team consists of Oklahoma City guard
        Russell Westbrook, Portland forward LaMarcus Aldridge, Clippers playmaker
        Chris Paul, Chicago forward Pau Gasol, and Sacramento''s DeMarcus Cousins.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8a5573-9ed4-4ae8-a92b-89cf7ad8482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:47.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:01:48.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warriors'' Klay Thompson, Cavaliers'' Kyrie Irving, Clippers'' Blake
        Griffin and DeAndre Jordan, and Spurs'' Tim Duncan made the third team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4f23ca-5a37-44af-9f64-9faed3673f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:47.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:01:48.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The All-NBA Teams were chosen by a panel of broadcasters and sportswriters
        across the U.S. and Canada.</p>'
  'inequality-developed-world-2015':
    'author': ' Alanna Petroff, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-22T23:02:55.017+08:00
    'imagesource': 'jcr:d81de57b-c97d-43c8-bc99-9b9873565587'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1979a048-8ddf-4e83-ae4c-31e275403393'
    'lead': 'The U.S. and Israel have the worst inequality in the developed world,
      according to a report from the Organisation for Economic Co-operation and Development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T15:06:14.234+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T15:06:14.474+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. and Israel have worst inequality in the developed world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873db28c-3f7e-4193-abb4-1d78eda3faf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:06:14.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:06:14.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — The U.S. and Israel have the
        worst inequality in the developed world, according to a report from the Organisation
        for Economic Co-operation and Development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0c05af-ea14-4df8-868a-85d94e8246b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:06:14.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:06:14.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OECD found that the gap between rich and poor is at record levels
        in most of its 34 member countries. But the U.S. and Israel stood out from
        the pack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aab37e-ea9c-47a1-a979-e9c106dcad1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:06:14.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:06:14.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S., the richest 10% of the population earn 16.5 times the
        income of the poorest 10%. In Israel, the richest 10% earn 15 times that of
        the poorest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43158a3-d0b2-43cf-82da-4ab68713dd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:06:14.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:06:14.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That compares with the average ratio of 9.6 times across the OECD.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93940b1-2f09-4f8a-b79a-504b8b14c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:06:14.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:06:14.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The income gap has been growing steadily in recent decades. In the
        1980s, the rich made about 7 times as much as the poor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecd11d9-a1ed-4894-a34a-7f9c1b33eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:06:14.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:06:14.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also reveals wealth inequality is even more extreme than
        income inequality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28310622-ead0-40d1-a54a-3ad2ba2dda70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:06:14.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:06:14.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from 2012 shows that among 18 member nations, the top 10% of
        households controlled half of all wealth, while the bottom 40% owned just
        3%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a580ec0-a782-49d6-bd65-1234fd1dd8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:06:14.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:06:14.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the top 5%, the U.S. has the widest wealth gap. These households
        own nearly 91 times the wealth of the average.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778ed89b-b446-4de9-a581-76003c3e91dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:06:14.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:06:14.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the U.S. and Israel have seen inequality grow faster in part
        because of comparatively low spending on social programs and benefits, said
        Mark Pearson, the author of the 330-page report. Other countries, such as
        France, are better at redistributing wealth using taxes and benefits, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d3800-e5bf-405a-8899-e01d4be6bb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:06:14.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:06:14.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor contributing to inequality in the U.S. is a wide
        skill gap in the workforce. That means highly skilled people can command significantly
        bigger salaries than low skilled workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea132ac-e74b-4c7b-a156-3afa8353062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:06:14.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:06:14.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, U.S.-based doctors can make a lot more money than they
        can in the U.K. and Germany. And low skilled laborers in the U.S. tend to
        have lower incomes than they would in other countries, said Pearson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ac6a8-dc17-4d21-aa50-936e64494c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:06:14.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:06:14.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel also has problems with encouraging women to enter the workforce,
        which can prevent poor families from getting ahead, said Pearson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c251d11b-224d-41de-9e91-0f6461f22f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:06:14.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:06:14.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a [long] way to go in Israel to get the female employment
        rates higher," he said, noting that religious and cultural factors have kept
        many women at home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b632c3c8-2ae9-449f-89e0-cbc2cbfc48b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:06:14.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:06:14.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report shows that having strong female participation in the
        workforce, and smaller gender pay gaps, can help make a country more equal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3904b48-b112-459d-a4ab-c6f66bb2a734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:06:14.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:06:14.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More women in work really does seem to have an effect on inequality.
        It reduce[s] inequality," said Pearson.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf0a9d-b2e5-402f-be08-0bda15b98f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:06:14.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:06:14.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was fist published on CNN.com, "<a href="https://money.cnn.com/2015/05/21/news/economy/worst-inequality-countries-oecd/index.html?iid=SF_LN">U.S.
        and Israel have worst inequality in the developed world</a>"</em></p>'
  'Xavi-Hernandez-Barcelona-Al-Sadd':
    'author': 'Chris Borg, CNN'
    'caption': 'Xavi Hernandez of FC Barcelona runs with the ball during the La Liga
      match between Barcelona and Real Madrid at Camp Nou on March 22, 2015 in Barcelona,
      Spain.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-22T22:53:20.410+08:00
    'imagesource': 'jcr:a57d611f-ae82-4595-b356-89be80b22216'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '733e48f5-d8d1-49c4-a5ca-0906ec8cc1ad'
    'lead': 'Barcelona legend and World Cup winner Xavi Hernandez has confirmed that
      his time is up at Camp Nou and will be playing in Qatar next season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T15:09:58.030+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T15:09:58.305+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barcelona legend Xavi Hernandez calls time on 24-year career at Camp
      Nou

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919934c7-a34b-43b0-a4a7-f6ff1dafed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:58.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:09:58.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp; He has made more appearances for
        Barcelona than any other player in their history -- but now midfielder Xavi
        Hernandez has confirmed he is bringing down the curtain on his illustrious
        career at the Camp Nou.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff91cc43-f3a0-44a8-ad51-28e9bcd76165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:58.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:09:58.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xavi, who has been with the Catalan club for 24 years and made his
        first appearance in the first team back in 1998, said he would join Qatari
        outfit Al-Sadd in the summer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc7e00b-c7e2-437c-ad83-2c87dc9a85a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:58.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:09:58.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old former Spain international told a news conference
        he had made a decision that was "definitive yet difficult."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af56a9-5a03-4ad5-93b2-04026dd97484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:58.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:09:58.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He leaves for Qatar with Barcelona having clinched the Spanish league
        title -- his eighth with the club -- and could yet say farewell having completed
        a treble by adding the Spanish Copa del Rey and Champions League trophies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed02fdb2-fa65-4367-af07-252123e14f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:58.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:09:58.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to announce that I''m leaving Barca after this season,"
        Xavi said. "It''s going to be tough for me not wearing the Barca shirt."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed2c96-3027-4059-a215-4d670ff30c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:58.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:09:58.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He opted to remain with the club after being linked to MLS side
        New York City FC last summer and added: "I''m happy to have stayed at Barca
        this year. It was tough to make a decision. I want to thank the fans, who
        have been great to me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d39e8b-9344-431a-9217-ba0c38c6429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:58.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:09:58.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he felt the time was now right for a change of scene,
        explaining: "I had a very good offer to renew with Barca -- but I didn''t
        even tell my mother about it. I think the Qatar project is nice, and it''s
        ideal for me.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b92402-153a-45bb-b92b-0cfd0a2f6107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:58.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:09:58.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the future, I''d like to come back to Barca. They will continue
        to be great without me.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c091a9-0c8c-41bf-8e9c-f7a97559efc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:58.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:09:58.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a Barca product. I think I''ve performed very well -- I''ve
        done what I was taught. I''m very happy. I couldn''t have had a better career.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1860ad-e6eb-47b8-b8a9-28ff00c67d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:58.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:09:58.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What haven''t I done? Scored a hat-trick or a bicycle kick... but
        I still have some time!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e288c6ee-1beb-4508-bf58-190a174806fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:58.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:09:58.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xavi''s contribution to the successes enjoyed by both Barcelona
        and Spain was hailed by Andres Iniesta, a colleague in both teams, who said:
        "I will not find anyone of the stature of what he represents as a person and
        a player.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb3d2e5-d2ee-417d-8ea8-b24abb680f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:58.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:09:58.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a unique player, unrepeatable, and has been fundamental at
        the club and with the national team. It is a pleasure and privilege to have
        spent my entire career at his side."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac32dc-59a3-4c3f-b3c0-283c9ba397a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:58.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:09:58.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xavi made 133 international appearances, a record for a Spanish
        outfield player, winning the 2010 World Cup and the 2008 and 2012 European
        Championships.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b160c2-a3a8-4d25-a491-cf0b0f603f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:58.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:09:58.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His international debut came in a friendly against Holland in November
        2000 -- but his final appearance saw Vicente del Bosque''s team humbled 5-1
        by the same opponents at last summer''s World Cup in Brazil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3f7e71-cd7b-4030-bc58-cb39301d1d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:58.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:09:58.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona has links with Qatar including a partnership with the
        non-profit Qatar Foundation and a shirt sponsorship deal with Qatar Airways.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edf9294-d7fc-4e8b-b1b8-9fb1c1d616d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:58.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T15:09:58.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2015/05/21/football/xavi-hernandez-barcelona-al-sadd/">Barcelona
        legend Xavi Hernandez calls time on 24-year career at Camp Nou</a>.</em></p>'
