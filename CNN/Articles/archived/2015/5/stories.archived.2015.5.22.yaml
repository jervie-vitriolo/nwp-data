      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/21/asia/north-korea-spies/index.html">Former
        North Korean operative reveals secret spy tactic</a></em><a href="https://edition.cnn.com/2015/05/21/asia/north-korea-spies/index.html">s</a>."</p>'
  'PHLPost-Romblon-State-University-centennial-commemorative-stamps':
    'author': 'CNN Philippines Staff'
    'caption': 'The stamps feature the school''s historic landmark, the centennial
      anniversary logo, and the school''s slogan: "Padayon sa Pag-uswag," or "Onwards
      to Success" in english.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-22T19:34:44.969+08:00
    'imagesource': 'jcr:aee24e3e-0881-48fe-91de-60c40071d00d'
