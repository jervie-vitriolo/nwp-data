      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/05/15/aby-marano-southeast-sea-games-philippine-volleyball-team.html">Related:
        SEA Games-bound Aby Maraño looking forward to high level of international
        competition</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6d89e5-c75e-4d0f-9710-afdefd55dbae'
      'mgnl:activationStatus': true
