      'mgnl:lastActivated': 2019-11-27T14:18:17.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/entertainment/2015/05/15/Charice-David-Foster-reunite-on-Asias-Got-Talent.html">Watch:
        Charice performs with judge David Foster on AGT stage</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a833f4-3c53-45b1-86de-147b59b9c7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:18:17.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Creating social awareness</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9007730d-e0c1-4582-806c-a308ff7b6a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:18:17.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Gamma Penumbra got the world''s attention, not only for their
        talent, but also for the social relevance of their acts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456c30a2-313a-44ac-abd2-896dbb528c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:18:17.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19 members vote for their socially-relevant topic to act out
        on stage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b7334-a97e-4e99-b97c-a40446881cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:18:17.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sobrang importante na bawat performance namin ay may social
        relevance kasi kailangan naming ipalabas ang mga bagay na nakakalimutan na,
        katulad ng</em> world peace and environmental awareness," Pabia said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cde6ff-bea5-4958-aea6-525c1a264d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:18:17.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their final act on AGT, El Gamma Penumbra performed a <a href="https://www.youtube.com/watch?v=1ReuOnKSi0s">touching
        tribute to Mother Nature</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d28028-0073-457c-b9c1-303fc3246c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:18:17.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Humble beginnings</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3959a6-4ffd-4d48-bdf8-fad6c5f7b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:18:17.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Gamma Penumbra shifted from being a hip-hop dance group to a
        shadow play group to get more attention because of the uniqueness of their
        acts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9983c655-366d-45bd-b085-b1c0291c4f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:18:17.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowell Amano shared how their shift to shadow play was merely an
        accident that has now brought them international fame.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c070a0f4-53cc-473b-936d-ce6ee8bc52fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:18:17.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members, who all hail from <a href="https://cnnphilippines.com/entertainment/2015/05/15/Palace-Batangas-governor-proud-of-El-Gamma-Penumbra.html">Tanauan,
        Batangas</a>, also detailed how hard it was for the group to rehearse their
        acts when they initially lacked resources and proper training.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40868c1-1946-4ed6-9cdc-1aae96270de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:18:17.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group takes pride on how they made their way up from practicing
        in a basketball court and only using tarpaulin and halogen lamps.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a403f37-efd9-4a1c-b6e0-3285a3035d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:18:17.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From scratch, hanggang sa nag-level-up na kami," Amano said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef00d703-cfc2-4663-ace7-b69ab677f3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:18:17.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We started from scratch, and we worked until we were
        able to level up."]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1e335e-1f73-4afb-87ca-3796c841a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:18:16.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T14:18:17.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all their success, Ronell Amano said they would still continue
        to give inspiration to everyone who supported them.</p>'
