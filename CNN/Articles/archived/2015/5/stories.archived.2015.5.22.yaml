    'lead': 'Behind Steph Curry, the Golden State Warriors beat the Houston Rockets
      for a 2-0 lead in the Western Conference finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T14:46:09.545+08:00
