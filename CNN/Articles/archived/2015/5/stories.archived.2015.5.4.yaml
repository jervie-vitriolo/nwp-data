      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans across the nation were saddened by Pacquiao’s loss, but the
        Filipino boxer remained humble and graciously accepted his defeat - urging
        his supporters to also accept the outcome of the fight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
