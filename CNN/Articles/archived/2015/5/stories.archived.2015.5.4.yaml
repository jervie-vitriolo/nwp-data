      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/04/06/philippines-most-resilient-economy.html">Read:
        Philippines has most resilient economy - study</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b17914-dfbc-4919-8558-4640344a8c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:44:38.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.019+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February''s surge subsequently ended a three month-long contraction
        that saw imports register year-on year plunges of -10.8% in November, -10.6%
        in December, and -14.2% in January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad1eb2a-b581-4b1d-8ae6-e6d9cf85527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:44:38.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.020+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA added that electronic products were the top imported commodity
        for February 2015, consisting 34.8% of the aggregate import bill and value
        amounting to $1.854 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e3bdad-1233-4196-ae95-3c3bbfb719fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:44:38.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.021+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government agency pointed out that the figure is a 42.4% increase
        over the the $1.302 billion in February last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affcc736-78a1-445b-a6f7-beefd988fd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:44:38.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.022+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the National Economic and Development Authority
        said that February''s import increase came primarily from capital goods, which
        are used to produce other goods or services, which grew by 21.5%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90e9c87-61b9-4e19-9d1a-48eba2738346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:44:38.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.022+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indice is also followed by double digit growth in raw materials
        and intermediate goods (16.7%), and consumer goods (12.2%). The surge offsets
        a drop in mineral fuels and lubricants (-18.7%).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c29c5c5-ece5-4f1d-a40d-7212dddfc845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:44:38.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.022+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This good performance suggests robust economic activity in construction
        and manufacturing and is likely reflective of upbeat domestic demand particularly
        in private consumption and investments. We expect this to remain favorable
        over the near term,” said Deputy Director-General Rolando G. Tungpalan, NEDA
        officer-in-charge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e0c132-d3ad-4b56-9068-61d77b871fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:44:38.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.022+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If a similar trend in importation for the succeeding month continues,
        it will secure government’s expectation of a strong GDP growth for the year."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4ad08f-9a6c-431f-a3ca-b108a94ec9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:44:38.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.023+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/business/2015/04/27/Inflation-eases-Q1-2015.html">Read:
        Inflation eases off in Q1 2015</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c883ce19-477e-4759-917d-dbe53c8ef762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:44:38.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.024+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA added that the country "appears to have bucked the downward
        trend of the merchandise imports of most Asian economies." Tungpalan attributes
        this to what believes are the country''s strong consumer base and improved
        employment opportunities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c591d-be8d-45eb-b504-dfddfc22d55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:44:38.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.024+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also sees the current oil price trend as a favorable and good
        opportunity for businesses to expand investments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf655242-a162-487f-b705-d6f5f264f846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:44:38.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.024+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The persistent low oil price will further boost importation of
        petroleum crude and other mineral fuels for the succeeding period, which bodes
        well for the industry sector."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff61506-ea83-4f33-bc7c-ead10bcd7d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:44:38.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.025+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA report found that a majority (16.3%) of the imports were
        shipped from China, with payments recorded at $865.59 million — a 47.8% increase
        from the $585.79 in February last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b534062-1f8b-4f98-882a-256b7088a6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:44:38.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.025+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. falls at second, consisting 10.7% of February''s imports,
        followed by Taiwan (8.4%) and Singapore (8.2%).</p>'
