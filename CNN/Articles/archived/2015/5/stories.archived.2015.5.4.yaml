    'template': '1'
    'title': 'Sports Tweets of the Week: Mayweather-Pacquiao from blockbuster to lackluster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d3abf-6310-49db-824b-426b761d46b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:39:36.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.445+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. After witnessing the "Fight of the Century," former undisputed
        heavyweight champion Mike Tyson was left in shock.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We waited 5 years for that... <a href="https://twitter.com/hashtag/underwhelmed?src=hash&amp;ref_src=twsrc%5Etfw">#underwhelmed</a>
        <a href="https://twitter.com/hashtag/MayPac?src=hash&amp;ref_src=twsrc%5Etfw">#MayPac</a></p>&mdash;
        Mike Tyson (@MikeTyson) <a href="https://twitter.com/MikeTyson/status/594736142286659584?ref_src=twsrc%5Etfw">May
        3, 2015</a></blockquote>

