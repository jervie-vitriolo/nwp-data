    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alaska coach Compton sees no problem playing sans Asian import

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fff9e3-0880-40c3-b56f-a64dcc06d1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:13:52.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:25.466+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — No Asian import, no problem
        for Alaska coach Alex Compton.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7887936-6310-4f07-8a38-24b12332205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:13:52.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:25.467+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, Compton has locals – who are all Asian cagers anyway
        – at his disposal when the Philippine Basketball Association (PBA) Governors’
        Cup unfolds Tuesday (May 5).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b0ccd-e2a4-4bf4-b2c3-d07d122b222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:13:52.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:25.467+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces will open the season-ending conference, which will see
        six teams parading imports from the continent who will pair with their regular
        reinforcements, opposite the Blackwater Elite at 4:15PM.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb185d95-7a20-4049-a1b6-843e737122c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:13:52.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:25.468+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will just be focusing on developing our guys this conference,”
        the amiable mentor, who led the team to a runner-up finish in the Philippine
        Cup, told CNN Philippines via text message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b819734-39f6-40b6-ad7a-b73eeba52c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:13:52.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:25.468+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/incoming/article35921.ece">Related:
        The Asian imports of the 2015 PBA Governors'' Cup</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b13e00-ea21-4374-b206-fcb05f02a88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:13:52.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:25.469+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of their performance, Compton stressed, “We don’t plan
        on bringing in an Asian import at any point of the conference.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6609981-a9a2-4f9c-99b9-024287954f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:13:52.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:25.469+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will play whoever wears a PBA uniform. Our focus really is on
        improving ourselves and competing to the best of our ability,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6c36fb-6d51-4e50-8c5b-c8116b47ba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:13:52.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:25.470+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
