  'America-capsizing-economy':
    'author': 'Patrick Gillespie, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-04T11:45:42.297+08:00
    'imagesource': 'jcr:ffa3b90e-328c-4b0e-9237-a906dcd22190'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5aef3aa0-f609-429c-97f5-e3408e0f138f'
    'lead': 'Volatile stock markets, weak economic growth and a hiring slowdown have
      created a perfect storm for nearly flat growth. The question is whether the
      U.S. economy and markets can right the ship in May and beyond. There''s reason
      to believe they can start to this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T09:36:27.430+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-07-20T14:00:24.888+08:00
    'mgnl:lastActivatedBy': 'nichol'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-20T14:00:20.655+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'America''s capsizing economy: Can it right the ship?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0344ac3b-ae02-4467-a95f-fa8107b7f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:36:27.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.889+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — America has had the wind
        knocked out of its sails this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1791c3-b8e0-4b40-a2bd-a4879eca3e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:36:27.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.889+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volatile stock markets, weak economic growth and a hiring slowdown
        have created a perfect storm for nearly flat growth. The question is whether
        the U.S. economy and markets can right the ship in May and beyond. There''s
        reason to believe they can start to this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9597182d-e697-41e1-a517-8674021ffe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:36:27.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.890+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a slow growth economy," says Dorothy Weaver, former chair
        of the Miami Federal Reserve branch and CEO of Collins Capital. "I don''t
        think we''re heading for a capsized economy, but that doesn''t mean we couldn''t
        be hitting low winds and a doldrum."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3fbf05-2eca-4efc-b1bb-5fc0462d8c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:36:27.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.890+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/05/04/spain-economy-charging-ahead.html">Read:
        Spain''s economy charging ahead</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b84438e-59a2-4b45-8e3e-df94c38ec60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:36:27.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.891+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy''s storm clouds: April was rough all around. It started
        with news that the economy only added 126,000 jobs in March, and previous
        months of job gains were revised down. Retail sales for March arrived in mid-April
        and they were sluggish.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f5aeb9-7a81-4741-bb93-f45001a85851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:36:27.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.891+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then last week we learned that America''s economic growth was next
        to nothing, a mere 0.2% in the first quarter. Maybe the worst news about the
        growth: Businesses haven''t been investing in themselves this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2325c-2b56-40cc-9ff5-0b67a3577601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:36:27.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.892+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest projections for economic growth published by the Atlanta
        Fed show this spring could be disappointing too -- less than 1%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebd6644-eabc-49a8-8c2d-a497b8614a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:36:27.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.892+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all creates a gloomy picture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee6552-f318-4ca2-92c5-859454a05479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:36:27.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.893+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this week''s jobs report could be the first sign that the economy
        is righting the ship back to last year''s strong performance. Many experts
        believe the March report was a fluke and that job growth will pick back up
        in April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f137d28e-1ac0-4614-a6c9-12c2084bf110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:36:27.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.893+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The labor market is good not great," says Scott Wren, senior global
        equity strategist at Wells Fargo Investment Institute. "It was an aberration
        what we saw [in March.]"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753c1cc2-5043-457e-83ca-5ab8c93091e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:36:27.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.894+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts point out that the U.S. economy is still widely considered
        the best performer in the world. But that''s also a problem for big multinational
        companies. Demand from China is dropping while Europe is just beginning to
        move in the right direction. That''s causing American exports to go down.
        The strong U.S. dollar is putting an extra burden on emerging markets, another
        key trade group, too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd11391-ae9c-4752-970d-41e1530989e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:36:27.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.894+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those global economic factors will continue to give stocks a
        rocky ride for the rest of spring, experts say.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39bf077-047e-49fe-b576-7fe941dbe2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:36:27.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.894+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market''s gusty winds: Stocks haven''t fared much better either.
        Overall earnings growth is down 3% so far this year, according to S&amp;P
        Capital IQ. Last Thursday the Dow plunged 195 points and lost almost all its
        gains for the year. It regained steam Friday, but it appears the bull market
        has less room to run this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82afc1d4-2b24-44f5-81a3-098e95d891dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:36:27.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.895+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/04/17/china-stock-market-buble.html">Related:
        China''s stock market looks too hot</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4560e095-0651-4301-8dc1-74282c0f68c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:36:27.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.895+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many forecast that the S&amp;P 500 could finish the year in high
        single digits, or even 10%, but it''s got a long way to go. The index — which
        returned 11% to investors last year — has only grown 2.4% this year. The Dow
        has shown tepid growth too, just around 1%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93abb0a-3b91-47c9-9ae4-503f36ce1f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:36:27.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.896+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market is having a lot of difficulty finding its footing,"
        says Kevin Mahn, managing director at Hennion &amp; Walsh, a wealth management
        firm in New Jersey. "Part of it is this most recent volatility and concerns
        over economic growth."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebca269-4d4d-4539-8137-ed76eeaa714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:36:27.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.896+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some good news. Barring the markets falling off a cliff,
        the bull market will become the third longest in history this week, according
        to Bespoke Investment Group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53f7148-0553-4340-9512-ed1f1be58788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:36:27.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.897+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunnier skies ahead?: This year could still morph from The Perfect
        Storm to the Love Boat. The economy was even worse a year ago and stocks weren''t
        surging ahead yet. Then both rallied. Last year was the best for job gains
        since 1999. The bull market charged ahead, eventually reaching its 6-year
        anniversary in March.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8f4730-0f03-46fc-9961-1fa5f7a667ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:36:27.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.897+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wren of Wells Fargo is optimistic that the economy and markets will
        catch their tailwinds later this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1956307a-a320-44c4-9b3e-91f150536ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:36:27.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.898+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bull market still has room to run," says Wren. "The economy
        has not stalled. We''re going to continue to move forward at this modest pace."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89dd63e-784a-4ee5-859c-af05621868bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:36:27.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.898+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/03/investing/stocks-market-lookahead-may-3/index.html?iid=HP_LN">America''s
        capsizing economy: Can it right the ship</a>?"</em></p>'
  'nba-playoffs-curry-warriors-grizzlies-beal-wizards-hawks':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Steph Curry had 22 points and seven assists in the Warriors'' Game
      1 win over the Grizzlies.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-04T11:08:33.491+08:00
    'imagesource': 'jcr:cefccdb7-305b-4ffc-a15e-0373260041bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2db3d869-ff39-4f4c-9d42-7acacc87a47c'
    'lead': 'The Golden State Warriors defeated the Memphis Grizzlies while the Washington
      Wizards fended off the Atlanta Hawks in the National Basketball Association
      (NBA) conference semifinals on Sunday (Monday PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T09:41:26.052+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-07-20T14:00:24.458+08:00
    'mgnl:lastActivatedBy': 'nichol'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-20T14:00:20.795+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Curry leads Warriors past Grizzlies in Game 1; Beal, Wizards hold
      off Hawks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304d0587-4860-46a0-8c4c-6f2b10ea0d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:26.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.459+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Golden State Warriors defeated
        the Memphis Grizzlies, 101-86, to go up 1-0 in the National Basketball Association
        (NBA) Western Conference semifinals on Sunday (Monday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e4841b-98fa-4939-9054-0de27ab472d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:26.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.459+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steph Curry, who is expected to be announced as the league’s Most
        Valuable Player, scored 22 points and dished out seven assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b383f-fa56-4378-b09e-dc945fa5fb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:26.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.460+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klay Thompson chipped in 18 points, on 50-percent shooting, while
        Draymond Green scattered 16 points, five rebounds, and three assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e61dd-b4f3-41c9-a9a1-b1edba9f6355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:26.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.460+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors were only up by nine at halftime before pulling away
        late in the third period to extend their cushion to 20 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1e8fe3-99a1-4b98-af6f-45e0107c15a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:26.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.461+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Gasol paced the Grizzlies with 21 points and nine rebounds,
        while Zach Randolph added 20 and nine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488198fa-0c60-4192-bd0d-82e3ebcf699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:26.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.461+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memphis missed the services of guard Mike Conley, who is still recovering
        from surgery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6414a9ae-4c4d-46be-a9f6-69bd3fb3ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:26.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.462+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the East, Bradley Beal scored 28 points to spearhead the Wizards
        past the top-seeded Atlanta Hawks, 104-98, in Game 1 of their series.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1671eb6e-cbf5-4d69-9f87-956a8f533a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:26.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.463+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Pierce had 19 points, while John Wall registered 18 points,
        13 assists, seven rebounds, and three blocks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39bfa5d-2ca5-4aaf-adae-81b2f3f41ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:26.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.463+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeMarre Carrol led the Hawks with 24 points, 21 of which came in
        the first half, but went scoreless in the final quarter. Al Horford had a
        double-double of 17 points and 17 rebounds in the loss.</p>'
  'spain-economy-charging-ahead':
    'author': 'Alanna Petroff, CNN Money'
    'caption': '(File photo) Spanish torero Vicente Ruiz ''El Soro'' performs in a
      bullfight as part of the Las Fallas Festival on March 16, 2015 in Valencia,
      Spain.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-04T10:57:31.134+08:00
