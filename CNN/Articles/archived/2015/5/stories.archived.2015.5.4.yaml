      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This impressive surge comes after the government implemented a variety
        of economic reforms to get the economy back on track.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29687a9c-2192-42ea-b06b-aed2f630e886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:30.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.218+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/04/17/china-stock-market-buble.html">Related:
        China''s stock market looks too hot</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73e371a-f093-403f-8de4-eb5e9decc0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:30.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.218+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlook isn''t completely rosy. The country''s unemployment
        rate is still sitting around 24% and various elections are on the horizon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a2f30f-eabd-4cf9-949d-1bec4c945420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:30.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.219+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional and local elections will be held on May 24, and a general
        election is due by the end of the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31144c62-08a5-4887-a2ed-5663f6a749fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:30.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.219+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Political uncertainties around the elections later this year could...
        weigh on consumption and investment," warned Fabio Balboni, a European economist
        at HSBC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd448cc3c-6161-4ca8-a965-06dac93da83a'
