      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong>&nbsp; Fresh from his victory
        over Manny Pacquiao, undefeated boxer Floyd Mayweather Jr. promised to vacate
        all of the title belts that he has won.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9509d8fb-e732-411f-8896-e5a7d6e69c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:19:36.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:25.176+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of beating Pacquiao via unanimous decision, Mayweather
        united the World Boxing Association (WBA), World Boxing Council (WBC), and
        World Boxing Organization (WBO) welterweight titles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e7e53b-95cc-4900-86c4-0426b0edfa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:19:36.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:25.176+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Monday (Tuesday PHT) I''m going to relinquish all my belts.
        My last fight may not be a championship fight," said Mayweather.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489fe412-a216-41e6-966a-d475b9fe213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:19:36.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:25.177+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other fighters need to have a chance. I''m not greedy."</p>'
    '4':
