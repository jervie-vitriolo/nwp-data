  'Garland-shooting-Mohammed-cartoon-event':
    'author': 'Saeed Ahmed, Ed Lavandera and Joe Sutton, CNN'
    'caption': 'This map shows the location of the Curtis Culwell Center in North
      Garland, Dallas.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-04T07:06:03.283+08:00
    'imagesource': 'jcr:49d80ad9-258b-401a-8ef9-edb3a3a82e51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7a47485-c210-45f2-badb-3fb7103304a2'
    'lead': 'Two men were shot dead by police after they opened fire outside the Curtis
      Culwell Center in North Garland, Dallas, where a cartoon contest of the Prophet
      Mohammed was being held. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T08:27:51.033+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-07-20T14:00:28.698+08:00
    'mgnl:lastActivatedBy': 'nichol'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-20T14:00:19.073+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Garland shooting: 2 killed at Mohammed cartoon event

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a234be70-664b-4ab7-982f-f08c219d0823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.700+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two men opened fire outside an event holding
        a cartoon contest of the Prophet Mohammed before they were shot dead by police
        in suburban Dallas Sunday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab6fc9-4858-4a3d-b95c-20c95c571e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.700+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While details about the gunmen, including their religion or their
        motive, weren''t immediately known, the shooting — as was the case in France
        in January and Denmark in February — targeted a facility where depictions
        of the revered Muslim prophet was being caricatured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb339e03-3882-45e2-9254-3d34ea963134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.701+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it quickly reignited the debate on free speech versus provocation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da84dd8-8d08-414c-9326-bf4c7d249b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.701+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The keynote speaker at the event in Garland was right-wing Dutch
        politician Geert Wilders, who was placed on an al Qaeda hit list. And it was
        organized by the American Freedom Defense Initiative — considered an anti-Muslim
        group by the Southern Poverty Law Center, which tracks hate groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5373df-fa7b-413d-bb24-d0ec9f3125a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.702+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Islamic jihadis are determined to suppress our freedom of speech
        violently." Pam Geller, president of the American Freedom Defense Initiative,
        told CNN. "They struck in Paris and Copenhagen recently, and now in Texas."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24767e24-8bb2-4e47-9da8-d3524ad37f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.702+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Exchange lasted seconds</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00e2ab-a44b-4278-82d7-1870c656090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.702+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men drove up to the Curtis Culwell Center in North Garland,
        got out of their car and began shooting just as the "Muhammad Art Exhibit
        and Cartoon Contest" inside was ending around 7 p.m. (8 p.m. ET).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b27a8a-29b3-46d7-b1f3-5eb8642cd918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.703+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unarmed security guard, Bruce Joiner, was shot in the ankle.
        He was later treated and released from a hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc3f5eb-2f7b-43f9-9861-1edcd075e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.704+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garland police, who were helping with security, fired back, killing
        both gunmen. The exchange lasted about 15 seconds, police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69ee8d8-ecf4-4d9a-8d09-66c362b83e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.704+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first suspect was shot immediately," Garland Mayor Douglas
        Athas told CNN. "The second suspect was wounded and reached for his backpack.
        He was shot again."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff91d07d-ef1d-4357-aca7-c964f6440fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.705+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunmen''s identities weren''t immediately released.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d764f7-87dd-4fdf-96d9-682e3447b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.705+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no other indication that anyone else was involved," Athas
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca47b23d-bf23-4121-8fc4-4953600e9ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.706+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Monday morning, FBI and local officials were checking the
        gunmen''s vehicle for explosives and the area around the center was blocked
        off.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911390c7-1232-4aeb-97b9-ffcfcfb88ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.706+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounding businesses, including a Walmart, were evacuated, as
        were attendees from the Curtis Culwell Center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3337718c-8684-480b-b6a9-fb0fe70654a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.707+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no immediate threat to the area, police said; the check
        for explosives was a precautionary measure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3538fc17-c8bf-4b25-84de-845343e4d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.707+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very slow, tedious operation that goes on," Garland police
        spokesman Joe Harn said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9379ed41-bdae-40df-b208-3c69d045b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.707+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy security for event</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43e6899-f635-43e4-b558-2e80c2adc6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.708+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Freedom Defense Initiative said it specifically picked
        the venue, a school district-owned facility, because it hosted an event denouncing
        Islamophobia in January.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98f64d9-f4cc-40ea-85e6-9cc17382334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.708+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunday night event invited cartoonists to send in caricatures
        of Prophet Mohammad. The group said it received more than 350 submissions.
        The winning entry would get $10,000.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d91026e-0732-4b01-ab76-c488e22635aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.708+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were about 200 people at the event, police said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f00af-1e3a-44b9-98d9-8d664a1a2b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.709+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the people who were there were from out of state," Athas
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a672553-48bc-49dc-af9b-1ba1f47f88fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.710+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security was tight. The school district brought in extra officers,
        and the group itself hired several more. Security costs, the group said, were
        upwards of $30,000.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd35f40d-8cc9-48b7-b4c8-6ab37f3a0d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.711+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only those who purchased tickets ahead of time were admitted. They
        had to go through metal detectors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db419fc9-780d-4a41-a18c-572a8c9f7bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.711+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were prepared for something like this," Harn, the police spokesman,
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b050effd-bb2b-4ba4-9f2a-2ee74e8045ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.712+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the shooting, a security officer in military fatigues
        interrupted the gathering to herd the attendees into an auditorium.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42183ce-797d-4be0-ae34-f7b4e7ba8557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.712+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an incident outside, a police officer has been shot.
        Two suspects have been shot. Possibly have explosives on ''em, okay?" he said.
        "I just need everybody to remain calm, become orderly and we''re going to
        take you into the auditorium a little further away from the front of this
        building. All right?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec4b8aa-eeb0-44ae-a9bc-466e3b56b53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.713+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone asked, "Were the suspects Muslim?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e37c5ae-48fb-4a58-934c-179b27789967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.713+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no idea right now," he responded.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944549c9-d402-4dbf-9ef2-15fc2c57373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.714+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Depiction considered blasphemy</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf3c0d3-61fe-451e-bcf2-55e0dd33a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.714+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depictions of Prophet Mohammed are considered blasphemous by many
        Muslims.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb7e365-38f3-494a-8207-5275f1cfc96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.715+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prohibition against illustrating the Prophet Mohammed began
        as an attempt to ward off idol worship, which was widespread in Islam''s Arabian
        birthplace. But in recent years, it has taken a deadly toll.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6443ae35-8aef-4be8-a033-e40c906a8789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.715+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, gunmen attacked the offices of Charlie Hebdo, a French
        satirical magazine that has a controversial history of depicting Mohammad,
        and killed 12 people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb24011c-7352-47f5-81c4-1bfb35dfe2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.716+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next month, a gunman attacked a free speech forum in Copenhagen,
        Denmark featuring cartoonist Larks Vilks, who infuriated al Qaeda with his
        depictions of Mohammed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30396a1-ab52-4408-a95c-ebe0c6056800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.716+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, cartoonist Molly Norris is still in hiding,
        four years after she depicted the likeness of Mohammed on several items and
        was deemed a "prime target" for execution by Islamic extremists.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf859d1-7da1-49df-b77c-1384c1ed45ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.717+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the Sunday night shooting, a prominent Muslim leader
        in Dallas tweeted that the incident was "just what we didn''t want."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c697a4-dc81-4a4b-909b-efd67e537276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.718+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The community stayed away from event," wrote Imam Zia Sheikh.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eb5f69-04db-4545-9d99-a1003e903b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.718+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seems like a lone wolf type of attack. Just what we didn''t want."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18add4d-15e1-4a22-ba0a-66de3dff3cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.719+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Freedom of speech is under violent assault''</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b26932b-549d-43a7-9f6e-d91169060a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.719+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilders, the keynote speaker at the Garland event, is controversial
        for his anti-Islam views. He was placed on an al Qaeda hit list for his film
        "Fitna."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22736ecb-cd53-431b-8b4d-1e2badf58e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.720+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which Wilders released online in March 2008 to international
        outcry, features disturbing images of terrorist acts superimposed over verses
        from the Quran in an apparent attempt to paint Islam as a threat to Western
        society.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59afbbd6-9695-40ce-855d-52a617b16fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.721+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Wilders was cleared on charges of inciting discrimination
        and hatred with the movie.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b020b7a7-e8e8-4f84-bd62-8019847fffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.721+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The day we give away humor and freedom of speech is the day that
        we cease to exist as a free and independent people," he told the attendees
        at the Garland event Sunday night.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226644ef-301d-450e-8dbf-2044ff839eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.722+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the American Freedom Defense Initiative, is also notorious
        for its anti-Muslim stance.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572934fa-fba8-4fb0-92ab-8744df976349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.722+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its president, Pamela Geller, is "the anti-Muslim movement''s most
        visible and flamboyant figurehead," the SPLC says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc49584-d542-4417-aee0-c2d87baf4d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.723+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who designated the SPLC as a legitimate authority? They are a radical
        leftist group who targets patriots, vets and even GOP presidential candidates,"
        she told CNN. "They have never named a jihadi group as a hate group."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788c5d35-3650-45a2-a8a1-c96d1b87cecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.724+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A conservative blogger, she first gained national attention with
        her group, "Stop the Islamicization of America," and its vocal opposition
        to an Islamic community center planned near the site of New York''s ground
        zero, where the twin towers of the World Trade Center were destroyed by Islamist
        hijackers on September 11, 2001.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d001736-3922-421d-b488-5013b5d39139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.725+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Sunday night she wasn''t expecting such an attack, but
        wasn''t surprised that it happened.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b294d476-882c-4151-9541-da82f067dcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.725+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incident shows how much needed our event really was. The freedom
        of speech is under violent assault here in our nation. The question now before
        us -- will we stand and defend it, or bow to violence, thuggery, and savagery?"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e182277a-a3c2-4291-8e68-cfc4b5a0ca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.726+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The relevance of the venue</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe038ad7-bfba-4b13-95a8-388f955f7b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.726+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the Sunday night shooting, the Garland Independent School
        District canceled Advanced Placement testing at the Curtis Culwell Center.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b980df1c-0867-49f6-86af-54d093b45dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.727+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center is owned by the school district and rented out for sporting
        events, concerts and other gatherings.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f697d4fe-191b-418c-b056-ef6be8e1fa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.727+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, it rented the facility for an event titled "Stand with
        the Prophet," which was meant to counter Islamophobia after the Charlie Hebdo
        attack. It drew several hundred attendees and about 200 protesters, and went
        off without incident.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da6f31d-a5a7-4857-968d-bf5b87002fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.727+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Freedom Defense Initiative said it intentionally booked
        the venue because of the January event.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65766bdb-471a-4e6e-9612-11a20078e1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.728+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culwell Center Director John Wildborn told the Dallas Morning News
        that the venue has yet to turn down an event because of content.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adb9d47-049a-4696-b40b-65f55e54387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.728+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Geller, she said she plans on holding similar events.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838627b5-d5c7-4e6c-95a5-410213d87cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.729+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not abridge my freedoms so as not to offend savages," she
        said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fd1c08-318a-49f1-bad6-502f73377105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.730+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ed Lavandera reported from Garland and Joe Sutton from
        Atlanta; and Saeed Ahmed reported and wrote from Atlanta. CNN''s Kevin Conlon,
        Kristina Sgueglia, Joe Sutton, Vivian Kuo, Janet DiGiacomo, Chris Lett and
        Holly Yan contributed to this report.</em></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21115809-70ec-415c-a0da-a28bc6487494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:27:51.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:28.730+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/04/us/garland-mohammed-drawing-contest-shooting/index.html">Garland
        shooting: 2 killed after they open fire at Mohammed cartoon event</a>."</em></p>'
  'Mayweather-knockdown-Pacquiao-recah-trinidad':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-04T03:47:11.032+08:00
    'imagesource': 'jcr:1d76c849-a7bf-43ff-a80a-010228b78843'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '775880a4-bf87-44b3-a92f-ddc1869e538c'
    'lead': 'With arguments being made that Manny Pacquiao could have been victorious
      against Floyd Mayweather Jr., veteran boxing analyst Recah Trinidad believes
      otherwise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T08:34:19.150+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-07-20T14:00:27.715+08:00
    'mgnl:lastActivatedBy': 'nichol'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-20T14:00:19.309+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analyst: ''Mayweather could have scored a knockdown''

      '
    'updated': 2015-07-24T09:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5af1e89-26b1-413e-b5dd-bdd86c3c7454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:34:19.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.717+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — When the scorecards were read
        many Filipinos thought Manny Pacquiao was robbed and had enough to win more
        rounds over Floyd Mayweather, Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d03019-5002-440d-9cec-619b9e4f832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:34:19.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.717+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for boxing analyst Recah Trinidad there was no question that
        the decision was right on the money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9d47df-10a2-4bff-a45a-7ea32e60b89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:34:19.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.717+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it is even close," said Trinidad in an interview
        on CNN Philippines''<em> Newsroom</em> on Monday (May 4).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ef7877-420f-410f-8b5e-fb233c622993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:34:19.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.718+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judges scored the bout unanimously for Mayweather while the
        CompuBox statistics indicated that the American was in fact the more active
        fighter in the May 2 (May 3 PHT) superfight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52081124-7381-41ae-b761-403d9ab9a435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:34:19.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.719+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinidad believes that the judges'' scores, the CompuBox statistics,
        and Mayweather''s performance as a whole was proof of a dominant victory for
        the still undefeated fighter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c68e2b-3deb-48a0-a13e-2f9f880a49c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:34:19.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.719+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/05/04/manny-pacquiao-thanks-fans-supporting-him-no-matter-what-outcome.html">Related:
        Pacquiao thanks fans for supporting him ''no matter what the outcome''</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df95be04-91ce-4b5a-b682-f1e3e67cea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:34:19.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.720+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, according to the sports columnist, was "not as prepared
        as Mayweather" and was simply outclassed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91e75f2-3003-45fb-b13e-0811aa70e445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:34:19.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.720+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinidad even thought that Mayweather was dominant enough to have
        scored a knockout.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f96c92-fece-43b0-8744-d7d79559a6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:34:19.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.721+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Mayweather would have pushed it harder, he could even scored
        a knockdown cause Manny was tiring in the last three rounds," said Trinidad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caed4fe1-7d1a-4290-bfc3-133b51c6468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:34:19.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.721+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had it been a lesser kind of fighter, he would''ve been mangled
        by Mayweather."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01312b06-f9b7-4dc3-ba50-6444c7f04152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:34:19.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.722+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/05/04/floyd-mayweather-vacate-relinquish-titles-belts.html">Also
        read: Mayweather to reliquish all titles</a></p>'
  'mayweather-pacquiao-tweets':
