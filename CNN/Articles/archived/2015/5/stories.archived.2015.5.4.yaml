      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Star Wars Day" or "May the 4th Be With You" celebrates every
        May 4 the<em> Star Wars</em> franchise created by George Lucas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
