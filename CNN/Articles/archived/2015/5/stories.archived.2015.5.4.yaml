      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Olé, olé, olé!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95c75cb-7004-4f11-9797-d0841a9f4019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:30.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.214+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s economy is charging ahead, growing at one of the fastest
        rates in Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdfa83e-8313-4be8-b483-cba620f9d557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:30.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.214+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s official statistics agency released data this week
        showing the Spanish economy is in the midst of a strong recovery, expanding
        by 2.6% in the first three months of the year compared to the same period
        in 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4100b40-a2ae-4bad-856e-3be70925e710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:30.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.215+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s even faster than the U.K., which grew by 2.4% in the first
        quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8151e4e4-a6a1-40f0-8ee3-d40519be9ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:30.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.216+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the seventh consecutive quarterly increase in Spanish GDP,
        following a recession spanning over two years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d18b679-6e48-4641-a73e-f1655689f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:30.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.216+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/04/23/billionaire-ken-fisher-advice-beat-the-crowd.html">Read:
        A billionaire investor''s advice</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bf91b9-b2aa-4454-ac9a-8eb61d07d855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:30.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.216+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spain is on track to being one of the star performers in the eurozone,"
        said Raj Badiani, a senior economist at the IHS research firm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67359eb1-1558-4b22-824c-f8f7ab9d825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:30.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:24.217+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial reading of GDP doesn''t provide details about what parts
        of the economy are especially strong, but economists are guessing consumer
        spending and investment are powering the nation forward.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376966f6-10f2-499b-8331-4421518c714f'
