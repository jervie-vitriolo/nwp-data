      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report, the PSA also noted a year-on-year increase of the balance
        of trade in goods deficit to $812.77 million compared to the $130.93 million
        in February last year.</p>'
