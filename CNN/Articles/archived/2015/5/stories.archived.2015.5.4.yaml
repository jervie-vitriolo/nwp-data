      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao thanked his fans through his official Facebook page a day
        after losing to undefeated boxing champion Floyd Mayweather, Jr. on Sunday
        (May 3).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04e9834-b3d5-4437-983e-952ebd0f9c78'
      'mgnl:activationStatus': true
