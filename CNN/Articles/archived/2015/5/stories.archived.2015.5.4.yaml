      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Grammy Award-winning artist
        Sam Smith on Monday (May 4) has announced on his official Facebook page that
        his May 10 concert at the Mall of Asia Arena has been cancelled.</p>'
    '2':
