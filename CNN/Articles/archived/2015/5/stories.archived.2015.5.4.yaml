      'mgnl:created': 2019-11-21T08:59:09.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:26.380+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line "May the Force be with you" is a symbol of the Star Wars
        legacy and has gained cult status. General Dodonna said it after explaining
        the Death Star attack plan to the Rebel pilots. Han Solo said it again to
        Luke, right before the attack on the Death Star battle station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa2ebb-31bc-4432-b2e4-cf9cc5849561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:59:09.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:26.380+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to common belief, <em>Star Wars</em> fans were not the
        first one to use the line "<a href="https://www.starwars.com/star-wars-day">May
        the Fourth Be With You</a>." One of the earliest known records of "May the
        Fourth Be With You" was when British Prime Minister Margaret Thatcher was
        elected on May 4, 1979, her team celebrated their victory via a newspaper
        advertisement that read: "May the Fourth Be With You, Maggie. Congratulations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e384a34-fea1-4724-a735-ae7c565e9b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:59:09.758+08:00
      'mgnl:createdBy': 'cnnproducer'
