    'jcr:uuid': '68ef0c09-9c9d-492c-a3a8-0ff98b6fef47'
    'lead': 'Both the AFP and MILF confirm that terrorist bomb maker Basit Usman was
      killed in a chance encounter with fighters of the Moro Islamic Liberation (MILF).
      But the AFP says it will still send DNA samples from the body for testing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T09:05:14.995+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-07-20T14:00:26.057+08:00
    'mgnl:lastActivatedBy': 'nichol'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-20T14:00:19.996+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP, MILF: Bomb maker Usman killed in clash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dea9a5-e061-4b7e-8185-17951f49f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:05:14.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:26.058+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Terrorist bomb maker Basit
        Usman was killed in a chance encounter with fighters of the Moro Islamic Liberation
        Front (MILF) in Guindulungan town in Maguindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84878ee1-b9e6-4f51-9a0b-0d51ca81f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:05:14.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:26.058+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Armed Forces of the Philippines (AFP) and the Moro Islamic
        Liberation Front (MILF) confirmed this on Monday (May 4).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86a92cd-2db8-4743-80d0-00c5dba3f8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:05:14.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:26.059+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP, however, has provided only a photo of a body, which it
        identified as Usman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e505cc8-a603-4155-9d22-28527eb25a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:05:14.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:26.060+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference on Monday, AFP Chief Gen. Gregorio Catapang
        said he was still confirming from ground troops where Usman''s body was so
        that forensics personnel could get a DNA sample from it to confirm its identity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fee8ede-1fe8-47cb-8c56-eeb59e7317d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:05:14.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:26.060+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang said he would recommend the DNA sample to sent to the United
        States for testing and identification, as the government did with the <a href="http://nine.cnnphilippines.com/news/2015/04/02/FBI-confirms-Marwans-death.html">DNA
        sample taken from Zulkifli bin Hir</a>, alias Marwan, who was killed in a
        clash with police commandos last January 25.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d392ec8-1464-4585-ad19-ccb68a2c8cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:05:14.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:26.060+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang said Usman''s death is a major setback to the Bangsamoro
        Islamic Freedom Fighters (BIFF), which had coddled Usman and Marwan for a
        long time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af6208b-30b7-4012-aac6-fd0df636955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:05:14.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:26.061+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Monday, the MILF confirmed Usman''s death through Toks Upam,
        liaison officer of the MILF Coordinating Committee on the Cessation of Hostilities
        (CCCH).</p>'
