      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose added he did not know if Del Rosario had already filed his
        leave, but he said that an officer-in-charge (OIC) would be appointed in the
        DFA chief''s absence for a few weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
