        his back that is "long overdue," Assistant Secretary Charles Jose, spokesperson
        of the Department of Foreign Affairs, said in a news conference on Monday
        (May 4).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed1a657-c52c-49b6-8bd3-7972b88e32b8'
