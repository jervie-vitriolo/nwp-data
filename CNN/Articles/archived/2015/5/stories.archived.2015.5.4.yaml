      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Presidential Commission on
        Good Governance (PCGG) chief Andres Bautista has been appointed as the new
        chairman of the Commission on Elections (Comelec).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c822f20-99ae-4d97-bbeb-21f6e018e5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:21:00.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.019+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañan announced the appointment of Bautista on Monday, May 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70cc87a-2bda-4581-b05a-ded8991b92bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:21:00.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.019+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista will take over the place vacated by Sixto Brillantes who
        retired on February 2, 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae764be-c242-4382-aa11-41e999959ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:21:00.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.021+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Philippine bar topnotcher, Bautista graduated as class valedictorian
        of the Ateneo Law School in 1990 and was a former dean of the Far Eastern
        University Institute of Law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b9d057-be55-4c1c-b0e4-bc133d7938f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:21:00.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.022+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also has a Masters of Law degree from Harvard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac477b0e-ce9c-4a07-874f-483717d76c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:21:00.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.023+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III also appointed Rowena Guanzon and Sheriff
        Abas as new Comelec commissioners, replacing retired commissioners Lucenito
        Tagle and Elias Yusoph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f9d714-25aa-4490-8f86-7442a61e2693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:21:00.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.024+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista along with the two other appointees will serve until February
        2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d41a4-dd5e-42c4-8d3c-f8d9d1e2d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:21:00.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.025+08:00
