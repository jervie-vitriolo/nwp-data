      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, Smith <a href="http://nine.cnnphilippines.com/entertainment/2015/04/29/Sam-Smith-cancels-Australia-tour.html">canceled
        his Australian tour</a> due to a vocal chord hemorrhage.</p>'
    '6':
