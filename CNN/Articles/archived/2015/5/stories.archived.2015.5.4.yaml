    'lead': 'Spain''s economy is charging ahead, growing at one of the fastest rates
      in Europe. The country''s official statistics agency released data this week
      showing the Spanish economy is in the midst of a strong recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T09:44:30.643+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-07-20T14:00:24.213+08:00
