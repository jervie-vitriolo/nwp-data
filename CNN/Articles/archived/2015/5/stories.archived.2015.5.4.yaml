  'AFP-MILF-Bomb-maker-Usman-killed-in-clash':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-04T02:41:22.128+08:00
    'imagesource': 'jcr:3b4f05b0-2a5a-430f-bdf5-ddd28ad2e29b'
