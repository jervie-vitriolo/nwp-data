      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:25.177+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather is under contract to do one more fight for Showtime which
        will take place in September against a to-be-announced opponent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6d0529-32ee-4fc7-8943-30bf86a7eb0b'
      'mgnl:activationStatus': true
