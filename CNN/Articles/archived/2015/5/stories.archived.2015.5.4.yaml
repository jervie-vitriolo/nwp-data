      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It''s May 4, a
        good day to shamelessly geek out for Star Wars fans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447e1699-ad61-448f-a2eb-b121f1782161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:59:09.757+08:00
