      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To all the fans, thank you for all your support. Thank you for
        always being there for me no matter what the outcome,” Pacquiao said on the
        social networking site.</p>'
