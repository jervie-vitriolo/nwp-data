      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith stated in the <a href="https://www.facebook.com/samsmithworld/photos/a.314246725340693.66226.313595788739120/755700717861956/?type=1&amp;theater">post</a>
        that he still has serious issues with his vocal cords which need to be addressed
        and that he has to fly to the U.S. to see a specialist.</p>'
