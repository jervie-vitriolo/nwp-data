    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcd8603-bdb3-4a05-85ae-f13085d43420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:52:44.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.604+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Another hike in pump prices
        awaits motorists on Tuesday (May 5) with PTT, Shell, Caltex, and Petron set
        to raise their gasoline prices by P0.95 per liter and diesel prices by P0.65
        per liter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80b80dc-c499-416d-a44c-48fc9a7d06c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:52:44.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.605+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell, Caltex, and Petron are also hiking their kerosene by P0.50
        per liter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e71007-10e7-46bd-9aed-fc1e598f8293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:52:44.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.605+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of fuel price hikes, meanwhile, prompted members of transport
        group Alliance of Concerned Transport Operators to demand a P1 increase in
        jeepney fares.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0bd899-072c-476b-a3f0-d82eccdfa867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:52:44.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.606+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Undersecretary Zenaida Monsada, however, turned down the
        said demand, saying the fare increase is not justified at this point.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e006b62-ffb5-49a6-8241-a5e7bd95e4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:52:44.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.606+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsada explained that current diesel costs are still lower than
        last year''s prevailing prices.</p>'
  'Who-is-Basit-Usman':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'caption': 'Bomb maker Basit Usman was killed by his own men in a clash that happened
      on May 3.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-04T22:15:49.786+08:00
    'imagesource': 'jcr:3ab62e8b-594b-4560-931e-fd30305a9cd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef88234f-4d0e-471d-962d-c7e0e40606f1'
    'lead': 'Wanted terrorist, bomb expert, and militant group head Abdul Basit Usman
      was confirmed dead on Monday (May 4).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T14:57:59.936+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-07-20T14:00:32.381+08:00
    'mgnl:lastActivatedBy': 'nichol'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-20T14:00:17.516+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who is Basit Usman?

      '
    'updated': 2015-05-05T17:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ceeba7-1964-4342-9daa-f31f0cffc013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:57:59.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.382+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Wanted terrorist and bomb expert
        Abdul Basit Usman was confirmed dead on Monday (May 4) by the Public Affairs
        Office of the Armed Forces'' Sixth Infantry Division (6ID).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df9ac64-6228-4b26-ba3e-588981dd2402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:57:59.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.383+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman, who was one of the targets of a recent military all-out offensive
        that started last February 27, died in a shootout with his own men in Sitio
        Talanaken in Guindulungan, Maguindanao on Sunday (May 3).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc112e-925e-454a-b77b-7b59d98662c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:57:59.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.383+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/05/04/Usman-killed-by-followers-for-1M-bounty.html">Related:
        AFP: Usman killed by followers – not MILF – for $1M bounty</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a54b91-7667-40b6-87ae-66c44d0d9f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:57:59.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.384+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman was the head of the Special Operations Group of the Bangsamoro
        Islamic Freedom Fighters (BIFF), splinter group of the Moro Islamic Liberation
        Front (MILF).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64390f9-757f-4ca5-ba4c-e05243669541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:57:59.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.384+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shariff Aguak native had also been linked to militant groups
        Abu Sayyaf and Jemaah Islamiyah.</p>'
    '10':
      'image': 'jcr:7e51bede-614f-4dea-b0e6-9f7642bd3a77'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cc5f68-65e9-4fa5-a9ff-f2144fc6026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:57:59.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.385+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3083d3b9-c13d-438e-a042-2f87435881bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:57:59.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.385+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> &nbsp;

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46c7398-bbd4-49f1-9d8d-f9a78b67302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:57:59.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.386+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reportedly pledged allegiance to Islamic State chief Abu Bakr
        al-Baghdadi along with slain terrorist Zulkifli bin Hir alias Marwan, who
        was killed in the Mamasapano massacre last January.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554adefd-0cf0-4152-a4c9-6e2cfa3e3edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:57:59.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.387+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Marwan and Usman were the targets of a botched police operation
        that resulted in the death of 44 Special Action Force troopers. Marwan had
        a $5 million bounty for his capture at that time, while the reward for Usman
        was $1 million. Both bounties were offered by the U.S. State Department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f2408-10cf-49be-a679-e7d8eddb6a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:57:59.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.387+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2015/04/02/FBI-confirms-Marwans-death.html">Related:
        FBI confirms death of Marwan with DNA from severed finger</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b2f0c7-7fff-4aa4-a586-509e8de28fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:57:59.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.387+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 6ID, the MILF "played a huge role" in flushing
        out Usman and getting BIFF forces to go against their own leader.</p>'
  'nbi-probes-sergios-possible-links-with-drug-syndicate':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-04T20:10:15.482+08:00
    'imagesource': 'jcr:362b8da8-0bc7-45fe-a909-61c2eeb5e9a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2445e990-b6cf-4e89-816f-e5b2df1d4da7'
    'lead': 'The NBI said Monday (May 4) it is pursuing a lead linking one of Mary
      Jane Veloso''s alleged recruiters to the West African Drug Syndicate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T15:22:09.104+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-07-20T14:00:32.037+08:00
    'mgnl:lastActivatedBy': 'nichol'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-20T14:00:17.677+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI pursuing new lead in Mary Jane Veloso''s case

      '
    'updated': 2015-08-02T13:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbdfae4-9759-4854-9264-ba8db4c5a47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.038+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The National Bureau of Investigation
        (NBI) said Monday (May 4) it is trying to find links between one of Mary Jane
        Veloso’s alleged recruiters and the West African Drug Syndicate (WADS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d35e1-51dc-4b7f-b2f0-af232a5510d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.039+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Leila de Lima said a certain "Ike," an African
        who is one of Maria Kristina Sergio’s cohorts, could be the link to the syndicate
        and could help prove that Mary Jane is just a victim.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594a92f4-111e-4dc5-9b07-9d0b45cf8b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.040+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s strategy is for Indonesia to go after the big fish,
        she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324c5c7c-9713-49fe-96d4-d02d7a6f01e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.040+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) is already working with the Philippine
        Drug Enforcement Agency (PDEA) regarding this matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1956bb-0a79-47d0-8adc-bde505dd1be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.040+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary investigation, however, is facing setbacks as the
        NBI&nbsp; is having a hard time convincing witnesses to testify.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d996cf5-1235-429b-a056-7d8776a7a4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.041+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of potential witnesses prohibit them from testifying,
        De Lima said. But this does not surprise the justice secretary as a drug syndicate
        is involved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3aae51-7e6f-4c28-8d36-6e2d782165ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.042+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treaty</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de427a8f-4a59-4a86-89d8-9713047d4a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.042+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A formal request to Indonesia to execute a Mutual Legal Assistance
        Treaty (MLAT) was also drafted and is set to be sent soon through the Department
        of Foreign Affairs (DFA).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f00af15-4253-4c85-baaa-987f259343ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.043+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MLAT, De Lima explained, will allow three options to make Mary
        Jane available during the court trial: through deposition, video conference,
        or by flying her to the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e672406b-dc1b-4786-b703-d52164011486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.043+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the justice secretary added that Mary Jane’s personal appearance
        won’t be pursued if Indonesian laws prohibit it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c891b13-07e9-4ded-9680-f9b24316b779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.044+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary hearings on the case against the alleged recruiters
        are set on May 8 and 14.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec500a5-1ae0-4590-8565-96be040ffdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.045+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Former drug mule tags Veloso</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7df8ee9-b45f-4992-9958-7374b5637a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.045+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview, a former drug mule and recruiter connected
        with the leaders of the WADS alleged Sergio''s involvement in the trade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b97762f-9ac0-46b4-bd4f-2a2963793212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.046+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2015/04/30/Web-of-illegal-drug-trade.html">Related:
        Web of illegal drug trade</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30192665-87b4-4509-97aa-c440a7036d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.047+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Glenda (not her real name), she met Sergio in Malaysia
        and knows her by the name Cristine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963f1e4e-497c-40e4-8b07-f6f9c5924ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.048+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Si Cristine, na-meet ko na siya sa Malaysia. Madalas nga pag
        ano siya pa nag-aabot sa amin ng mga allowance namin, ng bag bago kami magbibiyahe.</em>"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93edf3c-792d-465e-98ec-92fd8c9c06ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.049+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I met Cristine in Malaysia. She is often the one who
        hands us our allowance and bag before we travel.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3680eb9e-f60c-4746-83e5-8e10d507c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.049+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that she believes Mary Jane’s claim that she didn''t know
        about possessing the banned drugs as most recruits usually have no idea what
        they’re getting into when they leave for another country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f386f1c-544b-4927-b995-2babf03ae55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.050+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Sergio, Glenda said that most recruiters pose as businessmen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004f9e81-7648-4fe9-b5c7-b55033829f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.051+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Una sabi ko nag-travel consultant, nagpapabiyahe lang ako ng
        mga paninda. Bibilhin sa Malaysia o kaya dadalhin sa China, kukunin sa China
        dadalhin sa Malaysia</em>."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca415da6-6d5f-4150-b379-f750d9b72651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.051+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At first, I said I was a travel consultant, that I
        am just shipping off goods that I bought from Malaysia and want brought to
        China or vice versa.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c176e63-2b64-416c-bbe7-ac3d19b65e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.052+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tingin ko malabong matapos itong ano. Hanggang may poverty
        dito sa Pilipinas at saka hanggang sa dami ng nangangailangan, kahit ano gagawin
        nila</em>."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c0f8ea-692b-4617-af6e-c65b769ec61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.053+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think that as long as there is poverty in the Philippines,
        the issue of drug mules will not end.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f747a8a-b790-4ff3-9850-4a30a68b2363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.053+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/04/30/migration-risks-illegal-recruitment-migrant-smuggling.html">Related:
        $2-B industry: Drug smugglers prey on migrants</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fb4122-b636-473e-ab79-2e5f2e06e313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.054+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PDEA, at least 820 Filipinos are charged with drug-related
        cases — most of them as couriers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fd58a5-1183-4058-a886-d50fbd0a5b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.055+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of these, 24 are facing death penalty charges: 22 in China,
        one in Vietnam, and the other one, in Indonesia, is Mary Jane.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d9fadb-e8b6-47ab-9723-e92fee427dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:22:09.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:32.055+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’ Triciah Terada and AC Nicholls contributed to this
        report.</p>'
  'asian-u23-womens-volleyball-japan-philippines':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Japan decisively defeated the Philippines in three sets in the Asian
      Women''s U23 Volleyball Championship'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-04T18:57:15.710+08:00
    'imagesource': 'jcr:02261f9d-d1c5-4815-8a36-8a5942836f8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23fe2f59-b586-44ed-a25a-c92ff135538e'
    'lead': 'Japan simply did everything right from the get-go on its way to a 25-12,
      25-17, 25-15 straight-set drubbing of the Philippines in the Asian U23 Women''s
      Volleyball Championship quarterfinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T15:24:52.732+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-07-20T14:00:31.402+08:00
    'mgnl:lastActivatedBy': 'nichol'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-20T14:00:17.835+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian U23 Women''s Volleyball: Japan makes quick work of Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f320fa76-bcb5-4462-a9b2-e7bfcb899f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:24:52.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:31.403+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Japan simply did everything
        right from the get-go on its way to a 25-12, 25-17, 25-15 straight-set drubbing
        of the Philippines in the quarterfinals of the Asian U23 Women''s Volleyball
        Championship at the Philsports Arena in Pasig on Monday (May 4).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a054b6e3-5f36-4807-8a90-a8a288d21d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:24:52.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:31.404+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese volleybelles dominated the first two sets before the
        Philippines showed signs of resilience in the third behind team captain Alyssa
        Valdez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cb3737-86a1-4faa-9d15-c38b2197ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:24:52.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:31.405+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/05/04/GALLERY-Philippines-vs.-Japan-Asian-U23-Womens-Volleyball-Championship.html">Photos:
        Philippines vs Japan</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bb13d6-0d31-47ef-b1e5-a5f9fa6a2619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:24:52.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:31.405+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez opened up the scoring for the Filipinos, who, like Japan
        and six other countries, were jockeying for a better seeding in the quarterfinals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8915f0e1-a4c7-417d-a14a-f5e6ebc05b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:24:52.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:31.406+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaja Santiago''s service ace gave the team an early 5-8 upperhand,
        the first time they led in the contest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778705cf-99c9-43ef-9215-50bdf8f3794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:24:52.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:31.406+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was only a brief reprieve for the coach Roger Gorayeb-led
        squad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fe161b-cdb0-49ac-a869-219f845805f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:24:52.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:31.407+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan scored four straight points to restore order and gained a
        9-8 lead that never relinquished.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c83c2ff-e258-4d46-93b2-9851119b5959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:24:52.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:31.407+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will face Chinese-Taipei at 7PM tomorrow (May 5).
        A win will help to at least avoid a quarterfinal match opposite powerhouse
        teams China and Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb9e477-2ee2-4f55-ab13-95ffc84d90ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:24:52.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:31.408+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/02/Asian-U23-womens-volleyball-Alyssa-Valdez-Yana-Yagodina-Philippines-versus-Kazakhstan.html">Also
        read: Philippines advances after sweeping Kazakhstan in straight sets</a></strong></p>'
  'Sam-Smith-cancels-Philippine-concert':
    'author': 'Paolo del Rosario, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-05-04T18:31:56.784+08:00
    'imagesource': 'jcr:72bb5769-3b6b-4444-ae2f-bf40fb74113a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
