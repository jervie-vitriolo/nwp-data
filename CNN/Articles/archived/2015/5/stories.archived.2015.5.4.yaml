  'Baltimore-curfew-lifted-National-Guard-plans-exit':
    'author': 'Ray Sanchez, Ralph Ellis and Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-04T17:53:29.640+08:00
    'imagesource': 'jcr:3690997a-b045-429e-b388-395b4a63a112'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d109c6f-5149-4f30-9222-fd14c454932d'
    'lead': 'Things could be returning to normal in Baltimore: After a night of relatively
      peaceful protests, the city lifted its curfew, the National Guard is preparing
      its exit, and a mall that had been a flashpoint in the riots has been reopened.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T15:39:38.663+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-07-20T14:00:30.914+08:00
    'mgnl:lastActivatedBy': 'nichol'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-20T14:00:18.096+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baltimore curfew lifted as National Guard plans exit

      '
    'updated': 2015-05-05T14:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3407ad3b-191d-49ec-8c09-68dcaaad0012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.916+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baltimore (CNN)</strong> — Things could be returning to
        normal in Baltimore: After a night of relatively peaceful protests, the city
        lifted its curfew, the National Guard is preparing its exit and a mall that
        had been a flashpoint in the riots has been reopened.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f69abb-687a-4c83-b097-b176fd820316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.916+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Stephanie Rawlings-Blake said in a statement that her "goal
        has always been to not have the curfew in place a single day longer than was
        necessary."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2529b026-cdb4-455b-a8c5-aa80937966e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.916+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor spoke following a tour of Mondawmin Mall, which reopened
        Sunday after recovering from rioting that police said was spawned by social
        media rumors of a "purge" following Freddie Gray''s death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4415f2a-4eb7-4290-bd2d-4e0de3c81537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.917+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the improving conditions in the city, she said, the National
        Guard will be wrapping up its operations, but don''t expect the troops to
        leave immediately.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b20887e-b66b-4f45-9c40-1a17b2765749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.917+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like you flip a switch," she said. "They have to unwind
        their operations, and they''re going to do that over this next week."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0c99d5-b6bf-4125-a30e-e2481ec4bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.918+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she thought it was premature to send the military home,
        she replied, "It will either be too long or too early. You''ll let me know
        afterward."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407aa4b7-c21d-455e-b1f0-131c4c67313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.918+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland Gov. Larry Hogan, speaking at a separate news conference,
        said it "will take a couple days, maybe about 72 hours" to complete the drawdown,
        at which point the state of emergency can be lifted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f9bc44-cdbe-4933-9970-117a84d0098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.919+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already started to withdraw. It will take a little while.
        We brought 4,000 people in," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6bd44a-092d-41de-bc76-b3be907fe6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.920+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city can now take a breath and assess the events that rocked
        the city since Gray''s death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac77e31-6212-4ad7-8cca-bceaa9b89c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.921+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since April 23, police made 486 arrests at protests, rallies and
        other gatherings related to Gray''s death, police spokesman Capt. J. Eric
        Kowalczyk said Sunday. Since last Saturday, 113 police officers have been
        injured. Forty-six people were arrested Saturday night, four of them juveniles,
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2cd56f-32ca-459f-935c-1725114f43e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.921+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two hundred Baltimore businesses — many of them minority-owned and
        many lacking insurance — were lost in Monday''s protests alone, Hogan said,
        acknowledging it "will take a little while to get back to normal, but let''s
        get people back to normal, get people back in the city to visit devastated
        shops."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e6543d-4689-4a0c-bcb7-6b5bee072bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.922+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of stores inside Mondawmin reopened Sunday, Rawlings-Blake
        said, declaring it "a great day for this community."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0766f605-cfdb-47e3-9199-f11fd4eef2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.922+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests, some arrests</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17bfb4b-8246-413d-bb1e-8c11a1b133d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.923+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements came after hundreds of Baltimore residents rallied
        peacefully Saturday following the arrest a day earlier of six police officers
        in the death of Freddie Gray.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553a88fb-ad86-4424-91c2-80e95f10a409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.924+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marchers converged on City Hall after walking from the Gilmore Homes
        housing project, where Gray was arrested last month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8fea67-aa97-4d16-9210-3c9aba9605f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.924+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally, organized by the Washington-based Black Lawyers for Justice,
        came after a week of demonstrations, some marred by arson and looting. A smaller
        number of demonstrators remained in the streets after the city 10 p.m. curfew
        went into effect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e82682-8273-4ef8-a16b-cd13e1996133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.925+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland National Guard Gen. Linda Singh said she was eager to send
        her troops home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e0d40c-d976-4779-8484-eef2e51d68a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.925+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to make sure we can close out tonight in a safe, peaceful
        ... manner," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b3adb2-66c6-4204-9cf0-7b1fb4a7b15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.925+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>City prosecutor identifies six officers</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c417be-8742-45ea-808c-30b437b43595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.926+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six police officers have been charged in the death of Gray last
        month, Baltimore State''s Attorney Marilyn Mosby said Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a311a189-e6b0-4574-aa00-094e00effd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.926+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old died after suffering "a severe and critical neck
        injury" while being transported "handcuffed, shackled by his feet and unrestrained"
        inside a police van, she said. It is against police policy to transport a
        prisoner without proper restraints such as a seat belt.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fa2265-ca36-473e-bded-2d4bb5e4a7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.927+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police union called for an independent prosecutor, saying Mosby
        has conflicts of interests. They also criticized her for not waiting until
        police were done with their inquiry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016f292b-ad14-4f95-b993-f6f905e5fe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.927+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are disappointed in the apparent rush to judgment, given the
        fact that the investigation into this matter has not been concluded," said
        Gene Ryan, president of the police union. "Our officers, like every other
        American, are entitled to due process."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8589af13-4d72-4a4b-ade8-deb5fd5003a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.928+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Grossly negligent''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afb10db-d3ab-46bb-99a8-4175b6392c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.928+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers arrested Gray on April 12. He slipped into a coma
        after suffering a series of injuries and died a week later.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726b0e46-c442-42f4-89c1-09f999d40235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.929+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosby said the incident began when two police officers on bike patrol
        "made eye contact" with Gray, who then ran.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e793b03-95b1-46b9-a725-f3f236ee0273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.929+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When officers caught up to him, he surrendered and was placed on
        the ground, arms handcuffed behind his back. He said he couldn''t breathe
        and asked for an inhaler, but he did not get it, according to Mosby.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aba8158-243f-4296-b76b-322d914dcf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.930+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eliott C. McLaughlin contributed to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d66f8b7-9b83-49c4-b121-4e140f38e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:39:38.665+08:00
      'mgnl:createdBy': 'cnnproducer'
