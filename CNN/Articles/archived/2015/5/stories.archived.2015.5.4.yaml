      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upam made the confirmation in a brief meeting with Mayor Midpantao
        Midtimbang Guindulungan, where the firefight took place, and Senior Supt.
        Nickson Muksan, chief of the Maguindanao Provincial Police Office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74df9366-118b-4e49-a970-f29b09f5dfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:05:14.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:26.062+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Upam, the incident took place at around 11:50 a.m.
        in Barangay Muti, a mountainous village in Guindulungan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb49e24-5a16-4b7f-8533-d334e33ba842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:05:14.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:26.063+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman and his group got into a firefight with an MILF group led
        by a Commander Barok. The Moro group belongs to the 118th Base Command, which
        is led by Commander Wahid Tundok.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8e801d-ed33-462d-b060-c5f1c6ff2824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:05:14.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:26.063+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the encounter site is near the vicinity of Camp
        Afghan, a temporary relocation site for MILF members who voluntarily vacated
        their homes during the law enforcement operations being conducted against
        the Bangsamoro Islamic Freedom Fighers (BIFF) after the Mamasapano clash.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734b83ce-d9b4-49ed-9f23-2be281eea19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:05:14.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:26.064+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said MILF members who are temporarily staying at the said
        camp rushed to the scene and discovered the bodies, including an M60 machine
        gun, a rocket propelled grenade, and a Bushmaster rifle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb85607-0d74-4585-8db0-d546dc9e9880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:05:14.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:26.065+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military sources on the ground believe that there was infighting
        among Usman''s followers fueled by the tussle for the $1-million bounty that
        the US government put on his head.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18c899e-1ebd-45d3-a479-bcb12c773d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:05:14.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:26.065+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP is validating the reports that Usman became distrustful
        of some of his own men after the series of encounters between the AFP and
        his group in the past two months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c917d9c2-d382-40ed-ba5c-53cd49e2f2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:05:14.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:26.066+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP promised to produce photos of Usman''s dead body to show
        proof of his death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382f5eac-1f61-4e88-923f-fb1c8b55f948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:05:14.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:26.066+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang says if it is indeed true that the MILF was behind the
        killing of Usman, it is a sign of the group''s sincerity to proceed with the
        peace process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad146e89-56fa-4aff-aa5f-1bf29a75aee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:05:14.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:26.067+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles and Louie U. Navarro and stringer
        Erwin Cabilbigan contributed to this report.</em></p>'
  'palarong-pambansa-postponed-for-pacquiao-mayweather-fight':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': 'Some participants watched the much-anticipated Pacquiao-Mayweather
      showdown on four giant LED screens spread out all around the main hub.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-04T02:23:39.683+08:00
    'imagesource': 'jcr:32de8516-d4e4-44e5-9be9-4793f4756721'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db0b5267-a4d1-4f78-b3d0-f5062c8e520f'
    'lead': 'Organizers of the Palarong Pambansa had to move the scheduled opening
      from May 3 to May 4 to allow players and coaches alike to watch the Pacquiao-Mayweather
      mega fight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T09:08:21.910+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-07-20T14:00:25.708+08:00
    'mgnl:lastActivatedBy': 'nichol'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-20T14:00:20.123+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some Palaro events postponed for Pacquiao-Mayweather fight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0ee09f-9ac0-4581-97bd-6c586f5159d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:08:21.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:25.708+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Not even the biggest sporting
        events for elementary and high school students could match the Manny Pacquiao-Floyd
        Mayweather Jr. fight Sunday (May 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be53644-a317-45e9-afac-1f8f609c994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:08:21.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:25.709+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers had to move the scheduled opening of the 58th Palarong
        Pambansa from May 3 to May 4 due to the boxing fight dubbed as the "Fight
        of the Century."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e424cdc4-d1ca-4a62-a347-985b842defda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:08:21.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:25.709+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/03/floyd-mayweather-beats-manny-pacquiao.html">Read:
        Floyd Mayweather beats Pacquiao by unanimous decision</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bcdcdc-3e99-4015-bdfe-317f7171aee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:08:21.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:25.710+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of athletes and their coaches trooped to the Davao del
        Norte Sports and Tourism Complex for the free live viewing of the much-anticipated
        fight between the Filipino pugilist Pacquiao and American Mayweather in Las
        Vegas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd4e77b-fcda-4c91-a5f0-af18bcadf854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:08:21.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:25.710+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao del Norte governor Rodolfo del Rosario said they deliberately
        re-scheduled the Palaro''s opening ceremony just to allow everyone in the
        week-long event to witness what was hyped as the biggest fight of this generation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8f04cb-b88e-463e-be7a-e6879336959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:08:21.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:25.711+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, several games, mostly athletics, started as scheduled.
        Other sports disciplines also held Sunday were archery, arnis, basketball,
        badminton, chess, football, futsal, gymnastics, sepak takraw, softball, table
        tennis, lawn tennis, wushu, and volleyball.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5b82f6-325a-4f81-bc26-d999ce29522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:08:21.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:25.712+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/04/20/duterte-security-palarong-pambansa.html">Related:
        Davao City Mayor Duterte assures safety of Palarong Pambansa athletes, visitors</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a79bc5-7a82-4ba5-9bf9-74edad02cda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:08:21.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:25.712+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the events, though, were halted at mid-day to allow the
        participants to watch the much-anticipated Pacquiao-Mayweather showdown on
        four giant LED screens spread out all around the main hub.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367eab3e-79e8-42dd-a9ba-f6e1726eb968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:08:21.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:25.713+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anywhere else in Davao Region, all were glued to the television,
        movie houses, gymnasiums, restaurants and other establishments that have a
        live viewing of the boxing fight.</p>'
  'pba-alaska-open-governors-cup-blackwater-compton-asian-import':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Alex Compton led Alaska to the 2015 PBA Philippine Cup finals but
      lost to eventual champions San Miguel Beermen.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-04T00:35:27.396+08:00
    'imagesource': 'jcr:3028042e-b582-4629-afc5-de402e4b460e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a8b4f3a-c32c-45fd-b8a6-1edcd14450e8'
    'lead': 'Alaska head coach Alex Compton said the reason behind not tapping an
      Asian import is the team is focused on developing the local players. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T09:13:52.577+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-07-20T14:00:25.466+08:00
