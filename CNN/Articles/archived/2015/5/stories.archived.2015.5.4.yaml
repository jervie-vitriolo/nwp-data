      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, who is reportedly heading back to the country on May 8,
        ended his Facebook post with a bible quote: “And we know that in all things
        God works for the good of those who love him, who have been called according
        to his purpose."</p>'
