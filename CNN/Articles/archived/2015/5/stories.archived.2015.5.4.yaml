      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/04/us/freddie-gray-baltimore-protests/index.html">National
        Guard plans exit from Baltimore</a>."</em></p>'
  'Rice-black-bugs-attack-Palarong-Pambansa':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': 'Rice black bugs swarmed the entire complex where the Palarong Pambansa
      is held on Sunday (May 3).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-04T19:20:48.766+08:00
    'imagesource': 'jcr:dd0e4007-8e90-4c32-b609-2012e8ebc57a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fca8d11-01ab-44bf-b439-019297406d2c'
    'lead': 'Authorities have time and again assured the safety of the thousands of
      athletes and visitors during the 58th Palarong Pambansa. But what was not anticipated
      by the organizers were the tiny little black bugs that swarmed the entire complex
      Sunday (May 3).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T15:45:32.645+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-07-20T14:00:30.326+08:00
    'mgnl:lastActivatedBy': 'nichol'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-20T14:00:18.269+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rice black bugs attack Palarong Pambansa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24041040-4875-49dd-9173-3c11559fad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:45:32.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.328+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Authorities have&nbsp;consistently
        assured the safety of the thousands of athletes and visitors during the 58th
        Palarong Pambansa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33025347-6426-43bb-96fe-d3dd5e9dab2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:45:32.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.329+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what the organizers didn''t anticipate were the tiny little
        black bugs that swarmed the entire complex Sunday (May 3).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c654b9f6-5fe9-4993-809c-374bc1caba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:45:32.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.329+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said that the black bugs came out when the floodlights
        were turned on while the provincial government was holding a welcome dinner
        for all delegation officials at poolside area of the Davao del Norte Sports
        and Tourism Complex.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcd797f-11de-4303-a9e8-e765ecb2ff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:45:32.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.330+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was cut short with thousands, if not millions, of rice
        black bugs covering the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf6144d-f72f-406e-8989-ed08467861db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:45:32.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.330+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning (May 4) a massive clean-up was done at the sports
        complex. Thousands of black bugs were fished out of the pool during the cleaning
        activity but until afternoon several bugs, mostly dead, still littered the
        area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b3dd7-39d0-4d46-bdb6-91eee58f0442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:45:32.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.331+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/05/04/palarong-pambansa-postponed-for-pacquiao-mayweather-fight.html">Also
        read: Some Palaro events postponed for Pacquiao-Mayweather fight</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00621df7-8858-42a2-b86c-1a796a3a53a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:45:32.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.332+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers, who assured the public that the bugs are harmless,
        decided to adjust the intensity of the lights within the sports complex so
        as to prevent another "infestation" from happening at the formal opening of
        the week-long sports competition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fba094b-e7c5-4700-8dcb-2a4a4eaa49ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:45:32.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.332+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Games expected to be affected are football, where matches are scheduled
        at night, and swimming. The pool''s lights would also be turned off during
        the night so as not to attract the black bugs again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6419f627-7592-4353-b0b6-9a8d8564ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:45:32.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.333+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commonly known as “piyangaw”, the bugs emit a certain foul odor
        and can be normally found in rice fields and farmlands, which happen to surround
        the sports complex.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae819eb5-ab63-4a42-a083-65d9d7fc65c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:45:32.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.333+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in the area said that the rice black bugs usually come
        out in droves during full moon.</p>'
  'Usman-killed-by-followers-for-1M-bounty':
    'author': 'Louie U. Navarro, CNN Philippines'
    'caption': 'Abdul Basit Usman''s followers allegedly turned on him because of
      a $1 million bounty offered by the U.S. State Department.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-04T22:49:37.749+08:00
    'imagesource': 'jcr:88c3f1d4-6215-4401-af9e-530ac8e31139'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce434530-6d8b-4af9-b3d1-600d530e7881'
    'lead': 'Abdul Basit Usman was killed not by Moro rebels, but by his own bodyguards
      in pursuit of a $1 million bounty on the Filipino terrorist, the Armed Forces
      of the Philippines said Monday (May 4). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T15:54:45.476+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-07-20T14:00:30.024+08:00
    'mgnl:lastActivatedBy': 'nichol'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-20T14:00:18.386+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: Usman killed by followers – not MILF – for $1M bounty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ee6dd3-2516-4c56-8c58-2292db617292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:54:45.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.026+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> – Abdul Basit Usman, the country’s
        most wanted terrorist who was reportedly killed in a clash with the Moro Islamic
        Liberation Front (MILF) members in Maguindanao on Sunday (May 3), was instead
        allegedly slain by his own bodyguards in pursuit of a US$1 million bounty
        on him, the Armed Forces of the Philippines (AFP) said Monday (May 4).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3d403a-287f-4884-a171-375436153c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:54:45.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.026+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing at Camp Aguinaldo in Quezon City, AFP Chief
        Gen. Gregorio Pio Catapang said: "There was in-fighting among his (Usman)
        group… Reports reaching this headquarters revealed that Usman and five of
        his unidentified cohorts were killed in a shoot-out allegedly with fellow
        members of his group."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a8875b-3175-496e-824c-318784a6343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:54:45.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.026+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang said he had information that Usman''s followers had turned
        on him because of a $1 million bounty offered by the U.S. State Department,
        without elaborating.</p>'
    '14':
      'image': 'jcr:7b1cc240-ca8a-4651-8c2e-67bbcd7266e8'
      'imageCaption': 'Screenshot of Abdul Basit Usman''s profile posted at the Rewards
        For Justice website (www.rewardsforjustice.net)  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c022600c-1896-4f8c-ac4e-ce13406cb920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:54:45.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.027+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ecdfb8-fbab-4a9e-a158-983e8d3c54dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:54:45.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.027+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang’s account, however, was contradicted by the MILF, which
        said its fighters killed the renegade Usman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6272ceb1-5471-4dd6-8f8b-840d35eefa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:54:45.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.029+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman’s death on Sunday could boost the ongoing peace efforts between
        the government and the MILF – a pact that could end about 45 years of conflict
        that has killed 120,000 people and displaced 2 million in war-torn Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120df04-f934-4236-957e-4cc6bcba398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:54:45.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.029+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/05/04/Who-is-Basit-Usman.html">Related:
        Who is Basit Usman?</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95af666c-a1af-49ee-b7b3-5f3858443471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:54:45.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.030+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang said Usman was travelling with seven bodyguards towards
        a rebel camp in Guindulungan town in Maguindano when a firefight erupted within
        his group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab0a8de-b8f5-4518-be13-901fac5c4cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:54:45.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.030+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bodies were discovered by Moro Islamic Liberation Front rebels,"
        he said, adding army and police units were trying to establish the identities
        of the slain militants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202767d4-79f0-4c80-95fd-e153b562db17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:54:45.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.030+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF''s chief peace negotiator, Mohagher Iqbal, told Reuters
        that Usman was killed by its forces when he resisted arrest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ee47ca-95c9-4e74-8d84-3d71a67b4776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:54:45.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.031+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Usman''s group was intercepted by rebel forces near a creek
        at around 10:30 a.m. Sunday, but chose to shoot it out rather than be taken
        to the guerrilla''s main camp, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4df5dd1-c4d5-4754-a023-66a556b95afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:54:45.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.032+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the different versions on Usman’s death, both Catapang and
        Iqbal, however, said his death would be a boost to the peace efforts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c568411c-70c9-452e-a266-639d62763668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:54:45.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.032+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our security operations will continue until we get all the potential
        spoilers to the peace process," Catapang said, adding there were still 10
        foreign Islamist militants and about 100 local renegade Islamist militants
        in Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e3a50-d06f-492e-8b63-42d78855470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:54:45.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:30.032+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters contributed to this report.</p>'
  'Man-hangs-up-on-the-Pope':
    'author': 'Ralph Ellis, CNN'
    'caption': 'Pope Francis smiles as he greets people at St. Peter''s Basilica on
      February 14.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-04T17:26:52.220+08:00
    'imagesource': 'jcr:ffe1f008-bf06-45e9-b407-b8950ae9a2b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0adddf3-0134-4ecc-a885-fec6b2766e07'
    'lead': 'A man who hung up on Pope Francis twice, thinking it was a crank call,
      was invited to visit so the pope could hug them in person.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T16:02:53.204+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-07-20T14:00:29.717+08:00
    'mgnl:lastActivatedBy': 'nichol'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-20T14:00:18.507+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man hangs up on Pope Francis — twice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8648d79a-f99f-4817-bd1d-cdf32a7e9b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:02:53.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.719+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Good thing Pope Francis has a sense of
        humor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5a5398-0e2e-4f78-bcb3-b5818a8adba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:02:53.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.719+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called an Italian man Monday to inquire about his poor health,
        according to l''Osservatore Romano, the Vatican newspaper. He does this so
        often he''s been dubbed "the Cold Call Pope."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83377ee9-6b93-4907-97f9-022ec67e1a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:02:53.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.720+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Franco Rabuffi hadn''t heard. He thought the call was a hoax,
        the paper said, and hung up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0283eb83-9fd3-4849-ba76-7d9fd6b46d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:02:53.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.720+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f2923-3845-4a50-9882-e4769dbd1cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:02:53.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.721+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third time he started believing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d30af0-6af8-4f86-8b27-cfaa87abf19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:02:53.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.721+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was speechless," Rabuffi told l''Osservatore Romano. "But Pope
        Francis came to my rescue, saying that what had happened was funny."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9046f56a-6f77-4e92-9ba6-d15ae0439946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:02:53.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.722+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pope even invited Rabuffi and his wife to the weekly general
        audience so he could hug them in person.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1565d43d-c1d7-4b68-b764-e9451b7ffa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:02:53.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.722+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabuffi apologized and -- no surprise -- the Pope forgave him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928f2cd0-12a6-452a-88c8-d9b5d3df9155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:02:53.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.722+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sara Delgrossi in London translated.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e5ab41-effa-4082-88a4-01a69a2a6c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:02:53.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.723+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/01/europe/man-hangs-up-on-pope/">Man
        hangs up on the Pope -- twice.</a>"</em></p>'
  'pba-trade-barangay-ginebra-sol-mercado-joseph-yeo-barako-bull':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Ginebra traded away Joseph Yeo for Sol Mercado.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-04T04:50:23.441+08:00
    'imagesource': 'jcr:304f42dc-41c5-4523-b253-30948b32e95e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '751f4d59-a6f3-4c06-a8c8-98726637b234'
    'lead': 'Barangay Ginebra shipped Joseph Yeo to the Barako Bull Energy for the
      services of Sol Mercado. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T08:14:08.080+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-07-20T14:00:29.457+08:00
    'mgnl:lastActivatedBy': 'nichol'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-20T14:00:18.631+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Mercado excited to play for run-and-gun Ginebra

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f29e941-0739-47bb-9353-e1980f82001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:14:08.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.458+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The changes keep coming for
        the Gin Kings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beab15b6-8d79-4090-933b-ae3b021cf543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:14:08.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.458+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a trade that was approved by the Office of the Commissioner on
        Monday afternoon (May 4), Barangay Ginebra shipped Joseph Yeo to the Barako
        Bull Energy for the services of Sol Mercado.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7ec785-0281-447f-a70a-0eb89f69c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:14:08.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.459+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will be the fourth team this season for Mercado, who previously
        suited up for San Miguel Beer, GlobalPort and Barako Bull.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cad004-2356-4ed4-af06-44c249880f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:14:08.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.460+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-1 guard normed 10.6 points, 4.0 rebounds, and 5.0 assists
        for the Energy in the recent Commissioner’s Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64243ccc-d37c-412c-834f-0c61e7bfb322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:14:08.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.460+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeo, meanwhile, averaged 6.4 points, 1.9 rebounds, and 1.6 assists
        last conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e4399-d276-4d73-a1ac-a65db9795efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:14:08.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.461+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/04/29/barangay-ginebra-frankie-lim-tenorio-governors-cup.html">Read:
        Ginebra making significant strides under coach Lim, says Tenorio</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e4c740-449f-4563-8344-2347850223d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:14:08.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.462+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Good fit</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db16bb58-438f-4611-a210-71d1dd56331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:14:08.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.462+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra head coach Frankie Lim has openly stated that he wants the
        Gin Kings to get out on the break more.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb9ace1-9890-4f4d-bb29-5a96a9d86119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:14:08.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.463+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s the case, Mercado believes he''ll blend right in with
        the system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f3f4d-87c7-4c80-baa9-c354ab8e2534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:14:08.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.463+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[I am] very excited especially since coach Frankie wants to get
        out and run," Mercado told <strong>CNN Philippines</strong> via text message.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5273afd1-0e8b-487d-be39-4d3d14c38405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:14:08.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.464+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I’ll fit well with that and won’t have to change my
        game again. I can’t wait to get on this grind.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d29f4a8-7694-4ce5-9370-45a3713777e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:14:08.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:29.464+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado, who will join LA Tenorio, Mark Caguioa, Jayjay Helterbrand,
        and Emman Monfort in the backcourt, will get his first taste of action as
        a member of Barangay Ginebra on May 8 against Alaska at the SMART-Araneta
        Coliseum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
