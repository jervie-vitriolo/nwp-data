      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thank God for always guiding us through our lives. His plans
        is higher than our plans and His ways are higher than our ways. God Bless
        you all.”</p>'
