      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Imports posted a double-digit
        growth of 11.2% in February this year, from $4.8 billion to $5.3 billion in
        the same month last year, according to figures from the Philippine Statistics
        Authority (PSA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad6db08-789d-4c8f-8688-aa834445f86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:44:38.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:27.017+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, $10.545 billion in cumulative imports from January to February
        this year is still 1.8% lower than the $10.743 billion in the first two months
        of 2014.</p>'
