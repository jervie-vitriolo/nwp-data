  '101-year-old-man-rescued-a-week-after-Nepal-quake':
    'author': 'Jethro Mullen and Slma Shelbayah, CNN'
    'caption': 'Rescuers pulled out Funchu Tamang, who''s 101 years old, from under
      the rubble of his collapsed home.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-04T06:14:36.333+08:00
    'imagesource': 'jcr:1975054b-317f-49da-967a-b32b317e9915'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ac06983-c2f9-4db2-9742-a72f60f3f747'
    'lead': 'Rescuers pulled out the elderly man, identified as Funchu Tamang, from
      under the rubble of his collapsed home. He''s in stable condition and police
      do not know how he survived. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T09:47:32.932+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-07-20T14:00:23.870+08:00
    'mgnl:lastActivatedBy': 'nichol'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-20T14:00:21.061+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police: 101-year-old man rescued a week after Nepal quake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8280221-c165-4306-b7a9-14d2a641a4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:47:32.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:23.871+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Police rescued a 101-year-old man from
        under the rubble of his home on Saturday, one week after an earthquake hit
        his country, Nepal Police spokesman Kamal Singh Bam told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79c4f6b-fcbe-4386-a2a2-94fbcb3a05c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:47:32.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:23.871+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elderly man, identified as Funchu Tamang, is in stable condition
        and police do not know how he survived or the extent of his injuries. He was
        rescued in Nuwakot district, just northwest of the capital, Kathmandu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b2c7f2-18cf-4d1a-ab66-21c78f978426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:47:32.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:23.872+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from the devastating magnitude-7.8 earthquake that
        struck Nepal last weekend stands at 7,250, and the number of people injured
        is 14,122, according to the National Emergency Operation Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfac58d-417f-4b41-a89c-101f318eb29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:47:32.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:23.873+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Nepalese government minister warned Sunday that the death toll
        is expected to climb "much higher."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eefde0-dd93-4d52-b90b-723eb28e05cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:47:32.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:23.874+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still villages where we know that all houses have been
        destroyed, but have not yet been able to reach," Finance Minister Ram Sharan
        Mahat said at an event in Baku, Azerbaijan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1162c84e-db86-4e67-9fde-88c85acb10e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:47:32.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:23.874+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahat portrayed a desperately bleak situation in his comments at
        an event on the sidelines of an Asian Development Bank meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0322073-3e7c-4324-8670-16628337a2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:47:32.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:23.875+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with great pain and sadness that I stand before you to present
        the case of my country Nepal which now remains devastated," he said, according
        to a transcript of his remarks posted on the bank''s website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a9ce5a-af2a-43c6-9516-f8685b126f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:47:32.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:23.876+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahat said the quake had caused "incalculable human loss and suffering,
        with millions of people rendered homeless."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1ef0b4-6b0b-4931-a272-d5f0de9783ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:47:32.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:23.876+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aftershocks have not receded and we expect the final casualty
        numbers to climb much higher," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd175b175-8144-4319-8c33-3845e159f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:47:32.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:23.877+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His government warned Saturday that the chances of finding survivors
        buried in rubble are "extremely slim."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cadd93-aca2-4bf8-9a96-d155ae64f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:47:32.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:23.878+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a miracle if anyone is found alive," Home Ministry spokesman
        Laxmi Dhakal said. "But we have not completely given up yet and are continuing
        to look."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc7e6e-c0ef-4628-af17-d22d49c618fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:47:32.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:23.878+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations estimates that more than 3 million people are
        in need of food assistance — and nearly half of those need it immediately.
        Emergency funding of $415 million is needed, the United Nations said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec24372-5aaa-4e1f-8796-9818de146b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:47:32.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:23.879+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahat said the quake had completely or partially destroyed nearly
        300,000 houses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76072899-feab-4f87-86ef-0d713dca6955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:47:32.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:23.879+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Nepalis would rebuild their nation and come out of the crisis
        stronger, but not without help from other countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd267e5db-b0e6-4cbe-8dff-23e508c587a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:47:32.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:23.880+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need your technical advice, global knowhow and importantly,
        substantial financial resources to propel us," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834f1110-fe60-446e-8c80-700f0c747f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:47:32.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-07-20T14:00:23.881+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2015/05/03/asia/nepal-earthquake/index.html">Police:
        101-year-old man rescued one week after Nepal quake</a>.</em></p>'
