    'jcr:uuid': '1dc06202-c50b-4b8d-b77d-aa673f3fa34b'
    'lead': 'Before Mayweather and Pacquiao meet in the ring for a fight that is expected
      to shatter all sorts of records, we look at the fighters that will compete in
      their own battles in the lead in to that match.'
