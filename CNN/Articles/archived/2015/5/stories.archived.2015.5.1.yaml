  'Nepal-earthquake-death-toll-update-survivors':
    'author': 'Moni Basu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-01T08:49:01.683+08:00
    'gallerysource': 'jcr:6de8c812-b967-4051-ae55-001780cafbd6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '165123d1-93e4-48a0-8ec2-4573d5adbf8f'
    'lead': 'Even when the death toll continues to rise, life still triumphs on day
      six of Nepal''s tragedy when rescuers pulled a 15-year-old from the rubble of
      a multistory residential building in one of Kathmandu''s hard-hit neighborhoods. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T10:35:34.229+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T10:45:39.946+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teener rescued from rubble, death toll rises to over 6,200

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f7bc61-a32a-47f9-ab75-94dbc803f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kathmandu, Nepal (CNN)</strong> — On Day Six of Nepal''s
        tragedy, life triumphed as rescuers pulled a 15-year-old from the rubble of
        a multistory residential building in one of Kathmandu''s hard-hit neighborhoods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67332e57-a9d2-45f6-b02b-c524e76401e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large crowd erupted in cheers as Pemba Tamang was carried out
        on a stretcher. He was wearing a New York shirt and a blue neck brace, was
        blanketed by dust and had the look of a deer in the headlights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dce0d83-83aa-46f1-8da7-e048484995eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His rescuer, Inspector Lakshman Basnet of the Nepalese Armed Police
        Force, said Tamang was responsive and showed no apparent signs of serious
        injury.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bf2d99-1c88-47f3-bfd6-3ef3d012b972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was given an IV drip and rushed from the Gongapur area to a temporary
        emergency hospital run by an Israeli aid team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a42a569-f32e-42be-9772-df3a9d400d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nepalese rescuers had been working for five hours to locate
        Tamang after they heard his voice coming from under the debris.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b191f7c0-6cca-49c5-9fee-1e1e83baf1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Group helicoptered out by U.S. special forces</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c45018-4a8d-4b85-b628-4c7d5afb4a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Thursday, a U.S. special operations forces team rescued 30
        people, including three Americans, by helicopter from an area of Nepal called
        Bamboo Village, according to the U.S. ambassador to Nepal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad62fbac-bf42-4a33-8fbe-1b84db328a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was trapped in the village and living in a makeshift shelter,
        Ambassador Peter Bodde said. The families had contacted the U.S. government
        to let officials know where their relatives were stuck, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdeaa2d-069b-40c0-8416-f0830dace1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had no other way to get out of the area, Bodde said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdec2fe-f976-444e-ae70-a4d617b85ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s dangerous, but it''s what we do''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054590ea-f0aa-4a4b-b1cf-401c8857d23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An American disaster response team was also involved in the rescue
        of the 15 year old boy. The team was at a nearby damaged bus station when
        it got word that someone might be alive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a10acf-3f8d-4322-9331-cbd08080a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Olvera, the head of the U.S. team, said his men rushed over
        with search dogs and equipment ranging from breaching tools to sophisticated
        cameras that can probe under the rubble.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f59410-60bb-4ea8-bb12-c23e1c3eafab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the operation carried enormous risk, as chunks of the collapsed
        building hung precariously on rebar. Entire floors of what used to be people''s
        homes were visible — ceiling fans and beds still draped with cotton sheets.
        It was a mountain of loss and sorrow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ac5074-1baa-48a9-8696-928b0b22c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s dangerous, but it''s what we do," said Olvera, who has a
        daughter and twin 11-year-old boys. "It''s risk versus gain. To save a human
        life, we will risk almost everything.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca338db-e194-48ee-90e9-09729b94545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way the building is, it''s definitely a miracle," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dd5874-b20f-48ce-ac99-a05140059ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Man ''survived by good faith''</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f695bc-5af7-4d0e-ba5e-64debe7fe40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamang cried for water in a muffled voice. He had been buried for
        five days under a building that pancaked. He dodged death because of a motorcycle
        that shielded him from the pressure of the concrete and steel, according to
        Basnet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e6f01c-167e-41c3-a788-a4739ea989d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, Basnet said, he "survived by good faith."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4109af04-c062-4982-bc4a-08120b351ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Bautista, who went down to where Tamang was buried to administer
        medical aid, called the rescue amazing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e9b247-eb0e-4bc0-bc7c-c9f688c4a4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels good to be able to help out. I can''t imagine what he
        went through," Bautista said. "He is a brave young man."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb4c4f-0abf-464d-b40c-b2c93bbef1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basnet said once he got closer to Tamang, he tried to reassure him
        that he would be OK.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec4e125-835c-4839-aacf-6aa7bdfe4e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave him water and talked to him regularly," Basnet said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8600f8-3174-4583-995b-3c54cf18d00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rescuers continue search</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80da392-2778-4b8b-b3c6-5b1140d653ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Tamang was rushed to the hospital, the US Agency for International
        Development team continued the search. The possibility remained that someone
        else might have survived, like Tamang.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7530896-abda-4e9d-a0f4-3f95b11f8694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other search and rescue teams continued to scour through Kathmandu''s
        rubble Thursday. They are looking for survivors from the magnitude-7.8 earthquake
        that struck Saturday, killing at least 6,204 people and wounding almost 14,000,
        according to Nepali authorities. Another 72 people were reported dead in India
        and 25 in China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5682f485-72d3-474d-8945-8d08f4c1fd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nepal, 19 of the deaths occurred on Mount Everest, where the
        quake triggered deadly avalanches. Despite the disaster, Nepali authorities
        plans to reopen routes up the mountain as soon as next week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804e23dc-d18a-480b-b299-3ac6287d62aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams are clearing paths and and rebuilding ladders, Tourism Ministry
        spokesman Krishna Sapkota told CNN on Thursday. Officials are encouraging
        people who have already received permission to climb this season to go ahead
        with their plans.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544f416f-d9b6-4b7a-82dd-eeb2cf3ef6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the chances dimmed for finding people alive in the wreckage left
        by the quake across Nepal, Tamang''s rescue boosted hopes for all those who
        still have loved ones and friends missing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac87e76c-2372-4e72-964f-f05ad393bf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other people have been saved from under collapsed buildings in previous
        days, including a 27-year-old man on Tuesday and a 4-month-old boy on Sunday.
        The Nepali military also released a photo of a dust-caked 11-year-old girl
        who they said was rescued Wednesday after 90 hours under the rubble.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525e6ceb-b9e4-4f87-be0c-a1350256c794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescuers, meanwhile, have no intention of giving up looking
        for more.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4790903-7bcc-4a38-9ef4-2b3da7bc3886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2010 earthquake in Haiti, Olvera said, revised the benchmark
        for what was thought possible for survival. A man there was miraculously pulled
        from the rubble after 27 long days.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59738d21-435c-4ce9-ad03-ed71aea24afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sugam Pokharel contributed to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f866d18-4478-4b51-951a-42fb033e36f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:35:34.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:45:39.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/04/30/asia/nepal-earthquake/index.html">Nepal
        earthquake: Teenager pulled alive from rubble on Day 6</a>."</em></p>'
