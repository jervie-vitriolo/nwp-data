  'Tboli-dream-weaver-princess-dies':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-01T04:59:26.462+08:00
    'imagesource': 'jcr:86a66603-1c11-47ac-8427-905113d2cd43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f0065b8-d527-4c9a-abba-d903ec379155'
    'lead': 'After three months in a coma, Lang Dulay, a T''boli princess declared
      as a national living treasure died. She was 91.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T10:26:46.061+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T10:26:46.295+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'T''boli dream weaver princess dies at 91

      '
    'updated': 2015-08-02T01:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110fd8a9-f671-4bbc-b18a-26e6cd2e73e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:26:46.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:26:46.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — After three months in a coma,
        Lang Dulay, a T''boli princess declared as a national living treasure died.
        She was 91.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b1ffd2-a501-41d2-b060-e9acdb564fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:26:46.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:26:46.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death was confirmed by her granddaughter, Marilyn Dulay through
        a text message to CNN Philippines'' Kidapawan City string correspondent Abner
        Francisco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2f953c-2b7f-4f9b-8718-7886ecd8cd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:26:46.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:26:46.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly-respected T''boli princess died at 3:00 p.m. on Thursday
        (April 30).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4675aa1e-241b-466a-85a2-0fff79452727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:26:46.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:26:46.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Thursday, Marilyn expressed her gratitude
        to Filipinos who condoled with their family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71124c3d-90ca-4930-838a-ff202ee95e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:26:46.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:26:46.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that, though her grandmother had already died, her works
        and cultural contributions to the country would live on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e77403-44a5-430d-81c4-92743fb354cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:26:46.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:26:46.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lang Dulay was declared as a national living treasure by the National
        Commission for Culture and the Arts (NCCA) in 1998.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59d027-abc3-45ab-b5e4-ef0c05328497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:26:46.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:26:46.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the dream weaver, she is famous for her T''nalak weavings
        — a cloth made from abaca fiber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a02d72-0186-4067-9871-be766d1ded50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:26:46.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:26:46.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her designs, she explained, came from her dreams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9021796f-42d9-4c4e-8709-a0df37119dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:26:46.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:26:46.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa kanyang kakayahan at kahusayan sa paghahabi ng T''nalak siya
        ay nakilala at binigyan ng pagkakataon na magsilbi sa sambayanang Pilipino
        sa loob ng labing pitong taon bilang isang manlilikha ng bayan," Marilyn said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dedb77-59c7-4792-b69b-bb6f46f52210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:26:46.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:26:46.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Her ability and expertise in T''nalak gave her the
        opportunity to serve the country for 17 years as a national living treasure."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f40ca67-75bc-414b-92a6-fcfeb979bd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:26:46.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:26:46.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya lubos ang aming pasasalamat sa Maykapal na siyang pinanggalingan
        ng lahat ng biyayang natamasa at maging sa ating pamahalaan (NCCA) na siyang
        patuloy na tumutulong at sumusuporta sa larangan ng sining at kultura."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d766fb-5444-4b48-9fe5-b26a60e61079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:26:46.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:26:46.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That is why we are grateful to God, where all blessings
        came from, and to the government (NCCA) which continuously supports arts and
        culture."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b53a12-15c6-472c-8573-6a12a0778e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:26:46.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:26:46.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCCA also honored the T''boli princess.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6359e14b-214e-48f3-8a7c-ee3b96d2b308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:26:46.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:26:46.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://www.facebook.com/NCCAofficial/photos/a.10152853076045283.1073741829.147061115282/10153561348500283/?type=1">Facebook</a>,
        the NCCA said: "Through her weaving, Lang Dulay did what she could to keep
        her people’s tradition alive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e9167e-d910-4b28-baf9-5e87bc5dd956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:26:46.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:26:46.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Images from the distant past of her people, the T''bolis, were
        recreated by her nimble hands – the crocodiles, butterflies and flowers, along
        with mountains and streams, of Lake Sebu, South Cotabato, where she and her
        ancestors were born – fill the fabric with their longing to be remembered."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61b594b-ba40-4321-82db-f65ee68ef883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:26:46.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:26:46.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Lang Dulay had a mild stroke. The NCCA along with the local
        government unit of Lake Sebu provided financial assistance for her medication
        but it was not enough to sustain her medical needs. In the end, the expenses
        forced her family to bring her home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeb31ab-5ab0-40cb-8ce7-8e2a8d134430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:26:46.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:26:46.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went into a coma last January.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f43637-559c-4c57-ac69-6df4c62ae643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:26:46.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:26:46.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/regional/2015/04/30/Tboli-princess-in-a-coma.html">Related:
        T''boli princess in a coma</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ac5956-f822-4ab6-9830-7a987a253b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:26:46.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:26:46.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' string correspondent Abner Francisco contributed
        to this report.</p>'
