      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8bfa51-fe53-49fb-afbe-951cc3832bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kathmandu, Nepal (CNN)</strong> — "Please take her," people
        cried over the roar of the helicopter propellers as the flight was about to
        take off from one of the Nepali districts worst-hit by the earthquake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d8b81c-b0da-413d-aefc-cf179db21cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian helicopter had just dropped aid to people forced to fend
        for themselves for days after the quake, in Sindhupalchowk, east of the capital
        Kathmandu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c175853f-a6ca-41a4-9156-457dacdedecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Dr. Sanjay Gupta and a crew were aboard the flight, packed
        with instant noodles and tarps being delivered to people who no longer had
        — or trusted — a roof over their heads.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cff775-faca-4002-9982-423e906ff1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilots hadn''t expected to take on any passengers, but as they
        were about to take off, a woman lying on a makeshift straw stretcher was thrust
        toward the door.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd977d6-1099-423e-bbe5-4ec48875e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her name is Sabina Lama.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091ad8d2-2311-4d76-bcce-964e7f3b83fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Emergency on board</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67947e73-abc0-4ef0-9bbf-979149785637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabina, 18, was a new mother, and as Gupta examined her it soon
        became clear she had no feeling or movement in her legs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d58350-1692-485e-9eb5-d5848eb70f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''d been badly injured during the quake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321b90c0-7e49-4285-8314-933c5a13f84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no one expected what happened next.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355be839-1409-4f7b-aaef-866f138b3fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes into the flight, Sabina stopped breathing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6541eca9-71ae-4815-bc20-7bad9051f4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could no longer detect a pulse — either in her wrist or in her
        neck. I checked her pupils, and tried desperately to rouse her, as we blasted
        over the countryside," Gupta recounted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdecbe0-abd9-4fe7-b743-3eb1cd6f46d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no defibrillator on the helicopter that could be used
        to give a jolt to kick-start her heart, no fluids, no first aid kit, no medical
        equipment to deal with an emergency such as this.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb13748-0aba-472f-88cc-15259066d9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabina would die without proper medical care.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45358de1-cad2-4389-b06c-9f90b3effe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With few options left, Gupta delivered a sharp blow to her chest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27ce627-b689-4cb3-8313-b36c845d70c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is aggressive — but I just delivered a ''cardiac thump,'' a
        quick, strong hit to the chest in a last ditch effort to shock Sabina''s heart
        back into action."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912c073-e18c-45cb-b782-425c5d691c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t clear if it was the blow that did it, but either way,
        Sabina came back.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7559ef-3d79-4192-b2ba-1734eeaa8cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight to safety</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34106ae8-a862-4b52-a049-f819ade6b62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabina''s pulse returned as the helicopter raced to a makeshift
        hospital high in the mountains where the crew picked up an IV drip to give
        her fluids.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6001eb59-a2aa-4d29-b33c-bca80fdab78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was tied to the ceiling of the helicopter using a disposable
        face mask.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8351428-c926-4731-8f5e-6abb6ee96b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More patients piled in as the helicopter headed to Kathmandu Airport,
        where ambulances were waiting with stretchers, medicine and other life-saving
        supplies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4610eaf-ea32-48e4-9245-c80eb09f2f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the chaos, parts of Sabina''s story emerged.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8ff74f-aeff-48d9-8892-86e54a5ec2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, she had been taking her six-week-old son to the health
        center in her village to get his scheduled vaccinations when the earthquake
        hit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f7d71c-098a-4b0b-8c38-a974fa738deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the earth shook, part of the ceiling collapsed, miraculously
        missing her baby, but delivering such a violent blow that she lost use of
        her legs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01bbef0-2ec2-474d-a93e-5d37252cf6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband is now caring for the little boy as his mother receives
        the help she needs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf050cdd-e9ab-4b3e-8927-c7c72becfc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s just one of more than 13,000 people injured in an earthquake
        that has killed more than 6,000 people, and devastated a nation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22568d25-1ea3-4338-8885-f4f25d345bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:40.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:50:41.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/01/health/nepal-gupta-woman-cardiac-arrest/index.html">Emergency
        on helicopter as Nepal quake victim stops breathing</a>."</em></p>'
  'death-of-40-hour-workweek':
    'author': 'Jeanne Sahadi, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-01T03:09:57.747+08:00
    'imagesource': 'jcr:b8deb448-9aab-4774-9662-38ba813ccbcc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '095c8cf5-2c9f-4f17-ad48-ab780a13f933'
    'lead': 'A Gallup survey last summer found that the average for full-time employees
      was actually 47 hours — or 46 if you isolate those workers with just one job. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T10:55:35.530+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T10:55:35.782+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The death of the 40-hour workweek

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398ea09-9480-43c4-8b99-e9d1bbdab204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — When you''re hired for a
        full-time job, the understanding is that you''ll put in at least a 40-hour
        workweek.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd60c308-5aff-4f09-b1e4-963962993d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expectation — especially for salaried employees who don''t qualify
        for overtime — is that you''ll put in more to ensure your projects get done.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15879928-b772-4b90-802a-42c4e8ab0e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or because the boss needs something at the last minute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c331d9-86de-4e51-8938-79ee36ea10a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or just because everyone at the office regularly works more than
        8 hours a day, and you''re seen as kind of a slacker if you don''t.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb7a3a3-b9b6-4b4c-ba68-17c5cef4b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how long do full-time U.S. employees really work every week?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb306185-42c1-4421-9044-b297182f7188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/04/18/ceo-takes-pay-cut-to-give-workers-a-huge-raise.html">Related:
        CEO takes 90% pay cut to give workers huge raise</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc094d-c212-4758-aff4-5ceac1b8e8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Gallup survey last summer found that the average for full-time
        employees was actually 47 hours — or 46 if you isolate those workers with
        just one job. Either way, that''s almost the equivalent of an extra business
        day on top of the usual five-day workweek.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de086bdb-6c07-4016-8e5c-3edd8987ab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the more than 1,200 adults surveyed, 21% said they worked 50
        to 59 hours while 18% said they worked 60 or more. Another 11% estimated 41
        to 49 hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ffeea1-999a-46c2-aa2b-776788ac50eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more than half of the 7,500 people who took CNNMoney''s
        work-life balance quiz last week said they feel pressure to work more than
        eight hours a day and to work some weekends, too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fb6a3d-3aaa-432b-857b-3be4814ba07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So employers seem to be getting quite a bargain when it comes to
        all the additional hours of work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b83035-2bd0-4d9f-b5dd-eb418ecaccd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or maybe not.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd681de3e-6786-46ce-b4dd-9bf6f57c46af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If decades of studies are to be believed, too many hours at work
        can make Jack a less productive, less creative and less healthy boy — to say
        nothing of an absent partner at home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df572ff1-c1ed-4cbc-9b18-ba3d18b83c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, working two or three hours more a week won''t do anyone
        in and may even boost productivity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c33cb41-1f46-4eca-b83c-ff5cbbbee24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when you regularly log lots of extra hours every week you risk
        getting into the land of diminishing returns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32773c5-e7e8-482e-a689-c16b11caf628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention cites studies that
        found "a pattern of deteriorating performance on psychophysiological tests
        as well as injuries while working long hours."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b027d3-786f-4c38-b72a-9af74565bc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited four studies that found "that the 9th to 12th hours
        of work were associated with feelings of decreased alertness and increased
        fatigue, lower cognitive function, [and] declines in vigilance on task measures."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3eea5f-17f3-4448-a3fb-504adafc7383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some employers actually get it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5863f7c3-0861-41e3-854d-b8ec01998965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/business/2015/05/01/death-of-40-hour-workweek.html">Read:
        A billionaire investor''s advice</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabecfe5-a914-48ba-9f39-d9a6db2df1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Sanders, cofounder of HR software maker BambooHR, has instituted
        what he calls an "anti-workaholic policy" for his 130-plus staffers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d4463a-0628-4865-9e90-9d5f0240c136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insists that his employees not work more than a 40-hour workweek.
        (The majority of his staff is salaried and not eligible for overtime.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd945e6-6dc9-480e-9163-d2dde6c4b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' logic is simple: Burning out is bad for the employees,
        bad for their families and bad for his business.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e60641d-f90a-41dc-962d-25987707de80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he notices an employee logging 60 hours, he''ll first try to
        find out why, he said. Is her department short staffed? Is she doing things
        that once were essential but now are less so? Does she feel an unspoken pressure
        to work all the time?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3dfb35-0e95-413f-88c5-c55b4c98faa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the overwork persists, his conversation with the errant employee
        gets "sterner." In one case, he had to talk to a staffer a few times because
        she kept wanting to do more.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e70edfb-a182-476c-8481-a18d96879dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That compulsion to do more, of course, is easy to succumb to when
        there is a lot to do -- whether you''re working for a startup, a company chasing
        market share or just a boss who decides a given project is critical and urgent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d98875-227a-429d-8778-3acf84a5f42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when that''s the case, though, that shouldn''t have to mean
        insane hours and artificial deadlines all the time in Sanders'' estimation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ca6212-a741-47ba-a73e-372073261e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re fooling yourself if you think you''ll get it all done,"
        Sanders said. "It becomes really crucial to prioritize."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a2cb64-f538-4282-9bcd-bff417bd9879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Share your work-life balance horror story. What''s the worst example
        of your job (past or present) bleeding into your home life? Tell us your story
        and you could be featured in an upcoming story on CNNMoney.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2e1289-3656-4ab2-9b51-b1e1eb5841b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:55:35.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:55:35.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,"<a href="https://money.cnn.com/2015/04/30/pf/40-hour-workweek/index.html?iid=HP_River">The
        death of the 40-hour workweek</a>"</em></p>'
