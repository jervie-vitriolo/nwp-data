  'Celia-Veloso-bashes-Aquino-administration-netizens-to-call-her-an-ingrate':
    'author': 'Lara Tan and Alyosha Robillos, CNN Philippines'
    'caption': 'Celia Veloso, mother of convicted drug mule Mary Jane Veloso'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-01T09:13:41.141+08:00
    'imagesource': 'jcr:f08857ee-5607-4d54-b829-f509d0d0c5c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daa3e4ba-cac7-4181-8ef5-56cd9ffb6bf3'
    'lead': 'Upon arriving in the the country, Celia Veloso, mother of convicted drug
      mule Mary Jane Veloso, could barely hold back the unpleasant things she had
      to say about the Philippine government and its lack of support when they were
      trying to save Mary Jane''s life. But social media users, who have tagged Celia
      as ungrateful, came to the government''s defense.'
