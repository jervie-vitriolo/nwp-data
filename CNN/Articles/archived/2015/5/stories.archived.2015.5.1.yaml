  'Philippines-Iran-Asian-u23-Womens-Volleyball-Championship':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'Iran defeated the Philippines in four sets in their opening match
      in the Asian U23 Women''s Volleyball Championship'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-01T07:30:05.860+08:00
    'imagesource': 'jcr:21d1b832-966d-4f35-8c02-d2076abe4520'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae8bf17c-437c-4229-ab64-46f5bee6d9fc'
    'lead': 'Despite a 31-point outing from Alyssa Valdez, the home team still suffered
      a four-set setback against Iran in the Asian U23 Women''s Volleyball Championship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T10:06:51.202+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T10:06:51.433+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian U23 Women''s Volleyball: Philippines loses to Iran in four sets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637f015-7baf-485d-817b-1b617d7a9203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:06:51.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:06:51.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Philippines opened its
        Asian U23 Women''s Volleyball Championship campaign losing in four sets against
        Iran on Friday (May 1) at the PhilSports Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ac9831-916f-43fb-af39-b201b88a56b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:06:51.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:06:51.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efforts of Alyssa Valdez and the rest of the Filipinas fell
        short as Iran notched its first win of the tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5870dbc-9ae0-4391-aa7b-82ef2d1f2ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:06:51.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:06:51.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opening set of the match, the Philippines could not put Iran
        away after leading for spells of the match and losing out 22-25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88b39f4-52c9-40c3-a36d-ed93d556dd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:06:51.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:06:51.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second set, the Filipinas took an early lead but were immediately
        pegged back by Iran in what was turning out to be a tightly contested affair
        between the two sides.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e68a7b-b880-40f5-b2a8-a41e2ba35696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:06:51.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:06:51.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the scores standing at 11-12 in favor of Iran in the second
        set, Valdez went down after hurting her right wrist on a block attempt but
        continued to play on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7989a730-481a-436d-8532-b7665fce65bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:06:51.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:06:51.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/04/30/National-U23-volleyball-team-to-expect-full-support-from-fans.html">Related:
        National U23 volleyball team to expect full support from fans</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8fedc8-f8af-4d76-a4dc-6d990a519a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:06:51.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:06:51.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranians kept up the pressure and took advantage of errors to
        push the Philippines enough to drop the second set to a score of 22-25 in
        favor of the visitors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2773c281-c3b5-4520-acd3-60acf0ef7826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:06:51.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:06:51.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines fought to make up the deficit and raced to a sizable
        lead in the third set behind solid work from Valdez, Risa Sato, Jorella De
        Jesus, and Gretchel Soltones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10ba5b0-a147-4a37-92fa-11886e08b1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:06:51.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:06:51.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Morado then ended the set, giving the Filipinas their first
        set of the competition at 25-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d3b7c3-0529-470e-b474-fe61579e6863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:06:51.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:06:51.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/04/30/alyssa-valdez-philippines-asian-U23-womens-volleyball-championship.html">Related:
        Alyssa Valdez: Home crowd will be team''s edge in Asian U23 Volleyball Championship</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b288f7-cbb2-4789-95b1-1868f995f9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:06:51.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:06:51.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unable to sustain the momentum that they built, the Filipinas started
        the fourth set slowly and could not get the errors out of their game, falling
        behind 10-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b90985-3938-4110-a714-9acc92107b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:06:51.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:06:51.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranians proved too much as they weathered a furious Filipino
        fight back to take the set and the match at 25-20.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9458212b-5cd8-4f9f-aebb-8cdccdf77af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:06:51.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:06:51.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines were led by the 31 points and six aces of captain
        Alyssa Valdez, whose effort couldn''t turn the tide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fec0ee-e51a-43c6-93cd-d8b2e8829573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:06:51.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:06:51.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines needs a victory against Kazakhstan tomorrow (May
        2) at the PhilSports Arena at 2:30 p.m. in order to have a shot to advance
        to the next round of the competition.</p>'
  'Top-three-news-among-Pinoys':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'According to the First Quarter 2015 SWS survey released on Thursday
      (April 30), eight out of ten people (79%) closely followed the papal visit on
      January 15-19.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-01T05:17:55.300+08:00
    'imagesource': 'jcr:fa4d2741-4aa0-43f9-b886-83635e626a5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0638383e-624b-4a10-a692-dce64280d4ba'
    'lead': 'According to the results a Social Weather Stations (SWS) survey released
      on Thursday (April 30), Pope Francis, the Mamasapano clash and Pacquiao-Mayweather
      were the most talked about topics among Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T10:22:14.553+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T10:22:14.749+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Survey: 7 out of 10 Pinoys talk about Pacquiao-Mayweather

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8cb397-866a-4c8b-8941-ad569bf36396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:22:14.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:22:14.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The most talked about headlines
        in the country for the first three months of the year were Pope Francis''
        visit, the Mamasapano clash and the showdown between Pacquiao and Mayweather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ecff65-af60-4f80-95fd-58c1541f9e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:22:14.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:22:14.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the results a Social Weather Stations (SWS) survey
        released on Thursday (April 30), eight out of ten people (79%) closely followed
        the five-day historic papal visit on January 15-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aafe12-19e0-442f-8845-b89599e1ec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:22:14.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:22:14.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barely a week after the Pope left, the infamous Mamasapano clash
        in Maguindanao erupted on January 25 and the story was closely monitored by
        7 out of 10 Filipinos (70%)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d2e6c5-2361-4ca8-9d95-06c65fbe84ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:22:14.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:22:14.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landing on the third spot (69%) — and the only sports and non-hard
        news event on the list — was the highly-anticipated slugfest between Manny
        Pacquiao and Floyd Mayweather Jr. on May 3 PHT.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd61a6-75ef-46eb-b649-bb16a8f38b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:22:14.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:22:14.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be interesting to note that unlike the two top news events,
        which both happened in January, the "megafight" was only announced on February
        21 by Mayweather on the social networking site Shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5988d3-d967-4043-ae7a-86c00bf64253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:22:14.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:22:14.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth most followed news event (66%), was the investigation
        by the Senate and House of Representatives on the Mamasapano clash with killed
        44 members of the Special Action Force (SAF).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ec107-7545-44e5-9a27-5e31626f9b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:22:14.554+08:00
