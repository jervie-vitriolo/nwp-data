      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, employment growth was largely driven by part-time work:
        "Another weak spot is the surge in part-time employment which rose sharply
        by 9.1% or more than a million (1.1 million) while persons in full-time employment
        fell slightly from last year [2013] (-227,000)."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd8195a-65b4-4516-a1c4-2b3eaa5aecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:47.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:02:47.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA''s figures are consistent with SWS'' recent survey — the government
        agency noted that the youth "comprised nearly one-half (49.1%) of the total
        unemployed. This figure was 0.6 percentage point higher than last year [2013]."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15c465e-1829-4864-afb4-adb980a39cd3'
