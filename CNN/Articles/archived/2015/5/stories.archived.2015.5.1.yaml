    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Veloso''s mother bashes Aquino; netizens call her an ingrate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ced5dc8-f7aa-4a79-a07c-ea336ec19afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Days after her daughter was
        spared from execution in Indonesia, Celia Veloso, mother of convicted drug
        mule Mary Jane Veloso, caused a stir online for the strong statements she
        made against the Philippine government — particularly against President Benigno
        Aquino III — on Friday (May 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fae10a-f449-48b5-8125-9716acdbb428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference held by the Veloso family and advocacy groups
        Migrante International and Kilusang Mayo Uno, Veloso expressed her dismay
        over the efforts of the government in helping save her daughter — or rather,
        the lack of it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e2d935-312c-4b4f-9420-a9e3abd238ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Celia, there was no truth to Aquino''s supposed claims
        that he was responsible for the last-minute reprieve given to Mary Jane by
        the Indonesia government on Wednesday (April 29).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab6e57a-9dbb-40f0-9f43-9b54bc3db976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Indonesian President Joko Widodo himself who said that his
        decision to grant Mary Jane a stay of execution was out of "the Indonesian
        government''s desire to cooperate with the ongoing case in the Philippines."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03e010d-8e24-4f4d-bcc9-aef1154ce8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a letter from the Philippine government saying that there
        is a legal process related to human trafficking there. So we need to respect
        this legal process," <a href="https://edition.cnn.com/2015/04/29/asia/mary-jane-veloso-stay-of-execution/index.html">a
        CNN report quoted Widodo saying</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec07d3d3-8b33-42ba-8d8d-34c550fe9442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the conference on Friday, Celia Veloso said: "Ibinabalita
        na niya [Aquino] sa buong mundo na siya, na sa kanya nanggaling ang pagkabuhay
        ng anak ko kaya nakaligtas sa bitay. Hindi po totoo yun, wala pong katotohanan
        yun."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc15a56d-5820-4c03-9040-eb444375d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "He''s reporting to the whole world that he was responsible
        for my daughter''s being spared from execution. That''s not true. There''s
        no truth in it."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251d6703-a1d9-402f-8bef-892fcc266c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso added that they mean to make the government pay for their
        shortcomings in terms of providing Mary Jane with the assistance she was entitled
        to.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556d1e8-8e53-4009-a4db-311728359e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dumating na kami dito sa Pilipinas para maningil. Maniningil kami,
        marami kaming singilin — marami kaming pautang eh, kaya lang hindi pera. Pautang
        sa gobyerno natin dahil hanggang sa huli, niloko pa rin kami," Veloso said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145b6234-138c-40b7-b2c2-aad2d792ae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We arrived here in the Philippines to collect. We
        will collect from a lot of people — a lot of people owe us a debt, but it''s
        not monetary. Our government owes us a debt because until the end it has tricked
        us."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdcb4ec-126b-46f7-83c3-4314c7451081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso also warned the government: "Humanda kayo. Nandito kami para
        lumaban. Haharapin namin kayo."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ee8b6d-500e-4d6b-a75b-2eb5dc3cace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>["Prepare yourselves. We are here to fight. We fill face you."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bfb920-18fc-4e03-86fd-c0f02a1f7a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aquino: We did what we could</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6297a027-bcad-466b-a901-6474fe70c83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Veloso wasn''t the only one who packed a punch. When asked by
        the media to comment on Mrs. Veloso''s statements hours after the press briefing,
        Aquino also used powerful words.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f9b272-197d-4dfe-a541-26a00d0656ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did what we could. We were not involved in the creation of the
        problem," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a19b2b-d6ca-47a4-9fd8-c5f7c1b635de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino detailed how they helped the family through the ordeal by
        providing legal counsel and by carrying out intercessions between the Philippines
        and the Indonesian government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ebe05d-ad1d-481f-9079-ff9424ec836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned how they brought the Veloso family to Indonesia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d02438-ab2c-40ac-9ecd-2645a8a8e1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What more can the government do?" he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87dcda7-5e33-46b9-8184-3855e9b3bfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino then requested for the media drop the topic because he had
        not seen or read Mrs. Veloso''s statements at that time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f150b7-e7c3-4ad2-ac16-d949f6daf391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens: Celia Veloso is an ingrate</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01425238-bbc8-49e1-ae4a-737b8466ddc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Veloso and Aquino have both addressed the matter, netizens
        took to social media to make their thoughts known.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b643d64-9724-45a2-9f8c-5d34708dee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the situation and the acid statements that Veloso made, Twitter
        users bashed Celia for being thankless. They even referred to her as an "ingrata,"
        an ingrate, in English.</p>'
    '22':
