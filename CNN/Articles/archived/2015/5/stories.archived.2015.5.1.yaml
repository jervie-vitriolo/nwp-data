      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also seen in one of singer Jim Paredes''s tweets was the word ingrata
        — perhaps spelled in uppercase for emphasis. Although he didn''t mention Veloso
        or any group, he also said that a new militant group has risen.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="tl"dir="ltr">May
        bagong militanteng grupo!&#10;&#10;INGRATA!</p>&mdash; Jim (@Jimparedes) <a
        href="https://twitter.com/Jimparedes/status/594077058977792000">May 1, 2015</a></blockquote><script
        async src="//platform.twitter.com/widgets.js"charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
