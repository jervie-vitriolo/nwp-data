      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to IHS, a research and analytics company specializing
        in gadget "teardowns."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9455105b-d0fc-49a1-a524-0c89b0278d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:59:52.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:59:52.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to other Apple products IHS has analyzed, the Apple Watch
        Sport costs the least amount to make as a share of its sale price. But this
        isn''t a surprise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d7866d-40d1-4af0-9509-33d35b99aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:59:52.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:59:52.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is fairly typical for a first-generation product rollout to
        have a higher retail price versus hardware cost," Kevin Keller, a senior principal
        analyst at IHS, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0548881d-00e9-40ed-855e-843a95b7e9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:59:52.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:59:52.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most expensive part of the watch is the 1.34-inch LG touchscreen
        display. It''s $20.50.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57983c83-57af-4f83-8d45-14777c09172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:59:52.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:59:52.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cheapest component is the 3.8 volt battery pack, which costs
        less than $1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47cb5a2-4b43-4dc7-a670-bd7719988cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:59:52.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:59:52.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturing is the second smallest expense at $2.50, and the wristband
        and apps processor are the second and third most expensive parts of the watch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e220aac0-599a-4a3c-99ed-8895cbb55add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:59:52.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:59:52.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IHS'' estimate does not include costs related to research and development,
        marketing, logistics, intellectual property, and other overhead capital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2c8888-9361-42bc-8bd1-9881be15a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:59:52.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:59:52.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/04/29/Apple-stock-hits-another-all-time-high.html">Read:
        Apple''s stock hits another all-time high</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab7f86-0b5f-481f-9462-368c30cd1ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:59:52.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:59:52.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple believes the new Apple Watch is going to be a major product
        category in its lineup. Its first line began shipping to customers last week,
        so sales figures weren''t included in the past quarter''s financial statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da96e2b-2131-4b60-9f35-a1ac61175360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:59:52.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:59:52.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a conference call with investors, CEO Tim Cook didn''t offer
        many hints about the success of the Apple Watch, but he noted customers''
        excitement on social networks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33204ca-e712-4298-af51-e84fd400b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:59:52.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:59:52.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The response has been overwhelmingly positive," Cook said. "It''s
        been really great to see the reaction of customers. We couldn''t be happier."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e164d64-3e2e-4b3e-b3f5-4f8d2aaffa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:59:52.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:59:52.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook said he expects the Apple Watch will begin selling in additional
        countries in June, once supply starts to meet demand. Currently, the watch
        is back-ordered until June or July.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4deca-bb78-4458-a995-b349c20da3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:59:52.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:59:52.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the sales match the interest that Apple Watch has generated,
        the price differential between retail price and cost of manufacturing could
        be of great benefit to Apple''s bottom line, IHS'' Keller said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a752aa78-d8cd-4155-9f9c-9d66d739cebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:59:52.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:59:52.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Additional reporting from David Goldman.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26702d44-cf1f-4c69-8c54-2a8646587dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:59:52.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:59:52.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/04/30/technology/apple-watch-cost-teardown/index.html?iid=HP_LN">Here''s
        how much it costs to make an Apple Watch</a>"</em></p>'
  'millenials-youth-unemployment':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) Jobseekers line up at a job fair organized by the Department
      of Labor and Employment and the Provincial Government of Bulacan.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-01T04:00:56.824+08:00
    'imagesource': 'jcr:55d8771d-23f2-4639-8c84-711141ac3c63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1b009bc-1934-4034-99bf-9fb25b4831ce'
    'lead': 'Do today''s young adults have it have it easier than their past counterparts?
      Perhaps not — if one were to look at employment figures. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T11:02:47.576+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T11:02:47.742+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'To be young – and unemployed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b689f56-0b82-453c-ae6c-e6730aa6bf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:47.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:02:47.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Do young adults today have
        it have it easier than their elders did when they were young?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5b625e-f070-42b1-9ada-32ed2705b6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:47.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:02:47.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps not, if one were to look at employment figures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719203cb-31e0-46a9-aad3-3f582854467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:47.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:02:47.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent Social Weather Stations (SWS) survey found that the country''s
        overall joblessness rating fell to 19.1% during the first three months of
        this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a49178-040f-4c5d-b55a-684ab0296ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:47.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:02:47.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This figure stands in contrast to 27.5% registered in December 2014,
        and last year''s average of 25.4%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60a9c60-72e4-401d-b881-34d15259998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:47.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:02:47.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/04/30/joblesness-falls.html">Related:
        Joblessness falls to 19.1% — SWS</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dec364-ff88-48ec-a783-7558b3cf3002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:47.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:02:47.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the improvement, the results did not bode well for millennials
        — that is, those in the 18-to-24 age group. Their joblessness rate stands
        at an alarming 50.5%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33739fc4-8b2d-442a-9602-ad11d997c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:47.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:02:47.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This essentially means that in the first three months of this year,
        one half of Philippine millennials didn''t have a job and spent time looking
        for one.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ee9092-b976-4ee9-8b86-90da2a1ba833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:47.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:02:47.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among all the age groups, only those aged 18 to 24 saw an increase
        in joblessness (+2%) from the previous quarter. Likewise, the millennial joblessness
        rate stands at at striking distance from that of their elders. Figures for
        the 25-to-34, 35-to-44, and 45+ groups stand at 28.1%, 16%, and 7.9%, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f905c-f249-4d33-83a5-346eabbf6a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:47.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:02:47.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Statistic''s Office''s latest census in
        2010, the average age of Filipinos was 23.4 years. In that same year, SWS
        statistics show a full-year joblessness rate of about 55.5%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83e8c0f-6265-4b97-a078-4d450db723e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:47.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:02:47.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rating in the 18-to-24 age group has never dipped below 40%
        since December 2004 (38%).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c02eab9-a91e-426b-b80e-268dda59fea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:47.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:02:47.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/04/06/philippines-most-resilient-economy.html">Read:
        Philippines has most resilient economy - study</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94673dd9-8eac-417e-83c5-c54818274a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:47.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:02:47.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also worth pointing out is an increase in what the Philippine Statistics
        Authority (PSA) calls an increase in "vulnerable employment."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48256de-ce5a-4766-86eb-533987f90d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:47.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:02:47.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures from the agency''s 2014 year in review employment report
        show that the country''s full-year employment growth rate for 2014 stood at
        2.8%, through the addition of one million employed individuals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c324ef2-8412-4532-903f-c564b1a1fc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:47.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:02:47.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the PSA noted that much of the gains occurred among self-employed
        persons (+4%) and unpaid family workers (+8%).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4c7001-383a-490a-b257-ee61b6001d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:47.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:02:47.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together they contributed more than two-thirds (68.3%) to overall
        growth in employment [for 2014]," the PSA said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ac5fd3-e8fa-4c07-9fcb-680548d754a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:47.577+08:00
      'mgnl:createdBy': 'cnnproducer'
