    'template': '1'
    'title': 'Six undercard bouts before the ''Fight of the Century''

      '
    'updated': 2015-07-24T09:46:00.000+08:00
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34bc0bb-f1ec-480b-bef6-718270d84ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:24:51.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:25:23.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Before the world sees the highly
        anticipated clash between Floyd Mayweather Jr. and Manny Pacquiao, fans will
        be treated to six undercard bouts - two of which are televised.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41720233-3552-48b5-9d21-ee54b9be6867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:24:51.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:25:23.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WBC Super Bantamweight World Champion Leo "El Terremoto"
        Santa Cruz (29-0-1, 17 KOs) vs. Jose Cayetano (17-3, 8 KOs)</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6b08b4-d541-452a-9722-e756550def63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:24:51.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:25:23.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight right before Mayweather and Pacquiao meet sees Leo Santa
        Cruz, the WBC reigning super-bantamweight champion, moving up to the featherweight
        division for this match up against Jose Cayetano. Santa Cruz has a reputation
        for throwing a high volume of punches so we will see if that remains the same
        once we witness what side effects his jump up in weight would have on his
        performances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ea7a97-47d5-40d3-a81e-5f0b7b4070b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:24:51.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:25:23.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WBO Featherweight Champion Vasyl Lomachenko (3-1, 1 KO)
        vs. Gamalier Rodriguez (25-2-3, 17 KOs)</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aaec8a-507a-4e7e-adfd-b6748158dd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:24:51.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:25:23.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the amateur level, Vasyl Lomachenko is a monster winning 396
        of his 397 fights. In just his second professional fight he contended a world
        title but lost a split decision against Orlando Salido. He won his next fight
        against Gary Russell Jr. and will defend his WBO Featherweight belt against
        Gamalier Rodriguez, who has yet to taste defeat since 2009.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141bd356-71b0-42ff-a794-990ea78f4af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:24:51.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:25:23.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Arum and Ariza - The connections between Floyd and Manny</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e785fdc-06a9-4fa4-908f-9df7f77bb986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:24:51.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:25:23.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chris "Sweet" Pearson (11-0, 9 KOs) vs. Said El Harrak (12-2,
        7 KOs)</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2838af93-26ed-45e9-a81a-0ccbe0897a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:24:51.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:25:23.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Chris Pearson''s second fight on a Mayweather undercard,
        taking on Said El Harrak. Pearson is represented by Mayweather promotions
        and is looking for his first win in the calendar year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f28028-2328-47ab-8744-a1aa26972c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:24:51.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:25:23.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jesse Hart (16-0, 13 KOs) vs. Mike Jimenez (17-0, 11 KOs)</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5c48f2-dac5-40ae-a83b-1cf5a4d0e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:24:51.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:25:23.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesse Hart is a fighter under Bob Arum''s Top Rank promotion and
        flaunts an impressive knockout ratio with 13 out of his 16 victories. He takes
        on also undefeated Mike Jimenez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e41cd20-4c78-4954-b365-b8b2e0f799b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:24:51.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:25:23.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Andrew "The Beast" Tabiti (9-0, 9 KOs) vs. Anthony Caputo
        Smith (15-4, 10 KOs)</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfe9153-9c53-46df-974e-7314d9823a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:24:51.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:25:23.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Tabiti looks to keep a perfect record with a 100% knockout
        ratio intact ever since turning professional in 2013. Anthony Smith has lost
        three of his last four fights but is the most experienced opponent Tabiti
        has ever faced.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31924690-aa03-45a8-90dd-2d6f0e79fa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:24:51.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:25:23.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brad Solomon (24-0, 9 KOs) vs. Adrian Rene Granados (13-3,
        9 KOs)</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c21bc-2318-4e3e-b9b8-f1155e323991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:24:51.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:25:23.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Solomon is looking to stay unbeaten in 25 fights against Adrian
        Granados to start out the night. Though not considered a knockout fighter,
        Solomon will look to grind out the win.</p>'
