      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unemployment," the PSA says, "is primarily a problem of the youth."</p>'
  'Why-we-crave-drama-of-Mayweather-Pacquiao-fight':
    'author': 'Jonathan Gottschall, for CNN'
    'caption': 'The tickets for the Floyd Mayweather Jr. and Manny Pacquiao fight
      are already being sold.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-01T00:58:52.796+08:00
    'imagesource': 'jcr:71067e03-a2ed-4ef9-84f0-02fe03f2f2ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f55a8c8-a6d3-4854-9924-5d948cc86bd5'
    'lead': 'Millions to tune in to see Mayweather-Pacquiao fight, but this doesn''t
      show resurgence of the declining sport of boxing. So why will so many watch?
      A fight is metaphor for the whole human condition, with everything noble and
      ugly on display.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T11:05:25.205+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T11:05:25.407+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why we crave drama of Mayweather-Pacquiao fight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6544ec2f-d9b5-4fa3-b2cf-08ddbe2911a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:05:25.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:05:25.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Jonathan Gottschall is a distinguished
        fellow in the English department at Washington and Jefferson College in southwestern
        Pennsylvania. His new book is "The Professor in the Cage: Why Men Fight and
        Why We Like to Watch." The opinions expressed in this commentary are solely
        those of the author.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae50de31-19b7-4258-af10-17deed5df875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:05:25.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:05:25.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — This weekend, millions of people are expected
        to tune in to watch two men beat each other up. Why is this?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cae6ee8-021f-43b9-a980-e6dc987ba8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:05:25.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:05:25.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll explore, but first let''s get something out of the way: The
        big fight between Manny Pacquiao and Floyd Mayweather won''t "save" boxing,
        a sport that has fallen precipitously since its 20th century heyday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a88f489-860b-4dd8-8e10-f233f0d92261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:05:25.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:05:25.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anything, the so-called "Fight of the Century" just reinforces
        the sport''s problems, as two aging heroes collide in what might be the last
        nationally relevant fight for a very long time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f64f1ef-02da-4649-b306-0549488de9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:05:25.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:05:25.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s so much wrong with boxing''s business model, but all you
        really need to understand is this: Most sports fans probably can''t name a
        single active boxer after Mayweather and Pacquiao. Some might know that the
        long-reigning heavyweight champ is a towering Ukrainian with a boring jab-happy
        style, but most wouldn''t come up with his name (Wladimir Klitschko).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3ebcf8-cf86-4c39-b850-04cc4f69b5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:05:25.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:05:25.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boxing isn''t fading away because we''ve finally awoken to its brutality
        but from a combination of catastrophic mismanagement and competition from
        Mixed Martial Arts -- a younger, more dynamic and better-managed competitor.
        The rocket rise of MMA''s premier organization, the Ultimate Fighting Championship,
        has matched boxing''s equally dramatic decline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab1dda-e9c3-4f06-a070-38e1590478a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:05:25.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:05:25.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the course of just two decades, the UFC has grown from a freaky-violent
        carny sideshow into a mainstream sport. In fact, the fan base of the UFC now
        rivals that of the world''s most popular fighting sport: ice hockey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc096eb-7746-46c9-98cc-465bfe639bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:05:25.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:05:25.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some aficionados spin elaborate defenses of the hundreds of fist
        fights that break out every year in NHL games, claiming they make the game
        safer by punishing dirty play. But that''s so weak. Everyone knows why the
        NHL hasn''t cracked down on fighting hard enough to end it: fans love it way
        too much.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae60caa-916b-4d8c-89ef-f413e667f38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:05:25.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:05:25.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the hockey announcer Don Cherry once said, "When [legendary tough
        guy] Bob Probert was fighting, did you ever see anyone get out of their seat
        and go get coffee."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f371db2f-5c08-4bd3-b594-3730456725b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:05:25.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:05:25.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why do we like to watch fights in the first place? Over the
        past 20 years, I''ve watched boxing and MMA in a spirit of nervous fascination.
        Watching fighters kick, punch and strangle each other, I''d be thinking, I''m
        a civilized person. I appear not to be a sociopath.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfc2afe-f128-4cfe-8187-56a1bb42e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:05:25.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:05:25.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why am I watching? What''s wrong with me? And what''s wrong with
        all of us? Who among us hasn''t felt the giddy, guilty thrill of a fistfight
        breaking out -- whether in a schoolyard, a hockey rink or a prize ring?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47602bc-ba13-4c1b-8270-336b6ba4f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:05:25.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:05:25.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all claim to hate violence, but I think we protest too much.
        Inside us all, there''s a creature that adores it. How else are we to explain
        our yen for carnage in rough sports, films, gory video games and literature?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd8386b-d569-442e-84ee-d24d6c33abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:05:25.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:05:25.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is that it? Are we drawn to a big fight like Mayweather-Pacquiao
        simply by bloodlust and barbarism? Actually, I think that''s only part of
        the story, and not the biggest part.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1258b589-ddde-4654-ae43-55601a8751f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:05:25.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:05:25.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we just wanted blood and pain, we wouldn''t bother with the tame
        violence of pay-per-view fisticuffs. Instead, we''d fire up a web browser
        and watch ISIS snuff videos for free. But many people who feel no temptation
        to watch Internet snuff feel sorely tempted to watch a big fight. What''s
        going on?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f347d4-6ede-4b5e-9f17-1ff0758349b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:05:25.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:05:25.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a great literature on boxing, with contributions from writers
        such as Ernest Hemingway, Norman Mailer and Joyce Carol Oates. For them, boxing
        isn''t really a sport. You can''t play boxing like you can play tennis. They
        compared boxing to a rite, or a religion, or above all to theater, complete
        with spotlit performers improvising on an elevated stage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e627f092-2489-409e-92dc-1cc8e76b7904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:05:25.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:05:25.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fight was drama sweated down to the bones — a metaphor for the
        whole human condition, with everything noble and ugly on display.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ab7b8-a91f-440b-8312-06a8d0d41cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:05:25.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:05:25.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may seem like a stretch, I think we are drawn to prizefights
        less to revel in what''s dark and nasty in human nature than to honor what''s
        good and noble. Prizefights set up conditions of dramatic adversity that evoke
        what we admire most in human beings: extremes of courage, grace, fortitude
        and even heroism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b79f9-466e-4f57-9895-78683a1a26d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:05:25.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:05:25.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So should we feel virtuous as we watch Mayweather and Pacquiao''s
        epic brain damage contest? I wouldn''t go that far.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a19d6-33b8-4f5d-ab9d-6e961083854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:05:25.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:05:25.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps such spectacles really should, as most of the world''s medical
        societies insist, be abolished. Most of us feel ambivalent toward prizefighting
        because we should. A fight puts the darkest stuff in human nature on display:
        the bared fangs, the blood, the frenetic drive to do harm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec295d0-4bab-47cb-9534-f63a4fb1f44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:05:25.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:05:25.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all that dark stuff draws out the best stuff, and turns a great
        fight into a showcase for the indomitability of human will. When Mayweather
        and Pacquiao clash at center ring on Saturday night, the good angels of human
        nature will yearn to turn away — and to lean in.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87453db2-07aa-45b6-aa4e-e1daa66a930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:05:25.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:05:25.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2015/04/30/opinions/gottschall-pacquiao-mayweather-fight/index.html">Why
        we crave a drama of Mayweather-Pacquiao fight</a>.</em></p>'
