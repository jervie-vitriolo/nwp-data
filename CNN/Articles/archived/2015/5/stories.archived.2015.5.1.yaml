      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/04/20/apple-first-trillion-dollar-company.html">Related:
        Apple could be America''s first $1 trillion company</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd593a72f-f06d-4d50-90ed-b4fcb00f8392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:59:52.066+08:00
      'mgnl:createdBy': 'cnnproducer'
