  'Minimum-wage-for-employees-Whats-your-work-worth':
    'author': 'Atty. Karen Jimeno, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-01T09:03:25.164+08:00
    'imagesource': 'jcr:01257811-6dae-4a72-9d8b-6dd0577ca1c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14ed41cb-935f-4aa2-b044-548b344f67a1'
    'lead': 'When it comes to wages, employees in the Philippines must be paid no
      less than the minimum wage imposed by the applicable Regional Tripartite Wages
      and Productivity Board (or the Regional Wage Boards) in their respective regions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T11:20:19.661+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T11:20:19.869+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Minimum wage for employees: What''s your work worth?

      '
    'updated': 2016-02-01T05:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa253f0-2c73-4308-8fd2-8aa93ef2ed88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Atty. Karen Jimeno hosts CNN Philippines''&nbsp; Legal Help
        Desk Tuesdays at 9:30 p.m. She is a practicing attorney licensed in the Philippines
        and in New York.&nbsp; She is also a professor of law. For legal advice, you
        may send your questions to legalhd@cnnphilippines.com.]</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8752de2a-9d28-4b75-8915-00836ce62aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May 1 is Labor Day in the Philippines, a holiday dedicated to recognize
        the importance and contribution of workers.&nbsp; In other countries like
        the United States, Labor Day is meant to recognize the economic and social
        achievements of workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a900120-b096-4534-b4e8-72382db143c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of workers is also recognized through entitlements and
        benefits which Philippine labor laws grant to employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304e4fef-42c7-4ea3-a511-fe0bc685982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basic entitlements of employees in the Philippines include, among
        others, the right to be paid wages and the right to receive benefits through
        coverage under the Philippine Social Security System, Philippine Health Insurance
        Corp., and the Home Development Mutual Fund (also known as the PAG-IBIG Fund).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b9e68-6499-402e-a23b-a6913e3a6373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to wages, employees in the Philippines must be paid
        no less than the minimum wage imposed by the applicable Regional Tripartite
        Wages and Productivity Board (or the Regional Wage Boards) in their respective
        regions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0571e338-48fb-4222-8ce6-7a582c461d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the current minimum wage in the National Capital Region
        is P481 per day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b07fd49-8e5c-4107-9254-badb7abba847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bert, an employee from Pampanga, called Legal Help Desk (a current
        affairs program on CNN Philippines) to seek legal advice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bafc0d-63a2-4ef1-a849-053317d7d81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an operations manager for a company, Bert was receiving a salary
        of P6,000 per month. In Pampanga, the current minimum wage is P349 per day
        (if the employer has assets worth P30 million or more) or P342 per day (if
        the employer has assets less than P30 million).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ad894d-9e86-45be-9ef5-be9bd070793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, Bert''s salary rate was below minimum wage — averaging
        only P230 per day for 26 working days per month, or P272 per day for 22 working
        days per month.&nbsp; Bert recently resigned from his company because his
        monthly salary was inadequate to support himself and his family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4846097c-1fb2-4492-8f03-f575540ebd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bert''s employer may be held liable for underpayment of wages. Even
        if Bert voluntarily resigned from his company, he may still claim from his
        employer the difference between the actual amount he received as salaries
        and the amount which he should have received under the applicable minimum
        wage in his region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6546a8-c587-4342-9ca6-a29e4ccca664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees receiving less than the mandatory minimum wage may file
        a claim with the regional director of the Department of Labor and Employment
        (DOLE) of the region where their workplace is located.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f006de38-73fc-4d19-af86-59aa2221800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE regional director has jurisdiction if the money claim does
        not exceed P5,000 and if the claim does not involve"illegal dismissal" (i.e.,
        if the employee was dismissed or fired from the job without just cause).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e37259-297f-4d65-adb7-b4df05525935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees must file their claim with a labor arbiter of the National
        Labor Relations Commission (NLRC) if the claim exceeds P5,000 or, regardless
        of the amount, if the claim involves illegal dismissal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deadc04-432f-4694-8118-640a4f8dbc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bert mentioned his employment in Pampanga lasted for about one year.
        Assuming that Bert worked for 12 months, his claim against his former employer
        would approximately amount to P35,000. This means that even if Bert''s case
        does not involve illegal dismissal because he voluntarily resigned, he should
        file his claim with a Labor Arbiter of the NLRC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c98a5a-e2b3-455e-a093-ad25835cb6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An important point to remember here is that an employee may still
        file claims against an employer even after their employer-employee relationship
        has ended. Furthermore, belated claims will not defeat the right of an employee
        to receive the deficiency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16944a34-e6e9-45bc-a187-388dd9324217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has ruled in previous cases that an employee who
        previously received salaries lower than the minimum wage without objection
        is not precluded from suing for the difference. Employees who accept lower
        wages than the minimum set by law are entitled to receive the deficiency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f5e311-95a1-4caa-bec8-9efa26726fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if an employer cannot afford to pay the minimum wage?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d373fa-9867-41ca-9c63-d5ab341bd9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as in shopping at a store with a fixed price, there is no room
        for a discount. Employers are not excused from paying lower wage rates because
        of their inadequate financial condition. The Supreme Court stated in a case
        that the payment of the minimum wage is a mandatory obligation that is not
        dependent upon one''s ability to pay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6138797-6c4e-42f6-a8d9-edbf1585e0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers are exempted from paying the mandatory minimum wage only
        with respect to certain types of employees, such as:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ba0da3-fc6a-4ca2-acc1-a37955f0bfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>household or domestic helpers, including family drivers (household
        helpers or kasambahays are covered by the minimum wage rates prescribed under
        the Kasambahay Law)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea4d8c-c3be-4df9-a66b-bf6d6015d350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>home workers engaged in needlework</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55db82f-d9a2-406d-b2e0-245f749d43d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>workers employed in establishments registered with the National
        Cottage Industries and Development Authority</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13d9698-1792-462f-a31b-ab867869ce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>workers of registered cooperatives as approved by the Secretary
        of DOLE</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a5c435-fbda-4521-8406-a16b8f2dab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wage Orders of the Regional Wage Boards may also provide for other
        exemptions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc350b38-6518-47dc-b455-198804bc31dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to pay the required minimum wage entails serious penalties.
        The employer may be punished with a fine of at least P25,000 to P100,000 and/or
        imprisonment of at least two years to four years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdcf8ac-d116-46ba-b741-3bf9f2998464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the employer will be ordered to pay double the amount
        due to the employee.&nbsp; The payment of the deficient amount to the employee
        will not absolve the employer from criminal liability.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b42a33-84a7-4fbb-8fd6-dd0de724c90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the violating employer is a corporation, partnership, or other
        type of entity, the responsible officers (such as the president, vice-president,
        chief executive officer, or general manager) may be imprisoned.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14a92c2-1c87-4bac-bda8-0b491204b024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:20:19.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:20:19.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesswoman Anne Mulcahy said "employees are a company''s greatest
        asset."&nbsp; Logic dictates that we shouldn''t underpay for a good asset,
        but Philippine labor laws ensure that employees are not underpaid or undervalued.
        This is not only good business sense, but, more importantly, a recognition
        of the invaluable worth of laborers as human beings.</p>'
