      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I would. Definitely," said Murray of seeing a potential Star
        Wars marathon in December. "I''ll suffer through the prequels."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe54f80d-fbcb-4f2b-9408-e9049907f1e9'
