    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8f8839-3c37-40c0-9751-a38d957dd91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:12:54.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:12:54.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even companies such as Nike and Coca-Cola that have signed or stayed
        with athletes who find themselves in legal trouble, such as Michael Vick or
        Kobe Bryant won''t touch Mayweather, who is undefeated in 47 professional
        matches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e3c32-5012-4a15-abec-53313910dfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:12:54.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:12:54.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t deny people want to watch him, and people have been
        waiting a long time to see this fight. It doesn''t mean you''ll buy a product
        he''s endorsing or believe him as a spokesman," said Bob Dorfman, editor of
        the Sports Marketers Scouting Report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31226572-e15a-4d47-9a3f-ab6830d1cd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:12:54.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:12:54.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather has pled guilty to domestic violence charges at least
        three separate times. He served served two months in jail in 2012 for attacking
        the mother of his 9- and 10-year old sons in front of them. He''s also plead
        guilty or was found guilty on domestic violence charges in 2001, 2002 and
        2003, serving suspended sentences and house arrest. A former fiancee is suing
        him over allegations that he beat and threatened her for two years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f56ef0f-be0b-4a4c-b5e8-4e5fa452c789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:12:54.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:12:54.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if he wins his <a href="http://nine.cnnphilippines.com/sports/2015/02/23/Manny-Pacquiao-Floyd-Mayweather-May-2.html">much
        anticipated match</a> with Manny Pacquiao Saturday (Sunday, May 3, PHT), he
        probably still won''t score any endorsements, Dorfman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e78bbeb-3184-4026-92a1-9850eca5bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:12:54.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:12:54.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/04/28/mayweather-pacquiao-gambling-betting-against-pacman.html">Related:
        Gambling on Mayweather-Pacquiao</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee96e24-7306-42f2-8882-e293cda7a5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:12:54.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:12:54.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advertisers avoided Mayweather before he landed in jail, thanks
        to his habit of going on racist, and homophobic rants about other fighters,
        including Pacquiao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95f768b-52f5-4626-af52-77d54c66856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:12:54.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:12:54.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did one commercial for AT&amp;T in 2009 in which he didn''t have
        any lines. And he had a shoe deal with Reebok. But neither deal was renewed
        in 2010.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3472f1f2-81a7-40d5-adca-000962779400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:12:54.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:12:54.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike other athletes who apologize when they find themselves
        in legal trouble, Mayweather has never acknowledged or apologized his guilt
        despite guilty pleas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50075cba-8410-4ca3-b0a3-1307d49a7052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:12:54.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:12:54.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He defended his domestic abuse record to CNN''s Rachel Nichols last
        fall, saying that there were "no pictures" of the abuse, even though he had
        plead guilty to the charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8622a42d-034c-474c-bebc-80b6c303e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:12:54.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:12:54.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather was also a bigger defender of Ravens NFL running back
        Ray Rice, than Rice was himself. Rice issued numerous apologies after knocking
        out his then fiancee and pleading guilty to aggravated assault.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc9d3e7-3e53-4654-bd3a-2d5484a05678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:12:54.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:12:54.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather is the world''s best-paid athlete according to most estimates,
        based solely on his earnings in the ring. So it''s not like he needs the sponsor
        money.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cc14df-ea1e-40aa-beb6-60711bb33e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:12:54.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:12:54.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earned more than $100 million in 2014 alone, and will likely
        get at least $120 million for Saturday''s fight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dae167-7850-4185-bf7c-561dfdf15549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:12:54.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:12:54.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather''s vast wealth is another reason why he probably won''t
        get any endorsement deals -- few advertisers could pay enough to make it worth
        his while.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38688107-b194-4e2b-bbd8-389cdfe3eae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:12:54.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:12:54.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of brands who might be interested if they could
        get him for $50,000 or $100,000," said Matt Delzell managing director of The
        Marketing Arm, which negotiates celebrity endorsement deals. "But not at the
        prices he would demand."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeb9225-0a49-4f3b-83e5-a9e0b3031264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:12:54.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:12:54.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Floyd Mayweather:
        The star athlete no sponsor will touch."</em></p>'
  'Marvel-marathon':
    'author': 'Frank Pallota, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-05-01T10:56:00.620+08:00
    'imagesource': 'jcr:b5300d5f-2ddd-4b53-94e2-1ce1dfa0e7c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'affcc3ce-c86c-4b63-9c9e-323f423006c7'
    'lead': 'The Avengers have taken on evil extra-terrestrials and menacing robots,
      but even Earth''s Mightiest Heroes may have had a tough time surviving the Ultimate
      Marvel Marathon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T11:16:47.587+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-20T11:16:47.848+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Marvel Marathon: 27 hours of ''Ultron,'' ''Iron Man,'' and super
      fans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834dd909-de13-4cf5-9cdd-7a69220ff0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:16:47.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:16:47.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) -</strong>- The Avengers have taken
        on evil extra-terrestrials and menacing robots, but even Earth''s Mightiest
        Heroes may have had a tough time surviving the Ultimate Marvel Marathon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd054ed8-904e-44f5-a8be-00f767ec0242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:16:47.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:16:47.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie marathon, which started at 6 p.m. Wednesday (April 29)
        in select cities, brings together all 10 Marvel films before culminating with
        the U.S. release of <em>Avengers: Age of Ultron</em> Thursday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71492224-fb90-4e5f-84e1-7526bcdfb28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:16:47.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:16:47.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/entertainment/2015/04/23/Avengers-Age-of-Ultron-review.html">Related:
        ''Age of Ultron'': Wild ride back into Marvel Universe</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65915979-2d01-4a80-bf8b-c956af5333fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:16:47.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:16:47.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven movies over 27 hours is a task that challenges even the greatest
        of Marvel super fans. Yet, some brave movie-goers took on the marathon along
        with its $70 ticket price.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d0e9aa-d29b-48ef-866d-bca5ce9f58c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:16:47.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:16:47.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday morning, the concession area of New York AMC Loews Lincoln
        Square theater looked like a scene after an <em>Avenger''s</em> attack with
        bodies - many in costume or covered with Avenger blankets - prone along the
        wall or near the popcorn stand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76077f99-7e73-4ccb-9db5-c373a650ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:16:47.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:16:47.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Craig Held, 25, the franchise''s cohesiveness played a big part
        of his willingness to endure more than 24 hours in a dark theater on a sunny
        spring day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8be27d-b65d-4311-84d5-3afb4611e11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:16:47.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:16:47.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s crazy that they''re able to plan something like this, and
        not have a bum one yet," Held said. "Well except for <em>Iron Man 3,</em>
        that''s why we''re napping out here."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014f37e1-dfaa-4680-a203-f7ad2d12e194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:16:47.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:16:47.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Held and his friend Kristen Russell, 28, were lying in front of
        the concession stand as<em> Iron Man 3</em> (the seventh film in the marathon)
        played in a nearby theater.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b7baf-39bd-483a-b9e2-303b55aaca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:16:47.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:16:47.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Held and Russell said that watching the films in sequence gave
        them an appreciation for how they were planned out and also stirred anticipation
        for Ultron -- a film that ties it all together.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb93ed0-42a8-4d8c-b6b5-497b031cac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:16:47.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:16:47.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody here has such different opinions about the movies. Some
        people really like Thor, some people really like Iron Man, and [Ultron] is
        appealing to all those different audiences," Russell said. "It''s a really
        good way to make money."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68269220-57ef-47aa-bf4b-3b7bf7990bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:16:47.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:16:47.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Ultron is looking to make a lot of money.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee73073-c8a6-4e8d-a44c-983f39fad40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:16:47.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:16:47.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some box office analysts are projecting $220 million for the film''s
        U.S. opening this weekend. This is after the film has already pulled in $255
        million since opening overseas last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16f7db4-3caf-49ca-b09d-d35bdbfea25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:16:47.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:16:47.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others like Carmen Negron, 44, the marathon was a chance to
        share her love of the films with her two sons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cf1ab3-4647-4184-affd-9b8d01090fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:16:47.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:16:47.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For someone my age I remember reading these comic books," Negron
        said. "I never expected to see anything like this on the silver screen."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ab311a-063a-4aa9-b031-a8977a27bd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:16:47.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:16:47.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negron said her and her two sons lined up at 1 p.m. Wednesday and
        brought tooth brushes, deodorant, and cell phone chargers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce25c97c-48b6-4a75-bbda-fefb7420a3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:16:47.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:16:47.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 9:30 a.m., most of the AMC''s more than 700 seat Loews theater
        was full while Iron Man 3 played. Despite the action on the screen, many in
        the packed theater were passed out asleep.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab2e066-d167-4cfc-8448-de7c13d9574c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:16:47.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:16:47.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ultimate Marvel Marathon is a great marketing tool for Disney
        and Marvel Studios leading to Ultron, but it''s also a testament to the power
        of the billion dollar Marvel brand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ada21-7d98-4324-ac31-4dbfb7766552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:16:47.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:16:47.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Disney, <em>Avengers: Age of Ultron</em> may just be the start
        with another of its brands, <em>Star Wars,</em> renewing its franchise with
        <em>The Force Awakens</em> in December.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1123d9-10ef-41ed-a5a5-a4fc1063e8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:16:47.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T11:16:47.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2015/04/17/Star-Wars-The-Force-Awakens-teaser.html">Related:
        New ''Star Wars'' teaser trailer released</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb42bac-2e30-4fa1-8411-130b99d39c8f'
