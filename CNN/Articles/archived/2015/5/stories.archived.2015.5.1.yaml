    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9200ae6d-719e-46db-bea9-9afbbc2bea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-20T10:01:01.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned citizen Lady Bugayong advised the elder Veloso to use
        her head, saying that their plea to spare Mary Jane from the firing squad
        wouldn''t have been heard without the government''s mediation. She then used
        the hashtag, #ingrata.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="tl" dir="ltr">Dear
        Celia Veloso, mag-isip ka nga! Hindi rin makakarating ang panawagan ng taumbayan
        kung hindi kumilos ang pamahalaan! <a href="https://twitter.com/hashtag/ingrata?src=hash">#ingrata</a></p>&mdash;
        Lady Bugayong (@niellebugayong) <a href="https://twitter.com/niellebugayong/status/594067834692440064">May
        1, 2015</a></blockquote><script async src="//platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e989cc1f-8f97-4bbe-9ce6-9a91b4bb33bc'
