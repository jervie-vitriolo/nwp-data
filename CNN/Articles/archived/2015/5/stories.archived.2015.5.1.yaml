      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23115a04-340e-4d05-9d5a-a5d70d061c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:01:00.966+08:00
