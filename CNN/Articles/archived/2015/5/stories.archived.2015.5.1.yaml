      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel Marathoner Joe Murray, 28, said he would gladly sit through
        another marathon to see the new Star Wars film.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb415b6-21da-422a-8b89-4a7f612d4934'
