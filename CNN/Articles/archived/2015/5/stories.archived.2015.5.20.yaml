  'Kentex-owners-skip-DOLE-conference-on-factory-fire':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-20T02:34:57.810+08:00
    'imagesource': 'jcr:9544c805-7e1c-4780-83d8-9e8bdcb2c5ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5faf91bd-2dbc-4ef7-b843-6d8eb2b496d7'
    'lead': 'A lawyer representing Kentex Manufacturing Corp. attended the mandatory
      conference of the Department of Labor and Employment on the footwear factory
      fire on Wednesday (May 20).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T09:48:28.117+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T09:48:28.265+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Owners still absent from DOLE conference on Kentex fire

      '
    'updated': 2015-05-21T04:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad7ee95-7cb0-4682-a2bf-c4b3cae0276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:48:28.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:48:28.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — A lawyer representing Kentex
        Manufacturing Corp. attended the mandatory conference of the Department of
        Labor and Employment on the footwear factory fire on Wednesday (May 20).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ce041b-5668-4746-903c-b61d3e954e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:48:28.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:48:28.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandatory conference was conducted to address the alleged labor
        violations of Kentex.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15018c57-e87a-46cf-a2e4-ea6dada57b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:48:28.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:48:28.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several employees of the Kentex factory were also present in the
        meeting. The owners, however, were again a no-show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b554fc-c646-4bba-9a6e-b76a9175e710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:48:28.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:48:28.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the conference last Monday (May 18), the Department of Labor
        and Employment (DOLE) said Kentex violated several labor laws when it egaged
        the services of an illegal subcontractor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a74bc43-2c24-4bd4-beea-966b22a33339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:48:28.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:48:28.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE explained that CJC Manpower Services, which supplied workers
        for Kentex, is not registered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899dea8c-3e3d-45cc-bc96-d46249994276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:48:28.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:48:28.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor officials also found that Kentex underpaid its workers and
        did not remit their Social Security System (SSS) contributions as well as
        other deductions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3930eba5-bf19-40cd-88fc-1a9462d40242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:48:28.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:48:28.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, the DOLE has already revoked Kentex''s certificate
        of compliance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32cec6f-8875-4873-84a3-383cbf9b7c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:48:28.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:48:28.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, several policemen — armed with riot shields —&nbsp; have
        barricaded the entrance of the DOLE-National Capital Region office as several
        militant groups are expected to hold a rally later in the day.</p>'
  'alt-J-perform-for-Filipino-fans-in-Manila':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-05-20T02:22:54.081+08:00
    'gallerysource': 'jcr:677ac153-fdbf-4bc0-b1bd-44a0faba3669'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61baf938-4799-4a3a-8c0c-da133d2af88f'
    'lead': 'Indie rock band alt-J performed in Manila on Tuesday (May 19) and fans
      went home feeling the hangover of alt-J''s unique tone of art rock, folktronic,
      and electronic music.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T09:54:21.874+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T09:54:22.107+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indie rock band alt-J hits Filipino fans with ''Awesome Wave''

      '
    'updated': 2015-09-28T00:01:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d0a453-1630-4d6b-b497-5434b0f98489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:54:21.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:54:22.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Indie rock band alt-J performed
        in Manila on Tuesday (May 19) and fans went home feeling the hangover of alt-J''s
        unique tone of art rock, folktronic, and electronic music.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc347079-8a2b-409a-b124-0b6a36e90979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:54:21.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:54:22.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-man band was focused on their music. They did not interact
        much with the crowd, aside from band member Gus Unger-Hamilton offering the
        crowd his beer and raising it in cheers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d85563-7e82-484e-8c19-9ed883b22e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:54:21.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:54:22.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band members were not the chatty kind. They let their music
        speak for them — and it spoke volumes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f46c5c7-fdbf-4ac9-94d4-e1ca1856df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:54:21.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:54:22.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Band members Joe Newman (lead vocals and guitar), Gus Unger-Hamilton
        (keyboards), and Thom Green (drums) opened the show with "Hunger of the Pine,"
        the song where "I''m a female rebel," a sample of singer Miley Cyrus'' "4x4,"
        can repeatedly be heard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f22338-04b1-4ee7-90a0-95ca7039b1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:54:21.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:54:22.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They performed songs "Every Other Freckle" and "Left Hand Free"
        from their latest album, This Is All Yours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd85f527-3ea6-4c42-9b02-a1169a87e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:54:21.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:54:22.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans also heard their favorites "Fitzpleasure," "Tessellate," and
        "Matilda" from the 2012 album An Awesome Wave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345d3c1-48c7-4c68-88c4-23db29c9b133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:54:21.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:54:22.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the fans clamored for more, they gladly obliged by singing
        their cover of Bill Withers'' "Lovely Day," "Nara," and "Leaving Nara."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c6cb5-99c6-450a-90c0-c98a5186b76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:54:21.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:54:22.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night cannot end without alt-J playing their An Awesome Wave
        hit song, the LSS-worthy "Breezeblocks."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef591371-9fe0-452d-9f1f-83d75cd96502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:54:21.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:54:22.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unger-Hamilton said it was the band''s pleasure to play for the
        welcoming and energetic Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb76a56-30a6-4d35-9338-804157ad162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:54:21.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:54:22.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, alt-J, it was our (Fitz)pleasure. Thank you.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc390d7a-01a7-41a5-9da2-9055d66c407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:54:21.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:54:22.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"alt-J Live in Manila" was made possible by Secret Sounds Asia in
        collaboration with Karpos Multimedia.</p>'
  'Philippine-Azkals-World-Cup-Qualifiers-Neil-Etheridge-Goalkeeper':
    'author': 'Paolo del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-20T02:59:37.042+08:00
    'imagesource': 'jcr:48da9098-1887-46a4-950b-669fac4be0d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1a137a4-2980-471e-8a81-ba33bdaaa19f'
    'lead': 'Neil Etheridge hasn''t featured for the Azkals since May 2014, but that
      hasn''t discouraged him from stating his intent to fight for the position of
      starting goalkeeper during the World Cup Qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T09:57:15.854+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T09:57:16.047+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Goalkeeper Neil Etheridge hopes to regain place in Azkals for World
      Cup qualifiers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a9d6c8-c94d-4f36-a422-2f386c32a25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:57:15.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:57:16.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — With the World Cup Qualifiers
        just around the corner, former first choice goalkeeper Neil Etheridge is intent
        on claiming the number one shirt again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e3024b-fe75-476d-a7ad-efbcb329f11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:57:15.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:57:16.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-English footballer is now back in Manila, after the
        conclusion of his season with Charlton Athletic FC, saying he is ready to
        compete for his place on the Azkals roster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba79462a-afbf-4868-8b90-39d3c43ecfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:57:15.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:57:16.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be fighting for the number one spot," Etheridge said in an
        interview on CNN Philippines'' Sports Desk Tuesday night (May 19).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bffcca-a2e9-459d-814d-dd1ea77e73a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:57:15.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:57:16.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always been quite a confident guy and I hope to be wearing
        that jersey, the number one jersey June 11."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2902d0-4fe7-4d81-ae15-07d2d4eed62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:57:15.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:57:16.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/04/14/football-philippine-azkals-fifa-world-cup-groupings.html">Related:
        Azkals grouped with Uzbekistan, Bahrain, DPR Korea, Yemen in FIFA World Cup
        qualifiers</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ab1d97-93b8-4d5a-bc43-72160a74348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:57:15.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:57:16.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being at odds with Azkals coach Thomas Dooley, Etheridge hasn''t
        played for the Philippine national team since the Asian Football Confederation
        Cup fixture against Afghanistan last May 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f3856c-11ab-4d1d-a6a3-9dd9c0c600f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:57:15.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:57:16.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue with Dooley has since been resolved and Etheridge is slated
        to rejoin the national side.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575ece0e-8e32-4184-bc00-a39af917efc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:57:15.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:57:16.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etheridge has a chance to start for the country once again when
        the Azkals opens its World Cup qualifying campaign against Bahrain at the
        Philippine Sports Stadium in Bulacan on June 11.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a6fdf0-c751-4ed7-9c4f-2cdd5ba67068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:57:15.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:57:16.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before he can earn the starting spot, he will have to compete
        with the likes of Roland Muller, Patrick Deyto, and Paolo Pascual.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271ad824-8279-4b6f-888c-09b68cc55e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:57:15.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:57:16.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My main focus is this World Cup qualifier, regaining the number
        one jersey is my main priority this coming summer. My aim is to keep fit,
        keep sharp and prove myself once I get into camp," said Etheridge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d2a14-409f-4b4a-8e71-28e43f9d4aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:57:15.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:57:16.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals are scheduled to come together for a training camp in
        the country on June 1 in preparation for their World Cup qualifying matches.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a254ccaa-2318-4739-8351-1a782ed447b1'
