  'australia-no-recession-24-years':
    'author': 'Matt Egan, CNN Money'
    'caption': '(File photo) The Sydney Opera House'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-20T02:40:33.543+08:00
    'imagesource': 'jcr:e45e967d-4750-46b4-9e91-b73ac394f8e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '519fe170-39cd-4969-beb2-9df833fde1dd'
    'lead': 'Believe it or not, Australia is the only advanced economy in the world
      not to succumb to a recession since 1991.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T09:45:51.673+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T09:45:52.099+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This country hasn''t suffered a recession in 24 years


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23423bcf-8c31-44b0-b933-87cdcdc91f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:45:51.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:45:52.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Australia hasn''t experienced
        an economic recession since the year Disney first released Beauty and the
        Beast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b301f179-fe55-4e9e-aef4-21698578db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:45:51.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:45:52.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Down Under has bragging rights as the only advanced economy
        not to record a recession since 1991, according to International Monetary
        Fund data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de440876-3584-47f5-b4e1-49f8629dd728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:45:51.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:45:52.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means Australia even managed to escape largely unscathed from
        the 2008 global financial crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a8550-4b7e-4534-90f3-41d7081c7263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:45:51.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:45:52.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s impressive economic track record is mostly due to two
        factors: the country''s vast natural resources and China. A little bit of
        luck helped, too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516d39e0-e8e9-47b1-b197-449407ef9cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:45:51.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:45:52.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/04/29/4-day-workweek-real-companies.html">Read:
        The 4-day workweek is real... for employees at these companies</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac25f558-9f25-4a51-857c-39c335ddbe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:45:51.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:45:52.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Australia supplied China''s commodities needs, becoming
        a major trading partner. But commodity prices have crumbled recently, especially
        in the mining world Australia excels in. At the same time, China''s appetite
        for metals and energy no longer looks insatiable as its economy slows ominously.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c51e934-c6a1-4520-a17a-3cde23282280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:45:51.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:45:52.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No wonder why more people in the land of kangaroos and dingoes are
        worrying about the "R" word.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc20d6b-9e4d-4e00-9123-cbbcd2d01075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:45:51.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:45:52.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Digging stuff out of the ground and selling it to China has been
        a huge tailwind for Australia. Like all good things, they come to an end.
        The commodity wave has crested," said Josh Feinman, global chief economist
        at Deutsche Bank''s DB Advisors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf22f34d-e9ef-4200-9e61-079cac7f6906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:45:51.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:45:52.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warning signals are flashing. Wage growth has tumbled to a 17-year
        low just as the country''s unemployment rate nears decade highs, according
        to UBS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf88c3c-7a12-4189-ac1c-24dfb1d6e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:45:51.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:45:52.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks commodities boom! Australia has avoided two consecutive quarters
        of negative GDP growth, the technical definition of a recession, because of
        its natural resources in the ground.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82546c91-018a-45de-8517-be3607724598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:45:51.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:45:52.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 20-year commodities boom — fueled largely by China''s explosive
        growth — lifted prices of key minerals like iron ore to lofty levels. Australia
        simultaneously benefited from stable or even relatively cheap prices on imports.
        The combination provided a huge shot in the arm to Australians and allowed
        the country to weather global storms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c979d63d-33a9-4f73-8167-4b39b4f5c928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:45:51.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:45:52.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to lucking out on the commodities boom, Australia deserves
        credit for "good economic management," said Alexis Gray, an economist at Vanguard
        Australia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491a804c-8f46-48bc-b12c-251a4e7f7154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:45:51.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:45:52.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to structural reforms implemented in recent decades,
        including the removal of exchange and interest rate controls, the elimination
        of trade barriers, the floating of the Australian dollar and deregulation
        of labor markets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa8225-6eeb-4191-81a2-ea7408353d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:45:51.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:45:52.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buddy-buddy with China: Some of those moves brought Australia closer
        ties to China just as that country was racing to become the world''s second-largest
        economy. China now accounts for a whopping 30% of Australia''s exports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcabcc5-7bea-44ba-b094-421c1dd8119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:45:51.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:45:52.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being China''s friend was great during the 2008 crisis. That''s
        when Beijing ushered in powerful stimulus programs that boosted the country''s
        demand for commodities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fe41a3-f9fa-4432-9b19-6c4fce314408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:45:51.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:45:52.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tight relationship with China is less helpful now because growth
        there has slowed to the weakest pace since 2009.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b97de-4f41-4873-a676-d81bd31b6edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:45:51.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:45:52.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australian economic growth is now more strongly correlated with
        China than ever before, and the domestic economy is susceptible to shocks
        from China," said Gray.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f11bd8b-e911-4e7f-9416-2eb9cb30b47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:45:51.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:45:52.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recession ahead? While it''s not her base-case scenario, Gray warned
        Australia does face an "elevated" risk of a recession due to the China slowdown
        and commodities bust. That''s led mining companies to dial back investment
        plans, hurting the jobs market.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b0bb4b-edb3-4fe2-970d-ea0178ec0236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:45:51.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:45:52.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s central bank has responded by slashing interest rates,
        moves that have helped cool off the red hot Australian dollar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bedb0b-0f67-420b-9324-314cecb2b5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:45:51.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:45:52.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/05/01/death-of-40-hour-workweek.html">Read:
        The death of the 40-hour workweek</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9f2416-7aeb-4c43-8e1c-9f75b63ed040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:45:51.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:45:52.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That should be helpful because the super strong currency was hurting
        manufacturers. It''s the main reason why Ford Motor is shutting down a factory
        in Broadmeadows, a Melbourne suburb already facing 27% unemployment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f63f934-2deb-4fc9-8db2-b8a59248110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:45:51.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:45:52.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not Australia succumbs to its first recession since the
        first half of 1991, the key for the future will be the country''s ability
        to diversify its economy. Rather than banking on sky-high commodity prices,
        Australia is smartly trying to rebalance itself by boosting industries like
        construction, educations, finance and healthcare. But that change won''t happen
        overnight in a country that has a love affair with mining.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80217adb-805d-47a1-8dad-08f5055c1027'
