      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask Knowlton if he still feels that killing this black rhino was
        the right thing to do and that it will benefit the future of this endangered
        species.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
