      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The National Basketball Association
        (NBA) today announced that Los Angeles Lakers guard Jordan Clarkson, Utah
        Jazz guard Trey Burke and NBA Legend Horace Grant will visit the Philippines
        from May 22 to 24 to celebrate the NBA Playoffs with Filipino fans.</p>'
