      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like from day one it was something benefiting the black
        rhino," Knowlton reflected just moments after the hunt ended. "Being on this
        hunt, with the amount of criticism it brought and the amount of praise it
        brought from both sides, I don''t think it could have brought more awareness
        to the black rhino."</p>'
