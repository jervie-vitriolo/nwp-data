      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/metro/2015/05/15/Victims-families-complain-of-poor-working-conditions.html">Related:
        Victims'' families complain of poor working conditions</a></p>'
  'MMDA-launches-carpooling-app-Friend-Trip-to-ease-MM-traffic':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-20T04:09:04.814+08:00
    'imagesource': 'jcr:b8c1c975-84f1-4369-93e1-40e88d08647a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4c56847-0543-43f5-87ff-0cc0c043bfc5'
    'lead': 'The Metropolitan Manila Development Authority (MMDA) has launched its
      new app, which allows carpooling among Facebook friends, in an effort to ease
      traffic and reduce pollution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T09:21:32.674+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T09:21:32.953+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA launches carpooling app to ease MM traffic

      '
    'updated': 2015-08-02T01:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a985e7b-2757-48c6-910e-bdcbf8044291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:21:32.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:21:32.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Metropolitan Manila Development
        Authority (MMDA) has launched its new app, which allows carpooling among Facebook
        friends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc94df5-8aca-46fb-9d16-4ef9b0a705fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:21:32.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:21:32.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The application, called “Friend Trip,” was unveiled on Monday (May
        18) by MMDA chairman Francis Tolentino to help resolve road congestion and
        pollution problems in the metro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb699fa-f00d-444f-bf88-fb2e7385bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:21:32.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:21:32.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said Facebook friends, who are living within the same
        area and are headed to the same destination, can opt to use the app.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa31232-f4e9-4341-b800-fa65b020ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:21:32.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:21:32.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/lifestyle/2015/02/25/apps-digital-services-worth-paying.html">Related:
        ''Appsize'': Downloads worth paying for</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20870d2e-1d01-485a-8d80-039b202df1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:21:32.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:21:32.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be availed by signing up through Facebook and entering the
        user''s phone number.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6925caee-d8ba-418c-b6ac-400728d36e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:21:32.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:21:32.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It works by helping users find who among their friends are already
        using it. They can then choose if they want to be a driver or a rider.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75ec3c6-e7a8-44c3-8297-13a1307dc7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:21:32.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:21:32.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app only recognizes the user’s Facebook friends, eliminating
        the probability of riding with strangers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609c82b4-39fa-4d57-b342-a4359d270546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:21:32.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:21:32.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) expressed its support of the
        app but warned users to practice safety precautions while using it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0466a71-7b37-40f0-ab0e-57619a73a682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:21:32.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:21:32.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Tuesday (May 19), Philippine National Police
        (PNP) spokesperson Senior Supt. Bartolome Tobias said the app’s users should
        make sure that their Facebook friends are also their friends offline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c03849e-a420-4272-807b-b98d69142392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:21:32.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:21:32.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP also said that users should be wary in revealing their activities
        on social media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cea1f8f-c84d-47e6-8c99-31b393231bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:21:32.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:21:32.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Criminal elements may pose as your friend and know the exact details
        of your travel activities, if your security profile is not safe,” Tobias said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab2da35-11f7-428e-9183-6b3218ca0257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:21:32.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:21:32.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned against overloading a vehicle as it may lead to an
        accident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd3ff1-e077-43c8-b0a2-113954af06db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:21:32.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:21:32.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other precautions advised by the PNP include:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1c9f34-2c31-4315-bd7b-4d8437ec5f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:21:32.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:21:32.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as possible, set posts to private. See to it that all your
        posts can only be seen by your immediate family or true friends.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0e5742-6647-446b-92f5-c20b3ad46cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:21:32.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:21:32.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Validate social media accounts of your friends and family. This
        can help eliminate fake or poser accounts who may have criminal intents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f24ed28-8a64-4644-bcc0-64f63c7800fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:21:32.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:21:32.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Adopt safety tips while travelling.</strong> Make sure to
        check “B.L.O.W.B.A.G.E.T.S.” or the break, light, oil, water, battery, air,
        gas, engine, tools, and self.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62463ffb-6d2a-4333-9a84-21095d718922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:21:32.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:21:32.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said the “Friend Trip” app also allows users to have the
        MMDA record all their trips as a safety precaution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25089467-48bd-4f73-bcd2-246ff6178f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:21:32.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:21:32.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app will be made available to Android and Apple users soon.</p>'
