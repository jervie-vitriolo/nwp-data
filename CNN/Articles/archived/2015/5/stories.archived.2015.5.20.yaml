  'BBL-draft-approved':
    'author': 'Louie U. Navarro, CNN Philippines'
    'caption': 'Fifty voted in favor, 17 against, while one abstained as the House
      Ad Hoc Committee on Wednesday (May 20) approved the draft and the committee
      report of the proposed measure.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-20T05:33:21.416+08:00
    'imagesource': 'jcr:5fff817a-7a4b-4950-a86e-b8b32af76898'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5af6a4e0-fec6-49dc-b401-a618da4e4893'
    'lead': 'Voting with 50 in favor, 17 against, and one abstention, the House Ad
      Hoc Committee on the Bangsamoro Basic Law (BBL) on Wednesday (May 20) approved
      the draft and the committee report of the proposed measure now known as the
      Basic Law for the Bangsamoro Autonomous Region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T09:04:33.850+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T09:04:34.014+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel approves Basic Law for the Bangsamoro Autonomous Region

      '
    'updated': 2015-05-21T05:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965b4a5b-b3d3-426b-a720-4d53e65af2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:33.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:04:34.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> – With a 50-17 vote and one abstention,
        the House Ad Hoc Committee on the Bangsamoro Basic Law (BBL) on Wednesday
        (May 20) approved the draft and the committee report of the proposed measure
        following a 13-hour marathon hearing that lasted until late Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5000b3a-dfb0-4654-b993-2b27b73f8d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:04:34.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure is now known as the Basic Law for the Bangsamoro Autonomous
        Region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897cfd21-0b83-4edb-b95f-90e95be3d1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:04:34.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañan allies in the House of Representatives accounted fro the
        majority of the 48 votes favoring the BBL. Eighteen were against while one
        abstained in what Ad Hoc panel chairman and Cagayan de Oro Rep. Rufus Rodriguez
        Jr. described as “unprecedented” in the history of the Lower House that saw
        a piece of legislation undergo at least 50 hearings and participated in by
        almost a hundred lawmakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d2e75-5c3c-4195-8132-691bee9bb5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:04:34.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No minority support</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f4791-ab19-4fd6-a7c4-65ff62917843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:04:34.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the approval of the draft, the House minority, meanwhile,
        said that they would not support the BBL draft that was passed which, according
        to House Minority Leader Ronnie Zamora, was a BBL version of the administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75731c3b-c168-471b-8798-0c8a614960d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:04:34.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Zamora, if the majority is not ready to hear the valid
        arguments and amendments being put forward by the minority in the House panel,
        they are also not ready to support the BBL in the plenary, which he said,
        is clearly a Malacañan version.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210f2c25-fd65-4000-ba8a-e1b8e7347adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:04:34.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora and Bayan Muna Rep. Neri Colmenares said they had heard reports
        that members of the majority received Malacañan funds to ensure their support
        for the BBL.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b5078-566b-43b5-8b26-2f122b73afff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:04:34.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if this is true, he said, they strongly condemn it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5192fe-ec56-4f1e-beaa-91bf3f51a7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:04:34.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalosjos added that the problem with some provisions is that the
        BBL is not giving equal chances to those territories that will be directly
        under Bangsamoro government. He said if there is an opt-in provision, there
        should also be a section that allows them to opt out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7894e90-362b-412f-ae95-b723b9b7a771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:04:34.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora, on the other hand, also warned the House majority not to
        be too complacent.&nbsp; He said they had talked to other members of the House
        majority, particularly those coming from Mindanao, who would not vote in favor
        of the BBL in plenary.&nbsp; Zamora wouldn''t release his numbers, though.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ccb8a7-91de-4c39-9513-cfb84bdd7c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:04:34.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona Nicolas contributed to this report.</p>'
  'asian-senior-womens-volleyball-philippines-australia':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-20T05:56:38.325+08:00
    'imagesource': 'jcr:f604a09f-1151-40a8-8d94-598388b35a68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fb89937-0005-4cd8-ad55-1cfc74a1ee37'
    'lead': 'Philippines opened their campaign at the Asian Senior Women''s Volleyball
      Championship (AVC) with a loss to Australia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T09:09:55.402+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T09:09:55.552+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AVC: Philippines drops opener, falls to Australia in four sets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee06a9-2847-413c-8e34-581e74285fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:09:55.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:09:55.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The national volleyball team
        suffered its first loss in the 18th Asian Senior Women’s Volleyball Championship,
        dropping a 25-18, 25-18, 24-26, 25-15 match at the hands of Australia at the
        Polytechnic University Gym in Tianjin, China on Wednesday (May 20).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac62c2-4b30-437b-bbba-7a3926f4dc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:09:55.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:09:55.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was tight early on as Philippines was only down by one
        point, 10-9, in the first set. But the Australians went on an 11-6 blast to
        establish a 21-15 lead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd35bbf3-a712-4eca-a27d-3b60a9b80c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:09:55.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:09:55.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines responded with three straight points to come within
        three, 21-18. But Australia answered with four straight points of their own
        to win the first set, 25-18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a31d228-fb66-455c-99de-7ec38b76d1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:09:55.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:09:55.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines then dropped the next set with the same score.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8030c1-959f-45ee-8832-664538ef6e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:09:55.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:09:55.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the third frame, the national team turned the tables. Down
        0-2 to start the set, Philippines moved in front, grabbing a 16-11 lead at
        the second technical timeout. Australia, however, went on a 7-2 spurt to knot
        the score at 18.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f779dfe5-92e1-44a7-9628-317aa1fcb485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:09:55.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:09:55.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ensuing plays, both teams were tied at 22 before Australia
        found some breathing room by going up by two. But Philippines scored the next
        four points to take the fourth set, 26-24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e645f7d1-2c2a-40d4-bc97-68488e9fb0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:09:55.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:09:55.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, though, regained composure and displayed their dominance
        in the fourth set, 25-15, to earn their first victory of the tournament.</p>'
  'Indonesia-Malaysia-agree-to-take-in-migrant-ships':
    'author': 'Euan McKirdy, CNN'
    'caption': 'Rohingya migrants sit as they wait for identification by immigration
      officials after being relocated to their new temporary shelter at Lapang village
      on Wednesday (May 13) in Lhoksukon, Aceh province, Indonesia. Boats carrying
      over 500 of Myanmar''s Rohingya refugees have arrived in Indonesia, many requiring
      medical attention. They have warned that thousands more are thought to be still
      at sea. Myanmar''s Rohingya Muslim community has long been persecuted and marginalized
      by Myanmar''s mostly Buddhist population.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-20T04:51:00.718+08:00
    'imagesource': 'jcr:2db5c3e3-f658-4766-83e6-d41749401d36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5a1d825-aa58-46ab-ac2c-282d5b148c32'
    'lead': 'Indonesia and Malaysia have agreed to offer the migrants shelter provided
      they are resettled within one year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T09:14:11.380+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T09:14:13.649+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia, Malaysia agree to take in migrant ships, report says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b228b-2653-4dc0-9a7a-ab235189b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The fate of thousands of migrants believed
        to be stranded in the Andaman Sea may have taken a step towards resolution
        with the conclusion of talks between Indonesia, Malaysia, and Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331786e8-c015-4190-b8cb-37a57586eb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two of the countries -- Indonesia and Malaysia -- have
        agreed to offer the migrants shelter provided they are resettled within one
        year, Malaysian state news agency Bernama reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd150dc86-536c-4584-adde-71d9523dfc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, hundreds of migrants crammed onto ships have been
        arriving in the waters of both countries. They''re believed to be economic
        migrants from Bangladesh and Rohingya fleeing persecution in Myanmar, which
        is also known as Burma.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07bad76-538f-4463-9b70-b959c82b7069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was announced in a joint statement released shortly
        after initial talks concluded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d291892-8744-4274-862e-6238192b89dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian Vice President Jusuf Kalla said the situation was challenging
        because the three countries had different considerations and as a result talks
        may need to be extended, Bernama said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9fea25-b071-4deb-a3f2-7a5af6cdec71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting took place Wednesday in Kuala Lumpur, the capital of
        Malaysia. Despite its pivotal role in the crisis, the Myanmar government did
        not send a representative to the talks, and will not participate in an ASEAN
        meeting in Bangkok June 29, where the issue will be high up on the agenda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23ece66-628d-4d2d-9efc-33ce37844943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar does not recognize the Rohingya people and has refused to
        engage in talks where the term is used.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c6d37a-07e6-406e-8857-f40333bdfd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More ships arrive</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e44665-038f-4fbf-b20f-7ab9d4328f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Asian powers met to decide the fate of the so-called "boat
        people," more ships laden with migrants landed in Aceh, Indonesia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dea5e1-7af0-49af-adc5-2761dc44c715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two boats arrived overnight, one carrying 102 people, which was
        spotted around 2 or 3 a.m. local time and brought ashore by fisherman. A second
        boat, carrying roughly 433 migrants, also landed in Aceh, Steven Hamilton,
        deputy chief of mission in Indonesia for the International Organization for
        Migration (IOM), told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1125eed5-6bc0-4e1d-85c6-e9a07ccca272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOM said it is working with local agencies and local organizations
        to provide assistance, food, housing, and medical care to those who are disembarking.
        "The process will begin immediately," Hamilton said. "The Acehnese people
        have been fantastic."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf4c87d-c22d-4fdd-85f0-ec0500d2e894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalla said the Indonesian government was looking to set up a plan
        to address the arrivals, and insisted the country was not pushing back boats,
        but was committed to finding a solution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf7238b-0006-440d-93a9-dde5d356c65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalla said his office would work with rights groups including the
        UNHCR and IOM in meeting the needs of the arrivals, and to lay out a plan
        for the next twelve months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd259fd82-bbdf-43b6-95c4-98aa870b8b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.S.: Issue lies with Myanmar</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b4353-eadb-40ab-84e5-0d0b63f85439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a U.S. State Department official told CNN that while
        the humanitarian disaster at sea was the most pressing concern, the fundamental
        issue lies in Myanmar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b2a88-b0e1-438c-af24-91d30540f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Secretary of State for Democracy, Human Rights and Labor,
        Tom Malinowski, told CNN''s Hala Gorani that the U.S. had offered assistance
        and was urging the governments of Thailand, Malaysia and Indonesia to work
        together to conduct search and rescue missions, and to allow the refugees
        to land.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe83fe3-8373-42dc-83f0-279a368ccf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our first responsibility is to save lives and that is something
        that has to be done in the coming days and hours. In the longer run, the biggest
        challenge is to get at the root cause of this crisis, the treatment of the
        Rohingya population inside Myanmar."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba3f41-d20f-4b4b-979c-d0ea58ab5305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pressure Myanmar</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdb1119-7f4d-40d9-8cfc-5b6d733fac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Santiago, a Malaysian politician and chairman of the ASEAN
        Parliamentarians for Human Rights, said regional countries, as well as the
        U.S. and China, must push Myanmar to help the Rohingya.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cb06bf-ed6b-4167-a337-72dd20242f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ASEAN promotes itself as an organization that promotes rule of
        law, democracy, a sharing and caring society... this is really a challenge,
        whereby the most vulnerable community in the region is now seeking help. And
        this isn''t just any kind of help, this is a matter of life and death."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2438bb0-2cb4-489e-9b4f-c5edc62ffd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the meetings in Malaysia and Thailand this week and
        next will be more about short-term solutions to the immediate crisis. In the
        longer term, he says that the regional governments have a role to play.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75218ea-a330-4fd2-980a-00b506b0febe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The long-term solution is for ASEAN to put pressure on the Myanmar
        government to (implement) political reforms and make sure citizenship (for
        the Rohingya) is given."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cb92f5-47c6-4ac6-a47e-4c50501da4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:14:11.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:14:13.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/20/asia/asian-countries-migrant-ships/">Indonesia,
        Malaysia agree to take in migrant ships, report says</a>"</em></p>'
  'DOLE-finds-labor-violations-at-Kentexs-main-office':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-20T04:29:17.931+08:00
    'imagesource': 'jcr:8311dc06-27e4-441e-bf82-c04329f1bb55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26445166-93ba-4316-acf7-2cf79c552e28'
    'lead': 'Kentex Manufacturing Corporation, the company that owns the fire-gutted
      footwear factory in Valenzuela City last May 13 that left 72 people dead, apparently
      is not paying its workers properly, too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T09:17:59.477+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T09:17:59.741+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE finds labor violations at Kentex''s main office

      '
    'updated': 2015-05-21T07:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b97b3a-0ea0-41f2-9575-3c2e10d9aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:17:59.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:17:59.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Kentex Manufacturing Corporation,
        the company that owns the fire-gutted footwear factory in Valenzuela City
        last May 13 that left 72 people dead, apparently is not paying its workers
        properly, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184fefbc-a94d-461a-a27d-c914866558ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:17:59.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:17:59.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the assessment of the Department of Labor and Employment
        Regional Office 3 (DOLE-RO3) in a report released to the Labor department’s
        National Capital Region (NCR) office Wednesday (May 20) regarding the information
        it gathered on Kentex’s main office in Meycauayan, Bulacan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a82a10a-9be7-4764-a5f2-11cf95769a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:17:59.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:17:59.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They assessed the main office in Meycauayan, and they saw that
        there was underpayment, deficiencies, [and] non-remittances," DOLE-NCR regional
        director Alex Avila said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3554598-2261-46da-b027-0fb4fd07bbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:17:59.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:17:59.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/05/17/Job-safety-law-pushed-after-killer-fire.html">Related:
        Palace: Criminalize job safety violations</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd1c52a-e1bf-4cd4-8de5-906795838203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:17:59.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:17:59.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Owners again a no-show</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe0be5b-b17f-4d71-aaa5-4041988230ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:17:59.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:17:59.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second time, the owners of Kentex were again a no-show at
        the mandatory conference held at the DOLE-NCR''s office, and sent its lawyer
        instead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eebb3a-1d5f-44c2-ab34-8a2d100b5d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:17:59.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:17:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/05/20/Kentex-owners-could-face-criminal-charges---law-expert.html">Related:
        Kentex owners could face criminal charges - law expert</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ad1158-099e-41ae-b388-f65652fb3235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:17:59.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:17:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentex’s lawyer Renato Paraiso belied the allegation that the company
        is underpaying its workers and is not remitting their SSS contributions and
        other deductions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbf74ac-ea3f-422e-b3fb-86c8096315cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:17:59.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:17:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Paraiso, all regular employees are paid above minimum
        wage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9902979d-26a4-4ebd-803b-45e7af1b2afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:17:59.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:17:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when Labor officials asked for documents to prove this,
        Paraiso could not present any saying it was destroyed during the fire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c54f95-cf7e-4e56-94b5-b9b3ebc768b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:17:59.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:17:59.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paraiso also claimed that the owners of Kentex were unaware that
        its subcontractor, CJC Manpower Services, is not registered under the DOLE.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf2054-f5f2-4d02-a16e-d1555a461212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:17:59.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:17:59.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the factory''s owners are ready to face all the legal complaints
        that may be charged against them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096f2c5a-2c76-4385-8047-b57de7d828b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:17:59.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:17:59.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE said it expects Kentex to provide additional documents and
        information on Friday (May 22).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70b856-c9fb-4c39-902e-23b5bbd663b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:17:59.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:17:59.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Financial assistance</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b4ed3-eb0f-41c9-ad95-2f21640739d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:17:59.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:17:59.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paraiso said Kentex is planning to give additional financial benefits
        to affected workers and families of the fire victims — on top of the P8,000
        salary and P5,000 initial financial assistance provided.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d77f0-b88f-4cd5-8de6-ed511fae9b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:17:59.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:17:59.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/05/18/Financial-aid-not-enough.html">Related:
        Financial aid for Kentex workers not enough?</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2107c165-e83d-4e2b-8a2d-f0d741ff5f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:17:59.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:17:59.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also assured the families of the fire victims that they
        will shoulder the cost for the DNA testing of the victims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075bd7d3-236a-49c1-b16f-6598253d68de'
      'mgnl:activationStatus': true
