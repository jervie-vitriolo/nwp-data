      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a look at the video below to see how much a Filipina''s definition
        of beauty has changed from the 1910s up to the 2010s — from the hairstyles,
        accessories, the favored make-up style, and even the preferred skin color.</p>'
