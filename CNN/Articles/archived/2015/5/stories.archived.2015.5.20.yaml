  'isis-ramadi-victory-lessons':
    'author': 'Tim Lister, CNN'
    'caption': 'A destroyed Iraqi Army vehicle lies blown atop a defensive position
      near the frontline with ISIS fighters near Al-Karmah, in Anbar Province, Iraq.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-20T08:14:05.463+08:00
    'imagesource': 'jcr:b7e67891-9c9a-49ad-89e7-1a14530ab5f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86a4e44b-1f66-4107-b3ed-580181d95ef2'
    'lead': 'The seizure by ISIS of Ramadi, capital of the Iraqi province of Anbar,
      has come as a rude awakening to Iraqi and Western officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T10:41:37.427+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T10:41:40.017+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS'' victory in Ramadi: Five lessons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54535379-6247-4ecd-957f-a033c03fd686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The seizure by ISIS of Ramadi, capital
        of the Iraqi province of Anbar, has come as a rude awakening to Iraqi and
        Western officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fcb776-299a-4574-84af-4c91e2dae08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After ISIS fighters were evicted from the city of Tikrit in March,
        the Iraqi government announced that an offensive to recover Anbar would follow.
        But it has floundered thanks to poor morale among Iraqi troops in the face
        of a remorseless and resilient enemy, mistrust of the government among Sunni
        tribes and limited coalition airstrikes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9561d57-9e36-457e-90fe-7f2656f9a9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of Ramadi has also compounded a humanitarian crisis and
        an economic disaster, with tracts of the city reduced to rubble, infrastructure
        destroyed and thousands of people fleeing their homes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfd0db7-ca80-4eb3-b466-3d369cc498d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still possible that Iraqi government forces, albeit with heavy
        support from Shia militia, can retake the city from ISIS fighters. But it
        will be if anything a tougher battle than that for Tikrit. In the meantime,
        ISIS is crowing about its most notable victory in Iraq since it stormed south
        in the summer of 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe097edd-179e-40b6-8eff-adcaa6a03957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the many lessons to be drawn from the last few days in Ramadi
        are:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45af3eb-c147-420e-9056-e7d47339e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Iraqi army is still a work in (slow) progress</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74df9ba-1513-47a3-85ea-d4cc7f90be4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi Security Forces (ISF) have a long way to go to be considered
        an effective fighting force. U.S. trainers have begun reshaping the Iraqi
        army, with some 7,000 troops trained so far and another 3,000 to 4,000 in
        the pipeline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b280b5-a19e-41a9-ab40-ad122712203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, there are few effective units. The Iraqi army is over-reliant
        on elite units like the Golden Division (which was itself part of the chaotic
        retreat from Ramadi), and despite efforts by Iraqi Prime Minister Haider al-Abadi
        to shake up the military top brass, many units still suffer from desertion
        and poor morale.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2271dde6-09f4-4b2e-abf4-3c2b5956f4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ineffectiveness of ISF is compounded by commanders'' lack of
        faith in the government. Last month, ISIS seized a key Iraqi army base at
        Thirthar Lake, 25 km (15 miles) north of Ramadi. The army''s 4th Regiment
        had been desperately hanging on for promised reinforcements before being overrun.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84246832-12e3-43ae-9fc4-b99b87f72649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, after Iraqi units were evicted from Ramadi, one local
        official - Ibrahim Hassan Khalaf al-Fahdawi - said the city had fallen because
        of false promises of reinforcements from the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd730d019-4509-4b13-a6b2-45ce39a4f6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If 10% of the government''s promises had been implemented, Ramadi
        would still in our hands and ISIS wouldn''t dare to be anywhere near the city,"
        al Fahdawi, head of Khalidiya''s Security Council, told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d1c18-ec1e-49d5-9341-54cf01b58d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than a year, police and army units had defended the government
        complex in Ramadi against repeated ISIS attacks, some of the more recent assaults
        involving tunnels. Despite the obvious and continuing threat to these facilities,
        reinforcements sufficient to repel ISIS never materialized.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dde08a-dbbc-4a2c-85da-2c63f358e55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Airstrikes are not enough</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9bd3b9-715b-4ed6-a8d6-c35735cae7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has also learned to cope with — or at least mitigate — the
        damage inflicted by coalition airstrikes in Iraq and Syria. In recent days,
        U.S. airpower was brought to bear against ISIS in and around Ramadi, and strikes
        continued after the city fell. But in the three weeks leading up to the city''s
        fall, there were about 35 airstrikes - hardly enough to deter a determined
        assault on a city that once had 800,000 inhabitants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a25578-3442-4bd0-bc4e-f301e3bb2792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules of engagement, which include getting approval for strikes
        from the Iraqi authorities and an emphasis on avoiding civilian casualties,
        make operating in urban areas more challenging. Additionally, the United States
        has previously refused to support operations by militia not controlled by
        the central government with airstrikes. That insistence may need to be modified
        if Ramadi is to be won back anytime soon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a126f7-0f6e-47ac-a1f5-8f242161adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten months of airstrikes has certainly affected ISIS'' ability to
        move forces and supplies across Iraq, but it has adapted by digging (and even
        publicizing) underground positions in places like Fallujah. It used a network
        of tunnels to help defend Tikrit and constructed a complex of bunkers south
        of Mosul. ISIS has also learned to use weather conditions - such as low cloud,
        fog or sandstorms - as protection from strikes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e08bd1-5a80-4a8c-a662-4a2bbe24a4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the United States has repeatedly insisted it will not introduce
        combat troops into Iraq, so training up Iraqi units as quickly as possible
        is vital. The Pentagon, in a recent submission to Congress, acknowledged that
        "U.S. assistance levels are limited and focus on bridging the most critical
        near-term capabilities consistent with countering ISIL," as ISIS is often
        called.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84596262-cbc2-44e7-96d4-9b79da3e5a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ISIS is resilient, adaptive, calculating</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6c4d20-6e62-46c6-b0e4-4bdca6a62b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has seen plenty of military setbacks in recent months: at Kobani
        in Syria, to the north and east of Mosul where Kurdish peshmerga made widespread
        territorial gains, and in Diyala province north of Baghdad. The ultimately
        successful Iraqi offensive against Tikrit in March was its most obvious single
        defeat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8573896c-ba6c-4342-9bd0-f3ca20dd8ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ISIS only retreated from Tikrit after the stalled Iraqi offensive
        received support from U.S. airstrikes late in March. On the ground, much of
        the heavy lifting was done by Shia militia, advised and led by Iranian officers.
        And yet ISIS fighters, estimated in their hundreds rather than thousands,
        still held on for several weeks before quitting the city.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48d799e-13d7-466a-baf8-ac36a50bc1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS'' response to Tikrit has been new offensives in Iraq, including
        around the Baiji refinery and now Ramadi. It has continued its tactic of stretching
        Iraqi forces with multiple, simultaneous attacks in different areas - using
        great mobility - to keep Iraqi forces off-balance. In the run-up to the Ramadi
        assault, these diversionary attacks were stepped up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e429a48-0d0a-418a-bd03-f20b0b9a2db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has relied heavily on vehicle-borne suicide bombings to break
        down ISF defenses, as well as snipers and street-to-street fighting. Ramadi
        was a meticulously planned and complex operation, and the willingness of ISIS
        to take casualties as well as its merciless treatment of enemies appears to
        have sapped the morale of Iraqi forces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec96332-3d5e-4b65-88f7-02e11e4a2018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi officials say that ISIS now controls as much as 80%of Anbar
        province, a huge area of desert stretching toward the Jordanian and Saudi
        borders. It is a region where ISIS has had a presence for nearly two years.
        It first appeared at anti-government protests in Ramadi late in 2013.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5c893a-c6ba-4fe7-8ed7-f97aedba9325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By shifting its focus south and west in Iraq, ISIS has also solidified
        the main axis of communication between its territory in Iraq and Syria. In
        a report analyzing the implications of Ramadi''s fall, the Institute for the
        Study of War (ISW) said it "strengthens ISIS''s military posture in western
        Iraq and places ISIS in a position to dictate the terms of battle elsewhere
        in Anbar province." It also makes isolated Iraqi units — in places like the
        vast al-Asad base north of Ramadi — more vulnerable. And it may lead to further
        attacks on Jordanian and Saudi border posts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fdaa2c-e81b-4bb6-9c83-c239fbf57491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has regained momentum, and as Iraqi commanders deal with the
        fallout from Ramadi it may use that momentum to press attacks around Baiji
        and even closer to Baghdad - although US officials maintain there is no threat
        to the capital. It has already begun to exploit Ramadi in propaganda terms,
        publishing videos of celebrations in other parts of Iraq it controls.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ab430-d7b2-4a40-b615-dee3b8be6d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shia / Sunni mistrust is still ISIS'' best friend</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5db1b31-f734-4cbd-b20c-1a822bf629fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some degree, ISIS is as strong as its opponents allow it to be.
        The Iraqi government has until now not included Shia militia — also known
        as Popular Mobilization Units — in its Anbar operations. It is sensitive to
        allegations of human rights abuses by these militia in largely Sunni districts
        during the Tikrit offensive, and aware that the presence of such troops in
        the Sunni heartland of Anbar might backfire.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dbbafb-c76b-4a79-82f5-9e9d0c7eb59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the wariness of Anbar''s Sunni tribes of the Shia-dominated
        government in Baghdad has meant that not all of them have supported efforts
        against ISIS in the province. In part this is born out of fear of ISIS'' vengeance
        and out of past experience - when promises of weapons and help from Baghdad
        have not materialized. But it has meant that the battle against ISIS in Anbar
        has been largely carried by the ISF and Iraqi police.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4fec93-dea3-40d5-a9f4-68adbf2ce417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi military''s setbacks may also push the government to rely
        even more on Iranian advice and support. As Ramadi fell, the Iranian Defense
        Minister, General Dossein Dehghan, arrived in Baghdad for talks with Prime
        Minister Abadi. But that reliance will only further alienate many Sunnis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df45b96e-24a3-4a52-b1fc-1b24db1dc092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the ISW, Abadi''s call for the help of the Shia militia in Anbar
        "bolsters the narrative that the militias are the true defenders of Iraq and
        the U.S.-led coalition irrelevant."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9409e382-95b1-49a1-8921-52fa7c2e56e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, ISIS is likely to use the arrival of Shia militia
        in Anbar as both a warning and rallying call to wavering Sunnis in the province.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc8c0e6-bc9a-46ea-9559-ebc27cd867b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role of Shia militia, and their Iranian backers, is already
        becoming part of Washington politics. "Whatever operational success (Shi''ite)
        militias may have in Anbar would be far exceeded by the strategic damage caused
        by their violent sectarianism and the fear and suspicion it breeds among Iraqi
        Sunnis," said Republican Senators John McCain and Lindsey Graham Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed0af23-62de-474a-b154-1ec2f8b28bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iraq''s multiple crises are deepening</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f6eb3-03a1-4f7f-aa36-66a40ac9e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last 12 months, hundreds of thousands of Iraqis have fled
        their homes: Yazidis, Christians and Kurds in the north, Sunnis and some Shia
        communities around Baghdad. The country is littered with camps for the displaced.
        According to U.N. agencies, nearly 25,000 civilians have fled Ramadi in recent
        days, in addition to some 130,000 who left during earlier fighting in April.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ae82d-9a4b-4e39-82f4-128c1b980115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The towns between Ramadi and Baghdad are now crowded with the displaced.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd121a64a-cd99-45a3-80f7-1b350512971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city they have left behind is in ruins. Other towns across Iraq
        have been extensively damaged, including dozens of villages recaptured by
        Kurdish forces north of Mosul. Infrastructure, such as oil refineries and
        wells, bridges and railroads have been destroyed - often by ISIS to deny movement
        to their enemies. The costs of reconstruction, at a time when oil revenues
        have sharply declined, is likely measured in billions of dollars.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b3e0f7-e429-424b-b309-f268ba23062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What U.S. officials describe as the "ebb and flow" of the conflict
        is costing millions of dollars in economic damage. According to the United
        Nations, "more than 2.5 million displaced persons and refugees are receiving
        assistance each month from U.N. agencies and front-line partners."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ddf08-b695-4c91-8e7a-5449e64950d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before ISIS'' gains can be reversed, more fighting will bring
        more civilian casualties and more damage. ISIS fighters loot and burn the
        homes of officials and Sunni tribes that have opposed them.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f28ef-5020-4414-a1e3-608a99cc4cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of Ramadi may also add fuel to dissent in Baghdad about
        Prime Minister Abadi''s leadership. His predecessor, Nouri al Maliki, has
        been critical of previous battlefield reverses. And while the U.S. wants Abadi
        to be a more inclusive leader, working with Sunni and Kurdish minorities,
        other Shi''ites — including many within his own party — see that as weakness.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c467a769-7736-4e2f-9af3-96cfeb2bf307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What next?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b390fc-dc57-4fa6-ad52-90c45a4cb461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now an uneasy combination of Shia militia, Sunni tribal fighters
        and Iraqi federal police have established defensive positions some 15 km (10
        miles) east of Ramadi. This is a big and potentially combustible change on
        the battlefield. As late as April, U.S. officials and analysts were predicting
        that the burden of liberating Anbar would fall on the Iraqi army and Sunni
        tribal fighters.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd889fc23-d87d-4745-82be-05395222f8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resupplying these units has become more hazardous as ISIS takes
        more ground in Anbar; earlier this month it captured a strategic government
        position near Fallujah.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94966045-e11e-436f-bf4a-12edea122734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Tikrit is any guide, taking back Ramadi would involve heavy fighting
        against well-entrenched defenses and dealing with dozens of IEDs. ISIS has
        shown that it can both attack and defend with a small band of highly-motivated
        fighters.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b793d2a0-8fb9-4082-b9b6-25390c63fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also appears to have captured a great deal of weaponry in this
        latest offensive, including rocket-propelled grenades and heavy machine guns.
        And Ramadi is much bigger than Tikrit.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30cdf92-5c19-4e42-b576-57078074ec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commentary on ISIS in both Syria and Iraq — among officials and
        others — tends to veer from the overly-optimistic to the excessively gloomy.
        In February, President Obama declared that "ISIS is on the defensive, and
        ISIS is going to lose."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733191fe-b38d-4b5b-ab66-8f2e7c2944b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was talk of an imminent offensive to retake Mosul. In April,
        Pentagon spokesman Col. Steve Warren commented that "the ISF and coalition
        airpower have unquestionably inflicted damage on ISIL and began to push ISIL
        back." At that point, both the Iraqi government and the coalition were looking
        to build on Tikrit.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548aee87-b3ca-440e-86c3-eb5029b73865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, U.S. officials describe ISIS'' seizure of Ramadi as a "setback"
        rather than anything more damaging. "This is one fight, one episode, in which
        Iraqi Security Forces were not able to prevail — today," said Warren on Monday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c43a121-bf43-46fc-9137-84da721b5d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at other times, Warren and others have acknowledged that the
        war against ISIS will be a grinding campaign whose progress will often be
        difficult to measure, and which may last years.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36dd9b0-c038-4782-a364-21b3a57f635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While defeat in Ramadi has hardly come out of the blue, it''s a
        brutal reminder of the long slog ahead — one that may yet challenge Iraq''s
        viability as a state. Even if the territory of the "Caliphate" is recaptured,
        ISIS would likely revert to a classic guerrilla strategy of sabotage and suicide
        bombings.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63a7287-d043-480d-bada-693676f73ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new report for the Institute for the Study of War, Jessica
        McFate concludes: "The only way to defeat ISIS ... is to guarantee a ground
        force that will occupy, secure and rebuild Syria, and Iraq to a lesser extent."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a13c650-d0e3-4ce6-88b0-bcbc3380d6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both countries, such a force seems a distant dream, and ISIS
        knows it.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cde32e-bfec-4931-acd2-07f40d473345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Hamdi Alkhshali and Mohammed Tawfeeq contributed to this
        report</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a708ea-f727-4b0b-803f-8a077b2ce2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:37.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:41:40.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/19/middleeast/iraq-ramadi-isis-lister/index.html">ISIS''
        victory in Ramadi: Five lessons</a>"</em></p>'
  'wall-street-ethics-survey-2015':
    'author': 'Heather Long, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-20T08:03:46.555+08:00
    'imagesource': 'jcr:d6c90ac2-97ef-473b-af77-2f7fef4333f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d6492c7-b07b-45ff-9024-d43f71694880'
    'lead': 'A new survey of Wall Street bankers finds a quarter would still do an
      illegal trade to make money if they knew they could get away with it. Junior
      bankers are even worse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T10:44:49.271+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T10:44:49.461+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More bankers ok with breaking the law to get ahead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfca017-2162-40af-b433-0745bf114d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:44:49.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:44:49.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — So much for that clean up
        of Wall Street. Little has changed since the financial crisis that threw the
        world into the Great Recession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e04753-f2a8-457b-b8f8-9ba0849d7207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:44:49.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:44:49.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quarter of bankers would still do an illegal trade to make money
        if they knew they could get away with it, according to a wide-ranging survey
        of financial workers by the University of Notre Dame and law firm Labaton
        Sucharow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8583d59a-4196-4692-a702-0a1d7998fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:44:49.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:44:49.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if that''s not bad enough, nearly half of the survey respondents
        "find it likely" that their competitors have done something unethical or illegal
        to gain an edge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e482615a-4c7f-4eb5-9806-af699eff6161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:44:49.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:44:49.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fear that the industry has not learned its lesson," concludes
        the report, which covers bankers in both New York and London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aad0bc3-ab07-4643-9079-575f129dcc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:44:49.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:44:49.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey began in 2012 as a way to gauge whether Wall Street''s
        ethics were getting any better.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d950c9-7d96-46c4-8e55-3fc215a980c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:44:49.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:44:49.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest results indicate it''s actually getting worse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807561f5-dffc-488e-a3c1-a6eea4e872ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:44:49.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:44:49.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a third of workers who earn more than $500,000 indicated they
        had personally witnessed wrongdoing or had first-hand knowledge of it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fcfc31-ba3e-4514-9652-3e6c19b8cb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:44:49.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:44:49.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous laws and regulations are now in place in an effort to curb
        the worst of Wall Street''s excesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b90a5b6-c50d-4139-8ec2-655cce75757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:44:49.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:44:49.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wall Street has pushed back on the laws. JPMorgan CEO Jamie
        Dimon went as far as to say recently that banks are "under assault" from regulators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a4c48c-1749-487a-807d-c37ba15359e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:44:49.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:44:49.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey shows that rank-and-file bankers believe not much has
        changed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc262a-58fd-44b8-9004-d944b209cab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:44:49.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:44:49.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are particularly dismayed by the ethical standards of the most
        junior employees in the industry," the report says, noting that 32% of employees
        with less than a decade in finance say they would engage in insider trading
        to make $10 million if they didn''t think they would be arrested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c5aa7a-0cde-45bc-9d65-e8a426729ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:44:49.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:44:49.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest changes since the financial crisis is the introduction
        of the whisteblower program. The Securities and Exchange Commission started
        it to encourage more reporting of wrongdoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51760112-2b86-4eff-9cc5-cd24580daecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:44:49.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:44:49.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whisteblowers can get millions of dollars in rewards. But the survey
        found that 37% of respondents don''t even know the program exists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd367ba3-e767-4d11-9bc6-9bbb4d5ae208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:44:49.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:44:49.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But banks have introduced tighter confidentiality measures and even
        gag orders to bar employees from discussing anything beyond bank walls. About
        a quarter of top bankers have been asked to sign agreements that would prevent
        them from reporting illegal or unethical activities to regulators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c99f732-f111-41da-83a5-46abe4f4146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:44:49.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:44:49.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without an aggressive plan to stamp out misconduct, we are simply
        sitting and waiting for another financial disaster to strike," the report
        warns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91111dd-a08b-40b3-8089-0e63ef4c0894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:44:49.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:44:49.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/19/investing/wall-street-ethics-worse-survey/index.html?iid=HP_LN">More
        bankers ok with breaking the law to get ahead</a>"</em></p>'
