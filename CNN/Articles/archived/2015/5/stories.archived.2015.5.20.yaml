      'text': '<p>“As a proud Fil-Am, I am really looking forward to my upcoming visit
        to the Philippines. The Pinoy fans have been very supportive of me all year
        long, and I can’t wait to thank them in person,” Clarkson, who was just named
        to the All-Rookie First Team, said.</p>'
