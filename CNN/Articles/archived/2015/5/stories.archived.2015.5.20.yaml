      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Golden State Warriors escaped
        the Houston Rockets, 110-106, in Game 1 of the National Basketball Association
        (NBA) Western Conference finals on Wednesday PHT (May 20).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3f8ab2-9bee-4c0e-8368-7fb0deca68ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:12:13.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:12:13.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry, who waxed hot late in the fourth period, finished with 34
        points, on top of six rebounds and five assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58b838d-e774-4b6b-b21b-6b16804a4974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:12:13.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:12:13.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaun Livingston added 18 off the bench, while Klay Thompson scored
        15 markers for Golden State.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ca51a-9ac6-4898-89c9-e005386e2c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:12:13.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:12:13.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/05/20/NBA-Draft-Lottery-Kobe-Bryant-Los-Angeles-Lakers-number-two-pick.html">Read:
        ''Only right Lakers got no. 2 pick,'' says Kobe Bryant</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad477ce3-dc0b-42e1-a785-d9f7aec55a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:12:13.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:12:13.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The score was tied at 97, 5:28 in the fourth quarter, after a jumper
        from James Harden before the Warriors went on a 11-0 run - seven points coming
        from Curry - to establish a comfortable 108-97 lead, 2:00 left in the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5071db-0d2f-4456-8157-8a46330c79c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:12:13.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:12:13.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Rockets went on a run of their own, 9-0, capped by a three-pointer
        from Trevor Ariza with 14 seconds remaining to come within two, 108-106.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b505107e-1c66-46d1-8a2e-7dc07cd01696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:12:13.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:12:13.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry made a pair of freethrows to give the Warriors a four-point
        cushion, 11 ticks left. Rockets called a timeout for one final chance to salvage
        the game but Harden and Jason Terry missed on their attempts as time expired.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
