  'Maria-Cristina-Sergio-Mary-Jane-Veloso':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-20T08:27:42.295+08:00
    'imagesource': 'jcr:ae7d0da8-37d1-4cdf-91af-cd3fc8dd1f16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1385ce92-1f3b-4612-9c1d-2afb38aa6e29'
    'lead': 'Maria Cristina Sergio, the alleged recruiter of convicted drug mule Mary
      Jane Veloso, stands by the latter''s innocence. But Sergio also says that Mary
      Jane was taken advantage of because she easily trusts people — even those she
      does not know well.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:56:25.123+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T08:56:25.431+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sergio: Mary Jane Veloso is innocent

      '
    'updated': 2015-05-21T07:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f2c7d6-e13a-4e17-b97e-57d13b307619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Maria Cristina Sergio, the
        alleged recruiter of convicted drug mule Mary Jane Veloso, stands by the latter''s
        innocence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecdf79b-daed-4852-b4a2-4d578ccbf8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In page 30 of the counter-affidavit submitted by Sergio and her
        live-in partner Julius Lacanilao on Wednesday (May 20) to the Justice Department,
        Sergio made known her belief that Veloso unknowingly smuggled drugs into Indonesia
        in 2010.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03413c7a-57a8-4be6-a647-ecdf3546c1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2015/04/28/Mary-Jane-Veloso-Job-search-ends-in-death-row.html">Related:
        Mary Jane Veloso: Job search ends in death row</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cb5415-2157-4f08-b480-220b86fbff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako ay buong pananalig at naniniwalang inosente si Mary Jane Veloso
        sa kasong pagdadala ng illegal na droga na mula Malaysia patungo ng Indonesia
        kung saan kinakaharap niya ang parusang bitay sa Indonesia," said Sergio in
        the last portion of her sworn statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c10382-812d-440b-925f-13a12368ee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I wholeheartedly believe that Mary Jane Veloso is
        innocent even if she was found guilty of transporting illegal drugs from Malaysia
        to Indonesia, where she is currently facing the death sentence."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc048b9-42a6-43d3-8051-1de9eef799fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2015/04/29/Velosos-execution-suspended.html">Related:
        Veloso''s execution suspended</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc5ee58-a18a-473d-a733-de8357587de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement, Sergio denied that she and Lacanilao duped Mary
        Jane into bringing prohibited drugs abroad as she recounted how two African-looking
        men, who went by the names "Ike" and "John," took advantage of Veloso.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d585871-0b1a-421e-a617-4e80b21472f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako ay naninindigan na si Mary Jane Veloso ay nabiktima lamang
        at pinagsamantalahan ang kanyang kahinaan sa pag-iisip, masidhing pangangailanan
        ng trabaho at ang kanyang likas na angkin nya mapagtiwala sa mga tao, kahit
        hindi niya kilala."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc2773-2b68-4edd-9f84-9989bef71baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I firmly believe that Mary Jane is just a victim
        of the men who took advantage of her dim-wittedness, her dire need for a job,
        and her tendency to trust in people easily — even those she doesn''t know
        well."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dcd117-8115-455b-9a09-e7325708fdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2015/04/24/Mary-Jane-Veloso-family-death-row.html">Related:Filipino
        on death row: This is God''s will</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc22692-0323-4cd9-874e-d47457e319cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, "Ike" surfaced in investigations, where he
        was tagged as a possible member of the West African Drug Syndicate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd3ae95-d66c-479c-8f56-2456ece82700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Sergio admitted meeting "Ike" and "John" in Malaysia with
        Veloso, she maintained all throughout the statement that she didn''t know
        the African-looking pair''s intentions — to turn into Veloso into an unwitting
        drug mule. In fact, Sergio said that she was surprised to receive a call from
        Veloso, who informed her that her luggage had been tampered with.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f29a00-ffb1-44c7-98af-af2dede15a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Veloso still agreed to carry the luggage that was
        supposedly handed over to her by "Ike" and "John" because she might have been
        paid to do so, Sergio added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0db8b95-bfdf-40ae-a0b8-dfd069ef71ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio also swore that her partner, Julius Lacanilao, had nothing
        to do with Mary Jane''s being convicted for drug trafficking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a952fd4f-bd14-4945-b7f5-86052e9355db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2015/04/28/velosos-recruiter-surrenders-to-authorities.html">Related:
        Mary Jane Veloso''s recruiter surrenders</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ea28f-53e5-4e98-b346-4527f2152721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako ay nanunumpa na walang kaming kinalaman ni Julius Lacanilao
        sa nangyari kay Mary Jane kung saan siya ay pinagbitbit ng maleta na may laman
        na illegal na droga mula Malaysia patungong Indonesia dahil hinding-hindi
        namin ito maatim na gawin sa kapwa namin dahil hindi naman kami mga kriminal
        at hindi namin magagawang ipahamak ang kapwa namin kababayan tulad ni Mary
        Jane Veloso," the statement read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1742ae0-68b7-4b54-835f-3120d527d229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I swear that Julius Lacanilao and I had nothing to
        do with what happened to Mary Jane — when she was made to bring luggage that
        contained illegal drugs from Malaysia to Indonesia — because we cannot bear
        to do that to any person. We aren''t criminals and we will never put any fellow
        Filipino like Mary Jane Veloso in harm''s way."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02bcde-f9be-4466-852e-783a8d841ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of defending Mary Jane, Sergio also said that she helped
        Veloso financially. According to the alleged illegal recruiter, she lent money
        to Veloso so that she can travel to Malaysia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af688a8a-de42-42ab-bf3e-22d0b31afd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Edre Olalia, Mary Jane''s legal counsel, said that Sergio''s
        statements can be used as evidence to prove Veloso''s innocence in Indonesian
        courts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7168e10f-21b7-4310-aec3-a4b11215294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be used as a basis by our Indonesian counterparts. In fact,
        they are actually waiting already for the translation from English to Bahasa
        so they will communicate immediately with the attorney general''s office about
        this statement," Olalia said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc908fd-d16a-4a27-bdf2-45041dae9c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2015/05/12/Indonesian-lawyer-Rudyantho-Mary-Jane-Veloso.html">Related:
        Veloso''s Indonesian lawyer in PH to gather evidence</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88501737-2a9c-43dc-aeef-cef1b6130300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a lawyer from the public attorney''s office seconded
        that Sergio and Lacanilao''s statements should be utilized. The two should
        stand as state witnesses in Veloso''s drug trafficking case in Indonesia,
        the lawyer said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcf74fb-e803-480b-b59a-642a747b5c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio and Lacanilao''s handwritten statement was shown to media
        on Monday (May 18) before it was filed at the Department of Justice Wednesday
        afternoon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f49262b-579b-4bc6-b8e4-3c6127e8b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:56:25.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/05/20/Suspects-in-Veloso-trafficking-case-to-file-denial-statements.html">Related:
        Suspects in Veloso trafficking case to file denial statements</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10f6dea-4e03-402d-9ea7-c3a6778ba96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:56:25.126+08:00
