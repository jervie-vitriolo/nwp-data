      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video currently circulating in the Internet shows not only the
        evolution of Filipina beauty over the last 100 years, but also the effect
        of the country''s history to the way they define beauty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
