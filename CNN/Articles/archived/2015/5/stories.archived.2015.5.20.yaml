      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — The definition of beauty is constantly changing
        and a video highlighting the contrasting looks of Filipinas over the years
        show just that.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8044faa-4243-4ede-b83a-392b6c0672f6'
