    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0dfc42-7566-4ca9-82f7-6dc6311cf423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:12:13.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:12:13.484+08:00
