  'neda-projects-27.9-billion':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-20T02:16:21.557+08:00
    'imagesource': 'jcr:86883381-baad-47b2-822e-4df05e601fc3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b72c4f56-f174-4a1a-aea3-0c75fb3e4a31'
    'lead': 'Five projects worth about P27.9 billion were approved by the National
      Economic Development Authority (NEDA) Board Tuesday (May 19)'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T10:00:19.419+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T10:00:19.727+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA approves P27.9 billion worth of projects

      '
    'updated': 2015-09-21T04:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdb0631-e767-47d9-9b3b-5b0415ea658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:00:19.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:00:19.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Five projects worth about P27.9
        billion were approved by the National Economic and Development Authority (NEDA)
        Board on Tuesday (May 19). The projects cover several different sectors, such
        as&nbsp; transportation, irrigation, fire safety, and local development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d6739f-fba6-4f00-a718-03d22869d09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:00:19.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:00:19.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2015/04/20/government-expedite-spending.html">Related:
        Aquino wants gov''t to speed up spending for 2015</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2bd44a-3249-4855-ab58-ff4ff93b460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:00:19.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:00:19.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRT 2 extension</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e743dd-c90f-4eab-a5ef-8533f741a98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:00:19.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:00:19.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next three and a half years, NEDA expects the Department
        of Transportation and Communications (DOTC) to implement the West Extension
        Project of Light Rail Transit (LRT) Line 2. The plan aims to extend the LRT
        2 from Recto Station westward to the Pier 4 area at the Manila North Harbor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07577a7f-472f-45d1-8054-3e65ef945996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:00:19.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:00:19.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 3.02 kilometers of track will be added along with
        three proposed stations: Tutuban Station next to Cluster Mall, Divisoria Station
        west of the intersection of Recto Avenue and Asuncion Street, and Pier 4 Station,
        north of Zaragoza Street.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cb6b67-3457-4bdc-8c74-bf96d9bd4ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:00:19.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:00:19.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA estimates the project to cost P10.12 billion, and says that
        it will be locally-financed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba6eb2f-f626-4f87-942e-f22986eec3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:00:19.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:00:19.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Agno River Irrigation System</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f85aef1-0ecc-40a9-a320-51c5d114d313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:00:19.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:00:19.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA Board also approved the extension of the Agno River Irrigation
        System. The plan which will be locally financed, is projected to cost P2.63
        billion and run from 2015 to 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1db4a1-1c51-4a27-8e20-94d2dbde4de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:00:19.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:00:19.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, NEDA said that the project, led by National Irrigation
        Administration (NIA), aims to improve the operating efficiency of the Ambayaoan-Dipalo
        River system through increased crop yield and cropping intensity. The funds
        will also be used for the institutional development of farmers and the linking
        of agricultural offices and non-government organizations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5010843-998e-427d-b32f-e020ed0b3806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:00:19.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:00:19.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Balog-Balog&nbsp; Multipurpose Dam Phase II</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b54ff6-6952-434f-b584-bfb31e1becf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:00:19.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:00:19.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NIA has also been tasked with directing Phase II of the Balog-Balog
        Multipurpose Dam Project. With an estimated cost of P13.37 billion, the Central
        Luzon project involves the construction of new irrigation service for approximately
        21,935 hectares of land and the stabilization of the water supply in 12,475
        hectares of irrigates land in Tarlac.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93315477-f59c-4cbe-af19-297fec48f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:00:19.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:00:19.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BFP capacity building</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7354dabb-0536-40bb-8f2a-a596e821758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:00:19.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:00:19.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fire Protection (BFP) is projected to receive P1.43
        billion for Phase II of its Capacity Building Program. The project aims to
        augment the bureau''s fire trucks and reduce a present requirement gap. Official
        Development Assistance will finance the project''s goal of acquiring 76 fire
        trucks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b0ce8b-c9af-4bd8-b848-29118bf1bad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:00:19.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:00:19.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Land Bank of the Philippines LGU investment</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6538ce36-6069-42e0-a7da-048f83050012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:00:19.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:00:19.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA board also approved Supplement III of the Land Bank of
        the Philippines'' Local Government Unit (LGU) Investment Program. The program
        facilitates the access LGUs in Mindanao to local development financing. Investments
        include the rehabilitation, modernization, or construction of public infrastructure.
        The project is scheduled to last from 2015-2017 at a cost of P231.1 million.</p>'
  'nba-lakers-jordan-clarkson-jazz-trey-burke-horace-grant-manila':
