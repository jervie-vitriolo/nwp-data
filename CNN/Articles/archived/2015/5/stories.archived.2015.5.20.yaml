  'Suspects-in-Veloso-trafficking-case-to-file-denial-statements':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-20T11:37:18.799+08:00
    'imagesource': 'jcr:d120abb2-583d-48b3-b001-ce4a39fc6fbe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6a441b8-0fbb-41f3-9216-5bc0a45dabf4'
    'lead': 'Maria Cristina Sergio and live-in partner Julius Lacanilao have already
      executed counter-affidavits denying accusations of illegal recruitment and human
      trafficking in connection with the case of Mary Jane Veloso.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T10:20:16.549+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T10:20:38.903+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspects in Veloso trafficking case to file denial statements

      '
    'updated': 2015-08-02T01:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34809eb4-e80c-4294-87f7-3a5ac9ecf9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:20:16.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:20:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Maria Cristina Sergio and live-in
        partner Julius Lacanilao have already executed counter-affidavits denying
        accusations of illegal recruitment and human trafficking in connection with
        the case of Mary Jane Veloso, a domestic helper sentenced by an Indonesian
        court to death by firing squad for smuggling heroin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3ff4b9-ec6d-46e1-8084-ad0e22c5c275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:20:16.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:20:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their lawyers from the Public Attorney''s Office are set to file
        the papers with the Department of Justice on Wednesday afternoon (May 20).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aef4d0-3b72-4ceb-b833-9b7c2fd17919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:20:16.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:20:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a handwritten statement shown to media on Monday (May 18), both
        Sergio and Lacanilao maintained their innocence.</p>'
    '6':
      'image': 'jcr:01855be5-6915-41c0-80d9-062820e57c85'
      'imageCaption': 'The handwritten affidavit of Lacanilao and Sergio  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7355eb-30ce-44c3-811b-bc36d7f60e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:20:16.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:20:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f758d-31a0-4e89-8506-e5ac25fe1d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:20:16.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:20:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also accused media of defaming them, following news about Veloso''s
        scheduled execution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b51b6f8-c24b-4bf9-9faa-a2841568ac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:20:16.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:20:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they said, it is their turn to tell their side of the story.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140d493e-3bfd-4543-a8e3-8c3c89919543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:20:16.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:20:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not commit estafa," they said in Filipino. "We just helped
        Mary Jane."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de70ffe2-71ff-48c9-81dd-d3ab9c915232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:20:16.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:20:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their statement, they said they only lent money to Veloso, who
        has not paid them back until now.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a886b08c-cd9b-49f9-96e5-8888cc9c3a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:20:16.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:20:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2015/05/12/Indonesian-lawyer-Rudyantho-Mary-Jane-Veloso.html">Related:
        Veloso''s Indonesian lawyer in PH to gather evidence</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47a57ae-a845-4ca3-8578-f670394c055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:20:16.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:20:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also denied taking a tricycle from Veloso as part of the payment
        for her trip abroad.</p>'
    '18':
      'image': 'jcr:c17ed14a-e70e-45b5-bd00-63467ef132ec'
      'imageCaption': 'The front page of Julius Lacanilao''s sworn affidavit'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f7494-bf99-4c20-abca-fcb6ecb68939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:20:16.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:20:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6696ac45-a7a5-4e8a-9df6-c93f98d1d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:20:16.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:20:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the affidavit, Lacanilao was supposed to accompany
        Sergio on a round-trip flight to Malaysia. But Lacanilao failed to get his
        passport. So it was Veloso who went with Sergio instead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b873747-6f71-46e2-8fba-2ea816fe19f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:20:16.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:20:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio said that she warned Veloso not to talk to strangers. It
        was when she left that two men, suspected of being involved with illegal drugs,
        allegedly talked with Veloso.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e117ff4c-1bcd-4ff0-b0f9-86087e36a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:20:16.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:20:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2015/05/08/Sergio-denies-links-with-international-drug-ring.html">Related:
        Sergio denies links with international drug ring</a></strong></p>'
