  'Texas-hunter-bags-his-rhino-on-controversial-hunt-in-Namibia':
    'author': 'Ed Lavandera, CNN'
    'caption': 'The rhino earmarked to be hunted is near the end of its life, Knowlton
      stressed, and is not beneficial to the gene pool.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-20T08:45:30.558+08:00
    'imagesource': 'jcr:b2f1126d-ebc5-4ccf-8cc6-0b2ba6413038'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '703c4986-4418-4981-9539-d627cea9275a'
    'lead': 'In January 2014, Corey Knowlton bid $350,000 for a permit to hunt and
      kill a black rhino in Namibia. He won the permit and became a target himself.
      But now that the hunt has been completed, Knowlton argues that what he did may
      actually help save the species.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T09:01:15.546+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T09:01:16.161+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Texas hunter bags his rhino on controversial hunt in Namibia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f32b478-b8ff-4c80-91a5-444bc2b7eb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Northern Namibia (CNN)</strong> — In January 2014, Corey
        Knowlton bid $350,000 for a permit to hunt and kill a black rhino in Namibia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ed098f-b441-43e7-93c1-03a8e3cd7201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won the permit and became a target himself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffe584d-89e0-409b-ba4c-e6ca88c4dbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hunt is now complete. A rhino is dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f7a82-6168-4661-8929-d7ee4e33f871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is how it happened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93710fde-e42d-485d-abd2-0568b76e95f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wednesday, May 13 — Bidding $350,000 to hunt</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8511795f-2c92-4316-bb2a-907619af7c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windhoek, Namibia — Knowlton arrived quietly in Namibia to hunt
        the famed black rhino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f48b0d2-f67e-4a49-831d-8b7d52e7f577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 18 months ago, the Texas hunter bid $350,000 to kill a black
        rhinoceros in the southern African country of Namibia. The permit was issued
        by Namibia''s Ministry of Environment and Tourism and auctioned by the Dallas
        Safari Club.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbebd816-4795-4db7-bc7d-d91d207476a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Knowlton has faced scathing criticism and death threats
        as the world reacted to the controversial hunt of one of the world''s most
        endangered species. Knowlton has spent the last year and a half preparing
        and planning the hunt that is being highly scrutinized by animal welfare groups
        around the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11b611a-603e-4714-aa9b-47f35d20f285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He agreed to let our CNN crew document the hunt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8a517-3ab7-4715-bb6a-cb0e58bc4f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, the whole world knows about this hunt and I think
        it''s extremely important that people know it''s going down the right way,
        in the most scientific way that it can possibly happen," Knowlton said after
        arriving in Africa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bddd83c-cdb4-4ee1-8f1b-8af8ee326d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowlton, 36, from Dallas, wants the world to see that the hunt
        of such a majestic beast on the African continent is not the work of a bloodthirsty
        American hunter but a vital component of Namibia''s effort to save the animal
        from extinction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88a6b4c-d0b0-4144-b38d-0884b72caa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowlton''s $350,000 will go to fund government anti-poaching efforts
        across the country. And the killing of an older rhino bull, which no longer
        contributes to the gene pool but which could harm or kill younger males, is
        part of the science of conservation, he argues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b0541f-81fb-4347-9644-348c44c8c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why he says he''s doing more to save the black rhino than
        his critics, and why he wanted us along on this historic hunt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba204fc4-f1cd-442b-8209-65ba4a83c380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents like the International Fund for Animal Welfare have not
        been swayed, saying hunting as conservation is a bankrupt notion. "We''ll
        simply never agree with that," fund director Azzedine Downes said. "There''s
        a lot of other things that we can and must do in order to protect these animals."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f290965-f890-424a-ad46-ff51a0c51d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey of this hunt will examine the emotional debate raging
        around the issue of how best to protect endangered species on a continent
        that is home to some of the most legendary animals on the planet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72180c9-035e-43db-86b3-3a436d59328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people have a problem just with the fact that I like to
        hunt," Knowlton said. "I want to see the black rhino as abundant as it can
        be. I believe in the survival of the species."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c71e95b-9d45-45f0-bd6e-311ff5d78682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Thursday, May 14 — Learning what to do if the rhino charges</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6499027-f778-4ffc-9652-c8c7610722e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Namibia — The hunt sets off with a sunrise flight to the
        region of Namibia where Knowlton will track a black rhino.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca12a80-62a9-42ef-b1b6-1cce43c629bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a great deal of concern about news coverage of the hunt
        in Namibia. We''ve been told that when our reports are broadcast around the
        world that Namibian government officials fear poaching syndicates will use
        the information to identify the location of other black rhinos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49db7bcf-6477-4f05-8e52-81c2837b2ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that reason, we have agreed not to report the specific locations
        of the hunt. According to animal conservationists, there are approximately
        5,000 black rhinos in the wild worldwide today, 2,000 of them in Namibia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5d4c7a-814f-42da-9fd2-96e3734b00d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hentie van Heerden is a professional hunter hired by the Namibian
        government to guide Knowlton on the highly scrutinized hunt of the black rhino.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b9d72c-d44a-4851-851d-bd938207e53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Heerden, 40, has an international clientele, mostly from Europe,
        who come to hunt wild game and the exotic animals of Africa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4ad7ab-1c88-46f5-acbd-6b16d6dbed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was born in Namibia and grew up hunting. The thorn-infested terrain
        in the north of the country does not faze him. He wears sandals even when
        he hunts the wildest of animals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c79eeb0-38fd-4dec-83d0-146db69969bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bearded Van Heerden has the dry sense of humor of a skilled
        hunter teaching a journalist what to do if we are to stare down a charging
        rhino.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b4336e-0da9-48b8-aa57-7a3930e02775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aim is to get out of its way without him flattening you," he
        said. "It''s very rare that they come back for seconds and if that is the
        case, you have to get some more out of its way."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e6011-1bca-4324-9207-6372cfbf0ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Heerden says there are a few critics of the black rhino hunt
        in Namibia, but most people here embrace a culture of hunting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15567e4-b7b9-4756-99a4-9a793fe8e1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will always be activists and that''s how they make their
        money," he said. "They have no clout here in Namibia, because people understand
        hunting."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9328ac41-0e95-4ee2-ad5a-0407bbb5f70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hunt is sanctioned and monitored by Namibia''s Ministry of Environment
        and Tourism. It has identified 18 black rhinos across the country that meet
        the criteria for being hunted and eliminated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2628b725-645f-488a-bbea-f0886b57ad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rhino must be an older rhino that is no longer reproducing and
        is considered a threat to younger, healthier rhinos.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ad11c-75a8-4d19-89d2-1511b7b7b973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhinos are intensely territorial and will often kill each other
        in gruesome fights.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a285c2a-1d18-40ee-bdca-6b1421fcb54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowlton is targeting one of four black rhinos at the top of the
        government list, the ones considered "high priority threats to the herd."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d55fad-8297-49fd-978e-e180d44c61ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But identifying these rhinos in the dense brush and in the heat
        of a dangerous hunt makes Knowlton uneasy, though he will have the help of
        local trackers and guides.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa74910-6c14-4f13-9d32-4194ece98de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it charges at us and we are already sure it''s the right one,
        we are going to kill it," Knowlton said. "If we aren''t sure if it''s the
        right one, we are going to try and get out of the way. If we don''t feel like
        we can get out of the way, we got to kill it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c725c0b5-3543-4016-b051-e535b431db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be the worst-case scenario for Knowlton. For him, the
        rhino hunt must be carried out flawlessly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd685d58-d1be-4a5e-bb26-7b0485aead70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Friday, May 15 — The hunt begins</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f043e08-04aa-408e-a8e5-5385aa4203d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Namibia — Just after sunrise, Knowlton arrives at a watering
        hole hidden deep in the Namibian brush to start the hunt. Two government trackers
        have spotted signs of a rhino heading away from the water.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca637a9-feb3-4ab3-bfef-fa58d268e93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footprint appears fresh. The weathered wrinkles of the rhino''s
        hide are still visible in the print. The intricate details in the sand suggest
        the tracks are just a few hours old.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4479005-400e-4753-b891-0df24309fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government tracker says, based on the footprints, he can tell
        this animal is probably one of the black rhinos Knowlton has been permitted
        to hunt, and that the animal is probably no more than 5 miles away.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d0d11f-4410-455b-9962-23908997cb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where the hunt begins.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be00ac6-08aa-4d5f-abd5-fcca790dd572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trackers move quickly through the thorny bush and tall grasses.
        They rarely speak. Quick hand signals are all they need to show the path to
        follow.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9453c0d5-2e58-4ac7-bf5a-d8c11138eb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silence is vital when you''re tracking a black rhino.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df98a048-1917-4731-9d1b-fe626ec7a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hunting party winds its way through the brush. The rhino''s
        footprints suggests the nearly 3,000 pound (1,360 kilogram) beast is meandering,
        which tells the hunters it does not feel threatened.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0039dd5-d6b8-472b-a6f4-ec8286450fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the heat of the day intensifies, rhinos will usually find shady
        areas to take quick naps.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d31180-e7f7-4518-8793-2bad5f33efd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ranger from the ministry who is observing and leading the trackers
        says the hunting party is gaining ground on the rhino.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ddc77-f379-420c-8a91-1d8d0cfea1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the brush is so dense. Knowlton worries that we could stumble
        across the rhino at any moment and end up face to face.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf723bb-640e-4eeb-a5fe-efd4402a6b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people think of it as this docile thing," Knowlton said
        of his prey. "But you are dealing with an extremely athletic animal that can
        do whatever it wants to you very quickly."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cea7aa-7ff5-46c7-b612-011e35d9626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only sounds are the brushes and scrapes of the hunting party
        cutting through the thorn-infested bushes of this terrain. It seems like every
        bush has wicked thorns that rip across our skin and clothing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eeeb90-6f03-4438-9852-ab31033fa4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhinos have an intense sense of smell and hearing that alerts them
        to danger from hundreds of yards away. The winds are swirling in the early
        afternoon hours and the tracker says the rhino can probably sense our presence
        and is moving away quickly.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188eb35c-3252-476d-91bc-7844957d4be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowlton is more concerned with something else. He''s been told
        there are three rhinos known to inhabit the area he''s in, but the Namibian
        government has only authorized the hunting of two of them.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97173bd-4e2f-4f54-9789-99f2568fb258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visibility in the brush around us is down to about 15 feet (4.6
        meters.) Knowlton is worried that if the rhino charges through the thick brush
        that he would only have a split second to decide whether to take the shot.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f6874b-8722-4fab-bde3-5ad208c6ca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s becoming too risky. We''ve spent five hours trekking nearly
        6 miles through the brush when Knowlton and his hunting partner decide to
        call it a day.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eda69a-bb9a-4cd3-8f9f-9f6c3d2370c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Killing the wrong rhino, Knowlton said, would be a catastrophic
        mistake.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8faa6d-4f85-4f0e-bce3-91ebd218ae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, one of Knowlton''s critics suggested the trophy hunting
        of a black rhino was like shooting a couch in a living room.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be526e1-ce9f-4d60-ba67-efee6d439483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This criticism annoys Knowlton endlessly. He''s quick to bring it
        up with a heavy dose of sarcasm.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd360e1b0-fcbf-4e74-b3e5-9d1b5166225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this is just like hunting a couch? Give me a break," he said.
        "This isn''t easy. It''s brutal."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67fda4d-179b-44aa-8b39-910e3104150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saturday, May 16 — Change of plan</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c954d601-c739-41e3-a4e1-6e221e5d3fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the road to southern Namibia — Knowlton decides the hunt in the
        north is too treacherous. The brush is dense and visibility low.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22da6a43-6fb7-4fbb-a390-2ab6a8556b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a dangerous combination for the hunting party and Knowlton
        knows that killing the wrong rhino will make him an even bigger target of
        international outrage.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598baf1b-a1fa-40a5-b4e4-7c2c683f61be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his hunting guide decide to drive to southern Namibia to
        target another dangerous black rhino that lives in a region with better visibility.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92195724-dbf2-4433-a75a-7ce460270d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the way we hear that rhino has died, probably of natural
        causes.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77300cf-606b-4e0f-9120-1952a3cfe1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sunday, May 17 — Back again</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527ae6b2-ee34-44f5-8924-22507d8dca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Namibia — Knowlton returns to the region that makes him
        the most nervous. And on this morning, the trails are not strong.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4d72db-c0cf-4aae-8658-b99d948559f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trackers have trouble finding prints leading away from the watering
        holes where the rhinos drink vast amounts of water.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c785b54-6da7-4ec0-a31a-fcdaf09f8cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear the rhino hunt will not end today.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545cdae3-87f6-46f0-8e53-024ff37b99c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Monday, May 18 - Meeting an angry rhino</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4704a43-4afc-4fd5-beae-953bce1b62cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Namibia — The morning starts with a startling discovery.
        Knowlton''s professional hunting guide has discovered a camera image showing
        a rhino at a remote watering hole just before sunrise.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9254cc63-a052-4ca1-87bf-cc71dda73294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image is stunning. The rhino is more massive than I expected.
        Its horn is long with a lethal pointed tip. Knowlton spots a large gash in
        the rhino''s ear. It''s a crucial identifying mark that tells him instantly
        this rhino is on the approved government list to be hunted.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770beb8d-28eb-44b4-a3d4-3ca0cab5c9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hunting party quickly picks up the tracks and disappears into
        the vicious African bush.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc43468-0e78-43bf-873b-db28383d1ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rhino footprints are fresh and light on the sand, telling the
        trackers the animal is slowly walking, eating grass and taking naps in the
        shade to avoid the rising sun.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62be765f-051f-4c3b-b639-fd98ab5661ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today feels different. There''s a sense that just beyond our view
        we are close to the rhino. The hunting party stops to drink water in the shade
        of a tree for 20 minutes.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3080d96b-027e-4e90-ac5e-aba76fb479bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the tracking resumes, Knowlton discovers the spot where the
        rhino had been resting not moments earlier. You can see the imprint of its
        wrinkled hide still fresh on the sandy ground.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe7b008-4424-4227-bd07-5e40e1ca25a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rhino is close. Knowlton''s hands firmly grip his high-powered
        500 Nitro Express rifle. Moments later, I see a massive flash of gray leap
        up over the bushes some 50 feet in front of us. It disappears and you can''t
        tell which direction the rhino is running.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e11a13-c321-4439-86a1-c139c9199804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s jarring to see this close how quickly these massive creatures
        can move.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7f2741-6d2f-4d6d-a7f6-31693a9e9dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember the advice van Heerden, the professional hunting guide,
        gave me the day before.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4653102-42bb-41a6-9394-d5088a0b6cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t outrun the rhino," he said. "If it means to dive into
        a thorn bush to the left or to the right, we need to get out of its way in
        a big hurry."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1851ba92-e949-4fa5-a011-6db13d85c84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now we can''t see the rhino, but we know it''s close.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfba789-c67c-41d2-b309-594940f77f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Heerden tells Knowlton, "He''s angry. The next time he will
        charge."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f02cf15-c15e-404a-acbc-462b7ec65430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty minutes later as the hunting party moves through the brush,
        I hear a sound I''ve not heard before during our trek.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05c1c46-b090-41dc-a6d0-38716ab87d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rhino is moving around but it''s invisible. It''s impossible
        to grasp how such a beast can move like a ghost in the brush.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20274222-385d-4a42-b9fd-d945f29498a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hunting party moves single file through a tree line. As the
        last member of the group emerges, he looks to his left and no more than 40
        feet away the rhino is there, staring straight at us.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb9a714-598b-4f4c-9758-652b280385fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There it is!" says the last member in the group.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bc48c8-2fae-4baa-95f9-0fb607da4d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a breathtaking sight. But this isn''t the time to stand and
        stare. I cut to one side and the rhino starts charging in my direction.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df174732-e84b-4d3a-9ca5-0cd4e01d8b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ed! Get down!" shouts van Heerden.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f7bd26-d42a-4b1e-8d9b-f728cbe73fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I rush behind Knowlton and his hunting guide.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184c3127-3e68-4f12-9f29-9c428887974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as you dropped below my gun, I could see the whole animal
        right behind you," Knowlton would tell me later.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5995015-fae0-4420-af22-da3317730a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I turn around and for a quick flash only see the top half of the
        rhino in front of us. Then four shots explode through the air.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9091290-0ad5-4c08-bed2-d77ee314fd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rhino has been hit at least three times.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a989a8f-3f56-4a45-97fe-a66e47c75a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hunting party then makes the final push to find the rhino. I''ve
        lost track of time. This last push might have taken 30 minutes, it might have
        taken an hour. It was an incredibly emotional experience.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fc5ff7-bc93-4739-b514-9882e445f54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tracker climbs into a tree and spots the rhino in an open field
        about 100 yards away. Knowlton gets into position and fires the final shots.
        The black rhino is dead.</p>'
    '97':
      'image': 'jcr:8036abdc-d233-4107-be4d-528cff116dea'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169d6a05-005c-427a-8715-425599cf6c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15d0d70-0d38-4389-8761-09f9e3752a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowlton walks up from behind the rhino and when he''s certain it''s
        over, he kneels next to it.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e237cd-ffd5-43aa-b631-378382a78005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any time you take an animal''s life it''s an emotional thing,"
        Knowlton said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae43f824-2b46-4dd9-ba4a-5ad9af8945d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T09:01:16.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Namibian government official assures Knowlton it is the rhino
        on the approved hunting list. The trackers smile with relief and shake hands.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb31ab50-c963-4c8b-8054-f83c0085f594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:15.553+08:00
