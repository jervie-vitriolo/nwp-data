      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Due to injuries, Bobby Ray
        Parks Jr. and Arnold Van Opstal have been replaced by Baser Amer and Prince
        Rivero in the Gilas Cadets roster three weeks before the 28th Southeast Asian
        Games (SEA Games) kicks off in Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20f988b-2892-441b-a60f-020abd2950b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:26:10.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:26:49.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks and Van Opstal are shelved by a left shoulder injury and a
        strained Achilles tendon, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6fddaf-7260-4cfc-bbdf-2d2f951fc753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:26:10.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:26:49.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amer is a vital part in San Beda College’s five-peat conquest in
        the National Collegiate Athletic Association, while Rivero is an incoming
        sophomore at La Salle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b42f4-b10a-4f29-8407-aba39c5500a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:26:10.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:26:49.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two join naturalized Filipino Marcus Douthit, Kiefer Ravena,
        Troy Rosario, Scottie Thompson, Glenn Khobuntin, Almond Vosotros, Norbert
        Torres, Mac Belo, Giovanni Jalalon, and Kevin Ferrer as the team tried to
        retain the gold in the region’s biggest sports meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb49c546-abce-4520-923b-37981b700569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:26:10.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:26:49.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will open its title-retention bid against Indonesia on June
        10.</p>'
  'NBA-Draft-Lottery-Kobe-Bryant-Los-Angeles-Lakers-number-two-pick':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Kobe Bryant and the Lakers will pick second in the 2015 NBA Rookie
      Draft.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-20T11:09:21.977+08:00
    'imagesource': 'jcr:35ec3bc2-0e48-4cf9-924d-fb589a270001'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '685369e4-426f-4034-bdc7-ea8a17bbe0ab'
    'lead': 'The Los Angeles Lakers finished this season with a dismal 21-61 record,
      and according to Kobe Bryant it was fitting that they will choose second in
      the 2015 National Basketball Association (NBA) Rookie Draft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T10:29:57.132+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T10:29:57.313+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe Bryant: Only right Lakers got no. 2 pick

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19652afd-55f0-4309-8770-abd5b52201bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:29:57.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:29:57.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Looks like the tide is turning
        for the Los Angeles Lakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1bd577-6649-4d09-b122-7e4e8476fe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:29:57.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:29:57.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers learned that they will be picking second in the 2015
        Rookie Draft after the National Basketball Association (NBA) draft lottery
        took place on Wednesday PHT (May 20).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09f2c5-ec0f-4664-ad0c-28586b078f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:29:57.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:29:57.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minnesota Timberwolves, who had the worst record this season,
        were awarded the first pick. Philadelphia will choose third, followed by the
        New York Knicks at fourth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e45e5b9-b5bf-4a08-8263-c96b89b68ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:29:57.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:29:57.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/05/20/NBA-Draft-lottery-2015-Minnesota-Timberwolves-first-pick-Los-Angeles-Lakers-Philadelphia-76ers.html">Related:
        Timberwolves secure first pick in 2015 NBA Draft</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46d69f-91ce-4e79-818c-cbb04500537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:29:57.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:29:57.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers jumped from the fourth spot to second, keeping a pick
        they would have given to the Sixers if it fell outside the top five.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b82b7-c0a7-41a4-ac73-ab474afacd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:29:57.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:29:57.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Los Angeles superstar Kobe Bryant, it was fitting that the Lakers,
        who finished this season with a dismal 21-61 record - 14th in the West, got
        the second pick in the June draft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d03518d-aab0-4d66-ad1c-d14abbc0fc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:29:57.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:29:57.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We played like crap all season so it''s only right we get the #2
        pick," Bryant said in a tweet.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<center><blockquote class="twitter-tweet" lang="en"><p lang="en"
        dir="ltr">We played like crap all season so it&#39;s only right we get the
        #2 pick HA <a href="https://twitter.com/hashtag/lakerluck?src=hash">#lakerluck</a>
        <a href="https://twitter.com/hashtag/goodday?src=hash">#goodday</a></p>&mdash;
        Kobe Bryant (@kobebryant) <a href="https://twitter.com/kobebryant/status/600828519417937920">May
        20, 2015</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script></center><br
        />'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e07b354-3a81-47f2-b177-00393b23f19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:29:57.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:29:57.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2470bae3-f812-470b-850a-862ce9f20885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:29:57.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:29:57.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers only had an 11.9-percent chance of landing the top pick,
        but had a 37.8 -percent shot of getting in the top three.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be56855a-5020-4924-bff4-80ca1a239157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:29:57.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:29:57.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the franchise landed a top three pick was in 1982,
        which they used to select James Worthy as the first pick overall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94ff39b-b7b6-4ffc-9970-9b71f0432464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:29:57.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:29:57.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Duke center Jahlil Okafor and Kentucky''s Karl-Anthony Towns
        are eyed as the top two prospects in the upcoming draft and Laker legend Magic
        Johnson was excited the Lakers could snag either one of them.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<center><blockquote class="twitter-tweet" lang="en"><p lang="en"
        dir="ltr">Signing Okafor or Towns to play with Kobe, Randle, Clarkson and
        some good Free Agents will help the Lakers compete in the West!</p>&mdash;
        Earvin Magic Johnson (@MagicJohnson) <a href="https://twitter.com/MagicJohnson/status/600834202930675712">May
        20, 2015</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script></center><br
        />'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49c7b66-76a5-4465-bcdb-e57fd8d43b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:29:57.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:29:57.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61d03b8-5f50-4e89-82b8-af777cd78c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:29:57.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:29:57.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Lakers selected Julius Randle as the seventh pick
        but the rookie was sidelined for the whole season after he broke his leg in
        his NBA debut.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0750a89-f322-424e-a79b-854ceb1cbd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:29:57.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:29:57.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 NBA Draft will be held at the Barclays Center in Brooklyn,
        New York on June 26 PHT.</p>'
