  'Senate-fails-to-arrest-12-people-cited-in-contempt':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-20T01:51:30.453+08:00
    'imagesource': 'jcr:1418104f-f1ef-4e30-a0f8-748ce107784f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9fa1b7f-b0ef-4c3c-b301-c546904d3a92'
    'lead': 'Senate security personnel has set out to arrest 12 people cited in contempt
      for failing to attend hearings on alleged anomalies in public projects in Makatii.
      But apparently, according to Senate Sergeant-at-Arms Jose Balajadia, they are
      evading arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T10:05:55.088+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T10:05:55.284+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate fails to arrest 12 people cited in contempt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eea6d3-614f-4533-9a99-eed600250ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:05:55.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:05:55.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> - Senate security personnel set
        out on Wednesday (May 20) to arrest 12 people cited in contempt for failing
        to attend hearings on alleged anomalies in public projects in Makatii.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba0c4cc-bcd7-428f-8510-c6e4b1640aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:05:55.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:05:55.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But apparently, according to Senate Sergeant-at-Arms Jose Balajadia,
        they had been evading arrest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70539b11-f5dc-4df9-ab89-963eebdd0018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:05:55.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:05:55.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security personnel went to the addresses provided to the Blue Ribbon
        Committee, whose subcommittee has been conducting hearings on anomalies in
        which Vice President Jejomar Binay and his son, Makati Mayor Jejomar Erwin
        Binay Jr., had been implicated, among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996c5efe-2f79-4baa-b9be-b066f210ca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:05:55.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:05:55.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chongs - alleged dummies of the vice president - were not at
        their house or their stores, he said. And a maid in another house said the
        family had been away a week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db4427a-7cfe-4efc-9adb-92f387c98913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:05:55.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:05:55.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chongs cited in contempt are all officers of the Meriras Realty
        and Development Corp. — Imee, Irish, Kim tun, Erlinda, and Kimsfer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1594efce-fa58-411e-a88f-549d341401e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:05:55.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:05:55.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the resource persons, Balajadia added, might have given the
        Senate a fake address.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01b7c19-8799-4b9e-9ca9-041277df6458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:05:55.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:05:55.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balajadia said the Senate would need the help of the Philippine
        National Police making the arrests, the order of which Senate President Franklin
        Drilon signed on Tuesday (May 19).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdeccda-b47e-450a-9f91-79e4baf2f23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:05:55.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:05:55.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate cited in contempt 17 people. Three of them were cited
        in contempt in January - Ebeng Baloloy, a secretary of the vice president;
        Bernadette Portallano, alleged owner of Omni Security; and Makati City Engineer
        Line de la Peña</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a4d0c9-347c-4508-be6f-301e1502078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:05:55.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:05:55.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Peña, along with Makati City Hall officials Vissia Marie Aldon
        and Danilo Villas, had filed a motion for reconsideration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0d1732-0d28-49f2-98ac-d36f7bf9b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:05:55.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:05:55.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest order issued on them was suspended and they have until
        Monday to appear before the Senate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b6590-219a-4dd0-9f60-636e1809e109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:05:55.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:05:55.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other resource persons cited in contempt include Aida Alcantara
        and Hirene Lopez both involved with Omni Security; Antonio Tiu, allegedly
        the dummy owner of the Batangas property owned by the Binays; and Gerry Limlingan,
        the longtime financial officer of the vice president.</p>'
  'Lawmakers-set-to-vote-on-final-draft-of-Bangsamoro-law':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Rep. Rufus Rodriguez (inset), chairman of the Ad Hoc Committee on
      the Bangsamoro Basic Law, says lawmakers will do their best to stick to the
      time table allotted for voting final draft.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-20T00:05:01.283+08:00
    'imagesource': 'jcr:d8a55493-eb8d-403f-9b9e-69414452def4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d65cd0c-b1e6-438e-be7c-d5961db53ec6'
    'lead': 'Lawmakers expect to vote on the entirety of the final draft of the Bangsamoro
      Basic Law on Wednesday (May 20). But due to delays, Minority Floor Leader Neptali
      Gonzales II, said passing the draft in the plenary by June 11, as planned, would
      be impossible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T10:08:35.345+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T10:08:35.719+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Plenary voting may be delayed on Bangsamoro bill

      '
    'updated': 2015-05-21T01:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8470964-42ea-4b9c-a5c6-dda5b0ad03d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:08:35.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:08:35.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Members of the House of Representatives
        finished discussing on Tuesday (May 19) all the major amendments in the 109-page
        working draft of the Bangsamoro Basic Law, which would create a political
        entity to replace the Autonomous Region in Muslim Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37addc4f-44d3-4483-8c73-4a3ef24338f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:08:35.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:08:35.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday afternoon, members of the House Ad Hoc Committee on
        the Bangsamoro Basic Law are expected to vote on the entirety of the bill
        — regardless of whatever amendments they add or remove.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaeb0c1-a916-4df2-b295-de8bf7bfdd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:08:35.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:08:35.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once approved, the bill will go to the Committee on Appropriations
        and the Committee on Ways and Means and then finally to the plenary of the
        291-member chamber for deliberations and final voting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db2ef4a-35df-4931-ac43-dcf71252ae51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:08:35.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:08:35.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tentatively, the draft BBL is scheduled to be transmitted to the
        plenary next week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2257e6a3-1873-4945-9236-7c823ceea28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:08:35.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:08:35.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But due to delays, Majority Floor Leader Neptali Gonzales II admitted
        that passing the draft in the plenary by June 11 would be impossible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06c32cc-1405-47a1-8643-aede19ca296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:08:35.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:08:35.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he said, the lawmakers could make use of the window time
        from August to September to pass the bill, before the start of 2016 budget
        deliberations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafc19f7-1370-4d3b-b123-a856e34c9ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:08:35.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:08:35.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, here''s a recap of some of the amendments that the lawmakers
        agreed to include during the 14-hour discussion on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e12e7b-326e-404f-b212-3303126523d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:08:35.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:08:35.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protecting the rights and interests of the indigenous peoples are
        now shared with the national government, rather than putting it under the
        exclusive powers of the Bangsamoro government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eadd891-25e7-4826-af94-acf50b045481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:08:35.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:08:35.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro government will have exclusive powers over its settlements,
        a provision previously removed but now restored on the insistence of Bayan
        Muna Rep. Carlos Zarate, a member of the minority bloc.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a39693-2c0b-4a27-8bb1-02809470af6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:08:35.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:08:35.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another amendment from the minority bloc that made it to the final
        committee draft is the proposal for the Bangsamoro parliament to have two
        deputy ministers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f9c20-4427-46c7-bb34-9164c20efbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:08:35.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:08:35.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City Rep. Celso Lobregat, a majority bloc member and BBL
        critic, also got some some minor amendments inserted — among them a provision
        allowing non-Moro citizens to be elected in the Bangsamoro government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b4aed5-77c3-4bec-8291-38d94d7b175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:08:35.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:08:35.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Sitti Turabin Hataman of the Anak Mindanao partylist was able
        to push for provisions on gender equality, such as as allowing women to hold
        important positions in the Bangsamoro government and in the Sharia court.</p>'
  'nba-playoffs-western-conference-finals-warriors-rockets-game-1':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Steph Curry had 34 points to lead the Golden State Warriors past the
      Houston Rockets, 110-106, in Game 1.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-20T01:52:40.373+08:00
