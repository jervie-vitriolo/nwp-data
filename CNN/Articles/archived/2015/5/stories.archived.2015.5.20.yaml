      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:03:25.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:04:06.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oklahoma City Thunder dance team – the Thunder Girls – and Charlotte
        Hornets mascot Hugo the Hornet will also make appearances and interact with
        fans.</p>'
    '2':
