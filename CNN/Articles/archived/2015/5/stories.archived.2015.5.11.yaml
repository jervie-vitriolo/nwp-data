    'title': 'GlobalPort sends O''Bryant home, brings in stand-in import Steve Thomas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c68554-92c7-4100-bc34-bb50d3666e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:08:11.438+08:00
