      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Northern Philippines continues
        to bear the brunt of Typhoon Dodong (internationally known as Noul), less
        than a day after it made landfall in Santa Ana, Cagayan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c65d4-4e7f-4d45-9f01-88b62542a5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:43:32.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:43:32.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest storm tracking-update at 6:00 a.m. Monday (May11),
        the Philippine Atmospheric, Geophysical and Astronomical Services Administration''s
        (PAGASA) said that the typhoon was located in the vicinity of Basco, Batanes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c4ed68-0937-4b43-847e-a997aee2baec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:43:32.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:43:32.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the agency noted in its 5:00 a.m. bulletin that Dodong
        has maintained strength since 11:00 last night (May 10.) The storm is predicted
        to move north at 19 kph with maximum sustained winds of 160 kph near the center
        and gustiness of up to 195 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc09bf-95b4-4417-bc90-da941738713d'
      'mgnl:activationStatus': true
