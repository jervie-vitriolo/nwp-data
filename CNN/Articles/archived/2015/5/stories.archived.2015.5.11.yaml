  'Son-of-milk-tea-shop-owner-face-murder-raps':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-11T14:11:07.203+08:00
    'imagesource': 'jcr:054eed53-1e4c-4661-b9da-cdeed96b47cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20810b75-8204-4d54-9eac-632cdef9518f'
    'lead': 'Police filed murder cases against the ErgoCha shop owner''s son after
      autopsy revealed traces of oxalic acid in the blood samples and gastric contents
      of the milk tea poisoning victims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T14:43:17.865+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T14:43:18.503+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Son of milk tea shop owner face murder raps

      '
    'updated': 2015-08-02T13:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0585c91-c8a9-4856-ad1a-bd6016153d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:43:17.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:43:18.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Police filed murder cases against
        the ErgoCha shop owner''s son after autopsy revealed traces of oxalic acid
        in the blood samples and gastric contents of the milk tea poisoning victims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad6842b-4ef3-4b9f-b170-8cb275e941e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:43:17.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:43:18.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The oxalic acid, based on record, was seen in the recovered evidence
        which include the Hokkaido [milk tea] and the syrup. The same oxalic acid
        [was] found in the intestines of the victims," P/Supt. Dennis Wagas of the
        Manila Police District (MPD) said in Filipino on Monday (May 11).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d3b591-f0b3-4a8d-907f-24ca22c0ecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:43:17.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:43:18.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MPD also has as evidence a CCTV footage, taken after the incident,
        showing Lloyd Abrigo disposing what seems to be the remaining milk tea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102124dc-7608-4add-bcd8-b0803b777d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:43:17.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:43:18.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time the victims were already at the hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe49fdb-d66d-40a2-b661-52c0bf569da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:43:17.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:43:18.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oxalic acid is classified as a poisonous substance, which is
        qualified for a case of murder based on the revised penal code, according
        to the MPD.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a625887-9133-4978-8280-6012754077e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:43:17.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:43:18.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two counts of murder and one count of frustrated murder were filed
        against Lloyd.</p>'
    '6':
