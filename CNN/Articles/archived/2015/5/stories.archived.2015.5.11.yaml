    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 things Singapore does better than anywhere else

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba9db7-84bb-4be8-b89a-bede911e00af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.070+08:00
