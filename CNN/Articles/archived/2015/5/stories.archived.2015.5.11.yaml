      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Bryan Singer revealed McAvoy''s new look in his latest
        behind-the-scenes Instagram of the film''s making with the caption "Xavier
        reborn."</p>'
