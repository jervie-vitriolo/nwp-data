      'mgnl:type': 'text'
      'text': '<p>San Miguel is also undertaking the Ninoy Aquino International Airport
        Expressway, which will connect the Skyway system to all three NAIA airport
        terminals and the Entertainment City of the Philippine Amusement and Gaming
        Corp. along Roxas Boulevard.</p>'
    '8':
