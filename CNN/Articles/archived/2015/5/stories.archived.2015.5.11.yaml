    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064d382d-a737-45bd-93a9-7a065d1f1796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:10:29.464+08:00
