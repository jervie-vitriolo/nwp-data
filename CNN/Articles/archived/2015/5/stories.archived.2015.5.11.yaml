      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2015/05/10/dodong-makes-landfall.html">Related:
        #DodongPH weakens after making landfall</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
