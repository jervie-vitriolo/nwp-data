      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — San Miguel Brewery, the beer
        subsidiary of&nbsp; Philippine conglomerate San Miguel Corporation, posted
        consolidated revenues of P18.9 billion during the first quarter of 2015 —an
        8% improvement over the P17.6 billion in the same period last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f58dd4-aaf6-418f-8c37-c089fcc97172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:47:21.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:47:21.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the group’s consolidated net income for the first three
        months of the year grew by 20% to P3.3 billion compared to P2.7 billion in
        the first three months of last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b55170-0e1c-430a-b1fb-c194a3d616ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:47:21.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:47:21.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the company registered full year sales of P56.3 billion
        and net income of P9.4 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99200605-7ae0-4406-8592-e9c90bce8220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:47:21.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:47:21.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the brewery said that it has implemented new campaigns
        and consumer and trade programs in its Philippine operations to "strengthen
        brand equity and increase consumption."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d47662-d673-4677-903f-19895a1c814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:47:21.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:47:21.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company noted that volumes in the first quarter of this year
        grew by 7% to 40.9 million cases, despite the government''s implementation
        of higher excise taxes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405024c8-089d-40d8-b1e7-4e55d5438280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:47:21.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:47:21.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the higher volumes, revenues rose to P16.2 billion past
        the P13.8 billion recorded in 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93b9de9-53e8-4aa7-b14b-160fb57e9295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:47:21.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:47:21.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net income from Philippine operations rose by 29%, ending the first
        quarter with P3.2 billion.</p>'
