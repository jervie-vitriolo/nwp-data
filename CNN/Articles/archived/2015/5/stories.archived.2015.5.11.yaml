  'report-accuses-obama-of-lying-about-bin-laden-killing':
    'author': 'Alexandra Jaffe, CNN'
    'caption': 'Journalist Seymour Hersh is alleging Pres. Obama and his administration
      lied about the circumstances surrounding the killing of Osama bin Laden.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-11T22:42:26.171+08:00
    'imagesource': 'jcr:1fa4211c-61ac-4fe1-bdc2-74522006dbdd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61e0b33f-303d-4be5-8bf8-3af85b502e43'
    'lead': 'Journalist Seymour Hersh is alleging President Barack Obama and his administration
      lied about the circumstances surrounding the 2011 killing of Osama bin Laden,
      an account close followers of the raid to kill the al Qaeda leader are aggressively
      disputing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:40:15.069+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T13:40:15.365+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report accuses Obama of lying about bin Laden killing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f79eb89-3fc3-4d1e-98ed-da376142e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Journalist Seymour Hersh is
        alleging President Barack Obama and his administration lied about the circumstances
        surrounding the 2011 killing of Osama bin Laden, an account close followers
        of the raid to kill the al Qaeda leader are aggressively disputing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c202e8-08c3-4fd0-9788-48577fc38584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing an anonymous "major U.S. source," Hersh writes in the London
        Review of Books that the Obama administration cooperated with Pakistani intelligence
        officials to kill bin Laden, and that the chief of staff of the Pakistani
        army and director general of the Inter-Services Intelligence Agency knew about
        the mission, contrary to Obama''s claim that Pakistani officials weren''t
        aware of the raid in advance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c3c658-2905-4e0c-a35a-141cb85da272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN National Security Analyst Peter Bergen immediately rebutted
        Hersh''s allegations in a post that contradicts most of the claims in his
        10,000 word report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7195294-3003-45e6-977d-d7dd3c8f7d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hersh''s account of the bin Laden raid is a farrago of nonsense
        that is contravened by a multitude of eyewitness accounts, inconvenient facts
        and simple common sense," Bergen wrote Monday .</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524aca6c-bae4-49e8-a09f-37d36039f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hersh''s source is identified as a "retired senior intelligence
        official who was knowledgeable about the initial intelligence about bin Laden''s
        presence in Abbottabad."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0986c0-ce13-4706-90a4-254169cfe136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on CNN''s New Day on Monday morning, Hersh defended that sourcing
        and questioned why the Obama administration hadn''t yet responded to the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f1880b-d9b0-4c84-b26d-3117441107c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a wager — this is a story that has to be dealt with
        by this government very seriously," he told CNN''s Chris Cuomo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e0c61e-61a9-4004-92ec-4660de943722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In explaining why he relied largely on the "major U.S. source,"
        Hersh said that it''s "very tough for guys still inside to get quoted extensively,"
        and declared that he "vetted most and verified" his sourcing with further
        reporting in Pakistan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7382ac9e-6742-4f68-8656-62b0ad431e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hersh, who has drawn criticism for his heavy use of anonymous
        sourcing before, admitted that he had gotten some things wrong in his reporting
        before.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a8b9d0-1d5e-4cf4-b414-26f14cd1377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would argue that a lot of the stories I wrote were pretty much
        on-mark," he said, but he acknowledged: "Nobody''s perfect, of course — everybody''s
        done bad stories."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3686d53-04eb-4e53-a824-e73898e76413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, he said he may have gotten the state where the military
        practiced the operation wrong in the piece because "sometimes my geography
        gets lousy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1054024a-ccff-4fce-b033-df90e7438d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hersh also revealed that the piece hinged in part on an on-the-record
        interview with former ISI head Gen. Assad Durrani who told him, "look, you
        got the story." That was "one of the things that made the story doable now
        where it wouldn''t have been" before, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa080f-6708-4b7c-9132-b63b48c19966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergen, in his report pushing back on Hersh''s claims, says he reached
        out to Durrani and received a far different response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd30ae7-9e76-4167-9df6-b87886506d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durrani said there was "no evidence of any kind" that the ISI knew
        that bin Laden was hiding in Abbottabad but he still could "make an assessment
        that this could be plausible."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c96b4a-c9fc-4947-af53-0903e2a8e23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hersh also pushed back against skepticism over the claims in his
        article, calling it a "Lewis Carroll fairy tale" to believe bin Laden would''ve
        been hiding in such an easily accessible region of Pakistan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51886e6-6590-4a4a-96eb-d812e5415cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has said they received information on bin Laden''s
        whereabouts by tracking his courier, and that the top military target was
        killed in a firefight with an elite team of Navy SEALs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4028e-d7e0-4200-bef0-19432ad7e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hersh writes that the Obama administration had initially agreed
        to say bin Laden had been killed by a drone strike; that ISI was holding bin
        Laden a prisoner at the Abbottabad compound where he was killed, and that
        a former senior Pakistani intelligence officer told the U.S. of his whereabouts
        for the $25 million award being offered at the time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1595dbfc-6b95-48fe-a979-c74453f235d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hersh also alleges Obama''s speech announcing the successful mission
        was "put together in a rush," not vetted or cleared by national security officials
        and created "chaos in the weeks following."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8bed73-dd58-4d3b-87a7-915b6d19b3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This series of self-serving and inaccurate statements would create
        chaos in the weeks following," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd38c7aa-8651-4dd7-aa9a-051ab3afbaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hersh quotes his source as saying: "This was not the fog of war.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc98656-ed60-4163-8c6e-2f0a8adfae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that there was an agreement with the Pakistanis and no
        contingency analysis of what was to be disclosed if something went wrong —
        that wasn''t even discussed," the source says. "And once it went wrong, they
        had to make up a new cover story on the fly."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f808de87-63e4-4e3a-8907-5b634040896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not respond to a request for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b0ab9e-a8cf-42b4-924c-ae01318be4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hersh won the Pulitzer in 1970 for his shocking report on the My
        Lai massacre during the Vietnam War that was widely credited with contributing
        to the public backlash against the war, and has since reported on conflicts
        in Iraq, Iran, and Syria.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda54db4-c29e-43a9-9e64-6e4727f757e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hersh has come under frequent criticism for his heavy use of
        unnamed sources. In 2004, for instance, his report that Defense Secretary
        Donald Rumsfeld effectively approved abuses against terrorists held at Abu
        Ghraib prison was dismissed by a Pentagon spokesperson as "the most hysterical
        piece of journalist malpractice I have ever observed."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c67b325-29c8-4294-afc8-750f1a74dd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:40:15.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:40:15.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/11/politics/seymour-hersh-obama-bin-laden-raid-lied/">Report
        accuses Obama of lying about bin Laden killing</a>."</em></p>'
