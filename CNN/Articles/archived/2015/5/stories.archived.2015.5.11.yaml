  'DOH-HIV-cases-at-its-highest-yet':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'The first case of HIV infection in the Philippines was reported in
      1984.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-11T12:46:55.525+08:00
    'imagesource': 'jcr:c733ca6d-c329-4b39-9b1f-4303154da105'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b94d334-6503-4a08-8526-4eb1c04d5773'
    'lead': 'The reported HIV cases is at its highest this February 2015 with 646
      cases, with unprotected sexual contact between males being the most common mode
      of infection. The average number of cases being diagnosed daily has risen to
      20 from last year''s 17.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T15:03:09.725+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T15:03:09.978+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH records highest number of HIV cases since 1984

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf59ee8-adba-4448-a716-69c669e9c21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Reported cases of human immunodeficiency
        virus (HIV) infection have reached their highest since 1984, with unprotected
        sexual contact between males being the most common mode of transmission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0f8353-c55a-4da2-9adf-11540d716191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2015, there were 646 new HIV Absero-positive individuals,
        with an average of 20 cases being diagnosed every day, as compared to the
        average of 17 cases daily in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e41dd2-558c-481e-a3e3-e72996b9cd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is 33% higher compared to the 486 cases recorded in the same
        last period last year, according to the <a href="http://ww1.pnac.org.ph/">Department
        of Health (DOH) Epidemiology Bureau</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b746c-6049-4549-a351-d3cc78c387a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 646 HIV cases recorded in February this year, 586 (91%) were
        caused by unprotected sexual contact, of which 84% (492) were among males
        who have unprotected sex with males (MSM), both homosexual and bisexual.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1b5fa8-682f-4bf9-9dbb-b3f96d339cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-eight cases were caused by needle sharing among injecting
        drug users and two cases from mother to child transmission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da10c2cc-9028-413e-b1f6-588a85deedf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 646 total cases, 96% were male, 51% of them aged 25 to 34
        years and 28% aged 15 to 24 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2e68ad-677c-49aa-84a7-72886bc6f34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest number of newly-diagnosed cases for February 2015 were
        recorded in the National Capital Region with 262 cases or 41%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df7faca-f4ac-4ba7-88ba-855746dbdd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distribution of the rest of the cases is as follows:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf469b-af9d-46af-bb6f-ff25157ba033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas (Region 7): 96 (15%)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5abb690-290a-41f2-8311-071302adacd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Tagalog (Region 4-A): 95 (15%)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1757542d-4be4-4d4f-b20b-23e2caf280fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Luzon (Region 3): 48 cases (7%)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a091f2ee-80cf-4645-9c7d-12a177dea59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rest of the country: 115 cases (18%)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd6dd4a-cb45-401b-ad24-34b603392ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the time of reporting, 93% of the cases were still asymptomatic.
        This means that the patient is an HIV carrier without showing any symptoms.</p>'
    '13':
      'image': 'jcr:b871e6db-f8b1-45fe-9d9e-88218aa462a7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b585c67b-c158-413f-a043-10be5ab38935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13cf4d9-be36-4f7a-9187-1c3ff615d6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 1984 to February 2015, there were 23,709 confirmed
        HIV cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a14a3-f067-41e1-a82d-c2424da749d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first case of HIV infection in the Philippines was reported
        in 1984.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb4dd6b-9406-4f86-a53a-22aa3a5e729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://ww1.pnac.org.ph/">HIV</a> is a retrovirus that causes
        infection that leads to Acquired Immune Deficiency Syndrome (AIDS). Its entrance
        into the body lowers the immunity or the ability to fight off disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54a8c03-86e3-4bfb-aea2-99c4b54b6974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently no vaccine and cure for HIV. However, anti-retroviral
        medication may slow down the replication of the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1397a31-75d2-4527-a398-239be71703ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>View full report here:</strong> <strong><a href="http://nine.cnnphilippines.com/news/article43628.ece/BINARY/DOH%20HIV%20report%20February%202015.pdf">DOH
        HIV report for February 2015</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4571f520-e773-4be0-accb-e2f4e45de3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Confidential and free HIV testing</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349e0504-a822-4bf6-ae6b-95a493ad6270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted that HIV cases have been increasing at an alarming
        rate since 2007.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb49b8-6bb2-495b-842c-dcbb6136b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited the low testing rate among the country''s key populations
        as one of the key factors of the rise in cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0998150c-55ea-4bfe-a883-e79934880b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said that most are scared to get tested due to the fear of public
        exposure of their HIV status and the persistence of the stigma attached to
        HIV testing, that is why DOH set up a <a href="http://ww1.pnac.org.ph/">confidential
        HIV testing and counselling</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6f7751-fd5f-4c68-9b3a-2a76fb0e5a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free HIV testing are available in all social hygiene clinics, particularly
        in high-risk areas such as the National Capital Region, Cebu, and Davao.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141614b8-8b4e-4e88-b3b9-d5aee267bf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Janette Garin assured the public that the testing
        and results will be highly confidential. Hotlines are manned by trained volunteers
        of Research Institute for Tropical Medicine (RITM).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e99ced1-0599-4775-8b7b-5877ac496b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 24/7 hotline with telephone numbers (02) 256-3472, (0915) 198-6978,
        (0922) 635-0270 is available for confidential inquiries and referrals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1791a0ab-4c70-47aa-a061-11ba54932698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May 11 to 15 is the National HIV Testing Week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd47991c-7271-43ce-9940-e193ba41cccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:03:09.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:03:09.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>In observance of the 2015 International AIDS Candlelight Memorial,
        CNN Philippines'' MedTalk looks at the progress made by medical experts in
        the prevention and treatment of HIV.</em></p>'
