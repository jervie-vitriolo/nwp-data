      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — For Meralco coach Norman Black,
        a good mix of offense from import Andre Emmett and his locals is the right
        formula to winning games in the Philippine Basketball Association (PBA) Governors''
        Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b39253f-714d-4858-9f11-7b8af8054f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:07:37.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:07:37.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For us to be successful, (Emmett) can’t do everything by himself,"
        Black said after his team notched their first win of the conference at the
        expense of San Miguel Beer on Saturday (May 9).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb656801-7404-440e-9603-81e5da83e00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:07:37.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:07:37.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Bolts'' 92-73 opening day loss to GlobalPort, Emmett exploded
        for 41 points but got little contribution from his teammates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987aac6b-c7a9-4b8f-89bb-cbbdc596cea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:07:37.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:07:37.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Saturday''s victory, Meralco got a total of 75 points from
        the local wards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c9e6fb-866a-443e-a452-016f239b6b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:07:37.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:07:37.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/09/PBA-Andre-Emmett-Meralco-Bolts-San-Miguel-Beermen.html">Related:
        Meralco zaps San Miguel Beer in overtime, registers first victory</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb61e772-fe27-46ac-924f-95d346d0ffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:07:37.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:07:37.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary David scored 23 markers to complement Emmett''s 31. Rey Guevarra
        added 11 off the bench, while Cliff Hodge and Reynel Hugnatan each chipped
        in 10 points for the Bolts, who bounced back from the opening loss to break
        into the win column.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc821a-dd70-498e-ae96-6232285f90a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:07:37.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:07:37.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s a big win considering we’re coming off a loss," said Black.
        "The last thing we wanted was to go 0-2."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dfd5c0-fe53-4150-820f-329b782cb2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:07:37.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:07:37.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more importantly for Black, the team didn''t solely rely on
        Emmett for offense.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1493e8-6545-49d0-bba7-821f411b8bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:07:37.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:07:37.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My local players did a much better job playing alongside our import."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b98d55-f416-4103-995b-64d667d01ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:07:37.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:07:37.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco hopes to extend their winning streak to two when they face
        the NLEX Road Warriors on Wednesday (May 13) at the Cuneta Astrodome.</p>'
