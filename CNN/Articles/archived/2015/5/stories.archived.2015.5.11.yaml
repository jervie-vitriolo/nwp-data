      'text': '<p><em>This is report was first published on CNN.com <a href="https://edition.cnn.com/2015/05/10/asia/nepal-earthquake-death-toll/index.html">Death
        toll in Nepal earthquake tops 8,000</a></em></p>'
  'how-working-moms-define-success':
    'author': 'Jeanne Sahadi, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-11T12:20:35.480+08:00
    'imagesource': 'jcr:9796151b-3f66-4d93-8e26-940d0635f489'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5695242e-762f-4e99-9b0c-63cdaca9543e'
    'lead': 'Supporting your family, enjoying your work, and having a good relationship
      with your kids are some of the ways that working moms define success, according
      to CareerBuilder, which surveyed over 800 working parents with kids under 18.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T15:13:43.495+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T15:13:43.708+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How working moms define success

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a053048-4786-48e6-84bf-67e020995b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:13:43.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:13:43.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Good kids. Good job. Good
        luck balancing both to your satisfaction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d14985f-38c5-43d4-a382-07e0f7f9c30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:13:43.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:13:43.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporting your family, enjoying your work, and having a good relationship
        with your kids are some of the ways that working moms define success, according
        to CareerBuilder, which surveyed over 800 working parents with kids under
        18.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c77c00-24dd-40f4-9323-b7d3eff7f2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:13:43.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:13:43.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But doing it all is a tall order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbe6eb8-12f7-43a3-9bf8-1f1bc6af19fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:13:43.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:13:43.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little over half of working moms said they feel equally successful
        in their parenting and their careers, which is roughly the same as the 49%
        of men who said the same.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26282a86-ae22-443f-a738-fa6301cc5ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:13:43.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:13:43.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, that means half of working parents are not feeling like
        they''re acing both parts of their lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f2611-9109-4051-90cb-8d32380a12c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:13:43.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:13:43.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/business/2015/04/29/4-day-workweek-real-companies.html">Read:
        The 4-day workweek is real... for employees at these companies</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d53316c-c89a-464e-8798-dc044898fe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:13:43.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:13:43.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a third of both genders said they felt more successful as
        a parent. But men (19%) were more likely than women (15%) to report feeling
        they were a bigger success in their careers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62234c83-2dbc-4bbc-92be-355da16a3d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:13:43.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:13:43.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working moms were more likely than working dads to say that their
        job has hurt their relationship with their kids and that being a parent has
        hurt their job performance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ae137-848a-4ad9-b95b-36fb9cdf6c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:13:43.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:13:43.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What "successful" means depends, of course, in large part how success
        is defined. Both genders identified the ability to provide for their families
        as the most important factor in defining success. But more men (39%) pointed
        to a six-figure salary as a key marker of success than women (17%).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6dcca7-7763-46c9-a5e2-eba09bf69444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:13:43.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:13:43.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working moms (77%), meanwhile, were more likely to include in their
        definition of success how much they enjoy their job than working dads (60%).
        And dads (42%) more than moms (35%) were likely to include their family being
        proud of what they do.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db953fcc-5843-4ea8-b08c-c39dce2f7831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:13:43.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:13:43.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also found that there are more working parents who are
        sole breadwinners for their families. And the gap between men and women is
        closing in this regard, with 39% of women and 43% of men saying that they''re
        it when it comes to family income.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c80ad1a-907c-4bb2-91c8-f838698d4dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:13:43.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:13:43.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/05/01/death-of-40-hour-workweek.html">Related:
        The death of the 40-hour workweek</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48edfcd4-ec3d-4fb7-9c15-d850cd01c4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:13:43.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:13:43.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the bright side, 69% of employers said being a parent hones a
        lot of skills that can be very valuable at work, according to CareerBuilder,
        which included hiring managers and HR professionals among its respondents.
        At the top of their list: patience, multitasking, time management, conflict
        management and problem solving. Empathy, mentoring, negotiation and budgeting
        also got the nod.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e861ab9-befe-4c65-a34f-6eb259f3b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:13:43.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:13:43.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, in order to retain employees who are working parents,
        it helps when companies can provide them with workplace flexibility policies
        that may let them telecommute some days or offer paid parental leave when
        they have new children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4ed9f8-6751-4cc9-9260-34d0207a7164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:13:43.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:13:43.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent survey by EY found that employees — especially those who
        are parents — listed flexibility as a top feature they want in a job and cited
        a lack of it as among the top reasons they would quit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e7156e-5367-424d-8dae-ebf7da6c4d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:13:43.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:13:43.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/07/pf/working-parents/index.html?iid=SF_PF_River">How
        working moms define success</a>"</em></p>'
  'dow-surge-april-2015-jobs-report':
    'author': 'Heather Long, CNN Money'
    'caption': '(File photo) The famous charging bull sculpture in Bowling Green Park,
      New York City.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-11T23:24:50.528+08:00
    'imagesource': 'jcr:c3da2fe5-8803-4fe5-85ed-6e4676cd0a06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a54020f-8b82-4c7d-a455-2b2838b91482'
    'lead': 'Investors are doing a happy dance after an uplifting report showed U.S.
      jobs grew in April and the United Kingdom''s election results gave Prime Minister
      David Cameron and his conservative party a clear victory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T15:20:39.124+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T15:20:39.384+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dow surges 267 points after good jobs report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c37e96e-c4f5-40f9-a568-9f2fb74eea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:20:39.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:20:39.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Stock markets around the
        world are in high-five mode.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99218281-4709-44db-bd3c-ac6aaa4f5bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:20:39.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:20:39.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are doing a happy dance after an uplifting report showed
        U.S. jobs grew in April and the United Kingdom''s election results gave Prime
        Minister David Cameron and his conservative party a clear victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4bcf68-6f62-4f6f-8804-ab563aaf208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:20:39.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:20:39.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow surged 267 points (nearly 1.5%) in afternoon trading Friday.
        That''s one of the best trading days of the year. The S&amp;P 500 and Nasdaq
        indexes are also ended more than 1% higher.</p>'
    '5':
      'image': 'jcr:6f26f848-be8c-4fe0-875b-36b5d0c80058'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab6743-cf7f-44dc-80d7-1945038ce2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:20:39.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:20:39.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0aa265-acd3-4ec2-ab75-482fd953d705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:20:39.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:20:39.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, all 30 stocks that make up the Dow index finished up Friday,
        and only about 40 of the 500 American companies in the S&amp;P 500 index ended
        in the red.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a6b71f-258a-451e-a0e3-b82ea18e8f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:20:39.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:20:39.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2015/05/07/U.S.-bull-market-3rd-longest.html">Related:
        Bull market is 3rd longest in U.S. history</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116489db-36c5-4abb-b278-142ade902a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:20:39.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:20:39.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The euphoria stems from signs that the U.S. economy is rebounding
        this spring much like last year. The economy continued to add a very healthy
        number of jobs — 223,000 — in April. Anything over 200,000 is considered robust.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86278d57-955f-480d-b2ee-de3d433c47ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:20:39.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:20:39.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market is also cheering because it''s a sign the economy isn''t
        overheating with too much job creation, a worrisome factor for the Federal
        Reserve.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d17b556-afd3-4228-a0c4-2a9f1f2cce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:20:39.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:20:39.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed has strongly hinted that it will raise interest rates from
        their historic lows at some point in 2015, but that''s looking more and more
        like it''s coming later in the year in September rather than June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc38c1-177c-4093-a3d3-cb248d34ed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:20:39.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:20:39.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s jobs report was supportive of a continued market run,"
        says Brad McMillan, chief investment officer at Commonwealth Financial Network.
        "It''s just right. It''s not too hot, it''s not too cold."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55feff8f-42fe-469d-8221-b2da53477369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:20:39.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:20:39.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European markets had an even better day — the main stock markets
        in the U.K., Germany and France all chalked up gains of 2%, or higher. The
        general perception is that Cameron will be better for business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd177a2fb-6861-4889-8d2b-7e0db2297e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:20:39.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:20:39.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks weren''t the only winners. Bonds also rallied around the
        world. Yields on government bonds in the U.S. and Europe had been moving significantly
        higher in recent days. But they fell again on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf9910f-4c59-4675-aaab-f591a340bc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:20:39.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:20:39.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2015/04/24/Nasdaq-record-closing-high.html">Read:
        Finally! Nasdaq tops its March 2000 record</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff2b811-40d8-4b1f-a7f8-830a2d30b528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:20:39.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:20:39.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yield on the 10-year U.S. government bond is now 2.14%. Only
        a day ago it was above 2.2%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd39c754-fd3e-40cf-a648-2b63f219ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:20:39.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:20:39.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next? Going forward, investors will be looking for the U.S.
        stock market to have a "break out" moment. There haven''t been as many record-setting
        days this year compared to last year. The general consensus is that the big
        rally is running out of some steam.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f136e-1129-4440-9e58-1c889e81e250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:20:39.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:20:39.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bull market is now the third-longest in U.S. history. While
        markets don''t die of old age, the risks are certainly rising, especially
        as the Fed prepares to raise rates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952f0186-9b6d-45ce-aad6-f83582e41f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:20:39.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:20:39.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be hard to push [the market] much higher with somewhat
        of an ''earnings recession'' and all of the economic data being pretty neutral,"
        says Randy Frederick, managing director of trading and derivatives for Charles
        Schwab.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77793b2-ade7-41d4-9570-4adfe7f0f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:20:39.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:20:39.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dow surges 267 points
        after good jobs report"</em></p>'
