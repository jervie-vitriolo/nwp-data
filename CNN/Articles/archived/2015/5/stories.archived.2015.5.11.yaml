    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel awards 2 sections of Skyway 3 to DM Consunji

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b69e4f-c816-425a-8cdd-a496ea6a8868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:58:33.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:58:33.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Food-to-infrastructure conglomerate
        San Miguel Corp. awarded to D. M. Consunji, Inc. (DMCI) the engineering, procurement,
        and construction contract for the first two sections of Metro Manila Skyway
        Stage 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dcc52b-f705-4e46-b227-4ddaa0d6ddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:58:33.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:58:33.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the Philippine Stock Exchange Monday (April 11),
        DMCI Holdings, Inc. announced that its construction subsidiary will implement
        the contract for 32 months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef0ec5-fc9b-460e-886e-fe2e8040b3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:58:33.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:58:33.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under DMCI’s deal with San Miguel unit, Citra Central Expressway
        Corp., Section 1 involves the construction of a 3.7-kilometer highway beginning
        at the end of Skyway Stage 1 in Buendia to Nagtahan in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052bba57-02b6-4620-8ca1-a14f16a053ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:58:33.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:58:33.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 2 covers the 3.5-kilometer stretch from Nagtahan to Ramon
        Magsaysay Boulevard, also in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fc18c3-c55e-47ff-b897-5c3bd1372392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:58:33.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:58:33.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EEI Corp. recently disclosed to the stock market that it bagged
        the contract for the remaining two sections of Skyway 3. Section 3 is from
        Ramon Magsaysay Boulevard to Quezon Avenue in Quezon City, and section 4 will
        be the final leg to Balintawak, also in Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c62b70-bc08-4a19-9f75-1be6c771319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:58:33.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:58:33.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elevated expressway project covers 14.82 kilometers from Buendia
        to Balintawak, and will link the South and North Luzon Expressways through
        eight strategic interchanges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2a0d79-e048-4392-86b3-696e4011489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:58:33.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:58:33.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are at Buendia, Quirino Avenue, Plaza Dilao and Nagtahan,
        Aurora Boulevard, E. Rodriguez Avenue, Quezon Avenue, Sgt. Rivera, and Balintawak
        with a total of 14 toll plazas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8296223-a19e-4b46-b874-b0022939759b'
      'mgnl:activationStatus': true
