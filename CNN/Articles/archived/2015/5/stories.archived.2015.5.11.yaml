      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloudy skies with light to moderate rains and thunderstorms will
        be experienced over the rest of Northern Luzon.</p>'
