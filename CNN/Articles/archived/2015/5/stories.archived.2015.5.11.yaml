      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: CNN Travel''s series often carries sponsorship originating
        from the countries and regions we profile. However, CNN retains full editorial
        control over all of its reports. Read the policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4121b48-5b8e-4e2e-b604-f385039c3e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- OK, it measures just 50 kilometers by
        26 kilometers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4746da51-c0f2-4a4b-aade-317554571888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But somehow Singapore always manages to feel a lot bigger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63cb2d7-96b8-48d9-abf5-e0224cdc17f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe that''s because it has a knack for doing things bigger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c624a6-190e-492c-908f-5190a8b545ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And better.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c468f1-5102-42dc-9919-d8758f0c84af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are 10 things the clean and green city-state does better than
        anywhere else.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f57e09-392e-444b-97c0-96a7cb29da71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. High Net Worth Individuals (HNWIs)</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa74a2e3-76b4-41a9-b124-1fb7d4dd54ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has the highest number of millionaires per capita in Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ac8c9-48cc-4d6c-91a2-1af1529fc3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in 10 households contains a millionaire, according to the Boston
        Consulting Group''s Global Wealth Report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6598b50c-11ad-498a-83a9-2a4784c85505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Singapore''s gross domestic product per person is the world''s
        highest at $61,577.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072c0183-b538-41d8-9bb4-ee62ffe954b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low taxes (a top rate of 20% for income of SG$320,000-plus) are
        an obvious appeal for the merely rich, as well as the really rich.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0270e53-3ab9-4c60-a43e-538c8c727679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is the low crime rate and no pollution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badc7a19-fc35-4565-9dbf-0b8f6dc62e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of which Singapore is seen as a safe harbor for the international
        wealthy to park their cash.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faff61a-c2a3-4a7b-b44c-74bd902423ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, some HNWI and ultra-HNWI (UHNW) have been lured
        to give up their U.S. citizenship and take Singaporean residency, including
        billionaire Facebook co-founder Eduardo Saverin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe2298-1991-45cc-aa2a-ef3ad58b90f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Flamboyant car parking</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5c50c-8b76-4454-b915-8492f19b0859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With such a concentration of wealth, what would you expect but a
        luxe approach to parking (super) cars?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1ed349-a023-4d53-bd38-89372ee7c931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Hamilton Scotts apartment block, residents can drive their prized
        possessions into an elevator and straight out into their condo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1563c81f-a622-4158-b5f4-d975368d133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There the automobile takes prime position in the living area, like
        a home cinema or work of art.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f929e-172b-4113-ba49-8d2063fa6fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because car owners need to pay a Certificate of Entitlement of SG$84,000
        ($63,244) on top of the cost of the actual vehicle, it''s no wonder they want
        to show them off.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccdb3c5-c517-480b-aa06-582ab7c98b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Celebrations</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a6c117-4f72-46b7-98e8-da8339df0bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signposts in Singapore are written in four official languages --
        Chinese, English, Malay, Tamil -- an indication of its multi-ethnicity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3560d779-a06b-4334-b714-a0cc50ede1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a population spanning Chinese, Malay, Indian and Caucasian,
        the religions of Singapore include Buddhism, Islam, Hinduism, Sikhism and
        Christianity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184b53b4-ccc3-4688-ad7e-b25c891c84b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That adds up to a lot of cultural and religious festivals and public
        holidays every year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7230bdf-a932-4e4d-b9b2-8734e82d48ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese New Year is celebrated island-wide, with lanterns, lion
        dancing and little red envelopes filled with cash.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707aa0e2-23b5-4cbf-ad5b-c7e5bafa06a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Aay, Vesak Day marks Buddha''s birthday, with flower and candle
        offerings at temples including Singapore''s oldest, Lian Sham Shuang Lin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00a650c-a63f-4791-8ff4-5aedf8d6cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some weeks later, Hari Raya Puasa, not to be confused with Hari
        Raya Raji, celebrates the end of Ramadan, when Muslim areas such as Geylang
        and Kampong Glam are filled with decorated street markets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cf2c51-aee3-486e-ab75-814d50654ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October or November, Little India is lit up with colorful displays
        and bazaars during Deepvali.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d6a93c-1689-467c-b0b5-c2c0bf3a90fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not public holidays, Thaipusam is marked by Hindus, and the
        Hungry Ghost and mid-Autumn Festivals are also widely celebrated by the Chinese.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab258a7a-5aaa-49f8-a2e5-8f31206cd64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian days are celebrated too -- Singaporeans love a feast --
        and a consumerism opportunity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f53617-a2ff-4138-991b-7e878b4c6e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Colonial architecture</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37854b6e-8685-4c02-b751-97f28d8c6cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other place does preserved colonial architectural splendor like
        Singapore.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd697630f-7bf8-4809-96b8-46d5294556d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island is dotted with grand white monoliths, all columns, balustrades
        and verandahs, built by the British in the 19th century.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e67f06e-2be7-4b0d-b701-27b4a545c3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike other former colonies in the region, all have been perfectly
        maintained since the government began protecting heritage sites in 1971.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c36919-96cf-435c-913a-60785f5fa9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have new life breathed into them to fulfill present-day purposes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe41ea9-a5fb-4272-9337-29fc2ecb13ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these are The Fullerton (the former post office headquarters
        turned hotel), the Old Parliament House (now an arts center) and the Singapore
        Arts Museum (previously a school).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd6593e-867c-481e-9246-f79749fa74bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recently restored Victoria Theater and Concert Hall has reopened
        its doors, while the vast Supreme Court is currently being renovated and due
        to open as the National Gallery by the end of 2015.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817bda7b-6537-4914-9ff2-a86aa519174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most famous of all is Raffles, a great white wedding cake of a building
        created by the Armenian Sarkies brothers to encapsulate the grandeur of the
        British colonial era.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df6863-6d0e-450d-adb6-433645d4427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Most striking hotel swimming pool</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a758c7e-0018-4cca-aac4-cb10ea3c979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a tough call (check out these outrageous pools if you don''t
        believe us), but it says here you''ll find the world''s most impressive swimming
        pool sitting on top of the Marina Bay Sands hotel, which looks like a spaceship
        marooned on three skyscrapers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31780e5-27a6-4b21-9848-823c243a22f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perched on, and seemingly disappearing over the edge of, the palm-lined
        57th floor, this rooftop outdoor infinity pool is the world''s largest at
        this height.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90979e0-4f30-4c4e-9c4b-3def73ee8a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 495 feet it''s just more than three times the length of an Olympic-sized
        pool.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5056f11-242c-4d4b-99ba-b9385518e018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only hotel guests can get in but anyone can buy a ticket to look
        at it -- as well as the city vista -- from the hotel''s "sky park."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f30af8-f788-4b4c-a781-4c14b5de6c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little actual swimming goes on.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445dffb2-6c51-4b1d-8281-bed6b0f5eba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most guests simply float around taking selfies, especially at night
        when the pool is packed with Chinese couples taking photographs of themselves.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d735598-8ee1-42c1-a9cf-77f5a53523ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Best interjection, lah</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f65610-d091-45a4-a368-582899c24c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word "lah" can be, and often is, added to the end of any sentence
        in Singapore.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736abd9c-f27c-48d4-a82f-762af694ba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no absolute definition of its own, its meaning can change depending
        on the sentence.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c05b18-27a6-4ae1-aaea-3d009cebfd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lah can be used to either emphasize a point or to soften a command.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a82495e-8698-4dd6-9a3c-d58e19dc5111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or it can be used to save words, by dramatically shortening sentences:
        "Come on, don''t waste anymore time!" becomes simply "Come on, lah."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd2ea44-b50a-4766-9d6f-f0f9062d0c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word is one of the most commonly used in Singlish: a mixture
        of English, Cantonese, Hokkein, Malay and Tamil, and spoken by many Singaporeans,
        and the most integrated of expats.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da266f9-f8fa-4ce6-af91-b9d3e541084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some Singaporeans frown on Singlish as an embarrassing crime
        against grammar, others see it as a colorful and unique expression of the
        nation''s multi-culturism.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fe0391-7a25-4cc8-adcf-99875fe5111f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s L.A., there''s the immortal song lyric, there''s the rock
        band from Liverpool -- but there''s no "lah" like the one in Sinagpore.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f677698c-86c3-480b-a8c7-8fa1ac52380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Nighttime Grand Prix</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a40b75c-9193-4d04-a9dd-5d4cf49137f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore hosts the only Formula One night race in the world and
        the whole population seems to be consumed by the event.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02d5679-e129-4bff-b8a0-0391144877a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following several weeks buildup of paraphernalia selling, the "F1"
        event stretches over three days.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07525775-1626-4537-ab0b-0e6565e319b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top international musicians are flown in to perform and the Grand
        Prix itself takes place on the last night on a circuit that goes right through
        the heart of the city.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1da5a0-2b78-40b2-aed7-01dc3f40e60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spectacle looks stunning on television but also from any number
        of the central district''s rooftop bars.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5459cc24-6938-42ce-955e-bcddc92f0de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Street food for wimps</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df6bc9-401c-4076-bf19-8789eff5cf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Singapore has more than its share of international celebrity
        chef restaurants, there''s also cheap food everywhere.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c100e9-010e-4c22-9fe3-4acc3e987d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, other places lay claim to great street fare but Singapore has
        a more orderly (of course) approach.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5054a6-945f-4fa9-ae60-dc57f78b3c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: If you''re a bit of a street food wimp, this is the
        place to try it.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2bd9ae-a8f0-402e-b003-73e1bf4a3ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of ramshackle stalls in the streets, vendors are grouped
        together in outdoor hawker centers.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939527e3-7ae7-401d-971a-1643a399f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each stall is rated according to hygiene -- there''s a minimum standard
        for them even to gain a slot.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b411c0d2-2484-4935-907d-0fbd94aeea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although originally developed for the less affluent, now hawker
        centers attract all demographics.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3998cd35-828f-4ff1-b352-edc91b4388b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fluorescent lighting and lack of air-con, most Singaporeans
        frequent them to get their fix of local specialties such as chilli crab and
        chicken rice.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0076b719-c7ab-489f-b305-47f9689753c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the posh don''t come themselves, they send a driver and maid
        to pick up a takeout.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da334363-0e10-4489-92d6-863d529b8a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. Man-made gardens</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f7d65e-a1a9-4843-89c4-84ae304b2885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extravagant Gardens by the Bay took four years and $1 billion
        dollars to create.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cc64a5-a4eb-4687-a0b5-e3c8716f74f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for the non-horticulture fan it holds a curious appeal.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b0a20a-bea6-47b1-9423-d2fec418e38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may find yourself asking, "Why?" but it''s fascinating all the
        same.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9040ec20-6edb-4163-ae97-6a1ede0fb1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 500,000 plants and flowers from throughout the world are
        present in the sprawling park -- partly possible because of two massive domed
        conservatories that mimic differing climates.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad68c85e-082f-4e24-8fae-e5b9850a9b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outdoor sections are open an impressive 5 a.m. to 2 a.m. daily to
        make the most of the (relative) coolness outside of daylight hours.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66ca927-1064-42f9-8e4c-d4416069e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These includes the wacky Super Trees -- giant vertical garden towers
        linked by a dizzyingly high walkway.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaffa3e4-c686-4e90-9d80-d1ce46e411ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inevitably they''re featured in a nightly laser show and one of
        the "trees" houses a restaurant.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e911458b-7583-42bb-99e0-bd1449e7ac4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. Neatness</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d5d5c5-c534-4ef8-a3fe-80f21315af9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With strict laws about littering and graffiti and the notorious
        chewing gum and spitting bans, Singapore is unique in being a major city without
        grime.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d295aa-7c89-45bf-8919-798e1e888fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:28:10.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:28:10.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the public transport train, MRT, is clean.</p>'
