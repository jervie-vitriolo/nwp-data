      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The death toll from Nepal''s April 25 earthquake
        now stands at 8,019, the country''s National Emergency Operations Center said
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5473e486-a46f-4467-9c87-9b72a8048cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:10:29.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:10:29.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, 17,866 people were injured and 366 are still missing, the
        center said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc593769-239b-411b-9c8a-08959cce1cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:10:29.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:10:29.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been more than two weeks since the magnitude-7.8 earthquake
        rocked Nepal, and the death toll continues to rise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f542f818-e2a9-42aa-b288-b0e61402007c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:10:29.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:10:29.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tremors from aftershocks were still being felt as recently as Friday,
        when a magnitude-4.7 temblor struck south of Kodari, according to the U.S.
        Geological Survey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a22a4c-6de6-4660-bb36-6519f3a2f829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:10:29.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:10:29.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As aid flows in from around the world, officials are trying to get
        a handle on the scope of the damage. At last count Thursday, the National
        Emergency Operations Center estimated that more than 10% of the country''s
        homes were destroyed (299,588) or damaged (269,107).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1d71ee-796e-493c-a538-ebba74bbedea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:10:29.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:10:29.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Manesh Shrestha contributed to this report.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a45c52-f2aa-44ce-95be-725a199bab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:10:29.464+08:00
