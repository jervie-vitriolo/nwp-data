  'pba-la-tenorio-ginebra-to-early-to-panic':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'LA Tenorio (right) thinks Ginebra needs to get in sync soonest time
      possible.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-11T15:36:16.069+08:00
    'imagesource': 'jcr:c842350c-1b9c-4728-8000-98d6659b1ea1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '079af4dc-4904-400e-a189-359485574884'
    'lead': 'Ginebra court general LA Tenorio said Ginebra has to adjust right away
      to finally break into win column. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T14:32:36.898+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T14:32:37.116+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LA Tenorio on Ginebra''s 0-2 start: ''Too early to panic''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05b1e20-158d-4b41-8b02-2a66fb096c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:32:36.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:32:37.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Even after the Gin Kings absorbed
        their second straight defeat Sunday (May 10),Barangay Ginebra San Miguel point
        guard LA Tenorio said it’s too early to press the panic button.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8e5ad2-d12e-4e1b-b0ef-cbae9f21db02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:32:36.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:32:37.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginenbra lost to Talk ‘N Text Tropang Texters, 95-91, in their Philippine
        Basketball Association (PBA) Governors’ Cup encounter at the SMART-Araneta
        Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d5e443-ee65-4809-87e6-61d39a85ba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:32:36.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:32:37.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/10/pba-talk-n-text-outlasts-ginebra.html">Read:
        Short-handed Talk ''N Text deals Ginebra second straight setback</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9678593-6893-4b5f-8e93-e17acd3f8f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:32:36.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:32:37.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We made bad decisions toward the end of the game. But <em>para
        sakin,</em> it’s too early to panic,” said Tenorio moments after Ginebra’s
        second loss in as many games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf709a2-0736-4db6-bf13-7627b611a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:32:36.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:32:37.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pangalawang game palang namin</em> with a new system again.
        <em>Hindi naman overnight maaayos yung</em> team agad. Everyone starts from
        scratch.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d10b0c-08a3-4cab-8620-f5036cad58d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:32:36.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:32:37.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenorio just said the team needs to “stay positive and stay together.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a7f803-0bcd-40da-8e47-ddc0eb73655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:32:36.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:32:37.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to trust the system,” he said of the system new coach Frankie
        Lim is infusing. “<em>''Yun lang ang</em> key on winning. <em>Kung kapos kanina</em>
        (May 10), <em>maybe hindi pa kami sanay sa sistema</em>. We just have to give
        it time.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c5b349-b0e3-481c-98d6-eed475fa7061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:32:36.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:32:37.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran playmaker also said Ginebra reverted back to its old
        ways especially down the stretch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a1e408-dcfe-4f6e-877b-41e88ddef450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:32:36.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:32:37.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We went back to the old Ginebra<em> na magulo sa loob ng</em> court,”
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ed3c8-cf8c-451c-ac7e-23541de5a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:32:36.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:32:37.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the former Ateneo de Manila University star said the players
        need to get in sync soonest time possible since the ongoing season-ending
        conference is a single round robin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f21df01-6112-44cf-94b6-8408bb50b633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:32:36.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:32:37.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra, Tenorio believed, is also far from reaching its full potential
        as a team especially with the Twin Tower duo of Greg Slaughter and Japeth
        Aguilar still shelved by injuries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21647af-c9a4-4fe8-a488-43064d2d5e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:32:36.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:32:37.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero kailangan naming mag-adjust agad kasi mabilis lang itong</em>
        conference,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0fbde4-951f-44c8-9049-3cdc85c973c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:32:36.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:32:37.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kulang na nga kami at the same time nangangapa pa kami. Malaking
        bagay talaga (kawalan nila</em> Greg at Japeth<em>). Pero di naman namin kontrolado
        yun. Kailangan lang naming magtulungan kasi alam namin na wala yung dalawang
        malaki.</em>”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f738ec-4fcf-43ca-a6c8-078a4eb7ba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:32:36.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:32:37.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Ginebra fans, Tenorio said, <em>“Pasensya lang, kasi
        may</em> changes<em> sa</em> team<em> e. Ganun talaga, mahirap talaga. Pag
        nagpapalit ng</em> coach <em>maraming nagbabago.</em> It takes time and a
        lot of patience especially sa fans.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b177d8-1550-43d7-ae7e-769476d0536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:32:36.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:32:37.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know they''re disappointed sa team most especially sa’kin. This
        is a team game.<em> Kailangan pasensya lang</em>. Positive <em>lang naman
        kami. May mga nangyayari naman sa bawat</em> game<em> na</em> positive,<em>
        kailangan pagsama-samahin lang namin,</em>” he said.</p>'
