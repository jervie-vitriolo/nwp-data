    'title': 'San Miguel Brewery revenues up 8% in Q1 2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d1166e-891e-4dce-99c3-be3abcb47778'
