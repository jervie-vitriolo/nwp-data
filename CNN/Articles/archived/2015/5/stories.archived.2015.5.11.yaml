    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zambo’s anti-drug drive causes jail congestion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28833b1d-c4b9-4b6b-8d26-8a2f55c6b431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:52:48.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:52:48.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> – Detention cells in a Zamboanga
        police station are congested with drug offenders now due to the continuous
        operations being conducted by police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6403d80-d490-4644-abc5-f0850db2e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:52:48.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:52:48.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So congested are the cells, in fact, that some of the inmates are
        sleeping on hammocks hanged practically just inches above the other detainees
        in order to maximize the cell floor for sleeping during nighttime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df9c6a-7e18-4564-9b1f-d872d7e5fcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:52:48.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:52:48.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City’s Police Office (ZCPO) Station 11 has a total of
        three detention cells that can accommodate ten persons per cell.&nbsp; Two
        of the cells are for men while the other one is reserved for female detainees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014bf1ed-044a-4696-a46e-6c844bd16a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:52:48.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:52:48.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Station 11 Investigator Basier Lutian, however, said that the cells
        became congested since the city implemented its all-out drive against illegal
        drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2233d760-b18a-4c85-af4c-79f0757aeee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:52:48.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:52:48.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sr. Supt. Angelito Casimiro, Zambo police chief, has ordered his
        men to conduct at least four drug-related arrests per week, resulting to influx
        of inmates – majority of them are detained in connection with illegal drug
        arrests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfafc418-9c51-4c9d-b8a0-1515fa4b8d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:52:48.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:52:48.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-five of the 33 inmates detained last week, in fact, were
        drug-related offenses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0f956f-4813-4f45-8ed6-fcca669a81ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:52:48.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:52:48.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To solve the congestion problem, Lutian said some of the detainees
        will be transferred to other stations that can accommodate additional inmates.</p>'
  'philippine-superliga-all-filipino-conference-finals-petron-shopinas-game-1':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-11T17:44:52.930+08:00
    'imagesource': 'jcr:13f6ee5f-3880-448f-886f-76a0afac2bbb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dafe49c-7717-4f99-89b2-508141e6b5c1'
    'lead': 'The Petron Blaze Spikers defeated the Shopinas.com Lady Clickers, 25-18,
      25-14, 25-19, to go up 1-0 in the Philippine SuperLiga All Filipino Conference
      finals on Monday (May 11).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:57:33.219+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T13:57:33.360+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSL Finals: Petron flexes muscles against Shopinas, takes Game 1

      '
    'updated': 2015-05-12T16:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd11d47-990a-49ad-9ec4-40b1c70ef672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:57:33.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:57:33.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Petron Blaze Spikers dominated
        the Shopinas.com Lady Clickers, 25-18, 25-14, 25-19, to take a 1-0 series
        lead in the Philippines SuperLiga (PSL) All Filipino Conference finals on
        Monday (May 11) at the Imus Sports Complex in Imus City, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd5b340-e9d1-4695-ad4b-8dc203446ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:57:33.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:57:33.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dindin Santiago-Manabat was named Player of the Game after leading
        the Blaze Spikers with 16 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb79d2-f4c2-46dd-809e-60b7c4e937dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:57:33.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:57:33.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding a 12-10 lead in the first set, Petron went on an 8-4 spurt
        - capped by a running attack from Aby Marano - to extend their cushion to
        six points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab244021-8c78-4326-a4bf-faf3ad6eaf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:57:33.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:57:33.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shopinas scored off a rally and pulled closer, 21-17, but another
        late 4-1 blast gave the Blaze Spikers the first set, 25-18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a732fab-556b-42e7-9b0c-c6162acae300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:57:33.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:57:33.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron barely broke sweat in the second, running out to an enormous
        20-3 advantage - after a kill from Fille Cainglet-Cayetano.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68dcc45-8abf-430d-9018-58d537b4f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:57:33.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:57:33.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizza Mandapat helped the Lady Clickers break the drought, trimming
        the deficit to 14 points, 21-7. The Blazer Spikers, however, had enough in
        the tank to win the second frame, 25-14, after a runner from Dindin Santiago-Manabat
        went in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdfd019-473c-4fe9-9ea6-f2c2ccd6c598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:57:33.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:57:33.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The onslaught continued in the third set as Petron went ahead 21-12.
        Shopinas tried to stage a comeback, coming within five, 22-17, after Cha Cruz’s
        hit went down the line, but the Blaze Spikers regained control and eventually
        won the third, 25-19.</p>'
  'pba-globalport-patrick-obryant-replaced-by-steve-thomas':
    'author': 'CNN Philippines Staff'
    'caption': 'After two games, GlobalPort decided to replace import Patrick O''Bryant.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
