    'title': 'NBA: Buzzer-beater from James lifts Cavs in Game 4; Clippers dominate
      Rockets for 3-1 lead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d6b2d3-6480-4ea0-8b61-1699cb44b2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:32:53.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:32:53.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Derrick Rose sank the game-winner
        in Game 3. Today, it was LeBron James'' turn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b73819a-7308-4bd7-8782-6a1a8e305482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:32:53.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:32:53.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James struck with his own buzzer-beater to give the Cleveland Cavaliers
        an 86-84 win over the Chicago Bulls, tying the series at 2-2 in the National
        Basketball Association (NBA) Eastern Conference semifinals on Monday PHT (May
        11).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a0438-86f7-443b-b232-d0e6e80b01a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:32:53.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:32:53.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James finished with 25 points - including the game-winner - and
        added 14 rebounds and eight assists for the Cavaliers, who also got double-digit
        scoring from Tristan Thompson, Timofey Mozgov, Kyrie Irving, and J.R. Smith.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd74e02-5ba0-4dea-82fa-e9b81479b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:32:53.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:32:53.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose once again paced the Bulls with 31 points and Jimmy Butler
        added 19 in the loss.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3e8606-203d-4dd9-9980-3981e32d92fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:32:53.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:32:53.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Los Angeles Clippers blew out the Houston Rockets,
        128-95, behind a solid all-around team performance to take a commanding 3-1
        lead in the Western Conference semifinals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae53fb5-cbdb-4b5d-9556-1ea5bc86b321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:32:53.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:32:53.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeAndre Jordan, who set an NBA playoff record of 28 free throw attempts
        in a single half, led the scoring for the Clippers with 26 points and 17 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50b4030-b1aa-4507-872d-b86f19f32f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:32:53.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:32:53.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake Griffin finished with 21 points, while Chris Paul chipped
        in with 15 points and 12 assists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5468bc8-8efc-40b8-b1cc-25c6ed2da7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:32:53.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:32:53.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Harden powered the Rockets with 21 points and eight rebounds.</p>'
  'Raul-Castro-says-he-may-rejoin-Catholic-Church':
    'author': 'Eliott C. McLaughlin, CNN'
    'caption': 'Cuban President Raul Castro said the teachings of Pope Francis had
      persuaded him not only to take a softer line on religion, but perhaps to return
      to the Catholic Church and begin worshipping again as he once did, growing up
      in Jesuit schools. (File pool photo from CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-11T12:06:07.271+08:00
    'imagesource': 'jcr:99666a01-b549-4f9d-aaad-bc8f3dd4989b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42b6efc2-e180-418b-a7e8-10c04d37ddf8'
    'lead': '"As I''ve already told my council of advisers, I read all of the Pope''s
      speeches," Cuban President Raul Castro says. "If the Pope continues to speak
      like this, sooner or later I will start praying again and I will return to the
      Catholic Church – and I''m not saying this jokingly."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T15:39:41.779+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T15:39:42.021+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Raul Castro says he may rejoin Catholic Church

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b17f0d-0b3a-4a87-a42b-b2beb48a6fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Cuba has eased its persecution of religion
        in the last 23 years, but there have been few overtures suggesting the country''s
        executive office might be finding its faith.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d72145-56a1-41ff-a650-6be7431b3936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That changed Sunday when President Raul Castro said the teachings
        of Pope Francis had persuaded him not only to take a softer line on religion,
        but perhaps to return to the Catholic Church and begin worshipping again as
        he once did, growing up in Jesuit schools.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad87ffe-50a8-43ed-9dc9-fc86afebdd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve already told my council of advisers, I read all of the
        Pope''s speeches," he said. "If the Pope continues to speak like this, sooner
        or later I will start praying again and I will return to the Catholic Church
        -- and I''m not saying this jokingly."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324592ba-d903-4522-a30f-fa0082272803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing in Rome alongside Italian Prime Minister Matteo Renzi
        following his first-ever meeting with the Pope, Castro said he would be among
        the throngs flocking to see the Pope speak during his September visit to Cuba.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec6c561-baf0-4a9e-ae46-33b9da58cecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promise that I will go to all of his Masses — and with satisfaction.
        I left the meeting this morning impressed, very impressed by his knowledge,
        his wisdom, modesty, and by all the virtues that we know he has," Castro said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fc1eb3-4608-48d0-86a0-343b864146e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro''s brother, Fidel Castro, a revolutionary who came to power
        in 1959, declared in 1961, "I am a Marxist-Leninist and shall be one until
        the end of my life," referring to the ideology espoused by Karl Marx, the
        German co-author of "The Communist Manifesto," and Vladimir Lenin, a socialist
        icon who led what is now Russia from 1917 to 1924.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df204b6a-0505-4de8-a90c-dbcde60c1a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marx once wrote, "Religion is the sigh of the oppressed creature,
        the heart of a heartless world, and the soul of soulless conditions. It is
        the opium of the people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029dc62e-41cf-45ff-a0b8-f5ba0624f4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Religion''s rocky road</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8779189a-d87b-499c-9ffe-0af8bfeef542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early days of Fidel Catro''s rule, Catholics and adherents
        to other religions found themselves heavily persecuted. Worshippers were targeted,
        sometimes violently. Church property was seized, priests and ministers were
        forced into exile or imprisoned, and parents who had once embraced their faith
        began raising their children in secular households so they would not face
        discrimination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4a936a-b214-4d4e-87ec-4f84fe7fd69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1992, the constitution was amended to prohibit discrimination
        against religion, but the U.S. State Department wrote in an annual report
        last year that the government still restricts religious activities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f667a4-7149-4893-bfb9-eb01647d6ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope John Paul II visited the island in 1998. Pope Benedict XVI
        took an "apostolic journey" there in 2012. In January, officials announced
        the first Catholic church of the Castro brothers'' rule would be built in
        Sandino, a town of 39,000 on the west end of the island.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a28e30-c98f-485f-a269-2becc6165b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a communist of the Cuban Communist Party," Raul Castro said
        Sunday. "The party never allowed the believers. Now we are allowing that believers
        also be part. This is an important step."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70850111-a692-4d2a-a7d8-713ba0c2603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saying he is Jesuit "to a degree" because of the schools he attended
        as a youth, Castro said Cuba was also striving toward political and economic
        reform. But he warned that it was more difficult than imagined "because we
        don''t want to take measures that will hurt our people. We don''t want a policy
        of shock. We don''t want anybody to end up in the street."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83567019-9f19-4ffc-9ebc-d9dbc6ea5fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papal influence</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a19462b-d048-4b4e-ab1f-7af7cf73f976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis has been integral in at least one aspect of change
        in Cuba. In December, Raul Castro thanked the pope for his involvement in
        efforts to thaw diplomatic relations with the United States. The Vatican and
        Canadian government have been key facilitators in the talks, which began in
        June 2013.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55307cb-ccf6-45ea-ac10-e49660ef9935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first pope from Latin America, Francis urged U.S. President
        Barack Obama — in a 2014 letter and later during an in-person meeting — to
        pursue a closer relationship with the United States'' island neighbor and
        ease the aid and trade sanctions that have been in place since the 1960s.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb1779e-4546-4113-93a2-5aa6cdf9acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This expression by President Barack Obama deserves the respect
        and recognition by all the people, and I want to thank and recognize support
        from the Vatican and especially from Pope Francis for the improvement of relations
        between Cuba and the United States," Raul Castro said in December.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4ff331-f7ae-4e46-b965-983baa420549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican dubbed the pope''s 50-minute Sunday meeting with Castro
        "very friendly" and said the two exchanged gifts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf2a3b4-545f-4d78-a568-174cf78c093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro gave the pope a commemorative medal from Havana''s Cathedral
        of The Virgin Mary of the Immaculate Conception, along with a painting by
        a Cuban artist depicting a migrant praying to a cross made of wrecked barges,
        a statement on the plight of migrants and refugees throughout the world. The
        Holy See gave the Cuban president a medallion depicting St. Martin of Tours,
        the patron saint of beggars, cloaking the poor, along with a copy of "Evangelii
        gaudium," the Pope''s 2013 apostolic exhortation that has been hailed as the
        "Magna Carta of church reform."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50f436d-53bf-4789-81ad-141ac122dab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fidel Castro remembers Lenin</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c557a0b-ab84-4a38-b2e9-ff0dc5b82422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President told reporters before leaving the Vatican that he
        had thanked the Holy Father for the active role he played in favor of improving
        relations between Cuba and the United States of America, and also presented
        to the Pope the sentiments of the Cuban people — sentiments of expectation
        and preparation for the Holy Father''s visit the island in September," a Vatican
        statement said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09593311-6538-4120-972f-6ebcec7e3ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sunday''s meeting may mark a boon for religious freedom advocates,
        change in Cuba has come slowly and the brothers Castro do not always appear
        to be on the same page.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5675dbd5-c4a6-47d5-a86d-934abca3bbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Fidel Castro penned an op-ed commemorating Victory
        Day, a celebration of the 70th anniversary of Nazi Germany''s surrender to
        the Soviet Union. In it, Castro, who ceded power to his brother in 2008, referred
        to Lenin as a "brilliant revolutionary strategist," lauded communism, decried
        capitalism and wrote that the recent cooperation between China and Russia
        has formed a "shield of world peace and security, so that the life of our
        species may be preserved."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25e150b-e497-4946-b4d3-df17ac4e9258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 27 million Soviets who died in the Great Patriotic War also
        did so for humanity and the right to think and be socialists, to be Marxist-Leninists,
        communists, and leave the dark ages behind," Fidel Castro wrote on state-run
        Granma.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84265dd-06eb-44bc-950e-9632ac3fb8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T15:39:42.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Hada Messia contributed to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b3ba3c-c921-41cd-bb5f-d451f3b95978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:39:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
