      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The transformation into full-fledged mutant
        has begun for James McAvoy, the latest actor to play Professor X in the<em>
        X-Men</em> films.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7170b697-8dfb-4ff8-9642-ffe55f9352ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:52:20.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:52:20.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McAvoy inherited the role of Charles Xavier, whose superhero name
        is Professor X, from famously bald actor Patrick Stewart.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ce5c14-a2b1-467c-b2fa-099a244c02ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:52:20.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:52:20.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McAvoy sported a full head of hair to play a young version of the
        professor in the past two<em> X-Men</em> films.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd8cf20-5795-4a4a-b236-a7adfeebf2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:52:20.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:52:20.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the upcoming installment, X-Men: Apocalypse, McAvoy will shave
        his head and transition into the mature (read, bald) Professor that <em>X-Men</em>
        fans know best.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba05112-e423-4168-9146-6fd7927b981a'
      'mgnl:activationStatus': true
