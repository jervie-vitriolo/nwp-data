      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — GlobalPort Batang Pier have
        parted ways with import Patrick O’Bryant, the team announced in a statement
        Monday (May 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4768ae-daee-4bd3-ac48-76a6536693b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:08:11.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:08:11.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7-foot O’Bryant led GlobalPort to a 2-0 start in the Philippine
        Basketball Association (PBA) Governors’ Cup, but that didn’t help him dodge
        the scythe of elimination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb6cc3d-7df5-4c1d-9e32-2e280d25e1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:08:11.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:08:11.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/05/pba-globalport-beats-meralco.html">Read:
        Romeo scores 27 as GlobalPort downs Meralco in Govs'' Cup opener</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521d1f46-e1c3-4cee-a6f5-d39656bde68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:08:11.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:08:11.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Boston Celtics cager averaged 13 points and 17 rebounds
        in two outings with the Batang Pier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdb0679-3212-4ef6-838a-cc4359bf8f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:08:11.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:08:11.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite his well-executed plays that brought GlobalPort its 2-0
        lead, he does not fit with the team’s system,” the statement from the team
        read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d7e71-1f9e-476a-9985-2c0e6f50b075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:08:11.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:08:11.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are appreciative of Patrick’s contribution, but a long term
        vision for the betterment of the team takes precedence.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65cdced-0e6f-4906-91b8-ef9144e44cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:08:11.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:08:11.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With O’Bryant out, GlobalPort will field in Steve Thomas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb85fd0c-ecad-48bb-bd8c-41baea1bc0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:08:11.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:08:11.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas, who will serve as stand-in import while GlobalPort awaits
        for Jarrid Famous, last played for the Asean Basketball League (ABL) champions
        Hi-Tech Bangkok City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ebf13-56f5-43f4-806f-bda2ca4a01d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:08:11.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:08:11.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also played with GlobalPort’s Stanley Pringle with the Indonesia
        Warriors.</p>'
