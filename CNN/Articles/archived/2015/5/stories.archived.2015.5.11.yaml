    'jcr:uuid': 'e8ea0cba-d26a-4518-992f-fa079a7daad4'
    'lead': 'Despite a decent performance, Patrick O''Bryant will be replaced by Steve
      Thomas as GlobalPort import.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T14:08:11.438+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T14:08:11.696+08:00
