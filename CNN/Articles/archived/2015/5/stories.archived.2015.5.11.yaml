      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="https://edition.cnn.com/2015/05/10/europe/italy-raul-castro-pope-francis-meeting/index.html">Raul
        Castro may join Catholic Church, he says after Pope Francis meeting</a>.</em></p>'
  'dodong-maintains-strength-new-storm-brewing':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) Policemen in Santa Ana, Cagayan board a truck as they
      prepare to help residents evacuate prior to Typhoon Dodong''s landfall.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-11T20:55:27.333+08:00
