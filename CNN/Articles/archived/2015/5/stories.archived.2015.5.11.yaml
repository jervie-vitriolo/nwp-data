  'Dodong-leaves-2-dead-as-it-moves-farther-north':
    'author': 'CNN Philippines Staff'
    'caption': 'This is the PAGASA track of Typhoon Dodong as of 2:00 p.m., Monday,
      May 11, 2015.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-11T21:14:46.142+08:00
    'imagesource': 'jcr:301263e3-a249-43bd-b7a9-a34ba53455de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbbf3af7-d71d-4284-a815-47a175661cdc'
    'lead': 'Typhoon Dodong (internationally known as Noul) left two people dead and
      prompted the evacuation of 1,029 families in Isabela and Cagayan. PAGASA predicts
      the typhoon would be out of Philippine territory by Tuesday (May 12).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:49:39.085+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T13:49:39.268+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dodong leaves 2 dead as it moves farther north

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec6e714-c68a-476f-bef9-244b06d8997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:49:39.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:49:39.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Typhoon Dodong (internationally known as Noul)
        left two people dead and prompted the evacuation of 1,029 families in Isabela
        and Cagayan, where it made landfall on Sunday (May 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae05d16-8935-4419-9ba8-c82654061a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:49:39.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:49:39.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to the update posted at 8:00 a.m. on Monday at
        the website of the National Disaster Risk Reduction and Management Council
        (NDRRMC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9732ed38-d400-455c-bb5e-e9cfa5c13142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:49:39.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:49:39.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the typhoon futher weakened on Monday afternoon but picked
        up speed as it started to move further northeast of the Philippine archipelago,
        according to a bulletin posted at 5:00 p.m. at the website of the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5240c1-5e79-4bde-b9f3-d2d4eadbbbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:49:39.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:49:39.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 7:00 p.m., the eye of the typhoon was located 305 km north-northeast
        of Basco, Batanes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5934f2-8fd9-4487-83b7-5b6126f3cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:49:39.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:49:39.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was moving northteast at 30 kph, with maximum sustained winds
        of 140 kph with a gustiness of up to 170 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f39af3-7e95-4ca5-94f3-95356c21b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:49:39.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:49:39.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday morning, the typhoon, as predicted by PAGASA, would be
        outside of Philippine territory at around 960 km northeast of Basco.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d61178-9507-4484-a4a9-0e004726a412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:49:39.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:49:39.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm Signal No. 1 remained up over Batanes and the Babuyan and
        the Calanes group of islands. All other storm signals have been lifted as
        of this posting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b85b4b7-90af-43d1-ac95-3d3337d0d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:49:39.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:49:39.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two people died were identified as Rogelio Paa, 74, and Neil
        Paa, 46, residents of Barangay Mabanguc, Aparri, Cagayan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d3b9ee-7a08-4c9a-a032-d7fa596baf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:49:39.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:49:39.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were electrocuted while trying to fix the roof of their house,
        according to the NDRRMC update.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff90a51-03e3-4dd7-be61-21c53d00ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:49:39.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:49:39.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather forecaster Samuel Duran said that the bureau is monitoring
        a tropical storm with international name Dolphin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943a2d60-2d73-4b07-8b54-ac044431bea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:49:39.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:49:39.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says Tropical Storm Dolphin is still out of Philippine territory,
        although it may enter sometime next week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9b8f2a-20ff-4c7a-bcef-149d711578b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:49:39.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:49:39.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it enters Philippine territory, Duran says it will be called
        Egay.</p>'
  'Zambo’s-anti-drug-drive-results-to-influx-of-inmates':
    'author': 'Liza Jocson for CNN Philippines'
    'caption': 'Zamboanga City’s Police Station 11 has a total of three detention
      cells that can accommodate ten persons per cell.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-11T19:05:55.349+08:00
    'imagesource': 'jcr:177926bb-7113-4e43-984b-aa1f745b0bdc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ebdccb3-55d6-42f1-8ebc-cbb9344e3595'
    'lead': 'Zamboanga City’s all-out war against illegal drugs has led to an influx
      of inmates in one police station that some of the detainees are now sleeping
      on hammocks to ease the current cell congestion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:52:48.217+08:00
