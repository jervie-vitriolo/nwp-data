      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA forecasts that the Batanes, Calayan, and Babuyan group of
        islands will have stormy weather, with rough to very rough seas, while gusty
        winds and rains will prevail over Capayao, Apayao and Ilocos Norte.</p>'
    '5':
