      'mgnl:lastActivated': 2019-11-22T14:43:18.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William, who prepared the drink, also drank it in an attempt to
        prove that there was nothing wrong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16f44e2-85a7-4e01-918d-9b8a1db23f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:43:17.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:43:18.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after, he and Dagohoy had convulsions and then collapsed.
        They were later declared dead at the hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cad103-a279-484e-9a6e-f6cfe4d1b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:43:17.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:43:18.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aydalla, on the other hand, survived.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927c7933-ae19-42e0-bd6a-82a118a7ffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:43:17.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:43:18.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the U.S. <a href="https://medlineplus.gov/ency/article/002479.htm">National
        Library of Medicine</a>, symptoms of the poisonous oxalic acid include abdominal
        pain, loss of consciousness, convulsions, shock, vomiting, and a weak pulse,
        among others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de8de42-e406-47eb-bb74-e1a920d9e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:43:17.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:43:18.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A colorless granular powder, it is used for cleaning silver, bleaching
        clothes, and removing rust.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2edbe32-48a8-43d7-99cf-37d244a3abe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:43:17.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:43:18.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lethal dose could damage the gastrointestinal tract and the airway
        which could quickly cause death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605dc57b-7e8d-4d9b-bada-d1aee2d60a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:43:17.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:43:18.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, its lethal dose is from 9.5 up to 10 micrograms per milliliter.
        So, in this case it exceeded that which led to the deaths," Philippine National
        Police (PNP) Crime Laboratory director, C/Supt. Theresa Ann Cid, said in Filipino.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670bf6e1-75ae-4315-9f69-3e2de0291af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:43:17.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:43:18.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another statement by Cid on Monday, she explained that the average
        human body contains around four liters of blood, in which about 40mg of the
        poisonous acid could lead to death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38dd111-47b1-4fad-b9f9-9c3e4da19d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:43:17.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:43:18.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH), in an earlier analysis of the milk
        tea, said it found no toxic substance in the samples.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea594226-a03d-4572-8669-410a6f4bbd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:43:17.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:43:18.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it said that common symptoms among the poisoned victims were
        muscle twitching and seizures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b970e0-5f06-4197-95c1-543583edb05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:43:17.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:43:18.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/04/13/doh-no-toxic-substance-found-in-milk-tea-samples.html">Related:
        DOH: No toxic substance found in milk tea samples</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cd85ca-2fb2-4a92-bf7b-f57911335400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:43:17.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:43:18.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP is also waiting for results of the histopathology or tissue
        exam to come out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea70fe2-3897-4beb-9fb9-00439ca3b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:43:17.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:43:18.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that it cannot conclude that the victims'' cause of death
        was the oxalic acid until the results arrive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ef1ab7-d6fc-4824-b6e1-2f085bc7bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:43:17.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:43:18.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Paul Garcia contributed to this report.</p>'
  'PH-financial-system-grows-in-2014':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-11T18:55:23.801+08:00
    'imagesource': 'jcr:063e0ae8-b50c-451c-87d7-9905c45f1785'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56b74456-255c-4812-992f-74592bba3ae2'
    'lead': 'At the end of 2014, the Bangko Sentral ng Pilipinas (BSP) noted that
      the country had 648 operating banks, 9,700 bank branches, 15,695 ATMS, 517 microfinancing
      banking offices, and 251 banks with e-banking services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T14:48:34.257+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T14:48:34.423+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Financial system grew in 2014, says Bangko Sentral

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7064fad-3308-4027-8915-5639c1441845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:48:34.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:48:34.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — At the end of 2014, the Bangko
        Sentral ng Pilipinas (BSP) noted that the country had 648 operating banks,
        9,700 bank branches, 15,695 ATMs, 517 microfinancing banking offices, and
        251 banks with e-banking services (pertaining to the Internet, mobile services,
        phone services, e-wallets, and remittance cards).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1b1e5c-f972-4cb6-bf6c-7d2961fbfe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:48:34.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:48:34.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers have been a boon to the country''s financial sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e2f31-fd51-4c65-b01e-d0d84dcd83c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:48:34.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:48:34.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]t came as no surprise that international credit watchers and
        market analysts consider the Philippine banking system as one of the strongest
        in the region," the bank said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa8801a-3ddd-4311-92b8-66426a98765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:48:34.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:48:34.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/04/29/income-end-salary.html">Read:
        Income shouldn''t end with a salary</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18072ea1-4ed9-485c-81b3-95f12ef29713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:48:34.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:48:34.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the BSP pointed out how the country''s banking system,
        out of 69 others around the world, is the only one that received a positive
        outlook from credit-watcher Moody''s two times in a row.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d9f3d6-8f5b-44a5-8d01-01d0d042bad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:48:34.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:48:34.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP continues to widen financial access points under a defined
        financial inclusion strategy," the BSP said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4493b92f-3097-4a95-9759-3e261d05c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:48:34.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:48:34.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bank''s figures, the financial system grew by 12%
        in 2014. The expansion was largely driven by the double digit growths in loans
        (19.5%), and portfolio investments (13.3%), "with stable funding from domestic
        (98.8 percent), retail deposits which similarly grew by 12.1 percent year-on-year."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cbb395-bc08-46d7-9c2b-1f04fe7a024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:48:34.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:48:34.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the robust expansion, the quality of banks’ credit underwriting
        standards and commitment to asset cleanup are still on point as gross non-performing
        loan (NPL) ratio further eased to 2.3 percent from 2.8 percent last year."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7fccec-31b1-4571-9b96-d45df5c0be73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:48:34.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:48:34.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/04/27/Inflation-eases-Q1-2015.html">Related:
        Inflation eases off in Q1 2015</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f1a79d-9c27-40d2-ba09-9774b3c3e6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:48:34.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:48:34.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank said that this figure is 1.7 percentage points lower compared
        to that during the pre-1997 Asian Financial Crisis level of approximately
        4%, and is also a "significant turnaround" from the the peak 16% during the
        2001 Oil Crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b880dfa-212a-4cff-8105-3eb262e66ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:48:34.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:48:34.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meantime, loan loss coverage ratios for NPLs and non-performing
        assets (NPA) were kept at 119.8 percent and 77 percent, respectively," the
        BSP said.,</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cf07a6-d60f-495c-986e-a63479cf6ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:48:34.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:48:34.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures also show that banks'' capitalization remained "strong."
        Capital adequacy ratio — the ratio between a bank''s capital to its risk —
        "stood at 15.4 percent on a solo basis and 16.2 percent on a consolidated
        basis."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2005b419-3b0e-499d-b785-5c20c3c785fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:48:34.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:48:34.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Domestic banks are intrinsically stronger and more profitable compared
        to foreign counterparts."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0738229-3194-41b7-9f84-1a0139ab7d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:48:34.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:48:34.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP adds that banks reported a positive bottom line as net profit
        reached P135 billion from P144.9 billion in 2013, despite the 6.9% dip.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c57d0f5-0e20-4d84-a6d9-14e160466b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:48:34.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:48:34.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Notwithstanding the solid performance of the financial system in
        2014, the BSP continues to closely monitor potential pressure points. This
        is in line with the BSP’s objective of promoting greater financial stability."</p>'
