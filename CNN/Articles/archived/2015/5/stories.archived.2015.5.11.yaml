      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says Tropical Storm Dolphin is still out of Philippine territory,
        although it may enter sometime next week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e133325c-6950-4064-a54f-9dec2cc8a90b'
      'mgnl:activationStatus': true
