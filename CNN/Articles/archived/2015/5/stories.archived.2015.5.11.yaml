      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau expects Typhoon Dodong to exit Philippine territory
        by Tuesday morning (May 12), but it is also monitoring another weather disturbance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2af759-5ccb-485c-96fa-a16035fd8fa9'
      'mgnl:activationStatus': true
