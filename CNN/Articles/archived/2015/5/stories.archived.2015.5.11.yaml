  'dotc-category-app-based-rides':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-11T16:22:50.857+08:00
    'imagesource': 'jcr:789e7db5-7203-4b83-97e1-334a5c8aa8ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a653aa4-2855-4d8f-9e8f-97551e68efda'
    'lead': 'The Department of Transportation and Communications (DOTC) is set to
      announce this week new categories to allow app-based transportation services
      to operate locally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T14:21:05.932+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T14:21:06.091+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTC sets new categories for app-based rides

      '
    'updated': 2015-07-23T12:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9fbcea-79ab-4c5d-99c6-f55c318d8490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:21:05.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:21:06.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Department of Transportation
        and Communications (DOTC) is set to announce this week new categories governing
        the operation of app-based transportation services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b04cc0-21b8-4fad-ab25-2b71ad3dc7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:21:05.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:21:06.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According DOTC Secretary Joseph Emilio Abaya, the department sees
        technological advancements as "drivers for progress" as they can provide commuters
        with better transportation options.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f971b3cc-5455-4d74-be2c-eabd0e0c7a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:21:05.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:21:06.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"App-based transport services help address the increasing demand
        for mobility spurred by rapid urbanization," he said in a statement issued
        on Monday (May 11).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6356ec93-3472-449b-9fcf-798c9e7da2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:21:05.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:21:06.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vehicles for hire offered via apps by Transportation Network Companies
        will fall under the Transport Network Vehicle Service (TNVS) classification,
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897b8046-7ffa-43c4-b2d4-3a3f13892e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:21:05.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:21:06.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTC added operators will have to secure a certificate of public
        convenience for each vehicle that will fall under the classification.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0338febc-8ce9-4c50-b653-50789297bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:21:05.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:21:06.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, drivers must be screened and accredited by the TNC and
        registered with the Land Transportation Franchising and Regulatory Board.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594c617b-c99e-49e5-a441-afec3f82ac02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:21:05.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:21:06.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTC will also impose standards for vehicles to meet, like the
        presence of GPS tracking and navigation devices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a228138-3f68-460f-9675-7fdaeaf2a8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:21:05.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:21:06.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that only Asian utility vehicles, sedans, sports utility
        vehicles, vans, and other similar vehicles not over seven years old will be
        allowed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470f041c-e288-4da8-8549-e41d62b706f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:21:05.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:21:06.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new classification for premium taxi services is also being created.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc086d3-0f47-450d-8f9c-c259594e0962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:21:05.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:21:06.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya said this move is being made "to motivate other public utility
        vehicle operators to modernize, upgrade, and innovate their services for the
        benefit of the public."</p>'
  'Mt.-Bulusan-evacuees-sent-home':
    'author': 'Jean Rose Geronga for CNN Philippines'
    'caption': 'A total of 326 evacuees from Barangay Cogon in Sorsogon were sent
      home Sunday morning (May 10) but were reminded to be vigilant still as Mount
      Bulusan remains on Alert Level 1.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-11T17:03:11.292+08:00
    'imagesource': 'jcr:c3ad1bfe-5da5-4990-874d-233fe598f3d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d589f04-6eae-4884-86fc-eedfa567abf7'
    'lead': 'All 95 families or 326 individuals who have been evacuated due to Mount
      Bulusan’s unrest and the threat of Typhoon Dodong, were allowed to go back to
      their homes Sunday (May 10), but were warned to be vigilant as Alert Level 1
      remains hoisted in the area.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T14:24:42.041+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T14:24:42.279+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mount Bulusan evacuees sent home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a4ccd6-042a-4c1b-bdfa-b94e4cc60289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:24:42.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:24:42.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> – All 95 families or 326 individuals
        who have been evacuated due to Mount Bulusan’s unrest and the threat of Typhoon
        Dodong were allowed to decamp and go back to their homes Sunday (May 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2fe388-779c-4720-aeda-1e8f3085c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:24:42.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:24:42.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sorsogon Provincial Disaster Risk Reduction and Management
        Council head, Engineer Raden Dimaano, the evacuees were sent home at around
        10 a.m., but they were all reminded to be vigilant still as the volcano remains
        on Alert Level 1 as of posting time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c62758-56d0-4eaf-9181-c058cd727140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:24:42.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:24:42.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said that despite the absence of volcanic quakes in Mount Bulusan over the
        last 24 hours, it is still in an abnormal state as there may still be hydrothermal
        processes underway beneath the volcano that may lead to more steam-driven
        eruptions.</p>'
  'Things-Singapore-does-better-than-anywhere-else':
    'author': 'Gillian Rhys for CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-11T15:20:57.628+08:00
    'imagesource': 'jcr:f50a20de-d763-485f-89d4-9e41bf725bd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df3c3330-50fe-4206-bdb9-170598f05ced'
    'lead': 'Here are 10 things the clean and green city-state does better than anywhere
      else.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T14:28:10.070+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T14:28:10.593+08:00
