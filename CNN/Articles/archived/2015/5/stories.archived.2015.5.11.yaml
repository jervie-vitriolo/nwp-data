      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather forecaster Samuel Duran said that the bureau is monitoring
        a tropical storm with international name Dolphin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f88f88-93c7-4378-9147-97b9c011f495'
      'mgnl:activationStatus': true
