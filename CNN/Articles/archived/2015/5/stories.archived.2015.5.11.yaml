      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Hundreds of impounded cars
        are rotting in police compounds across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fdacab-a924-4a55-8d88-020661ba1dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some are not unused assets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b848d1-0f9a-4bd0-80a9-66f2110aa85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, some police officers are allegedly making money from them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b8bb30-3775-4502-925f-3ab525319752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul, not his real name, works as a claims processor for an insurance
        company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915d2ead-21b4-4659-95b5-2b693a705be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the condition of anonymity, he tells CNN Philippines how, allegedly,
        some members of the Highway Patrol Group would hold the release of recovered
        stolen vehicles in exchange for bribes of up to hundreds of thousands of pesos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10620ee-0a9a-4e3e-af97-9f2cbf5eaad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nangyayari parang bibilhin din namin sa kanila yung kotse
        na na-</em>recover <em>para lang ma-</em>release<em> sa amin</em>," he says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed861aa-d0f4-422c-905a-d3004d77cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "What happens is that it''s like we''re buying the
        car that was recovered just so they would release it to us."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023e225d-180b-4288-8e11-d202b5a51ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company that has paid insurance claims for a stolen vehicle should
        take possession of the vehicle once it is recovered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f3810a-7a9a-433f-bf93-a12928d3ae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shouldn''t take too long for insurance companies to reclaim cars
        from impounding areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8117218c-d2f1-464d-8485-6fab27c3e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iba-ibang rason yung pwede nila ibigay sa inyo para tumagal.
        Pero alam niyo naman na rason lang yun</em>," Paul says. <em>"Madalas ho nangyayari,
        nagpapadala sila sa amin ng</em> middle man, <em>tawag nila</em> bounty hunter."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920d9815-fcc6-4b6c-be6a-1d5c63b81161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They could give so many reasons to prolong the release.
        But you know they''re just making excuses. Usually they would send us a middle
        man, whom they call a bounty hunter."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29ab08f-2aa8-495e-82ad-2e2d996b6b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul says corruption is rampant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ad45f-63b9-41a6-a8ef-36abd8e118ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bribes to police officers range from 10% to 20% of the car''s resale
        value.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448eac8e-c5f5-4ee4-8bbf-711657a74229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take, for instance, a Toyota Vios worth P700,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccefebf6-6ffc-4ddc-a074-a84141cdcd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means a kickback ranging from P70,000 to P140,000 — no receipts,
        no paper trail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988a74cf-9f8a-4ce9-afa3-484faf19339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, the vehicle is left to rot in the impounding area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c13f98-b7f0-4b6a-a6e0-825a9ef7c8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kalat ito. Kahit saang</em> insurance company <em>alam yan.
        Tawag nga diyan</em> SOP <em>eh,</em>" Paul says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d65f1ce-c19f-4224-9dc9-92f75aa3ade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This is rampant. Every insurance company knows that.
        That''s why they call SOP (standard operating procedure)."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f18d14e-3531-42c5-9b42-46815213fbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Panfilo Lacson, a former chief of the Philippine National Police,
        knows the standard operating procedure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fefb0b-0878-4b9c-b675-689d95f5e7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magka-</em>carnap<em> ang</em> pulis.<em> Itatago, kunwari</em>
        recover, and then <em>intay sila</em> reward <em>sa</em> insurance companies.
        <em>Napakaraming pwede pagkakitaan diyan, kaya lalong lumalala ang</em> carnapping,"
        Lacson says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081647ac-f5ae-4203-a678-f29227819d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The police wil have a car stolen. They would hide
        and then pretend to recover it and they they will wait for a reward from insurance
        companies."]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e4d73f-de57-4562-858d-9211ce890371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We asked the PNP Highway Patrol Group to answer Paul''s accusations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e613dc55-af22-4e3f-958e-c47bde220908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its spokesman, Supt. Elizabeth Velasquez only says they follow rules
        on releasing recovered vehicles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b332f-786f-49b3-80b7-16e42f10a124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP appears to have turned a blind eye to problems surrounding
        vehicle impounding — with cars neglected, at times used to make money from,
        and to serve personal interests.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cdbb3c-e1a2-45ee-9d95-e087924abd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malaking problema, malaking suliranin. Nagiging</em> eyesore.
        <em>Hindi naman ito basta basta lang i-</em>dispose <em>o itapon</em>," Chief
        Supt. Generoso Cerbo, former PNP spokesman, says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb581a78-6342-4e9f-bb02-e56e1d1fd533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This is a big problem. They''ve become an eyesore.
        And we can''t just dispose of them or throw them away."]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54510dcf-9e67-4e3c-a89c-3a26511d15a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, then Interior Secretary Jesse Robredo ordered an online
        posting of all recovered vehicles.&nbsp; The Highway Patrol Group complied
        — but only for that year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64e9839-0d15-4a19-8a06-1d283431a229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former police official is looking into preventing the breakdown
        of impounded cars.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a542a378-57f7-4718-bc80-dff60e01691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Samuel Pagdilao, a former police officer, wants a law that
        would require building a secure, enclosed facility for vehicles.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3971c9-9f70-4d22-9533-d4dd01fdaf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like any other bill, though, this will need time to pass and money
        to enforce.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2b650a-20b3-4db3-8de2-154e0568251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His quick fix?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8143e9a6-2aac-4942-a112-b91c038207cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T14:17:32.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turn recovered unclaimed vehicles into police mobile patrols once
        these are cleared by the courts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6dc888-ffaf-4762-8032-c9debf299506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:17:32.434+08:00
      'mgnl:createdBy': 'cnnproducer'
