      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Fox is pulling the plug on American Idol after
        15 seasons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88279c62-d034-41b6-85e5-5e1cd49edc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:10.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:43:49.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music reality show that was once the most popular on U.S. television
        will return in January, but Fox announced on Monday (May 11) that it will
        be a farewell season for the series. Jennifer Lopez, Keith Urban, and Harry
        Connick, Jr. will return as the judges for the final season as will host Ryan
        Seacrest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89578006-82ca-467e-9cff-9b3a0fd74d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:10.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:43:49.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes two days before the 14th season finale of
        American Idol. The final two shows of the season, where the finalists perform
        and then a winner is announced, have traditionally been its best rated shows
        of the season for Idol. News of the cancellation could give a final boost
        to this week''s ratings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80911116-1be7-4a5d-bed1-f72762798678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:10.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:43:49.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show was once a ratings juggernaut and huge profit driver for
        Fox, as it was a ratings leader starting in 2004 through 2011. But its ratings
        have fallen since then.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fc8c9c-333d-4377-831d-2b3dd25e12f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:10.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:43:49.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "''<a href="https://money.cnn.com/2015/05/11/media/american-idol-cancelled/">American
        Idol'' canceled after 15th season</a>."</em></p>'
  'Environmentalists-slam-Chinas-actions-in-West-PH-Sea':
    'author': 'CNN Philippines Staff'
    'caption': 'Flashing banners and placards that reads "China out of Philippine
      Sea," the pro-environment group also sprayed a mock Chinese flag using toy water
      pistols in a symbolic gesture to a water cannon incident between the Chinese
      coast guard and Filipino fishermen at a disputed shoal.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-11T21:46:17.430+08:00
    'imagesource': 'jcr:461d9856-9187-4338-9326-fb9c72917d7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72a42996-029c-4884-973c-e96465249d9d'
    'lead': 'Filipino environment advocates on Monday (May 11) protest outside the
      Chinese embassy in Makati City against China''s reclamation activities in the
      South China Sea, which they say deemed as ecologically-destructive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:47:24.998+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T13:47:25.179+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Environmentalists slam China''s actions in West PH Sea

      '
    'updated': 2015-05-12T20:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39586ef7-ad5b-4587-8879-46ee40a3924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:24.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:47:25.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — About 20 activists from Kalikasan
        People''s Network for Environment held a protest rally on Monday (May 11)
        against the ecological destruction caused by China''s reclamation activities
        in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3f18a-d751-45ba-b335-0c9c71f618d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:24.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:47:25.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flashing banners and placards that reads "China out of Philippine
        Sea," the pro-environment group held the protest outside the Chinese embassy
        in Makati City as they used toy water pistols to spray a mock Chinese flag
        in a symbolic gesture to a water cannon incident between the Chinese coast
        guard and Filipino fishermen at a disputed shoal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2276cdd0-93e9-42de-a80d-b8a3044713b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:24.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:47:25.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent satellite images showed China has made rapid progress in
        filling in land in contested territory in the Spratly islands and in building
        an airstrip suitable for military use and that it may be planning another.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b93f5b8-0997-40de-a8fc-0dcff5d88441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:24.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:47:25.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They continuously destroy our environment, the marine ecosystem
        in the Spratlys, and they continuously drive away Filipino fishermen who depend
        mostly on the livelihood there." said the group''s national coordinator Clemente
        Bautista.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ebf949-2211-4de0-8f34-d815c6444559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:24.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:47:25.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Philippines accused China of firing water cannons
        at Filipino fishermen at Scarborough Shoal. China defended its actions and
        said it was carrying out its duties to defend its maritime interests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f698c7-34c6-442e-93a4-137f2d70fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:24.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:47:25.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims most of the potentially energy-rich South China Sea,
        through which $5 trillion in ship-borne trade passes every year. The Philippines,
        Vietnam, Malaysia, Taiwan, and Brunei also have overlapping claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e3cf1-0256-4b6d-b574-8a959f9fcc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:24.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:47:25.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has denied accusations its actions are provocative. It recently
        accused the Philippines, Vietnam and others of carrying out illegal building
        work in the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f37466-dd86-4315-8a7d-7597bdee5ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:24.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:47:25.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters contributed to this report.</p>'
