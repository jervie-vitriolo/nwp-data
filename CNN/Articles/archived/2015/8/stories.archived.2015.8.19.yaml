  '2015-oba-draft-scottie-thompson-star-hotshots':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'A triple-double machine in the NCAA, Scottie Thompson is arguably
      one of the league''s best players right now.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-19T23:48:46.482+08:00
    'imagesource': 'jcr:1dea8cd6-f311-4c45-a9a5-9d97fb070455'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec7eb486-5669-45ad-971f-b731d8366375'
    'lead': 'NCAA MVP Scottie Thompson knows there''s a lot of work cut out for him,
      and he wants to learn from the likes of James Yap and PJ Simon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T15:12:59.624+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T15:13:11.257+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2015 PBA Draft: If given a choice, Thompson wants to get picked by Hotshots

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bda0bc-ed63-4466-9ec3-b239b7a04993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:12:59.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:13:11.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Reigning National
        Collegiate Athletic Association (NCAA) Most Valuable Player (MVP) Scottie
        Thompson is projected to be picked in the first round of the 2015 Philippine
        Basketball Association (PBA) Rookie Draft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04224d36-4442-4193-b3ac-a5f3c13ab9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:12:59.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:13:11.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if given a choice, he would want his childhood team to select
        him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91386796-8fb9-46a7-94bf-1c10eac372e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:12:59.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:13:11.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Star Hotshots," said the Perpetual Help Star, referring to the
        Grand Slam team which will be handled by new coach Jason Webb next season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1cac76-5ba4-4242-a5ed-eedf0dcbf335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:12:59.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:13:11.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bata pa lang ako, fan na fan na ako ng team. Kahit sinong coach
        pa nila, sobrang gusto ko talaga yung Hotshots."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34755e8b-98b7-412e-871b-cba1f085af05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:12:59.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:13:11.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rookie draft is on Sunday (August 23) at the Robinson''s Place
        in Ermita.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e86ec5-d771-4146-b56d-6cd8376a3bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:12:59.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:13:11.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A triple-double machine in the NCAA, Thompson is arguably one of
        the league''s best players right now. But he knows there''s a lot of work
        cut out for him, and he wants to learn more from the likes of James Yap and
        PJ Simon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de5227-2c0c-49eb-a5ff-88dd94e8ae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:12:59.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:13:11.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feeling ko madami akong matututunan sa mga beterano like James
        Yap at lalo kay PJ," said Thompson after the Draft Combine in Mandaluyong
        on Wednesday (August 19).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a097deda-9da0-489b-bdc7-0371d3a4a00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:12:59.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:13:11.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feeling ko fit ako sa Hotshots."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8924f1c0-0015-4408-8738-f4b1614f72f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:12:59.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:13:11.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, the Perpetual gunner said he is working on his passing
        ability as he prepares for the big league where he is expected to play point
        guard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a423bee-19e4-4ecd-a8eb-dbfda1d782c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:12:59.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:13:11.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon sa NCAA, I''m trying to improve yung passing ability ko,"
        said Thompson, who recorded his third triple double this season with 13 points,
        13 rebounds, and 17 assists, against Jose Rizal University on Tuesday (August
        18).</p>'
  'Taxi-driver-suspect-in-Bangkok-shrine-bombing-was-calm-didnt-seem-Thai':
    'author': 'Jethro Mullen, Pamela Boykoff, and Laura Smith-Spark, CNN'
    'caption': 'Policemen check the scene of an explosion on August 17 in Bangkok,
      Thailand. (Photo: Nicolas Axelrod/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-19T23:37:37.549+08:00
    'imagesource': 'jcr:ac38921b-1a7f-4664-ae03-fb800c2c0e8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b8281f5-5c3c-432d-9154-307608bac526'
    'lead': 'A Thai motorbike taxi driver who believes he picked up the suspect shortly
      after the blast also said he did not seem to be Thai.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T15:18:33.161+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T15:18:33.617+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cabbie: Bangkok bombing suspect was calm, didn''t seem Thai

      '
    'updated': 2015-08-20T19:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8c80c-82df-4912-b342-3a2cd292ba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand (CNN) —</strong> The chief suspect in
        the deadly bombing of Bangkok''s popular Erawan Shrine is "an unnamed male
        foreigner," according to an arrest warrant issued Wednesday by a Thai court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efacf29-1d7e-43a6-86ab-1e085aaf1ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Thai motorbike taxi driver who believes he picked up the suspect
        shortly after the blast also said he did not seem to be Thai.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab4806a-508c-4bff-ba4a-831b09c008a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driver Kasem Pooksuwan, 47, told CNN that the man – who spoke an
        unfamiliar language on his cell phone during the short ride – didn''t speak
        to him at all but showed him a piece of paper with the name of a central city
        park written in English.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42e3b1d-8c83-4ffc-9887-bd9a449ce750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I dropped him, he still appeared very calm, just like (a)
        normal customer. He seemed not in a hurry at all," Kasem said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d13546-ab49-4385-ba54-1f4ddf03be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai police spokesman Lt. Gen. Prawut Thavornsiri earlier said police
        had questioned the motorcycle taxi driver but did not give details of what
        the man had told them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e7db64-6b53-49c2-9588-25aba6e984a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe the man suspected of carrying out the deadly bombing
        in the heart of the Thai capital probably had accomplices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c63e2f-66fd-43ac-bdf5-3c35043cda37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Examination of surveillance video footage from the Erawan Shrine
        indicates that at least two others were helping the main suspect in the attack
        that killed 20 people and wounded more than 120 Monday evening, police officials
        said at a news conference Wednesday (August 19).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e989d-e860-492e-9b8e-d1259d6c2019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are hunting for the man seen on a surveillance video
        putting a backpack under a bench in the shrine and then walking away shortly
        before the blast went off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac2ab31-7865-48cd-866a-aa6386f30c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the yellow T-shirt and dark-framed glasses he was wearing,
        little is known so far about the man who police say they are "very sure" is
        the bomber.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcdefae-039a-41a8-b785-05642e638704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s where things stand with the investigation into the attack,
        which authorities have described as a deliberate act of terror:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e56a4-381e-45d3-919f-a9d9cd21a940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The chief suspect</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa25004-f995-4038-b0fb-5474a416aa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say they don''t yet know the suspect''s identity but do now
        appear to have concluded that he''s a foreigner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f68617-e254-43ef-b2ea-4dcc693dff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are studying more than 10 days'' worth of closed-circuit TV
        footage from the scene.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0357e64-a31d-4354-bc6c-a4c69d520207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surveillance footage shows the suspect in the yellow shirt sitting
        down on a bench in the shrine at 6:52 p.m. Monday and hiding the backpack
        under the bench, said Prawut, the police spokesman. The man left without the
        backpack, and the blast went off minutes after he set it down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f5b36e-c493-4318-b689-cc2b92801530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have released a sketch of the suspect, who''s described as
        a dark-haired man with glasses and light facial hair.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b19eb91-f6ac-4c37-b202-4b92c09cda74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also said the suspect had material wrapped around his forearms,
        which they say could indicate he had previously suffered some kind of injury.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0317c0d6-bbed-4036-b6d1-d38871bb9f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reward of 1 million Thai baht ($28,000) is being offered for information
        leading to the suspect''s arrest, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9290f0-8f70-4431-9bce-5254b242a47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasem told CNN he thinks the suspect "is not Thai," although he
        admitted he did not look at his whole face. He said he remembers a long chin
        and white pale face very well, however.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eef54a-636e-4250-b832-4feb965d3854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I looked at his face more, but I really didn''t know what
        happened yet at that time. Normally I would not stare at my customer''s face,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34543d6-bc20-4e0d-9b77-8faeae975e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasem, who has been a Bangkok taxi driver for a little more than
        two years, said he did not think the unfamiliar language spoken by the man
        was English. He dropped his passenger at Lumpini Park, by which time he was
        no longer on the phone, he said. It wasn''t clear whether he placed the call
        or received it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f3a197-9e45-4403-8c71-4d46dc7bd157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The suspected accomplices</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4c41cc-f7d8-48f9-9b94-36632ec32aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After studying surveillance footage from the shrine, police have
        zeroed in on two men they think could have been working with the man in the
        yellow shirt, said Prawut.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354d7e46-7415-4823-a0ca-edec65a4a5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was wearing a red shirt and the other a white shirt. The pair
        can be seen standing in front of the chief suspect as he places his backpack
        under a bench shortly before the explosion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c14f68-92ab-42e4-be3c-d05f857f2909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police want to speak to both men as to whether they stood there
        to shield the yellow-shirted man''s actions from view.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6c32b2-855c-45dc-ac84-a9ceac7f15fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The device</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2ae771-e3b6-4e3f-8f17-e1acaab29981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast was caused by a pipe bomb containing wheel bearings, according
        to police.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e002debd-0ddd-47aa-a6c7-c70ebfab10d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators say they think the device was assembled in Thailand
        because many parts, including the pipe, were made in the country, Prawut said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1129f000-b03b-473f-831f-c10d735f6dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN security and intelligence analyst Bob Baer said it was unusual
        for a pipe bomb to kill so many people and cause so much damage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550f89aa-a54e-439d-8c93-99eb68f165a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a very sophisticated pipe bomb," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96af9be0-5445-406e-9fa7-b0d067720de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another blast that struck near a river pier in Bangkok on Tuesday
        (August 18) was caused by a similar device, Prawut said. That explosion went
        off in the water and didn''t hurt anyone, but it was still "quite big," he
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cded2d-14ef-475c-afe6-7bae36c60f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Thai Police Commissioner Gen. Somyot Poompanmoung said Wednesday
        that investigators were so far unable to establish a link between the two
        explosions, adding they have no leads on who might have been behind Tuesday''s
        blast.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664e9473-6aaa-4d63-98fc-90351c32c1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The motive</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01f00c0-815d-4091-a436-49c1b11de85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no claim of responsibility for the shrine bombing,
        and comments from Thai officials so far have been vague.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced74f21-8695-4e9b-83e2-d9dc06716a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From this incident, it is apparent that there are active individuals
        or groups that harbor the intention to damage Thailand, who may be pursuing
        political gain or other intentions by damaging the economy and tourism," Prime
        Minister Prayuth Chan-ocha said Tuesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9f01e3-244e-4610-addb-4c4b4a9bd5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have speculated about a wide range of groups – including
        opponents of military rule in the country or a rogue faction in the army or
        police – but there is so far no evidence to link the attack with any of them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737c4b7a-2fd7-42ee-a9d3-3ac37b419b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there was any information on a possible motive, police
        spokesman Prawut said earlier this week it was too soon to reach any conclusions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791304f8-e57d-423c-920d-6493e0f6adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The victims</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ada47-3934-4532-bc9e-b0f260882467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai authorities still haven''t identified all of those killed,
        many of whom were from other countries.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a8ba0-e99a-4c38-b223-c284355c24ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shrine is a popular tourist site and sits at a busy intersection
        near a big shopping mall.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd723977-22c4-49fb-8623-53b573a4b922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s state-run news agency reported that six Chinese citizens,
        two from Hong Kong, were killed. Malaysia''s national news agency Bernama
        said that four Malaysian citizens, all from the same family, were among the
        dead.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db0aa0b-1cd9-46b5-a62f-06c7e6418d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have said that five Thais, a Briton and a Singaporean
        also died.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e77cc1-e670-4871-bd7f-d73edb2de188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had put the overall death toll at 22, but on Wednesday they
        revised it down to 20, saying confusion arose from the sheer number of body
        parts scattered at the scene.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bb55d7-4cb3-40d4-9a4c-27f0cb79a1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The shrine</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eeb7f2-0965-4c9f-85c5-88fd7de46641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monks in orange robes chanted and prayed for departed souls Wednesday
        at the shrine, which bore the scars of the powerful blast.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ed291b-f5e0-4535-be32-a42832424f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A golden statue of the four-headed Hindu god Brahma was missing
        most of one of its jaws. Fresh concrete had been poured over the crater caused
        by the explosion.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef39e1c0-3c0f-4971-9d1e-cf67d017fc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes of flowers were piled on a table and pinned to the railings
        outside. "Rest in peace" read one paper sign attached to a barrier.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81cc119-0057-4c32-94ae-c9d31395ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people prayed, while others took photos.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e712ee5e-5d5b-44e7-b3d3-ebbbc73f8298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:33.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:18:33.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site is popular among Buddhists as well as Hindu and Sikh members
        of Thailand''s Indian community.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbadd267-ee28-4178-99c2-0956b736670f'
      'mgnl:activationStatus': true
