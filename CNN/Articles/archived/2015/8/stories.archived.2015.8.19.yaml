  'Pingris-reconsiders-Gilas-pool':
    'author': 'CNN Philippines Staff'
    'caption': 'Marc Pingris has reconsidered his earlier decision and wants to rejoin
      the Gilas pool.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-19T15:34:33.097+08:00
    'imagesource': 'jcr:9b9a0e74-c1b5-4442-97b1-b4cbd959632e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16a310d6-42b3-4a47-8c6a-49007a30a385'
    'lead': 'Marc Pingris had earlier said that he will pass up on the chance to play
      for the national team due to family, health, and professional reasons, but the
      Star Hotshots forward announced Wednesday (August 19) that he is rejoining the
      Gilas pool.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T15:57:26.677+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T15:57:26.929+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pingris reconsiders joining Gilas pool

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece135f4-74c6-4e16-a534-6e0d48c7d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:57:26.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:57:26.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Marc Pingris of
        the Star Hotshots may once again suit up for Gilas Pilipinas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1148367-12e0-451a-94fd-8d7ccb6e0970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:57:26.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:57:26.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Star Hotshots forward had <a href="https://cnnphilippines.com/sports/2015/08/15/marc-pingris-fiba-asia-championship.html">earlier
        said that he will pass up</a> on the chance to play for the national team
        due to family, health, and professional reasons, but announced Wednesday (August
        19) that he is rejoining the Gilas pool.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9555ad3-020b-4699-8a6f-f1d976235e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:57:26.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:57:26.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite my earlier pronouncement not to join and give others a
        chance to play for the country, Purefoods management has asked me to reconsider
        my decision. I talked to my wife and we agreed. In the end, it was pride and
        honor in representing the Philippines that prevailed over me,” Pingris said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd009deee-c26a-49c3-ae66-4dda0b82c5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:57:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:57:26.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am grateful for management’s support and if the Philippine team
        still needs me, I promise to go all out for the country in the FIBA-Asia Championship
        as it aims to gain a slot in the Rio Olympics next year.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f395dc1-b3ca-488d-9a21-da9a23e100ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:57:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:57:26.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/17/Gilas-Pilipinas-training-camp-in-Estonia.html">Related:
        Gilas to hold short training session, join pocket tourney in Estonia</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff2ff86-be18-4b48-b036-9a21d66f5ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:57:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:57:26.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national pool, which is eyeing a gold medal in the upcoming
        FIBA Asia competition for an automatic ticket to the 2016 Olympics in Brazil,
        is currently in Estonia for a short training camp.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3719c2e-cd89-4c2e-9388-c201e970b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:57:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:57:26.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also set to play in a pocket tournament there against Estonia,
        Iceland, and the Netherlands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032c1ff0-6da6-493d-9e02-15b12bfc7abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:57:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:57:26.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Support from SMC</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c15c77-3c51-471f-b066-375224bf5c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:57:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:57:26.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Pingris'' reconsideration to join the Gilas&nbsp;pool, Star
        Hotshots team governor Rene Pardo said in a statement that the franchise has
        always been supportive of its players’ national team duties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c393504-0e1e-433c-9c7e-817500e84d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:57:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:57:26.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He will represent the country because he wants to. We have no control
        over our players’ decision when it comes to competing for the national team,”
        Pardo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a738715-8470-481a-94bd-5350b556ab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:57:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:57:26.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not deny that we debate on the merits of them joining as
        a professional player. However, in the end representing your country is an
        incomparable honor. You can’t argue with that,” Pardo said.</p>'
  'LTFRB-accredits-Uber-ahead-of-crackdown':
    'author': 'CNN Philippines Staff'
    'caption': 'The LTFRB said that the goal of rolling out the premium taxi is to
      provide alternative taxi transport to more discerning and higher-end taxi passengers.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-19T14:38:33.875+08:00
    'imagesource': 'jcr:f08eada8-1dee-4019-91d7-7ecef8ba98cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56b7285b-b2ce-463c-8b39-0d066230103a'
    'lead': 'The Land Transportation Franchising and  Regulatory Board (LTFRB) accredited
      Uber as a Transport Network Company (TNC) on Wednesday (August 19), two days
      before the scheduled crackdown on unregistered app-based transport vehicles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T15:59:40.975+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T15:59:41.166+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB accredits Uber ahead of crackdown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdfbb24-10ce-44ce-972d-596b71d5457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:59:40.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:59:41.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Land Transportation
        Franchising and&nbsp; Regulatory Board (LTFRB) accredited Uber as a Transport
        Network Company (TNC) on Wednesday (August 19), two days before the scheduled
        crackdown on unregistered app-based transport vehicles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7899b663-19dd-40ff-8e7c-3f353ec780c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:59:40.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:59:41.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GrabCar had earlier registered as a TNC. The next step for the two
        companies is to have their operators enlisted as a Transportation Network
        Vehicle Service (TNVS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43dd4ea-9081-4416-a206-68fcc29381a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:59:40.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:59:41.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GrabCar on Tuesday submitted an initial 600 TNVS applications, which
        were processed by LTFRB overnight to beat the August 20 deadline. Four balikbayan
        boxes containing additional applications arrived on Wednesday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e352fa4-d34f-40b4-b3b1-388251433969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:59:40.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:59:41.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB is now encountering a backlog due to the volume of documents
        that arrived. LTFRB Executive Director Roberto Cabrera III said applications
        could normally be processed within 72 hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e526b1-a58d-4383-bfb0-543ef3bd2f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:59:40.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:59:41.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera explained that an approved TNVS, would be given provisional
        authority to operate, thus avoiding the crackdown on Friday (August 21).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa4da43-1ca1-422a-9da1-2ef83349d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:59:40.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:59:41.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without this provisional authority, Cabrera pointed out that vehicles
        cannot operate even if its company has been accredited.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3133e2db-4d33-45a8-80ec-28249cd4998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:59:40.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:59:41.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB is expecting Uber to submit TNVS applications on Wednesday
        afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b38c85-2dec-4fe5-9839-e9fe3fc00c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:59:40.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:59:41.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Kristine de Guzman contributed to this report.</p>'
  'Benguet-China-carrots':
    'author': 'JM Agreda, for CNN Philippines'
    'caption': 'There is a huge difference between the China-sourced carrots and those
      that have been sourced from Benguet province.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-19T14:16:09.289+08:00
    'imagesource': 'jcr:88c9ed19-af11-4da8-b81c-82dced6160cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ff6fbf8-6ec5-4222-9ffa-d8fad3afe469'
    'lead': 'Benguet farmers have recently called on the Department of Agriculture
      and the Bureau of Customs to look into the entry of imported carrots from China
      which affected the price and marketability of locally produced carrots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T16:02:08.640+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T16:02:08.913+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Benguet farmers protest entry of carrots allegedly smuggled from China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b758b836-aa45-4935-a6be-878da17b7722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:02:08.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T16:02:08.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Benguet (CNN Philippines)</strong> — The tension between
        China and the Philippines have gone beyond the West Philippine Sea as local
        vegetable traders here are also complaining of fierce and sometimes unfair
        competition with vegetables coming from China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0805bc30-c7b6-451e-8fdf-e04f2a3d85a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:02:08.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T16:02:08.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benguet farmers have recently called on the Department of Agriculture
        and the Bureau of Customs to look into the entry of imported carrots from
        China which affected the price and marketability of locally produced carrots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd57dff-1b1f-4721-804c-e6ae08c7c52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:02:08.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T16:02:08.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 10-page report submitted to DA-Cordillera High Value Commercial
        Crops Coordinator Joan Bacbac last August 14, Benguet Farmers Multipurpose
        Cooperative (BMFC) manager Augusta Balanoy said as early as July 2015, the
        organization, comprised of thousands of vegetable traders and farmers in Benguet,
        received reports that imported carrots are being sold at Divisoria market
        in Tondo, Metro Manila during the time when the price of locally produced
        carrots reached high prices of P30 to P60 per kilo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93784838-8c6e-4f95-a703-3a96607441a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:02:08.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T16:02:08.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Balanoy, under the ASEAN Free Trade Agreement and the
        Asian Economic Community Integration, the free entry of imported vegetables,
        including carrots, will have to commence in December which is why they are
        assuming that the imported carrots seen in Metro Manila markets may have been
        smuggled into the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64080688-3b5f-4547-a317-5d90411a8226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:02:08.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T16:02:08.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation conducted by Benguet’s largest farmer’s cooperative
        also showed that the carrots popularly called as “Taiwan carrots” in Metro
        Manila markets are actually not from Taiwan but are products of China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19ee6c1-462b-4a05-b23f-d06c96a8f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:02:08.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T16:02:08.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Field monitoring of the biggest farmer’s organization in Benguet
        showed that since the price increase of local carrots that currently range
        from P30 to P60 per kilo, the imported carrots are brought out from warehouses
        and are being sold by some unscrupulous traders in Manila at a lower price
        — usually P5 to P15 lower than the Benguet carrots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270dc2ee-d4a1-4e0b-8830-26434eb0030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:02:08.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T16:02:08.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balanoy said this obvious price disparity has persuaded other buyers
        such as supermarket chains to shift from buying Benguet carrots and instead
        buy imported China carrots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825cb08-7d97-4d48-bbf2-ef20f9cde29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:02:08.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T16:02:08.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, she revealed traders from Metro Manila always base their price
        in buying Benguet carrots on the price of imported carrots. According to the
        buyers, if their price is way too high than the imported ones, the local carrots
        will not be bought.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3fc391-caf6-4b14-a0c2-c6f8e31ebb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:02:08.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T16:02:08.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Benguet carrots vs. China carrots</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57131b12-3a9b-49cf-aa2a-00fd25684cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:02:08.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T16:02:08.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a huge difference between the China-sourced carrots and
        those that have been sourced from Benguet province.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5469205-bdce-4d64-9538-235e02f963e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:02:08.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T16:02:08.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balanoy disclosed that the sample of imported carrots collected
        at Divisoria were observed to have foul odor showing that it has been stored
        for too long and mixed with rotten and acrid smell.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ee9ed-80ee-4f85-96af-bd9b5ed97633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:02:08.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T16:02:08.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the carrots also rot three days from purchase and black
        spots and molds start to appear.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b563503-943b-4a4e-b991-0726134fb5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:02:08.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T16:02:08.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balanoy, in her report, also said carrots from China are uniform
        in size; some 7 to 8 inches in length and one-fourth kilogram per piece in
        average and had no original stem but a regrowth of leaves that indicates lengthy
        storage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc56050-d8d2-4705-9716-7ff49ef9747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:02:08.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T16:02:08.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benguet carrots, she disclosed, are smaller, but are seen to be
        fresher compared to the imported ones flooding the market. Benguet carrots
        also have fresh long stems and the color of the vegetable is more vibrant
        compared to the imported ones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9a2adf-83f8-4704-8a70-3ec481966f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:02:08.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T16:02:08.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were instructed by the ‘source’ of these [China] goods that
        if we are to store the imported carrots longer, we should not remove the orange
        plastic bag. Accordingly, if the orange colored bag will be removed, the rotting
        will speed up,” she said citing the possibility of placement of chemicals
        to prolong shelf life of these carrots.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860210ed-e128-43bd-ab66-f52cb72286e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:02:08.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T16:02:08.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prevailing prices of carrots at the La Trinidad Vegetable Trading
        post is at P30 to P50 per kilo this week while the ones coming from China
        are cheaper by P10 to P15 per kilo than the locally produced ones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f352eb8-6838-4afe-92de-831a4fd3214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:02:08.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T16:02:08.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a representative of local farmers in Benguet, the BFMC sought
        the help of all concerned agencies especially the Department of Agriculture
        (DA) in the dissemination of information as to the difference of the local
        and imported carrots, especially among consumers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562e900d-f9fa-4a11-83d5-eeed73a43b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:02:08.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T16:02:08.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFMC stressed concerned agencies such as the DA should allot
        budget to promote locally produced vegetables to better inform consumers and
        encourage them to patronize locally produced goods more than the imported
        ones.</p>'
