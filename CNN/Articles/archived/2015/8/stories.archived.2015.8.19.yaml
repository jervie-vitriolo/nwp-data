      'mgnl:lastActivated': 2019-12-27T15:51:04.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She clearly had an impact.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef55659-e238-440b-a799-a8107988e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the joy in my current life can be traced back in some way
        to seeing Yvonne Craig be amazing as Batgirl, my first real life hero," said
        Gil Simone, a former writer of the Batgirl comics.</p>'
    '49':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Most of the joy in my current life can be traced back in some way
        to seeing Yvonne Craig be amazing as Batgirl, my first real life hero.</p>&mdash;
        GAIL SIMONE (@GailSimone) <a href="https://twitter.com/GailSimone/status/633877377999765504?ref_src=twsrc%5Etfw">August
        19, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7ae06-1060-4087-9d6e-aba2fc752ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af388f2e-7762-4afd-84e0-3a56859cdd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Craig''s biggest fans is the man running her website now,
        Scott Sebring.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313d0e90-528c-4a58-b7a0-9d681b4d6110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a kid, I looked up to her as a superhero on television. As an
        adult, I looked up to her as a human being," Sebring told CNN. "She and her
        sister Meridel became these two of the coolest aunts in my life. And our friendship
        is something that I will never forget."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2834e476-27ab-42cc-806b-d0438ff74527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her post-<em>Batman</em> TV stint lasted several years and spanned
        many of the hit shows of the time, including The Six Million Dollar Man and
        the Mod Squad.</p>'
    '55':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sad to learn of Yvonne&#39;s passing. As Batgirl she was one of
        America&#39;s sweethearts.</p>&mdash; William Shatner (@WilliamShatner) <a
        href="https://twitter.com/WilliamShatner/status/633993833202651136?ref_src=twsrc%5Etfw">August
        19, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
