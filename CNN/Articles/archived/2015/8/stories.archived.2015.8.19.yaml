      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In later years, Craig worked as a real estate broker, did voice
        over work for the Nickelodeon cartoon "Olivia," and, with her sister, went
        into the prepaid phone card business.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd791e86-5d1a-4673-a213-8f8c2ed91faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wrote a memoir, From Ballet to the Batcave and Beyond, and was
        publicly vocal about her support for free mammograms for women who couldn''t
        afford them.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
