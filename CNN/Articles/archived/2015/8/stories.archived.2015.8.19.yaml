      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also added that, based on their reckoning, about P100
        million annually was stolen from the city coffers due to the alleged anomalies
        under Senate investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c9d329-b0ee-4950-a97b-f1fe6b4cdaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:26:09.171+08:00
      'mgnl:createdBy': 'cnnproducer'
