  'britain-athletics-iaaf-sebastian-coe':
    'author': 'Paul Armstrong and Piers Edwards, CNN'
    'caption': 'Sebastian Coe, who won four Olympic medals as a middle distance runner,
      headed London''s successful bid to host the 2012 Olympic Games.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-19T17:42:10.280+08:00
    'imagesource': 'jcr:b03a4cd8-1e6f-4a60-9249-e85137b4d51b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8f40387-fb85-4535-ad78-524a7c300720'
    'lead': 'British former Olympian Sebastian Coe has been named as the new head
      of world athletics governing body, the International Association of Athletics
      Federations (IAAF).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T15:32:40.535+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T15:32:41.157+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British Olympian Sebastian Coe to lead IAAF as it battles doping claims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad44db5b-d462-42e8-afc5-6db18b67eb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:32:40.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:32:41.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British former Olympian Sebastian Coe has
        been named as the new head of world athletics governing body, the International
        Association of Athletics Federations (IAAF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c79f011-f0fd-41bd-b87f-7de46cfc26bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:32:40.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:32:41.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coe, who won four Olympic medals, including two golds, as a middle
        distance runner, headed London''s successful bid to host the 2012 Olympic
        Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2a5c79-fb1a-430c-a3a4-26143850667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:32:40.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:32:41.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former lawmaker, he became a life member -- known as a lord --
        in the upper house of Britain''s parliament in 2000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab22e056-c5ac-49b0-a646-293d9e5edb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:32:40.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:32:41.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAAF confirmed that Coe, previously a vice-president, had become
        their sixth president at the 50th IAAF Congress in Beijing on Wednesday, beating
        rival and former Ukrainian Olympic pole vaulter Sergey Bubka in the final
        vote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaf2c8c-2cf5-4b7c-b41c-c75b8093f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:32:40.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:32:41.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply honoured that our sport has placed its trust in me.
        There is no job I want to do more -- nor with greater commitment," Coe was
        quoted on the IAAF website as saying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ae0482-5765-4bed-840e-f3d1a674fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:32:40.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:32:41.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coe''s appointment comes at a turbulent time for the athletics body,
        as it battles doping allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f2f1b7-9817-455e-ab1b-7171b3d5ef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:32:40.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:32:41.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Doping controversy</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5730eb7d-7edb-4782-b19d-97b61d79134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:32:40.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:32:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Britain''s Sunday Times and German broadcaster
        ARD revealed they had access to a leaked database containing more than 12,000
        blood tests from 5,000 athletes from 2001 to 2012. Leading experts concluded
        that these that these revealed an "extraordinary level of cheating" in the
        sport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f51c00e-0841-48ac-8134-ff0de066b516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:32:40.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:32:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the IAAF denies athletics is suffering a similar crisis
        to professional cycling''s culture of doping when the sport was bedeviled
        by extensive drug-taking and accusations of top-level coverups in the 1990s
        and 2000s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5582329e-e887-4ecb-95d3-07b87f1c6253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:32:40.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:32:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If transparency is an issue, we would welcome any investigation
        from the only authorized body to investigate -- the World Anti-Doping Agency
        (WADA)," the IAAF''s anti-doping manager, Thomas Capdevielle, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b45efa-37a0-43e3-8d7a-4976f67957c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:32:40.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:32:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Coe called the reports "sensationalizing" and an attempt
        to "destroy the reputation of the athletes and our sport." He told the Associated
        Press that it was a "declaration of war."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4e356f-d172-44df-9523-4a0095b9e2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:32:40.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:32:41.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Australian doping experts Michael Ashenden and Robin Parisotto,
        who analyzed the leaked tests, concluded that endurance events from the 800
        meters to the marathon had produced "suspicious" results.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ae7444-59d5-4470-80fc-a9c872ef2468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:32:40.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:32:41.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the major competitions, this equated to nearly 150 medalists,
        including 55 champions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f3fc0c-271e-4e48-9883-6fb9443f553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:32:40.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:32:41.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rebuttal</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66551a72-bf76-44f4-bc2c-b45f39fde649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:32:40.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:32:41.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAAF has published a lengthy statement denying any wrongdoing,
        one that was accompanied by a detailed nine-page rebuttal of the allegations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f6a878-f05f-44f5-87dc-40518745c589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:32:40.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:32:41.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the IAAF cannot accept under any circumstances ... is an accusation
        that it has breached its primary duty to act in the best interests of the
        sport of athletics," the statement read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b0c4a0-ef67-4959-bd7d-b7f0cf51c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:32:40.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:32:41.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hajo Seppelt, an investigative journalist who has spent much
        of his working life scrutinizing the world of doping, remained unrepentant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d192a14-699e-43b1-a6ff-bec9013437d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:32:40.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:32:41.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am used to this kind of reaction because I have been working
        on doping stories for almost 20 years. Always, when I present facts about
        failures, this is the normal reaction," the German told CNN. "The ''declaration
        of war'' statement is ridiculous. We are not interested in blaming sport.
        They should react to facts."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86f68c2-3a21-4180-9c76-2881e838741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:32:40.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:32:41.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coe will take office on August 31, after the IAAF World Championships
        in China''s capital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd5252e-cacf-4bee-8668-2152dd1502b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:32:40.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:32:41.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2015/08/19/sport/britain-athletics-iaaf-sebastian-coe/">British
        Olympian Sebastian Coe to lead IAAF as it battles doping claims</a>”</em></p>'
  'Lonely-Planet-ultimate-travel-destinations':
    'author': 'Barry Neild, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-19T17:42:46.859+08:00
    'gallerysource': 'jcr:e26c8931-6566-4453-bcce-a1a1a4935802'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed66066b-b93c-43d3-ac1a-769b09d3fbaa'
    'lead': 'Four decades after it began as a penniless backpacker''s bible to traveling
      on the cheap, Lonely Planet is publishing what it says is the definitive guide
      to the world''s top tourism attractions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T15:35:08.608+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T15:37:19.646+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lonely Planet reveals its ''ultimate'' travel destinations

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7980589c-f494-4b6b-85d4-dc0d4e9a8e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:35:08.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:37:19.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four decades after it began as a penniless
        backpacker''s bible to traveling on the cheap, Lonely Planet is publishing
        what it says is the definitive guide to the world''s top tourism attractions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c8cbe-508d-4e02-827a-09c9d8afc105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:35:08.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:37:19.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publisher has assembled a crack team of travel authors and experts
        to compile its "Ultimate Travel" list, ranking "mega-sights and hidden gems
        in a definitive wish list of the 500 best places to visit on earth."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b01d84-1029-44b8-b870-45c38735e1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:35:08.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:37:19.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimate Travel: The 500 Best Places on the Planet...Ranked," is
        being launched in August in some countries as "Ultimate Travelist," but will
        not be available in the U.S. until October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f8d065-0d21-463a-8b99-212832ae3afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:35:08.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:37:19.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many are best-of list regulars, culled from UNESCO''s World
        Heritage roster or, indeed, Lonely Planet''s own country-by-country highlights,
        there are a few surprises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbefcaa-98f7-4ae4-9ce2-2f17706c7022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:35:08.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:37:19.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so the top 20 list finds Tasmania''s Museum of Modern and Old
        Art and Fez''s Medina rubbing shoulders with travel titans such as the Grand
        Canyon and the Taj Mahal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0cce47-b3bc-44b0-9278-d0cb91e7c6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:35:08.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:37:19.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Most compelling places''</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa72e6e-043b-4cf9-a4f5-62b9ed2c57f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:35:08.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:37:19.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pole position is the temple complex at Angkor in Cambodia — which
        LP says "won by a landslide" — followed by Australia''s Great Barrier Reef
        and Peru''s Machu Picchu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7379413e-d2ac-4877-afb9-9e1d6137b3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:35:08.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:37:19.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others to make the top 20 include Rome''s Colosseum, Istanbul''s
        Aya Sofya mosque and Australia''s coastal Twelve Apostles rock formations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95efc67-b00d-48f9-a9c4-a8ed34ee79f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:35:08.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:37:19.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This book has been years in the making and brings together the
        most compelling places in the world according to our team," Lonely Planet''s
        Editorial Director Tom Hall says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd23f60-84f6-4439-8de8-080f8e2963c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:35:08.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:37:19.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every traveler has a list of places they simply have to see. Of
        course, what makes a place special is different for everyone, but this is
        our definitive list and one we hope will inspire many other travel wish lists."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc943360-ad2d-4dbb-b3c4-3f6469658390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:35:08.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:37:19.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billed as the "only bucket list you''ll ever need," the attractions
        have been gathered into a lavish tome, complete with write-ups, photos and
        gold foil print.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dc9775-92dc-4114-9e9e-0e52c975c85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:35:08.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:37:19.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looks good, but anyone hoping to hit all 500 is probably best advised
        leaving it on the coffee table rather than hauling it around in their backpack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd07a5-0a6b-45bd-859a-14c3bb630062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:35:08.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:37:19.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/travel/article/lonely-planet-ultimate-travelist/index.html">Lonely
        Planet reveals its ''ultimate'' travel destinations</a>"</em></p>'
  'Batgirl-Yvonne-Craig-dies':
    'author': 'Henry Hanks, CNN'
    'caption': 'Actress Yvonne Craig who played Batgirl in the ''Batman'' TV series
      attends the second annual New York Comic and Fantasy Creators Convention, June
      23, 2000 at Madison Square Garden in New York City.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-19T17:13:31.826+08:00
    'imagesource': 'jcr:16944cb2-ca41-4138-9850-608afddc3bbb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '297c20a2-85ea-4a0e-a339-0abfe0828099'
    'lead': 'Yvonne Craig, best known for her role as Batgirl on the 1960s "Batman"
      TV series, has died. She was 78.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T15:51:03.718+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T15:51:04.212+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yvonne Craig, who played Batgirl, dies at 78

      '
    'updated': 2015-08-20T14:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31febe3-05d6-433b-91f7-16649af9733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Before Lynda Carter''s Wonder Woman, before
        Joanna Cameron''s Isis, before Scarlett Johannsson''s Black Widow, Yvonne
        Craig was a pioneer of female superheroes on screen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d4db9-f196-4f8b-bbf8-65f4380372de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an actress, she originated the role of Batgirl in the 1960s Batman
        television series. As a trained dancer, she did her own stunts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21acf936-7373-4c8d-9bb0-5c1879a67f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig died this week after a long two-year battle with breast cancer.
        She was 78.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edac56a-c58b-46d3-ace6-5b3f7b87db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cancer metastasized to her liver, and she died Monday in her
        home in Pacific Palisades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac3962e-1cf2-4ed2-a87a-61de8ae68781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had been in chemo almost continuously for the past two plus
        years since being diagnosed and that had weakened her immune system as well
        as her body," her family said in a statement late Tuesday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638bda9a-bb07-42f4-acbd-5c6c2474ab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This didn''t dampen her sense of humor or her spirit, she intended
        to fight and win this battle. In the end, her mind still wanted to fight but
        her body had given up."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22a1df0-3785-4902-8060-f6191b29bb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig originated the role of Batgirl in the show''s third and final
        season in 1967, kapowing and zzonking the bad guys alongside Adam West and
        Burt Ward''s dynamic duo of Batman and Robin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc061f9d-4aec-483e-b4cb-71ef856cccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hear from women that I was their role model," she told CNN in
        an interview earlier this year. "''When I was a little girl, I realized that
        girls could kick butt just like guys,'' [they''d say]."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6599bd-16cb-4746-9ff9-07c5d1d48f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also had a memorable role as the green-skinned Orion slave girl
        Marta who wanted to kill Captain Kirk in a third-season episode of <em>Star
        Trek</em>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf70dbbf-82f6-41b6-8e48-eb8c554e23f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even beyond those two well-remembered roles, Craig had a long
        and illustrious career that began as the youngest member of a ballet company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b27c139-1831-43d4-b6b5-34183f0c69c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Accidental actress</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e386611b-94c6-4b25-94bf-b5982e9eb3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN earlier this year, Craig explained how
        she got into acting while she was still touring as a dancer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e1b206-dc4f-4fb1-8f99-ef74f4af8866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was invited to dinner by a man who was a producer, who wanted
        to put me in movies and I said I wasn''t interested," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb38049c-ee1b-4df4-ae3a-da731690fd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Director] John Ford''s son walked by and asked ''Excuse me, are
        you an actress?'' And as I shook my head and tried to swallow, [the producer
        said], ''She is and I''m her manager. What can I do for you?'' Typical Hollywood.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2426514d-cfd7-44cc-bf99-11185b39a8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were doing a movie with John Wayne''s son Patrick, and they
        were looking for a leading lady. And I became it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b94ca46-9337-4a06-af89-41f6f107446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was 1959''s The Young Land.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8571ded-9659-4dae-8232-3df7f7495c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to appear in several films, including two with Elvis
        Presley — It Happened at the World''s Fair and Kissin'' Cousins.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf6e7fc-4c81-4b5c-adbb-fa29a1981a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then parlayed her success into television roles, guest starring
        in several series, most notably several episodes of <em>The Many Loves of
        Dobie Gillis and 77 Sunset Strip.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44afc196-3402-47a2-b400-cc263ba2403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came her role as Batgirl.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fc76ec-c322-4432-acc1-8656d446f207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A hero is born</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efbb683-a5dc-4a9d-aecd-61449cd6d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DC Comics was asked to create a new Batgirl to help get the show
        a third season, and Commissioner Gordon''s daughter, Barbara, took on the
        identity of the newest masked avenger in Gotham City, both on TV and in the
        comic books.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cd354c-ac4d-4916-8e5b-d6ade2fec164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a wonderful experience," Craig said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbc666e-912b-4846-bd96-08f8cdce9866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crew liked one another, the cast liked one another. It doesn''t
        happen often, and when it does, it''s a joy to go to work every day. I got
        to work with people that I would never have the chance to work with. We had
        Ethel Merman, I would never have met Milton Berle, I got to work with him,
        and he was a delight."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ab54b1-6882-471d-903a-b1e57427e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:51:04.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig described the characters of Barbara Gordon and Batgirl as
        "very close to who I am."</p>'
    '45':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
