      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that so far, he believed the hearings had achieved their
        purpose — which was to unearth different anomalies in one local government
        unit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581b1e4a-d91a-449b-83c6-e3fa9f4673b2'
