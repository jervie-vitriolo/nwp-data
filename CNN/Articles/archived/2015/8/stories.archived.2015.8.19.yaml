    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7177ec2b-88a1-40ae-b1f8-e4b13f4fa116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:51:03.722+08:00
