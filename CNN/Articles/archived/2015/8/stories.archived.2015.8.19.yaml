  '2015-pba-draft-san-miguel-beer-leo-austria':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'San Miguel Beer coach Leo Austria led his team to two titles in just
      his first season at the helm.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-19T23:50:53.720+08:00
    'imagesource': 'jcr:ac25d0df-1419-4992-9f9d-e1a772fbe035'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '777f6af7-cdfb-4ff6-8e6a-03ac909962e2'
    'lead': 'San Miguel Beer coach Leo Austria said this year''s draft is so deep
      that he can form a competitive team out of it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T15:23:20.436+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T15:23:20.726+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2015 PBA Draft: SMB coach Austria admits pool is deep

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f39efa-01af-417a-bffc-95f22c961818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:23:20.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:23:20.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> San Miguel Beer
        is not entitled to a pick in the first and second rounds of the 2015 Philippine
        Basketball Association (PBA) Rookie Draft, but its head coach still paid a
        visit to the rookie camp on Wednesday (August 19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f7f31-edee-40da-ad20-815bec8c1e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:23:20.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:23:20.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a job of the coach na makita kung anong talent meron dito,"
        said Beermen coach Leo Austria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156a6eb8-88f0-491b-a358-def7d0d96511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:23:20.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:23:20.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala kaming first two picks pero it''s better na malaman kung gaano
        kalalim ang draft ngayon."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a64ab68-9379-479f-92fd-ce2e0ab16e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:23:20.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:23:20.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria said this year''s draft pool is so deep that he wishes his
        team has a pick at least in the second round.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714dc012-576e-4f30-a46e-5ea59824afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:23:20.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:23:20.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, napakalalim ng draft ngayon especially sa wing at guard.
        I wish meron akong pick kasi marami akong nagugustuhan dito," said the tactician
        who led the Beermen to two titles in just his first season at the helm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a428bda8-315c-4622-87f4-839afdab814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:23:20.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:23:20.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Kung magkakaroon nga ng selection dito, makakabuo ka
        ng competitive team na pwede mong ilaban kahit kanino dito sa PBA."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17a6534-9d37-428f-9792-6048e57a8f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:23:20.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:23:20.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he''s not hoping the teams will trade their picks given
        the depth of this crop of hopefuls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300098cd-d827-4a58-8a6e-617b745c6dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:23:20.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:23:20.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makikita mo yung first 10 talagang di pamimigay yun ng mga teams.
        Yung mga matitira siguro baka meron na sa''min," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567d3ee7-5d73-4bbb-ab55-67ecca1c4da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:23:20.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:23:20.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria said his team''s roster, after all, is already stacked in
        every position. But what can change Austria''s mind?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e06b36-80ce-484e-9c1c-f14b3bab8d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:23:20.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:23:20.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung titignan mo yung lineup namin kumpleto na in every position,"
        he said. "Pero kung may mas magaling kay Marcio (Lassiter) o kay (Chris) Lutz,
        why not?" he said.</p>'
  'Trillanes-to-expose-alleged-ghost-senior-citizens-in-Makati':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Antonio Trillanes IV (L) says he believes Vice President Jejomar
      Binay (R) was the "inventor" of alleged anomalies in Makati now under Senate
      scrutiny.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-19T21:44:25.284+08:00
    'imagesource': 'jcr:93abed11-0940-4b8d-9b09-aed54043cd33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '141ba208-e27d-4295-bb00-ee75661ce827'
    'lead': 'It''s been a year since the Senate probe of alleged anomalies involving
      Vice President Jejomar Binay began and Sen. Antonio Trillanes IV is posed to
      come up with another expose on Thursday, August 20 — this time regarding alleged
      "ghost senior citizens."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T15:26:09.170+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T15:26:09.362+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes to expose alleged ''ghost senior citizens'' in Makati

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c03d1ba-c98b-456e-af16-f661f7f97bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:26:09.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:26:09.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It''s been a year
        since the Senate probe of alleged anomalies involving Vice President Jejomar
        Binay began and Sen. Antonio Trillanes IV is posed to come up with another
        expose on Thursday, August 20 — the 23rd hearing on the matter .</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f34fb3-b7b5-4658-b352-1518cf49af34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:26:09.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:26:09.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said on Wednesday (August 19) that he had documentary
        evidence to back up the issue of "ghost senior citizens" in Makati City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7071bc7f-16e1-44ee-8185-5c8d3a8d7972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:26:09.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:26:09.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these were people who were either not eligible to be recipients
        or dead —&nbsp; but were still receiving benefits like birthday cakes, cash
        assistance, medicine and more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fda4ada-7e84-405e-8d57-9e1f0e000a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:26:09.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:26:09.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said the senators would have to backtrack through the
        records to find out when the illegal practice began.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186e9050-bae6-4d74-bc16-35b8f8559da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:26:09.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:26:09.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker, however, said he would like to believe the wrongdoing
        wasn''t the brainchild of Binay''s son — Mayor Jejomar "Junjun" Binay Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270d8cac-04e5-4fc1-be50-d1767536a341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:26:09.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:26:09.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Mayor Junjun Binay ay basically sunod-sunuran sa kanyang ama.
        Ang imbentor ng pakana ng lahat ng ito ay syempre yung tatay," Trillanes said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bee36dc-56e6-4a47-af29-cfe1514fbf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:26:09.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:26:09.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Mayor Binay basically just followed his father''s
        orders. The one who started it all was, of course, the father."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
