      'text': '<p><strong>Related:</strong> <strong><a href="https://cnnphilippines.com/news/2015/08/11/Nancy-to-Grace-on-disqualification-case-Don%E2%80%99t-worry-about-my-fairness.html">Nancy
        to Grace on Senate tribunal case: Don’t worry about my fairness</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8066d5-820e-4487-ad44-7eef8b0be5b4'
