  'Poe-Its-natural-for-a-mother-to-defend-her-daughter':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Sen. Grace Poe (L) said it was expected that her mother, Susan Roces
      (R), would be protective of her.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-19T22:10:14.046+08:00
    'imagesource': 'jcr:588adf8f-c1cf-4e68-93cd-e33b6d3d407b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b52c09d-a2e3-44a9-9a29-bd569ecb6173'
    'lead': 'It was Sen. Grace Poe''s turn to take up the cudgels for her adoptive
      mother — veteran actress Susan Roces — who railed against critics raising issues
      of citizenship and qualification to run for public office against the lawmaker.
      Poe told reporters on Wednesday (August 19) that it was but natural for a mother
      to do so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T15:29:05.504+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T15:29:05.730+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe: It''s natural for a mother to defend her daughter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9c9c40-37d4-4701-948c-ed78d9d9b419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:29:05.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:29:05.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It was Sen. Grace
        Poe''s turn to take up the cudgels for her adoptive mother — veteran actress
        Susan Roces — who railed against critics raising issues of citizenship and
        qualification against the lawmaker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a7aace-4f66-43f0-9328-7853a14668ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:29:05.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:29:05.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe told reporters on Wednesday (August 19) that it was but natural
        for a mother to do so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95acb63-d719-4e19-a259-a3257079100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:29:05.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:29:05.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman para bumatikos o para papigilan yan. Hindi mo mapipigilan
        yan. Pero bilang nanay, hindi mo rin siya siyempre mapipigilan na depensahan
        ang anak mo. ito ay isang natural lamang na bagay," Poe said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48ef87f-f22c-446b-a8cd-8a1016b24dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:29:05.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:29:05.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It (Roces'' reaction) was not meant to censure critics
        since one cannot stop them after all. But as a mother, you also cannot prevent
        her from defending her daughter."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd1995-355b-4d49-a0db-4d2de4873535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:29:05.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:29:05.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe added that as much as possible, her mom was trying to avoid
        to comment on campaign issues since she would tend to be "very emotional."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f80ce93-1030-4fff-bdd4-7e99cf64d962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:29:05.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:29:05.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iba kapag nanay mo ang nagsalita," she noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d672ce-f134-42e3-94d8-76385ddf80e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:29:05.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:29:05.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "When a mother speaks, that''s really something else."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa988fa-e94b-46f1-9790-3b6cdc5ade37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:29:05.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:29:05.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after Roces gave critics a mouthful and warned them
        not to bully or push Poe around by questioning her Filipino citizenship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efd46c8-0231-4d81-8c72-d356f13cb930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:29:05.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:29:05.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roces lashed out at detractors and said she never considered Poe
        a foundling, but instead treated her like her own daughter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5666c2-994c-4406-adf0-b130c9bde0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:29:05.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:29:05.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August 6, former senatorial aspirant Rizalito "Lito" David
        filed a quo warranto&nbsp; petition at the Senate Electoral Tribunal (SET)
        to challenge Poe''s eligibility to run for Senate in the last midterm elections
        due to citizenship and residency requirements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6018e155-60c3-4769-a58f-f0150e3951fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:29:05.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:29:05.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2015/08/05/Palace-hints-at-whos-behind-attempt-to-disqualify-Poe.html">Palace
        hints at who''s behind attempt to unseat Poe</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69beaa20-8bdc-4642-9810-1252329b1c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:29:05.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:29:05.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a week after that, on August 17, David filed another complaint
        — raising similar issues against Poe — at the Commission on Elections (Comelec)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118f7efc-a248-48ec-ac2f-e01e93f9ab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:29:05.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:29:05.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
