  'Juan-Ponce-Enrile-Senate-pork-barrel-bail-Sandiganbayan':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Juan Ponce Enrile (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-19T16:02:09.902+08:00
    'imagesource': 'jcr:c2a2a49d-2dd5-42b8-a123-cbd031f89d06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a132d93c-cc33-4f3a-a72c-c3e6d3309fa7'
    'lead': 'A lawyer of Sen. Juan Ponce Enrile said the 91-year old senator could
      not wait to go back to work at the Senate. He said Enrile wants to participate
      in deliberations on issues he considers most relevant, such as the BBL.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T15:54:28.098+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T15:54:28.373+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Enrile raring to go back to work at Senate - lawyer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd139864a-3cb0-40fd-b838-ee7ede5864c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:28.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:54:28.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Soon, Sen. Juan
        Ponce Enrile will breathe the air of freedom. At least temporarily.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4835e2df-8275-47c0-9c53-14990672d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:28.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:54:28.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once he steps out of the Philippine National Police General Hospital,
        he can go back to his usual routine following the terms and conditions of
        the Supreme Court (SC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eea401-4861-4f9b-9090-e75dcbcf8459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:28.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:54:28.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, he may again attend to his duties as a senator, and Enrile
        could not wait to do so, his lawyer said on Wednesday (August 19).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e793ae-0edc-4eea-9ab9-0a4b47e48eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:28.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:54:28.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator''s priority: the Bangsamoro Basic Law (BBL).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b25395-dcc4-42b0-b7c1-cd277e59ef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:28.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:54:28.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Eleazar Reyes, lawyer of Enrile, said the 91-year old senator
        wants to participate in deliberations on issues he considers most relevant,
        such as the BBL.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1117aa-0469-4e3e-bd2e-cc84aeaa4fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:28.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:54:28.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s really raring to go, that''s what he expressed," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd015ce0d-2e0a-4333-b06c-adad4953460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:28.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:54:28.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes arrived at the anti-graft court Sandiganbayan to wait for
        a copy of the Supreme Court (SC) order allowing his client to post bail. The
        lawyer said that Enrile''s camp is confident that the order would be released
        on Wednesday so that the senator could post bail the same day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eecc8d-1e14-476d-8acd-08cf1b336d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:28.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:54:28.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/08/19/juan-ponce-enrile-bail-supreme-court-sandiganbayan-graft-and-corruption-pdaf.html">Related:
        Why Enrile was granted bail for a non-bailable offense</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ca7243-b966-4bf1-aa62-fcde48449e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:28.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:54:28.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offices at the Sandiganbayan are closed on Wednesday due to
        a local holiday in Quezon City, but some court employees went to work in case
        Enrile posts bail. The anti-graft court''s Third Division, however, has yet
        to receive a copy of the SC decision allowing the senator to post bail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeb7542-e1e2-4ed0-9bac-be30a255dfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:28.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:54:28.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Sandiganbayan receives the order,&nbsp; it would issue
        an order to the Philippine National Police (PNP) to release the detained senator.
        Enrile has been detained at the PNP General Hospital for nearly a year now
        for allegedly funneling his pork barrel funds to bogus non-government organizations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bcc7d7-ccde-4b50-ac86-0ceba473f033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:28.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:54:28.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/08/18/Supreme-court-bail-enrile-jinggoy-estrada.html">Related:
        Supreme Court grants Enrile''s petition to post bail; Jinggoy to wait longer</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed86ea-b319-4ed2-99a4-5d4fd454bac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:28.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:54:28.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is facing plunder and graft cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ed5f00-7b16-48e8-abce-e0bf2090d8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:28.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:54:28.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said the high court granted Enrile''s bail petition because
        of the fact that the senator is not a flight risk considering his old age
        and frail health. He added that the weight of the evidence of guilt has yet
        to be determined at this point.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e624fe-3add-4b7a-ad15-0d50eedaa04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:28.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:54:28.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because he''s 91 yrs old, and his health is frail in the sense
        that the doctors said he is at high risk," he said. "When you talk of evidence,
        you cannot say that before trial eh, before the formal reception of evidence."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4fd528-cc51-4819-95a4-bbfa204396c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:28.100+08:00
      'mgnl:createdBy': 'cnnproducer'
