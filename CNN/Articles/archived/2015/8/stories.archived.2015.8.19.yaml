      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was one special lady and my best friend, so will be missed
        terribly," the sister, Meridel Carson, told CNN early Wednesday morning.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d75b768-68ee-4434-af10-b4fdf8ece78f'
