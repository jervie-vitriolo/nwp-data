  'Palawan-DOST-flood-hazard-mapping-project':
    'author': 'Keith Anthony S. Fabro, for CNN Philippines'
    'caption': 'The topographic maps will be used in flood modeling of disaster-risk
      prone areas in Palawan, said Dr. Enrico C. Paringit, program leader of the University
      of the Philippines'' (UP) DREAM program.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-18T23:51:54.395+08:00
    'imagesource': 'jcr:eef83108-c34d-4054-9e70-acaefc7c723b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '793afc96-d503-477b-a2a0-c9b87eae14f2'
    'lead': 'The Department of Science and Technology (DOST), under its Disaster Risk
      and Exposure Assessment for Mitigation (DREAM) project, turned over the copy
      of province’s digital terrain model, digital surface model and orthophotograph
      to the Palawan and Puerto Princesa government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T14:09:11.312+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T14:09:11.483+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palawan benefits from DOST’s flood hazard mapping project

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35913a8-57f5-4595-a8c7-2a6408282513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:09:11.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:09:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Puerto Princesa (CNN Philippines)</strong> — Palawan is
        one of the many provinces that benefited from the Department of Science and
        Technology’s (DOST) flood hazard mapping project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39a0c0d-a801-4ff4-9638-189bcabc7764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:09:11.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:09:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (August 17), the DOST, under its Disaster Risk and Exposure
        Assessment for Mitigation (DREAM) project, turned over the copy of the province’s
        digital terrain model, digital surface model and orthophotograph to the Palawan
        and Puerto Princesa government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b86d97-b366-426a-ba51-38f9f1fbebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:09:11.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:09:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Enrico C. Paringit, program leader of the University
        of the Philippines'' (UP) DREAM program, the said topographic maps will be
        used in flood modeling of disaster-risk prone areas in Palawan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed079e60-0198-46cd-bc62-85f4481bf551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:09:11.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:09:11.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By the end of the year, we are going to complete the haphazard
        maps, including the flood early warning system which alerts the community
        six hours before flooding occurs,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9ffc3a-264f-430a-acb7-c68e21b4e1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:09:11.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:09:11.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paringit said the project targeted to cover 22 critical river basins
        across the province. In fact, since they started late May 2015, they completely
        assessed 10 river basins as follows: Babuyan, Bacungan, Candawaga, Iraan,
        Ilog, Iwahig, Panitian, Malatgao, Lamacan and Canipan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fdaf90-fbab-49cd-af85-e157fba97eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:09:11.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:09:11.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from disaster management, Paringit said that local government
        units (LGU) can also use the map in creating its comprehensive land use plan
        and comprehensive development plan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a33ba33-6467-4a06-8700-cfb3793e9c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:09:11.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:09:11.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The local government will be able to use these data sets to better
        manage their resources in terms of, for example, preservation of forest cover
        as environmental sustainability in every development projects here in Palawan
        is important,” he suggested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da55f6e3-d576-47e6-ab8f-e7229a095e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:09:11.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:09:11.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the topographic three-dimensional maps were generated
        using a plane carrying a Light Detection and Ranging (LiDAR) instrument. It
        is a state-of-the-art technology that provides more detailed, up to date and
        high-resolution flood hazards maps through firing laser on surface it surveys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c640936-6601-437f-95a8-ffc7df7a8e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:09:11.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:09:11.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DREAM-LiDAR project is part of DOST’s Nationwide Operational
        Assessment of Hazards or Project NOAH, the country’s flagship program in disaster
        mitigation.</p>'
