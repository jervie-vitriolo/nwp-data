  'Bill-simplifies-remarriage-of-Filipinos-divorced-from-foreigners':
    'author': 'CNN Philippines Staff'
    'caption': 'HB 5907 seeks to have as a requirement for the issuance of a marriage
      license a judicial decree of absolute divorce authenticated by the Philippine
      consul where it was obtained. Metro Manila (CNN Philippines) — A bill, seeki'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-18T13:08:28.125+08:00
    'imagesource': 'jcr:8dfdcfaa-f41e-4b55-8df3-773249f19331'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41b841a2-4116-4d2c-a67a-9da88b92780c'
    'lead': 'A bill, seeking to simplify the remarriage of a Filipino divorced from
      a foreign spouse, is set to be tackled in the plenary by the House of Representatives,
      according to a statement issued on Tuesday (August 18) by the chamber''s Public
      Relations and Information Bureau. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T13:20:35.715+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T13:20:35.886+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill simplifies remarriage of Filipinos divorced from foreigners

      '
    'updated': 2015-08-19T20:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2026528b-8fcf-4c81-8419-4c96d1eff474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:35.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:20:35.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A bill, seeking
        to simplify the remarriage of a Filipino divorced from a foreign spouse, is
        set to be tackled in the plenary by the House of Representatives, according
        to a statement issued on Tuesday (August 18) by the chamber''s Public Relations
        and Information Bureau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237217cf-8459-4f8f-8e47-d7044d00a2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:35.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:20:35.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed, the measure, House Bill 5907, will amend the Family Code
        to simplify the process of applying for a marriage license.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4a4551-5c14-438f-a74c-cf910e9c08d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:35.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:20:35.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, a Filipino who would want to remarry need not seek
        judicial recognition or enforcement of a decree of absolute divorce or annulment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eb843c-407b-46ef-bb38-eb7317df7824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:35.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:20:35.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The applicant for a marriage license would only need to submit to
        the civil registrar a copy of the decree with the authentication of the Philippine
        consul in the country where it was granted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c787ef47-7677-4cf0-a46a-15d6273f0a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:35.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:20:35.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee on the Revision of Laws approved HB 5907 as a substitute
        for House Bills 2251 authored by Reps. Rufus B. Rodriguez and Maximo B. Rodriguez,
        Jr., and HB 2430 authored by Rep. Magtanggol T. Gunigundo I.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b0e2bf-0a8f-4120-a1fe-06784cce67cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:35.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:20:35.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is chaired by Rep. Marlyn L. Primicias-Agabas.</p>'
  'route-29-beltway-batman-lenny-robinson-dies':
    'author': 'Emanuella Grinberg, CNN'
    'caption': 'Lenny Robinson became a sensation after police pulled him over in
      costume on Route 29 in Maryland.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-18T13:09:07.544+08:00
    'imagesource': 'jcr:a1b48172-aefa-48b2-9891-dbdd0c5e3bf2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e6ac3db-34c4-4e56-88d7-5cdc55d5526c'
    'lead': 'Lenny B. Robinson, the Good Samaritan who visited children in hospitals
      dressed as Batman and entered the public spotlight after police pulled him over
      in costume, died Sunday after a car hit his custom Batmobile on a Maryland interstate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T13:23:13.768+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T13:23:14.024+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Batman'' who visited children in hospitals killed when car hits Batmobile

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c75eb1-86d4-4b92-a9b1-69c49bbfa89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:13.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:23:14.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lenny B. Robinson, the Good Samaritan who
        visited children in hospitals dressed as Batman and entered the public spotlight
        after police pulled him over in costume, died Sunday after a car hit his custom
        Batmobile on a Maryland interstate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb7b31d-3237-4c79-a9d7-9f3fe3474b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:13.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:23:14.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical personnel pronounced Robinson, 51, dead at the scene, Hagerstown
        State Police said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310cab8-bba4-4497-9254-424017c57984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:13.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:23:14.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His custom Lamborghini broke down while he was driving east on I-70
        in the fast lane. He got out to check the engine while still in the lane,
        and a Toyota Camry struck his car, which in turn hit him, the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b08a98d-d205-4dcf-a8be-f7ea911d5a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:13.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:23:14.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Camry driver was not injured, the police statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3cb40b-1b88-49e2-8d47-8f3e89f48490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:13.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:23:14.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson became a household name in 2012, after police dashcam footage
        captured him getting out of his Batmobile in full costume during a traffic
        stop on route 29 in Silver Spring, Maryland. The video went viral after the
        Montgomery County Police Department shared it on social media, earning Robinson
        the moniker "route 29 Batman."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17bdb25-5e09-42ba-ad40-fcfbf1eb6cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:13.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:23:14.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the department said it was "saddened" by
        the news of Robinson''s death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a769f0-7a50-4797-92fa-b38cb527ddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:13.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:23:14.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The footage depicted a positive and humorous interaction between
        officers and Robinson. It was evident that the officers and Robinson had a
        mutual respect for each other and the job that each was trying to accomplish
        that day," the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea153826-8a35-4633-ad81-c4e91a8001a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:13.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:23:14.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Robinson was not much for attention and wanted to remain low-key
        as news reports of his interaction with MCP hit national and international
        news. When we replay the traffic-stop video, we smile and laugh, fondly remembering
        the day that MCP met a real superhero."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a22430a-f90b-4e95-b4a2-4e9d1dacaae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:13.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:23:14.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the cost of his Batmobile and Caped Crusader suit, Robinson
        said, he spent tens of thousands of dollars each year on coloring books, sunglasses
        and other gifts for children he visited in hospitals across Washington and
        Maryland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ffb3b1-330f-44e7-b29e-3266f400c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:13.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:23:14.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he never wanted the story to be about him or his gadgets: "It
        was about coming here for the kids," he said in 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8e4c10-d3fd-41c8-8cee-7a103526c504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:13.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:23:14.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s rewarding in a completely different way, just making that
        child smile. If I only touch one kid out of all this, then I know I''ve done
        really something really successful."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ccc3f6-c353-4909-841b-02209b84ecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:13.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:23:14.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, Robinson became a viral video sensation in March 2012 when
        police pulled him over in full costume on Route 29 in Silver Spring, Maryland.
        as he was on his way to a hospital visit. The dashboard camera in the Montgomery
        County police cruiser caught the entire scene, including the officer calling
        for back up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38b2081-7290-45e0-a548-4ca9b4942a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:13.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:23:14.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can send me Robin if you wish," the officer snickered to the
        dispatcher before asking the driver, "What''s your name other than Batman?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b7b2ae-577a-4993-b818-b9310d4550bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:13.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:23:14.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police pulled over Robinson''s car because instead of a Maryland
        license plate, he had the Batman logo. Robinson liked his outfit and car to
        look just right when he visited hospitals to cheer up terminally ill children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2211c61-3fc5-46f4-a598-a26c1658ebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:13.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:23:14.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police saw that the official license plate was inside the car,
        Robinson was on his way to both the hospital and Internet stardom. For months,
        whenever he showed up a at a hospital or charity event, cameras followed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93d0fe5-0b79-45ab-a0df-70971252bc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:13.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:23:14.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefits were clear to those who worked with Robinson.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26202a5e-7250-4306-9310-1935508de69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:13.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:23:14.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these kids recognize that this is not Batman, but in their
        head it is, and this is a great thing for them," Dr. Joseph M. Wiley said
        in 2012 during one of Robinson''s visits to Baltimore''s Sinai Hospital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f644a997-cad2-42bf-ae42-1f9803328839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:13.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:23:14.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is absolutely clear to those of us in the field that attitude
        and play therapy and distraction help children overcome illnesses, so this
        is a big deal for all the kids who are here today."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d7c370-e2a7-4dd3-bd10-0eac3b7c3bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:13.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:23:14.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson began volunteering full-time in 2007 after selling an industrial
        cleaning business he started in high school. The business -- which cleaned
        office buildings, churches and synagogues -- was fulfilling, but being Batman
        and cheering up sick children was his calling, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757c1234-fe58-4ac4-b019-46cbb505efa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:13.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:23:14.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see what''s going on. It has to be moving. Sometimes you''re
        crying on the inside, but you''re strong on the outside. These are the real
        superheroes. It''s not me; it''s not you. They''re fighting for their lives
        every single day," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611c84e9-4f7c-4b21-b1eb-c83940f3cd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:13.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:23:14.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, at the end of the day, ask yourself, ''Self, did I make
        a difference?'' And the answer had better be yes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e070a3c-dbf1-436e-a127-c9245ab2dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:13.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:23:14.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2015/08/17/living/route-29-beltway-batman-lenny-robinson-dies-feat/">''Batman''
        who visited children in hospitals killed when car hits Batmobile</a>”</em></p>'
  'Typhoon-Goni-enters-PAR-takes-the-name-Ineng':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'According to PAGASA, Typhoon Ineng is expected to enhance the southwest
      monsoon or "habagat" in the western section of Luzon, including Metro Manila,
      on Thursday (August 20) until next week.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-18T13:02:35.310+08:00
    'imagesource': 'jcr:e35a8bf6-e1db-4352-9560-de22ba819a28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cd7cce9-5da3-4919-bc8d-fb97105c73d4'
    'lead': 'Typhoon Goni has entered the Philippine area of responsibility (PAR)
      at around 12 p.m. on Tuesday (August 18), according to the Philippine Atmospheric,
      Geophysical and Astronomical Services Administration (PAGASA). It was assigned
      the name Ineng.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T13:27:32.270+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T13:28:07.169+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon Goni enters PAR; takes the name Ineng

      '
    'updated': 2015-10-15T16:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42744dc3-64a0-4f19-8e60-6e962e8e54c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:32.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:28:07.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Typhoon Goni has
        entered the Philippine area of responsibility (PAR) at around 12 p.m. on Tuesday
        (August 18), according to the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA). It was assigned the name Ineng.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f5a478-7dbe-4447-829a-eeefb8f12838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:32.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:28:07.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA, Ineng''s current location is at 1420 km east
        of Aparri, Cagayan. It is packing maximum sustained winds of 170 kph and gustiness
        of up to 205 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4437c1-42a2-4901-a844-eafac7e85fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:32.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:28:07.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ineng is forecast to move west northwest at 25 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a08359b-5245-4465-8e85-28e01251b83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:32.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:28:07.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather forecaster Manny Mendoza told CNN Philippines on
        Tuesday that two scenarios are being looked at.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0499555b-03af-4060-a662-cc2dc837133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:32.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:28:07.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the first scenario is that the typhoon could make landfall
        on Batanes by Friday, while another scenario is that it would recurve towards
        Taiwan and then to Japan without making landfall in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d17f81d-d1b9-4d75-8d7e-3fa530d370db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:32.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:28:07.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ineng is expected to exit the PAR by Saturday morning but it is
        expected to enhance the southwest monsoon or "habagat" in the western section
        of Luzon, including Metro Manila, on Thursday (August 20) until next week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7763470-5cae-4221-bda9-9befeba3dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:32.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:28:07.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza added that Signals No. 1 to 2 could be raised over the extreme
        northern Luzon in the following days.</p>'
  'MLB-baseball-Milwaukee-Brewers-David-Denson-gay':
    'author': 'Emanuella Grinberg, CNN'
    'caption': 'First baseman David Denson the first active player affiliated with
      a Major League organization to come out publicly.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-18T13:01:15.546+08:00
    'imagesource': 'jcr:76becb8e-b759-444f-bd18-e257e287c56c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d587a45-afad-4298-9bad-ca03613d14d5'
    'lead': 'David Denson, a first baseman for the Milwaukee Brewers'' rookie affiliate
      in Helena, Montana, made baseball history this weekend by revealing that he
      is gay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T13:32:21.205+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T13:32:30.682+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'David Denson makes history as first openly gay active player in baseball

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fe5b26-21ba-4869-9c70-616ce91d35e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:32:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> David Denson, a first baseman for the Milwaukee
        Brewers'' rookie affiliate in Helena, Montana, made baseball history this
        weekend by revealing that he is gay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bcaf72-69ff-4cea-b62d-25ee14ed2a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:32:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denson, 20, publicly disclosed the news in a Milwaukee Journal Sentinel
        article after sharing it with his family and Helena Brewers teammates. The
        news makes Denson the first active player affiliated with a Major League organization
        to come out publicly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811f4121-0fdd-40f9-aa23-c1aef3b6d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:32:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talking with my teammates, they gave me the confidence I needed,
        coming out to them," Denson told sports writer Tom Haudricourt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc8666a-6501-4a6f-8f21-d1a4619d6e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:32:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said, ''You''re still our teammate. You''re still our brother.
        We kind of had an idea, but your sexuality has nothing to do with your ability.
        You''re still a ballplayer at the end of the day. We don''t treat you any
        different. We''ve got your back.''"</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Brewers prospect David Denson announces he is gay: <a href="http://t.co/QOEDevnCIT">http://t.co/QOEDevnCIT</a>
        <a href="http://t.co/7zEmAhxcHx">pic.twitter.com/7zEmAhxcHx</a></p>&mdash;
        MLB (@MLB) <a href="https://twitter.com/MLB/status/632793869592080384?ref_src=twsrc%5Etfw">August
        16, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2996bf32-1371-40bf-a8a4-8c7dd1773f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:32:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd9aa2-7618-44f1-9aab-9e68458adfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:32:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denson, who is batting .245 with four home runs and 18 RBIs in 42
        games for Helena, is the Brewers'' 27th-ranked prospect, according to MLB.com.
        He was selected by the Brewers in the 15th round of the 2013 Major League
        Baseball Draft out of South Hills High School in West Covina, California.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c8ef68-5101-4f6f-b18a-bc1513907af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:32:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of retired pro athletes have come out in recent years,
        including retired major leaguer Billy Bean. Since retiring from professional
        baseball in 1995, Bean has spoken frequently about the pressure gay athletes
        face to conceal their sexuality. As Major League Baseball''s first Ambassador
        for Inclusion, Bean counseled Denson on his decision to reveal he is gay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1277f4-efca-44bc-a39f-3bc4bc2a2dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:32:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any player who happens to be gay and is a professional and has
        kept that secret, they just want to be judged for their baseball or football
        or basketball ability. David would not be playing professional baseball if
        he wasn''t an excellent baseball player," Bean told the Journal Sentinel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d787a9-ae34-4a53-ac37-9546c3ffa4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:32:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The beauty of what could come from this is he can be an example
        that can help change that perception and change the stereotype that there
        would never be a gay person on a men''s professional sports team. That was
        something I struggled with."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7bf231-cb5c-4e83-981a-a00700e459e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:32:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denson told the Journal Sentinel that he has concealed his sexuality
        since the Brewers selected him in 2013. The secret began to weigh on him as
        spring training began in 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be1d919-4313-4983-b611-f081b28aaeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:32:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It became a depression level," he told the paper. "I wasn''t being
        myself. It was visible in my body language. I didn''t know if I should still
        stay in the sport."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357d83bd-003e-49f1-aee9-838f68191f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:32:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denson is not doing this for the publicity, Bean said. "David is
        very humble. It''s really about being his best self. He''s a great baseball
        player, but he needs to be his best self to get to the big leagues."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068f3cf9-5b73-40ae-a630-78371f781d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:32:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the sports world voiced support for Denson, including the
        Brewers'' leadership.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf79827-bfdb-4ff0-8799-69d75061c5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:32:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"David is a highly respected member of the Milwaukee Brewers family,
        and he is a very courageous young man," Milwaukee Brewers President Doug Melvin
        said in a statement. "Our goal for David is to help develop him into a Major
        League player, just as it is for any player in our system, and we will continue
        to support him in every way as he chases that dream."</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Brewers statement on Minor League player David Denson: <a href="http://t.co/lot6Zq4s2L">pic.twitter.com/lot6Zq4s2L</a></p>&mdash;
        Milwaukee Brewers (@Brewers) <a href="https://twitter.com/Brewers/status/632951423148363777?ref_src=twsrc%5Etfw">August
        16, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128a3db2-0c94-40e4-ae05-0e294daea1de'
