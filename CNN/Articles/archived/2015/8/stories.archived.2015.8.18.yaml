  'Post-debate-Donald-Trump-pulls-clear-of-competition':
    'author': 'Jennifer Agiesta, CNN Polling Director'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-18T11:43:38.875+08:00
    'imagesource': 'jcr:4f97512d-e5aa-4fc9-9c9d-199c658ccdd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17aa18a4-9972-42cf-8c49-5d0dfe66c681'
    'lead': 'Donald Trump has won his party''s trust on top issues more than any other
      Republican presidential candidate, and now stands as the clear leader in the
      race for the GOP nomination, according to a new CNN/ORC poll.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T10:09:38.850+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T10:09:39.116+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Post-debate, Trump pulls clear of competition

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc07bf8-d030-4ee4-accf-3dedad2b99f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:09:38.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:09:39.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Donald Trump has won his party''s
        trust on top issues more than any other Republican presidential candidate,
        and now stands as the clear leader in the race for the GOP nomination, according
        to a new CNN/ORC poll.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e715b-56d4-492a-90a3-ac2a5ded7b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:09:38.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:09:39.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey finds Trump with the support of 24% of Republican registered
        voters. His nearest competitor, former Florida Gov. Jeb Bush, stands 11 points
        behind at 13%. Just behind Bush, retired neurosurgeon Ben Carson has 9%, Florida
        Sen. Marco Rubio and Wisconsin Gov. Scott Walker 8%, Kentucky Sen. Rand Paul
        6%, Texas Sen. Ted Cruz, former tech CEO Carly Fiorina and Ohio Gov. John
        Kasich all land at 5%, with former Arkansas Gov. Mike Huckabee rounding out
        the top 10 at 4%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ea7e23-1394-4988-99c3-6e4c05ed6c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:09:38.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:09:39.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is the biggest gainer in the poll, up 6 points since July
        according to the first nationwide CNN/ORC poll since the top candidates debated
        in Cleveland on Aug. 6. Carson gained 5 points and Fiorina 4 points. Trump
        has also boosted his favorability numbers among Republicans, 58% have a favorable
        view of Trump now, that figure stood at 50% in the July survey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f21646e-50a4-4d78-97ac-6ba7e05f6946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:09:38.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:09:39.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These nationwide findings follow recent polling in Iowa and New
        Hampshire showing Trump also leads the Republican field in those two key early
        states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4387215c-129b-4452-9db5-e5f677aaae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:09:38.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:09:39.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush, who held the top spot in the field in most CNN/ORC polls on
        the race between last fall and Trump''s entry into the race in June, has seen
        his favorability ratings drop alongside his standing in the contest. Overall,
        56% hold an unfavorable view of the former Florida governor and 42% of Republican
        voters have a negative impression. That''s an increase in negative views among
        all adults (up from 43% since July) and among Republican voters (up from 34%
        unfavorable).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5051af1-8aec-4c5e-9ff4-701eb12acbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:09:38.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:09:39.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kasich and Fiorina remain largely unknown nationally, those
        Republicans who do have an opinion of these two – both widely seen as debate
        standouts – tend to tilt positive. Fiorina has a 45% favorable to 11% unfavorable
        rating among Republican voters, with 43% unable to rate her, while Kasich''s
        is 32% favorable to 20% unfavorable, with 49% unable to rate him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b429c6-85d1-4907-b01d-468da801e22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:09:38.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:09:39.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll suggests those behind Trump love him: He holds a 98% favorability
        rating among his supporters. But those Republican voters who aren''t supporting
        Trump are skeptical that he would help the party. Most Republicans (58%) say
        the party would have a better chance to win in 2016 with someone else at the
        top of the ticket, including 72% of those who don''t currently back the businessman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f932b1-67ab-4812-a4d2-11a34a27ef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:09:38.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:09:39.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump has quickly won the trust of Republican voters on several
        top issues. According to the poll, 45% say they trust Trump more than any
        other Republican candidate on the economy – up 25 points since June, 44% say
        they trust Trump over the others on illegal immigration – up 30 points since
        June – and 32% trust him most to handle ISIS, no other candidate comes close
        on any of these issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef439020-76bb-4c16-959a-b8520ba370ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:09:38.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:09:39.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the economy and illegal immigration, Trump is far and away the
        top choice even among those Republicans who support someone else for the nomination
        (33% who say they will most likely vote for someone else say Trump is their
        most trusted on the economy, 29% say so on illegal immigration). Trump is
        also most trusted on social issues, 19% say he''s their top choice to handle
        that. Bush follows at 15%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef4d089-0064-49c9-a08b-2e4f1b01636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:09:38.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:09:39.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On two of these issues, Trump is more trusted among conservative
        Republicans than among moderate Republicans: When it comes to both the economy
        and illegal immigration, 50% of conservatives say they trust Trump, compared
        with 35% among moderates on each of those issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b1f67c-73e4-41fd-a095-eb4e8be5d2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:09:38.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:09:39.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll finds evidence of a slight gender gap in support for Trump,
        who has faced public questions recently about his treatment of women, though
        he does lead the field among both men and women. Trump stands at 27% among
        Republican men and at 20% among Republican women, a gap just outside the margin
        of error for each group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4b5b51-6f43-42d9-a764-fdb641cd7342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:09:38.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:09:39.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush is second among both men and women, standing just a hair behind
        Trump at 17% among women but well behind among men (10% of GOP men back Bush,
        no other candidate reaches double digits).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c8b624-2d82-42c3-b8a3-5713add7aecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:09:38.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:09:39.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is less trusted by women to handle the economy (50% of male
        GOP voters say they trust Trump most, 40% of women voters do) and slightly
        less so on social issues (21% among men, 15% among women).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b128f-c547-4a41-a129-da717206dc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:09:38.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:09:39.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no gender gap among Republicans on favorable views
        of Trump: 60% of Republican women voters have a positive impression as do
        57% of GOP men. Outside the Republican Party, women are less apt to hold a
        favorable view of Trump, just 17% of women voters who are independents or
        Democratic leaners see him favorably, compared with 29% of non-Republican
        male voters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdda493-5523-43e9-b0f9-0ebc7e64266f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:09:38.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:09:39.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also an education divide in Trump''s support, with those
        Republican voters who lack college degrees more apt to back Trump than college
        graduates: 28% among the non-college graduate group vs. 16% among those who
        have graduated from college.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7763f3b1-153f-4cd2-9b93-ec8f97fe874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:09:38.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:09:39.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few other demographic divides emerge in Republican preferences,
        according to the poll. Rand Paul fares best among voters under age 50, 10%
        among the younger group vs. 1% among the older one, and supporters of the
        Tea Party movement are more likely to favor Ted Cruz, 10% vs. 2% among those
        Republicans who do not support the tea party.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8b6cca-951d-4c19-a8ea-aed8fcacde04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:09:38.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:09:39.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most enthusiastic Republican voters, the mix of candidates
        at the top of the field changes. While Trump holds the top slot across the
        board with the support of roughly a quarter of Republican voters regardless
        of their level of enthusiasm, the group of candidates following Trump shifts
        among those who say they are "extremely enthusiastic" about the election.
        In that group, Carson has 13%, Rubio 11%, boosting both ahead of Bush, who
        holds 9% and ties with Cruz for 4th, Kasich holds 8% support and Fiorina and
        Walker tie at 7%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4df731-39c6-4699-b626-d95ad776c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:09:38.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:09:39.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush has his best showing among those who are least enthusiastic.
        Among the group that says they are somewhat enthusiastic or less, 23% back
        Trump, 16% Bush, 10% Walker, with all others at 6% or less.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91036da4-b6cb-48c6-93a5-a019aba693c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:09:38.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:09:39.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN/ORC Poll was conducted by telephone Aug. 13-16 among a random
        national sample of 1,001 adults. The sample included 466 registered voters
        who are Republicans or independents who lean toward the Republican Party.
        For results among those Republican voters, the margin of sampling error is
        plus or minus 4.5 percentage points. For results among the full sample, it
        is 3 points.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d771c-6c74-41e5-b8eb-22c83e84f70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:09:38.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:09:39.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2015/08/18/politics/donald-trump-presidential-poll-debate/index.html">"Post-debate,
        Trump pulls clear of competition."</a></em></p>'
