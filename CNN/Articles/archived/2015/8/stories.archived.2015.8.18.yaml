  'You-can-roll-up-this-screen-like-a-yoga-mat':
    'author': 'Samuel Burke, CNN Money'
    'caption': 'Polyera has spent 10 years making screens that you can twist, bend,
      and roll up like a yoga mat.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-18T12:57:14.873+08:00
    'imagesource': 'jcr:275162bf-e97e-4f45-bcd7-59c81b483c71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74b744bb-e2cd-4e69-b306-6af45b741b09'
    'lead': 'Chicago startup Polyera has spent 10 years making screens that don''t
      just curve – it''s producing displays that you can twist, bend, and roll up
      like a yoga mat. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T15:01:10.032+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T15:01:10.273+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'You can roll up this screen like a yoga mat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af828b-b3cc-4755-944b-e95d8aeea422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:01:10.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:01:10.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Shortly after the iPhone
        6 hit the market last year, Apple had to answer to reports that its new phone
        was bending by mistake. The fuss soon died down. But technology that allows
        phones and tablets to bend – by design – is taking its first steps into the
        market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96486d4e-9f4c-4bb1-a47a-79d906db44cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:01:10.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:01:10.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago startup Polyera has spent 10 years making screens that don''t
        just curve – it''s producing displays that you can twist, bend, and roll up
        like a yoga mat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed59c1d-7cf2-4ca4-bff7-f9c066d0085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:01:10.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:01:10.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting the surface screen itself to bend isn''t actually the biggest
        challenge. The hardest part is getting the layers of electronics behind the
        screen, like the transistors, to contort.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf40b1c4-eccb-48fc-a08b-8b80cad7292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:01:10.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:01:10.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of electronic devices we surround ourselves with are
        what I call ''rigid bricks,''" said Polyera''s founder and CEO, Phil Inagaki.
        "And what I thought was that if we could allow these to be softer (and) more
        flexible, it would allow for all sorts of new experiences and devices to be
        created."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435337d1-5346-4c4c-939d-52a1f55f15c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:01:10.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:01:10.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makers of wearable devices are the first that Polyera believes will
        embrace truly bendable technology. To prove its concept, Polyera is developing
        its own "Wove Band," a long, rectangular glass display that you can curve
        around your wrist like a snap bracelet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbf1f76-148f-46e7-b11d-1577374fdbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:01:10.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:01:10.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prototype Wove Band feels as much a wearable as it does a fashion
        statement. The band uses such a low amount of energy that even when you''re
        not interacting with the screen, it can display artsy patterns or designs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c7986e-569d-47da-947e-66807bfdb6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:01:10.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:01:10.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tap the Wove Band with your finger and you can change the screen
        to display weather forecasts, headlines, or email. The company envisions its
        own system of apps and services, similar to iOS or Android, to provide content
        for the product, which is slated for release in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42df167e-806a-4611-8706-0c1157e133a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:01:10.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:01:10.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the Wove Band doesn''t take off, the technology is promising.
        The flexible display market is expected to be worth nearly $4 billion by 2020,
        according to analysis from MarketsandMarkets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db454f43-6c81-44d9-a753-850b098f062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:01:10.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:01:10.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polyera is one of a wave of startups, universities and even the
        U.S. military that are investing billions of dollars in the research and development
        of flexible screens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380fba6a-1eb6-4601-bb9d-5aaaa6fc84da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:01:10.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:01:10.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies like Samsung have already taken the first leap by manufacturing
        phones with screens that wrap around the device from the front to the sides.
        LG even has its bendable "Flex" phones, which are nearly curved to the shape
        of your head.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6437f68e-6e5b-43b5-a191-79e904ff64ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:01:10.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:01:10.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple already received a patent for a "flexible electronic device"
        earlier this year. The filing showed two dozen drawings of how a device could
        be warped.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af583a52-5ac8-49c8-a9a3-738accc8f097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:01:10.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:01:10.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever progress companies like Polyera make, Apple and Samsung
        will undoubtedly be keeping a close eye out. What was once an accident – #BendGate
        – is likely to someday be a key product feature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b7145e-8751-4ecb-9436-f98bd5adb0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:01:10.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:01:10.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/17/technology/flexible-wearables-polyera/index.html?sr=twmoney081715yoga1000story">You
        can roll up this screen like a yoga mat</a>."</em></p>'
  'Filipino-2-Chinese-among-those-killed-in-Bangkok-blast':
    'author': 'CNN Philippines Staff'
    'caption': 'Instagram user @ee_hoong posted a photo of first-responders at the
      site of the Bangkok, Thailand Hindu shrine blast on Monday, August 17, 2015.
      The photo was geotagged at Central World shopping plaza.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-18T22:03:19.493+08:00
    'imagesource': 'jcr:2bf56c61-abc3-423b-9649-69374273b430'
    'jcr:primaryType': 'mgnl:composition'
