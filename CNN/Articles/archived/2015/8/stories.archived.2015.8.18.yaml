      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Google shared some sweet
        news on Monday (August 17): The next version of its mobile operating system
        will be called Android Marshmallow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52443080-a1d0-4106-b68b-4b32c2ea8a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:43:08.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:43:08.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you may or may not know, nearly every version of Android has
        been named after a candy or dessert in alphabetical order, starting with the
        letter "c." (The first two versions were just called Alpha and Beta.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53307ad9-403b-46f8-a92d-f042ed6b6a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:43:08.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:43:08.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people think they''re dessert-themed, but it''s really technically
        tasty treats," Hiroshi Lockheimer, Android''s vice president of engineering,
        said in a behind the scenes video.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fa0551-f82c-47e9-846d-e43ba8133cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:43:08.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:43:08.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marshmallow announcement isn''t as surprising as "Kit Kat,"
        when the rumor was Key Lime Pie (but Google struck a last-minute deal with
        Nestle), or as controversial as "Honeycomb." But Android M was widely believed
        to be "Macadamia Nut Cookie."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28691dd-fdb8-4cf8-ba5f-d47ae82532e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:43:08.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:43:08.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people throw in their ideas – internally as well as externally,"
        said Lockheimer. A French pastry association even sent Google a treat for
        naming consideration – a kouglof – for Android K.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98830d2b-aba5-4f02-bbba-d9e90b04e1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:43:08.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:43:08.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developers got a first look at the new operating system back in
        May, during Google''s I/O conference. Google gave the final version of Android
        Marshmallow to developers on Monday, and it will launch to the public in the
        fall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eacb403-000e-4972-a081-776ee76f87e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:43:08.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:43:08.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Android Marshmallow focuses on subtle improvements to the user experience,
        including squashing a ton of bugs and overhauling basic features. The biggest
        addition is Android Pay, Google''s latest take on mobile payments. It''s pretty
        similar to Apple Pay, and a big improvement over Google Wallet, the companies
        earlier attempt at a mobile wallet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9904780-359f-476c-b7a2-e9a49abb6abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:43:08.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:43:08.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Android M improvements include a new permissions tool that
        gives users more control over what data they share with apps. There are battery
        saving features, in Marshmallow, as well as a new tool that lets you open
        Chrome browser tabs directly inside apps instead of asking users to choose
        between Chrome and an app.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
