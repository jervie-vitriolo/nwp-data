      'mgnl:type': 'text'
      'text': '<p>Aside from the shake drill, Badoc Mayor Arlene Torralba is also
        conducting resiliency meetings with different sectors as part of the disaster
        preparedness program of the municipality.</p>'
  'Agapito-Butz-Aquino-dies-at-76':
    'author': ' Alexander T. Magno, CNN Philippines'
    'caption': 'Former Sen. Agapito "Butz" Aquino'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-18T19:40:40.188+08:00
    'imagesource': 'jcr:99f2bf41-4d62-4623-bbef-d028439cbe51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60d4bec6-f21c-41c9-a4f0-74f79388a89c'
    'lead': 'Former actor and legislator Agapito "Butz" Aquino, who founded the August
      Twenty-One Movement (ATOM), which was instrumental in bringing about the People
      Power Revolution of 1986, died of "natural causes" on Monday (August 17) at
      the age of 76.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T14:40:03.439+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T14:40:03.730+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Butz Aquino, former actor and legislator, takes final bow at 76

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad0f9a1-c9f1-4e63-9a3f-9638184ffe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:40:03.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:40:03.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – In his younger
        years, Agapito "Butz" Aquino was an actor who played supporting roles in several
        movies from the mid-1960s to 1983, the year his older brother, former Sen.
        Benigno "Ninoy" Aquino Jr. was assassinated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd95bb6-47d5-4fb2-a8d2-ace3e3f6b46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:40:03.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:40:03.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the year he took on his biggest role – not in the movies
        but in politics. He founded the August Twenty-One Movement (ATOM), a group
        that would stage numerous protests against the martial law regime of President
        Ferdinand Marcos, whom critics blamed for the death of his political archrival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e280e820-c386-4a37-b8b0-2a075adc81a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:40:03.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:40:03.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ATOM, of course, took its name from the date that his brother was
        assassinated on the tarmac of what was then the Manila International Airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb310ab-ee07-497a-a52f-ead9396a9921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:40:03.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:40:03.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was a key force in the so-called parliament of the streets.
        The movement eventually led to the ouster of Marcos through the People Power
        Revolution of 1986, which installed his sister-in-law, Corazon Aquino, in
        Malacañan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28fc1f1-0d51-4bc7-965f-14c30d1ead7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:40:03.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:40:03.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butz Aquino himself would continue take on a more active in politics,
        getting himself elected to the Senate for two terms and then to the House
        for three terms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dea5ec3-f2c6-4d60-99b6-00f7d25f18c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:40:03.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:40:03.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that he retired from politics, though not entirely from public
        view, as he appeared in two movies,<em> Palos</em> in 2008 and I Heart You
        Pare in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13147f0c-dc2f-437f-99f9-c9ba9e0780aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:40:03.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:40:03.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the afternoon of Monday (August 17), he took his final bow at
        the Cardinal Santos Medical Center, where he had been confined.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccf54c1-9a44-449e-ba27-e7de79316350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:40:03.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:40:03.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his nephews, Sen. Paolo Benigno "Bam" Aquino IV, emailed
        an announcement to media, which he also posted on his Facebook timeline:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96461617-ff74-4a73-b670-cfdb19c35559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:40:03.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:40:03.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Former Sen. Butz Aquino passed away this afternoon due to natural
        causes. He will be remembered for his bravery and leadership during the martial
        law days leading to People Power. He worked tirelessly until his final days
        supporting the cooperative movement. He was my favorite Ninong, always kind
        and supportive. He brought joy, happiness and laughter to those around him.
        He will be missed by his loved ones and comrades."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791814dd-95bd-4569-8577-78dcb23ed719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:40:03.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:40:03.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is survived by his wife Popsy Mendez Aquino and children — Jacqueline
        Suzanne Aquino Gavino (also a former actress known as Jackie Aquino), Roxanne,
        and Roberto.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05949261-b7c6-4504-9327-503cce0b7a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:40:03.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:40:03.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Palace statement</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d4a38a-3065-4a4c-a85c-14c4d1fba919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:40:03.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:40:03.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Malacañan, where another nephew of the late senator, President
        Benigno Aquino III, holds office, Secretary Edwin Lacierda, presidential spokesperson,
        issued the following statement:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51deee50-d144-484f-a182-cf6ecbc95dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:40:03.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:40:03.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the Filipino people lost a committed public servant. Agapito
        “Butz” Aquino had originally chosen a quiet life as an entrepreneur, but in
        the face of the dictatorship’s tyranny, he became one of the frontline fighters
        for the restoration of our democracy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064f5cf6-8809-458e-b2e1-fae747bf4cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:40:03.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:40:03.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A prime mover in the formation of ATOM – the August 21 Movement
        – and BANDILA – or Bansang Nagkakaisa sa Diwa at Layunin – he played a prominent
        role in the parliament of the streets that fought the dictatorship’s bayonets,
        truncheons, and tear gas with peaceful non-violent assemblies, yellow confetti,
        and ati-atihan drums.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f63aaa7-d575-4988-acb2-3b0514bbff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:40:03.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:40:03.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This road to reclaiming democracy by way of democracy, as his sister-in-law
        Cory Aquino put it, was crystalized in the decision Butz Aquino made to be
        the first public figure to ask Filipinos from all walks of life to gather
        at the Isetann Department Store and provide civilian protection to those elements
        of the Armed Forces and Constabulary that had decided to go against the dictatorship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa8ef9b-e787-4db2-9b02-c93faa5ecd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:40:03.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:40:03.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His call was followed by Jaime Cardinal Sin’s exhortation to the
        people and the miracle of EDSA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0298a173-92f0-4536-9fae-ba5b19f9ca7d'
      'mgnl:activationStatus': true
