      'mgnl:type': 'text'
      'text': '<p>Trading stopped at around 10:31 a.m. and resumed at 11:15 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e549e752-e998-4c8f-8ce6-2b16d477a16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:58:28.971+08:00
