    'title': 'Bangkok blast: What is the Erawan Shrine?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ec55f1-8650-4d10-9e4b-6b0ef2cb0faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Erawan Shrine apparently targeted in
        Monday''s bombing is the best known of the many Hindu shrines in Bangkok.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7735dea-6709-4368-9e26-08f2e90dbc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s popular among Buddhists, as well as Hindu and Sikh members
        of Thailand''s Indian community who offer flowers and incense bought from
        local sellers, according to CNN''s Saima Mohsin. It''s also a tourist hotspot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbed81c-8354-4686-ab83-937518577c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thais and foreign visitors make their ceremonial offerings in the
        hope that their wishes will be fulfilled, according to one tourist site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af811ac6-4a14-49a5-b523-37002b093b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shrine, built in 1956, houses a golden statue of Phra Phrom,
        the Thai representation of Brahma, the Hindu god of creation. The shrine is
        so revered that Thanakorn Pakdeepol, a mentally ill man, was beaten to death
        in 2006 by two bystanders after they witnessed him vandalizing the statue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7477fa-64d9-49c0-8f1f-1c6d1bdeba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why this shrine?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a3403f-3ad8-4afc-950f-bbb342f18402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the bomb -- at 7 p.m. -- was crucial, as many people
        go to the Erawan Shrine in the evening on their way home from work. It''s
        also when sightseers gather to watch traditional Thai dancers. The fact that
        it''s a tourist attraction and in the heart of Bangkok is crucial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aaf9d9-e8cd-4820-b572-6d6d83bbea7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This location has seen much turmoil over the years, but never been
        a target itself," Mohsin said. The shrine lies at a central intersection where
        months of anti-government protests took place last year. It''s also opposite
        Central World, one of the largest shopping malls in the world, rebuilt after
        being burned down in previous protests in May 2010. Despite that unrest, the
        shrine remained untouched, being popular with many sections of society.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b374532c-8d8b-4bca-aaff-fa2b234fc150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For such a sacred shrine to be targeted is devastating for the
        local community, and a wake-up call for the military-run government of Gen.
        Prayuth Chan-ocha. The military staged a coup in May 2014 after violence escalated
        in the anti-government protests. A grenade attack killed two young children
        not far from the shrine. Things have been calm since then.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cb0c2a-0a8f-4c6e-9800-899b6e020a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in February of this year a pipe bomb exploded one train stop
        away, causing injuries to passers-by -- a warning perhaps of things to come."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f56cf2-20cc-47cc-8067-9c82314fb457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What next -- will there be a crackdown?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cdb9bf-5d01-4b08-9298-7034a76cd73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s military run government has been focusing on its tourist
        industry, trying to undo the damage done by last year''s protests, martial
        law and subsequent coup. This bombing could have a major impact on tourism.
        The peak tourism season begins in a few months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b084705-dd6b-4eda-896f-07228e9636f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security may well be stepped up with more visible teams on the ground,
        as the country saw after the coup last year. But Prime Minister Chan-ocha
        has been keen to avoid high-visibility security in order to promote the soft
        side of Thailand to its Western allies and tourists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce24622-49cd-40d7-9e3c-6429bd713603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials "try to ensure Bangkok is accessible, friendly and cosmopolitan,"
        said Sajjan Gohel, of the Asia-Pacific Foundation, a London-based think tank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b72b0db-e664-4e2d-995f-e8fcb4edbd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they bring in heavy security, that plays into hands of terrorists,
        who want there to be a clampdown on free mobility," he said. "But without
        greater levels of security, further attacks could be planned, as terrorists
        feel safer to operate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd08618-e1a5-4982-8b26-3ea5239e139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorists want to cause disruption, to alter the way people live
        and the way they feel."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d6abcc-2348-4739-bf21-74286c566720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will the attack damage Thailand''s tourism industry?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06126ba2-1e30-4491-bf94-3263c81077d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack in Bangkok comes at a time when the tourism industry
        that Thailand relies on is only just rebounding from earlier crises.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afabe127-ded6-41cc-be21-8b1311dbed08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In last year''s coup, a temporary nightly curfew was imposed on
        locals and tourists alike in the capital. While many tourists were unaffected
        and undeterred by the political instability, the turmoil was credited with
        causing a drop in international visitor numbers from a record 26.5 million
        in 2013 to 24.8 million in 2014.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d1e045-a2c0-4600-9f4f-e3406c24c34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While numbers trended upwards over the preceding decade, Thailand
        has suffered similar setbacks that have led many governments to issue varying
        levels of cautionary travel advice to their citizens.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a613f7b7-b3d1-4858-9fd3-743efd84e87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devastating floods in 2011, political instability and unrest in
        2009-10, the Indian Ocean tsunami in 2004 and SARS in 2003 all led to downturns,
        according to statistics from the Tourism Authority of Thailand.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c93029a-856a-49e8-9b8a-c7408512c3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, receipts from tourism amounted to $36.1 billion, contributing
        up to 9% of Thailand''s annual GDP, according to the World Travel and Tourism
        Council.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3736621-1aa9-4e5e-8803-325c0456742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Barry Neild and Ismail Wolff contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d640903-d1a9-4e3b-8367-c8886b17a7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:54:59.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:55:00.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/17/travel/thailand-shrine/index.html">Bangkok
        blast: What is the Erawan Shrine</a>?"</em></p>'
