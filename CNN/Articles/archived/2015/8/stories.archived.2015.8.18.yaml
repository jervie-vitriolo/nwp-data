    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b91b67-fe11-4e68-a785-09b2a88115bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.929+08:00
