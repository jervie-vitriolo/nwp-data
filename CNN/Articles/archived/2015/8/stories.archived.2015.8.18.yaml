  'Spanish-Super-Cup-Atletic-Bilbao-Barcelona-Lionel-Messi-Aritz-Aduriz':
    'author': 'Reuters'
    'caption': 'Players of Athletic Club celebrate with the Spanish Super Cup trophy
      after the Spanish Super Cup second leg match between FC Barcelona and Athletic
      Club at Camp Nou on August 17, 2015 in Barcelona, Spain.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-18T20:08:27.682+08:00
    'imagesource': 'jcr:664dd18e-8c1f-4916-ab43-976b1d1c65fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5318e89a-5c00-4a40-8a29-88fef632f4a0'
