      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:06:45.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/17/PFF-football-azkals-lineup-uzbekistan.html">Related:
        PFF bares Azkals preliminary roster for Uzbekistan World Cup Qualifier</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca7406f-32fe-42dc-bdb7-e616af16815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:45.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:06:45.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born to a Dutch father and a Filipino mother, Mulders first made
        his debut for the Philippines in 2011 at the 1-1 draw against Sri Lanka in
        Colombo during the 2014 World Cup qualifiers. Since then, the midfielder has
        earned 20 appearances and contributed two goals for the nationals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9b3ebb-3079-4379-89b6-30e9e2c2181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:45.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:06:45.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-German Roland Muller returns to the national team lineup
        to beef up the goalkeeper corps of the Azkals for the September fixtures,
        and will compete with the likes of Neil Etheridge, Patrick Deyto, and Badelic
        for the spot between the sticks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1635c8b-d30f-4214-82eb-801221b84734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:45.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:06:45.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old shot stopper will look to add on his 16 caps for
        the Philippines this September.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fa1481-15a0-4fa2-893b-627bd92d23d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:45.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:06:45.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukidnon-born Badelic plied his trade in the National Collegiate
        Athletic Association (NCAA), manning the sticks for the Emilio Aguinaldo College
        Generals. The young goalkeeper also soaked in vital international experience
        with his club side, starting in goal for crucial AFC Cup ties for Global.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d10955-859d-43b1-925a-2746f1232641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:45.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:06:45.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badelic also participated in the ill-fated Philippine team campaign
        in football during the recently concluded South East Asian (SEA) Games in
        Singapore.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf9c4e-8b51-4021-8173-b56ae23a45e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:45.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:06:45.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals are scheduled for a friendly match against the Maldives
        on September 3 at the Rizal Memorial Stadium before meeting Uzbekistan on
        September 8 at the Philippine Sports Stadium in Bocaue, Bulacan.</p>'
    '24':
