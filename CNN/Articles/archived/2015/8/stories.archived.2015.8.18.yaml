    'title': 'The next version of Android will be called ''Marshmallow''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06170724-2132-49b7-b897-f1904baf222f'
      'mgnl:activationStatus': true
