  'Amazon-fights-back-against-accusations-of-brutal-worker-treatment':
    'author': 'David Goldman, CNN Money'
    'caption': 'Amazon CEO Jeff Bezos said that employees should report inappropriate
      management behavior or incidents no matter how rare or isolated they may be.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-18T20:13:16.306+08:00
    'imagesource': 'jcr:234cf4b7-b778-43dd-98d6-020a45694d7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56e0c412-5a95-47a4-9de1-15dea16f833f'
    'lead': 'CEO Jeff Bezos, in a widely distributed staff memo, rebutted a New York
      Times Amazon exposé that portrayed the company as a "brutal" place to work.
      He rebutted the claim that Amazon is a place where managers routinely weed out
      employees and backstabbing is encouraged.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T14:46:28.964+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T14:46:29.317+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon fights back against accusations of ''brutal'' worker treatment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fc197a-cbce-48cc-86aa-ef5d34f9a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:46:28.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:46:29.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — From a mid-level engineer
        to the CEO, Amazon employees are fighting back hard against accusations that
        the company treats its workers deplorably.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9a15df-2008-4a7f-9394-da772fdfdf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:46:28.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:46:29.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Jeff Bezos, in a widely distributed staff memo, rebutted a New
        York Times Amazon exposé that portrayed the company as a "brutal" place to
        work. He rebutted the claim that Amazon is a place where managers routinely
        weed out employees and backstabbing is encouraged.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf59001-b086-4262-b8c4-9906852294f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:46:28.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:46:29.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The article doesn''t describe the Amazon I know or the caring Amazonians
        I work with every day," Bezos wrote on Sunday (August 16). "I strongly believe
        that anyone working in a company that really is like the one described in
        the NYT would be crazy to stay. I know I would leave such a company."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d74b08-503a-4580-af0f-684a1ee3dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:46:28.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:46:29.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos acknowledged that the New York Times story went beyond a few
        "isolated anecdotes," since the story interviewed 100 former and current employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ef5b86-c2f3-496a-b1da-23f6c0b277cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:46:28.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:46:29.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bezos noted that the technology sector is booming, and tech
        companies are trying to attract and retain top talent by fostering a positive
        corporate culture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae3f45d-4bc4-4d66-9379-dc5b02c2cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:46:28.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:46:29.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think any company adopting the approach portrayed could
        survive, much less thrive, in today''s highly competitive tech hiring market,"
        Bezos said. "The people we hire here are the best of the best. You are recruited
        every day by other world-class companies, and you can work anywhere you want."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6c2bfa-f7e9-41d1-95f7-138188a87e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:46:28.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:46:29.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos encouraged employees to report inappropriate management behavior
        or incidents directly to him. He said the company won''t accept callous treatment
        of its employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c1b6a4-53da-4a49-8b30-c4c2863586b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:46:28.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:46:29.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you know of any stories like those reported, I want you to escalate
        to HR. You can also email me directly at jeff@amazon.com," he said. "Even
        if it''s rare or isolated, our tolerance for any such lack of empathy needs
        to be zero."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2990fe32-a334-4ef0-8067-13f4e8cfe1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:46:28.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:46:29.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Bezos was the most prominent Amazon employee to respond to
        the New York Times story, Nick Ciubotariu, head of infrastructure development
        for Amazon''s search product, received the most attention. His LinkedIn post
        went viral Saturday (August 15).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af50d757-eb14-4eb7-af7f-bf91ff5e749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:46:28.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:46:29.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ciubotariu said that as a "proud Amazonian," he felt "compelled
        to respond," due to what he called "so many deliberate inaccuracies" by the
        New York Times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e8d3c7-23b1-4310-b6fa-b3c3c5bc456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:46:28.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:46:29.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Amazon was the type of place described in this article, I would
        publicly denounce Amazon, and leave," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7c14af-7015-44ff-927f-264ab493867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:46:28.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:46:29.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ciubotariu strongly knocked back many of the New York Times'' accusations,
        including the culture of "diplomatically throwing people out of the bus" and
        the use of the term "Amabot" to describe employees. He said Amazon is always
        hiring outside talent in an effort to come up with better ways of doing things.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978724a1-c0a5-4cd1-9ac5-89f28c155070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:46:28.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:46:29.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the New York Times'' story did capture a general sentiment expressed
        by Amazon employees in one at least one online employee survey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952064dd-936b-4026-86e4-bedc7a3aa123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:46:28.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:46:29.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On job rating website GlassDoor, 82% of employees have a favorable
        opinion of Bezos, but only 62% would recommend that a friend work at Amazon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bde3676-fdfe-448e-8b0d-09b4557c1287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:46:28.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:46:29.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, 82% of Apple employees would recommend the company
        to a friend, and 95% approve of Tim Cook. At Google, 92% would recommend the
        company to a friend and 96% like parent company Alphabet CEO Larry Page. And
        across Lake Washington from Amazon, 81% of Microsoft employees would want
        a friend to work there, while 88% approve of CEO Satya Nadella.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5014336-81a5-408b-a9c2-2cab3c1d9b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:46:28.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:46:29.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirroring the New York Times story, Amazon employees raved about
        the brilliance of the people who work there but criticized the company for
        a lack of a work-life balance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf85656-bff1-4fe1-b749-61852c04ae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:46:28.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:46:29.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/17/technology/amazon-nytimes/">Amazon
        fights back against accusations of ''brutal'' worker treatment</a>."</em></p>'
  'Tracy-Morgan-to-return-to-Saturday-Night-Live-after-car-accident':
    'author': 'Frank Pallotta, CNN Money'
    'caption': 'Tracy Morgan'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-18T20:14:36.129+08:00
    'imagesource': 'jcr:44d94a67-0966-47c5-9ae7-e0bc55d4436f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4a8f12e-f8a6-494d-8206-92dc3efa33de'
    'lead': 'The former cast member will appear on October 17 for the first time since
      being critically injured in a car wreck that occurred in June of 2014, NBC announced
      on Monday (August 17).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T14:50:09.599+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T14:50:09.851+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tracy Morgan to return to ''Saturday Night Live'' after car accident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cea328-65cf-4929-9de7-ff0ee223137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:50:09.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:50:09.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Tracy Morgan is returning
        to host <em>Saturday Night Live.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dbdaac-337f-4cce-b770-1b286c766589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:50:09.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:50:09.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former cast member will appear on October 17 for the first time
        since being critically injured in a car wreck that occurred in June of 2014,
        NBC announced on Monday (August 17).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e6b87-98d1-4075-8eb4-d85c53d943e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:50:09.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:50:09.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan, 46, suffered broken ribs, a broken nose, and broken leg
        when a Walmart tractor-trailer hit the limo bus that the comedian was traveling
        in on the New Jersey Turnpike last year. One person died in the crash, and
        others were injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca15a95-aee0-4975-9e77-4001ba31c634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:50:09.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:50:09.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan''s injuries were so severe that the 30 Rock star was "still
        struggling" nearly two months after the crash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba85be7-4992-45fb-bf8d-e285e3369c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:50:09.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:50:09.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedian conveyed his happiness to return to the iconic show
        tweeting on Monday that he was "stoked to be going home."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b1780-5743-4e66-8a21-c95f6ef9cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:50:09.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:50:09.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the wreck, those in the comedy community sent their well-wishes
        to Morgan with fellow 30 Rock co-stars Alec Baldwin and Tina Fey taking a
        moment during the 40th anniversary celebration of Saturday Night Live to speak
        about Morgan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45d2a21-765d-4888-a343-03f826dceab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:50:09.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:50:09.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish my friend Tracy Morgan was here tonight, and I know he was
        hoping he''d be well enough to be here too," Fey said during the special.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ae67f-25f3-4f64-9eec-b4f6523693d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:50:09.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:50:09.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan gave his first interview after the accident in June saying
        that he "loved comedy" and couldn''t wait to return. However, during the interview
        he said his main priority was to get better and heal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2893d1c9-764d-47b0-a448-d1124d040a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:50:09.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:50:09.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a 100% yet," Morgan said at the time. "When I''m there,
        you''ll know it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c4f99c-70a5-4a5a-8e1e-cbb6e3b9aab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:50:09.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:50:09.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedian settled with Walmart in May over the accident for an
        undisclosed amount.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e10c564-70e0-436c-9708-d6d043fd97ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:50:09.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:50:09.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC also announced that Miley Cyrus would open the 41st season of
        SNL on October 3. Comedian Amy Schumer, coming off her breakout role in Universal''s
        <em>Trainwreck</em>, will host the show on October 10.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d06e92-3baa-41ef-91b2-703acc71af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:50:09.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:50:09.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/17/media/tracy-morgan-saturday-night-live-host/index.html">Tracy
        Morgan to return to ''Saturday Night Live'' after car accident</a>."</em></p>'
  'North-Korea-blasts-propaganda-audio-into-South-as-US-military-exercises-start':
    'author': 'Faith Karimi and Jungeun Kim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-18T14:30:17.115+08:00
    'imagesource': 'jcr:3f9829d0-02de-443d-b5d3-9e826339aca2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a430c97-c287-47ad-aa16-8e5f54f6548f'
    'lead': 'North Korea blared propaganda audio messages across the border into South
      Korea on Monday (August 17) – the same day Seoul started military exercises
      with the United States and other countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T14:53:09.365+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T14:53:09.805+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea blasts propaganda audio into South as U.S. military exercises
      start

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da7da3b-cb3c-46b0-9a11-abf0feb85d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN)</strong> — North Korea blared propaganda
        audio messages across the border into South Korea on Monday (August 17) –
        the same day Seoul started military exercises with the United States and other
        countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1841077-1df4-46f8-8ea8-0a4fccc91253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before, the North had threatened to "retaliate against the
        U.S. with tremendous muscle" if it did not cancel the military exercises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd288fad1-e8f1-4c97-9c6b-4ffdda432a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises, spearheaded by the U.S. and South Korea, started
        Monday as planned, with both nations'' militaries describing them as an annual
        effort to improve readiness and ensure stability on the Korean Peninsula.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b26dd2-5a93-4d9b-bd8a-b406a61a64c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as North Korea''s retaliation goes, it appeared to be in
        the form of propaganda messages against South Korea, a major U.S. ally in
        the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cff30cc-d90d-4f82-8042-253975e84f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It blasted the messages into South Korea using loudspeakers, the
        South''s Defense Ministry said, in the latest tensions between the two nations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a3e9e-ba40-4c01-bb91-ab32e5f75d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is believed that North Korea started broadcasting in order to
        stop South Korea''s broadcasts from reaching North Korean citizens and military
        in the area," a South Korean Defense Ministry official told CNN. "North Korea''s
        broadcast cannot be heard clearly from the South side."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6748e07-54c0-4832-bce2-ad8f1b229ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tit for tat</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289bb131-63b8-4257-b971-9630dbe6cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, South Korea resumed a psychological warfare campaign
        using a similar broadcast method, the first time it has done so in over a
        decade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f81507-5258-412b-b160-53ec9ca0bfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea said its campaign was in retaliation for landmine blasts
        on August 4 that severely injured two of its soldiers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185c32d9-3630-4205-a7fe-a5efa15f3afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea denies it planted the landmines on a route patrolled
        by South Korean troops in the demilitarized zone that separates the two nations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bf5142-4402-4669-9865-ee9d5fa3f76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after the landmine attack, the South restarted its propaganda
        broadcasts, infuriating North Korea, which has in the past threatened to blow
        up the huge speakers its neighbor set up at the demilitarized zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e7efec-61ef-4f3d-a22e-31a14273266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S.-led United Nations Command said its investigation found
        that North Korea planted the landmines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9343592f-8d02-45d6-98da-43cf0ffc5a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Demand for an apology</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e968774-841a-439d-bd05-28c4ce8ca9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea had demanded that Pyongyang apologize for the landmines
        and punish whoever is responsible for the attacks against its soldiers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c44981-3e43-4637-b5f8-4385f47e0330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demilitarized zone has divided North and South Korea since the
        Korean War ended in 1953 with an armistice rather than a formal peace treaty.
        As a result, the two countries technically remain at war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d241202-aeb1-4e75-bdd2-f78081d49702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have flared in the past around sensitive points on their
        de facto border, including North Korea''s shelling of an island in 2010 that
        killed two South Korean marines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8965872f-008a-4b86-a471-8009de1226c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>North Korea''s threats</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1001d4ec-e81c-404e-b4a2-e8a1eeff3ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours leading up to the military exercises, North Korea unleashed
        a barrage of threats in its usual colorful language.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db15681d-e8aa-473c-b73d-b06141442747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The army and people of the DPRK are no longer what they used to
        be in the past when they had to counter the U.S. nukes with rifles," North
        Korea''s National Defense Commission said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f053e6e7-0a74-4e5f-af61-d3bc60d8e05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It described the nation as "the invincible power equipped with both
        (the) latest offensive and defensive means unknown to the world."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b95f2f-f22d-426f-b70e-e7ef622ab55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPRK stands for the Democratic People''s Republic of Korea, the
        formal name for North Korea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa449fe-f98a-459d-879a-a3773610e186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multinational exercises include forces from Australia, Canada,
        Colombia, Denmark, France, New Zealand, and the United Kingdom. They will
        end on August 28.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7687ef-4330-4b6f-8154-d58f3f81b458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Faith Karimi reported and wrote from Atlanta, and journalist
        Jungeun Kim reported from Seoul. CNN''s Chieu Luu contributed to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d847654-1159-4664-a6b6-a4ccb8afab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:53:09.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:53:09.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/17/asia/north-korea-propaganda-broadcasts/index.html">North
        Korea blasts propaganda audio into South as U.S. military exercises start.</a>"</em></p>'
  'Donald-Trump-calls-out-Mark-Zuckerberg-on-immigration':
    'author': 'Chris Isidore, CNN Money'
    'caption': 'Donald Trump is now calling out Mark Zuckerberg.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-18T13:25:16.797+08:00
    'imagesource': 'jcr:0e4807ba-d34a-4683-bc93-e312aa7fa417'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22e7aad7-3442-4ae7-b6bf-0268cd75690c'
    'lead': 'Donald Trump has a new target for his criticism of the nation''s immigration
      policies – Facebook founder Mark Zuckerberg.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T14:57:08.267+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T14:57:08.460+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump calls out Mark Zuckerberg on immigration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f92cf43-e7c3-40b7-a90b-280885a162d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:57:08.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:57:08.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Donald Trump has a new target for his criticism
        of the nation''s immigration policies – Facebook founder Mark Zuckerberg.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f6364-a8b1-400c-8d2a-e87f05c00983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:57:08.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:57:08.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg is one of the leading tech executives who has called
        for a more open immigration policy. Specifically, he wants to make more H-1B
        visas available to tech employers so they can hire foreign skilled workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1f04a3-94be-48ba-b83f-fbe96fd5950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:57:08.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:57:08.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he wants to require employers to pay H-1B workers much
        more money, which he said would discourage companies from hiring them and
        boost job prospects for Americans. He also wants to have tech jobs offered
        to unemployed Americans before they can be filled by workers with H-1B visas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cbf126-46dc-4ea5-aa6d-ce453b7cca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:57:08.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:57:08.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will improve the number of black, Hispanic, and female workers
        in Silicon Valley who have been passed over in favor of the H-1B program.
        Mark Zuckerberg''s personal Senator, Marco Rubio, has a bill to triple H-1Bs
        that would decimate women and minorities," Trump wrote in his immigration
        plan. Rubio is also seeking the Republican nomination for president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222fe5ac-e897-411b-a522-dca11aa88369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:57:08.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:57:08.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg started a public interest group called Fwd.us to push
        for immigration and lobbying reform along with Microsoft founder Bill Gates
        and Yahoo CEO Marissa Mayer. Neither Facebook nor Fwd.us had an immediate
        comment on Trump''s criticism of Zuckerberg.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32edfc6-ce42-40ba-92b2-3d15e6004e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:57:08.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:57:08.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump says that there are plenty of graduates with degrees in science,
        technology, engineering, and math, known as STEM, to fill tech jobs. That
        means that employers don''t need H-1B visas to fill jobs, and are using them
        instead to keep wages low.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2aeca1-a923-483c-85e9-4f64746929a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:57:08.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:57:08.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Census Bureau confirms that 74% of people who hold a STEM bachelor''s
        degree have a job outside of those fields.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f1db2f-89ba-4bad-9df1-f1241bc0d0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:57:08.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:57:08.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of them work in other well-paying fields, such as finance,
        accounting, health care or law. College graduates with a STEM degree earn
        a median income of between $69,700 and $92,900, depending on their field of
        study. Other college graduates earn between $51,000 to $70,300. The Census
        Bureau report used 2012 figures, the most recent data available.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6239183-f10c-4944-9186-a455b022fc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:57:08.267+08:00
      'mgnl:createdBy': 'cnnproducer'
