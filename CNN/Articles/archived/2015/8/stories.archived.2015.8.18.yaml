    'template': '1'
    'title': 'Filipino, 2 Chinese among those killed in Bangkok blast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73137a7c-a635-4231-9aec-1f3e485a2fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:04:12.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:04:26.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A Filipino and
        two Chinese citizens were among those killed in an explosion Monday night
        (August 17) in Bangkok, near Erawan Shrine, one of the most popular tourist
        spots in the Thai capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4bf1e8-b3b1-40ee-8047-5eaa9d21c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:04:12.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:04:26.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also several other Chinese and Filipinos who were injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cca1517-058d-4f17-b5e8-641d0b0906bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:04:12.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:04:26.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This information came from a Reuters report, filed at 12:50 a.m.
        on Tuesday (August 18), citing an unnamed police officer at the site of the
        explosion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201dd6e2-8497-487e-a708-2d45326aeb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:04:12.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:04:26.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this posting, however, the Philippine Department of Foreign
        Affairs (DFA) has not issued a statement to confirm the report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd821e659-cd0f-4ea7-800c-df5bf321fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:04:12.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:04:26.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion, said to have been caused by a pipe bomb, happened
        at 6:55 p.m. (7:55 p.m. PHT), killing at least 18 people and injuring 117
        others, mostly foreign tourists, according to a report posted at 10 p.m. (11
        p.m. PHT) at the website of the Bangkok Post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cda6e74-0055-4112-b032-bcff81f3ed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:04:12.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:04:26.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police spokesman Lt. Gen. Prawut Thavornsiri on Tuesday morning
        told Channel 3 that at least 22 people had been killed, marking the latest
        incremental uptick in the death toll, per a CNN report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1385635-b6be-4ff7-92ce-6ff8eee2e0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:04:12.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:04:26.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2015/08/17/Police-deal-with-active-bomb-after-deadly-explosion-near-Bangkok-shrine.html">READ:
        Bomb explosion near Bangkok shrine kills 22 people</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6419ebe4-7317-45c7-87ce-26bd3750b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:04:12.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T15:04:26.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangkok Post also reported that most of the injured, predominantly
        Asian tourists, were taken to Police General Hospital and Chulalongkorn Memorial
        Hospital,</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d618a11-f379-440c-b0d8-d8c95dcb40c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:04:12.760+08:00
      'mgnl:createdBy': 'cnnproducer'
