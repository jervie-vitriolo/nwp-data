    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211b76a1-94c6-4d9d-b597-57cb97f99157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marked a life-changing moment for Day, whose latest achievement
        marks a fairytale chapter in a story which began in adversity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd839e-7fc5-458b-8a08-4c14c2a32168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his father, Alvin, died from stomach cancer, Day was just 12
        -- he was a young boy heading off in the wrong direction in a world which
        appeared to offer him little opportunity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433265d3-8d4d-4ddb-8db8-22869726fef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was getting in fights at schools and I was drinking at a young
        age," Day told CNN''s Don Riddell.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce56f6d-c936-491a-afd1-2a8db69f207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know when I lost my dad, there was no-one there to be the disciplinarian
        and we kind of ran amok.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ed891-bc4e-488b-98cb-5debd91b7e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My sister ran away for four years, she was living on the streets.
        I didn''t know where she was and then I was getting in trouble.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d8a69-9912-474c-a2d2-69511ecf564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dad, he was very rough with us -- he wasn''t the greatest dad.
        When we were together, we were kind of a broken family after my dad passed
        away because of all what had happened."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a0873b-7afe-4453-963b-676f169898f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Day may not have spoken glowingly of his Irish-Australian
        father, he knows that had it not been for Alvin salvaging an old club then
        life may have turned out differently.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce0e52-48c5-45f3-b9c2-83dc04636b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life at home was hard -- money was scarce. His mother, Philippines-born
        Dening, would have to boil water for hot showers in the winter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32715dd8-e3a3-4031-9aa6-80e4bd800aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would tend the grass by hand -- using a knife to cut each individual
        blade of grass as there was no money to fix the lawnmower.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5798a79-b328-4d42-b055-6af1c9287223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a teenager, Day was a tearaway. He began drinking, getting into
        fights and stayed out late. Playing golf would eventually bring him back on
        the right path.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffea9569-287c-4327-918d-16746aaccbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things really do happen a reason," said Day, who now has career
        earnings of over $23 million following his third tournament victory this year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3354ccb1-88da-4315-99ad-bacf2b110111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who knew that a kid from a farm in Beaudesert in Queensland, Australia,
        would be a PGA Championship winner? I didn''t expect that and it''s pretty
        amazing to me."</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The putt. The family. The tears.<br><br>Congratulations, Jason Day.
        <a href="https://twitter.com/hashtag/PGAChamp?src=hash&amp;ref_src=twsrc%5Etfw">#PGAChamp</a>
        <a href="http://t.co/66PtU8toHZ">http://t.co/66PtU8toHZ</a></p>&mdash; PGA
        TOUR (@PGATOUR) <a href="https://twitter.com/PGATOUR/status/633054893805142017?ref_src=twsrc%5Etfw">August
        16, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0140cf95-dbbf-4541-a893-96a1617c97d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff46c36-34f0-48eb-82f0-c8ebe07cd29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day, now the world No. 3 and $1.8 million richer after Sunday''s
        victory, is clearly aware of his privileged position.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4602f2-c461-41ca-8545-5473c29d1580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Married to Ellie, they have one son, Dash, and are expecting their
        second child.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5bcea5-2513-4675-80c7-8bab9b162874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellie, who live tweeted her husband''s final round, travels with
        Day as much as she can, sharing in a life which barely looked possible when
        Day was a young tearaway.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c94dd37-f2e1-4dec-adc0-bb816dbc7cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sent to boarding school by his mother, who remortgaged her house
        and borrowed money from family, Day''s life was transformed at the Kooralbyn
        International School.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6a2d14-6964-482c-9fe9-290eb2f362cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There he met the man who would guide him through the next phase
        of his life -- and eventually carry his bag on the pro circuit.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf682ece-83bf-4b94-9684-676c973eba23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colin Swatton took on the role of coach, mentor and second father
        -- and the duo have never looked back.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b783ec-8ecd-4715-ad3a-9c8c605c8f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day credits Swatton, the man who has been with him since the age
        of 12, with helping him progress not just as one of the world''s top golfers
        but also as a human being.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696bdbb4-d0d7-4e9d-bd8f-51181450b982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been inseparable since Day arrived as a tearaway kid who
        had developed a liking for alcohol and was prone to temper tantrums.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adef387-3a6b-455b-b218-bbce1e7be869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Colin is always open to learning and that''s what rubbed off on
        me the most -- being able to really understand what is right and what is wrong,
        not only you know in golf but in life as well," Day said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25acf9a2-ab82-4a30-b36e-29becb8e7557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a pretty crazy ride from where I was to where I am
        now."</p>'
    '49':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
