      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/17/news/companies/donald-trump-mark-zuckerberg-immigration/index.html">Donald
