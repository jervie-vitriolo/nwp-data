        online brokerage firms, an error in the Philippine Stock Exchange''s (PSE)
        online platform, PSETradex, caused the market to halt for nearly 45 minutes
        on Tuesday (August 18).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
