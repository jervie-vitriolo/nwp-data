      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the drop, cover, and hold on procedures, the police force
        also took the opportunity to practice the evacuation system they set in the
        town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb092be5-3063-4912-a0e6-121b3d111aa5'
