      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He finished second at the 2011 Masters and was runner-up at the
        U.S Open in the same year and also 2013.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f4aff-6e24-481c-899c-b945e3e5bd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2015 U.S. Open he was derailed by a bout of vertigo as he
        threatened to break his duck, and then at last month''s Open Championship
        at St. Andrews he registered his ninth top-10 finish at a major, tying for
        fourth.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb0b9ff-de23-459b-8f92-49a98a1026c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.933+08:00
