      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activity was a part of the continuing preparedness and resiliency
        program of the local police in the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f567592-d78f-4fef-a1d8-ad5c4b641a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:36:32.679+08:00
