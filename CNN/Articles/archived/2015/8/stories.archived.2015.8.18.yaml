  'Gayspeak-with-Maria-Sofia-Love-Ladlad-Bemz-Benedito':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-18T18:07:36.418+08:00
    'imagesource': 'jcr:43312452-9d33-4706-9460-1ea42ddae3db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b54de81b-4b65-4862-ba87-24e7cca54afd'
    'lead': 'Internet sensation Maria Sofia Love, who created the viral line "Pak!
      Pak! Para sa ekonomiya!", and Ladlad Partylist Chairperson Bemz Benedito talked
      to CNN Philippines on Tuesday (August 18) about the power of the gayspeak —
      that even our politicians are using. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T14:02:41.376+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T14:02:41.797+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Let''s talk gayspeak with Maria Sofia Love, Bemz Benedito

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fd9f6b-0e12-4406-bf88-c68f8d096cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:02:41.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:02:41.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There''s a huge
        chance that you''ve heard — and probably used — the following words: <em>pak,
        choz, keri, itey, waley, anyare?</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c190f5-468d-440b-b04c-b3eaa8ca74c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:02:41.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:02:41.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is because one of the most dynamic yet informal language models
        to evolve in the Philippines is the gayspeak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76139671-5fac-41ca-a2fe-f97fc7cdc4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:02:41.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:02:41.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet sensation Maria Sofia Love, who created the viral line
        "Pak! Pak! Para sa ekonomiya!", and Ladlad Partylist Chairperson Bemz Benedito
        talked to CNN Philippines on Tuesday (August 18) about the power of the gayspeak
        — <a href="http://nine.cnnphilippines.com/lifestyle/2015/08/18/The-slams-and-slang.html">that
        even our politicians are using.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d3474-acd9-4559-bea4-0ed532e44379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:02:41.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:02:41.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Headline News anchor Amelyn Veloso asked Love
        and Benedito who makes up these words and how they go around.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0152c7a-7b92-4b51-b982-f646b508ab62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:02:41.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:02:41.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aristotle made it," Love joked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebc4e56-24ec-4134-b7aa-1aa9def66a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:02:41.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:02:41.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedito explained that in the LGBT (lesbian, gay, bisexual, transgender)
        community, everyone is encouraged to show their true colors and be vibrant
        and playful, despite of all the challenges they are facing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba426339-5688-4705-ade8-d194303f8836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:02:41.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:02:41.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the way we cope. We combine words to make it more playful
        and funny, and to address issues, as well," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da3bc12-1da2-4a09-8074-f9f89d14b51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:02:41.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:02:41.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love, however, said that the use of gay lingo is not an armor to
        shield them from the social stigma.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4294fdfb-aacc-4bf7-bed8-a9ca45277e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:02:41.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:02:41.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the LGBT community has always been accepted, but
        they are not recognized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd6d416-49df-4e07-9468-b2d751f5937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:02:41.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:02:41.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is tolerance, but not exactly the kind of acceptance that
        we need and want," Benedito added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd19cf01-9f14-4ca2-adfa-adf95a3a8175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:02:41.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:02:41.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there is is no law protecting the LGBT community in the
        Philippines; the only law that has been languishing in the Congress is the
        Anti-Discrimination Bill. But she hopes the bill will be passed soon for the
        protection of the entire community.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872d2868-9dfa-488b-93bd-e2c111353658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:02:41.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:02:41.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedito praised Love for what she is doing for the LGBT community.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63bb986-7ca6-49ee-a1a5-b254c860329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:02:41.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:02:41.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She keeps the discourse at a higher level for all of us."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559219de-97ac-486a-982e-d047d38dd9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:02:41.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:02:41.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love said that she is happy that she is entertaining and opening
        doors for the LGBT acceptance for her countrymen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c452ff9-053b-4c28-947c-7ab9677c6618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:02:41.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:02:41.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that when she posts her videos online, she wants it to
        always be inspiring.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9316d2-c164-4c02-8c9d-ea879af2a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:02:41.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:02:41.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is beautiful, regardless if you are a part of the LGBT
        community or not," Love said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e8184-51d6-4219-bd2a-d89e37c23a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:02:41.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:02:41.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso then asked Love and Benedito what they want to tell those
        people who are not yet entirely open to the LGBT community.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fafc55-c911-4e89-b410-de7656f90faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:02:41.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:02:41.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time for to accept it. We are here, whether you like it or
        not," Love answered.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97676db1-f190-4e9c-ae5f-38d2a3cf4c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:02:41.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:02:41.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedito added that acceptance should come naturally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4099a24-0701-4a93-b31f-336ca596a368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:02:41.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:02:41.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not look at it as accepting the LGBT people, but as human
        beings who deserve the same rights — just like our heterosexual brothers and
        sisters," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87fc7ff-a42b-4c66-aa8b-51270403f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:02:41.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:02:41.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedito hopes that, in between all the discourse over the gay lingo,
        Filipinos don''t forget the LGBT agenda that they are facing.</p>'
  'FIFA-World-Cup-Qualifiers-Philippine-Azkals-Paul-Mulders-Roland-Muller':
