      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, I''d see guys in major championships and they''d be sitting
        there crying. I''m like, ''Oh that guy''s crying,'' and I can''t believe that
        guy''s crying.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf31d7a-dbac-4e68-b721-f951c4085503'
      'mgnl:activationStatus': true
