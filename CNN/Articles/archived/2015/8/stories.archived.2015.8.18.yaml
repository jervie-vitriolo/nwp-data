    'lead': 'A Filipino and two Chinese citizens were among those killed in an explosion
      Monday night (August 17) in Bangkok, near Erawan Shrine, one of the most popular
      tourist spots in the Thai capital. This information came from a Reuters report,
      filed at 11:47 p.m., which quoted an unnamed police officer at the site of the
      explosion.'
    'mgnl:activationStatus': true
