      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the first putt went to half a foot, then I really started
        crying and I felt like a baby," he said of Sunday''s final hole.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16923ff-c41a-49fe-b452-506a9f23480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.933+08:00
