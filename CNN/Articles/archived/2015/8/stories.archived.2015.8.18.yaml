    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c379b7c7-a2d6-47ab-8c69-552c0bb17dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:58:28.971+08:00
