    'caption': 'Policemen check the scene of an explosion on August 17, 2015 in Bangkok,
      Thailand. A large explosion believed to a bomb has hit central Bangkok this
      evening with early reports suggesting at least 16 people have died and scores
      more have been injured. (Photo by Nicolas Axelrod/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
