      'mgnl:lastActivated': 2019-12-27T14:36:32.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Chief Insp. Dexter Diovic Corpuz, chief of PNP Badoc, said
        the activity prepared them to quickly respond to the needs of possible victims
        of disasters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69911dba-65e1-4d4e-8985-7169cd70d58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:36:32.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:36:32.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Bureau of Fire Protection, barangays officials, and
        employees of the local government also participated in the activity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a1887a-d637-4d34-94c5-62ec4371bda1'
