    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman to speed up prosecution of cases due to upcoming elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a773e3-ab96-472b-b8cd-189a7ef80207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:11:33.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:11:33.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> — The Ombudsman
        is hastening the prosecution of cases as the 2016 elections are approaching,
        according to Philip Camiguing, acting director of the Ombudsman Regional Office
        6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecfa377-fc26-4a99-80bb-de57abdad219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:11:33.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:11:33.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camiguing, who was in Bacolod City for the University Integrity
        Tour Monday (August 17), said that the speeding up of the prosecution of cases,
        including high-ranking ones, is one of the priorities of Ombudsman Conchita
        Carpio-Morales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8b560a-9903-46db-8cad-f5df7a351887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:11:33.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:11:33.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Ombudsman is there as a prosecutor only, but as to the setting
        during the trial, how the case will be scheduled, what the orders are to be
        released, those now at the disposal of the court,” Camiguing said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c321a5-982b-44e5-b76a-78fce4d41096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:11:33.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:11:33.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Camiguing urged would-be candidates for next year’s election
        to verify if their opponents are eligible to run for public office at the
        Ombudsman or the Commission on Elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4af002-6de4-4fd6-9f1e-1f46abd8e8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:11:33.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:11:33.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because there are candidates who are disqualified but still
        run and win the elections because their contenders are not vigilant, Camiguing
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224642d4-2890-44cc-892d-700ebaf39639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:11:33.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:11:33.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the verification of ineligibility is supposedly on the part
        of the Comelec, but there are times when it could no longer be double-checked.</p>'
  'cheap-oil-drags-down-russias-ruble':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-18T22:45:39.564+08:00
    'imagesource': 'jcr:931bc46e-d5ba-4402-805c-3e47c36a07bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db7658a5-5c45-414d-a9ce-f51febcf082a'
    'lead': 'The Russian ruble has hit a new six-month low against the dollar, as
      Moscow struggles with tumbling oil prices and economic sanctions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T14:14:08.140+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T14:14:08.323+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cheap oil drags down Russia''s ruble

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f865d856-b223-41e1-b59a-e9f5434b85d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:14:08.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:14:08.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> —&nbsp; The Russian ruble has
        hit a new six-month low against the dollar, as Moscow struggles with tumbling
        oil prices and economic sanctions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f8083c-0f7f-4460-846e-a07e4e59c4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:14:08.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:14:08.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The currency plunged 1.3% to 65.7 rubles per dollar in the early
        hours of Monday. It has since recovered to 65.5 per dollar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb30eee-9b5c-4987-8f46-2b7f515bae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:14:08.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:14:08.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s central bank stopped buying foreign reserves in July,
        hoping to prevent the ruble from falling further. But it didn''t help — the
        ruble has dropped 44.8% against the dollar in the last year and 12% in the
        last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0855e2-1e21-4e59-97d5-418418afd005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:14:08.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:14:08.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The currency has been hit hard by the collapse in oil prices. That''s
        because around half of Russia''s government revenue comes from the oil industry.
        The country''s budget is based on the assumption it could sell its oil for
        $50 per barrel or more. But oil is now trading below $42 a barrel, just a
        year after reaching $115 last summer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c2106e-2df6-4da4-a00f-7be011b1cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:14:08.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:14:08.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the oil slump, Russia is also facing pain from Western
        sanctions, imposed on Moscow over its role in the crisis in Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbea1a2a-f844-4567-b1b7-8c90935044c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:14:08.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:14:08.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This double hit has pushed Russia into deep recession, its first
        since 2009. Russia''s economy shrunk 4.6% in the second quarter, the biggest
        drop since the global financial crisis in 2009.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae01817-3d4b-4914-a0a3-87e481bdf902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:14:08.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:14:08.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF expects Russian GDP to shrink by 3.4% this year and by more
        than 1% in 2016, as falling real wages, the higher cost of borrowing and shattered
        confidence hit domestic demand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee95a1-d312-4b3a-a054-c6dcd98c3a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:14:08.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:14:08.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow''s retaliatory embargo on Western food has helped drive inflation
        higher. It reached 16% in July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0035b90-e59a-4769-a80b-53b34beddf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:14:08.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:14:08.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2015/08/17/investing/russia-ruble-currency-slide/index.html?iid=hp-toplead-dom">"Cheap
        oil drags down Russia''s ruble"</a></em></p>'
  'Morgan-Freeman-step-granddaughter-EDena-Hines-boyfriend-murder-charge':
    'author': 'Emanuella Grinberg and Joe Sutton, CNN'
    'caption': 'Freeman and Hines at the 62nd Golden Globes.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-18T22:27:14.535+08:00
    'imagesource': 'jcr:5b90b051-bcd7-4f7e-aacf-9dbfae88333c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '143fb397-5a36-4e28-a098-70d4b44cd99b'
    'lead': 'E''Dena Hines, the step-granddaughter of actor Morgan Freeman, was stabbed
      to death early Sunday (August 16) in New York, allegedly by her boyfriend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T14:16:41.417+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T14:16:41.658+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boyfriend of Morgan Freeman''s step-granddaughter charged with murder

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6791f1f-ab52-47de-b5f3-5f10e79e106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:41.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:16:41.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> E''Dena Hines, the step-granddaughter of
        actor Morgan Freeman, was stabbed to death early Sunday (August 16) in New
        York, allegedly by her boyfriend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b49116-09df-4511-9e50-d9f1384bd2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:41.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:16:41.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world will never know her artistry and talent, and how much
        she had to offer. Her friends and family were fortunate enough to have known
        what she meant as a person," Freeman said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f66017-21ca-4429-8dfe-9710253d565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:41.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:16:41.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her star will continue to shine bright in our hearts, thoughts
        and prayers. May she rest in peace."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc42b98d-2b90-4d8b-9cc3-97e11109372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:41.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:16:41.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police responding to a 911 call in Manhattan''s Washington Heights
        before 3 a.m. Sunday found Hines lying in the street. The 33-year-old had
        been stabbed multiple times in the upper body, the New York Police Department
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d926c3e-4962-4221-b29e-3d1aae6e6a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:41.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:16:41.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was brought to Harlem Hospital, where she was pronounced dead,
        the report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226e1a95-635b-4227-801b-952512db46c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:41.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:16:41.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities didn''t say what led to the stabbing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39540ff6-5eab-4037-8033-8bfc616b31e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:41.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:16:41.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they charged Lamar Davenport, 30, Hines'' boyfriend,
        with murder and took him to Columbia Presbyterian Medical Center for a psychiatric
        evaluation pending his arraignment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd861f00-9271-4bd7-84f0-e24b3a7ce39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:41.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:16:41.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''My dream has come true''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74b7d87-5bab-4ca1-ac1d-ed3702c07600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:41.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:16:41.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness, George Hudacko, told WPIX, a CNN affiliate in New York,
        that he heard "two screeches" and looked out of his window.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf558e42-bf23-4300-bc81-9c648d81ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:41.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:16:41.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw a man over a girl," Hudacko said. "Then, all of a sudden,
        I heard this guy say something about God, Jesus. His hand was going up and
        down so I ran in and got the phone."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c60ab69-9fb1-4a42-ad76-b84de9ddf99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:41.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:16:41.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hudacko was among those who called 911, according to WPIX.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fba9d54-f0f3-424f-8a7d-fa3d43829150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:41.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:16:41.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police would not confirm that account.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd50d8e-4842-4f58-bd80-307e6288a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:41.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:16:41.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hines was the granddaughter of Freeman''s first wife, Jeanette Adair
        Bradshaw. The couple divorced in 1979 after 12 years of marriage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bd41bf-2dc7-440e-88c4-cbd05409a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:41.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:16:41.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman has always referred to Hines as his granddaughter, spokesman
        Stan Rosenfield said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6262e7-772c-4bb7-81ca-617bbfd08cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:41.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:16:41.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post, Hines described herself: "Energetic. Loud. Animated.
        Thats probably the first three words that pop up into people''s heads when
        they think about me."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380ad0a4-b265-4505-a4b4-145520f6f40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:41.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:16:41.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also wrote she had left New York for Memphis, Tennessee, two
        years ago because she felt unfulfilled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cb7ee2-f919-446f-94da-318b31b5de36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:41.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:16:41.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But recently she auditioned for a part in an independent movie,
        won the role and returned to New York, she wrote. On July 7, she said she
        had begun filming a week earlier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238459d8-02bb-4acf-adc9-1f7f4a3cce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:41.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:16:41.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dream has come true and its just beginning," she wrote. "Life
        can make you want to give up or walk away; sometimes it gives you the strength
        to appreciate when you do get your happy ending."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215d7760-1b80-4a22-ab3f-4b778d392c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:41.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:16:41.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Don Melvin contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed678a8-960c-4a2b-ba48-38d42d05082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:41.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:16:41.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://edition.cnn.com/2015/08/16/entertainment/morgan-freeman-edena-hines-dead-feat/">"Morgan
        Freeman''s step-granddaughter stabbed to death"</a></em></p>'
  'Chinese-Basketball-Association-NBA-Jiangsu-Dragons-Greg-Oden':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Chinese Basketball Association (CBA) team Jiangsu Dragons has reportedly
      signed up the former National Basketball Association (NBA) No. 1 draft pick
      Greg Oden.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-18T20:32:47.871+08:00
    'imagesource': 'jcr:4aa91532-217c-4395-8d64-44da09381693'
