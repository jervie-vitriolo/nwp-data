      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Chinese Basketball
        Association (CBA) team Jiangsu Dragons has reportedly signed up former National
        Basketball Association (NBA) No. 1 draft pick Greg Oden in a deal worth $1.2
        million for one year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5ab4b8-c634-42df-b1d5-602507c1d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:20:12.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:20:12.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oden last saw action in the NBA in the 2013-14 season with the Miami
        Heat, where he featured in 23 games after a three season lay-off. The former
        top pick was selected by the Portland Trail Blazers ahead of future MVP Kevin
        Durant in the 2007 NBA Draft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b5b9be-8f93-49ff-9b62-7a942c3b475e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:20:12.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:20:12.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the draft, Oden has only played in three NBA seasons and missed
        dozens of games due to a series of injuries to his knees. The injuries have
        limited him to a total of just 105 games since the 2008-09 season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d558a6f-86f9-4bb7-9a8f-14d99e9fe88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:20:12.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:20:12.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last season in the NBA, Oden averaged 2.9 points, 2.3 rebounds,
        and 0.6 blocks per game for the Heat.</p>'
  'English-Premier-League-Chelsea-Manchester-City-Fake':
    'author': 'Martin Grez, CNN'
    'caption': 'Vincent Kompany of Manchester City celebrates scoring his team''s
      second goal with Yaya Toure of Manchester City during the Barclays Premier League
      match between Manchester City and Chelsea at the Etihad Stadium on August 16,
      2015 in Manchester, England.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-18T12:49:40.631+08:00
    'imagesource': 'jcr:f35f84bd-8d29-4c6f-8be4-11ab29dc0c0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd605426-aef9-476f-8ec5-f730dc0c7841'
    'lead': 'If you were a neutral and saw Chelsea''s 3-0 defeat by Manchester City
      Monday and then heard Jose Mourinho describe the loss as "fake," before visiting
      the English Premier League champions'' website to read their official report,
      you could be forgiven for thinking you had watched two different games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T14:24:23.697+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T14:24:23.944+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EPL: Was Chelsea''s defeat by Manchester City ''fake?''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb0bd1f-fd5f-4996-9b4a-261ffaa07561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:24:23.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There is rewriting history -- and then
        there''s rewriting history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9fe554-55c5-4278-beeb-919c49a3eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:24:23.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you were a neutral and saw Chelsea''s 3-0 defeat by Manchester
        City Monday PHT and then heard Jose Mourinho describe the loss as "fake,"
        before visiting the English Premier League champions'' website to read their
        official report, you could be forgiven for thinking you had watched two different
        games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6138a8b7-d09d-4258-a737-49fc0a22b6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:24:23.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most observers agreed City had thoroughly deserved its win -- Chelsea
        goalkeeper Asmir Begovic almost single handedly kept the home side, and Sergio
        Aguero in particular, at bay in the first half with some outstanding saves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48311300-d8c7-4aec-b68f-82f8573f6fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:24:23.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the London club were only able to muster two shots on target
        during 90 minutes in contrast to City''s 17, Mourinho''s interpretation of
        the game also raised eyebrows.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea5539c-bd6d-4d6a-97b5-82a47de54654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:24:23.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the 1-0 was a doubtful result at minute 70, 3-0 is completely
        fake," said the Chelsea manager.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27c7d14-bd9e-4bb8-9722-f1bad0c08b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:24:23.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At 1-0 Chelsea were the best team for the whole second half. They
        make a change because they feel 1-0 is in danger and we concede a second goal.
        If 1-1 [it''s] a different story, their team is in trouble."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e15739d-0b5b-4d9a-968a-dd80bbdc6e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:24:23.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing Mourinho''s version of events, the Chelsea website''s take
        on the match made for interesting reading.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634cfd4e-f397-4386-9284-05c7e3d20366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:24:23.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Ramires goal incorrectly ruled out for offside with Man City
        a goal ahead changed the complexion of this early-season Premier League fixture,"
        read the report, adding that "an errant offside flag denied us a deserved
        leveller."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162f7895-1a27-4ffc-aaed-0b899c41b7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:24:23.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also didn''t hold back in assessing the performance of some
        of City''s players.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae41d47b-f6bf-43a8-a53b-6988f103f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:24:23.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Vincent) Kompany cynically scythed Diego Costa down to earn the
        game''s first booking," said the report, adding that a Fernandinho''s yellow
        card for a challenge on Diego Costa was "brutish."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da7add-3415-47f7-8c96-50cc93d0773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:24:23.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chelsea website went on to say that Eliaquim Mangalam "resorted
        to WWE-style tactics to stop the ever-dangerous Diego Costa getting free down
        the right."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f4b59-b83d-45b8-9851-ed3684aece70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:24:23.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begovic, making his full debut after the red card for first choice
        Thibaut Courtois against Swansea on the opening day of the season, had made
        a hat-trick of saves to deny Aguero before the opener just after the half
        hour by the Argentina striker.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d3e44d-c9f7-4875-967b-614fffe05f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:24:23.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City captain Kompany headed in David Silva''s corner for the second
        and midfielder Fernandinho rounded off a superb team display with a thumping
        shot past Begovic, who was blameless for all three goals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998f7aed-fda1-4c93-b01d-87e91ac45eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:24:23.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea captain John Terry was substituted for the first time in
        over 170 games -- glumly sitting out the second half as a result of a tactical
        change, according to Mourinho -- with Kurt Zouma coming on.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257018b1-7441-4ded-a628-b1069f46b648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.700+08:00
      'mgnl:createdBy': 'cnnproducer'
