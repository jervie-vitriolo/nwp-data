  'Supreme-court-bail-enrile-jinggoy-estrada':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Sen. Juan Ponce Enrile''s (L) petition to post bail was granted by
      the Supreme Court, while Sen. Jinggoy Estrada (R) will have to wait longer.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-18T03:00:40.546+08:00
    'imagesource': 'jcr:f1ca2107-2d3a-4830-bc2d-3912caca96fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88eed5ad-08b4-4115-8a2d-c736beca4263'
    'lead': 'The Supreme Court approved the petition for bail filed by Sen. Juan Ponce
      Enrile. Meanwhile, Sen. Jinggoy Estrada will have to wait longer before the
      Sandiganbayan can decide on his bail petition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T11:14:20.911+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T11:14:21.222+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court grants Enrile''s petition to post bail; Jinggoy to wait
      longer

      '
    'updated': 2015-08-19T07:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b610efa-dc72-4940-9432-8a442038be55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:14:20.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:14:21.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The Supreme Court
        (SC) En Banc granted the petition for bail of Sen. Juan Ponce Enrile during
        its session on Tuesday (August 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29807018-364a-4979-9d45-369c1934e6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:14:20.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:14:21.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC Public Information Office chief and spokesman Theodore Te said
        the court granted the petition for bail “subject to the terms and conditions
        to be specified by the court in its order which will be forthcoming”.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1b29e7-f6cc-4711-b0c3-cf25d2abd46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:14:20.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:14:21.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Office of the Ombudsman found probable cause to charge
        Enrile with graft charges before the Sandiganbayan over the alleged misuse
        of Priority Development Assistance Fund (PDAF).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04c25f8-e455-442f-8ff2-b4b268346dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:14:20.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:14:21.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator is facing 15 counts of graft.&nbsp; The recommended
        bail is P30,000 per count, or a total amount of P450,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9344a211-6f36-4e1c-9337-55043b6e716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:14:20.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:14:21.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile’s lawyer, Atty. Joseph Sagandoy, said they will immediately
        post the required bail so that Enrile can again actively perform his duties
        and responsibilities as a senator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8088bb-ba5b-470b-92c2-9b9ffb845fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:14:20.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:14:21.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senate President Franklin Drilon said they respect
        the decision of the high court and that they will follow and implement every
        decision of the courts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bd3c7b-ef8b-412d-bb6e-8b2669cd9726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:14:20.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:14:21.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will abide by the legal processes as we have always done in
        the past," Drilon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca85e9-23c0-4dd7-9742-ecb3dd4d3733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:14:20.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:14:21.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prosecutors yet to rest case on Jinggoy’s bail hearing</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c760e-09c8-4be3-9401-6cf3b44f15ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:14:20.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:14:21.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detained senator Jinggoy Estrada will have to wait longer before
        the Sandiganbayan can decide on his bail petition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81474be3-beb3-4e0a-9e7c-19595b885283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:14:20.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:14:21.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because state prosecutors on Tuesday (August 18) have again
        decided not to rest their case just yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb57b61f-6c64-46c0-82de-6eb9dfbf469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:14:20.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:14:21.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution finished questioning a forensic expert from the
        National Bureau of Investigation (NBI).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e2a7f6-2f63-4c05-b807-5fb7497fc943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:14:20.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:14:21.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada''s camp expected this witness would be the prosecution’s
        last, but the prosecutors told the court they have one more witness to present.
        Atty. Alexis Abastillas, Estrada’s lawyer, said it is impossible to predict
        now when the bail hearing will be over.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff23d28-aa26-46d0-82da-205d0e37d1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:14:20.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:14:21.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada has been detained at the Philippine National Police (PNP)
        Custodial Center for over a year now. The senator is facing a plunder case
        in connection with an alleged pork barrel scam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63855548-5c5b-4b45-bc58-c807f8886906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:14:20.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:14:21.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Estrada''s extensive medical checkup results mostly turned
        out normal. These include CT scan, chest x-ray, and blood chemistry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77214ed9-73e7-4226-b204-c066a0318f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:14:20.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:14:21.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator previously complained of recurring headaches and acid
        reflux, which prompted the court to allow him to check in at the Cardinal
        Santos Medical Center and undergo checkup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc6b07f-cfed-49e1-b8d9-977f1d2c1a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:14:20.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:14:21.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a medical certificate he submitted to the court, Estrada''s doctors
        recommended that he go on a low calorie diet, quit smoking, and exercise due
        to an initial diagnosis of mild coronary artery disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9971ac70-1d9e-4922-9cef-ec8c8de21ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:14:20.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:14:21.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada’s bail hearing will resume Monday next week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4846fae-6ecc-46a1-b8ba-abc685f1e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:14:20.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:14:21.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Anjo Alimario and AC Nicholls contributed to
        this report.</em></p>'
  'senators-tackle-impact-slow-Internet-speed':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-18T11:27:37.832+08:00
    'imagesource': 'jcr:bfd6b193-8a2d-46e5-b258-159688027e54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16284996-9939-47a3-8de3-fd80c1e7b820'
    'lead': 'On Tuesday (August 18), the Senate''s Committee on Trade, Commerce and
      Entrepreneurship held a hearing on the impact of slow and expensive Internet
      connection to consumers and businesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T11:17:32.597+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T11:17:32.830+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators tackle impact of slow Internet speed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920985c7-1b85-49e7-a1a3-b333d469897c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:17:32.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:17:32.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Senate Committee
        on Trade, Commerce and Entrepreneurship held on Tuesday (August 18) a hearing
        on the impact of slow and expensive Internet connection to consumers and businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0df21a6-3d0d-400c-b5dc-1c151e429927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:17:32.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:17:32.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After conducting a study on Internet connection in the Philippines,
        Mary Grace Santos — an independent researcher for regional ICT policy and
        regulation think tank LIRNEasia — found that the country''s Internet is run
        by two major operators who control infrastructure and pricing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa4141f-4c4c-4092-88a4-942831166fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:17:32.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:17:32.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that overall,&nbsp; the country is lagging behind its Asian
        neighbors, and that it is the third to lowest in terms of connection speed,
        just behind Vietnam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5d41da-3f5f-48da-8a8f-c59818856a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:17:32.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:17:32.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On download speed, LIRNEasia found that the country''s actual speed
        never reaches the advertised speed; speed performance declined for all Internet
        Service Providers year after year and Filipino Internet subscribers pay more
        for less every year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5129d0f6-0d54-4988-84ee-61e1f0a2c807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:17:32.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:17:32.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researcher suggested that the government should encourage more
        competition in the market and invest in more infrastructure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a24981e-9af8-4722-82d9-99a6c1fe6387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:17:32.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:17:32.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Telecommunications Commission (NTC) said
        that it will record Internet measures twice a week and will publish results
        every month; a NTC measurement tool will be available for download for consumers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddda20a-865b-400e-a1a9-7cf8c0e77728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:17:32.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:17:32.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC will specify the average speed, up to speed data rates and
        more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b76b25-58f0-449c-9c67-a2360321d6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:17:32.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:17:32.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said they will conduct a pilot test of the Internet connection
        speed in September. They officially start Internet speed testing in October.</p>'
  'president-aquino-jesse-robredo-third-death-anniversary':
    'author': 'CNN Philippines Staff'
    'caption': 'President Aquino remembered the legacy of Robredo, who died in a plane
      crach in 2012. (File Photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-18T02:45:44.962+08:00
