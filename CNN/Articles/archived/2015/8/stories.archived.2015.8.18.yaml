      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PSE, PSETradex is a service that allows brokerage
        firms to offer a web-based trading platform to their respective clients, without
        having to develop their own online trading facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65807f4-e1b3-4c22-9e7b-4a20e0ed6d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:58:28.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:58:29.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the service, users can trade shares of stock, monitor the
        order status and manage the stock portfolio, and gather relevant market information
        through their computers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98a3d87-f1a9-4fc3-83b1-6d01d0dfa43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:58:28.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:58:29.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online brokerage accounts have surged over the past few years, according
        to figures from the Philippine Stock Exchange, Inc. (PSEi).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2394c084-2548-4a98-8d9b-704d070ab03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:58:28.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:58:29.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PSE President and CEO Hans Sicat said that such
        accounts now comprise more than a quarter (27 percent) of total stock market
        accounts, from a mere 6 percent share in 2009.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31afff82-c5a5-412a-b3b9-df466bf427ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:58:28.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:58:29.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the PSE''s 2014 Stock Market Investor profile report
        revealed that online accounts surged by 35.1 percent to 174,592 in 2014, from
        the previous year''s 129,255. Retail accounts accounted for virtually all
        (99.6 percent or 173,895) of 2014''s online total.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffb55db-93e8-48cf-9d41-5114ef0bd5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:58:28.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:58:29.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines tried to reach the PSE for comment. As of 12 noon
        (August 18), the exchange has yet to release a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9767ed-3c2f-4360-a003-d7f16f672075'
