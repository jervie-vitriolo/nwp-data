  'next-version-of-Android-will-be-called-marshmallow':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-18T08:15:11.317+08:00
    'imagesource': 'jcr:30385bb2-cba0-4eea-849f-afb46a18ee46'
