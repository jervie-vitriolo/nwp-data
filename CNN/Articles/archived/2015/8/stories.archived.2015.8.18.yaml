      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t expect that much emotion to really just come out because
        it''s been such a long time.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142ea8bc-2ace-446d-8b30-0c345a7263dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve come a long way through the heartbreaks and the frustration
        of not being able to get it done and being able to do it. It felt good. It
        felt really good."</p>'
    '72':
