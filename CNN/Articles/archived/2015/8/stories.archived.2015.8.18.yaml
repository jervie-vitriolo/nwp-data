      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is how Reuters described the explosion site:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ab3cf6-9294-431b-8a21-3a613a3fe475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:04:12.760+08:00
      'mgnl:createdBy': 'cnnproducer'
