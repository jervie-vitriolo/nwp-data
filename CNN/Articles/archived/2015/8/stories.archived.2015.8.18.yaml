      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t expect that much emotion would ever come out of me.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8227982-ad58-407b-9249-1f51ee171a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.429+08:00
