      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shrine, on a busy corner near top hotels, shopping centers,
        offices and a hospital, is a major attraction, especially for visitors from
        East Asia, including China. Many ordinary Thais also worship there...</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b054b-349e-4bcf-bffb-678c9160ad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:04:12.760+08:00
