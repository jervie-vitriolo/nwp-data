      'text': '<p><strong>Laoag (CNN Philippines) —</strong> Members of the Philippine
        National Police (PNP) conducted an earthquake drill in Badoc, Ilocos Norte
        on Monday morning (August 17)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
