      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines (UP) hosts this year’s edition
        of the tournament, and will usher in the season against the University of
        the East (UE) at the Araneta Coliseum on September 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd78be0-6deb-415a-8b35-0cac9dd1c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:16:21.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:16:21.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending champion National University will begin its title
        defense against De La Salle University on September 6 at the Mall of Asia
