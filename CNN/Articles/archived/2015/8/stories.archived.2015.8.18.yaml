      'mgnl:type': 'text'
      'text': '<p>City''s comprehensive win in front of a 54,000 capacity crowd at
        the Eithad Stadium sent Manuel Pellegrini''s men top of the standings after
        two matches, having routed West Bromwich Albion 3-0 in the opener last Monday.</p>'
    '34':
