    'lead': 'The shrine, built in 1956, houses a golden statue of Phra Phrom, the
      Thai representation of Brahma, the Hindu god of creation. The shrine is so revered
      that Thanakorn Pakdeepol, a mentally ill man, was beaten to death in 2006 by
      two bystanders after they witnessed him vandalizing the statue.'
