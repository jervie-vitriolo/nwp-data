    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bilbao hold off Barca to claim Spanish Super Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2c9bf0-0ff4-4584-a56b-58d892c97cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:42.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:33:43.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Athletic Bilbao claimed their first
        silverware in more than three decades when they wrapped up a 5-1 aggregate
        win over 10-man Barcelona to win the Spanish Super Cup on Monday (Tuesday
        PHT) and unleash ecstatic celebrations in the Basque city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4771bf34-9574-46ad-8903-a11fad3e3582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:42.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:33:43.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilbao, who only field players of Basque origin, last secured a
        major trophy when they won Spain''s traditional season opener in 1984 and
        Friday''s 4-0 drubbing of the Spanish and European champions in the first
        leg at the San Mames left Barca with too much to do at the Nou Camp.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d1bad9-ea37-4100-99c2-840dbaa7bd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:42.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:33:43.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After waves of sustained pressure, Lionel Messi gave the home side
        a 1-0 second-leg lead shortly before halftime when he chested down a clever
        Luis Suarez layoff and clipped a close-range volley into the net.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914ae9a4-a487-4c8d-a204-5bce66d7a316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:42.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:33:43.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barca''s hopes suffered a blow 10 minutes into the second half when
        centre back Gerard Pique was shown a straight red card after he strode angrily
        over to the side of the pitch and shouted in the referee''s assistant''s face
        to protest a decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4ffbbe-a0d7-46a6-a7bd-8da0c2947f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:42.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:33:43.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident seemed to give Barca renewed energy and Pedro and Ivan
        Rakitic immediately had chances to make it 2-0 before Suarez fired wildly
        over when through on the left.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a7f3fa-5c2a-4bcc-8deb-7ca145630e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:42.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:33:43.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the home defence left a gaping hole at the back 16 minutes
        from time and Aritz Aduriz, who netted a hat-trick in the first leg, was able
        to score at the second attempt past Claudio Bravo sending the travelling fans
        inside the giant arena into raptures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca2f4c1-d822-4f8b-9a4c-d0575c8b778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:42.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:33:43.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not even a late red card for substitute Kike Sola could tarnish
        Bilbao''s joy as they ended Barca''s hopes of repeating their 2009 feat when
        they won all six competitions they contested: the Champions League, La Liga,
        the King''s Cup, the European Super Cup, the Spanish Super Cup and the Club
        World Cup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b43209-69d0-4095-a70b-22974b256800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:42.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:33:43.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you wrote the script it''s impossible it would turn out like
        this," an emotional Aduriz said in an interview with Spanish television.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f33d73a-90c9-4238-8182-308e247a74ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:42.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:33:43.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, for what it means to win a title for Bilbao, it''s the
        greatest thing that could happen and against Barca as well," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bf1a96-5557-4094-b972-187899d679e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:42.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:33:43.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to compete against the rest of the world and it''s an incredible
        thing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b79825-d948-4748-8f03-5d2a19cebe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:42.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:33:43.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barca need to recover quickly for Sunday''s (Monday PHT) trip to
        face Bilbao again in their opening La Liga match of the campaign, when they
        begin their bid for a sixth title in eight years.</p>'
  'Ilocos-holds-shake-drill':
