      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> From the rubbish dump to the real deal
        -- Jason Day says the hardship of his early life and the sacrifices of his
        family propelled him to the U.S. PGA Championship title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417bd762-b707-479b-8990-d99a69944690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian, whose father gave him an old golf club he found
        in a trash tip when he was just three years old, told CNN that his success
        was all to do with the love and devotion of his family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f55b0c-1c93-428a-a526-6762e7124072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day, now 27, claimed the first major title of his career with a
        record score of 20 under par at Whistling Straits on Sunday after carding
        a 67 in his final round.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">What a memorable week <a href="https://twitter.com/PGAChampionship?ref_src=twsrc%5Etfw">@PGAChampionship</a>
        ! Thank you to my team and everyone who has supported me over the years. <a
        href="http://t.co/2K2HGTzNq4">pic.twitter.com/2K2HGTzNq4</a></p>&mdash; Jason
        Day (@JDayGolf) <a href="https://twitter.com/JDayGolf/status/633281472313602048?ref_src=twsrc%5Etfw">August
        17, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
