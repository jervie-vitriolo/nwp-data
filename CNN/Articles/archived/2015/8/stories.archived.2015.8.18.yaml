      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/08/18/asia/china-tianjin-blasts/">Top
        executives detained as China investigates Tianjin warehouse blasts</a>"</em></p>'
  'binay-advise-vote-buying-2016-elections':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Vice President Jejomar Binay advised voters to take the money should
      anyone try to buy their votes.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-18T07:22:30.028+08:00
    'imagesource': 'jcr:ad78d9be-c34c-4131-9a2d-de2e0f669d09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29a88956-9178-4ac8-9802-0206e2fd4d9e'
    'lead': 'During his visit in Maguindanao, Vice President Jejomar Binay advised
      the public to vote according to conscience. But if anyone tries to buy their
      votes, he said voters should accept the money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T10:52:20.528+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T10:52:20.745+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay to voters: Don''t sell votes but take the money

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976b7527-be1f-4d4b-83ee-66c14bed3690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:52:20.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:52:20.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Jejomar Binay during his visit in Maguindanao on Tuesday (August 18) gave
        voters a quick lesson on vote-buying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281fe08e-ac65-4c2d-8a8a-ca8b77601121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:52:20.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:52:20.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said people shouldn''t sell their votes, but should anyone
        try to buy them he advised voters to take the money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73c09dd-9fa7-4f5b-8f9b-1f5db4e549b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:52:20.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:52:20.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tanggapin ang pera, ilagay sa bulsa, at bumoto sa kursonada,” said
        Binay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d98d23-6778-4387-8cc8-c3ed3dda2a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:52:20.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:52:20.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Take the money, put it in your pocket, and vote the
        one you like.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db580531-e7fa-4d26-98e7-038f5911b0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:52:20.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:52:20.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He quipped that it would be a shame for the person trying to buy
        their vote if voters don’t take the money.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0cea55-c9b5-43fc-91bd-e66f5b92ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:52:20.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:52:20.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, Binay said, it usually comes from public funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41965bf8-e015-4153-8db4-07c0197ff973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:52:20.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:52:20.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakakahiya doon sa nagbibigay. Tutal ang binibigay naman sa inyo
        ay pera ng bayan,” added Binay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c651a688-a393-4df1-a49e-16a8770b09f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:52:20.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:52:20.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be embarrassing to the one offering you money.
        Anyway, the money being given to you comes from public funds.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6e6181-8f2f-4e44-871a-902d1d004276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:52:20.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:52:20.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s important, Binay coached, is that voters should vote according
        to their conscience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b64d72b-3082-4d45-a9a4-e92330dafd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:52:20.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:52:20.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Huwag kayo boboto dahil sa kayo ay binigyan ng pera. Pero tanggapin
        ho ninyo,” Binay told the voters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711a0d3e-5eda-4d21-a385-f162a7d65541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:52:20.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:52:20.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don’t vote because you were given money. But take
        the cash.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9bc183-cf9e-41e0-876f-3082bc304277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:52:20.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:52:20.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay was the first to announce his presidential bid for the 2016
        elections. And for now, his only confirmed contender is Liberal Party''s (LP)
        standard bearer Mar Roxas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5f5719-d0b6-4c1f-adbc-25c31fd1f8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:52:20.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:52:20.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Joyce Ilas contributed to this report.</p>'
  'DFA-One-Filipina-injured-in-Bangkok-bomb-blast-on-Monday':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-18T05:53:26.012+08:00
    'gallerysource': 'jcr:285a9589-e948-47ec-ab7f-a28ba266134a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2bb99ae-d10b-4309-99de-cef94ade3275'
    'lead': 'The Philippine Embassy confirmed on Tuesday (August 18) that a Filipina
      was injured in the bomb blast that appeared to target a Hindu shrine in central
      Bangkok on Monday night (August 17). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T10:56:49.766+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T11:02:34.081+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: Filipina injured in Bangkok bomb blast

      '
    'updated': 2015-08-19T01:55:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4fee7e-a01a-4f02-a735-a76dd7c5f039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:56:49.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:02:34.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Embassy confirmed on Tuesday (August 18) that a Filipina was injured in the
        bomb blast that appeared to target a Hindu shrine in central Bangkok on Monday
        night (August 17).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9afff4-05f0-4f4e-bc08-b8fba9a7bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:56:49.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:02:34.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Secretary Charles Jose, spokesman of the Department of
        Foreign Affairs, confirmed the news that a Filipina suffered a hearing impairment
        due to the explosion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3408de01-ee8b-4d74-bcfb-b1c4d7952c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:56:49.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:02:34.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Filipina requested that for her personal details
        to not be revealed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c2c3a1-a138-4a52-a7d0-bcbb93486c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:56:49.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:02:34.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack, which ripped through the crowds gathered near the Erawan
        Shrine, which is near a large shopping mall, killed at least 22 people and
        left about 120 others reportedly wounded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39d8cee-df37-413f-a93c-d51fcfac7a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:56:49.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:02:34.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2015/08/18/asia/thailand-bangkok-bombing/">Another
        explosion</a> was heard at a pier on the Chao Praya River which flows through
        Bangkok a day after the Monday night blast, Thai police told CNN on Tuesday.</p>'
    '5':
