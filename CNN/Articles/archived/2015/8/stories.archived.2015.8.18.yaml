      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picked fourth overall by the Elasto Painters in the 2009 PBA Rookie
        Draft, Cruz will join GlobalPort''s young core bannered by the deadly backcourt
        tandem of Terrence Romeo and Stanley Pringle.</p>'
