      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz and Jarencio won a UAAP title in 2006 following a classic series
        where the Growling Tigers pulled the rug from under the stacked Ateneo de
        Manila University led by JC Intal and Doug Kramer.</p>'
    '5':
