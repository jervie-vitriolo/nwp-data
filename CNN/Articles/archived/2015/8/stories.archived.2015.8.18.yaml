      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The University
        Athletic Association of the Philippines (UAAP) has released the men’s seniors
        basketball schedule for Season 78 on Monday (August 17).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c06630-ec16-4c2d-b5d6-95b94e92210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:16:21.345+08:00
