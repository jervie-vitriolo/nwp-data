      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Gier, Global FC’s Mark Hartmann and Loyola goalkeeper
        were dropped by coach Thomas Dooley and manager Dan Palami.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de45b84-f5de-4449-8484-5809cd1759cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:45.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:06:45.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking their spots are Servette FC’s Roland Muller, Ceres-La Salle’s
        Paul Mulders, and Under 23 Azkals goalkeeper Jun Jun Badelic Jr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeae638-4b09-4779-a722-5810e2a3f2fa'
      'mgnl:activationStatus': true
