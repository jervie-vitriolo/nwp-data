  'tianjian-blast-china-lesson':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'Rescuers work at the blast site during the aftermath of the warehouse
      explosion on August 17, 2015 in Tianjin, China. (Photo by ChinaFotoPress/Getty
      Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-18T13:06:36.166+08:00
    'imagesource': 'jcr:6f6f0e79-9956-400a-b55e-00513f5a2d0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38489525-7671-4111-88c4-bf83b94d6f9f'
    'lead': 'Apocalyptic scenes of the smoldering aftermath of successive explosions
      in Tianjin have once again illustrated the dangers of Chinese industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T13:47:10.618+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T13:47:10.949+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tianjin blasts: Another of China''s ''profound lessons''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091eee33-dc98-4b3d-b5b0-9baed832419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apocalyptic scenes of the smoldering aftermath
        of successive explosions in Tianjin have once again illustrated the dangers
        of Chinese industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506ed8af-9140-4e77-a0be-08e6fa2eb349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lax safety procedures and oversight have been blamed for the blasts,
        which have killed more than 100 people and sent toxic fumes into the air,
        threatening even greater devastation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67961fc5-e7df-4970-9bf0-512fe9ff6c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi Jinping has urged authorities to learn from the "extremely
        profound" lessons from the accident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c115cc4-06df-4c08-80d4-d1b61b31a33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Council is rolling out a nationwide inspection of all
        businesses using dangerous chemicals and explosives. Meanwhile, China''s public
        security minister says those found to be responsible for the Tianjin disaster
        "will be punished severely," according to state news agency Xinhua.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ffd25-efa2-4f33-bec2-2f25d02917b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is China has seen and heard it all before, and the accidents
        keep coming, though figures from the Bureau of Statistics suggest that the
        rate of lethal accidents is falling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbede67-1c5f-4ade-b6fb-f162b1455dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What the figures show</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a22cdc-d0fa-45c6-a424-bf4763e97e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, 68,061 people died on the job in China, according to the
        Bureau.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd18c164-69df-45ec-91e8-758a3cfeb7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s 186 people each day in a country of 1.3 billion -- and around
        20% of the 350,000 global toll from "occupational accidents," as measured
        by the International Labor Organization in 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7fe0ec-dfd2-45d3-9afd-2f1746d5e41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, 12 are killed in the U.S. each day, in a country
        of 320 million, according to the Occupational Safety and Health Administration
        (OSHA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bf9a09-67da-4af9-8aa8-25814ca4366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese figures, though, appear to show the number of deaths
        is declining. For example, work accidents in industrial, mining and commercial
        sectors caused 1.328 deaths out of every 100,000 employees in 2014, the statistics
        said, down 12.9% on the previous year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39574c27-7749-480c-8e07-9e41b7a00da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is still too high for Chinese residents, especially when
        the accidents repeatedly include the threat of toxic contamination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8638a486-5ca7-4fd5-8a2b-f727f75b8521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Spate of accidents</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ada0fbb-b071-4b89-baed-2b65d72cce28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast in Tianjin follows a litany of industrial accidents that
        have left scores dead, and raised accusations that China has traded safety
        for cheap and rapid economic growth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabb958c-2dc6-46de-8673-12a1090b1612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s growth in the chemicals industry has been extremely rapid
        in the last 15 years or so. It''s grown from being a major importer to being
        a major producer of almost every single petrochemical you can think of today,"
        said Ashish Pujari, senior director of IHS Chemical in Singapore.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0fb43a-7e4a-49b8-b1f4-edd496c8399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are producers who are known to cut corners, in terms of regulation.
        There are very blatant examples of people constructing plants and almost getting
        into production even before the whole project has been approved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8499af41-3879-41ac-8c31-549b1b06cefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re to go into the U.S. -- the U.S. doesn''t allow a single
        pile to be driven into the ground unless all the environmental regulations
        have been met and you have to have approvals for everything," Pujari added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4996cea6-16aa-4bfa-90e3-d6c8beb7b169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, an explosion at a paraxylene -- or PX -- factory in Zhangzhou
        caused panic as locals feared contamination of the city''s water supplies.
        It was the second blast at the same site in two years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a9d4d4-5699-44f4-907c-065d022b35a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of PX near residential areas has lead to protests in
        other parts of China. PX, used in the production of plastic bottles and polyester
        clothing, is highly flammable and known to damage the central nervous system
        on exposure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa48318-2428-474b-9f56-703ed0dc602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, more than 100 workers died when a huge fire swept through
        a poultry plant in Dehui. Survivors said the doors were locked, preventing
        many from escaping.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfbf49c-9170-4c53-a1cc-119f3fa98b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, state news agency Xinhua noted: "The complicated interior
        structure of the prefabricated house in which the fire broke out and the narrow
        exits... added difficulties to the rescue work."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cf66c4-69ba-4fcf-81ef-448126647f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was in the Tianjin factory?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756708bd-31f5-40dc-a744-5e17f44a4331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of oversight is apparent in the questions being asked about
        what was being stored in Tianjin warehouse. Chinese authorities say they aren''t
        sure, as the facility''s managers provided "insufficient information."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74536ba-b92b-41b1-9a8f-6c3c4a1e0b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military inspections at the blast site Sunday revealed "several
        hundred tons of cyanide material" at two locations, said Major General Shi
        Luze. Authorities are checking customs records for more clues as to exactly
        what was being held.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d5b4fe-8b0f-4e89-b2fe-aab6132e0316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "cyanide material" was sodium cyanide, a highly toxic substance
        used to extract precious metals in the mining industry, among other uses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c6e74-599f-4608-b5d2-5cf6ccb6175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sodium cyanide is a very toxic chemical. It would take about a
        quarter of teaspoon to kill you. Another problem with sodium cyanide is that
        it can change into prussic acid, which is even more deadly. So the whole business
        is trying to clean up this mess is difficult," chemical risk consultant David
        Leggett told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae2ec27-80ef-4107-bcc1-46210cba3d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental group Greenpeace said it believed other dangerous
        chemicals stored at the site included toluene diisocyanate and calcium carbide,
        citing a local monitoring station.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470d12e6-b9ae-40bf-8910-854bf481fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leggett said he found it "hard to believe" there were only a handful
        of different types of chemicals in the Tianjin warehouse: "I would have expected
        a lot more than that," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd237cbb1-1515-4fff-b8dd-e3fb39ba8e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angry residents demand answers</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a52280a-37f3-4bf6-bbfc-7a99b702c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The questions that linger about exactly what Chinese authorities
        are dealing with makes the response even more difficult, Leggett added. How
        far should the exclusion zone extend? What risk is there to water supplies?
        Could the cleanup itself cause contamination to spread?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387fd66e-6a7c-491f-bd48-da72fbec545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulations set by the State Administration of Work Safety state
        that facilities over 550 square meters that handle and store dangerous chemicals
        must be at least one kilometer away from public buildings and facilities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac504d0-cf16-40ee-9ee3-d039df85ab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears that didn''t happen in Tianjin.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c132a4-cd68-4dd4-89cc-11b3bbd86b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals are now asking why, after a series of lethal blasts, the
        Chinese government hasn''t done more to protect them, when the horror of previous
        disasters are so well known.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9de18a-b9fe-4f59-b467-46345b35a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the blasts, the International Labor Organization said in a
        statement that it was confident the "root causes of the Tianjin accident would
        be thoroughly investigated and inspire a review of policies on major hazard
        control in China."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f02b5-7e77-4c45-a7a2-a1cfd7cb7210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pujari from IHS said China needed to improve on all three aspects
        of safety: regulation, implementation of that regulation, and training for
        all workers who deal with dangerous chemicals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be8132-e22d-45f7-b540-f032a08e997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you had to ask all the (people behind the) investments that
        have gone up in the last 10 to 15 years to do an audit on a new set of regulations
        it could be a very big task," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fbedde-62d9-4e03-b63e-7b4c5f27e1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said "this incident could force the industry and the
        government to invest in training."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51617a2a-160b-4a07-8c70-072942806d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:47:10.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:47:10.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/17/asia/china-tianjin-industrial-accidents/index.html">Tianjin
        blasts: Another of China''s ''profound lessons</a>''"</em></p>'
  'personal-remittances-sustain-growth-june':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-18T12:09:40.843+08:00
    'imagesource': 'jcr:de23d0b6-a07b-4127-a4e1-21f8f3d0486c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4c136b0-60df-4d5f-9449-4b76adb99c75'
    'lead': 'A stable demand abroad for skilled Filipinos has bolstered a sustained
      growth in personal remittances, the Bangko Sentral ng Pilipinas (BSP) reported
      on Monday (August 17). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T13:50:36.957+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T13:50:37.218+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Personal remittances sustain growth in June

      '
    'updated': 2015-08-19T20:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1e38d4-51ac-412f-9f03-74db10b9896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:50:36.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:50:37.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A stable demand
        abroad for skilled Filipinos has bolstered a sustained growth in personal
        remittances, the Bangko Sentral ng Pilipinas (BSP) reported on Monday (August
        17).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb6f81-27f6-4f29-9500-824888517f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:50:36.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:50:37.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Amando Tetangco, Jr. revealed that funds sent home
        by FIlipinos abroad grew by 5.8 percent year-on-year in June, reaching $2.4
        billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a04d248-eac4-4cd3-816e-976bac072ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:50:36.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:50:37.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure subsequently brings personal remittances for the first
        half of 2015 to $13.4 billion, 5.3 percent higher than the $12.7 billion during
        the same period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cf1f6e-9fd8-4c51-bcdf-628af88af670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:50:36.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:50:37.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing preliminary data from the Philippine Overseas Employment
        Administration (POEA), the BSP said that total job order reached 454,263,
        more than a third (37.8 percent) of which were intended mainly for "service,
        production, and professional, technical, and related workers in Saudi Arabia,
        Kuwait, Qatar, Taiwan, and the United Arab Emirates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ac0491-7d16-4237-922c-3d88566616db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:50:36.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:50:37.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sustained growth was also supported by an increase in remittances
        from land-based workers with contracts of at least one year (6.1 percent)
        and sea-based and land-based workers with short-term products (3.7 percent).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23848e46-15a4-4ae5-b8ca-0bb89e3547e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:50:36.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:50:37.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash remittances from overseas Filipinos coursed through banks reached
        $2.2 billion in June, up by 6.1 percent from the same month in the previous
        year. On a cumulative basis, the said funds from January to June 2015 grew
        by 5.6% to $12.1 billion from last year''s $11.4 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4880e3ef-8a39-4511-bc29-6984a908ac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:50:36.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:50:37.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, cash remittances from land-based and sea-based workers
        grew by 6.2 percent and 3.7 percent, respectively. The BSP said that major
        sources of the funds were from the U.S., Saudi Arabia, the United Arab Emirates,
        the U.K., Singapore, Japan, Hong Kong, and Canada.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eccbeb-1c62-45fe-8b74-9950367445cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:50:36.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:50:37.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP added that the continued initiatives of bank and non-bank
        remittance service providers to expand their market coverage, and the introduction
        of innovations in their remittance products, has helped buoy remittance growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59144714-45d1-4abe-b804-c9a65ba36d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:50:36.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:50:37.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of June, commercial banks’ established tie-ups, remittance
        centers, correspondent banks, and branches/representative offices abroad reached
        5,541, compared 4,675 as of during the end of June last year.</p>'
  'erawan-shrine-bangkok-blast':
