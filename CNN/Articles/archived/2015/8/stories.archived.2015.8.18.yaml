      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — A series of explosions that
        left hundreds dead and injured in China is about to set off a wave of insurance
        claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d209e-f1b5-4910-b7e0-b2b9303a4c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:14:11.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:14:23.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the full impact remains to be seen, initial insurance claims
        could reach $1.5 billion, according to an estimate by Credit Suisse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513df7eb-ef94-4251-ac49-2ed37f2f7323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:14:11.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:14:23.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been about a week since the explosions rocked the northeastern
        coastal city of Tianjin, killing at least 114 people – with many more bodies
        likely trapped in the rubble. At least 57 people are still missing, according
        to authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4068f38-5e37-4204-b69f-ec94fe4056c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:14:11.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:14:23.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 90,000 people live within a 5-kilometer radius of the blast
        site, the China Earthquake Networks Center said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e4ed0-e666-413e-8f42-688df322eb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:14:11.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:14:23.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese insurers across numerous sectors – property, casualty, and
        life – will be impacted by the blasts, Credit Suisse analysts wrote in a research
        note. "Many international insurers will [also] be impacted as they either
        insure multinationals directly or provide reinsurance coverage to the Chinese
        insurers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3d45f9-5978-4733-9dbe-1c55416aae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:14:11.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:14:23.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of China''s largest insurance companies have already received
        hundreds of property, car and employer liability claims, including Ping An,
        China Pacific, and China Life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5913ef23-7155-4ee8-9f56-98e7811d9326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:14:11.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:14:23.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies affected by the blast include Korean automaker Hyundai
        Motor, which has said it suffered about $136 million of damage to 4,000 card
        parked in the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405833a-b80c-4686-88d3-0d1036441806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:14:11.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:14:23.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China blasts: Insurance
        costs could top $1.5 billion."</em></p>'
  'MMDA-installs-traffic-barriers-along-Edsa':
    'author': 'Paola Palma, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-08-18T11:08:51.264+08:00
    'imagesource': 'jcr:93722828-de94-43ef-8a52-11d1b90140d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4689c23f-6912-403e-90be-24dc640b3421'
    'lead': 'The Metropolitan Manila Development Authority (MMDA) started to put plastic
      barriers at some choke points along EDSA on Tuesday (August 18).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T10:17:41.096+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T10:17:41.261+08:00
