      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Day approached the final stretch at Whistling Straits, the emotion
        of the occasion began to sink in.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f73345-66c0-4fb3-9b2a-548620460a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began to think of those who had sacrificed so much for him to
        make this journey -- his mother, his sisters and his father.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f890e902-69b8-4a2f-a752-915f1312981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T14:30:50.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day had been here before -- but never cleared the final hurdle.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c3ddd4-6eba-448c-b123-f2ddef4439da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:49.933+08:00
      'mgnl:createdBy': 'cnnproducer'
