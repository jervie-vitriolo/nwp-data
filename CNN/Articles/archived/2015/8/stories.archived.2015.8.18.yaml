    'jcr:uuid': 'feebf079-3aa2-4989-8ae7-ac9b6e37be06'
    'lead': 'President Benigno Aquino III paid his respects to the late mayor of Naga
      City. Robredo also served as the head of the Department of the Interior and
      Local Government (DILG) under the Aquino administration.'
    'mgnl:activationStatus': true
