    'title': 'Former No. 1 pick Greg Oden joins CBA team — reports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11dcbbb-99a1-4838-b2e6-a741a3ffa4c1'
      'mgnl:activationStatus': true
