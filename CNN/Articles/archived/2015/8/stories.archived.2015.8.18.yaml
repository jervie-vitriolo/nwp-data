    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb204f-a979-4786-8ad7-772657bcc29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:32:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May David Denson be judged solely on his baseball ability. Wish
        him both support and success," WTMJ Milwaukee sports anchor Doug Russell said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5897728-3c1e-4bc1-81a8-20f796a6c9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:32:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denson''s Helena teammates also offered support.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd19b38c-b817-4102-b49a-94b0ec7665b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:32:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proud of my teammate David Denson. Extremely brave guy. Much respect
        for him!" Helena Brewers outfielder Troy Stokes said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df503470-170a-417f-9aa6-62aac4719ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:32:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sexuality does not dictate ones ability to play the game of baseball
        or be a good teammate. Nothing but support for our brother David Denson,"
        catcher Mitch Ghelfi said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dbb4f2-8d81-4362-b7ac-06c548ae9bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T13:32:30.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proud of my teammate and brother David Denson for coming out and
        being himself, ton of respect for him as a player and person," catcher Charles
        Galiano said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60553861-29ba-49df-88c7-b6920c0c41f2'
