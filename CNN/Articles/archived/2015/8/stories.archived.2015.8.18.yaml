      'mgnl:type': 'text'
      'text': '<p>"I know that Zouma is the fastest defender we have in the squad
        and in that moment Man City are going to play counter-attack," Mourinho told
        Sky Sports.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
