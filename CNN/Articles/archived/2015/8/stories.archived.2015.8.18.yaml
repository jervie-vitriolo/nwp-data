    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA installs traffic barriers along EDSA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52856549-5548-46b7-9b5c-3fc400e01b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:17:41.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:17:41.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Metropolitan
        Manila Development Authority (MMDA) started to put plastic barriers at some
        choke points along EDSA on Tuesday (August 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010439ce-d83a-4023-8236-afd0683145c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:17:41.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:17:41.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barriers along the thoroughfare’s Guadalupe northbound were
        aimed at preventing buses from loading and unloading at EDSA''s inner lanes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad7790-1f53-484c-8c66-a91ee2ed28bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:17:41.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:17:41.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also some barriers along the southbound lane heading
        to Ortigas flyover, and along Connecticut.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef45f937-0a36-4be0-9b76-1c19ca3efffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:17:41.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:17:41.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said the installation of these cones was intended to minimize
        accidents along EDSA due to vehicles swerving into the middle lane.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2668cb-7db4-4add-83eb-f05052f09f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:17:41.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:17:41.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could also reduce traffic congestion caused by accidents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28da4d4-13af-4746-88ae-7bfb244985ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:17:41.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:17:41.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA added it was still evaluating which areas along the highway
        would also need barriers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8136b28f-a3f0-4768-bf99-b892f19038e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:17:41.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:17:41.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If these plastic barriers prove effective in reducing traffic congestion,
        the MMDA might replace them with concrete ones.</p>'
  'Bangkok-shrine-bombing-Thai-police-hunt-for-suspect-seen-in-video':
    'author': 'Kocha Olarn, Jethro Mullen, and Laura Smith-Spark, CNN'
    'caption': 'Police chief Somyot Poompanmoung is interviewed by the press at the
      scene of an explosion on August 17, 2015 in Bangkok, Thailand. A large explosion
      believed to a bomb has hit central Bangkok this evening with early reports suggesting
      at least 16 people have died and scores more have been injured.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-18T10:30:50.854+08:00
    'imagesource': 'jcr:8c0f511a-a2d6-4f24-a67d-e6caa50ac5c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73f0a5ae-648a-43d9-adb4-78d6162a2c89'
    'lead': 'Thai police said Tuesday (August 18) they are hunting for a suspect seen
      in CCTV footage who they believe may be connected to the bombing, which ripped
      through crowds gathered near the Erawan Shrine on Monday evening (August 17),
      killing at least 22 people and reportedly injuring about 120.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T10:24:17.569+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T10:24:45.416+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangkok shrine bombing: Thai police hunt for suspect seen in video

      '
    'updated': 2015-08-19T09:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddb5958-00de-475f-bf4f-bd645b4934f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BANGKOK, Thailand (CNN)</strong> — Suspicions focused on
        one man as investigators picked through the wreckage of the powerful bomb
        blast that brought death and destruction to a popular shrine in the Thai capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f95cd5-08b5-47fa-a35d-9022d65895cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Tuesday they are hunting for a suspect seen in CCTV
        footage who they believe is connected to the bombing, which ripped through
        crowds gathered near the Erawan Shrine on Monday evening, killing at least
        22 people and reportedly injuring about 120.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578a095f-e4d3-415d-b77b-398dc92d9824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2015/08/19/Bangkok-shrine-bombing-the-search-for-a-motive.html">Related:
        Bangkok shrine bombing: The search for a motive</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8abe7d5-f3d2-454a-a509-0d6c5f864c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one CCTV image released by police, the man carries a dark-colored
        backpack near the shrine. In another, he no longer has the backpack. He''s
        wearing a yellow T-shirt and dark-framed glasses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b778c46-1b7c-4dbe-a38c-3420501408f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Thai Police Commissioner Gen. Somyot Poompanmoung said authorities
        don''t yet know the man''s identity or whether he is Thai or a foreigner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d6648f-e4d8-4a30-bc6e-0fc2168b80cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a later news conference, police spokesman Lt. Gen. Prawut Thavornsiri
        said authorities were "very sure" the man in the yellow shirt was the bomber.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391d6616-0a59-4e36-8baf-933914a7050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner said the man sat down at 6:52 p.m. local time (7:52
        a.m. ET) Monday and hid the backpack underneath a bench.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d81d116-a97f-467a-9bec-fe5ab4e7df3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe he likely left a pipe bomb.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1181af-1d19-4570-bb39-a42a18d87208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/08/18/DFA-One-Filipina-injured-in-Bangkok-bomb-blast-on-Monday.html">Related:
        DFA: Filipina injured in Bangkok bomb blast</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161d9d95-a12a-4906-bffc-c67630666589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shrine, situated at a bustling intersection near a large shopping
        mall, is a big draw for tourists. At least seven people from other Asian countries
        were reported to be among the dead as well as one Briton. The site is popular
        among Buddhists as well as Hindu and Sikh members of Thailand''s Indian community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e21e6-bf8c-43a5-9992-87c75143f721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From this incident, it is apparent that there are active individuals
        or groups that harbor the intention to damage Thailand, who may be pursuing
        political gain or other intentions by damaging the economy and tourism," Prime
        Minister Prayuth Chan-ocha said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a6770-44b7-476c-aeaf-5bd1731eac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the jitters, a new explosion was heard Tuesday at a pier
        on the Chao Phraya River that flows through Bangkok, police told CNN. No injuries
        were reported and the pier has been closed, said Prawut.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a547ca-15a1-425f-a7d6-534e0e43912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear whether the two blasts were connected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d708e0c-3a84-4fb7-a5b1-777b335b6cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the second explosion was caused by the same type of bomb as
        the earlier one, Prawut told reporters late Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb5ad29-b48a-4f38-997e-6e01b3ef1fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are looking into the possibility that Tuesday''s blast happened
        when someone on a motorcycle threw a bomb toward the pier, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b524883-f819-49c0-a7c3-7e46a6a7f1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second bomb fell into the water, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2929febf-3f2f-4e13-b3ca-3cdb166460ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''So many bones were broken''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2e7fff-4bfa-4532-9966-6c9be1f3b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first explosion struck Monday during a busy time in the area,
        sending a giant plume of smoke and flames into the air.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd413397c-8f8a-4591-8cec-2e078dd1d61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like this huge gust of wind and debris flying through you,"
        recalled Sanjeev Vyas, a DJ from Mumbai, India, who was in the middle of the
        fray. "And then I see bodies everywhere; there are cars on fire, there are
        bikes everywhere. People are screaming."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019cf992-7341-451a-9bd7-41286395fa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marko Cunningham, a paramedic who arrived soon after the explosion,
        described the scene as "absolutely horrific."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd3de91-275a-4841-bdd4-752ddfba5911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen a lot, but I''ve never seen injuries as vicious as these
        injuries," he told CNN, adding that "so many bones were broken."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29106fe-083d-4867-af8d-d06669f5b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorbike taxi driver Theerasak Kultham, 20, was among the injured.
        He told CNN he was stopped at a red light while taking a customer to a mall
        when he heard a loud explosion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfc520f-1eac-4773-873d-eb4dd04357ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I turned back to look at where the sound came from and saw people
        scattered on the streets everywhere. I decided to abandon my bike and ran
        off ... to the other side," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accc330e-640b-4832-80e4-17844a2133bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He saw his customer''s arm was covered in blood and realized his
        own back was numb and bleeding. Doctors said he had two shrapnel injuries
        — and one piece may have to work its own way out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ec94cc-eac8-4e23-95ea-4ef3db4857a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never been through (anything) like this before. I''m still
        scared," said Theerasak, who moved to the capital from a rural area to find
        work.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f753a669-9adc-450a-bc00-a76b44a1d3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no claim of responsibility for the attack. Thai authorities
        haven''t made any announcements about who they believe might be behind it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01556ffe-ba5d-4873-aa7e-67b6bfcc16ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somyot, the police commissioner, said cryptically on state-run TV
        that authorities had been warned about possible attacks, but they didn''t
        know where or when they might occur.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0abc3c-c098-4b69-af0f-c004d6480958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scale of attack shocks observers</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986680b9-fa65-481e-9fc3-9a07cea9364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say it''s unclear which group would want to carry out the
        shrine attack, which is likely to hurt Thailand''s tourism industry, a key
        part of the economy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0218315-444c-4175-856a-23190e45b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital, which was convulsed by political unrest last year,
        has experienced small-scale bomb and grenade attacks in the past. Two devices
        exploded at an upscale shopping mall in February but didn''t cause any casualties.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53faa368-0e35-4232-8461-86ca946ea9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monday''s attack was of a different magnitude.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a4a5e6-2257-4887-871b-ec43e6ab846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is by far the most devastating attack that Bangkok has seen
        — or Thailand has seen, for that matter — as far as I can remember," said
        Joseph Liow, a senior fellow at the Brookings Center for East Asia Policy
        Studies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcbfcbb-e208-43b7-a999-5dc2aa4d415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CITY BOMB HORROR" blared a Tuesday headline in the Bangkok Post.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083f7592-7a5b-4ae8-8439-ae0e0ea3694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Puzzle over who might be behind bombing</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4082a57d-92c8-4cce-a561-a0b94182eac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers say the attack doesn''t fit with the campaign of violence
        mounted by Islamic insurgents in Thailand''s far south, near the border with
        Malaysia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd849fc-3712-4ad5-abc5-006bb6fd9f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their complaints are very local, and they have tended to attack
        military and security targets," said CNN global affairs analyst Bobby Ghosh.
        "They have not really committed a terrorist attack of this nature against
        civilians, much less tourists. This does not seem to bear their fingerprints."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3fdb09-5040-4b52-a030-9115e1fd384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the shrine attack could be linked to the political instability
        that has plagued Thailand in recent years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89bb357-41f0-454c-bb0c-538fec859799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military seized power in a coup in May 2014, ousting the democratically
        elected government that had been beset by long-running protests in Bangkok.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a40fba3-c487-49a8-aec1-2bb72f4b8bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are political groups that are opposed to military rule, but
        they''re democrats and this is not their style either," Ghosh said. "They
        don''t go around bombing innocent civilians. And hurting Thailand''s economy,
        which this will do, is the last thing that they would want."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdba3de-c77e-48df-ada2-63e698a07f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Questions over explosive device</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a8c7d0-d433-432b-a67d-bfbd2de754c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cunningham, the paramedic who witnessed the aftermath of Monday''s
        attack, said the bomb was "obviously designed to cause maximum damage and
        death" and was "really unlike the bombs that the Thailand political groups
        use."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b79723-c6ac-4a95-af3f-018675417a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai state media cited Somyot, the police chief, as saying the device
        that exploded was a pipe bomb wrapped in white cloth.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0838470-626a-4cb0-aba6-8a25d92653ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CNN intelligence and security analyst Bob Baer expressed skepticism.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b47286-8ec8-409c-b891-ddfeb358211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With that much damage, that many deaths, it''s very unusual," he
        said. "It would be a very sophisticated pipe bomb — they don''t usually kill
        that many people."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c82d25-2cde-4515-8e62-c3cfbbd000f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were still identifying the attack''s victims.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b71dce-cabf-470a-9d39-8b8bf9333960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Philip Hammond said a British woman living
        in Hong Kong was among those killed, and condemned what he called "a callous
        act of violence against completely innocent and unsuspecting members of the
        public."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a2cce-fc00-4c9c-8359-0672ca28ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister David Cameron said via Twitter he was deeply saddened
        by the news.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864cddab-24ab-4ab3-b59d-8237b7f07983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five Thais, four Chinese, two Malaysians and a Singaporean were
        among the dead, said Maj. Gen. Witoon Nitiwarangkul, the surgeon general at
        Bangkok''s Police General Hospital.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a26c7f-2983-468f-85a9-f606d11da634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s Foreign Ministry confirmed the death of a young Singaporean
        woman and said seven other Singaporeans were wounded.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7633e0f-c715-4a5d-a65c-9125316d5428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ministry spokesman extended the country''s deepest condolences
        to the woman''s family, saying a "life of promise" had been "snatched away
        in a moment of terror."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09db9a19-9644-4490-aa7e-776190ef158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical officials had earlier reported that a Filipino was killed
        in the attack, but the Philippine Department of Foreign Affairs said it was
        still verifying that claim, according to the state-run Philippines News Agency.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f381c2-beef-42f0-8352-333f0e947b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Kocha Olarn reported from Bangkok, while Jethro Mullen wrote
        from Hong Kong and Laura Smith-Spark from London. CNN''s Pasaraporn Mongkolrueangrawi,
        Karen Smith, Pamela Boykoff, Elizabeth Joseph and Carol Jordan and journalist
        Kiki Dhitav contributed to this report.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4310b676-b935-4f48-a484-91fed92490fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:24:17.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:24:45.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/18/asia/thailand-bangkok-bombing/index.html">Bangkok
        shrine bombing: Thai police hunt for suspect seen in video</a>."</em></p>'
  'PAGASA-strong-el-niño':
    'author': 'Kristine de Guzman, CNN Philippines'
    'caption': 'PAGASA expects that this ongoing El Niño will be among the strongest,
      if not the strongest.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-18T07:04:50.747+08:00
    'imagesource': 'jcr:1c0a24f6-064b-4a78-90d3-2921292927ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae57575c-2b5a-4986-bfac-c3819b520090'
    'lead': 'There appears to be no break from the humid weather even during the rainy
      season — and it''s bound to get warmer and drier in the coming months. State
      weather bureau Philippine Atmospheric, Geophysical and Astronomical Services
      Administration (PAGASA) blamed it on the ongoing El Niño.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T10:28:34.988+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T10:28:41.501+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: Strong El Niño affecting the country

      '
    'updated': 2015-08-19T10:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd774b60c-2895-4443-98c1-3ecb442c365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:28:34.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:28:41.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There appears
        to be no break from the humid weather even during the rainy season — and it''s
        bound to get warmer and drier in the coming months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0950df-005a-4983-ac84-78a9de7fadd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:28:34.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:28:41.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather bureau Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) is blaming it on the ongoing El Niño.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11e4bbd-152b-4d4f-9b6e-1ab97c7f1510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:28:34.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:28:41.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA Climate Monitoring and Prediction Chief Anthony Lucero said
        that during El Niño, temperature is higher than normal and rainfall is below
        normal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf570036-51f6-42d0-8b88-520a47e9db58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:28:34.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:28:41.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country will be feeling its full impact towards end of the year
        and early months of next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9349e9-56e9-4b8a-87dc-9e685a627811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:28:34.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:28:41.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said more than half of the country will suffer from the dry
        spell as it expects a substantial amount of reduced rainfall of about 60 to
        80 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01318a5-a003-40c6-9c3d-7ef328261900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:28:34.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:28:41.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The El Niño may also hit the power supply in areas dependent on
        hydro-electric power plants, as well as irrigation for farms and water for
        consumers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c81ed9-dc82-492e-ab08-07ce7c3b6a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:28:34.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:28:41.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucero said that PAGASA expects that this ongoing El Niño will be
        among the strongest, if not the strongest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80f9e1c-3571-4f09-a342-d1c9bce07ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:28:34.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:28:41.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This early, officials said the El Niño is already hitting some provinces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd792cfd5-96e4-4568-aff0-0844605fcf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:28:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:28:41.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Local Water Utilities Administration said parts of Zamboanga
        and CARAGA region are suffering from water shortage since early this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be143d-1ac9-4e1a-a5fc-028a09c75f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:28:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:28:41.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are also concerned about supply in Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5946785c-9f27-4a03-8330-0ea49ff68ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:28:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:28:41.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water in Angat Dam, which supplies the water in Metro Manila,
        is just slightly above the minimum requirement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5872976c-ea3a-466c-a64a-35e647b84f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:28:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:28:41.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This raised concerns if it can be replenished to the normal level
        of 210 meters by year-end to ensure enough supply by next summer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378d8dec-0576-49bb-9859-083e9eccf813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:28:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:28:41.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To conserve water, officials are looking into reducing the allocation
        for Metro Manila next month from 41 to 39 cubic meters per second.</p>'
  'Senators-welcome-Enriles-bail-grant':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Sen. Juan Ponce Enrile'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-18T06:51:25.719+08:00
    'imagesource': 'jcr:c1111e01-ce32-4ee0-8c79-49c8cb5a0c21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c553aa4-a3ca-4734-a480-8525d8dc0596'
    'lead': 'A number of senators welcomed on Tuesday (August 18) a Supreme Court
      (SC) decision granting a petition for bail by detained Sen. Juan Ponce Enrile.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T10:33:11.488+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T10:33:11.763+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators welcome granting of bail to Enrile

      '
    'updated': 2015-08-19T01:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc807588-2a09-42bb-88c9-3dbb716cd536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:33:11.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:33:11.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A number of senators
        welcomed on Tuesday (August 18) a Supreme Court (SC) decision granting a petition
        for bail by detained Sen. Juan Ponce Enrile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35499ebd-7a7d-4514-83fb-9fcc6b70fd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:33:11.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:33:11.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Sergio Osmeña III said he was happy for his nonagenarian colleague.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac385c1-ed37-41ba-930c-d1a8a8fd383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:33:11.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:33:11.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s 91 years old. He''s got ailments. His eye, he can hardly
        see, he''s got macular degeneration which is incurable. Maski house arrest
        lang okey na," Osmeña said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ac99fe-50fb-4ed4-88bc-e6a93c1c9390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:33:11.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:33:11.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Sen. Ralph Recto said he was looking forward to working
        again with someone he jestingly described as "the youngest member" of the
        Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0235c0-47ea-400c-8791-124e57969dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:33:11.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:33:11.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With our agenda full, hard labor awaits him here.&nbsp; With his
        experience, he can certainly enrich the discussions on the budget and the
        BBL," Recto said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1ecdfa-0397-4d11-9ddf-aafd27cd67db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:33:11.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:33:11.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Franklin Drilon noted that his predecessor
        had not stopped working even while in detention and had continued to perform
        the functions of a senator — except attend sessions which he could not do.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e5fb2f-27b8-4c6e-8e91-92eee7feb78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:33:11.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:33:11.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Minority Leader, Sen. Vicente "Tito" Sotto III, also welcomed
        Enrile''s imminent return and said he hoped that his colleague in the minority
        bloc would be back to work by next Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac2feae-3bc6-4ff2-9d5f-a09230df7d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:33:11.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:33:11.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the SC ruling, Malacañan said the administration remained
        determined to pursue its anti-corruption campaign in a sustained manner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68c83e7-e83c-4524-9cd2-030c65a9845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:33:11.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:33:11.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This steadfast commitment is not dependent on the outcome of any
        particular case," said Presidential Communications Sec. Herminio "Sonny" Coloma
        Jr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78a9d33-18b5-4090-beb8-524aa75f082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:33:11.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:33:11.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma said the Palace was leaving it up to the Ombudsman to take
        the necessary action with regard to the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26280c28-73d3-4e66-97a8-4be98eb35114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:33:11.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:33:11.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/15/Janet-Lim-Napoles-US-assets-to-be-seized-FBI.html">Related:
        U.S. seeks to recover $12.5M worth of alleged Napoles assets</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bfb1fc-12a0-421d-b56f-6d74c8963695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:33:11.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:33:11.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after the SC okayed Enrile''s bid for bail in connection
        with a plunder case involving alleged bogus non-government organizations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eda788-a656-4f55-af2e-720ca9c78850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:33:11.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:33:11.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theodore Te, chief of the the SC Public Information Office told
        reporters that the bail granted was subject to terms and conditions which
        will be stipulated in an order to be out soon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a61761-d80b-43de-ac1b-c5189b7d2902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:33:11.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:33:11.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile''s camp, meanwhile, said they were thankful of the SC ruling
        and that they would immediately post the required bail, set at P1 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb841df-73f4-4abf-848d-9c6e643ae482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:33:11.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:33:11.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Sagandoy, Enrile''s counsel said the provisional liberty
        would allow the veteran lawmaker to return to his Senate duties and responsibilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d5a5b0-c801-4086-a179-f013bfe7f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:33:11.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:33:11.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sagandoy also noted that with the granting of bail, the plunder
        case against Enrile "will practically go back to square one," noting that
        the SC also granted a motion for bill of particulars last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66767a8-3aec-4f5e-8a4a-d1cbdf92944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:33:11.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:33:11.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prosecution will have to amend the information against him
        (Enrile) or provide the required details and particulars of the charges against
        him. Otherwise, the case may be dismissed," Sagandoy said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab9d96a-3a50-4dab-b3ce-3bc44b531ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:33:11.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:33:11.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile surrendered at the Philippine National Police (PNP) headquarters
        in Camp Crame in July last year after the Sandiganbayan issued an arrest warrant
        for him, his former chief of staff Jessica Lucila "Gigi" Reyes, Janet Lim-Napoles
        and two others in connection with plunder and graft cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90579831-aa62-4c2a-8172-3dd054b62950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:33:11.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:33:11.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Anna Estanislao contributed to this report.</p>'
  'ncaa-season-91-perpetual-jru-san-beda-au':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-18T08:55:32.434+08:00
    'imagesource': 'jcr:193eb634-c0dd-49b5-b3e4-cca27799c5aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3e8a7f6-4a49-48f1-bfb8-83244e9b9034'
    'lead': 'Perpetual Help banked on Scottie Thompson''s triple-double effort to
      beat Jose Rizal University, while Arellano University exacted revenge on San
      Beda in Tuesday''s (August 18) National Collegiate Athletic Association (NCAA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T10:41:39.743+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T10:41:39.929+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Thompson''s triple double lifts Perpetual past JRU; Arellano outlasts
      Red Lions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becd251a-4385-412f-a762-629dd054bc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:41:39.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:41:39.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Perpetual Help
        relied on a triple-double effort by Earl Scottie Thompson and Bright Akhuetie''s
        late heroics as it turned back Jose Rizal, 86-83, in overtime on Tuesday (August
        18) to finish third after the first round of the 91st National Collegiate
        Athletic Association (NCAA) basketball tournament at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9c1faf-0a48-479f-bfa2-fd809977ca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:41:39.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:41:39.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second game, Arellano University used a strong fourth period
        to outlast San Beda Red Lions, 88-84.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6ae8f0-18a9-485e-90b1-fcf52c3b1f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:41:39.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:41:39.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson had 13 points, 13 rebounds and 17 assists for his third
        triple-double performance this season and fifth in the last two years while
        Akhuetie poured in 10 of his game-high 31 points in the extra period as the
        Altas nailed their seventh victory against two defeats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f00ec85-3774-4cff-b1a9-963a5a55c4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:41:39.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:41:39.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They carried us in this game," said Perpetual Help coach Aric del
        Rosario of the Thompson-Akhuetie duo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2dbc6b-df3e-41f3-a6c0-0fe784a33bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:41:39.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:41:39.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perpetual and San Beda are now tied at second place, while the Chiefs
        put the stranglehold on the third spot with a 6-3 card.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead7e130-fa3e-4f03-b29a-37660e60d2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:41:39.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:41:39.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Sanchez buried a booming triple late in regulation to knot
        it 73-all and eventually force overtime after Akhuetie missed a potential
        game-winner at the buzzer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2a78b0-e46f-48ca-b66f-b17893552fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:41:39.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:41:39.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akhuetie though made up for it by taking charge in overtime when
        he made the baskets that helped the Las Pinas-based dribblers seal the win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6edef85-4e4a-4da9-aaf5-bbc00a12d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:41:39.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:41:39.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson had the chance to finish Arellano U off in regulation had
        he made both his free throws that would have given Perpetual a four-point
        cushion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7703c469-318a-4513-bed9-1a450bd93331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:41:39.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:41:39.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Thompson split his charities, paving the way for that Sanchez
        game-tying, overtime-forcing trey with 1.2 ticks remaining.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac8aa2f-6d2d-4f54-a21d-4a46370921a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:41:39.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:41:39.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tey Teodoro paced his team with 28 points while Paolo Pontejos and
        Sanchez chipped in 14 and 11, respectively, but Jose Rizal just couldn''t
        find a way to stop Thompson and Akhuetie in the end.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39e48c-b0d5-4de4-930b-221c5c006ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:41:39.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:41:39.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bombers fell to 5-4 (win-loss).</p>'
  'China-Tianjin-warehouse-blasts-investigation':
    'author': 'Katie Hunt and Serena Dong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-18T11:14:01.547+08:00
    'gallerysource': 'jcr:68801b19-477f-4822-a74f-0515d4dde5a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0848271-2f0e-4e91-98a4-7a6e5ffa2ce6'
    'lead': 'Ten senior executives of the company that owned the warehouse site that
      exploded in the Chinese city of Tianjin have been detained, state media reported
      Tuesday (August 18), as authorities promised to investigate the cause of the
      disaster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T10:46:34.027+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T10:50:02.804+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top execs detained as China probes Tianjin blasts

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d0734-b0ca-4123-ac81-a2d21d5b5ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:46:34.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:50:02.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ten senior executives of the company that
        owned the warehouse site that exploded in the Chinese city of Tianjin have
        been detained, state media reported Tuesday (August 18), as authorities promised
        to investigate the cause of the disaster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42afab9c-f42f-44fc-b87b-d36cc4b12b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:46:34.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:50:02.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Liang, the president of Tianjin Dongjiang Port Rui Hai International
        Logistics Co, which stores and transports chemicals, was among those being
        held, as was the company''s vice president, Cao Haijun, and Song Qi, the chief
        financial officer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b98024-b4e3-42a3-b4e1-8afe6d6d0696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:46:34.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:50:02.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been under detention since August 13. Earlier reports
        had said two unnamed executives of the firm were in detention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227aa120-af0e-45a5-9d01-be3361d9d89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:46:34.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:50:02.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive explosions rocked the northeastern coastal city late Wednesday,
        killing at least 114 people, officials said, and devastating a large industrial
        zone and nearby residences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a257c804-d131-4c50-8756-6ed6bde191d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:46:34.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:50:02.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 57 people are still missing, according to authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f563a12a-1f53-4cfc-a79c-11acf4c68636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:46:34.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:50:02.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of officials, firefighters, policemen and local residents
        mourned the victims at the blast site Tuesday, bowing their heads and observing
        a moment of silence to pay their respects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a927a46-09e4-4bc9-9c86-761bfd4d4baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:46:34.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:50:02.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Questions over license</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7879d1-ac83-4d1d-9515-81b66c55fb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:46:34.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:50:02.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official news agency Xinhua said the company was licensed to handle
        dangerous chemicals at the time of the blasts but only obtained that license
        in June. A previous license had lapsed in October 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a28c673-2666-4272-9736-39257b268111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:46:34.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:50:02.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warehouse was a temporary storage facility that housed materials
        after they arrived at the port and before they were transported elsewhere,
        city officials have said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11c04cc-e3e6-4679-aae2-9cebc7923d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:46:34.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:50:02.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hundred tons of sodium cyanide, a highly toxic chemical
        that can kills humans rapidly, have been found at two locations and are being
        cleaned up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4dedf9-cdf2-4789-8ce8-677b89fa75fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:46:34.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:50:02.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s State Council has formed an investigative committee to
        "give a responsible answer" on the cause of the disaster and promised "serious
        punishment," Xinhua reported Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcd7b2e-34ab-4306-931d-fe59a58c6844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:46:34.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:50:02.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many are questioning about the number of people killed in the blasts,
        the emergency assistance provided, and the handling of the aftermath. Some
        are even suspicious, with rumors circling," said a commentary in the People''s
        Daily, the Chinese Communist Party''s mouthpiece.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2229b94-cde6-4ca2-b0ed-8f621473c129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:46:34.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:50:02.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of an accident that has caused heavy losses of life
        and property, the central government''s attitude is clear and resolute: a
        thorough investigation and severe punishment are beyond any doubt," it concluded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df9710c-069c-4dd5-8e8c-34f53cd2cee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:46:34.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:50:02.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Serena Dong in Beijing and Brian Walker in Atlanta contributed
        to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d98f5f-dc16-4091-a8ef-812dc79b3005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:46:34.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:50:02.809+08:00
