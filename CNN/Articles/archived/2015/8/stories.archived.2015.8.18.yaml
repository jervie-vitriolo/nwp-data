    'title': 'FULL TEXT | President Aquino''s speech during the 3rd death anniversary
      of Sec. Jesse Robredo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5f4b1d-cc49-4683-bf9c-2748f53dd2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:26.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:20:26.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below is the full text of President Benigno Aquino''s speech during
        the third death anniversary of Jesse Robredo. Aquino delivered the speech
        in Naga, Camarines Sur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe9e98b-6d40-4266-9b72-21d2fd1da207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:26.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:20:26.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medyo bago ho ito, di ko napraktis itong Bikol na itinuturo sa atin
        ngayon. Kung magkakamali ho, ang naturo sa akin si Jun Delantar po [na] taga-Capiz.
        Mga namomootan kong kababayan, marhay na aga sa saindong gabos. Kada dalaw
        ko po sa Bicol, parati po akong tinuturuan ni Jesse nung araw, at talagang
        dagdag na po sa ating mga nami-miss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e740159e-59c5-4ff3-a410-5899bd0bdde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:26.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:20:26.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam n’yo po, itong buwan ng Agosto, maraming mabibigat na alaalang
        ibinabalik sa akin. Taon 1971, August 21 nangyari ang Plaza Miranda Bombing.
        Halos naubos ang liderato ng Partido Liberal. Isa nga po sa pinakamalubhang
        tinamaan dito ang ina ng ating butihing Kalihim Mar Roxas, si Tita Judy Araneta-Roxas.
        Matapos ang ilang taon, August 21 din pumanaw ang lolo ko po, ama ng aking
        ina, si Jose Cojuangco.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb8f713-e94e-43e7-b32f-b5d95f0b888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:26.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:20:26.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siya po’y naglalakad doon po sa tabi ng tahanan niya sa Tarlac.
        Iniisip po ‘yung death sentence o death by musketry na ipinataw sa aking ama.
        Malapit na malapit ‘yung aking lolo at aking ama. Noong nakulong ang aking
        ama, siya na ang tumayong pangalawang ama sa akin, at talagang pinoproblema
        nga po niya ‘yung death sentence. May parte pa ngang ipinakiusap niya sa rehimeng
        Marcos noong araw, na kung pupuwede, siya na ang makulong kapalit ng kalayaan
        ng aking ama, at i-exile na lang ang aking ama.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533fb5af-011f-4e88-b432-bd666dbe670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:26.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:20:26.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1983 naman po, August 21 pinaslang ang aking ama. Pagdating nung
        1987, coup attempt laban sa administrasyon ng aking ina; August 28 po, pinaulanan
        ng bala ang aking sinasakyan. Namatay ang tatlo sa kasama kong mga security,
        habang malubhang nasugatan ang huling nabuhay. Ako naman po ay tinamaan ng
        di-bababa sa apat na bala. At hanggang ngayon po, nasa leeg ko ang isang balang
        alaala doon, kasama na ang shrapnel. August 1, 2009 pumanaw ang aking ina.
        Kahapon naman po, August 17, pumanaw na rin ang aking Tito Butz. Kung itinuturing
        nga pong ghost month ang Agosto, talagang damang-dama namin ito sa amin pong
        pamilya.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25383fcb-6e23-432f-ba39-e20e2dc8501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:26.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:20:26.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon naman po, tatlong taon na ang nakakaraan mula nang matanggap
        ko ang balitang nag-crash ang sinasakyang eroplano ni Jesse. Talagang hindi
        po ako mapakali noong araw na iyon. Medyo malalim na po ‘yung hapon. Isa na
        naman pong trahedya sa Agosto. Iniisip ko kung paano ipapaliwanag sa kanyang
        asawang si Leni at sa kanyang mga anak na sa kabila ng matinding pagsisikap
        ng ating pamahalaan at ng iba’t ibang mga volunteers, hindi pa rin nakikita
        si Jesse. Noong mga panahong iyon, hindi ko pa ganap na nakikilala ang pamilya
        niya, dahil talaga namang ginawa ni Jesse ang lahat para manatiling pribado
        ang kanyang buhay-pamilya. Ang pakikipag-usap na iyon nga po ang itinuturing
        kong isa sa pinakamahirap kong ginawa bilang pangulo. Naaalala ko, nagpasama
        pa ako kay Sec. Dinky dahil bahagya na niyang nakilala ang pamilya Robredo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e1905a-7815-4cdd-be4b-96b04da1c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:26.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:20:26.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang dialogue nga po namin noon, sino kaya ang pinakamalapit sa maybahay
        at pamilya ni Jesse. Ang sagot niya, “Ako nakilala ko na at palagay ko, ako
        na ang pinaka o isa sa dalawang pinakamay kakilala sa kanya.” Aminin ko po
        sa inyo ngayon: Hindi ko napigilang pagdudahan ang sarili ko noong mga panahong
        iyon. Inisip ko kung paano ko pa kaya kakayanin kung may mangyayari rin sa
        iba pang miyembro ng aking gabinete. Niyaya ko silang lahat samahan ako sa
        isang mapanganib na trabaho. Kapag may sakuna, kailangang pumunta. Kapag may
        peligro sa ating mga kababayan, kailangang pumronta. Kapag may makapangyarihang
        interes na nagsasamantala sa mga Pilipino, kailangang banggain. Dalawang taon
        pa lang po ako noon sa aking termino, talagang napakabigat na pasanin kung
        mababawasan pa uli ng kasama sa pakikipaglaban.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251e8cef-267b-40fc-8736-8225473c2c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:26.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:20:26.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nabibilib nga po ako sa tatag na ipinakita, at ipinapakita ni Leni
        at nina Aika, Tricia, at Jillian. Alam ko kung gaano kabigat na pasanin ang
        mawalan ng haligi ng tahanan. Noong pumanaw ang aking ama, nawala na rin ang
        aming sentro, ang aming pinuno. May mga agam-agam kung paano ipagpapatuloy
        ang paghakbang nang mawala na ang aming gabay. Ang tanong namin: Paano pa
        natin ipagpapatuloy ito? Isang milagro nga po na kung dati, iisa ang namumuno,
        biglang dumami ang humalinhin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df17b83-dd2c-41a0-aa5c-57bae5d2a5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:26.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:20:26.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Si Leni, ni minsan hindi pinakita sa akin ang kanyang mga luha.
        Damang-dama ko sa kanya at sa kanyang mga anak na ayaw nilang maging pabigat
        kanino man. Sigurado ako, kung nasaan man si Jesse ngayon, masaya siyang makita
        na ang kanyang asawa ay isa sa pinakamaaasahang miyembro ng Kongreso sa ngayon.
        Ipagmamalaki niya ang magandang ipinapakita ng kanyang mga anak. Halimbawa
        na lang po ang panganay nilang si Aika, na ipinagpalit ang magandang sahod
        sa pribadong sektor para makiambag sa pamahalaan. Sigurado rin ako: Mahal
        na mahal niya kayong lahat. Hindi ko man kayo nakilala nang husto noon, nakita
        ko kung paano niya pinahalagahan ang bawat pagkakataong makasama kayo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4499d04f-1289-49ee-8fb5-67206d684e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:26.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:20:26.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Si Jesse, isang tunay na anak ng Naga. Nakita niya ang mga problema
        ng mga Nagueño at tinanong niya: Bakit kailangang maging ganito? Kagaya ng
        aking Tito Butz, iniwan niya ang kanyang komportableng buhay sa pribadong
        sektor para simulan ang paglilingkod sa kanyang mga kababayan. Ikinuwento
        niya sa akin kung paano niya tinugunan ang problema ng informal settlers.
        Ang ipinatupad niyang plano, pati ang ikalawang henerasyon, naasikaso na rin.&nbsp;
        Maging ang mga nasa paligid ng Naga, tinulungan niya para di na nila kailangang
        makipagsapalaran pa sa lungsod. Kung saan siya kailangan, doon siya nagpupunta.
        Kapag may bagyo, kahit gaano kataas ang baha, isusuot niya ang kanyang tsinelas
        at bibisita sa mga nasalanta. Kung sino ang dapat kausapin, ‘yun ang kinakausap
        niya. Walang bola, walang pamumulitika. Kahit mga jueteng lord o drug lord,
        o sariling kamag-anak, hindi siya nagdalawang-isip na banggain dahil alam
        niyang siya ay nasa tama.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efc64c5-6a6f-4bbe-9af0-1359d540ab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:26.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:20:26.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nang makita ng kanyang mga kalaban na isa siyang malaking hadlang
        sa kanilang mga pansariling interes, nagbato sila ng kung ano-anong isyu.
        Pati nga ang pagka-Pilipino niya, kinukuwestiyon nila. Pero malinaw sa mga
        taga-Naga kung ano ang nararapat para sa kanila. Paulit-ulit nilang pinili
        ang matuwid na pamamahala. Napatunayan ni Jesse at ng mamamayan ng Naga: Hindi
        kinakailangang maging madumi ang pulitika. Puwedeng makamit ang mga layunin
        nang hindi isinasakripisyo ang mga prinsipyo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702bb6fd-9c84-48f6-a54b-b96cb2fa8ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:26.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:20:26.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakakapanghinayang na talagang nakilala lang si Jesse sa labas ng
        Bicol nang pumanaw na siya. Hindi kaagad nalaman ng ibang Pilipino kung paanong
        sa pamamagitan ng matalas na estratehiya at matinding political will ay naitawid
        niya ang Naga mula 3rd class municipality patungong first class na siyudad.
        Pero di ba, ‘yun naman talaga ang maasahan natin sa isang taong hindi mahilig
        umepal at magbuhat ng sariling bangko?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87309641-1e9a-4f40-97d3-bab34ab6aedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:26.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:20:26.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para nga pong itinadhana na magkapareho ang petsa ng pagpaslang
        sa aking ama at ng pagkakatagpo sa katawan ni Jesse. Sa magkaibang paraan,
        pareho nilang pinatunayang “The Filipino is worth dying for.” Kung kasama
        si Jesse sa mga Pilipinong nagsiklab ang pagmamahal sa bayan dahil sa pagkamatay
        ng aking ama, natitiyak kong marami rin ang humuhugot ng inspirasyon sa ipinakitang
        halimbawa ni Jesse. [Palakpakan]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeb7c6c-b667-4b82-8348-6fbfe2c02926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:26.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:20:26.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyan po ang dahilan kung bakit itinuturing kong pagdiriwang ang
        pagtitipon-tipon nating ito. Hindi man natin siya kasama ngayon, mananatili
        sa ating mga puso at isipan kung paano namuhay at namuno si Jesse Manalastas
        Robredo: Ulirang ama at mapagmahal na asawa; mabuting kaibigan; at huwarang
        lingkod-bayan. Jesse, maraming salamat sa mga repormang nagawa at sinimulan
        mo, at sa patuloy na pagiging inspirasyon sa amin sa partido at sa ating mga
        kababayan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a1727a-2301-464c-b7e7-4f0ce49121ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:26.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:20:26.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habang pinag-iisipan ko nga po ang buhay ni Jesse, at ang mga nangyari
        sa aking pamilya, hindi ko maiwasang magtanong: Kung may mga taong handang
        ibigay ang kanilang sarili para sa kapakanan ng mas nakakarami, ano pa kaya
        ang kanilang nagawa kung mas marami ang nagpasyang makiambag sa kanila? Di
        po ba, mas marami pa silang problemang nalutas kung naging malaya silang tumutok
        sa ibang isyu dahil merong nagsabing “Sige na, sige na. Ako na ang bahala
        dito.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf74c2c-eb7b-413d-b78f-19402707d888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:26.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:20:26.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunay nga po: Ang pinakamagandang pasasalamat na maibibigay natin
        kay Jesse at sa iba pang dakilang taong nauna sa kanya ay ang pagpapatuloy
        at pagpapaunlad sa mga iniwan nila sa atin. Sa pamamagitan ng kanilang buhay,
        pagkamatay, at mga sakripisyo ay ipinakita nila sa atin kung ano ang posible.
        At sa pamamagitan ng paggawa ng mga posible ay nasisiguro nilang mas maganda
        ang pagsisimulan natin kaysa sa kanilang dinatnan. Nararapat lang na suklian
        natin ito ng sariling pagsisikap at pagmamalasakit sa mga susunod sa atin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd04343-d20e-4886-90cb-fa0a9930961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:26.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:20:26.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga Boss, napakagandang panahon ito para abutin ang mas matatayog
        pang pangarap. Naitanim na natin ang binhi ng transpormasyon. Sa ating patuloy
        na pagdidilig at pagbabantay, at sa pakikiambag ng bawat disenteng Pilipino,
        higit pang bibilis ang pagkamit natin sa isang Pilipinas na mas maunlad, mas
        mapayapa at hinahangaan sa iba’t ibang panig ng mundo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b7ecc1-84a9-4758-9418-59bc89a12a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:26.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:20:26.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magbalik-tanaw tayo sa mga nauna po sa atin at kung saan tayo’y
        dinala, na di-hamak mas maganda kaysa sa kanilang dinatnan. Tandaan lang po
        natin ang pinanggalingna natin. Tandaan po natin na ito ang magbibigay ng
        lakas patungo sa ating mga inaasam-asam.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc3c1c7-2450-4c14-ba63-95337a44718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:26.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T11:20:26.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magandang araw po. Maraming salamat sa inyong lahat.</p>'
