    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66926f3-9ff3-43fe-ba6a-54fc8144dd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DES MOINES, Iowa (CNN)</strong> — Donald Trump on Saturday
        afternoon called Hillary Clinton''s use of a private email server at the State
        Department "a criminal problem," pouncing again on the controversy that was
        stirred up this weekend with a joke she made about "disappearing" messages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d925a3-cc1f-4928-9add-2b030b5ea1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a terrible thing she did. It was a very foolish thing,"
        Trump told CNN''s Jeff Zeleny at the Iowa State Fair. "There was no reason
        to do it. She''s got a big problem."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de41e499-006b-42a9-b9a5-7f12415b86ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments — which come less than 24 hours after he suggested
        that the scandal will cause Clinton to drop out of the race — follow a remark
        she made about Snapchat, the popular picture and video app where users'' messages
        are automatically erased after they''re seen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff975aab-ac82-4de0-bb9c-d21b1cc7bfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love it," Clinton joked to a 2,100-person audience at the Iowa
        Democratic Wing Ding dinner in Clear Lake. "Those messages disappear all by
        themselves."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb72daf4-561c-4a9d-9eff-49058d344ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joke was well received in the room, as was her fiery 20-minute
        speech, during which she took aim at Republicans on issues ranging from education
        funding to equal pay for women. The entire 2016 Republican presidential field,
        Clinton said, was "just like Trump without the pizzaz and the hair."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72c2cd6-c720-4ab1-9b32-5d02fde1128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Saturday afternoon, Clinton''s campaign doubled down, tweeting
        a clip of her making the joke.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb67d070-11f8-4513-9a43-c109fca65d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why does Hillary love Snapchat? Watch and learn," the tweet reads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85304b6-5d5f-4ba3-9167-47811a6485c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Clinton remained defiant when speaking to reporters at the Iowa
        State Fair later on Saturday afternoon, dismissing any suggestion that she
        was taking the controversy too lightly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fd2d74-d1e5-4a34-a7c9-cf4b86fc5912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never sent classified material on my email and I never received
        any that was marked classified," Clinton said, repeating a claim she''s made
        repeatedly. "I''m going to let whatever this inquiry is to go forward and
        we''ll await the outcome of it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de89299-3ba3-4733-8a0d-82a928aa292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Clinton said, the issue isn''t brought up when she meets
        Americans on the campaign trail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf75ab08-1697-4fb8-b8a5-ef2819b97308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is never raised in my town halls," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f0626-b7c7-46ad-86b0-166ccd4e5c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A damaging issue</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a836d8-2c1b-45e2-87f9-737f3c6e6ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Clinton''s joke reflects a persistent problem she''s faced:
        On the subject of her emails, she can''t get out of her own way, even as her
        campaign flashes public signs of nervousness about the damage the issue is
        inflicting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb72fa5c-84a0-4062-ad0b-903097749bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, she handed Republicans a way of highlighting something that
        has been a major drag on her poll numbers — with a clear majority of Americans
        saying that they don''t view Clinton as trustworthy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fae883-0b3f-4598-838f-7e73dde51fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that her GOP opponents needed it. Speaking to reporters in New
        Hampshire Friday night at nearly the same time Clinton was making her speech,
        Trump, the front-runner in Republican presidential polls, said he doesn''t
        see how she can survive the email issue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edb9348-2649-4b37-bd67-ff7606d43ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of pressure on Hillary right now. It''s been brutal.
        It''s been brutal for Hillary. And I think at some point she''s perhaps not
        going to be able to run," Trump said. "She''s going to have to end her campaign.
        That seems to be the thinking by so many."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e674aa-640a-47c4-9b03-8c69905e549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also speculated that Clinton''s difficulties could lead to
        Vice President Joe Biden and former Vice President Al Gore entering the race.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08992d2a-33d0-4d9d-9b1b-90bbb8ae047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Republicans hit Clinton over the remark. Wisconsin Gov. Scott
        Walker sent out a tongue-in-cheek tweet Saturday afternoon that said he had
        found some of Clinton''s "disappearing" emails.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6ff416-9b85-403d-9830-465f08d4c5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Miller, Jeb Bush''s communications director, tweeted a response
        to NBC''s Chuck Todd, saying, "I bet she is imagining just how useful such
        a service would''ve been from 08-12!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c3ec0f-12a2-43ec-b236-8e52e475a7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And America Rising, a Republican research PAC, quickly cut together
        a clip of Clinton making the joke on its YouTube channel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85408064-fd1b-4cd0-8215-9cf6fbf42174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s use of a personal email address on a private server during
        her four years as America''s top diplomat was thrust back into the spotlight
        in recent days when, as a Justice Department probe into those emails expanded,
        Clinton''s campaign turned over her server to the FBI.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b0aa66-dee4-4f86-885c-907d8b3f75df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Clinton attacked Republicans who have used congressional
        inquiries to draw attention to the issue, vowing to not "get down in the mud
        with them."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa480c7f-9b49-493b-9be5-8319ac1ec53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s little doubt her email usage has hurt her campaign
        in the five months since news of the server''s existence broke. The move to
        turn over the server was, in part, an acknowledgment that the issue has lessened
        Americans'' views of Clinton''s trustworthiness.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5cceca-cbd0-45b0-9554-50863856f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Clinton and Trump are in Des Moines on Saturday, where their
        paths could cross at the Iowa State Fair.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1dfaa7-dfcd-4089-9814-2743094ee4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeff Zeleny contributed to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8bd494-69cf-408b-85bb-31b05bd2576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:00.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:31:00.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2015/08/15/politics/hillary-clinton-snapchat-email-server-donald-trump/">"Trump
        on Clinton emails: ''It''s a criminal problem''."</a></em></p>'
