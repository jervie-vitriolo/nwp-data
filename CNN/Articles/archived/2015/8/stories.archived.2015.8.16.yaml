      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Actress Sharon Stone is drawing praise
        for baring all – emotionally and physically – in the September issue of Harper''s
        Bazaar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf3e650-03d9-4e7a-bcad-7c0a85f6fd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:43.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:38:44.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread, "Sharon Stone Reveals All," features flawless images
        of the 57-year-old nude except for Jimmy Choo stilettos and designer jewelry.
        The images accompany an article in which she recounts her struggle to revive
        her career after a debilitating brain hemorrhage in 2001.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e69f031-41c9-4387-a079-cc4c49a71309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:43.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:38:44.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says the experience taught her to capitalize on aspects of her
        identity other than her sex appeal, culminating in her latest project, Agent
        X, a new TNT series debuting this fall in which she plays the vice president
        of the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed0f54-c615-456d-9906-c9ceada2dd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:43.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:38:44.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, ''You know what? I got thrown off the bullet train,
        and now I''m going to have to crawl up a hill of broken glass, get back on
        the train that''s going a million miles an hour, and work my way from the
        cattle car up," she tells journalist Christopher Bagley.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': 'https://twitter.com/harpersbazaarus/status/632179053760520192?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E632179053760520192&ref_url=http%3A%2F%2Fcnnphilippines.com%2Fentertainment%2F2015%2F08%2F16%2FSharon-Stones-nude-photos-stoke-controversy.html'
