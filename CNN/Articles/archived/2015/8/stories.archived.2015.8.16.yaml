    'lead': 'North Korea threatened to "retaliate against the U.S. with tremendous
      muscle" if it didn''t cancel multinational military exercises scheduled to begin
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T14:22:45.623+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T14:22:45.849+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea threatens to attack U.S.

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e97fa-d6e8-4b37-bcea-df9522add0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:22:45.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:22:45.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea threatened to "retaliate against
        the U.S. with tremendous muscle" if it didn''t cancel multinational military
        exercises scheduled to begin Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683fca0b-4351-4e15-b05f-bbbfccb2ee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:22:45.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:22:45.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea conducts the yearly exercises, called Ulchi Freedom
        Guardian, with the United States and other allies "to enhance ... readiness,
        protect the region and maintain stability on the Korean peninsula," according
        to a statement from the Korea-U.S. Combined Forces Command.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ec3c00-9fb7-45c5-b29a-ca2750e1f809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:22:45.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:22:45.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as the event itself is annual, so too are the condemnations
        and threats of retaliation from the reclusive North Korean regime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd82e38-dd54-4abc-a2e8-7b252bfda069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:22:45.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:22:45.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The further Ulchi Freedom Guardian joint military exercises are
        intensified, the strongest military counteraction the (Democratic People''s
        Republic of Korea) will take to cope with them," a spokesman for North Korea''s
        National Defense Commission (NDC) said Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee64e95-383b-44b7-af60-e7f093e6a48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:22:45.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:22:45.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department official told CNN on Saturday it was aware of
        the threats. The exercises are transparent, defense-minded and are designed
        to increase the readiness of South Korea and the region, the State Department
        official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de63b6f4-0df7-4595-a449-6d878f87331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:22:45.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:22:45.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These exercises are a clear demonstration of the U.S. commitment
        to the alliance," the official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4ffb79-ab17-4f87-b218-1824828534e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:22:45.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:22:45.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While threatening military action is nothing new for the regime
        (Kim Jong Un told his troops they should be ready to fight a "sacred war"
        in the days leading up to the exercises in 2012, for example), the rhetoric
        coming out of Pyongang seems particularly ratcheted-up this time around.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe6557-91af-468d-aed8-ab6ca98434ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:22:45.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:22:45.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The army and people of the DPRK are no longer what they used to
        be in the past when they had to counter the U.S. nukes with rifles," the NDC
        spokesman continued, saying North Korea "is the invincible power equipped
        with both [the] latest offensive and defensive means unknown to the world..."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a88aba8-73fd-4b00-8f85-261c7ea0fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:22:45.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:22:45.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state television report repeated the claim that this isn''t the
        same old, ill-equipped North Korea that never could stand up to the United
        States in the past. In fact, this year, they are threatening to attack the
        U.S. on its own soil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76853e58-1507-4890-b4b0-65337417ccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:22:45.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:22:45.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If [the] United States wants their mainland to be safe," said a
        newswoman for the state TV station, KCNA, "then the Ulchi Freedom Guardian
        should stop immediately."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2c1c55-bf0b-4e02-91bc-a24f2927182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:22:45.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:22:45.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Army general who participated in previous Ulchi exercises
        said it''s nothing more than the bluster of young tyrant who perhaps feels
        marginalized by more serious foes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfc501a-72a8-453d-8642-59b1eab96b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:22:45.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:22:45.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the key propaganda goals of the young leader is to just
        get on the radar of the U.S.," said retired Lt. Gen. Mark Hertling, now a
        national security analyst for CNN. "With all the other things we''re focused
        on -- ISIS, al Qaida in the Arabian Peninsula, Russia and Ukraine, etc., Kim
        Jong Un wants to ensure he grabs attention."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd985b78d-fbd0-4292-9fcf-42203746b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:22:45.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:22:45.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming the United States agrees with that assessment and doesn''t
        give in, the exercises -- which will also include forces from Australia, Canada,
        Colombia, Denmark, France, New Zealand and the United Kingdom -- will last
        12 days and conclude August 28.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e308b51c-4a3b-44e4-a267-df073565a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:22:45.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:22:45.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kathy Novak and Roba Alhenawi contributed to this report</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f751e-b414-4499-9223-77ff7b6f06f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:22:45.624+08:00
