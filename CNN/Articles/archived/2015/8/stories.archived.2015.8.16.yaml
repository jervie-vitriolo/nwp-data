  'Mixed-martial-arts-fighter-shot-dead-in-Davao-City':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': 'Ale Brashary Cale was a former flyweight champion of the Pacific Xtreme
      Combat.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
