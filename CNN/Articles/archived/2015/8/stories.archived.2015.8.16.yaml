      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DES MOINES, Iowa (CNN)</strong> — Donald Trump said Saturday
        that he''s prepared to spend $1 billion on his campaign if necessary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68b2963-27ac-4d42-99de-e9f0a82205b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:34:43.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:34:43.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s irrelevant," he said when asked by CNN''s Jeremy Diamond
        outside the Iowa State Fair on how much he has spent so far on his campaign.
        "I make $400 million a year, so what difference does it make? What I want
        to do is make the country great."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974de8ac-6839-44e1-b5bc-6979b1b39a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:34:43.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:34:43.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed again later in the afternoon if he would spend up to $1
        billion, Trump was more definitive: "If necessary, I will spend it, yes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f051568-603f-4b1e-8051-3cb733ed145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:34:43.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:34:43.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he does not have to worry about pleasing lobbyists like
        other candidates because his race is self-funded. The businessman said he
        recently turned down $5 million from a lobbyist wanting to contribute to his
        campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b60d95-69fb-4ec8-8bb9-e1d880a36c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:34:43.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:34:43.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombastic billionaire, who has claimed he''s worth $10 billion,
        has given to candidates in the past — including Democratic front-runner Hillary
        Clinton — so, according to him, they will do his bidding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be4bff7-a941-46bd-8c7d-f3d88434d9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:34:43.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:34:43.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why he said Saturday the more than $100 million raised by
        former Florida Gov. Jeb Bush will make him a "puppet" controlled by his donors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a286f880-ef81-4c76-ac55-ab42ad59699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:34:43.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:34:43.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said outside the fair that he had just put out a position
        paper on immigration, which will be revealed on NBC''s "Meet the Press" on
        Sunday morning. On Friday, Trump said he was going to release detailed proposals
        on immigration and overhauling the tax code next month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fed46a1-1b92-48d5-8432-5934764337d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:34:43.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:34:43.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immigration plan will include Trump''s oft-repeated pledge to
        build a wall between the U.S. and Mexico.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39d143-4dae-410c-ba50-0b19ba81a00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:34:43.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:34:43.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody is going through my wall. It''s going to be strong. It''s
        going to be solid," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bee9ea8-111f-4626-b09b-2e1f602363d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:34:43.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:34:43.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Trump''s previous statements on immigration — including
        ones in which he said Mexico was sending rapists and murderers to the U.S.
        — have resulted in criticism of the real estate mogul, but he insisted Saturday
        he''s made no mistakes during his campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac6ff83-8134-46d5-accd-e2de0210fe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:34:43.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:34:43.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people understood it," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b270524-6650-4e4c-87a1-73b943f94c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:34:43.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:34:43.384+08:00
