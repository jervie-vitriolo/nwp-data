      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s reasonable to criticize what Sharon Stone is doing as capitulating
        to the patriarchy because she''s making a clear and implicit statement that
        the way for her to get her career back is to pose nude. But we all bargain
        with the patriarchy. At least she''s being straightforward about how she''s
        claiming to get her career back and I don''t think there''s anything particularly
        new or unique or interesting about what doing," Wade said.</p>'
