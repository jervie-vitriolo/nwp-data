    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-16T20:02:22.721+08:00
    'imagesource': 'jcr:368b1f1f-a209-4394-a8c2-2c9b4a1c16b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f57b782-7172-4e15-9d61-f7d56cea2b7d'
    'lead': 'A planned transfer of renegade policeman Rizal Alih to a detention cell
      in Taguig might have led to an emotional breakdown which caused his death by
      heart failure last Friday (August 14) in his cell in Camp Crame, Quezon City.
      Hadja Leah Alih, the ex-policeman''s sister, made this statement in an interview
      on Sunday (August 6), day after the burial of her brother in Zamboanga City'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T13:55:40.756+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T13:55:41.176+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transfer worries probably triggered Alih''s fatal heart attack - sister

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1689826-0811-411d-bb2d-93bc9f84cb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:55:40.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:55:41.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A planned transfer
        of renegade policeman Rizal Alih to a detention cell in Taguig might have
        led to an emotional breakdown which caused his death by heart failure last
        Friday (August 14) in his cell in Camp Crame, Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d441379-b4b1-4c6b-bc88-8f7075532b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:55:40.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:55:41.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadja Leah Alih, the ex-policeman''s sister, made this statement
        in an interview on Sunday (August 6), day after the burial of her brother
        at a public cemetery in Zamboanga City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5c0b10-9b60-44f8-a36d-42a58a70d560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:55:40.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:55:41.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her, before her brother died, he complained to her
        about being transferred to a detention cell in Taguig. No reason was given
        for the transfer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bb8af7-1ac5-4749-90ea-a752e001b8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:55:40.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:55:41.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the planned transfer, which Rizal reportedly worried about,
        might have led to his heart failure last Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d27c3b-0270-410e-8439-a3122b68bb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:55:40.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:55:41.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leah reportedly received the call about her brother''s transfer
        Thursday dawn, a day before her brother died of heart failure at the age of
        69. He would have turned 70 on December 30 this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f439de64-af33-469e-b9cf-4fd06a93a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:55:40.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:55:41.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal Alih''s body was flown to Zamboanga City aboard a commercial
        airliner, which ironically was the same plane taken by Zamboanga City Mayor
        Maria Isabelle Climaco Salazar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e659df9f-8ef7-4627-b74f-cacdcf6bad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:55:40.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:55:41.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar is a niece of the late Mayor Cesar Climaco, whose assassination
        on November 14, 1984 authorities pinned on a Muslim group allegedly led by
        Rizal Alih.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5a2419-a53e-4d2a-8043-b7ab11d945c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:55:40.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:55:41.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police detained Alih and some of his men n connection with the assassination
        at Camp Cawa-Cawa in Zamboanga City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc468f8-bfdf-4b90-9a2b-f652830fa5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:55:40.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:55:41.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 5, 1989,, Alih reportedly had a heated argument with
        Brig. Gen. Eduardo Batalla, regional commander of what was then the Philippine
        Constabulary-ON JanuuaIntegrated National Police (PC-IINP). Alih was arguing
        against an order to have him detained in Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c60495c-ce5a-415e-8b41-f1fecd99fc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:55:40.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:55:41.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The argument turned into a shouting match that prompted Alih and
        his men to take Batalla hostage, along with his chief of staff, Col. Romeo
        Abendan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e28147-ba56-4f18-8d6f-8eb65effdd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:55:40.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:55:41.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-day hostage-drama ended with government troops assaulting
        the camp. Batalla and Abendan died in the assault, allegedly shot by Alih,
        who was able to escape to Sabah.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7481503e-94eb-4449-b801-3b75cf10f1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:55:40.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:55:41.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, Malaysian authorities arrest Alih there for illegal possession
        of weapons and munitions. A court sentenced him 12 years in. He was handed
        over to the Philippine authorities in 2006.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a97da8-442d-413b-8ee4-0271711837cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:55:40.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:55:41.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then he had been detained at the Philippine National Police
        Headquarters in Camp Crame, where he died of a heart attack on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf6d579-72b3-4e69-a0d4-eb342b37f31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:55:40.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:55:41.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, his body was brought to the family home in Lower Calarian
        in Zamboanga City, where Islamic rites administered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d6fe1-714d-4132-a3a5-f2bd15744e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:55:40.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:55:41.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alih was then laid to rest alongside his brother and near the plot
        of his parents at the Caragasan Cemetery Saturday afternoon in accordance
        with the Islamic tradition of burying the dead before sundown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ef6693-ccd4-4ed8-a2bc-471eeb2c15c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:55:40.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:55:41.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family, friends and supporters accompanied the body to its final
        resting place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696dba7d-c8c7-4956-8e43-36b006fd0cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:55:40.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:55:41.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadja Leah Alih said her brother''s last wish was to be buried in
        Zamboanga City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f752992-d9e1-4a94-b949-6c2094379db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:55:40.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:55:41.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alih left 24 children from five wives. One of his spouses had passed
        on before him.</p>'
  'Indonesian-plane-goes-missing-with-54-people-on-board':
    'author': 'Kathy Quiano, CNN'
    'caption': 'The Trigana Air Service flight was carrying 44 adult passengers, five
      children and five crew members.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-16T19:30:46.083+08:00
    'imagesource': 'jcr:f8136468-f0c7-4b80-98d4-482197ce5958'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e07e781f-1ced-4df1-90d8-0700c8b4987c'
    'lead': 'An Indonesian domestic flight with 54 people on board lost contact with
      air traffic control in Papua province Sunday afternoon, the nation''s search
      and rescue agency said on Twitter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T13:58:19.924+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T13:58:20.135+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesian plane goes missing with 54 people on board

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694a4c78-8e3d-439c-b7f4-72d7d84bee8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:58:19.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:58:20.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JAKARTA, Indonesia (CNN)</strong> — An Indonesian domestic
        flight with 54 people on board lost contact with air traffic control in Papua
        province Sunday afternoon, the nation''s search and rescue agency said on
        Twitter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b176d4a-7c1b-4fc2-8c78-36d8b0878769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:58:19.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:58:20.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trigana Air Service flight left Sentani Airport in Jayapura
        at 2:22 p.m. local time and was scheduled to land in Oksibil at about 3:16
        p.m., officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2473ebf0-4389-479c-94d2-068255c69492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:58:19.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:58:20.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane lost contact at about 2:55 p.m., Transportation Ministry
        spokesman JA Barata told CNN Indonesia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e9ec40-c94c-43b9-a3e9-0cc532609339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:58:19.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:58:20.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barata said there was no indication that a distress call was made
        from the plane.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee77615f-b935-483b-ad93-f3091db894a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:58:19.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:58:20.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was carrying 44 adult passengers, five children and five
        crew members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd8c575-5e69-47af-a96b-547d7d13b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:58:19.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:58:20.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barata said officials have not yet confirmed whether the plane crashed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264a48ca-0715-429d-892c-398d3e662077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:58:19.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:58:20.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A search was launched earlier today, but was called off because
        of bad weather, and it''s also now dark there," the transportation ministry
        spokesman said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6eed12-703b-4b04-919f-02e10fe09dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:58:19.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:58:20.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search-and-rescue official Ludi Yanto told CNN that efforts will
        include an air search and a ground search.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76190733-bc77-4154-833f-456191de8521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:58:19.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:58:20.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear why the plane went missing. Officials said the weather
        was clear when the plane took off in Jayapura, but CNN meteorologist Ivan
        Cabrera said there were some thunderstorms over a mountainous area in the
        flight path.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e2b234-a872-42b9-a070-97137a8330e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:58:19.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:58:20.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the weather could get worse in the coming days, possibly impeding
        search efforts.</p>'
    '10':
