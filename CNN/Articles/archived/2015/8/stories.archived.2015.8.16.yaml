      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> A former flyweight
        champion of the Pacific Xtreme Combat was shot dead by an unidentified gunman
        in Davao City on Sunday morning (August 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a8b1e-aa7d-4025-9d30-380c9774bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:01:43.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:01:43.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was identified as Ale Brashary Cale, 24 years old, and
        a resident of Trading Boulevard in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ddd50f-7a64-43e5-b035-3e8026a4b9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:01:43.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:01:43.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cale was shot three times in the head at around 10:45 a.m., a witness
        told the police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd6398a-c672-44eb-9fc6-62024385380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:01:43.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:01:43.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Davao City Police Office (DCPO), Cale had just
        alighted from a grey Honda Fit car (with temporary plate number 122608) when
        an unidentified assailant suddenly appeared from behind the victim and shot
        him several times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d27d7e-2cf2-427d-898f-0c18d0fe55ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:01:43.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:01:43.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assailant then fled aboard a Honda Wave motorcycle driven by
        another man, heading south along MacArthur Highway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce306ad3-6afc-413b-863b-20a134d0ae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:01:43.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:01:43.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police recovered three empty shells from the crime scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9796d9-f540-4e6b-9389-00cedda41363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:01:43.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:01:43.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have yet to determine the motive for the killing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b10f4c-4b31-4b66-8085-f279a406cec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:01:43.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:01:43.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they could not say if the victim was involved in the
        illegal drug trade, noting it as a common denominator for all victims of vigilante-style
        executions in the city.</p>'
