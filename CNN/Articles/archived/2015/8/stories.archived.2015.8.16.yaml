      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If she was Photoshopped she''s taking advantage of the same tools
        everyone takes advantage of in the industry," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d25ab8-104c-4d20-8edd-55d0a0f9707c'
