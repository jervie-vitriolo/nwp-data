    'jcr:uuid': '7670cfdf-aaf9-417e-a167-eca8d0477f54'
    'lead': 'A former flyweight champion of the Pacific Xtreme Combat was shot dead
      by an unidentified gunman in Davao City on Sunday morning (August 16).'
