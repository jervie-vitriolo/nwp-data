      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2015/08/15/politics/donald-trump-billions-campaign-spending/index.html">"Trump
        says he''s prepared to spend $1 billion on campaign."</a></em></p>'
