      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The improvements, the DOTC added, would be needed to impove passenger
        safety and convenience and to ensure more efficient operations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b3c18a-17a1-48a1-b1ce-2f5328acdae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:54.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:04:54.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening of bids is scheduled for January 2016, while the awarding
        will follow in February.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfab1d4-1b69-4fdd-a3ec-fdb49d1aebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:54.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:04:54.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod-Silay Airport</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76711e1f-fe3d-45b1-8c1d-1a20021e9b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:54.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:04:54.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOTC, the Bacolod-Silay Airport began operating
        in 2008, replacing the Bacolod City Domestic Airpor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045e17bd-5611-4f7e-9047-9d4237589729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:54.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:04:54.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It services residents of Negros Island and currently accounts for
        about 22% of air passenger traffic in Western Visayas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cee0bd-19f2-474a-9a4a-8f8498f2c8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:54.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:04:54.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project covers the expansion of the passenger terminal building,
        which will boost its capacity to about 3.1 million passengers annually.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bcd343-9b11-40d6-b1e6-c5d6e8e4e94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:54.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:04:54.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo Airport</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6fb5af-599f-415b-aac4-107ea6e75f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:54.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:04:54.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iloilo Airport is already among the top five airports in the
        country, with the highest passenger traffic, the DOTC said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aba27d2-8153-45ca-bc4d-f6da7a49805d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:54.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:04:54.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its expansion — which include the car park, as well as the construction
        of a full parallel taxiway — allow it to accommodate up to 4.5 million passengers
        annually.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4cc438-896d-405b-9cd8-9192d2d05765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:54.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:04:54.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao Airport</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228957a4-040b-4757-a251-4ce583923300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:54.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:04:54.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Francisco Bangoy (Davao) Airport is the third busiest airport
        in the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb3725f-83b3-4d2e-adde-06f1fb25bad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:54.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:04:54.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOTC, it''s vital to expand the current passenger
        terminal building by up to 125,000 square meters, which will increase the
        airport’s annual passenger capacity to 6.7 million.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba848921-9cc4-41b2-8d71-b2db29c5c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:54.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:04:54.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laguindingan Airport</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288b1063-df37-4f85-9909-8cabb5676881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:54.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:04:54.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expansion of the Laguindingan Airport, which is the main gateway
        to Northern Mindanao, will boost its annual passenger capacity to 4.3 million.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadb8416-f3d9-4c0c-8f79-308975f50370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:54.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:04:54.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning concessionaire will take charge of installing airport
        equipment at par with international standards.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d398767-cff8-4113-973d-f8cb9a2e8891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:54.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:04:54.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Bohol (Panglao) Airport</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57600a08-245c-4062-8bd2-816e1ea8a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:54.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:04:54.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Bohol (Panglao) Airport will replace the existing terminal
        in Tagbilaran City, which is the 11th busiest airport in the country. Despite
        its size of 850 square meters, the airport serviced around 789,800 passengers
        in 2013.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c1a97e-001c-4aa7-8486-b88628fef958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:54.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:04:54.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new, eco-friendly airport is currently being constructed by
        winning bidder Mitsubishi-Chiyoda Joint Venture and should to be completed
        in 2017.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ba1f0-0407-47f6-9381-e18e58abcd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:54.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:04:54.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can accommodate up to 1.7 million passengers annually.</p>'
  'Japan-joins-U.S.-PH-humanitarian-drills-amid-sea-dispute':
    'author': 'Manuel Mogato, Reuters'
    'caption': 'The USS Fort Worth conducts patrols in international waters of the
      South China Sea near the Spratly Islands as the Chinese frigate Yancheng trails
      it, May 12, 2015 (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-16T13:24:02.525+08:00
    'imagesource': 'jcr:3a5e42af-b7c7-4520-9d02-5987975e1eb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6527f67-deeb-4b53-975f-3fa12044c6dd'
    'lead': 'Japan has joined U.S.-led maritime humanitarian exercises off the Philippines
      for the first time, as concerns mount among the three allies about China''s
      growing assertiveness in the disputed South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T14:08:40.611+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T14:08:40.841+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan joins U.S.-PH humanitarian drills amid sea dispute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b827c92e-2eea-44ce-b6f5-be9a4f0b1af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:08:40.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:08:40.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SUBIC BAY (Reuters)</strong> — Japan has joined U.S.-led
        maritime humanitarian exercises off the Philippines for the first time, as
        concerns mount among the three allies about China''s growing assertiveness
        in the disputed South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9740d6ef-6e8a-45e4-b717-b7f4ce38bc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:08:40.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:08:40.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Japanese navy replenishment ship was in Subic Bay, a former U.S.
        naval base, to refuel a U.S. Navy floating hospital en route to Vietnam for
        the seven-nation humanitarian mission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249fe446-bac2-4559-9104-28d37e4d2a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:08:40.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:08:40.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/08/08/Palace-on-Chinas-PH-Japan-teamup-claim-We-have-right-to-do-so.html">Related:
        Palace on China''s ''PH-Japan teamup'' claim: We have right to do so</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e94c5c-c208-4e46-82bd-78e60e9ea5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:08:40.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:08:40.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time a Japanese navy ship has taken part in the
        humanitarian assistance and disaster relief drills from Subic Bay. Japan has
        participated in past Pacific Partnership missions in other areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4633ff02-ffa2-4aa9-b643-4e71d728d524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:08:40.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:08:40.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flotilla of Japanese training vessels, including a submarine,
        makes annual port calls in Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c921aa-36e3-4657-afc2-b2c17d3ebbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:08:40.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:08:40.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rear Admiral Charles Williams, commander of U.S. Seventh Fleet''s
        Task Force 73, said humanitarian assistance and disaster relief exercises
        were becoming a regular component of military exercises in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f62ebd-2e50-42c3-be97-54c54137d7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:08:40.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:08:40.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/08/07/China-accuses-Philippines-Japan-of-joining-forces-over-South-China-Sea.html">Related:
        China accuses Philippines, Japan of joining forces over South China Sea</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1446b88-4ca9-4f50-99a7-9a6ba8abea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:08:40.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:08:40.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are seeing in exercises ... a shift from strictly bilateral
        engagement to multilateral, which is why you see the Japanese here today,"
        Williams told journalists aboard USNS Mercy, one of two U.S. hospital ships.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f1d53a-a2ad-493b-8097-4b6ca8ff558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:08:40.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:08:40.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the South China Sea, through which $5 trillion
        in ship-borne trade passes every year. The Philippines, Vietnam, Malaysia,
        Taiwan and Brunei also have overlapping claims. Japan and China also have
        conflicting claims in the East China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c6b172-4db8-4a47-ad7b-c7fa4680f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:08:40.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:08:40.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams said the presence of Admiral Katsutoshi Kawano, head of
        Japan''s Self-Defense Forces, "speaks volumes about their commitment to the
        region and their commitment to being part of a multilateral engagement".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2416bf58-0be4-4485-aaf5-62f95eba2f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:08:40.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:08:40.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawano met early this week with his Philippine counterpart, Armed
        Forces chief General Hernando Iriberri, and Defense Secretary Voltaire Gazmin
        in Manila, where he expressed interest in holding joint amphibious landing
        exercises and operations with Philippine marines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e20c1d-cc2b-4295-b1bd-055c1707683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:08:40.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:08:40.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with Gazmin, Kawano also expressed interest in sharing
        information in the South China Sea and capacity building, particularly in
        humanitarian assistance and disaster relief.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10deac99-eba0-46af-a908-a47109114d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:08:40.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:08:40.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams said humanitarian assistance and disaster relief operations
        were "a great avenue towards increasing maritime stability and security in
        this region," part of Washington''s rebalance to Asia policy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eecc9b-f5e0-44e5-825d-93236cc71269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:08:40.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:08:40.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China hit back on Monday at U.S. criticism that it restricts navigation
        and overflights in the South China Sea. U.S. Secretary of State John Kerry
        also said China''s construction of facilities on man-made islands for "military
        purposes" was raising tension and risked "militarisation" by other claimant
        states.</p>'
  'China-Tianjin-explosion-death-toll-missing':
    'author': 'Steven Jiang, Will Ripley and Michael Pearson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-16T13:02:46.332+08:00
    'gallerysource': 'jcr:0ac353d4-2954-4717-8fcb-408813483f3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40369af2-96ad-4d1c-88c1-aa81ead816c4'
    'lead': 'Crews searched for an unknown number of civilians and soldiers Saturday
      who are believed trapped by multiple explosions that killed at least 112 people
      this week in this eastern Chinese city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T14:14:49.120+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T14:18:25.337+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll in Tianjin explosions reaches 112; more than 90 still missing

      '
    'updated': 2015-08-17T19:03:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0572ca-6fb2-4f2a-84c4-b859fd71acac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIANJIN, China (CNN)</strong> — Crews searched for an unknown
        number of civilians and soldiers Saturday who are believed trapped by multiple
        explosions that killed at least 112 people this week in this eastern Chinese
        city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff0398a-fb97-4b82-b262-4703ccce726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday morning, more than 50 people have been rescued in Tianjin,
        city government spokesman Gong Jiansheng said. They include a 19-year-old
        firefighter who lay on the ground for hours with burns and a cracked skull
        until he was found, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2432f9b2-f45c-4823-b4a8-e781b00551dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of some of the 95 people missing stormed an official news
        conference demanding to know the whereabouts of their loved ones. Families
        wrote the names of missing people on posters lining a street outside a temporary
        shelter near the rescue site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb1a347-11de-462b-a172-0451c1c63886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, fires sent plumes of black smoke skyward near where
        explosions devastated a chemical warehouse in Tianjin on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b47142-111f-45b5-83dc-4935501ada1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials denied news reports that an evacuation order had been
        immediately issued for everyone within 1.8 miles (3 kilometers), with Gong
        calling the reports "false information."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b966f1-41f2-4ee1-814c-8945c36f282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing News, citing the People''s Armed Police Force, had reported
        the evacuation order. CNN has reported that at least one disaster recovery
        shelter is located within the reported evacuation zone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c75363-f2ac-4818-8620-de3437853e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, photographs made it appear that vehicles in a parking lot
        had caught fire rather than new explosions having taken place at the warehouse,
        as the Xinhua news agency had reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2622e0ef-ed74-45d4-9278-2854128040f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Lessons paid for with blood''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75825a5d-657e-4e09-aada-d0a71065dfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping said Saturday that the Tianjin blasts
        and other recent accidents exposed severe problems in workplace safety and
        urged authorities to heed "safe growth" and "people''s interest first" in
        efforts to avoid such accidents, Xinhua reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d8948c-43b3-402f-ae91-0fe5690e55a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also "urged authorities to learn from the ''extremely
        profound'' lessons paid for with blood" in the Tianjin explosions, Xinhua
        reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525e9dba-3bf6-42d3-8104-e71559621e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi is demanding improvements to workplace safety, the agency added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0a7051-de76-477e-9ca0-11227171f2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first blasts on Wednesday, one of which carried the equivalent
        of more than 20 tons of TNT, left more than 700 people injured and thousands
        homeless, officials said. A man around 40 years old was reported to have been
        rescued from the site on Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f1ac7-d541-43fd-a446-f66a96cca445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flames at the warehouse appeared Friday to be largely extinguished
        but residents worried about lingering contamination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b793568-26d3-4dc9-94d3-8882bb579010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked my in-laws to take my daughter home. I don''t want them
        to stay here," Tian Binyan, a migrant worker, said. "I''m worried. I heard
        it''s going to rain later and that would make the air toxic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1059fe74-9917-42c6-ae9b-0c0053141204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was among the 6,000 people displaced by the fire and explosions
        that rocked the port Wednesday night, sending fireballs many stories high.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf0abb4-6cf6-4815-b449-e538051cc1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What chemicals did the warehouse store?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836481b4-56b1-4509-8bfc-fa8fa93c8da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tianjin officials said they were unable to give a detailed list
        of the chemicals stored at the warehouse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950dfe00-1aef-451c-be22-cc64f220c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gao Huaiyou, the deputy director of the city''s Work Safety Administration,
        said Friday the warehouse was a temporary storage facility. Materials were
        kept there briefly after they arrived at the port and before they were transported
        elsewhere.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f2608-9a4b-4c65-9763-f17a429d3a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warehouse was destroyed by the explosions, he told reporters
        at a news conference, and managers of the facility have provided "insufficient
        information" about what was stored there.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d2da28-9b53-4bc0-890d-9d0513d93507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sodium cyanide, a highly toxic chemical that can kill humans
        rapidly, was one of them, Gao said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533d4f01-dfe7-467c-a7d6-be367c6a1146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environmental group Greenpeace, citing a local monitoring station,
        said it believed other dangerous chemicals stored at the site included toluene
        diisocyanate and calcium carbide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0df8203-372a-4ca3-aa69-8761ca1b9a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gao said further investigation, including checks of customs records,
        would be needed to establish the types and amounts of the chemicals at the
        warehouse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4cdbca-1fc7-4dd8-8cd9-75edfe5c1e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the environmental toll?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8b22a8-f5b8-4f9c-af5e-20e425ada3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials sent chemical and biological experts to the scene,
        and 1,000 firefighters were still there on Friday, pouring foam and sand on
        lingering hotspots, according to authorities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949bfd63-88de-419c-b66a-f40469291c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen Wurui, Tianjin''s environment protection chief, said Thursday
        that some chemical levels in the area were higher than normal but they would
        not be dangerous to humans unless someone were exposed to them for long periods.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd828f5-a072-466b-9c7f-e38c9c9c477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And environmental officials said they had found nothing unusual
        in the waters off Tianjin, state media reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ebe77-2900-488a-adf9-f26281e362e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Greenpeace warned that rain could pose more challenges by setting
        off reactions and washing chemicals into the ground.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d12672-81da-4f4f-9dd2-b9e589ded669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu Yue, a 25-year-old who lives about 2.5 miles (4 kilometers)
        from the site said she and others were taking precautions against possible
        contamination.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ffe8d4-14f0-4fa8-90d7-36ea6bbd074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve told my parents not to drink tap water," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe301845-8029-4305-981e-429954a15144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What caused the blasts?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6410153b-87e1-422c-b021-a33c2ca5b50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials said hazardous chemicals stored at the warehouse
        were ignited by fire. The cause of the fire has yet to be determined.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e2fb38-5beb-4f8b-9c80-b61133f8e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives from Rui Hai International Logistics Co., the company
        that owned the warehouse, have been taken into custody, state media reported
        Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f8834c-1691-4c4b-894b-78a2c357d8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lei Jinde, an official from the Chinese Public Security Ministry''s
        firefighting bureau, told thepaper.cn, a Shanghai-based newspaper, in a telephone
        interview that the first team of firefighters used water in an attempt to
        contain the fire. It was necessary to cool the blaze, he said, according to
        a CNN translation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f1a2b-981c-48af-804b-155dfdcc013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But water isn''t the best fire suppressant for some chemicals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d5108-929f-461a-a368-b96a1640343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calcium carbide reacts with water to form acetylene, which can catch
        fire.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dab1ab-1b70-490f-9e5c-8b6364a7096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew there was calcium carbide inside, but no one had knowledge
        if it was exploding or on fire," Lei said. "It''s not that the firefighters
        were stupid that they would still use water after knowing there was calcium
        carbide. I didn''t mean that. We absolutely can''t say it was wrong to use
        water."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43e4aee-9a27-46e2-b5cf-840477842aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Tianjin appeared to have been concerned recently
        about the handling of hazardous materials at the port.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a087c9fc-1cdf-4f0c-a801-3868eb641778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A notice posted by the Tianjin Administration of Work Safety on
        its website last week said city officials held a meeting with executives of
        more than 20 companies that handle dangerous chemicals at the port.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23ecc57-2127-4e5a-b444-32ce59127403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How many lives did the explosions claim?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7284cb0-b071-4973-a21c-49deef8db08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those confirmed dead, 21 were firefighters. Many people are still
        missing, including dozens of employees of the company that owned the warehouse,
        according to the Xinhua news agency.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd8e0c2-388f-4dd4-ab1f-f161944aeabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One firefighter was rescued from the rubble Friday, Xinhua reported.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd052718b-6513-4f3e-9a83-896e4a22c57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of killed firefighters was recovered at the rescue scene, and
        about a dozen other firefighters flanked and stood over the covered body in
        a solemn ceremony, according to CCTV.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16677f8e-af15-47cf-af35-feb5e595cec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comrades took off their helmets and bowed four times in a moment
        of reverence at the rubble-strewn site, according to footage by China Central
        Television, the nation''s largest national broadcasting network.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb9ff39-044d-45ea-a71b-fcffaa61984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the firefighters carried the body away on a stretcher, and
        the remainder saluted as the body passed by, the network footage showed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc846e-3165-4d9a-b125-c0e13b907164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll could have been higher had the explosions occurred
        during the day, when more people would have been working in the area.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48523577-df43-42e7-8168-088fbea5ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district in which the warehouse was located is thinly populated.
        It is roughly 25 miles (40 kilometers) from the center of the city, a sprawling
        metropolis of more than 13 million people. About 90,000 people live within
        a 5-kilometer radius of the blast site, the China Earthquake Networks Center
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d143a-9905-4f08-8868-ee78d14c03ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Steven Jiang and Will Ripley reported from Tianjin. Michael
        Pearson reported and wrote from Atlanta; Michael Martinez from Los Angeles.
        Kevin Wang, Shen Lu, Elizabeth Joseph, Chieu Luu, Tiffany Ap and Don Melvin
        also contributed to this report.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c93754-98b7-42f7-ade9-39c1e62a0749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:14:49.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:18:25.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/15/asia/china-tianjin-explosions/index.html">Death
        toll in Tianjin explosions reaches 112; more than 90 still missing</a>."</em></p>'
  'North-Korea-threatens-to-attack-U.S.':
