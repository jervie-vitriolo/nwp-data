      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fc7f08-9959-43ab-a364-ec143a0e27ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:43.831+08:00
      'mgnl:createdBy': 'cnnproducer'
