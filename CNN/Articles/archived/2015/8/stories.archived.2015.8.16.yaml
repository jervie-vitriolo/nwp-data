  'Miriam-Santiago-supports-plan-for-debates-among-presidential-bets':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Miriam Defensor Santiago'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-16T22:38:10.464+08:00
    'imagesource': 'jcr:a4679e5c-dea3-49d8-a531-2c10341d2042'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39fc25da-e6ef-4491-9fe5-c6956f4d68c5'
    'lead': 'Sen. Miriam Defensor Santiago expressed her support on Sunday (August
      16) for the plan of the Commission on Elections (Comelec) to organize debates
      among presidential and vice presidential candidates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T13:38:56.689+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T13:38:56.881+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Santiago supports plan for debates among presidential bets

      '
    'updated': 2015-08-18T17:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd6cc5-44e9-45bd-91c3-f3c9204f0c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:38:56.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:38:56.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Miriam Defensor
        Santiago expressed her support on Sunday (August 16) for the plan of the Commission
        on Elections (Comelec) to organize debates among presidential and vice presidential
        candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c992300-6f36-4293-ac31-90d0b59244f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:38:56.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:38:56.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through debates, a well-informed voting population would be able
        to carefully choose their future leaders. Debates are also opportunities for
        candidates to squarely face the allegations hurled against them,” Santiago
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e2edf6-a21e-45f5-9708-678d197986a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:38:56.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:38:56.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out that the Comelec the plan is consistent with a measure
        she filed in October 2103 — Senate Bill No. 1797, or the Presidential Debate
        Reform Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd707d0e-2238-47bf-8297-8b7bba5d205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:38:56.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:38:56.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, which is pending at the Senate Committee on Electoral
        Reforms, aims to institutionalize presidential and vice presidential debates
        through a Presidential Debate Commission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e6b6d8-fd49-4584-a55b-6078d823e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:38:56.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:38:56.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This commission will have six members from both public and private
        sectors — two to be chosen by the president and four by the Senate president
        and the House speaker, along with the majority leaders of both chambers of
        Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458c80ea-705f-4bab-9686-7040f475ffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:38:56.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:38:56.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago pointed out he bill will would allow no more than three
        appointees from any political party. This aims to keep the commission indepedent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ca9ccc-cc92-4f30-852b-edd555b0702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:38:56.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:38:56.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If enacted, the Santiago bill would ask the commission to schedule
        one preliminary debate, not more than two vice presidential debates, and not
        less than two but not more than four presidential debates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28761c1-fa26-433d-adfd-ddcbcd86ee2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:38:56.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:38:56.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Comelec Chairman Andres Bautista, Santiago said the last
        presidential debate organized by the Comelec was during the 1992 elections,
        the year she ran for president against Fidel V. Ramos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6078ec0f-0187-4e77-8107-89ae1405838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:38:56.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:38:56.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, a multi-awarded debater at the University of the Philippines
        College of Law, is on medical leave from the Senate due to stage four lung
        cancer. But, she said would continue to file bills and resolutions and would
        preside over committee hearings on a "priority basis."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99afe8a7-06f3-4d94-8951-05621905e410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:38:56.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:38:56.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, she announced that she might run for president with her
        cancer in check.</p>'
  'Villagers-saw-Indonesian-Trigana-plane-crash-into-mountain':
    'author': 'Kathy Quiano and Holly Yan, CNN'
    'caption': 'The Trigana Air Service flight was carrying 44 adult passengers, five
      children and five crew members.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-16T22:13:01.729+08:00
    'imagesource': 'jcr:f8136468-f0c7-4b80-98d4-482197ce5958'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64f3604d-abac-4d8a-a53a-42758400d0d7'
    'lead': 'The Trigana Air plane that went missing Sunday has been found, Indonesia''s
      director general of air transportation, Suprasetyo, said during a news conference.
      Details were still being verified, he said, but villagers reported seeing the
      plane, which was carrying 54 passengers and crew, crash into a mountain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T13:43:18.907+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T13:43:19.190+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Villagers saw Indonesian plane crash into mountain – officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee2da5-0db0-41f6-8bea-66ca9f762607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, Indonesia (CNN)</strong> — [Breaking news update
        at 9:45 a.m. ET, 9:45 p.m. PHT]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c7e081-4a3e-4f35-a9fc-1d3ab96f5cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trigana Air plane that went missing Sunday has been found, Indonesia''s
        director general of air transportation, Suprasetyo, said during a news conference.
        Details were still being verified, he said, but villagers reported seeing
        the plane, which was carrying 54 passengers and crew, crash into a mountain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f223ebd7-4df5-403e-9c95-a0faa4aaf1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Original story published at 8:24 a.m. ET, 8:24 p.m. PHT]</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4b274c-d732-4cfd-a65b-9cd8ea60bc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Indonesian domestic flight with 54 people on board lost contact
        with air traffic control in Papua province Sunday afternoon, the nation''s
        search and rescue agency said on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a41fd-ccc1-44d6-9ba4-ead23c373b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trigana Air Service flight left Sentani Airport in Jayapura
        at 2:22 p.m. and was scheduled to land in Oksibil at about 3:16 p.m., officials
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd1239-a513-47b7-b96d-db9c9084f2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane lost contact at about 2:55 p.m., Transportation Ministry
        spokesman JA Barata told CNN Indonesia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cfd4ca-933e-40f0-b109-5209baafd2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barata said there was no indication that a distress call was made
        from the plane.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc67c66-545d-439e-9b16-e86445e1f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was carrying 44 adult passengers, five children and five
        crew members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8cc123-4b00-49c4-9f2d-fb1816ce3c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barata said officials have not yet confirmed whether the plane crashed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed7aab6-1b45-4e40-b84d-73ab10a6ddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A search was launched earlier today, but was called off because
        of bad weather, and it''s also now dark there," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90f3d0c-1918-44d4-8dcf-205744bcdf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue official Ludi Yanto told CNN that efforts will
        include an air search and a ground search.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e2866-cf88-451d-bcbe-f39831004e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s uncertain why the plane went missing. There are many possible
        reasons for the apparent lack of a distress call, CNN aviation analyst Mary
        Schiavo said. It could indicate that flight crew members were too busy dealing
        with whatever situation arose to have time to send one, or that they simply
        didn''t realize they were in trouble.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d0c8f3-7aaa-4632-bffc-1f87d831222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the weather was clear when the plane took off in
        Jayapura, but CNN meteorologist Ivan Cabrera said there were some thunderstorms
        over a mountainous area in the flight path.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03878ca-dfcb-412e-aa98-015719b73a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather could get worse in the coming days, possibly impeding
        search efforts in an area with mountain peaks as high as 3 kilometers (10,000
        feet).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f237bd2-6063-41a4-92f7-4eff6a1bcb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The terrain is going to be an issue as well, as we have some pretty
        steep slopes here," Cabrera said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c9b798-62cd-4ca1-aa2a-f3b7a7c781d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even coordinating the search will be difficult, aviation safety
        analyst David Soucie said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c441b5-c5a0-4412-8b5e-03208a4c51ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the terrain, you have problems with radio frequencies,
        so the communications between the search teams themselves can be very troubling,"
        Soucie said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713f5493-f0a2-45d5-aba5-b12da3577dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said crews will likely be strategic in where they search.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0aa15b-ecba-4a7e-8f16-318f1ae5d814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You first start searching in those areas that are the most survivable,"
        rather than spending lots of time in nonsurvivable areas, Soucie said. "You''d
        be looking for a place that the aircraft may have tried to land, so that narrows
        it down quite a lot."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2446e24-1f2a-4919-85a5-259c80a0ee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trigana Air Service plane is at least the third aircraft to
        go missing in Asia in the the past 18 months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542f77a8-815a-40c2-bf65-7156b461ab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 8, 2014, Malaysia Airlines Flight 370 vanished from radar
        while en route from Kuala Lumpur, Malaysia, to Beijing. A chunk of the plane
        recently washed up on Reunion Island in the Indian Ocean, but authorities
        are still looking for the bulk of the plane. MH370 had 239 people on board.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c83b3cc-41a4-4dbf-9020-b685a0c0d05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on December 28, 2014, AirAsia Flight QZ8501 disappeared while
        headed from Surabaya, Indonesia, to Singapore. That plane, which had 162 people
        on board, was later found in the Java Sea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d112b5-6eec-438c-b8dd-70cdd4c27f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trigana Air Service is one of a large number of airlines banned
        from operating in European airspace "because they are found to be unsafe and/or
        they are not sufficiently overseen by their authorities," according to the
        European Commission.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bfc372-98c6-4bed-b6c3-dccb36e7db2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathy Quiano reported from Jakarta; Holly Yan reported and wrote
        from Atlanta. CNN''s Laura Smith-Spark and David Molko and also contributed
        to this report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523904ff-dc81-46fd-8ee5-2048959d53d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:43:18.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:43:19.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="https://edition.cnn.com/2015/08/16/asia/indonesia-missing-plane/index.html">"Villagers
        saw Indonesian plane crash into mountain, officials say."</a></em></p>'
  'Ferdinand-Marcos-Jr-says-substitute-Bangsamoro-bill-is-fair-to-all':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Ferdinand Marcos Jr. delivers his speech at the the Mindanao
      Vice Governors'' Conference on August 15, 2015, in Cagayan de Oro City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-16T22:03:26.719+08:00
    'imagesource': 'jcr:16f4838c-a0de-4717-98f9-c066b9d1f4f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27cd197f-0dd9-4c82-aa3f-aead79b741a7'
    'lead': 'The substitute bill for the Bangsamoro Basic Law is "not just inclusive
      but beneficial and fair to all — Moros and non-Moros alike." Sen. Ferdinand
      Marcos Jr. said he stressed this point in his speech on Saturday (August 15)
      at the Limketkai Luxe Hotel in Cagayan de Oro City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T13:50:17.765+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T13:50:18.071+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos: Substitute Bangsamoro bill is ''fair to all''

      '
    'updated': 2015-08-17T22:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f5500f-868f-48ed-bdcb-837f8bcd0fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:50:18.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The substitute
        bill for the Bangsamoro Basic Law is "not just inclusive but beneficial and
        fair to all — Moros and non-Moros alike."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab91db-adba-4e77-851c-3c9b2ef74b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:50:18.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Sunday (August 15), Sen. Ferdinand Marcos
        Jr. said he stressed this point in his speech on Saturday (August 15) at the
        Limketkai Luxe Hotel in Cagayan de Oro City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bd2ede-39d4-443e-b5fe-0ce3aad4c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:50:18.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was among the guest speakers at the Mindanao Vice Governors’
        Conference, which was led by Misamis Oriental Vice Gov. Jose Mari Pelaez,
        the vice president for Mindanao of the Vice Governors League of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c79f09-ba70-4e65-8c44-e47025baf53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:50:18.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, chairman of the Senate Committee on Local Government, said
        he did "the right thing to do" by drafting the substitute bill that would
        create a Bangsamoro region to replace the Autonomous Region in Muslim Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f397ea53-5869-492e-a0fa-18b0fabc1146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:50:18.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Equal treatment of LGUs</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33785787-01a6-4d2a-b75f-9185317fc6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:50:18.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, a reporter pointed out a criticism that his
        version — Senate Bill No. 2849 — cut down the powers of the Bangsamoro government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd064b2a4-fc4a-4686-9837-410308e41254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:50:18.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reply, Marcos said: “I believe we tried very hard to be fair
        to everyone concerned.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a46a339-920e-4359-aa75-5dcf07cbcd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:50:18.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that many of the provisions of the bill would give
        equal treatment of the Bangsamoro government and other local government units.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb251c-589d-48c0-a61e-a928563ac2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:50:18.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so, he said, would draw the Bangsamoro closer to mainstream
        Filipino society.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1920aa-dc94-4f36-9ce6-2d50c86d1b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:50:18.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This principle, he added, guided provisions on the authority of
        the Bangsamoro government over Lake Lanao, which some critics in social media
        have tagged as “anti-Moro.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23755d30-301f-452f-8fb1-3e699d5832f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:50:18.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Municipal waters</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d0f77e-d8d0-4200-85e8-da4d0850930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:50:18.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is different in our substitute bill is we just considered
        what was described either as inland waters or Bangsamoro waters to adhere
        to the definition of municipal waters. I don’t see why we need to change it,”
        Marcos said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251a9e9d-454f-4086-b90b-881766555090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:50:18.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Local Government Code, he pointed out, municipal waters
        includes streams, lakes, and tidal waters within the municipality that are
        not the subject of private ownership and are not within national parks, public
        forests, timber lands, forest reserves or fishery reserves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cfac61-5ee5-483a-a442-b587cd566401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:50:18.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos noted his bill would even extend the boundary for marine
        waters from 15 kilometers up to 22.224 kilometers (12 nautical miles) from
        the low-water mark of the coasts that are part of the Bangsamoro geographical
        area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63565f4-51f2-4417-a96c-595c9003b1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:50:18.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bill would ensured that the National Power Corp. would retain
        its supervision of power plants generating electricity from the waters of
        Lake Lanao, as well as the transmission facilities connected to the national
        grid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2b1f26-2a52-4655-a2ee-ddfb2e1d8cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:50:18.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lake Lanao is critical as it supplies 60 percent of all the power
        in Mindanao," he said. "We all know that we are in crisis when it comes to
        power generation in Mindanao.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e485fcd-1294-496f-a3ee-3f62048ebbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:50:18.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many areas in Mindanao, he said, have frequent rotating brownouts
        lasting from four to eight hours.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa03b859-e831-46b7-87eb-a35386703467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:50:18.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was among the reason why, during hearings at the Senate, the
        Mindanao Development Authority insisted Lake Lanao should be excluded from
        the Bangsamoro territory and should be maintained under the exclusive control
        of the national government for benefit of the entire Mindanao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992666d7-5f6a-4b1b-b682-72058611a091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:50:18.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he tried his best to correct the flaws of the draft
        BBL. But his substitute bill, he admitted, could be still be improved with
        additional inputs from other senators during the period of amendment and in
        the Bicameral Conference Committee, after both Houses of Congress have passed
        their own version of the measure.</p>'
  'Renegade-cop-Rizal-Alih-laid-to-rest-in-Zamboanga-City':
