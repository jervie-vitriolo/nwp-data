  'South-Africa-wounded-rhino':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-16T17:49:16.260+08:00
    'embedimage': 'jcr:c0d87860-2106-4ffd-9bf0-96ef191a66ed'
    'embedsource': '<iframe width="616" height="376" src="https://www.youtube.com/embed/x_It9NBQmpE"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18367f96-4bee-41eb-a5b9-cc39c2ee4501'
    'lead': 'A rhino whose face was mutilated by poachers in South Africa is getting
      an unusual cover for her wounds: elephant skin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T14:27:38.548+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T14:27:39.588+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rhino mutilated by poachers treated with elephant skin in South Africa

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a245aa80-a561-458b-8022-7e61521053ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:38.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:27:39.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A rhino whose face was mutilated by poachers
        in South Africa is getting an unusual cover for her wounds: elephant skin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a7531f-e9fc-44cb-992f-6bb505add7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:38.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:27:39.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poachers recently shot the 12-year-old rhino, called Hope, at a
        wildlife park in KwaZulu-Natal province</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fea8b3e-40d9-4cf2-b0b6-6f9eadf2a71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:38.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:27:39.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the bullet took her down, the poachers hacked Hope''s face
        to pull out her horns, but only managed to get away with one, said Dr. Johan
        Marais, a wildlife surgeon at the University of Pretoria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16de954d-6a90-46d5-a70a-6b63b13fb852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:38.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:27:39.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The front horn was hacked off, and they started with the back horn
        as well, but then either got disturbed or the rhino got up," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231435ff-8ed2-4602-9d6b-893d06ca1fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:38.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:27:39.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marais is part of Saving the Survivors, which focuses on helping
        wounded rhinos and is providing Hope with care.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479848e-d9f5-4c89-8b9e-629d22c12d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:38.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:27:39.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why elephant skin?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af661ff5-3264-4c78-879a-40048278bc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:38.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:27:39.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veterinarians opted to use elephant skin because the poachers removed
        most of the rhino''s underlying bones, leaving only soft tissue, Marais said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949653bc-8185-417e-b547-1c8d6086f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:38.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:27:39.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In such instances, natural materials work better than the hard synthetic
        shields normally used, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df5aba-71e4-4a0b-807c-cb8e7dab42cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:38.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:27:39.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I decided with this rhino to make use of elephant skin, as it is
        quite tough, and hope it will withstand the rubbing efforts of the rhino and
        the stainless steel sutures we used to fasten the skin on to the rhino''s
        face," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e7bc48-0f93-4765-9801-e688ea4621ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:38.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:27:39.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sophisticated, brutal</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b4b356-f41d-4397-b8b7-d21434e0b711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:38.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:27:39.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As clients pay top dollar for rhino horns, poachers have become
        more brutal and sophisticated, forcing veterinarians to come up with innovative
        ways of treatment. A record number of rhinos have been killed in recent years
        due to a growing belief in Southeast Asia that their horns can cure cancer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d16735-d823-4f01-ba89-d150fe207d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:38.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:27:39.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Africa, poachers killed 1,215 rhinos last year alone. All
        five rhino species worldwide are considered threatened, according to the conservation
        group Save the Rhino.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761a0009-26fe-4682-8131-7d5391235e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:38.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:27:39.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''There is no post-operative care''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157f246e-1eff-4587-a1fc-8df8345aa846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:38.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:27:39.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to animals in the wild, veterinarians need to ensure
        they get it right the first time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465be015-61b2-48dd-a872-94c720639a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:38.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:27:39.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because they are wild animals ... and there is no post-operative
        care like you would have in normal medicine, these treatments are therefore
        quite challenging," Marais said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3f5373-7c55-4a67-b3e9-0d00faf07c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:38.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:27:39.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Hope appears to be healing well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb5a19e-beea-42d7-980f-e8ef09d4d783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:38.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:27:39.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elephant skin came from a taxidermist, who obtained it from
        an elephant that had died of natural causes, Marais said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d44fdd-dae4-4191-abd6-3b9f0e79a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:38.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:27:39.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope''s 5-year-old calf did not survive the attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214332cb-1f7d-447f-b658-15f768516415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:38.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:27:39.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/15/africa/south-africa-wounded-rhino/index.html">Rhino
        mutilated by poachers treated with elephant skin in South Africa</a>."</em></p>'
