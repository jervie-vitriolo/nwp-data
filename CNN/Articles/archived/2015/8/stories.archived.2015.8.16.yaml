      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s just the way it is, so I''d better get humble and shut
        the f--k up and do the job. Because if I can''t do this job, I''m certainly
        not going to be able to do anything else.'' "</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667265c8-c8bc-4470-91a3-6d7f131990fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:43.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:38:44.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article notes that Stone maintains a "frank approach to her
        sex appeal" more than two decades after first appearing in Playboy in an attempt
        to jumpstart her career.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d5534c-81af-442b-890d-0dab2488717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:43.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:38:44.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody said I wasn''t sexy and I couldn''t get jobs because
        of it," she recalls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fe06b4-3e53-441f-bc3b-c10c3e69a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:43.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:38:44.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It paid off, and Stone rose to fame in 1992 by playing seductive
        serial killer Catherine Trammel in director Paul Verhoeven''s Basic Instinct.
        In one memorable scene, she flashes her crotch while being questioned by a
        detective played by Michael Douglas. She followed up with the role of a gangster''s
        wife in 1995''s Casino, receiving an best actress Oscar nomination and a Golden
        Globe for best dramatic performance by an actress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb24ce06-2e76-41a0-8152-0366e84db9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:43.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:38:44.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, a cerebral hemorrhage in 2001 left Stone stuttering, limping
        and unable to read. Her marriage and career deteriorated as she struggled
        to recover physically. Basic Instinct 2 was a flop, and a series of public
        gaffes made her the butt of talk show jokes and a regular tabloid target.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6eda62-9df3-4ff3-8c44-34c0510daa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:43.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:38:44.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the plus side, she says, "I became more emotionally intelligent.
        I chose to work very hard to open up other parts of my mind. Now I''m stronger."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5008f884-1907-4b07-bc8d-3df3087221b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:43.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:38:44.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the images suggest, she''s still not afraid to harness her sex
        appeal. The images drew accolades from readers for rocking a hot body well
        into her 50s.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5dbc16-b877-45eb-93c4-0b080faedf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:43.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:38:44.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m aware that my ass looks like a bag of flapjacks," she said.
        "But I''m not trying to be the best-looking broad in the world. At a certain
        point you start asking yourself, ''What really is sexy?'' It''s not just the
        elevation of your boobs. It''s being present and having fun and liking yourself
        enough to like the person that''s with you.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f873a-7463-480b-8d08-f3fa99587ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:43.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:38:44.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I believed that sexy was trying to be who I was when I did ''Basic
        Instinct,'' then we''d all be having a hard day today."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea042ae2-ee00-4fcd-b4b6-cbb2b1f45d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:43.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:38:44.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her words rang hollow to others who questioned their placement alongside
        nude photos presumably intended to sell magazines and generate publicity.
        Many speculated the images were retouched and accused Stone of perpetuating
        unrealistic beauty standards.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651a169e-1502-48b8-9783-b9e51f61a935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:43.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:38:44.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one reader said, "The problem is that women see these Photoshopped
        and airbrushed images of women and think that they can attain it with plastic
        surgery, lasers, and injections that only make them look worse. Time for advertisers
        and photo magazines to show real women images, and not fake, lying Photoshop
        fakes."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8e6550-06cc-4a5a-ad91-369c11bada84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:43.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:38:44.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some media critics cautioned against making her a symbol of empowerment
        (or otherwise) for women, especially if that''s not the position she takes
        up in the article.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99353a1-a2f3-42b9-ab17-d8de9a45dbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:43.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:38:44.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She doesn''t claim to be making a feminist choice. She says very
        plainly ''I''m trying to show that I still have what it takes, and in the
        contemporary world of acting for women, this is what that looks like,''" said
        Occidental University Sociology Professor Lisa Wade, who writes about sex,
        media and gender issues.</p>'
