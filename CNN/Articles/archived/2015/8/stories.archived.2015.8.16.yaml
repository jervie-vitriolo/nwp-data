    'updated': 2015-08-17T23:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f901ff91-32c6-4999-a989-0ea3efcec641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:01:43.030+08:00
      'mgnl:createdBy': 'cnnproducer'
