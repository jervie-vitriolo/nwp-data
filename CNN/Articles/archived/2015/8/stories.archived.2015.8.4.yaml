      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse, most of the upland produce are in bad shape, forcing shoppers
        to consume less greens and more meat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e21dc4-cb3e-4e0b-a4af-bd834e9ab88d'
