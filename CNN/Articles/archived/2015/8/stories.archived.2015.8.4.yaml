      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The National Basketball
        Association (NBA) free agency period is dying down, but that hasn’t stopped
        some of the biggest brands from signing big name players.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23806db-91ee-46d6-bf0b-7912b2dae8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:10:35.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports from basketball insider Darren Rovell say that Adidas has
        offered Houston Rockets star James Harden a 13-year, $200 million endorsement
        deal to leave American corporate giant Nike.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Adidas statement on our story of its $200 million bid for James
        Harden <a href="http://t.co/ZeRtW9IVzI">pic.twitter.com/ZeRtW9IVzI</a></p>&mdash;
        Darren Rovell (@darrenrovell) <a href="https://twitter.com/darrenrovell/status/628252895838924800?ref_src=twsrc%5Etfw">August
        3, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad0681c-7320-4bee-a0f2-0232b61d5bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:10:35.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f4203-ac57-4483-b037-7ff56abe61c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:10:35.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charismatic guard’s contract with Nike expired recently, leaving
        room for Adidas to swoop in and tempt him to swap sides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd85ccb-ba01-4cca-90a3-ed121301cc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:10:35.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Nike does not match Adidas’ offer, the Germany-based corporation
        could use Harden in the same manner they used Derrick Rose prior to his injuries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194d4f26-0caa-4240-a853-b180529862c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:10:35.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houston Rockets reached the Western Conference Finals in last
        season’s playoffs, but eventually fell prey to eventual champions Golden State
        Warriors led by NBA Most Valuable Player (MVP) Steph Curry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1752ab10-c312-4550-9e8d-88a46990fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:10:35.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden averaged 27.4 points, 7.0 assists, and 5.7 rebounds for the
        Rockets last season, as he finished second in the NBA MVP voting.</p>'
  'Legarda-named-new-Senate-finance-committee-head':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Sen. Loren Legarda served as one of the four vice chairpersons of
      the finance committee along with Senators Serge Osmena III, Ralph Recto, and
      Teofisto Guingona III.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-04T22:04:40.532+08:00
    'imagesource': 'jcr:75ec1b78-69fb-4986-9b8d-833899bb9bbb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea56657f-7c22-4c94-b521-4c31c1c4a73a'
    'lead': 'Senator Loren Legarda was appointed as the chairperson of the Senate
      Committee on Finance, Senate President Franklin Drilon announced on Monday (August
      3).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T13:14:53.000+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T13:14:53.249+08:00
