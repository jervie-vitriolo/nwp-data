      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the full transcript of Ronaldo''s interview with CNNE below:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d51fdef-5f4a-498a-8e50-485e2e2fc204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:22:50.614+08:00
