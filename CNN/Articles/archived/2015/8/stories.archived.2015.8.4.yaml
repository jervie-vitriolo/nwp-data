      'mgnl:lastActivated': 2019-12-18T10:42:54.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Sebastian (66)-</strong> Guinto 16, Ortuoste 13, Calisaan
        10, Fabian 7, Pretta 5, Bulanadi 5, Santos 3, Capobres 3, Costelo 2, David
        2, Sibal 0, Bragais 0, Alvarez 0, Mercado 0</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f52f9df-23ff-4f54-bff3-855816e9631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:42:53.937+08:00
      'mgnl:createdBy': 'cnnproducer'
