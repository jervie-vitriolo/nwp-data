      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Holiday, non-working day pay</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4041473a-a287-4766-b8e6-42df3cd2f467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:50:58.248+08:00
      'mgnl:createdBy': 'cnnproducer'
