      'mgnl:lastActivated': 2019-12-18T10:55:21.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The national team
        pool had their first session together on Monday (August 3) in preparation
        for the 2015 FIBA Asia Championship happening in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c807b7b8-4e3b-4987-9fbd-cef9417abeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:55:21.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:55:21.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner of the FIBA tournament will earn an automatic ticket
        to the 2016 Olympics in Brazil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41733552-fea9-474c-8694-5c0c8c9c0dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:55:21.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:55:21.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One player who may lift the Philippines’ cause is naturalized Filipino
        Andray Blatche, who was a vital piece in Gilas Pilipinas’ stint in the 2014
        FIBA World Cup in Spain — averaging 21.2 points and 13.8 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af4e8ff-cc03-4656-a0ed-d00eb9532f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:55:21.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:55:21.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old cager arrived in Manila on Sunday (August 2) and
        was thrilled to reunite with several Gilas peers during the team’s first practice
        at the Meralco Gym.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da81ce2c-f48d-49dd-9ff6-041e0a3c3d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:55:21.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:55:21.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/03/tab-baldwin-gilas-pilipinas-pool.html">Related:
        Gilas Pilipinas pool announced</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a138f2-3d4e-4e7d-860b-35e717fad6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:55:21.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:55:21.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noticed that some of the other Gilas players he previously
        went to battle with were nowhere to be found on Monday (August 3).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c872ce-b92c-473e-83b4-7345d95d2c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:55:21.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:55:21.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I heard a lot about June Mar (Fajardo), I was looking for Paul
        Lee, LA (Tenorio)… I haven’t seen him yet, and also Ping (Marc Pingris). My
        prayers go out to them whatever their situation is. But we have to focus on
        the guys that are here now,” Blatche said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1c3d13-9030-43fb-b083-7a41b67a8df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:55:21.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:55:21.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Would I like them back? Yes, I played with them before… But other
        guys should step up.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7454506-824a-4452-b42d-0d256041cf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:55:21.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:55:21.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo, Tenorio, and Pingris are part of the 16-man pool that was
        announced Monday, but Lee was left off the “working list.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babf6422-76b7-4e2b-85b8-c196437eaa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:55:21.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:55:21.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the absence of key players, specifically Fajardo, the 6-11
        Blatche will be heavily relied upon to provide the presence inside the paint.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af514290-6691-4a48-be56-dc771ad0b8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:55:21.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:55:21.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/08/04/fiba-asia-championship-gilas-pilipinas-alapag-castro-tandem-in-fiba.html">Related:
        Alapag-Castro tandem in FIBA Asia championship?</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60fb809-54e7-4143-8ece-77862c13f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:55:21.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:55:21.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I''ll be ready''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33166a52-58d3-4523-b747-46851194dcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:55:21.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:55:21.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatche last played organized basketball in the Chinese Basketball
        Association (CBA), where he normed 31.1 points, 14.6 rebounds, 5.1 assists
        and 2.8 steals in 38 games for the Xinjiang Flying Tigers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a536857-a2bd-4adb-89a8-58ec31e6b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:55:21.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:55:21.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he’ll need a little more time to get back into game
        shape.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663f2c7-1006-4ec5-b6fd-df2b3d75aac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:55:21.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:55:21.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just need this month of August and I’ll be ready,” reasoned Blatche.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf8149-eb59-4068-9164-03f4af8d5673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:55:21.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:55:21.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It feels great being in organized sports — playing for something
        that means something.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5302e266-a3b1-4ede-bd6e-4a181431bc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:55:21.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:55:21.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Blatche is excited to once again suit up for Gilas
        Pilipinas in the upcoming FIBA Asia Championship.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dc1b12-4e8d-4293-9a06-5b091c6cd7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:55:21.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:55:21.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I missed a lot of teammates, the coaching staff and some of the
        people I met along the way. This is my second time back here and the people
        here are great.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf096b19-7df1-49f0-a4e5-b23b170f7bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:55:21.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:55:21.411+08:00
