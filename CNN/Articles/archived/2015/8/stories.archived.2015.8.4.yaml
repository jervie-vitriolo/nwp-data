        Rico just defaulted for the first time</a>"</em></p>'
  'DOTC-chief-Abaya-says-VP-Binay’s-SONA-blind-to-reality':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Transportation Sec. Joseph Abaya (L) said Vice President Jejomar Binay
      (R) failed to understand the root cause of MRT-3''s problems. Binay cited the
      MRT as evidence of the Aquino administration''s incompetence in his State of
      the Nation Address.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-04T00:43:57.393+08:00
    'imagesource': 'jcr:67fa0ab6-15b5-4c8d-ba9f-aa4a05539875'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27d1ceb1-f29c-44a8-b7eb-1fce3ed74544'
    'lead': 'Transportation Secretary Joseph Abaya on Monday (August 3) criticized
      Vice President Jejomar Binay’s version of the state of the nation, saying that
      the latter does not understand the root problem of the Metro Rail Transit Line
      3 (MRT-3).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:16:08.263+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T11:16:08.643+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Binay’s SONA ''blind to reality'' — DOTC chief

      '
    'updated': 2015-08-05T07:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807d187e-2a7c-482e-9820-52c7dcfd4502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:08.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:16:08.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp; Transportation
        Secretary Joseph Emilio Abaya on Monday (August 3) criticized Vice President
        Jejomar Binay’s version of the state of the nation, saying that the latter
        does not understand the root problem of the Metro Rail Transit Line 3 (MRT-3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8ff36a-9fd4-4f39-9a03-79e7857a2f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:08.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:16:08.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya added that despite the vice president''s tirades, he offered
        no solution to MRT-3’s problems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e93a685-1e70-486d-b89e-a93fc2a0ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:08.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:16:08.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Two things are clear from the vice president''s speech: First,
        he does not have any solutions at all to MRT-3''s problems; and second, he
        does not even understand the root of the problem, which is the onerous BLT
        (build-lease-transfer) contract.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0d532f-5948-440b-9148-c0f16d303c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:08.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:16:08.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his own State of the Nation Address (SONA), the vice president
        cited the MRT-3 as proof of the Aquino administration''s incompetence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2adbec-e0a0-4760-98a7-3b4fc9b4e2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:08.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:16:08.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/08/04/Many-Filipinos-still-poor-hungry-jobless-says-Vice-President-Jejomar-Binay.html">Related:
        Many Filipinos still poor, hungry, jobless – VP Binay</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54516294-cf5b-4b05-a0f3-2596ca842fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:08.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:16:08.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, Abaya, who is also the Liberal Party''s
        acting president, said that Binay’s view of the MRT-3 trains as “rolling coffins…
        speaks volumes of how he views its riders.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e35caa-0bfa-4fee-9c86-7653f257df46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:08.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:16:08.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[O]ne who chooses to be blind to reality also loses the ability
        to hope for a better situation for the public — which may be why he has given
        up on finding solutions and calling MRT-3 trains ''rolling coffins,''" Abaya
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080048bf-1c72-4e7a-af43-6fb44fa5052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:08.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:16:08.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then enumerated realities which, according to him, the vice president
        chose to be blind to. This included the purchase of 48 new train cars; the
        rehabilitation of escalators, elevators, and toilets; the procurement of over
        7,000 new rail tracks, and the awarding of the contract to upgrade MRT-3''s
        signaling system, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231714e1-bc72-4ecc-9df0-1fe16c098327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:08.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:16:08.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The administration''s jugular vein</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb45527-8b15-4269-a537-01f377b3996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:08.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:16:08.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problems faced by the MRT-3 have been one of the major issues
        the vice president has been raising against the administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffeff6e-51b3-47ca-9a91-8bb5ce66ce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:08.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:16:08.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay made a similar statement last June, that time tagging the
        rail system as "train coffins" and calling it the “biggest evidence proving
        the Aquino administration''s failures and insensitivity to address the people''s
        needs.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba46ec0d-6773-4641-868c-37c9dcfe6817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:08.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:16:08.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President also questioned Interior Secretary
        Manuel "Mar" Roxas II&nbsp; — Binay''s <a href="https://cnnphilippines.com/news/2015/07/31/aquino-endorses-roxas-no-one-else-but-mar.html">rival
        for the 2016 presidential elections</a> — over the decision to change the
        MRT-3’s maintenance provider during the latter’s stint as the Department of
        Transportation and Communications'' (DOTC) chief.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf36692-1030-446e-b705-df049ee8e256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:08.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:16:08.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>At hanggang ngayon hindi pa rin sinasagot ni Secretary Roxas
        kung bakit noong s​i​ya ang DOTC secretary ay nagdesisyon na palitan ang maintenance
        contractor ng</em> MRT<em>. Ang results nito ay kontratang tadtad ng iregularidad
        na sabit ang mga taga-LP at ang nadadanas​ na​ parusa ng mga</em> commuters<em>.</em>”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5f1002-0bda-45fa-b679-8ac483fcf28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:08.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:16:08.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/04/22/MRT-chief-blames-contractor-for-train-mess.html">Related:
        MRT chief blames contractor for train mess</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0825c4c-87f8-48af-be34-409ea20c77ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:08.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:16:08.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Abaya, the DOTC “has fully cooperated, attended, and
        answered every investigation into alleged anomalies by the institutions established
        to fight corruption and to promote transparency in government.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e109899-dc28-4c87-ac80-c1ed67753b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:08.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:16:08.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya challenged the vice president to do the same by fully cooperating
        “with investigations into his alleged corruption before the Senate, the House,
        and the Office of the Ombudsman.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c2af55-92ab-4f06-be33-d41f2bb0e943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:08.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:16:08.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president is facing corruption accusations in connection
        with the allegedly overpriced Makati City Hall Building II and the Makati
        Science High School building.</p>'
  'Typhoon-Soudelor-Hanna-to-enter-Philippines':
    'author': 'CNN Philippines Staff'
    'caption': 'Typhoon Soudelor to be named Hanna once it enters the Philippine territory.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-04T00:40:14.255+08:00
    'imagesource': 'jcr:c6292868-e210-4c66-b7c9-d3bc3e2f1ccb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c83aa6ea-3182-4a2f-8be1-a1b98b9b613f'
    'lead': 'Typhoon Soudelor is expected to enter the Philippine area of responsibility
      (PAR) on Wednesday morning (August 5) and will be named Hanna, the state weather
      bureau PAGASA said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:18:59.362+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T11:23:45.617+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon Soudelor to enter PH Wednesday – PAGASA

      '
    'updated': 2015-10-15T05:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2322fc11-a8f5-4892-917e-9c6381ffa2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:18:59.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:23:45.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Typhoon Soudelor
        is expected to enter the Philippine area of responsibility (PAR) on Wednesday
        morning (August 5) and will be named Hanna, the state weather bureau PAGASA
        said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d5a10b-773f-43ab-b3b7-4d7b106cc7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:18:59.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:23:45.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it enters the country, Hanna will be the eighth tropical cyclone
        to affect the country this year and first for this month of August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec0c4c-4a17-4e6d-a70e-be1281bb4413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:18:59.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:23:45.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10 a.m. Tuesday, Typhoon Soudelor''s eye was located at 1,855
        km east of Luzon, carrying maximum sustained winds of 215 kph and gustiness
        of up to 250 kph. It is seen by PAGASA to move west northwest at 20 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a649f-6355-4a5f-addc-271cde96eb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:18:59.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:23:45.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to first enter the country 1,400 km east of Calayan
        Island, and may traverse Itabayat, Batanes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f140272d-a9eb-4198-b88b-3b50f0810a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:18:59.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:23:45.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather forecaster Aldczar Aurelio said on Tuesday that Typhoon
        Soudelor will not directly affect the Philippines and it is not expected to
        make landfall in any part of the country, but it will enhance the southwest
        monsoon or "habagat."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0375340-3168-4e93-9924-0b433014b0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:18:59.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:23:45.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to bring rains to Visayas and Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea876a85-ffbc-468e-b479-e2d7ecaa27e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:18:59.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:23:45.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA forecasted that the typhoon will exit the Philippine area
        of responsibility by Saturday morning (August 8) and will move toward China,
        Taiwan, and Japan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed4beac-7d13-458d-b23b-b74a48586eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:18:59.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:23:45.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurelio added that there''s a high chance Soudelor may intensify
        into a super typhoon category.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223e1511-26be-4ed4-85bb-271f5de3da6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:18:59.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:23:45.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, U.S. Joint Typhoon Warning Center (JTWC) already classified
        Soudelor as a super typhoon on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86f4fbc-eec4-4e40-b46a-9a803402c6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:18:59.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:23:45.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to same report by JTWC, Soudelor is now the strongest
        tropical cyclone of 2015 so far.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba38e0b-0bb9-496c-b732-5bfd6f5d4058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:18:59.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:23:45.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Philippine News Agency contributed to this report.</em></p>'
  'Gilas-Pilipinas-training-pool-Asi-Taulava-honored-privileged':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Seasoned campaigner Asi Taulava is the oldest member of the recently
      announced Gilas training pool in preparation for the 2015 FIBA Asia Championships
      in October.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-04T00:17:11.518+08:00
    'imagesource': 'jcr:0a33de2b-47a9-4da2-8d13-e44fbf5a244c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6654cf5a-a412-4c75-b418-518d156a48d3'
    'lead': 'Seasoned veteran Asi Taulava is the oldest member of the recently-announced
      Gilas training pool, a group he is "privileged and honored" to be part of. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:26:09.089+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T11:26:09.408+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taulava: Honored to be part of Gilas pool at 42

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1101b994-52e6-490d-974d-821875b3479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:26:09.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:26:09.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — NLEX Road Warriors
        center Asi Taulava says that it is a blessing to be selected as part of the
        Gilas training pool so late in his career.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb1951-20fc-4ac3-bd39-dcdac7a06dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:26:09.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:26:09.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a privilege and it’s an honor,” said Taulava. “Especially
        at my age to be given a chance again to be part of the pool.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e3cd30-0d0a-4164-aa21-87309bb61c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:26:09.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:26:09.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 42 years old, Taulava is the oldest active player in the Philippine
        Basketball Association (PBA) and just recently completed his 16th season in
        the league. He also added that his role was to back up both June Mar Fajardo
        and Andray Blatche in case they got injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd29b51b-4dbe-4490-a948-6b95bfe0b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:26:09.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:26:09.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being older than the other members of the training pool,
        Taulava insisted that his age doesn’t mean that he is handled any differently
        by coach Tab Baldwin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3be23b-274b-4103-8d30-95b4bf2529a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:26:09.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:26:09.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He doesn’t treat any of us any different than the younger guys,”
        said the Fil-Tongan. “We’re here to work and we’re here to help the team.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58790489-0dcf-4052-a84d-3383d8011072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:26:09.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:26:09.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the seasoned campaigner, the team is working on developing
        their chemistry and selflessness. He also praised the selection’s work ethic
        and attitude.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915d1bcd-0247-4ae6-bae7-b8c6be7498d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:26:09.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:26:09.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a blessing, to be teammates with these kinds of guys,” said
        Taulava. “The good thing about it, you can see the attitude.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b056d94-d4b9-4245-8382-10bdd680802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:26:09.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:26:09.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "everyone has a work ethic and not a superstar mentality."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0787f18c-4ee2-4455-8422-47424c97f433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:26:09.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:26:09.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the 2015 FIBA Asia Championship fast approaching, the former
        PBA Most Valuable Player said that all the players are hard at work trying
        to quickly learn how Baldwin wants them to play.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a1625-6e51-4009-b30c-79b53d178d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:26:09.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:26:09.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everybody is trying to fit in and everybody is trying to learn
        coach Tab’s system,” said Taulava. “The level is so high now, when we practice
        coach sometimes tells us to take it easy, but everybody is going and everybody
        just follows.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b52f76a-ff5e-41ae-9526-7dcb41f2b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:26:09.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:26:09.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Jan Ballesteros contributed to this report.</p>'
  'great-time-for-philippine-property-market-neda-chief-arsenio-balisacan':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-04T11:46:14.877+08:00
    'imagesource': 'jcr:342b64c4-eda1-4c23-86c4-a9d8af67067d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ff35cfa-320c-41b7-8f0e-2c1f1c8ec068'
    'lead': 'NEDA chief Arsenio Baliscan believes that the country''s economic gains
      over the past few years has buoyed the property market to robust growth. However,
      he pointed out that major challenges have to be addressed in order to maximize
      the sector''s full potential.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:30:32.849+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T11:30:40.488+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s ''a great time for PH property market'' - NEDA chief

      '
    'updated': 2015-09-21T04:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49a042f-f9e9-4844-8086-18059b81c9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp;With an average
        gross domestic product (GDP) growth rate of 6.2% per year from 2010 to 2014,
        the Philippines has emerged as one of Southeast Asia''s fastest growing economies.
        The figure represents the highest growth in nearly four decades, according
        to the National Economic and Development Authority (NEDA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836af94-022c-4f29-b0ea-2ae4bf04486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2015 and 2016, the Asian Development Bank expects the economy
        to grow by 6.4% and 6.3%, respectively, compared to South East Asia''s 4.6%
        and 5.1% rates. Similarly, the World Bank projects the GDP to grow by 6.5%
        this year and the next.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4d519-4e06-421f-addf-17829655b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s balance of payments (BOP) recorded a surplus of $1.68
        billion during the first half of the year, subsequently putting the government
        on pace to reach its $2 billion surplus forecast by the end of the year. Likewise,
        inflation dropped to a record low of 1.2% in June, sitting within the lower
        half of the government''s 1.1%-2.0% target for 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e5634a-b36a-4b5a-9c86-833f0f3eb006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Dramatic change''</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c06add3-1f6b-40c0-b6d9-85183829cf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA chief Arsenio Balisacan believes that the country''s economic
        gains have been a boon to the property sector. "The shape of real estate industry
        in the Philippines has changed dramatically over the years. In particular,
        the property market has grown robustly over the last 20 years as increasing
        demand for residential and commercial properties in the country became ever
        more evident against the backdrop of our changing economic landscape," he
        said in a speech last week (July 28) in a summit organized by the Land Registration
        Authority (LRA) and The Organization of Property Stakeholders, Inc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f85558b-dd5c-43d2-922b-dbaecb5d1d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the property industry has already been doing very well in
        the past few years… the sector is seen to grow even more robustly, driven
        by the continued positive outlook on the economy and the projected expansion
        of outsourcing industry within the next five years," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d74be93-1370-4131-8f3b-dbf6a01520bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Growing sectors</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd01663-e651-46ed-ab89-84d01f2896e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NEDA chief, rapid urbanization and the accompanying
        rise of the residential sector are key sources of growth for the property
        market. He revealed that as of 2010 a little under half (48.6%) of the population
        lived in urban areas. The number is projected to rise to 56.3% by 2030 and
        66% by 2050.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a8b7b4-6d95-48db-adbd-5fff722c1ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan mentioned that the demand for residential properties is
        mainly driven by the middles class, and particularly overseas Filipinos who
        repatriated about $24.3 billion last year — nearly a third ( $7 billion) of
        which went to property investments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec5533d-20f1-4d94-be4e-12d98196f155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The services sector was also mentioned as a driver of property market
        growth. Statistics from NEDA show that the sector accounted for 57% of the
        country''s GDP growth last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a861bf-f154-435e-a082-97dc7d02b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This excellent performance of the [BPO] sector has translated to
        higher demand for office requirements and, with rising investments from BPO
        companies in the coming years, we expect developers to bring to market more
        property developments across the country’s central business districts (or
        CBDs), both in and out of Metro Manila."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7c2c72-ee2f-4f1c-b23d-bb81b9a3c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail and hotel property markets are also expected to buoy the
        property market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debaae13-8c18-47dd-8d61-eac71904a299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said that projections point to a growing expansion and
        market share of malls in the provinces. According to the NEDA chief, some
        studies suggest that more than half of total retail property supplies will
        be found in the provinces by 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2bcd84-7229-4cbe-a7ca-a26d1c872938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, "Growing tourism arrivals and receipts are also incentivizing
        the increase in supply of hotel developments in and out of Metro Manila. In
        the next few years a significant number of these new hotel properties will
        be constructed particularly in the southern part of Metro Manila including
        Visayas and Mindanao."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd3af5-37fb-43e0-8a6c-466a88020a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without a doubt, this is a great time for the Philippine property
        market," Balisacan said. However, he pointed out that major challenges — such
        as weak public infrastructure, low property market transparency, and restrictive
        ownership rules —have to be addressed in order to maximize the sector''s full
        potential.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a960f2-8d9f-4df9-81e4-49c9df94e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Challenges remain</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d9cf39-bbe3-4973-b3c2-41acb6024811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NEDA chief there is a constant need for the infrastructure
        system to keep up with rising demands in the "fast-growing economy, especially
        these days as new property investments flood the market."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af950606-3a51-48b4-b66b-8e826098329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Balisacan said that investors and developers look for stable
        laws and regulations surrounding their investments, he noted that "in some
        cases, however, the legislation is weak or not even in place to support the
        property industry. As a result, property buyers face high transaction costs,
        petty corruption and red tape, and substandard building practices."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50bf11a-e139-4e48-a9ae-7097baac564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan also said that access to financing also plays a crucial
        role in real estate. "Unfortunately, the Philippines remains among the countries
        in South East Asia that have relatively underdeveloped financial markets."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e56e30-f4f7-4d1f-bc0a-cce5e39b0916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to face limited access to finance via commercial bank
        loans and capital markets, especially those for business set-ups and expansion.
        Therefore, the challenging task is to ensure the availability of more avenues
        for accessible financing not just among property buyers but also among small
        and medium-sized enterprises or SMEs"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73bd124-2a18-4afe-aa3a-ce4bab401636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Looking ahead</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1d0434-3e0f-4025-9786-b1d518c065bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan believes that the growing population of the country''s
        young professionals will be a source of future demand for residential properties,
        "as population projections point to an increasing share of the population
        aged 30-49 in the next couple of decades."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e952c3-f019-4591-bb4e-6716f4e4e3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he property sector in the Philippines is at the forefront of
        Philippine growth in the medium and long term," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945163c5-31e6-487e-ac21-74c89ebe0cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the year 2040, 66.8% of the country''s projected population of
        141.7 million will be part of the 16-64 age bracket, according to the National
        Statistical Coordination Board.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b411abec-563b-440c-9c7a-2ee4da62bb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This essentially means that the Philippines is on the cusp of what
        the Bangko Sentral ng Pilipinas (BSP) defines as a "demographic sweet spot"
        — that is, a demographic window.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594fa23a-a7a2-4f23-b229-bff028dd5ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:32.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:30:40.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic phenomena marks a period when a country has the most
        number of people available to participate in its workforce.</p>'
  'DOH-still-investigating-deworming-complaints-in-Zamboanga':
    'author': 'Liza Jocson, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-04T11:54:45.554+08:00
    'imagesource': 'jcr:cb8fec56-ca5f-493d-8d10-c5ea99d0743a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1625ffe-fdf6-4792-9357-36d41b6aa41b'
    'lead': 'The Department of Health (DOH) is continuing its investigation on the
      hospitalization of thousands of children after undergoing deworming procedures
      by the department last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:34:17.464+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T11:34:17.652+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH still investigating deworming complaints in Zamboanga

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874fcfd3-51ad-4b31-87d0-a8829bba7499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:34:17.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:34:17.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — The Department
        of Health (DOH) is continuing its investigation on the hospitalization of
        thousands of children after undergoing deworming procedures by the department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b4339e-6c1e-490e-8768-37db5c47506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:34:17.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:34:17.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team from the DOH, which arrived in Zamboanga city last Friday
        (July 31) to start their investigation, is currently touring areas in the
        Zamboanga Peninsula where thousands were said to have experienced reaction
        to the deworming medicine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feb2c2d-8cd9-4c05-9ad4-57fc6622cd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:34:17.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:34:17.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest number of victims was said to be in Zamboanga del Norte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03937e1a-5a1d-4d00-8b7c-d423ac757a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:34:17.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:34:17.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Health Office (CHO) in Zamboanga City reported yesterday
        (August 3) that there were 29 children who were sent to the hospital last
        week after experiencing side effects from taking the deworming medicine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe05ff3f-faff-4bfe-aaf5-2e8eebeb8d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:34:17.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:34:17.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Health Officer Dr. Rodel Agbulos said that the children came
        from Barangay Sangali, Talon Talon, Tugbungan, Tumaga, Recodo, Labuan, and
        Sinunuc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a7be36-253d-4220-b939-a3fb56c1fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:34:17.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:34:17.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children were said to have experienced symptoms such as stomach
        ache and vomiting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf55f4a-773c-4deb-be69-f71bc82fc95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:34:17.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:34:17.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One victim was hospitalized. Agbulos said, however, that the child
        had an existing case of peptic ulcer and the hospitalization was not caused
        by the deworming medication.</p>'
