      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August 21 (Friday) is a special non-working day to commemorate the
        assassination of former Senator Benigno "Ninoy" Aquino, Jr. in 1983. August
        31 (Monday) marks the Araw ng mga Bayani — a regular holiday to honor the
        Philippines'' heroes throughout history.</p>'
