      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Prices of most
        vegetables from Baguio such as carrots, cabbage, pechay, and chayote, have
        gone up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5adf387-5cda-42f8-b2da-c677cbf7979b'
