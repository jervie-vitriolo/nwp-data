      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Baldwin said "if our numbers dwindle down for whatever reason,
        if players we hope can come in cannot, then he (Alapag) will keep training."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b0dffc-4137-492f-8108-ae52a7d6609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:03.848+08:00
