      'mgnl:lastActivated': 2019-12-18T13:22:51.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Espanol that conversations among the players revolve
        around "music, about women, about fashion, about shoes, about suitcases/bags,
        about jewelery, about haircuts."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515bd45d-2edc-4359-90b9-e98fdd405f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:22:50.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:22:51.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese international, who had wanted to talk about a range
        of headphones he was launching in the U.S., added: "I don''t care about FIFA.
        And Qatar...I don''t give a f**k," referring to FIFA''s controversial decision
        to award the 2022 World Cup to the Gulf state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab2df87-bdc1-4d6e-b2b6-847d0ade97af'
      'mgnl:activationStatus': true
