    'jcr:uuid': '34a8fd55-b934-4471-a6fb-48a4da4dcccf'
    'lead': 'Stone-throwing incidents on major thoroughfares have been a common problem
      in recent months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T13:17:54.472+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T13:17:54.769+08:00
