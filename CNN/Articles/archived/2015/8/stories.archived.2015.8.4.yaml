      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of cabbage, pechay, and chayote have doubled since last week,
        while carrots increased by at least P10 per kilogram.</p>'
    '5':
      'image': 'jcr:89ed4628-a06b-4a0c-bc6f-e01e361eac0e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b015fc3c-939c-477f-be7f-c4c165bf37a9'
