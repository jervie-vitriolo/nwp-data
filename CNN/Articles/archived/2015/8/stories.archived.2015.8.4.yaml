      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulagan added that spoilage has affected vegetable supply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e996c4d-14c4-427d-87c4-229c3e4f63e6'
      'mgnl:activationStatus': true
