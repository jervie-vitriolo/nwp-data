      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees who work on holidays are paid substantially more than
        the overtime rate on regular days (regular hourly rate + 25% of regular hourly
        rate).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d41af4-94c5-4c78-b1ac-caa114410e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:50:58.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:50:58.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a special non-working day is not necessarily the same as
        a holiday. The difference in the categories'' definitions is reflected in
        their separate pay rates. Those who work on regular holidays are paid at least
        200% of the sum of their daily rate and cost of living allowance.</p>'
