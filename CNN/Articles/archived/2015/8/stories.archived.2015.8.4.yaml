    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nigerian military says it has freed 178 captives from Boko Haram

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb568712-4b13-44c3-9297-46ba4887182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:57:16.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:57:16.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nigerian forces have freed 178 captives
        held by the Islamic extremist group Boko Haram during military operations
        in the country''s violence-plagued northeast, an army spokesman said Monday
        (August 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4778e01a-60c6-410c-a0ff-8b000fdf5f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:57:16.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:57:16.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those rescued in the operations near the town of Bama include 101
        children, 67 women and 10 men, Col. Tukur Gusau said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60252d0a-9383-45ba-9540-4a69054eb76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:57:16.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:57:16.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos released by the army showed open trucks packed full of women,
        children, and elderly men.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4b3ffc-8cc4-46dd-9897-6d23bcb8e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:57:16.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:57:16.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gusau said the military captured a Boko Haram commander.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea60123-c84b-419b-82a3-e02d228de67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:57:16.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:57:16.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bama is in Borno state, Boko Haram''s birth place and main stronghold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad22508-b56f-4d6d-affc-79a0c9dba8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:57:16.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:57:16.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has mounted a campaign of bombings, kidnappings, and deadly
        raids in recent years. It says it wants stricter enforcement of Sharia law
        across Nigeria, which is split between a majority Muslim north and a mostly
        Christian south.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e10de7-89de-410a-afcf-55218ccf890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:57:16.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:57:16.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/03/africa/nigeria-violence/index.html">Nigerian
        military says it has rescued 178 captives from Boko Haram</a>."</em></p>'
  'Mar-Roxas-resignation-letter':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Interior Secretary Mar Roxas handed in his resignation on Monday (August
      3).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-04T13:31:23.559+08:00
    'imagesource': 'jcr:c817dc82-2e1e-4d13-9df8-cc94b17993ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bb9353b-1a78-4b84-8813-db60ed7d8db8'
    'lead': 'In his letter to President Benigno Aquino III, Roxas said it had been
      his “highest honor as a public servant” to have been part of the president’s
      team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T14:00:25.610+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T14:00:25.817+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas hands in resignation letter

      '
    'updated': 2015-08-15T22:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ec517-93a1-4e50-9205-b790fb13ce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:25.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:00:25.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After his endorsement
        as the Liberal Party’s standard bearer for the 2016 Presidential elections,
        Interior Secretary Manuel "Mar" Roxas II tendered his resignation to the Office
        of the President on Monday afternoon (August 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82c448-140d-4449-b6bf-36b07e860143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:25.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:00:25.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter to President Benigno Aquino III, Roxas said it had
        been his “highest honor as a public servant” to have been part of the president’s
        team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c2d0a8-ed46-4a92-9a8c-476e692c1986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:25.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:00:25.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked the president for endorsing him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a43cc-4764-4ef5-bc0c-3cec8e717f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:25.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:00:25.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I take this opportunity once more to sincerely thank you for your
        trust and confidence in me to carry on the fight for Daang Matuwid,” Roxas
        said in his letter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f140ae8-0247-426e-a134-51a496d70e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:25.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:00:25.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: “I will not let you and our bosses down."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de748349-d618-4b98-958e-7a019f343ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:25.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:00:25.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas alluded to the successes made during Aquno''s term and said
        that he was thankful for being part of the journey which gave "more meaning
        and fulfillment" to his life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48577eb-488d-4e2a-aee7-a83635d748b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:25.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:00:25.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas is also believed to have written the phrase, “Maraming Salamat
        Po,” above his signature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1237364c-ee7b-4a9b-9322-98ac2b6e72df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:25.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:00:25.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Paquito Ochoa Jr. said, however, that the president
        convinced Roxas to stay on.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d63d242-9342-42eb-ae3d-128afccae714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:25.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:00:25.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ochoa, Aquino said that Roxas would still have to tackle
        several urgent concerns at the agency and ensure proper transition in the
        Department of the Interior and Local Government before stepping down.</p>'
  'MH370-plane-debris-reunion-island':
    'author': 'Jethro Mullen, Will Ripley, and Pamela Boykoff, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-04T12:41:49.716+08:00
    'imagesource': 'jcr:c76ab1b4-ab46-4f5d-a9b6-fe16f07ddbff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91ca64a8-1b8a-464c-b3d4-4a659e9a5f43'
    'lead': 'Experts are due to start analyzing the wing component, known as a flaperon,
      at a lab in a suburb of the French city of Toulouse on Wednesday (August 5).
      It''s unclear how long it will take to determine whether it''s from MH370.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T14:03:09.637+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T14:03:10.197+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MH370: Amid wait for plane part analysis, islanders search for more
      debris

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05121fbc-ca55-4829-b2c4-250ddb40ff92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saint-Denis, Reunion Island (CNN)</strong> — Steve Wang
        still listens sometimes to the last voice mail his mother left for him before
        she boarded Malaysia Airlines Flight 370.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702fea79-f188-417c-a95d-c16e7ffb6544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the message, she asked her son to bring her coat when he came
        to meet her at Beijing airport on March 8, 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2365959-2891-47fd-aa9c-e74edb777b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been more than 500 days since the flight veered off course
        and disappeared without trace en route from Kuala Lumpur, Malaysia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519d8dbb-9950-4714-adcd-8bcec3ac1201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Wang listened to the message was last week, when news
        emerged that beach cleaners had found a barnacle-encrusted piece of plane
        debris on the French island of Reunion in the western Indian Ocean.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1168cd-82f3-447d-bf63-48caa31f5311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The object – now confirmed to be part the wing of a Boeing 777,
        the same model of plane as Flight 370 – has raised hopes that it could peel
        back some of the layers of mystery that shroud the fate of the Malaysian plane
        and the 239 people aboard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9970b64-3773-47f3-8810-7294ff6e7895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are due to start analyzing the wing component, known as
        a flaperon, at a lab in a suburb of the French city of Toulouse on Wednesday
        (August 5). It''s unclear how long it will take to determine whether it''s
        from MH370.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716cabf7-e436-4098-b25b-a8199d14db45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if it is confirmed to be a part of the lost passenger jet,
        Wang says it won''t change much for him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9644953e-533c-483f-a3c7-fc9ecc20e98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It still cannot help you find the plane," he told CNN. "And it
        still cannot help you find the truth about what happened."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c7ba18-c7e4-4a3f-810c-ad510a0d9178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Australian official: New object is a piece of a ladder</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f0e4d5-2eff-4f50-bf72-53b7241724d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another questionable object washed ashore on Reunion Island on Sunday
        (August 2), and many speculated whether it could be part of a plane.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb88b20-8500-47df-9020-fc700eb94f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the head of the Australian agency leading the underwater search
        for MH370 discounted that notion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a44efed-799f-4b26-aab0-fe10223c782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was quite easy to determine, after some visual inspection, that
        it wasn''t anything to do with an aircraft," Martin Dolan, chief commissioner
        of the Australian Transport Safety Bureau, told CNN''s "New Day" on Monday
        (August 3).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c77e828-ca6c-4fb7-91eb-b5b843cab9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was, in fact, part of a domestic ladder."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3a03ab-8a9e-4680-9a10-5b8703ce596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lab work to begin</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f517e29a-5718-48b2-9fcf-b92ae2a25d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French military agency that operates the lab where the flaperon
        will be examined has sophisticated equipment and expertise to quickly identify
        which plane the debris belongs to and what happened to it, a source close
        to the French investigation told CNN last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd0a6bf-cf12-4403-a090-e8d0877c018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis could reveal details about the plane''s final moments
        – whether it crashed into the sea or broke apart in midair, for example.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdf47a9-cdc9-489b-ba18-407725f38f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s unlikely to solve the puzzle of why the plane turned sharply
        off its scheduled flight path or where it exactly in the Indian Ocean it ended
        up. Australian officials have said they don''t plan to change the area of
        the underwater search for the plane''s wreckage in the eastern Indian Ocean.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b832aa0d-7d43-4d89-93b3-c937fd05a49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remnants of a suitcase, which were discovered on the Reunion
        coast the day after the flaperon, is being sent to criminal research institute
        in Pontoise, outside Paris.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0df48f-2d37-46a3-b860-f8078d352920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More objects found, none with confirmed links to plane</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cdcd57-6047-4b77-93f8-ca115a9817b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Reunion Island, the search for more debris that might be linked
        to MH370 is continuing, with many people combing the shoreline near where
        the flaperon was found.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be99950-27ba-4b19-be94-8e669a510218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so far, officials haven''t reported any leads as strong as the
        wing component.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e1db88-383b-4b80-a236-1ce35162394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, a lot of people go to the beach and bring objects to the
        police, but we think it is nothing," Jean-Yves Sambimanan, a city hall official
        from Saint-Andre, the town where the plane part was found, said Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628374f8-f448-46f8-a578-920aa2bb2282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other islands on the lookout for debris</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b5e8c-af14-4ae9-82e2-6eb76f5871d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searchers are also scouring the waters around Mauritius, an island
        nation about 175 kilometers (110 miles) east-northeast of Reunion, authorities
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329610e5-f0e4-4c38-a388-a5fa225f38c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are giving our full support since the debris has been found
        on Reunion Island," said Mauritius Police Sgt. Indira Bhugobaun.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5de3b6-3fa2-4bc3-8714-1c4f3952620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast guard vessels and aircraft have been conducting searches since
        Saturday and are expected to continue until around Thursday (August 6), police
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5b299e-b901-416b-ae9a-a9f4e8a0bd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coast guard in the Seychelles, an island chain about 1,800 kilometers
        (1,100 miles) north of Reunion, said it has been instructed to be on the lookout
        for possible debris.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc961ced-1ae8-492b-b001-dcb219a90bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian government said Sunday that the country''s civil aviation
        authority was reaching out to its counterparts in territories near Reunion
        and elsewhere in the Indian Ocean to ensure expert analysis of any debris
        that might be found.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c110afb5-a224-49b5-93a9-8eacb5c85ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But bits of debris aren''t likely to bring closure for Wang and
        other family members of those on board Flight 370.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755fe7ba-93e6-4c11-a933-dc29cc05e5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the only closure would come at the time when they find
        the plane and find everybody – and find the truth," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c758d00-ae8c-4a19-af77-2345ff532cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Pamela Boykoff reported from Saint-Denis, Reunion Island;
        Will Ripley reported from Beijing; and Jethro Mullen wrote from Hong Kong.
        CNN''s Yuli Yang, Annie Rose Ramos, Radina Gigova, Brian Walker, Holly Yan,
        Wilfred Chan, Kevin Wang, and Ingrid Formanek contributed to this report.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c33168-ec98-4c0b-850d-354fb87b94dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:03:09.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:03:10.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
