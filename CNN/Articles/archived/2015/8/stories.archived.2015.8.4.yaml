      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There will be
        two long weekends this August, the <a href="https://twitter.com/govph/status/628215136944300033">Palace
        reminded</a> the public on Monday (August 3).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
