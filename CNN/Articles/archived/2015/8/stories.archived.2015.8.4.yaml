      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/31/world/mh370-plane-debris-what-next/index.html">MH370:
        If debris is part of missing plane, what''s next</a>?"</em></p>'
  'tree-of-40-fruit-Sam-Van-Aken':
    'author': 'Wyatt Massey, Special to CNN'
    'caption': 'The "Tree of 40 Fruit" is Van Aken''s creation, a single tree that
      can produce 40 different stone fruits, or fruit with pits, including peaches,
      apricots, plums, cherries and nectarines.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-04T19:49:50.619+08:00
    'imagesource': 'jcr:2ced8f0e-8420-4653-8e7d-bda710e3583d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc9b0c7b-aa1d-412b-9c6c-60ebde5dce2c'
    'lead': 'The ''Tree of 40 Fruit'' is Sam Van Aken''s creation, a single tree that
      can produce 40 different stone fruits, or fruit with pits, including peaches,
      apricots, plums, cherries, and nectarines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T13:55:04.345+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T13:55:04.610+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Art professor grows trees that can bear 40 types of fruit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc1d74-3d37-423b-aed2-358a6cc42d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:55:04.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:55:04.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first time Sam Van Aken saw tree branches
        being grafted and grown onto other trees, he likened it to Frankenstein. Yet,
        when the process became a full-time fascination, the Syracuse University art
        professor did not seek to create a monster but a piece of art.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2f3367-6a76-4f8b-8aef-f650f2f45017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:55:04.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:55:04.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Tree of 40 Fruit" is Van Aken''s creation, a single tree that
        can produce 40 different stone fruits, or fruit with pits, including peaches,
        apricots, plums, cherries, and nectarines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc6f42f-bf9d-44c4-a1a6-a92f23f524c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:55:04.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:55:04.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look at the Tree of 40 Fruit as an artwork, a research project
        and a form of conservation," Van Aken said in a 2014 TEDxManhattan talk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1bf474-5f1a-4daf-b396-9e7d54e3cfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:55:04.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:55:04.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He uses chip grafting to create the trees, which involves cutting
        the buds off a fruit tree and having them heal to the lateral branches of
        a rootstock tree. Branches from the different fruit trees grow off of the
        rootstock, which is typically a tree variety natural to the area''s climate
        and soil. This allows fruit to be grown in areas that might not otherwise
        support that type of tree. Van Aken has planted 16 trees in seven states across
        the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a134ea95-4bc7-4d3f-984e-e0b6ce7fa666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:55:04.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:55:04.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each space is unique," Van Aken told CNN about the various art
        museums, university campuses, and private land where the trees are grown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665c6bc1-2e64-4343-962a-bee5510ef3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:55:04.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:55:04.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest tree is expected to be planted this fall at the Children''s
        Discovery Museum of San Jose. It will be the centerpiece of the museum''s
        new garden expansion. Autumn Young, marketing manager for the museum, said
        the tree will be part of the organization''s environmental education program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7681c7a7-f113-41c6-8895-c55452ca50f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:55:04.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:55:04.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a wonderful opportunity for children to interact with an
        art piece that also produces fruit," Young said. "It''s a teaching opportunity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf45b404-60b9-4793-8b7f-9c8e37398e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:55:04.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:55:04.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Jose tree will feature stone fruit varieties historically
        from the area, allowing visitors to learn local history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aa139d-f349-45d5-a9fd-45096da3bc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:55:04.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:55:04.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Aken''s project uses more than 250 varieties of stone fruit.
        Each tree has a different combination of heirloom varieties. It has become
        a conservation project, too, since commercial markets have reduced the diversity
        of available stone fruits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf44a7-7c10-4a31-806f-d5fcd047d246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:55:04.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:55:04.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planting the trees in various locations can increase the area''s
        fruit diversity, as well as fulfill another important part of Van Aken''s
        vision: art.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4220637-66d1-402d-a935-00dccbd65d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:55:04.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:55:04.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of diagramming and planning allow him to sculpt the trees
        so they are continually blossoming for more than a month. After a spring of
        brilliant pink, white and crimson blossoms, the branches produce their own
        distinct fruit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6489a6-84a1-49cb-9890-4fa315a79142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:55:04.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:55:04.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Aken wants people to stumble upon them and ask questions about
        what they are seeing, since the combination of colors and fruits is out of
        the ordinary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7bf663-f606-4c0f-a669-a17d7d85b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:55:04.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:55:04.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trees grow more diverse in color and fruit each year. Van Aken
        typically plants them with 20 of the 40 varieties already growing. He returns
        over several years to prune and graft the rest of the varieties, until it
        reaches 40. The first tree was planted in 2011 and he expects it to be in
        full blossom in about three years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c326bf18-2a14-4e9e-9fd5-c53dad573457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:55:04.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:55:04.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with trees as art presents a unique set of challenges. Van
        Aken was raised on a Pennsylvania farm but said that he developed an even
        greater respect for growers and farmers with this project. In typical art
        pieces, artists sculpt and create with their hands. This type of art requires
        him to learn from and work with the tree as it grows.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1b7cfa-20ba-4d6f-b212-514affa05e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:55:04.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:55:04.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t really control which graft is going to grow more successfully
        than others," he said. "There''s not set design or model."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5803e118-e64d-48d3-89ba-ad93b0a64f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:55:04.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:55:04.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Aken''s trees can be found in Arkansas, Kentucky, Maine, Massachusetts,
        New Jersey, New York, and Pennsylvania.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6396f587-e7c2-4cbf-a78b-f03ba07300c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:55:04.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:55:04.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/03/living/tree-40-fruit-sam-van-aken-feat/index.html">Art
        professor grows trees that can bear 40 types of fruit</a>."</em></p>'
