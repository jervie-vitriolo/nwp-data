      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Will Filipino
        basketball fans see the backcourt duo of Jimmy Alapag and Jayson Castro on
        the parquet floor for one last time?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9131332-c339-4517-abb4-a31aa38f1357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:03.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:00:04.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Gilas Pilipinas pool hit with withdrawals and injuries,
        Alapag has expressed his desire to come out of retirement and don the national
        team jersey once again if duty calls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658b0884-fa96-467c-aa82-bcce8b720842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:03.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:00:04.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always an honor to represent the country," said Alapag, who
        participated in Gilas'' first official practice on Monday (August 3) under
        new coach Tab Bladwin in preparation for the FIBA Asia Championship in late
        September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9918419-4681-4e16-a89c-8499e6b56912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:03.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:00:04.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If duty calls, I''ll be ready."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0b3abc-ee0c-45d8-8712-f23e37ae4c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:03.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:00:04.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro believes the sweet-shooting guard, who retired from professional
        basketball in January to serve as Talk ''N Text Tropang Texters'' team manager,
        is pretty much in tip-top form.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb8713-8ef7-4ab9-9ea5-2e2a602a2f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:03.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:00:04.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the "Mighty Mouse" can still play at a high level in international
        tilts according to the Castro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87dcae0-ac77-4333-b077-4cc0f5c4f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:03.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:00:04.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit retired na siya, yung condition at competitiveness niya hindi
        nawawala," said Asia''s best point guard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d373e89-4f0f-411b-98e9-c76ad497f892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:03.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:00:04.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sobrang kaya niya pa kasi wala namang signs of slowing down
        sa kaniya. Parang nag-retire lang siya kasi na-fulfill niya na yung kagustuhan
        niyang makapaglaro sa World Cup."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a321b747-9321-4e55-840d-a9b8b013cd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:03.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:00:04.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "<em>Ngayon parang it''s another challenge kasi nakita
        niyang walang guards masyado (in the pool) that''s why nakiki-practice siya</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c74e999-a786-4024-aac1-5adc413f21f4'
      'mgnl:activationStatus': true
