      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s a story that has dominated media
        headlines, but the corruption crisis that has engulfed FIFA is of no interest
        in the Real Madrid dressing room, according to world footballer of the year
        Cristiano Ronaldo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7875f7-07c3-4375-958d-170b0d042e2c'
      'mgnl:activationStatus': true
