  'Ethanol-Plant-in-Negros-Oriental-manifests-to-pay-fines':
    'author': 'Roy Bustillo, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-04T11:13:36.376+08:00
    'imagesource': 'jcr:f86170e0-2e45-4372-a128-c010881730af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08c49958-40fc-4ceb-99a2-c9b67cac62d5'
    'lead': 'The Universal Robina Corporation (URC) has manifested to pay the administrative
      fines for their Fuel Ethanol Plant in Bais City in violation with operating without
      the Air Pollution Source Equipment (APSE) which was set forth in the conditions
      in the Environmental Compliance Certificate (ECC) requirements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:47:17.990+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T11:47:20.306+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ethanol plant in Negros Oriental manifests to pay fines '
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a501414-e3e5-4cba-8aae-4157ceaec73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:47:17.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:47:20.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines)</strong> — The Universal
        Robina Corporation (URC) has manifested to pay the administrative fines for
        their Fuel Ethanol Plant in Bais City in violation with operating without
        the Air Pollution Source Equipment (APSE) which was set forth in the conditions
        in the Environmental Compliance Certificate (ECC) requirements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e151aa-9521-4310-86f2-b3abf648f2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:47:17.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:47:20.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the company also manifested that the Multipartite Monitoring
        Team (MMT) be activated so that any problem concerning the plant’s operation
        can be immediately acted upon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d229470-e785-4118-b17e-1cc97fc1dbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:47:17.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:47:20.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2015/07/10/bais-city-ethanol-plant-no-mayors-permit.html">Related:
        Ethanol plant in Bais City has no mayor''s permit</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf2fdfb-28b3-4190-bce0-6de8610dd82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:47:17.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:47:20.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Loreto Rivac, chief of the Provincial Environmental
        Management Unit (PEMU), the ethanol plant was also sanctioned a P50,000 per
        violation subject to the evaluation of the regional director.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9777fa-d9be-48ac-b649-17a79d25a40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:47:17.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:47:20.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivac said the results of the water sampling sent to the regional
        office for examination showed parameters that are beyond the standards of
        the Department of Environment and Natural Resources (DENR) that could have
        caused the fish kill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc8829e-06b2-49a2-bd82-c5a1d35a9f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:47:17.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:47:20.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Mary Jane Balagtas, legal council of the company who committed
        to undertake measures as far as the foul odor is concerned, geared towards
        eliminating and mitigating the impact of the same. Another commitment is for
        the improvement of the perimeter of the containment lagoon by&nbsp; its boundaries
        within 90 days after the signing of the agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66642c5a-9fcb-4594-a757-8c1a1f82c194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:47:17.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:47:20.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivac, however, said the results will still be subjected to interpretation
        by technical personnel of the DENR.</p>'
