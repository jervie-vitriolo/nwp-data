      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CR (Spanish): I don''t know. You have to speak with them. I don''t
        know, I can''t answer for everyone else.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b1b21a-9309-4526-a332-8ffaa697bcaa'
