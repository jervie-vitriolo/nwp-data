      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be my decision in the end whether we think that he can
        help us," Baldwin said while clarifying Alapag''s role in the team.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ec107-44b2-4816-a599-897bac348295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:03.848+08:00
