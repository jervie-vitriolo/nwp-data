      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d123f40-8a1b-4dc1-86ee-17f8b91293ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:55:21.076+08:00
