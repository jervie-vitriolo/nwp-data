      'mgnl:lastActivated': 2019-12-18T11:00:04.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/03/tab-baldwin-gilas-pilipinas-pool.html">Related:
        Gilas Pilipinas pool announced</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de804501-fb5f-48d6-83b7-4f130ea3601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:03.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:00:04.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alapag, however, said his fate hinges on the coaching staff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00325d66-e1a5-4b5e-a6ab-ad9a23586e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:03.847+08:00
      'mgnl:createdBy': 'cnnproducer'
