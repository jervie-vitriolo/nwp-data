      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department said that sustained strong rains for
        two weeks in July damaged crops in Benguet, Ifugao and Mountain Province.</p>'
