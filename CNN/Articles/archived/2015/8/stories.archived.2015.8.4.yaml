  'Airport-superchef-Gordon-Ramsay':
    'author': 'Nicholas Yeap, CNN Money'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-04T02:26:09.247+08:00
    'imagesource': 'jcr:998b3e51-d045-4944-9009-bf0b7560bf25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ccedb48-3ca6-4c51-a66a-dcf454b6e0ab'
    'lead': 'Gordon Ramsay knows what travelers say about airport food. It''s "flavorless
      crap." But the renowned chef is changing that with his "Plane Food" restaurant
      at Heathrow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:02:46.384+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T11:02:46.793+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airport superchef: Gordon Ramsay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b618cf-693c-4e0b-9774-4cad76336c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:46.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:02:46.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Today is the first installment
        in a week-long CNNMoney series looking at the 5 best airport chefs and restaurants
        around the world. First stop: London Heathrow Airport, Terminal 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea7dde1-7934-4970-94be-91bcb258ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:46.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:02:46.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon Ramsay knows what travelers say about airport food. It''s
        "flavorless crap."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f257f-9b29-46d9-8dd3-4cae010947fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:46.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:02:46.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the renowned chef is changing that with his "Plane Food" restaurant
        at Heathrow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e50023-bdb8-4fc4-b7cb-a9fd41e19dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:46.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:02:46.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airline or airport food has always been something people loved
        to dismiss as disappointing, flavorless crap -- and they weren''t necessarily
        wrong," the TV series "Masterchef" judge told CNNMoney. "I wanted to bring
        my passion for food into that space and build a quality establishment that
        caters to the traveler."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf5ffef-5125-46ff-b50e-d2ef1b013804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:46.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:02:46.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plane Food, of course, doesn''t serve typical plane food.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c915612-a719-48cd-96fc-4ea562a65d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:46.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:02:46.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 14 Michelin stars securely tucked under his apron, the Scottish-born
        Ramsay draws inspiration from years spent in Michelin-starred kitchens and
        his global network of high-end restaurants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e653ab23-e396-4be1-a07b-4e707d439cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:46.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:02:46.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diners could start with burrata and black truffle served on toasted
        focaccia or salt and Szechuan pepper baby squid, before moving on to in-house
        specials -- the Plane Food short rib burger or some saffron butter chicken
        curry with cumin rice. Don''t forget dessert. Indulge in a local favorite
        -- Banana sticky toffee pudding -- or perhaps coconut sorbet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d14b59d-dc17-4189-938d-06dd0e4ce032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:46.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:02:46.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fine food delivered with speed:</strong> Ramsay''s secret
        ingredient is time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de1f4bd-9ffa-46c4-8c71-79f08522746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:46.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:02:46.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal was to be able to serve multiple course meals within 25
        minutes, as well as sell takeaway cool boxes which are designed to be taken
        on flights," he said. "We''ve designed Plane Food with that in mind, so whether
        you''re a businessman or woman rushing to catch a connecting flight or a family
        of four who has some down time before taking off, we''ve got it covered."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812dff7a-7d51-4706-a841-9c70763cf23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:46.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:02:46.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant, however, has received lukewarm responses from Tripadvisor,
        Yelp and Opentable, receiving an average of 3.5 stars out of 5. British restaurant
        journalist and critic Jan Moir once commented that Plane Food''s food "is
        simply not good enough to tempt first class and business class passengers
        out of their exclusive lounges."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9e941c-c5e7-4b06-8f45-02f9ea13256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:46.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:02:46.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides his airport gastronomic joint, Ramsay operates 27 restaurants
        bearing his name that stretch across Europe, the US and Asia. His signature
        restaurant, Restaurant Gordon Ramsay in London, has been consistently awarded
        three Michelin stars since 2001.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d53d98-0bca-474e-8325-e784ea33f7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:46.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:02:46.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also the face of TV series and cooking shows, with programs
        on both sides of the Atlantic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018cbd7a-8e4a-4166-8fe4-b63d847091b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:46.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:02:46.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramsay''s famous Hell''s Kitchen cooking competition series first
        aired in the UK in summer 2004 before making its debut in America the following
        year. His famous hot-tempered TV persona earned him his no-nonsense reputation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1b644f-df75-4ed3-ab88-34fc7d20bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:46.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:02:46.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superchef Ramsay''s favorite dishes at Plane Food: "You can''t go
        wrong with the White Onion Soup, the Pulled Pork Sandwich, or the Butter Chicken
        Curry with Saffron and Cumin Rice, along with a hearty glass of Rioja Reserva
        from Spain. For the kids, I''d have to say Mac and Cheese -- simple and delicious."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5263bd29-d162-443f-8c6e-fb3292fd92c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:46.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:02:46.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2015/08/03/media/gordon-ramsay-airport-chef-restaurant/">Airport
        superchef: Gordon Ramsay</a>"</em></p>'
  'mar-roxas-benigno-aquino-pros-and-cons-of-presidential-endorsement':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-04T03:40:52.590+08:00
    'imagesource': 'jcr:5087bce8-9f51-4d32-81ac-1d9e4cdea31f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec9aeb0c-95bd-4427-bd9c-910e552c1345'
    'lead': 'President Aquino''s endorsement may boost the ratings of Liberal Party
      presidential bet Mar Roxas in the next round of surveys, but it''s no magic
      wand that can win him the election. Political analysts say the presidential
      nod could be an advantage — or a kiss of death for Roxas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:08:02.970+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T11:08:03.178+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pros and cons of presidential endorsement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b910e6b-19f4-4e72-9aa0-8a205e290af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:08:02.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:08:03.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Aquino''s
        endorsement may boost the ratings of Liberal Party presidential bet Mar Roxas
        in the next round of surveys, but it''s no magic wand that can win him the
        election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae89d59-0de1-4b43-a79f-ffaddc97ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:08:02.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:08:03.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analysts say the presidential nod could be an advantage
        — or a kiss of death for Roxas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a339d3-c032-426c-a9b3-d983c1d5a62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:08:02.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:08:03.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people would like those programs to continue, it will definitely
        be a plus factor. Example, when Cory Aquino endorsed Fidel V. Ramos," said
        University of the Philippines (UP) professor Roland Simbulan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466d0e42-5086-414c-a127-f7ca96a7290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:08:02.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:08:03.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung masama tingin kay PNoy, masama tingin sa kanya pero kung
        maganda tingin kay PNoy, that doesn''t necessarily mean boboto sila kay Mar</em>,"
        countered Institute for Political and Electoral Reform executive director
        Mon Casiple.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be7e666-8cea-4ea7-9ccf-24738c1eed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:08:02.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:08:03.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simbulan says Roxas may benefit from Aquino''s popularity as in
        the case of former president Ramos. The former defense chief was backed by
        the late President Cory Aquino, and succeeded her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b46ec1a-83ed-4031-bb95-98cf09e31c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:08:02.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:08:03.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> endorsement ni Cory Aquino was very important kasi
        she was at the height of her popularity at that time that the 1992 elections
        were held," said Simbulan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00d51d9-efab-4dcb-a628-acd9a1a3dd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:08:02.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:08:03.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiple thinks otherwise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aa4379-0977-4642-bf74-a33ceab6e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:08:02.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:08:03.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t count that as power of endorsement kasi mababa nakuha
        na boto ni FVR, 23 percent," positioned Casiple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9d20b-aabc-4062-b158-dc6a3f2ee854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:08:02.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:08:03.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Casiple, a candidate must have his own identity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb3db35-9721-47a1-b5c2-5f9d433edbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:08:02.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:08:03.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strategically, disastrous <em>yun. Yung desisyon na kumabit sa</em>
        Daang Matuwid. Every time<em> may mangyari diyan, isasama ka</em>," said Casiple.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b106bb7c-2485-4a8e-b787-80b7f70d92c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:08:02.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:08:03.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiple says popularity is non-transferrable. Therefore, the people
        will vote for a president based on their own assessment of candidates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e1c2f6-b03e-43f5-bb91-c2e34a4c6695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:08:02.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:08:03.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were times when an endorsement by an incumbent president has
        proven to be worthless.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96982a8-8877-4c98-a288-86b2dbd2242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:08:02.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:08:03.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former president Gloria Arroyo raised the hand of her defense secretary,
        Gilberto Teodoro, in the 2010 polls. Teodoro distanced himself from the unpopular
        president, but still lost to his second cousin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa96b4c-ede8-46be-ad0c-6bb80e923606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:08:02.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:08:03.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This outgoing President is unpopular,<em> may ganun</em> perception<em>
        sila na</em> corrupt siya," explained Simbulan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea26b0b-b96f-4b6c-8c63-d3ebf9cb4c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:08:02.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:08:03.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some voters, Aquino''s endorsement does not dictate their choice
        for the country''s next leader.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6bb1fb-044a-473e-a963-099ce97f4622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:08:02.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:08:03.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman porke inendorse ng Presidente si Mar e kelangan
        iboto natin sila,</em>" said EJ Juan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e39e9-62ba-473d-b939-e5e328274e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:08:02.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:08:03.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While, some others give it weight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e8c7c-fa6d-42e6-bb7c-6113f43cbd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:08:02.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:08:03.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malaking bagay na inendorse siya ni President kasi yung ibang
        tao maeenggayo na bumoto sa kaniya," said Josefina Lim.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f07e4ef-edc3-482f-b81f-3948de3fac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:08:02.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:08:03.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While analysts think Roxas has an edge over other possible contenders
        in terms of experience, they say he must first find a way into the hearts
        of the people who see him as an elitist and can''t relate to their ordinary
        lives.</p>'
  'puerto-rico-default-first-time':
    'author': 'Patrick Gillespie, CNN Money'
    'caption': '(File photo) A panoramic view of San Juan, Puerto Rico. Castillo de
      San Cristóbal is in the foreground, Capitolio can be seen in the background.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-04T02:19:09.486+08:00
    'imagesource': 'jcr:acaa0e78-0186-4c20-bc35-7a8c83815f4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a6c0ee1-e97c-4934-9af5-423b444f5344'
    'lead': 'Puerto Rico just went into default for the first time in its history.
      The commonwealth paid a mere $628,000 toward a $58 million debt bill due Monday
      to creditors of its Public Finance Corporation. This will hurt the island''s
      residents, not Wall Street. The debt is mostly owned by ordinary Puerto Ricans
      through credit unions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:10:52.469+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T11:10:52.778+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Puerto Rico defaults for the first time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b751c-384a-4219-b9f7-467b28ff3072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:10:52.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Puerto Rico just went into
        default for the first time in its history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71f357e-76d6-4f5e-9f78-8910f4701aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:10:52.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commonwealth paid a mere $628,000 toward a $58 million debt
        bill due Monday to creditors of its Public Finance Corporation. This will
        hurt the island''s residents, not Wall Street. The debt is mostly owned by
        ordinary Puerto Ricans through credit unions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c87a6e-d309-4f6d-a34a-9eacded049aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:10:52.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a decision that reflects the serious concerns about the
        Commonwealth''s liquidity in combination with the balance of obligations to
        our creditors and the equally important obligations to the people of Puerto
        Rico," Puerto Rico''s Government Development Bank president Melba Acosta Febo
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18f858b-98bc-4d2c-b292-8da6beb29db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:10:52.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The default is a historic moment in Puerto Rico''s economic "death
        spiral," a term the island''s governor, Alejandro Garcia Padilla, has used.
        The island is struggling with about $70 billion in total outstanding debt,
        and its economy is in recession.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ed870-02ce-4517-84f8-2f167a4c6e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:10:52.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla has put together a team to come up with a plan to restructure
        Puerto Rico''s debt crisis by the end of the summer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f40f30-a7ad-48d3-8aed-f4441027b91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:10:52.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is hitting people especially hard. Puerto Ricans are leaving
        the island in droves in search of jobs and stability. Unemployment is high,
        the economy is shrinking and the future looks shaky.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970e5a25-5410-47b9-922a-3526ecb63962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:10:52.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar Rodriguez and his wife left Puerto Rico two weeks ago to move
        to Austin, Texas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70c2dfb-ab64-4975-8391-fb8f422ca9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:10:52.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez, 26, is a former government employee and he''s never lived
        outside the island.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05472e64-d599-46f0-bd33-a1950ae06f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:10:52.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s already got two jobs: one at a restaurant at the University
        of Texas, and the other as an assistant teacher at a nearby school. His wife
        is a teacher too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e8038d-0d69-4358-aca9-643a4d7973f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:10:52.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admits that starting a new life in Texas will be an uphill battle,
        but it''s better than the uncertainty back in Puerto Rico.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba658acb-9b48-4299-97f1-269e1390fd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:10:52.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t imagine having the same quality of life in Puerto Rico
        at the moment and that saddens me," Rodriguez said. "Saying goodbye to my
        parents ...it was a bit unbearable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e541ac30-4130-41ba-939f-2478a82d8593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:10:52.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Puerto Rico had to make a monthly debt payment of $483
        million. Puerto Rico paid all its debt due except the $58 million due to creditors
        of its Public Finance Corporation. The government is strategically choosing
        not to pay the PFC debt because the entities that own the debt, credit unions
        and ordinary Puerto Ricans, have little legal power to fight back in court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f2d11-daa8-4fd8-935b-eda9c2d7f100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:10:52.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a first in what we believe will be broad defaults on commonwealth
        debt," said Emily Raimes of Moody''s Investors Service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d7ed07-9c85-4c80-a17e-faeb233fda07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:10:52.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other debt — some of which is owned by Wall Street hedge funds
        and hence has more legal clout — was paid on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b443abf0-8990-44e2-b96b-4d3f55deb68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:10:52.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico has the same amount of outstanding debt as New York.
        Yet its economy — worth $69 billion — is just a fraction of the Empire State''s
        $1.2 trillion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699451cd-1f75-440c-888a-2659178770a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:10:52.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy is also in a big mess. Unemployment is more than double
        the rate in the mainland United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1fa95d-2f21-4b85-ac0e-33bc09aa2273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:10:52.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with Puerto Ricans leaving the island in droves to look for
        jobs on the mainland, it only shrinks the tax base further, making it harder
        for the island to pay its debts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f0a8d9-bf69-473d-ab76-4cb433d041f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:10:52.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just when you think it can''t get worse, Puerto Rico is going through
        a bad drought. The government is rationing water.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3750144-12a0-4e2e-a072-d31ebc83ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:10:52.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said his wife''s parents — who live in Trujillo Alto,
        a town near San Juan — have gone without running water this summer for two
        straight days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61448495-a3b0-44e5-bf07-492203ca2347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:10:52.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other towns that aren''t tourist destinations are going days without
        tap water too, he said. With the school year starting soon, major questions
        loom for those on the island.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d94588b-3e2a-4e9e-b8df-7b9f5e860190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:10:52.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How are you going to teach with dirty bathrooms and no water?"
        asks Rodriguez. "At some point the economy and the way of living in Puerto
        Rico, it''s so bad that you start going crazy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d16b24-0d96-46de-88bc-b95beedbe3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:10:52.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s Heather Long contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0091ec4-287c-45bb-8233-d97209371681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:52.470+08:00
