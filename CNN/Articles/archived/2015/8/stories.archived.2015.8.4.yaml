      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s really up to the coaching staff," he said. "It''s no secret
        that we have issues in personnel and manpower, so again I''m here."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc08f59-2913-4803-8d69-a974148af0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:03.847+08:00
      'mgnl:createdBy': 'cnnproducer'
