      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/08/04/Gilas-Pilipinas-training-pool-Asi-Taulava-honored-privileged.html">Read:
        Taulava honored to be part of Gilas pool at 42</a></strong></p>'
