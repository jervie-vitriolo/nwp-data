  'Dr.-Dre-Compton-A-Soundtrack-album':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-04T00:54:04.276+08:00
    'imagesource': 'jcr:25a7e62d-f471-49bf-ad15-c2fa25b96b75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18000a56-a1ab-4998-afcc-bbd8d941d6a9'
    'lead': 'Dr. Dre announced Saturday (August 1) that he will be releasing his first
      album since 1999''s "2001." "Compton: A Soundtrack" will be released on iTunes
      and Apple Music on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:55:00.110+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T11:55:00.343+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dr. Dre announces first new album in 16 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358233ff-5e9a-4bde-80d4-51bf54bdd54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:55:00.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:55:00.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It may be time to let go of the idea of
        a Detox album from Dr. Dre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40123900-9c3c-41b5-a666-3246af4bfcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:55:00.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:55:00.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean there won''t be more music coming from the
        rapper/producer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b93b13-3899-48e4-b16f-fc61fc47115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:55:00.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:55:00.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dre announced Saturday (August 1) that he will be releasing
        his first album since 1999''s 2001.<em> Compton</em>:<em> A Soundtrack</em>
        will be released on iTunes and Apple Music on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbcba91-e621-4cc8-8080-89a565e255ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:55:00.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:55:00.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper revealed on the Beats 1 radio show that the new project
        was inspired by the upcoming film<em> Straight Outta Compton,</em> a biopic
        that documents the rise of his group N.W.A.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865692da-2733-4285-9f5e-a17540352002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:55:00.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:55:00.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was leaving the set, coming to the studio, and I felt myself
        just being so inspired by the movie that I started recording an album," he
        said. "And I kept it under wraps. And the album is finished."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c019f7e-1794-497d-a0f0-57ea7c984794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:55:00.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:55:00.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new album will include collaborations with artists including
        Kendrick Lamar, Jill Scott, Eminem, Snoop Dogg, and Ice Cube.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da288b3a-76f3-4d14-b72d-3f9a0ec01787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:55:00.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:55:00.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for that long-awaited Detox project that seemed to be the subject
        of release rumors every few years, Dre had an explanation for why it''s never
        hit stores.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe6bf6-659e-4ce0-9419-013f9534b77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:55:00.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:55:00.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason Detox didn''t come out was because I didn''t like it,"
        he said. "I don''t think I did a good enough job, and I couldn''t do that
        to my fans, and I couldn''t do that to myself, to be perfectly honest with
        you. I just wasn''t feeling it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d393c50-a8ab-4ff2-a2ea-195c68abc8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:55:00.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:55:00.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Straight Outta Compton will be in theaters August 14.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80897923-6a0a-46e9-81c8-f6728d6484f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:55:00.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T11:55:00.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/08/03/entertainment/dr-dre-new-album-feat/">Dr.
        Dre announces first new album in 16 years</a>"</em></p>'
  'Body-of-LCT-Emilia-shipwreck-victim-found-in-Banganian':
    'author': 'Liza Jocson, for CNN Philippines'
    'caption': 'Shipwreck of capsized LCT (Landing Craft Transport) Emilia.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-04T23:59:48.734+08:00
    'imagesource': 'jcr:0babd9cd-7915-41d0-95be-d550e0f88627'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7a4da12-baa0-4e77-bc7e-60112035a9cf'
    'lead': 'Rescuers have found the lone fatality in the ship wreck which happened
      in the vicinity of Baganian Municipality in Zamboanga del Sur last Sunday (August
      2).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T13:06:58.564+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T13:06:58.848+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Body of LCT Emilia shipwreck victim found in Banganian

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf95465-de86-4213-803d-ce2c8577c37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:06:58.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:06:58.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — Rescuers have
        found the lone fatality in the ship wreck which happened in the vicinity of
        Baganian Municipality in Zamboanga del Sur last Sunday (August 2).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeb20de-d845-4ce3-89df-93f5f9df2f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:06:58.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:06:58.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagadian Station Coast Guard Deputy Commander Rudy Aurea identified
        the fatality as one Nasaruddin Ayunan, chief mate of LCT (Landing Craft Transport)
        Emilia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e35ca6-a82f-402a-a40b-14431eaaae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:06:58.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:06:58.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body was found off the waters of Baganian at around 11 a.m.
        Monday (August 3) by a team composed of the Pagadian City Coast Guard and
        local government personnel from nearby municipalities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c708cc06-d471-47f1-ab81-3de544936e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:06:58.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:06:58.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayunan''s body was found inside the ship after purportedly being
        trapped when the ship capsized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42988125-1729-4ffc-b441-b2d43044578f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:06:58.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:06:58.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was reportedly found himself by Mayor Greg Ayawan Dayundon,
        the local chief executive of Tabina muncipality, a diving enthusiast who joined
        in the rescue operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6224681b-372e-4211-bc26-fc3d33382bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:06:58.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:06:58.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard terminated rescue and retrieval operations after
        the body of the lone fatality was found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117ee684-7afd-487c-ae03-baf570531313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:06:58.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:06:58.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LCT Emilia was on its way to Basilan from Cotabato City carrying
        180 cubic metric tons of sand when it reportedly encountered engine trouble
        in the morning of August 1. It, however, continued its journey with only one
        engine at the speed of 2.2 knots after reassuring Coast Guard authorities
        that it can continue on its voyage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d10229-981e-4efa-bbcc-ebe81da04f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:06:58.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:06:58.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 11pm Sunday, coast guard authorities were told by Baganian
        Municipality Disaster Officer Mark Anthony Almeda that a barge sunk after
        being battered by strong winds and huge waves after it sought shelter near
        the Baganian coastline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e4a56-72b5-413a-985e-7a10c392799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:06:58.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:06:58.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 14 crew members were safely recovered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c776d6-f1ab-4571-8a12-1bbe09479c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:06:58.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:06:58.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were identified as Roel Badiango, Herundio Nazario, Jopit Ticoy,
        Jovito de Leon, Bernie Nipales, Lexter Penular, Paul Barrameda, Justin Zapariaga,
        Ricky Dionio, Abelino Casao, Eduardo Baldado, Rex Malolod, Conrado Bakig Jr
        and Ship Captain Rogelio Regala.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb34757-c84f-44ab-9b8f-dd1346f28a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:06:58.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:06:58.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other victims with Regala are crew members of the barge.</p>'
