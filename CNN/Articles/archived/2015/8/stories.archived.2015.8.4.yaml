  'Aquino-LP-stalwarts-at-show-of-force-for-Roxas':
    'author': 'Paul Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-04T05:28:03.506+08:00
    'embedimage': 'jcr:90668234-b291-4cf8-ab7e-0e7499e57c68'
    'embedsource': '<iframe width="616" height="376" src="https://www.youtube.com/embed/PToB65Gnf8c"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7b874fa-e139-419a-8ae9-f59afea558ff'
    'lead': 'More than a thousand government officials gathered at a restaurant in
      Greenhills, San Juan on Tuesday noon (August 4) to show their support for Liberal
      Party (LP) standard-bearer, Interior Secretary Manuel "Mar" Roxas II. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T10:47:36.434+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T10:47:36.867+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino, LP stalwarts in a ''show of force'' for Roxas

      '
    'updated': 2015-08-05T01:05:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1193f9c-29e6-47c7-b0f1-b9078631361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:36.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:47:36.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila ( CNN Philippines)</strong> — More than a thousand
        government officials gathered at a restaurant in Greenhills, San Juan on Tuesday
        noon (August 4) to show their support for Liberal Party (LP) standard-bearer,
        Interior Secretary Manuel "Mar" Roxas II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3474d4-d5d8-4e32-afdc-e9c4647f8986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:36.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:47:36.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The room was filled with the color yellow, in an event that could
        be considered as the second "Gathering of Friends" for Roxas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f73be5-c1df-473e-91d7-c7db22e41a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:36.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:47:36.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III graced the event — along with other
        prominent figures like Justice Sec. Leila De Lima, Senate Pres. Franklin Drilon,
        Camarines Sur Rep. Leni Robredo and Batangas Gov. Vilma Santos-Recto.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857d1bf-73c1-43ae-abbc-38d9fff334c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:36.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:47:36.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Rep. Edgar Erice and Secretary Joel Villanueva of the Technical
        Education and Skills Development Authority (TESDA) were also there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf177d-816e-4702-99e0-2f28114a9800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:36.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:47:36.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of them, including Roxas, were seated at the presidential table.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2559f5b2-c357-4181-bcb8-3ca2df2e2bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:36.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:47:36.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino reiterated how qualified Roxas was in continuing his "Matuwid
        na Daan" style of governance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c695813b-e0bd-4217-be92-ecafdba3b1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:36.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:47:36.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas thanked all the attendees, some of them coming all the way
        from the Visayas and Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a02a15-6b61-4fe4-86b3-1beaf5a6759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:36.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:47:36.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Narito ako sa harap ninyo. Buong katapatan, buong pagpapakumbaba
        akong lumalapit sa inyo para hilingin ang tulong nyo," Roxas said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b88377c-efd1-4b1b-97bc-3563cd95a929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:36.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:47:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I face you all today in all honesty and humility,seeking
        your help."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbb8b93-3b5a-48d6-b1a4-9ae29a2c9d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:36.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:47:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas still did not announce who his running mate would be.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8d3507-c964-4b8a-bc02-28de1277ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:36.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:47:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who was among those being pushed to be the running mate
        of Roxas, said she was not yet ready.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf72fbec-2093-4782-816d-3bf2cb1e8e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:36.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:47:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her, there''s only one fit for the role: <a href="https://cnnphilippines.com/news/2015/07/31/Poe-on-nahihinog-or-unripe-issue-It-can-last-longer.html">Sen.
        Grace Poe</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71638552-73f5-4504-a52e-36945fb82ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:36.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:47:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening (August 3), Roxas formally filed his resignation
        as Interior secretary with the president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ffe152-4f75-43d4-89f4-7e2a5dd2d8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:36.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:47:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Aquino asked him to stay longer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266106b0-d305-4e36-bb20-e97b8c16648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:36.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:47:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit naman sa private sector, may two weeks o one month notice,
        so sabi ko naman (kay presidente) di kita iiwan sa ere," Roxas recounted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3198a195-a2c9-4c86-9db4-420e8b71dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:36.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:47:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Even in the private sector, there''s a two-week or
        one-month notice before leaving your post. I told (the president) that I won''t
        leave him just like that."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944861e3-b6bf-4ca5-b8fb-60171ab61566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:36.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:47:36.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas will remain in Aquino''s Cabinet until the president could
        can find a replacement.</p>'
  'China-baby-toilet-Beijing':
    'author': 'Shen Lu and Steven Jiang, CNN'
    'caption': 'A newborn baby girl was found in a Beijing toilet on Sunday (August
      2).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-04T04:59:47.485+08:00
    'imagesource': 'jcr:62f6e595-a2e3-4b49-98f1-86eda39c3378'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a02c9dc8-eba4-4b71-a594-be342dd73cc6'
    'lead': 'Police are searching for the mother of a newborn baby girl found wedged
      face-down in a Beijing toilet on Sunday (August 2).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T10:51:01.330+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T10:51:01.598+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Newborn baby pulled from toilet in Beijing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af88042-ce19-4489-a1a5-f851da0048b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:51:01.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:51:01.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN) —</strong> Police are searching for the mother
        of a newborn baby girl found wedged face-down in a Beijing toilet on Sunday
        (August 2).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5e71d4-5906-4742-a219-e6fc41670ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:51:01.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:51:01.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents heard cries from a public toilet block and notified police,
        according to the Beijing Times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef223aa-f51e-4d74-99ef-4afd3451b309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:51:01.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:51:01.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her head was upside down and her body was falling into the drain.
        We could only vaguely see her feet from the side," Qian Feng, the local police
        chief told the paper.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c04813-be25-47e5-8425-b916a72e7093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:51:01.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:51:01.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qian said initially police decided to dismantle the toilet as the
        drain structure was unclear, but that would take too long.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eeaec7-8037-484f-a735-4b152bffc2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:51:01.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:51:01.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She just kept crying. I looked again, and thought we should try
        to pull her out even if the possibility might be slim."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e35ae56-f0a8-4216-a8c3-5e2e3a4f44b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:51:01.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:51:01.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a police video taken during the rescue, Qian is seen kneeling
        by the toilet, reaching his right hand into the drain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fb9153-9e31-46da-81c1-d0687f70cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:51:01.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:51:01.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a right-angled pipe inside the train, and the baby was
        almost trapped in the horizontal pipe," Qian told the Beijing Times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc025d94-12c5-45f2-8041-5b3473ea8460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:51:01.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:51:01.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being pulled safely out of the pipe, residents helped police
        wrap the baby up before she was sent to a nearby hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a42aa1-9a9b-4319-a7a5-023af8d7d87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:51:01.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:51:01.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday night, she was in a stable condition, the newspaper
        said. It added that she had no apparent physical defects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7e24d2-e6e4-49fd-9ca0-8e9c80ab19f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:51:01.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:51:01.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More abandoned babies</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf485b9-5119-4bb2-9883-f91976bc4b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:51:01.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:51:01.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 100,000 abandoned children in China, Wang Zhenyao,
        co-founder of China''s child welfare policy and a retired Ministry of Civil
        Affairs official told CNN in a 2014 interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c0fa1a-af5d-4398-96cf-7e2c16d5c68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:51:01.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:51:01.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most abandoned babies suffer from a range of disabilities and medical
        conditions, such as cerebral palsy, Down syndrome, congenital heart disease,
        club feet and cleft lip.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6780a18-9622-4fa8-82a2-5ceeb10a8d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:51:01.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:51:01.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, police rescued a baby boy with a cleft lip who had been
        buried in the wilderness for 10 days in southern China''s Guangxi province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d1b338-5536-49f0-8d8e-40c52cc913b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:51:01.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:51:01.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has opened dozens of baby hatches in the
        past five years in order to help parents safely give up their babies instead
        of abandoning them in the streets, or worse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b556963b-e6ad-48cb-976c-0fdfe13e01df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:51:01.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:51:01.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One baby hatch in eastern China''s Shandong province reported last
        year that it had received 106 children with disabilities or medical conditions
        in the first 11 days it was open.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe857ca7-bfc6-4444-bee0-6b3546b6c39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:51:01.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:51:01.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another baby hatch in southern China''s Guangdong province was temporarily
        shut down because it had been overwhelmed with abandoned infants two months
        after it first opened in January 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc8d0eb-78ae-429c-ad92-53268b3db5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:51:01.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:51:01.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2015/08/04/asia/china-baby-toilet-beijing/index.html">Newborn
        baby pulled alive from toilet in Beijing</a>”</em></p>'
