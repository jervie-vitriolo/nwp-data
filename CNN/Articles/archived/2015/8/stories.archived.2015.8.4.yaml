      'text': '<p><strong><a href="https://cnnphilippines.com/business/2015/04/07/Difference-between-regular-holidays-and-special-non-working-days.html">Related:
        Regular vs. nonworking holidays: What''s the difference?</a></strong></p>'
    '6':
