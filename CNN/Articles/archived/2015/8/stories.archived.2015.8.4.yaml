      'mgnl:created': 2019-12-18T10:30:37.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:30:37.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Two serious bugs affecting
        Macintosh computers can leave your computer riddled with malware – or even
        permanently controlled by a hacker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e042e386-c54e-41ca-9e4b-0f03b4d37c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:30:37.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:30:37.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one instance, security researchers uncovered a new vulnerability
        that lets hackers install adware like VSearch without ever asking for your
        password. VSearch is nasty malware that inundates your Mac with pop-up ads
        and redirects you to a different search engine when you try to use Google.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1a7afe-e6c8-4abe-8548-1b0a5ab85f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:30:37.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:30:37.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bug was made public last week by Stefan Esser, a German security
        researcher. But rather than contact Apple first (the generally accepted protocol
        with new bug discoveries), Esser disclosed the bug to the public on his blog.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648d3c84-f76f-40a5-ad7f-b17ee6fe6d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:30:37.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:30:37.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security company MalwareBytes said in a blog post Monday (August
        3) that hackers have already taken advantage of the bug Esser found, attacking
        Macs using the newfound vulnerability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80e7a36-d7a2-42ad-8f5b-d09b711ee95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:30:37.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:30:37.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esser did not respond to a request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea14fd0c-c6d0-4680-b58c-ba43bcf333b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:30:37.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:30:37.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bug takes advantage of the way that Mac OS X 10.10 (Yosemite)
        decides which programs can make changes to your computer without your password.
        Yosemite lists those programs in a hidden file called Sudoers. But the bug
        allows malware to be listed in the Sudoers file as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca44d3-5472-475d-a64e-eb84ca131d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:30:37.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:30:37.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the malware can install any file in any part of the system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a880036-7885-4edf-ad37-cdc91b211835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:30:37.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:30:37.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hack discovered by MalwareBytes, attackers installed notorious
        Mac malware including VSearch, MacKeeper, and Genieo, and it launches a pop-up
        window that tells the Mac''s owner to install the Download Shuttle app on
        the Mac App Store.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc33c23d-1d89-4337-8439-a4556bc59e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:30:37.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:30:37.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only known fix has been provided by Esser himself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b5c7ac-ef60-4f7f-8136-a1f7ef4532ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:30:37.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:30:37.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esser noted the bug has been fixed in an upcoming patch to Yosemite
        as well as a beta version of OS X 10.11 (El Capitan). That''s because Apple
        has known about the vulnerability for a while, according to MalwareBytes.
        Security researcher who goes by "@beist" on Twitter informed Apple of the
        bug long before Esser discovered it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b7a989-1db7-49b5-9b8f-a680755cdfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:30:37.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:30:37.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Apple did not respond to a request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6c9aa-0a7a-4ff3-835d-d956e3c0acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:30:37.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:30:37.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a second group of security researchers found a potentially
        more serious bug that can permanently turn over control of your Mac to a hacker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634b6a18-300c-4ae8-ae4f-7e693e9495bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:30:37.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:30:37.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the most vicious malware can typically be deleted off your
        computer by reinstalling your operating system. But a new vulnerability found
        in Macs allows attackers to install malware in the computer''s firmware, which
        is responsible for booting up your computer and sits one level below the operating
        system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7081d5f1-b2e4-48d6-aa9d-cfcced8400d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:30:37.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:30:37.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless you know how to electrically reprogram chips, your computer
        is essentially toast if it gets hit with this bug.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff2532f-0290-430c-84fb-49f1c7bdc36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:30:37.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:30:37.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For most users that''s really a throw-your-machine-away kind of
        situation," researcher Xeno Kovah told Wired, which first reported the story.
        "Most people and organizations don''t have the wherewithal to physically open
        up their machine and electrically reprogram the chip."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd3ea9f-b8c9-456d-a6d9-8ba43a809db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:30:37.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:30:37.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kovah, along with researchers Trammell Hudson and Corey Kallenberg
        demonstrated a preview of their findings on YouTube, which they plan to present
        at this week''s Black Hat cybersecurity conference in Las Vegas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e06302d-2676-466a-be33-3d585b6e5071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:30:37.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:30:37.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said that they developed a computer worm dubbed
        "Thunderstrike 2," which can take advantage of the serious bug.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a52de7b-4b55-420d-8ad5-1157852a88f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:30:37.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:30:37.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worm can be installed just like most malware: by clicking on
        the wrong link or falling for a phishing scheme. Once installed, the malware
        gets even nastier – it looks for devices connected to your Mac, such as a
        Thunderbolt Ethernet adapter, which then get loaded with the worm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10361e14-8282-4984-9aaf-1f2ec61dad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:30:37.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:30:37.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When someone else uses your infected adapter, their Macs get infected
        too.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471df601-9422-4116-96a8-32bb80981f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:30:37.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:30:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second firmware bug that the researchers uncovered.
        Apple fixed the first one recently.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6b6964-ee38-4e44-9341-a5e674c84291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:30:37.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:30:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/04/technology/mac-attack-bug/">Watch
        out for these serious Mac attacks</a>."</em></p>'
  'Analyst-SAF44-in-Binays-SONA-unnecessary':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-04T06:58:44.778+08:00
    'imagesource': 'jcr:e2423237-7ddb-4642-98b9-ca219ca0d995'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '028b1939-c3ae-4393-9a1d-f920a3ef6ad4'
    'lead': 'Political analyst Ramon Casiple said on Tuesday (August 4) that it''s
      good that Vice President Jejomar Binay discussed the heroism of the 44 members
      of the elite police force in his so-called True State of the Nation Address
      (TSONA). But it was overdramatic'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T10:36:28.476+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T10:36:28.726+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analyst: SAF44 in Binay''s SONA unnecessary

      '
    'updated': 2015-08-05T01:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7144b7f9-e77b-4e0b-ba1d-6ba305fdbca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:36:28.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:36:28.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Political analyst
        Ramon Casiple said on Tuesday (August 4) that it''s good that Vice President
        Jejomar Binay discussed the heroism of the 44 members of the elite police
        force in his so-called True State of the Nation Address (TSONA). But it was
        overdramatic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e8945-52a5-4939-899a-cbe8e6dc46ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:36:28.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:36:28.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a mural of the SAF44 (Special Action Force) as backdrop, the
        vice president thanked the police officers for their sacrifice by calling
        their names one by one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb5ddd4-95fa-40d1-a67f-cdc0823bd9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:36:28.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:36:28.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t need to do that... Di mo kailangang gawing drama, "
        Casiple said. "Patay na nga, ilalagay mo pa sa gitna ng political controversy.
        Sinobrahan mo pagsakay sa issue."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553cdb93-f5c6-4c8c-a87d-02e0e82a741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:36:28.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:36:28.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You need not put drama into the incident. They''re
        already dead and should not be dragged into a political controversy. You rode
        on the issue too much."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd345d571-c120-42bb-83e1-580011b39a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:36:28.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:36:28.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribute to the SAF44 was Binay''s response to President Benigno
        Aquino III''s SONA, which failed to acknowledge the deadly encounter between
        the SAF and Muslim rebels in Mamasapano, Maguindanao last January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f82606-4c6a-41a3-b919-5d9ff7239cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:36:28.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:36:28.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Binay''s spokesman, Joey Salgado, said the SAF44
        deserved to be recognized and it would be insensitive to forget their sacrifice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1884f1b1-4bfd-451a-9252-a38d258f23c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:36:28.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:36:28.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Casiple said it was obvious that Binay used the issue to boost
        his candidacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c91ad-cef6-4d9f-9a8d-7c6c8dc1e6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:36:28.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:36:28.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He conceded, however, that the message touched the family and friends
        of the SAF44.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4260114f-5a87-472f-8f3e-d9f301048072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:36:28.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:36:28.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telly Sumbilla, mother of slain SAF trooper PO3 John Lloyd Sumbilla,
        said families of the SAF44 were thankful for what Binay did.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791fc1bd-26cb-4ff4-9907-4b157c20b754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:36:28.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:36:28.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sino ang may malasakit sa amin, nagpapasalamat kami. Kaysa
        wala na, hindi kami binabanggit," Sumbilla said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db13936-0c76-424a-a0b9-c754fb46bb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:36:28.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:36:28.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We are grateful for the concern. It is better than
        not being mentioned at all."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487d3cc6-f042-48b5-9506-4639cfed10fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:36:28.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:36:28.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emotional Sumbilla admitted they were hurt when President Aquino
        failed to mention their loved ones in his SONA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6633d2-52fc-4047-821d-534866803613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:36:28.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:36:28.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang binubura na, parang binabasura na ang kabayanihan nila,"
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8722fb82-3245-4f26-ac27-6d7d0cffb50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:36:28.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:36:28.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s as if they''re trying to erase and throw away
        the memory and the sacrifice."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e9eb13-351a-4006-bb3d-b9617d83fe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:36:28.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:36:28.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families reiterated their cry for justice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728f6b89-b572-4a3e-bd0f-b7db3817d40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:36:28.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:36:28.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumbilla hoped their appeal won''t fall on deaf ears — especially
        now that Congress will resume discussions on the proposed Bangsamoro Basic
        Law (BBL).</p>'
  'ncaa-season-91-benilde-san-sebastian-letran-lyceum':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-04T06:54:33.170+08:00
    'imagesource': 'jcr:5ee6c634-72db-44e2-8654-40e5b9a9bc87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29e92143-e237-4127-b608-f7823b3d8896'
    'lead': 'Letran remained undefeated after outlasting Lyceum, while College of
      St. Benilde blasted San Sebastian in Tuesday''s (August 4) National Collegiate
      Athletic Association (NCAA). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T10:42:53.935+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T10:42:54.222+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Letran outlasts Lyceum, remain undefeated; Benilde racks up second
      win at Stags'' expense

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6117e88d-b144-4a55-a96b-40d6b255fd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:42:53.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:42:54.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Letran Knights
        continued to step on the gas and rolled on to their seventh straight victory
        to remain at the helm of the National Collegiate Athletic Association (NCAA)
        Season 91.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59af8ff4-3b58-49bd-b479-b0ede47ab16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:42:53.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:42:54.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undefeated Knights'' latest casualties were the Lyceum Pirates,
        who they beat, 83-78, at The Arena in San Juan on Tuesday (August 4).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af302f3-e2e7-461f-a84c-5ecf7c3b40cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:42:53.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:42:54.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Racal led Letran''s charge with 21 points and eight rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c25b9fc-08bd-4e38-be3d-5547cf787100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:42:53.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:42:54.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jonathan Grey and Fons Saavedra went berserk to lead
        College of St. Benilde to a one-sided 88-66 victory over San Sebastian Stags
        in the opening game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4fc6ff-a37a-4309-a8f4-8e3ffae4b85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:42:53.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:42:54.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grey frolicked with an all-around effort of 29 points, eight rebounds,
        six assists, three steals, and two blocks as the Blazers racked up their second
        win in seven outings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1619fe08-4bc2-4658-9b21-189e46d8e132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:42:53.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:42:54.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fons Saavedra added 20 points built on six three-pointers. He also
        grabbed seven boards with three assists for the Blazers, who held a 21-point
        advantage before the Stags tried to turn the tables late in the contest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94e9124-a2b4-47b2-a152-286576b4efa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:42:53.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:42:54.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradwyn Guinto had 16 points to help San Sebastian trim the sizeable
        lead to 13 early in the fourth period, but Benilde was just too much to handle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77157e79-9853-4b31-a236-3a45c1319fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:42:53.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:42:54.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamil Ortuoste added 13 for the beleaguered Stags, who fell to a
        1-6 hole.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac415ff4-4fd5-4524-ba23-bc3039501851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:42:53.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:42:54.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c3b36a-e4ba-4a33-ae83-dc90843cde1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:42:53.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:42:54.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Benilde (88)-</strong> Grey 29, Saavedra 20, Fajarito 11,
        Deles 9, Young 8, S. Domingo 5, Flores 4, Sta. Maria 2, Jonson 0, Nayve 0,
        Ongteco 0, J. Domingo 0, Castor 0, Dixon 0, San Juan 0</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79729ed-f000-46df-8435-8f204f3c6f1e'
