    'title': 'Sporadic stone-hurling incidents alarm motorists

      '
    'updated': 2015-12-01T23:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dae733-0260-4763-9d02-af4cedfcb997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:17:54.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:17:54.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Digital content
        editor Yancy Consul was in the wrong place at the wrong time on July 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad5c75f-0699-43eb-aaef-5f0c13438eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:17:54.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:17:54.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consul, 42, who works at CNN Philippines, was driving on his way
        home last Wednesday (July 29) when he became the latest victim in the growing
        list of stone-hurling incidents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fbda98-a2a6-4134-b96d-3cc046586c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:17:54.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:17:54.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Akala ng kasama ko binaril kami. I heard a loud bang and lines
        [started to appear] on my windshield,” Consul narrates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec44939-5fa0-4f54-a340-093f2eef9664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:17:54.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:17:54.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stone attack created a huge and crater-like crack on Consul’s
        windshield.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af41402f-6f5d-4494-b25b-659fe144f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:17:54.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:17:54.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consul, who was with two of his co-workers, said they were on their
        way home to Meycauayan in Bulacan and was about to enter the North Luzon Expressway
        (NLEX) when the incident happened.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ec471a-8c9e-4bf1-adac-43c52d97b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:17:54.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:17:54.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Glass [shards were] scattered all over the dashboard. I looked
        at my passengers and asked if they’re okay,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71196c07-565f-41e6-a789-d4d4110ab44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:17:54.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:17:54.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consul was unscathed but was shaken after the attack, which he immediately
        reported to authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd045c216-1670-48fc-a779-d0123e27ff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:17:54.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:17:54.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone-throwing incidents on major thoroughfares have been a common
        problem in recent months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973750a0-ae4f-4b2f-bbec-306790c4d8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:17:54.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:17:54.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stones have become a threat for vehicles and their passengers passing
        the Quezon Avenue tunnel in Quezon City and the Shaw Boulevard underpass in
        Mandaluyong City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d9b969-57c4-444d-aade-1bfe3d7c32b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:17:54.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:17:54.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines asked a few motorists using these roads and most
        of them expressed alarm and were aware of the dangerous situation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fcc702-a614-40db-b0fe-012a6490d26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:17:54.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:17:54.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collective published reports showed that these roads have become
        the favorite hunting ground for stone throwers, prompting motorists to avoid
        these areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b9cf15-4988-4c59-8db3-9604e8a6214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:17:54.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:17:54.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority earlier suggested
        that street children could be behind these dangerous actions.</p>'
