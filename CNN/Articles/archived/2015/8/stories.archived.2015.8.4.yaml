    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Legarda named new Senate finance committee head

      '
    'updated': 2015-08-05T19:22:00.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cf3b2c-6abc-4eb2-958e-76cfecc7ae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:14:53.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:14:53.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Loren Legarda
        was appointed as the chairperson of the Senate Committee on Finance, Senate
        President Franklin Drilon announced on Monday (August 3).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5108b1-bcc4-40e4-a7d3-8ac8d1dfa7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:14:53.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:14:53.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda replaced Senator Francis Escudero, who <a href="https://cnnphilippines.com/news/2015/07/28/Chiz-Escudero-resigns-as-finance-committee-chairman.html">resigned
        from the position last July 28</a>. In his resignation letter addressed to
        Drilon, Escudero cited his "public pronouncements regarding a possible candidacy
        for higher office in 2016" as a reason for quitting his post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0130aee7-6524-4079-88a8-124ede0fd92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:14:53.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:14:53.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero also gave up his position as co-chairman of the Joint Congressional
        Oversight Committee on Public Expenditures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6686e7-bdc3-468c-8dbf-47f11a582d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:14:53.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:14:53.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that he stepped down to "ensure that deliberations
        on the General Appropriations Bill (GAB) – considered the single most important
        piece of legislation passed by Congress each year – are untainted by suspicions
        or perceptions of partisan politics."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c6d029-ebf2-4ac4-a0a9-8bef2521f043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:14:53.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:14:53.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Drilon, Legarda has the experience to handle the post.
        She served as one of the four vice chairpersons of the finance panel along
        with Senators Serge Osmena III, Ralph Recto, and Teofisto Guingona III.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195661ba-b5b4-4d2f-8f57-f4444a6d678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:14:53.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:14:53.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is one of the best vice chairs of the finance committee. She
        has sufficient exposure, so we can hit the ground running with Senator Loren,"
        Drilon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd924f1-f701-45d9-aa37-41381eb7d965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:14:53.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:14:53.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate president explained that the process for the proposed
        P3 trillion national budget for 2016 is expected to start by August 17, when
        the finance committee is briefed by the administration''s Development Budget&nbsp;
        Coordination Committee (DBCC).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06526586-6700-416d-9938-ec86e6ac9f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:14:53.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:14:53.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that’s the start of the budget process. We are committed to
        pass the budget by the end of session in December,” he said.</p>'
  'sporadic-stone-hurling-incidents-alarm-motorists':
    'author': 'Clift Daluz, CNN Philippines'
    'caption': 'Stones have become a threat for vehicles and their passengers passing
      the Quezon Avenue tunnel in Quezon City and the Shaw Boulevard underpass in
      Mandaluyong City.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-08-04T20:32:03.503+08:00
    'imagesource': 'jcr:f50c77a0-b434-44ea-b811-5d1323e180ac'
