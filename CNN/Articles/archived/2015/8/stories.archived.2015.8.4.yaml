      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Storytelling,
        boasting, blaming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d931a2-9950-4dbb-9636-2b70255e58a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how Vice President Jejomar Binay described on Monday, August
        3, the last State of the Nation Address (SONA) of President Benigno Aquino
        III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16c5e72-f258-48e8-8971-ed06e2cd7503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/27/SONA-2015-Aquino-recaps-economic-gains-of-Daang-Matuwid.html">READ:
        SONA 2015: Aquino recaps economic gains of ''Daang Matuwid''</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a8aa4f-b862-44ae-94d1-c254b2e98cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said he was expecting Aquino''s last SONA to be a true report
        with a list of steps that have to be taken to improve the lives of the people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f13e1a9-193d-4909-8c5a-3b42acf43961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngunit ang narinig natin ay ulat na punong-puno ng kwento, pagbubuhat
        ng sariling bangko at – tulad ng mga naunang SONA –&nbsp; paninisi," the vice
        president told his audience at the Cavite State University in Indang in what
        he called his "True State of the Nation Address."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0767727a-eb8a-45c6-8004-3f97bac1b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "But what he heard is a report full of stories, boasting,
        and - as in the first SONA - blaming."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f347ece-bba7-4d2f-8693-ec253823cd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statistics that the president cited in his SONA seemed to have
        given glitter to his administration''s accomplishments, Binay said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f5381c-a5ae-4309-a7a4-f34a8f13482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/27/sona-2015-full-text-president-aquino.html">FULL
        TEXT | President Aquino delivers his last State of the Nation Address</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fc0471-402c-4c68-9682-7f67e70b4ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the numbers, he insisted, could not mask the truth: So many
        Filipinos are still poor, hungry, and jobless.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77ed0f7-0188-4f37-9602-782f6488d6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagkaraan ng limang taon, ang isinukli sa pagsisikap ng mamamayang
        Pilipino ay manhid at palpak na pamamahala," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96286c0b-58bc-42bf-9f2f-6f04249afaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "After five years, what Filipinos got in return for
        their efforts was a insensitive and incompetent governance."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b80b7-0baf-45f9-8338-4fbe60a6510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ang tunay na kalagayan ng ating bansa," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a4c99b-81c5-4bb3-9275-90ffcd702dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This is the true state of our nation."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb29d59d-c69e-48c9-95b0-06c5c6bbb33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay resigned from the Cabinet last June 28 to pursue his presidential
        aspiration. Since then he has been constantly criticizing the Aquino administration,
        calling it manhid and palpak – meaning, insensitive and incompetent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e47113a-5410-47d8-a881-298528acd2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/06/22/vp-binay-steps-down-from-cabinet.html">READ:
        VP Binay steps down from Cabinet</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdaece2-7cb0-4769-8248-89ef2df35e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/06/24/Vice-President-Jejomar-Binay-speech-Coconuts-Palace-Cabinet-resignation-Aquino-administration.html">READ:
        VP Binay speaks up after Cabinet resignation, slams Aquino administration</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245a7341-7f29-45d5-8d85-66872689dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs of insensitivity and incompetence</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c16a43-d0ec-408c-a06f-f3866e6e0ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address in Cavite, a vote-rich province, Binay recalled four
        big incidents that he said showed up insensitivity of the Aquino administration:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61184e79-2973-4cee-aea3-472f491b700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the August 2010 hostage-taking at the Quirino Gradnstand in Rizal
        Park, during which eight Chinese tourists were killed</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b281d494-d5c1-4139-b71d-1ddfad735a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the two-week Siege of Zamboanga by a faction of the Moro National
        Liberation Front (MNLF)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaf39f6-519f-4c30-a0af-814a30232c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Typhoon Yolanda which struck Eastern Visayas in November 2013,
        in which thousands died, and up to now so many survivors are without permanent
        homes</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9d638d-2fad-48d9-ba4c-227202d038cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the Mamasapano gun battle, during which Moro fighters killed 44
        police commandos of the Special Action Force</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ca2fab-f7d7-42cc-8224-28d7029230e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the incompetence of the administration, he pointed out three
        concerns:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d0cce-bff3-4c7d-a36d-3fd68e1b6884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the problem-plagued MRT, which despite its inefficient and inadequate
        services have earned money for people close to the secretary of the Department
        of Transportation and Communications,</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86703f0e-84c4-4dee-9b49-91fe1aaaa3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the proposed Bangsamoro Basic Law, which the Palace is trying to
        speed up in Congress despite questions about its constitutionality</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094b6b59-7651-411c-b56a-fa7e6b36b82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the Disbursement Acceleration Program, which despite the billions
        of pesos released under it has not benefited the poor</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c3cdc8-daf1-4eb3-a852-2bc5e74dd6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also dismissed Daang Matuwid – the administration''s good
        governance platform – as a mere slogan, saying:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd77e6-c39d-440a-bdfc-ac2e8cec2508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit kailanman hindi isang slogan ang mag-aangat sa kalagayan
        ng sambayanan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f538e0a-1746-4f2a-a51c-63e0172463f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ang slogan ng Daang Matuwid ang magdadala sa atin sa kaunlaran.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff19113-3971-4264-bdaa-a86ceb555dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga namumuno ng bansa, ang masang Pilipino katulad ng mga magsasaka,
        mga mangingisda, mga manggagawa dito sa Pilipinas at ating mga OFWs –&nbsp;
        sa kanilang mga bisig nakasalalay ang kaunlaran."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace0ffdd-cb7d-44de-aaf6-00bc3d657821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Never has a slogan improved the situation of the
        nation. It''s not the Daang Matuwid slogan that brings us progress. Those
        who rule the country, the Filipino masses, like farmers, fishermen, laborers
        here in the Philippines and the OFWs – it''s on them on which progress depends."]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce029448-f81d-488b-b60a-810958014475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An appeal to emotions?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51227c0e-3b78-4cb4-a9d8-9078a31e6c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas Rep. Toby Tiangco, interim president of Binay''s United
        Nationalist Alliance, said Binay based his address on his discussions with
        poor Filipinos all over the country. So it would reflect the true state of
        the nation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fdec1f-7e04-4ccd-85b3-85879eca5a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reaction, some House members dismissed Binay''s address was nothing
        but a pure appeal to emotions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a627f5ba-ad12-4de9-a034-4794306d310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo Rep. Niel Tupas said the president had clearly stated his
        administration''s achievements, all backed with data.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd87cc4c-5512-456d-97e0-a1e8e36dcbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Rep. Edgardo Erice, vice chairman for political affairs
        of the Liberal Party, said Binay did not give the true state of the nation
        but just the small shortcomings of the Aquino administration.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436ccb5a-bad2-4919-94c4-cec68cef49d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erice also questioned what Binay himself had been doing through
        the five years that he was part of the Cabinet to address the issues he stated
        in his address.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c391c471-9ee2-43b5-ab22-099c58a25777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the Palace side, Secretary Edwin Lacierda, presidential spokesperson,
        sent a text message, saying: "Limang taon kang pumapalakpak noon sa mga sinasabi
        mong palpak ngayon."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f7fd0-34cb-42a7-85dc-674c8be0ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "You applauded for five years the things that you''re
        calling a failure now."]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af793f59-82e3-40b9-907c-c1d762c2c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another text message, Budget Secretary Florencio Abad said: "I
        did not listen to VP Binay. I hope he was as specific, factual, and evidence-based
        as PNoy''s SONA. I hope he was as uplifting as PNoy was. I hope he inspired
        hope in the future. If not, I am lucky then to have used my time with work."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f48747-7a80-429d-838c-a70f84482a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:43.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:27:43.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
