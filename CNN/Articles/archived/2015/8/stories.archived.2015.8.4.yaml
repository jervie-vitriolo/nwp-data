      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess it will be his decision, too, whether he would say yes
        to that or not, but right now he’s helping us as a training body."</p>'
    '15':
