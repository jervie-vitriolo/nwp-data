      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you recall (in) July <em>may</em> 2 weeks<em> na magkasunod
        na bagyo</em>. More than 2 weeks <em>na ulan yun e. Bali yung</em> supply
        <em>natin mga tanim na</em> leafy. Lahat <em>dun nag-</em>early harvest<em>
        at saka yung iba nasira dun</em>,” said, Reuben Dulagan, OIC of Agribusiness
        and Marketing Assistance Division-CAR.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
