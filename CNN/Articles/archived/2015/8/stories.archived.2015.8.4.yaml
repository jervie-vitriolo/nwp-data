      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andres Oppenheimer (AO) (Spanish): Cristiano, many thanks for joining
        us. Before asking you about your new line of sporting headphones that you''ve
        come to the US to launch, we have to ask you about the issue in football that
        has been in the spotlight of the entire world: the corruption scandal surrounding
        FIFA. Question -- how is the corruption scandal at FIFA affecting playing
        on the field of play? Is it something that worries you?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4068e8-c305-47c0-9f0e-d68cc634e599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:22:50.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:22:51.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristiano Ronaldo (CR) (Spanish): Do you want me to be honest? (yes.)
        It doesn''t worry me at all. (why is that?) I do my profession, my job, I
        give me all for my club...the rest doesn''t matter to me. I don''t care what
        happens on the outside.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ab2ecd-34d6-4d88-8b57-ddaf9875aa7a'
      'mgnl:activationStatus': true
