  'MH370-Reunion-Island-debris-search-Seychelles-Mauritius':
    'author': 'Jethro Mullen, Rene Marsh, and Erin McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-04T10:44:30.754+08:00
    'imagesource': 'jcr:fd7b35e0-1893-4abe-bcb9-18d399d9cdf1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '692755e8-1daa-41e4-b429-dc5e2fc760d1'
    'lead': 'Farther out across the ocean, authorities on other islands – Mauritius
      and the Seychelles – say they are on the lookout for items bobbing in the waves
      that might be from the lost jetliner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T10:26:00.913+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T10:26:01.347+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MH370: Searches for debris on Reunion island and beyond

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6623e2fe-438b-4fea-80a9-6996796c7ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saint-Denis, Reunion Island (CNN) —</strong> Investigators
        and volunteers are scouring the shoreline of Reunion in the western Indian
        Ocean for more debris that could be linked to missing Malaysia Airlines Flight
        370.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fb98c6-0896-4096-b112-9bbccf240b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Objects that wash ashore on the island are being scrutinized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa34df70-2938-4391-93d1-f9ee1d052851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farther out across the ocean, authorities on other islands – Mauritius
        and the Seychelles – say they are on the lookout for items bobbing in the
        waves that might be from the lost jetliner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac289202-339b-4c89-b3e4-2216ad11871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the root of all the hunting is a wing component of a Boeing 777
        that was found last week by beach cleaners on Reunion, a French overseas department.
        Officials say they believe it''s most likely from Flight 370, the only 777
        plane known to have gone missing over water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd257e2da-461d-4bc0-8b20-86ea0eb119ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wing part, known as a flaperon, is at a French lab, awaiting
        expert verification that''s due to begin Wednesday. The remnants of a suitcase
        that were found on Reunion the day after the flaperon have been sent to another
        lab for analysis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a56147-6bb5-45b8-9907-140f8fb8d4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Investigators seek ''a direct, physical link''</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb6704b-7132-4209-a64c-9ec10c74d5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other than those two items, nothing else found on Reunion is
        getting serious consideration from investigators as a possible link to MH370.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa712ea6-7263-4d4b-a2d4-02df1043b36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the passenger jet went missing nearly 17 months ago with 239
        people aboard, there have been frequent false alarms amid the far-flung efforts
        to locate it. Objects initially flagged as possible plane debris turned out
        to be plain old flotsam and jetsam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51998143-9801-4e1c-8be3-66bac48bc3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following that pattern, a metal item found Sunday on Reunion – described
        by authorities as an "object of interest" – drew a lot of attention until
        officials dismissed it as part of a household ladder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1f3c05-74fc-446f-a815-38454387e08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of those on board have said they want 100% proof that
        the flaperon is from Flight 370.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e871826f-241f-4f2b-b704-d7cb06553ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The preference would be to get a direct, physical link between
        this flaperon and MH370" in order to give "absolute certainty to the families,"
        said Martin Dolan, the head of the Australian agency that''s coordinating
        the underwater search for the aircraft''s remains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d7f816-3276-4cf2-89b0-8293ce83d900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can''t do that, then obviously, we''ll have to find a way
        of eliminating all other possibilities," Dolan, the chief commissioner of
        the Australian Transport Safety Bureau, told CNN''s "New Day" on Monday (August
        3).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfcc883-1235-40b6-b8e3-0acce2287cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lab analyzed Air France wreckage</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbf1d2b-0ff6-4dae-b421-c4e4cf28834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how long the analysis will take at the lab in France,
        which previously examined wreckage from Air France Flight 447, a passenger
        jet that went down in the Atlantic Ocean en route from Rio de Janeiro to Paris
        in 2009.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04be0259-80de-4d09-ba74-0ef09368fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the flaperon is confirmed to be from MH370, relatives say it
        still won''t bring them the closure that the recovery of their loved ones''
        remains would provide. It''s also unlikely to solve the mystery of why the
        plane flew wildly off course and dropped off radar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f6dd9b-596f-458b-8ff3-9413c31a9bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian officials, meanwhile, say the wing component won''t change
        the focus of the underwater search they''re overseeing on the other side of
        the Indian Ocean from Reunion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994890b8-818e-4040-beac-aceeeabfb870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the plane showing up on the French island would fit with
        the ocean current models they have been using, they say.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d37363d-cd4c-4507-b8d6-344a9c93ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t seen anything as a result of this find – even if it
        were confirmed absolutely to be from MH370 – that would lead us to change
        the search area," Dolan said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1172f572-4174-4759-bcc0-4d225280888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Australia: No plans to widen underwater search</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80571edd-cc4b-4172-b7ff-7f050edbe465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the flaperon has set off a flurry of searching on Reunion
        and beyond, it appears unlikely to prolong or widen the Australian-led underwater
        search.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dc9eb7-99e6-4cf3-a670-49957a5834f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian authorities expanded the search zone earlier this year
        from 60,000 square kilometers to 120,000 square kilometers, an area bigger
        than the U.S. state of Pennsylvania. Covering all of it is expected to take
        the search teams well into next year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b41da1e-8488-4b84-969c-a500059c95b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Australia said in June that "in the absence of credible new
        information that leads to the identification of a specific location of the
        aircraft," it won''t be expanded any further.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c61f2-a4b3-4c91-a547-f9e4bf0a1b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Deputy Prime Minister Warren Truss reiterated that position
        in an interview with the Wall Street Journal on Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b16b81f-9ee3-4c19-81e5-a3cd9524a28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The experts are telling us that there is a 97% possibility that
        it is in that area, and if you move into a wider area there is just too much
        to be covered for a small chance of finding the aircraft," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f0f750-e024-4e87-80ff-99fb8f87fbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Erin McLaughlin reported from Saint-Denis, Reunion Island;
        Rene Marsh reported from Washington; and Jethro Mullen wrote from Hong Kong.
        CNN''s Chieu Luu contributed to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0caa77f-4b98-47ac-9e31-c0f538f64c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:00.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:26:01.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/04/world/mh370-investigation/">MH370:
        Searches for debris on Reunion island and beyond</a>."</em></p>'
