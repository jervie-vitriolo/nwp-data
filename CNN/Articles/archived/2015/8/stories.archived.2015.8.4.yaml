      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were noticeable in two big Quezon City markets — Balintawak
        and Mega-Q Mart.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca95383-da48-41b9-aa74-04fe47760f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:38:47.408+08:00
