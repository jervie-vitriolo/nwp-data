      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'Barack-Obama-climate-change-proposal-Clean-Power-Plan':
    'author': 'Allie Malloy and Sunlen Serfaty, CNN'
    'caption': 'President Barack Obama gives a speech. (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-04T16:11:49.114+08:00
    'imagesource': 'jcr:3b884c72-82f9-47f3-ac06-2d2d0c520e60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f192bc3f-83f6-4458-bac7-3b5c1b5a4d47'
    'lead': 'The Obama administration unveiled a major climate change plan on Sunday
      (August 2) aimed at a large reduction in greenhouse gas emissions from the nation''s
      coal-burning power plants. On Monday (August 3), President Barack Obama started
      selling it to the public at a White House event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T13:30:38.003+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T13:30:38.255+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama unveils major climate change proposal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d4322a-8328-444e-85ac-ff3b67b5f388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:30:38.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:30:38.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The Obama administration unveiled
        a major climate change plan on Sunday (August 2) aimed at a large reduction
        in greenhouse gas emissions from the nation''s coal-burning power plants.
        On Monday (August 3), President Barack Obama started selling it to the public
        at a White House event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4780f2-ddc3-43c2-bba0-3f4cf375d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:30:38.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:30:38.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today after working with states and cities and power companies,
        the EPA is setting the first ever nationwide standards to end the limitless
        dumping of carbon pollution from power plants," Obama said Monday from the
        White House, adding shortly thereafter "Washington is starting to catch up
        with the vision of the rest of the country. "</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e45298d-5c44-4c0d-929e-e7e539db9b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:30:38.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:30:38.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Clean Power Plan" is the final version of regulations by the
        Environmental Protection Agency, which President Barack Obama called "the
        biggest most important step we''ve ever taken to combat climate change," in
        a video released by the White House on social media Saturday night (August
        1).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151486c3-3c9a-4d60-b3a6-17dc12e3c48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:30:38.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:30:38.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the plan, the administration will require states to meet specific
        carbon emission reduction standards, based on their individual energy consumption.
        The plan also includes an incentive program for states to get a head start
        on meeting standards on early deployment of renewable energy and low-income
        energy efficiency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee611b4-f109-4b3d-babe-3265744fad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:30:38.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:30:38.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Power plants are the single biggest source of harmful carbon pollution
        that contributes to climate change," Obama said in the video. "Until now,
        there have been no federal limits to the amount of carbon pollution plants
        dump in the air."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f422ff3-598b-4459-824c-d13c44202bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:30:38.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:30:38.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the rule was announced, many states announced plans
        to fight it, including some vows to take the administration to court over
        the new rules. Senate Majority Leader Mitch McConnell urged states not to
        comply with the plan in a letter to all 50 governors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b463ed2-25be-468e-a183-bb5c1781ca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:30:38.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:30:38.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics also said that the plan will bring unwelcome increases in
        electricity prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56540fb2-292c-4a44-9cc2-474efc2d549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:30:38.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:30:38.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This plan is all pain and no gain," said Luke Popovich, vice president
        of communications for the National Mining Association. "That''s why state
        leaders across the country are coming to the same conclusion – that we should
        not sacrifice our power system to an unworkable plan built on a faulty interpretation
        of the law."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2179aacc-9f00-4e47-b671-6344d225fbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:30:38.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:30:38.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conference call with the press, Gina McCarthy, administrator
        of the U.S. Environmental Protection Agency (EPA), said the plan would cost
        a total of $8.4 billion with total benefits expected to be $34 billion to
        $54 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a432f830-ccb4-4ed4-b9f0-44bf11216f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:30:38.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:30:38.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some special interest critics will tell you that it can''t be done,"
        McCarthy said on Sunday. "They''ll say we have to focus on the economy at
        the expense of the environment. They''ll tell you EPA''s plan will turn the
        lights off and send utility bills through the roof but they are wrong."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f63d161-bd56-4dd5-9bf8-d1fa1ef24ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:30:38.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:30:38.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A multi-million dollar campaign backed by the energy industry has
        sought to debunk the science of climate change, but polls show most Americans
        believe the planet is warming.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f043c66-0ac9-4810-ab6b-1f1bed293b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:30:38.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:30:38.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal supplied 37% of U.S. electricity in 2012, compared to 30% from
        natural gas, 19% from nuclear power plants, 7% from hydropower sources such
        as dams and 5% from renewable sources such as wind and solar, according to
        the U.S. Energy Information Administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04161a9-fbab-4fd0-b332-c43fb1278a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:30:38.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:30:38.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EPA officials have conceded in the past that some of the dirtiest
        power plants now operating, such as older coal-fired plants, will end up shuttered
        as the nation shifts its reliance from traditional fossil fuel sources to
        cleaner alternatives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c0c7f1-824f-4756-bafe-45211989ce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:30:38.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:30:38.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impending battle ahead could be seen as a major legacy issue
        for Obama as he transitions into the last quarter of his presidency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b10d7a7-68a6-4e43-8f90-fe71cc5f1fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:30:38.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:30:38.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are few issues more important to the president," a senior
        administration official said, adding that Obama is likely to make the case
        that climate change is a moral, ,economic and national security obligation
        in the months ahead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91196b2c-8bc3-4b4b-a1f5-e4cadb3eeeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:30:38.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:30:38.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of the President''s plan was hailed on Sunday by Democratic
        presidential candidates Hillary Clinton and Martin O''Malley but was deeply
        criticized by Republican candidates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bdd51c-2b56-4394-b8da-35b29b3d5829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:30:38.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:30:38.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will make the cost of electricity higher for millions of Americans,"
        Florida Sen. Marco Rubio, said Sunday at the Freedom Partners Summit in California.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20501210-3fa8-4df3-a579-bfea480ce242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:30:38.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:30:38.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s some billionaire somewhere who is a pro-environmental,
        cap-and-trade person, yeah, they can probably afford for their electric bill
        to go up a couple of hundred dollars," Rubio said. "But if you''re a single
        mom in Tampa, Florida, and your electric bill goes up by $30 a month, that
        is catastrophic."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55be2dcd-d3a8-4e7c-81f3-2b2c14a3f4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:30:38.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:30:38.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Florida Gov. Jeb Bush, also running for president, said on
        Sunday climate change "will not be solved by grabbing power from states or
        slowly hollowing out our economy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702dfe0a-e960-4d2b-b6e8-021d30c1fc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:30:38.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:30:38.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real challenge is how do we grow and prosper in order to foster
        more game-changing innovations and give us the resources we need to solve
        problems like this one," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17db2b67-3d25-43aa-8772-196bc7677815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:30:38.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:30:38.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expecting a tough fight, the White House will launch an "all-out
        climate push" by the President and cabinet officials to fan out to sell the
        plan. In the coming weeks, Obama will travel to Nevada to speak at the National
        Clean Energy Summit and later become the first sitting President to go to
        the Alaskan Arctic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9088b61-681e-4bec-81f0-e0fccb0875c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:30:38.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:30:38.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/02/politics/obama-climate-change-plan/index.html">Obama
        unveils major climate change proposal</a>."</em></p>'
  'Imee-Marcos-elections-2016':
    'author': 'Jorge Guerrero, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-04T23:20:44.940+08:00
    'imagesource': 'jcr:68674b90-aff5-461c-bcca-ea41dd9312e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a5a5d5d-111e-437a-b080-4d2ab0bd608d'
    'lead': 'Ilocos Norte Gov. Imee Marcos bared on Monday, August 3, that she might
      run for representative of the province''s first district in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T13:35:20.598+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T13:35:20.814+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imee Marcos: I may run in 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec99cabf-ae72-4827-bc1b-5bb966e31859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:35:20.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:35:20.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag City (CNN Philippines)</strong> — Ilocos Norte Gov.
        Imee Marcos bared on Monday (August 3) that she might run for representative
        of the province''s first district in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74efcb2-133e-4c1d-bdc8-dabca5cdfa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:35:20.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:35:20.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who also served as representative for the second district
        of the Ilocos Norte from 1998 to 2007, recently registered as a voter in Laoag
        City which belongs to the first district.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ce072-3418-4544-81be-16b6ed7f4a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:35:20.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:35:20.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During a meeting with the barangay chairmen of Laoag City, Bongbong
        [Sen. Ferdinand Marcos Jr.] announced that I might be running for a different
        position in the next election,” said Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078d82d1-2cf5-4e28-99db-79718c5591de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:35:20.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:35:20.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos can still run for another term as governor in 2016, but she
        allegedly wants to face Rep. Rudy Fariñas due to political differences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d39c851-9efa-46f2-a6b9-a7066be87b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:35:20.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:35:20.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I will first discuss this matter with Bongbong and our mother
        before we finalize our plans,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba7694-c718-483d-9bad-87b6fc27bee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:35:20.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:35:20.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that her children might also join the political race in
        Ilocos Norte next year.</p>'
  'MH370-debris-investigation-whats-next':
    'author': 'Hilary Whiteman and Tim Hume, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-04T15:20:31.815+08:00
    'imagesource': 'jcr:7d920c31-d18d-4bf9-a5e2-8b825c9af6e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c13969cc-46b0-4fdd-92a3-bcd304641ce2'
    'lead': 'According to a source close to the investigation, Boeing investigators
      are confident the debris comes from a 777 aircraft – although no one is yet
      saying the part came from Malaysia Airlines Flight 370.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T13:39:42.549+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T13:39:44.325+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MH370: If debris is part of missing plane, what''s next?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b11db52-b4b6-4cce-916c-294840b9e868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If confirmed to be from missing Malaysia
        Airlines Flight 370, could a small portion of plane wing discovered on an
        Indian Ocean island be the clue investigators need to unlock one of aviation''s
        biggest mysteries?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89efac7f-3f0f-44a4-88c1-ebfc1ddee626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface, the discovery on a Reunion Island beach is just
        what investigators have been waiting for – the first physical piece of evidence
        since the flight vanished en route to Beijing in March 2014 with 239 people
        aboard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1190144f-aef9-4735-9699-37614480bb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a source close to the investigation, Boeing investigators
        are confident the debris comes from a 777 aircraft – although no one is yet
        saying the part came from Malaysia Airlines Flight 370.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a244ce-ede2-4aee-80bb-78b0b4dbf57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s only a very small part of the aircraft, but it could be a
        very important piece of evidence," Australian Deputy Prime Minister Warren
        Truss said Friday (July 31).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd141a6e8-88c8-4a56-ac74-72f78669719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what''s taking so long?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b818f95a-64aa-4340-a598-a3574a72c944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A complex investigation</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62e338d-5496-441c-b96d-d4c1962702ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Reunion Island is a French territory, the debris has been
        flown to France, where aviation safety bureau the BEA has taken responsibility
        for its testing and analysis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab91aa4-2591-49a3-af78-6a8e90931c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flaperon arrived in Toulouse over the weekend, but the fact
        that so many different countries and groups are involved in the search for
        the missing flight has complicated and delayed the situation somewhat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8c648f-c0e1-46c9-bd3f-0756130eccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation experts are not expected to begin examining the part until
        Wednesday (August 5), and it is unclear how long their analysis will take.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a8466d-8092-4b67-a049-75d145cd11b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams from each of the nations taking part in the search are expected
        to attend. Malaysia Airlines is sending investigators to France and a second
        team to Reunion, an airline official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9d3ab4-f36a-4deb-b1e4-390200957808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Schiavo, a CNN aviation analyst and former inspector general
        of the U.S. Department of Transportation, said those involved would be careful
        to make sure all tests were carried out scientifically, and completely by
        the book.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987b06f-c478-481f-b901-8e15e53782a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that while "everyone knows that it most likely is from
        MH370," investigators do not want to jump to conclusions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3499189e-1693-4ebb-a524-1df92fed0f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to do a lot of analysis on the part, everything
        from X-rays to sonograms," Schiavo said. "Then when they finally cut it open
        (looking for serial numbers and part numbers), it has to be filmed, all the
        parties to the investigation – there are seven nations in this investigation
        – they all need to be present."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181560d4-7224-4053-a423-0cd6bb7d86fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Gallo, of the Woods Hole Oceanographic Institution, agreed:
        "That''s the way the BEA – the French version of the NTSB – works; they will
        be very careful about what they say and don''t say.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b90688a-be04-4177-b7d9-c0146cb71106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be scientific. It''s a piece of evidence in a criminal
        investigation at this point, so they''re going to take it apart bit by bit."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9111933c-f3fe-4717-b2e0-dcb97d39865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Identifying the wing fragment</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555bf7cf-a042-4865-a079-49d0a067fedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planes are stamped with serial numbers to allow parts to be identified
        and matched to a specific model and aircraft.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f203af-e16e-4f61-b482-023f79953a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the investigation said Boeing investigators feel
        confident the piece comes from a 777, based on photos that have been analyzed,
        and a stenciled number that corresponds to a 777 component.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b325931-5350-428d-b18c-9c63ad493c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source told CNN''s Rene Marsh that Boeing engineers have
        seen a part number in photos. A parts supplier confirmed 10-60754-1133 is
        a part number on a seal associated with 777s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c963b1f6-d477-4e36-b737-2fc056c84d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the debris also appear to match schematic drawings for
        the right-wing flaperon from a Boeing 777. A flaperon helps the pilot control
        the aircraft.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e70b4d-416d-497c-ab32-0a042fb3109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the part numbers that are stamped on the pieces of the plane
        still survive, it literally could be a phone call to Boeing or the parts indices
        to see if it belongs to a 777. And if it belongs to a 777, it is MH370," said
        Schiavo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727baadb-214a-48b2-815a-3b1f7177b329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the five accidents involving Boeing 777s, MH370 is the only one
        in which debris hasn''t been recovered, Schiavo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21efba8-f9fe-485f-af69-294efd1c54f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the identifying numbers are missing, more tests will need to
        be conducted on the part to determine its origin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb8734c-cdaf-4f00-8562-e40f9b510a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A French laboratory that the BEA could use has the capacity to "identify
        very quickly" which plane the debris belongs to, and what happened to it,
        a source close to the French investigation said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed4efaa-3896-47bf-920c-e3d3f4e672be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian investigators, heavily involved for some time in the
        search, said they are looking at the barnacles attached to the discovered
        part that could allow marine biologists to tell how long it has been floating.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c15b313-a05c-49a0-bc26-a01d2cec6b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss said that he understood "the photographs that are available
        are of such detail that it may be possible to make an identification without
        further physical examination."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bbd110-772c-4569-a2ed-06088854775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does the condition of the debris indicate?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885cb95e-ab44-4cfd-a251-f890ce58c873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the French laboratory near Toulouse, "engineers would be
        able to identify quickly whether the plane exploded in the air or whether
        it broke when hitting the water," the source close to the French investigation
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7777c882-db09-45b6-a7f7-e305a54ee34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the component appear to show a small amount of damage
        to the front of the flaperon and a ragged horizontal tear across the back.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d130a8-2340-446f-aaa8-3a97fbe6b310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One group of independent observers has said that the damage to the
        flaperon should give authorities a good indication that the piece came off
        while the plane was still in the air.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8985d8a-ffa3-4962-8ddc-4c3306c0bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rear damage could have been caused if the airliner had its flaperon
        down as it went into the ocean, some members of the group, led by American
        Mobile Satellite Corp. co-founder Mike Exner, wrote in a preliminary assessment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb8d346-a691-4842-8876-374a47b065ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lack of damage to the front makes it more likely the plane
        was in a high-speed, steep, spiral descent and the part fluttered until it
        broke off, the group said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705c8402-9ef7-458f-9c6a-f2cf6a53b56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the flaperon were still on the wing when the plane hit water,
        the front would have been damaged by hitting the part of the wing to which
        it was attached, the group says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec529a4-d5eb-48b7-aa90-33477fc41127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Others have offered differing opinions.</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd46591-c629-430a-a47a-24e7fe7e873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really is not going to tell us too much about the final moments
        of the aircraft," said Geoffrey Thomas from AirlineRatings.com.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054659ce-1a87-47b2-889d-8a50f2a6443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tom Ballantyne of Orient Aviation magazine said the condition
        of debris could indicate if the plane met a catastrophic end. Charring, for
        example, could indicate an explosion, he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca6a79f-836f-4bd8-9c27-76452b95f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sciavo said investigators would be on the look out for tell-tale
        signs of what caused the crash: "It''s possible to find positive evidence
        of a criminal act, or, of course they could find the absence of that.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f71f702-1a18-4e3a-9d25-395ca5c148c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they find characteristic pitting in the wing structure, in the
        metal or the composite, that indicates there was some sort of explosive device,
        or if they find residue, which is not likely (after) this long in he ocean,"
        she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5287ac33-cd65-40ce-9a4c-10ddee4d83b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they''ll probably not be able to tell why the plane went down
        – only that it did, and the manner in which it did."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea546aa0-ca4d-448c-a7fb-3015ee64cbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To learn more, the flight data recorders – or so-called black boxes
        – will be crucial.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b278c-9c27-4f2e-8967-ada36d83679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If it is from MH370, will the main search area move?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50331ba-ab0f-4163-a2ed-7dea4bbaddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss told a press conference Friday that the discovery of the debris
        in Reunion was "consistent with some of the modeling we''ve done."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda95c2-835c-41de-ab33-c6607d1c1479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain confident that we''re searching in the right place,"
        he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b236128-80ec-4974-bcf4-e820b576f4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said authorities would "continue to concentrate our efforts on
        seeking to locate the aircraft in the identified area."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89aadd4-ea8d-44a1-b250-c1ffca7612ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current search is focused deep in the ocean off Western Australia,
        along an arc considered by investigators to be the most likely area the plane
        went down if it turned back toward Malaysia, as indicated by data, and stayed
        in the air before running out of fuel.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dde9ec3-5c93-47af-9b84-99059451b827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southern end of the search area was the main focus, Truss said,
        but during the winter months weather conditions at that latitude were poor.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883b6f0f-c30a-4f3a-a0dd-2d5dc65b4fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once that search was completed, he said, searchers would focus efforts
        on a second identified area of interest.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ee3779-5d0c-49de-8237-d6764cf75510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If it''s part of the plane, is it more likely the main section
        will be found?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ffd361-80d3-47e2-9cb2-b4cfaee58f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss said no.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2947c1-bf7c-4d3f-9d46-14fbf90bdd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss said that if the flaperon is proven to be from MH370, its
        discovery did not "provide a great deal of help in specifically identifying
        where the aircraft is."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f97d914-7986-4319-adb6-02ceb9c61194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed, however, the find is likely to give investigators
        further belief that other pieces of the plane have been carried by currents
        to the same region.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5423498-0039-4d59-b5b7-2ed6d28653e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will debris lead to a rethinking of past theories?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1641a88-229c-43f3-a45c-1a3cb95feccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not necessarily.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aea039-4a47-409c-9d93-3114a57ca874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas said, if anything, the location of the potential debris confirms
        modeling from the University of Western Australia that showed material from
        the plane could wash up around Reunion between 12 to 24 months after the plane''s
        disappearance.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c1ab5-4578-40ff-974f-83e1646a15c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the modeling, no one had been searching in that area, he
        said, because of the vast nature of the Indian Ocean and the multitude of
        factors that meant finding anything would be matter of luck and time.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd563c5e6-d2f8-4797-8755-60578c2fe395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a matter of waiting for something to wash up," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f8fba7-3d21-45c9-aa96-e6a194cb526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Truss said, a positive identification with MH370 would
        rule out the some of the more left-field theories that the aircraft was "secretly
        parked in some hidden place" on land.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b4ab3e-99f6-43e1-9fc9-7eb6bf3dc6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T13:39:44.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN"s Margot Haddad contributed to this report.</em></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a7157b-52d1-466a-b4bc-8adce8385f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:39:42.554+08:00
