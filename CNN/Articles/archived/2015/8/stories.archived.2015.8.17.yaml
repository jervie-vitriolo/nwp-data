      'mgnl:type': 'text'
      'text': '<p>"It''s impossible to be extremely close when we''re playing in these
        sorts of matches because it''s so mentally challenging and physically demanding
        and you need to try to still have that competitive edge as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
