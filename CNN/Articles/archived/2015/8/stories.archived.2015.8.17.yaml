  'Police-deal-with-active-bomb-after-deadly-explosion-near-Bangkok-shrine':
    'author': 'Eliott C. McLaughlin and Kocha Olarn, CNN'
    'caption': 'A rescue worker walks past the scene of an explosion on August 17,
      2015 in Bangkok, Thailand.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-17T23:40:36.277+08:00
    'imagesource': 'jcr:81012cc2-0240-4c04-8257-023ffd4e9ab0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9b63500-6076-4ddb-a82f-acbacc777b4d'
    'lead': 'Maj. Gen. Witoon Nitiwarangkul, the surgeon general at Police General
      Hospital, said early Tuesday (August 18) that at least 20 people had been killed;
      the death has mounted slowly over a few hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T14:54:10.155+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T14:54:10.572+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
