      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Morgan Freeman mourned the death of step-granddaughter
        E''Dena Hines, who was stabbed to death early Sunday (August 16) in Manhattan,
        police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385034a7-d200-41e0-9323-882cc237a6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:28:55.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:28:55.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world will never know her artistry and talent, and how much
        she had to offer. Her friends and family were fortunate enough to have known
        what she meant as a person," the actor said in a statement through a spokesman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39063de7-615c-4aab-82a2-d16f81df4922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:28:55.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:28:55.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her star will continue to shine bright in our hearts, thoughts
        and prayers. May she rest in peace."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a43317-e862-4101-b4b4-76de88b18767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:28:55.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:28:55.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police responding to a 911 call in Washington Heights before 3 a.m.
        Sunday found Hines lying in the street. The 33-year-old had been stabbed multiple
        times in the torso, a New York Police report said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce710e-19d0-45bd-b73b-1171d4b4f502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:28:55.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:28:55.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was brought to Harlem Hospital, where she was pronounced dead,
        the report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad1c79f-ef6d-49fd-b6ea-0c7e3d0aae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:28:55.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:28:55.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 30-year-old male was taken into custody at the scene and transported
        via EMS to Columbia Presbyterian Medical Center. The investigation is ongoing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea51006-6057-496d-bd4c-b420fa859f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:28:55.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:28:55.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hines was the granddaughter of Freeman''s first wife, Jeanette Adair
        Bradshaw. The couple divorced in 1979 after 12 years of marriage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079e758c-3cad-4d75-a169-2f93e4cdb2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:28:55.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:28:55.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman has always referred to Hines as his granddaughter, spokesman
        Stan Rosenfield said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dad6ad-6cfd-4f83-83e0-573dd7f412df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:28:55.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:28:55.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/08/16/entertainment/morgan-freeman-edena-hines-dead-feat/">Morgan
        Freeman''s step-granddaughter stabbed to death</a>"</em></p>'
  'Nike-Rise-Legacy-Night-Destiny-Legacy-Alvin-Patrimonio-Benjie-Paras-Kobe-Paras-Bong-Kiefer-Thirdy-Ravena':
    'author': 'Yumi Lugod, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-17T00:22:33.769+08:00
    'imagesource': 'jcr:5bfa09f0-2f1b-4893-bce1-ad75774100fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2d95a95-a6a2-4290-9385-c4432606dcc8'
    'lead': 'A side composed of basketball legends such as Allan Caidic, Benjie Paras,
      and Alvin Patrimonio took on a team of rising stars headed by Kobe Paras, Jeron
      Teng, and Kiefer Ravena in an exhibition game at the Nike Rise Legacy Night
      event at the House of Rise on Saturday (August 15).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T09:36:47.306+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T09:36:47.525+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Basketball''s past and future collide at the House of Rise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04105953-ae90-45d1-86fd-d0879045fae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:36:47.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:36:47.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It was a night
        when basketball’s past collided with basketball’s future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd3f65c-fcfc-4f5b-b9e3-c5254ca4807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:36:47.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:36:47.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A side composed of basketball legends such as Allan Caidic, Benjie
        Paras, and Alvin Patrimonio took on a team of rising stars headed by Kobe
        Paras, Jeron Teng, and Kiefer Ravena in an exhibition game at the Nike Rise
        Legacy Night event at the House of Rise on Saturday (August 15).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976aa144-8b29-4369-bd2d-965fe525edca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:36:47.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:36:47.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The main reason why I retired early is to be able to play with
        my kids,” said 2-time PBA MVP Benjie Paras. “Now this rise activity gave me
        a chance to play with him again.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc4e503-6535-47a8-bda7-b75fc14f3f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:36:47.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:36:47.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjie was given the opportunity to go toe-to-toe against his son,
        UCLA-commit Kobe Paras.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71301aff-55f7-4dac-8365-7e3a735f48e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:36:47.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:36:47.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Going up against the legends, people I would look up to, just going
        up to them is just really amazing,” said the younger Paras.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196b51a8-9206-4bc7-aae0-9ce1a9befd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:36:47.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:36:47.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paras father-son tandem wasn’t the only familial connection
        on the floor that night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d79607-dc60-424a-8f5b-01371a4184e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:36:47.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:36:47.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PBA standout Alvin Teng and his sons, current King Archer
        Jeron Teng and PBA guard Jeric Teng, also faced off against each other, as
        well as members of the Ravena family, bannered by legend Bong Ravena and college
        stars Kiefer and Thirdy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638741f5-16b4-4459-9137-20b8b4e32e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:36:47.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:36:47.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other participants in the event included retired PBA players such
        as Ren Ren Ritualo, Allan Caidic, and Olsen Racela, who all boosted the Legacy
        team, and young guns Stanley Pringle, Greg Slaughter, and Nico Salva suited
        up for the Destiny side.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cecb5a0-b6a4-4f1d-8bde-bd1ece2fe9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:36:47.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:36:47.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting game was fun and fast-paced, featuring a young Destiny
        side eager to show off that they are more than a match for the older Legacy
        representatives, and the older players trying to school the upstarts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea45e7df-dab9-4d7a-a0d5-bbbaff3473dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:36:47.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:36:47.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the end, it was team Destiny who went home with the bragging
        rights with a 121-109 victory.</p>'
    '19':
      'image': 'jcr:5a6f2f57-bf11-45b4-bc9b-5536689b9fde'
