  'Ormoc-ship-mv-wonderful-stars-oil-spill':
    'author': 'John Kevin Pilapil, for CNN Philippines'
    'caption': 'A passenger ship carrying more than 500 passengers caught fire at
      Ormoc port in Leyte Saturday morning (August 15).'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-17T03:44:51.310+08:00
    'imagesource': 'jcr:1ee07435-aa3f-420d-95b7-bfa9f906a092'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b663009a-e9d5-469c-a2c2-f325e5279967'
    'lead': 'The Philippine Coast Guard (PCG) fears the possibility of oil spill and
      damage to the Ormoc port if burnt ship MV Wonderful Stars, owned by Roble Shipping,
      isn’t transferred to Cebu City before a typhoon hits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T08:26:40.199+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T08:26:40.477+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCG: Burnt ship at Ormoc port may cause oil spill if typhoon hits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0f6bf5-0c0f-4abe-9b08-daf3b662b264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:26:40.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:26:40.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ormoc City (CNN Philippines)</strong> — The Philippine Coast
        Guard (PCG) fears the possibility of oil spill and damage to the Ormoc port
        if burnt ship MV Wonderful Stars, owned by Roble Shipping, isn’t transferred
        to Cebu City before a typhoon hits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e2db53-dfe3-4dda-b01b-744f5cf084f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:26:40.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:26:40.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PCG Eastern Visayas commander Capt. William Isaga,
        a typhoon will enter the Philippines soon and they are concerned with the
        huge waves that may affect the ship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea12cce-b763-471d-a0f7-430209357b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:26:40.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:26:40.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ormoc City Fire Marshall Romeo Jaca said that, based on the standard
        operating procedures of the Bureau of Fire Protection (BFP), Roble Shipping
        needs to secure a property recovery and clearing permit from the BFP headquarters
        before the ship can be moved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f9f8b3-c9a3-430b-894c-0a0be257aa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:26:40.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:26:40.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Isaga believes it may take a while before Roble Shipping
        is issued a permit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18f6484-83c9-42dc-9b9f-ae9c55b2c63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:26:40.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:26:40.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there are places in Western Leyte, like Isabel and
        Palompon, where the ship can be moved to, but they lack facilities that’s
        why Cebu is the best place to transfer the ship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245599a8-47cb-4c3f-aaed-07f886e490b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:26:40.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:26:40.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG also said its troops are prepared in case an oil spill happens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12323b6f-b351-472b-a41f-078d1b94b058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:26:40.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:26:40.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil spill booms are ready, but Isaga said that it is better
        to make the necessary steps to prevent an oil spill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb05f80e-871c-4918-b751-6ae32bb41351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:26:40.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:26:40.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFP in Ormoc, meanwhile, is prepared to continue the investigation
        in Cebu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4411446d-02ee-42b8-8717-1199a4a506fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:26:40.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:26:40.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire was declared out at 11:30 p.m. on Saturday (August 15).</p>'
  'Mar-Roxas-Grace-Poe-meet-for-2016-presidential-elections-plans-liberal-party-LP':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Liberal Party standard bearer Mar Roxas and Sen. Grace Poe met to
      talk about their plans for 2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-17T02:06:50.438+08:00
    'imagesource': 'jcr:a2dc3ff6-a668-4f70-8475-5f2b4d37e42c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a88a0bcb-0bf0-4b78-a8f4-160648d52885'
    'lead': 'Interior Secretary Manuel Roxas II, the Liberal Party presidential standard
      bearer, confirms that he met with Sen. Grace Poe and discussed their plans for
      next year’s election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T08:30:18.849+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T08:30:19.063+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas personally asks Poe to be his running mate in 2016

      '
    'updated': 2015-08-18T01:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792d071b-ad95-4446-a91c-bbed527db27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:18.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:30:19.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calamba, Laguna (CNN Philippines)</strong> — Interior Secretary
        Manuel "Mar" Roxas II confirmed Monday (August 17) that he finally met with
        Sen. Grace Poe and asked her in person to be his running mate for next year’s
        presidential race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff734fa-d2d3-4a8b-8861-1a60b117e996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:18.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:30:19.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting happened Sunday night at the Poe residence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b2ba02-d372-4d59-81da-5f35731062ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:18.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:30:19.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was their first meeting since President Benigno Aquino III
        endorsed Roxas as Liberal Party (LP) standard bearer and also their first
        meeting since he announced to the media that he would want Poe to be his vice
        presidential running mate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9266d0ff-5bad-4723-b788-d5f1a2744365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:18.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:30:19.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said the meeting lasted for a few hours, during which they
        were joined by Poe’s husband, Neil Llamanzares.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6e3afd-13c6-4b00-8e8f-ac58af4fab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:18.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:30:19.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis "Chiz" Escudero, reported to be Poe''s vice presidential
        running mate, was not in the meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5a69f8-f92b-4d42-a55e-7d9a9a35a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:18.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:30:19.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas was tight lipped on details, but he did say that he was happy
        with the turnout of the meeting. The LP standard bearer also claimed that
        there would be another meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df45105b-ffca-4e7f-9d44-cc638e9a814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:18.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:30:19.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked when, if ever, a Roxas-Poe tandem could be announced, he said
        there would a right time to make such an announcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c1fb13-0959-4ef4-8f33-c332ad3710c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:18.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:30:19.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LP stalwarts still prefer Roxas-Poe tandem</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad85fbb6-a944-4c44-aade-9104d38f6839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:18.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:30:19.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas was at Camp Vicente Lim in Laguna early Monday to lead the
        turnover of 204 light patrol jeeps to municipalities in eight provinces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff6327e-07b2-48f1-936c-e9fb95f4f92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:18.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:30:19.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oriental Mindoro Gov. Alfonso Umali Jr., a Liberal Party stalwart
        who was also at the turnover, said he saw a good chance of Roxas and Poe running
        together.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116c2060-5772-47e4-8482-4affc43fa704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:18.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:30:19.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali admitted that many of his colleagues in LP were pushing for
        Camarines Sur Rep. Leni Robredo to be Roxas’s running mate. But he said most
        of them would still prefer a Roxas-Poe tandem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57abe96-eb27-47eb-a50a-a230a6e514c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:18.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:30:19.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Umali, one of their concerns was that having Roxas
        and Poe run separately might just split the votes for the administration.
        This, he said, might effectively benefit Vice President Jejomar Binay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7013b4-d250-40db-a771-27f90ce4e523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:18.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:30:19.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas is also scheduled to meet local officials at the Leaders’
        Congress of the Department of the Interior and Local Government (DILG), where
        he is expected to make a pitch again for the continuation of the Daang Matuwid
        campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fd9f8d-9c9d-43a5-8fa6-21ee71b09e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:18.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:30:19.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/08/03/president-aquino-hopes-grace-poe-vice-president-mar-roxas.html">Related:
        President Aquino is still hoping for Roxas-Poe tandem</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f008d2-4d1d-41c7-a0aa-fe76f60d5ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:18.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:30:19.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/21/Liberal-Partys-other-options-for-vp-candidate.html">Also
        read: LP has other options for vice presidential candidate</a></strong></p>'
  'Star-Wars-Disney-D23-Expo':
    'author': 'Emanuella Grinberg, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-17T00:59:41.491+08:00
    'imagesource': 'jcr:1c5d24af-118f-40fa-9430-1af2231ece08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1eab422-2806-4e23-9c6e-9c40cb8abc69'
    'lead': '"Star Wars" fans had several reasons to celebrate this weekend after
      Walt Disney and Lucasfilm unveiled the latest plans for the epic franchise.
      Several announcements came out of Disney''s D23 Expo, resulting in many happy
      disturbances in the force.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T08:35:18.479+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T08:35:30.937+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Wars'' fans rejoice over latest plans for franchise

      '
    'updated': 2015-12-08T11:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b3b6f4-b41a-41f5-9ff1-0d2f3abfc1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:35:18.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:35:30.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <em>Star Wars</em> fans had several reasons
        to celebrate this weekend after Walt Disney and Lucasfilm unveiled the latest
        plans for the epic franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cdeda9-3aee-48a0-988c-0456cf7f4e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:35:18.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:35:30.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several announcements came out of Disney''s D23 Expo, resulting
        in many happy disturbances in the force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5c4a7-0a3c-416f-be17-72f96c06156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:35:18.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:35:30.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some highlights from the extravaganza.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27f57b5-1817-4bb6-b99e-86ad1c0bceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:35:18.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:35:30.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Colin Trevorrow will direct ''Star Wars: Episode IX''</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb2f17-45f5-475a-94ee-59c51a9fa1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:35:18.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:35:30.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Jurassic World</em> director Colin Trevorrow is set to direct
        the final installment of the third trilogy of the Star Wars movies, Walt Disney
        Studios Chairman Alan Horn announced Saturday (August 15).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be9d477-6222-4ebf-bba3-06d831fcc282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:35:18.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:35:30.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Star Wars: Episode IX</em> is set for release in 2019. The film
        will follow J.J. Abrams''<em> Star Wars</em>: The Force Awakens, due out in
        December and Rian Johnson''s <em>Star Wars: Episode VIII</em> set for 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0273d206-e464-4a9e-8baa-de624fde5a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:35:18.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:35:30.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production won''t begin for a few years, but Trevorrow is heading
        to Lucasfilm this year to start working with artists and fellow <em>Star Wars</em>
        directors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c2411-7f1c-45de-9ab9-76b9242e9a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:35:18.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:35:30.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a job or an assignment. It is a seat at a campfire,
        surrounded by an extraordinary group of storytellers, filmmakers, artists
        and craftspeople," Trevorrow said. "We''ve been charged with telling new stories
        for a younger generation because they deserve what we all had — a mythology
        to call their own. We will do this by channeling something George Lucas instilled
        in all of us: boundless creativity, pure invention and hope."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3079808b-3602-4b01-857e-f18418292e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:35:18.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:35:30.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cast and crew of ''Rogue One'' announced</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a3987d-a50a-4a87-93c7-cc4ba0e2f3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:35:18.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:35:30.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We already knew that <em>Godzilla</em> director Gareth Edwards was
        slated to direct Rogue One, the first film in the new <em>Star Wars</em> stories,
        scheduled for December 2016 release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc43d5-708f-483f-a716-33e5be3eba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:35:18.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:35:30.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, Lucasfilm revealed the first glimpse of the full cast
        in costume. A collective squee echoed through the <em>Star Wars</em> universe
        over the first image of Felicity Jones, Diego Luna, Ben Mendelsohn, Donnie
        Yen, Jiang Wen, Forest Whitaker, Mads Mikkelsen and Alan Tudyk suited up as
        the team of resistance fighters who have united to steal plans to the dreaded
        Death Star.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb51a77-572a-4965-874c-354b9bdda1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:35:18.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:35:30.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran visual effects supervisor John Knoll, who has a long history
        of involvement with the Star Wars movies, originated the idea for the movie.
        He''ll share executive producer credits with Allison Shearmur<em> (The Hunger
        Games: Catching Fire, Cinderella), Simon Emanuel (The Dark Knight Rises, Fast
        &amp; Furious 6) and Jason McGatlin (Tintin, War of the Worlds).</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5136d77-50bf-4a3f-9558-cd6e4ee7eb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:35:18.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:35:30.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Star Wars'' attractions coming to Disney resorts</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd65af6-68c6-49ab-a639-c69724b3e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:35:18.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:35:30.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some might say the cast announcements were overshadowed by news
        of two massive Star Wars expansions planned at Disneyland and Walt Disney
        World resorts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0525b2-cb56-4f9a-8f94-531dd5b0025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:35:18.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:35:30.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a Star Wars-themed year at Disney parks in 2016, Walt
        Disney announced that new Star Wars lands will be incorporated into the Disneyland
        park in Anaheim, California, and Walt Disney World''s Hollywood Studios in
        Orlando.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b9dba4-e7d0-4c69-b625-6375f4193e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:35:18.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:35:30.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 14 acres each, the expansions will be Disney''s largest ever,
        CEO Bob Iger said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1197c1-81f7-4ff4-bd76-8c20bfcdeb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:35:18.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:35:30.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "''<a href="https://edition.cnn.com/2015/08/16/entertainment/star-wars-rogue-one-episode-ix-d23-expo-feat/">Star
        Wars'' fans rejoice over latest plans for franchise</a>"</em></p>'
