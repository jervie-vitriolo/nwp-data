      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody wants me and Novak to dislike each other and people always
        try to stir things up between us," Murray said.</p>'
