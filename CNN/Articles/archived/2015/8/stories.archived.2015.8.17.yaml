  'storms-fail-to-knock-down-u.s.-stock-market':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-17T08:47:45.707+08:00
    'imagesource': 'jcr:fc19ef48-b827-4cdb-ad73-a5906b0d8aa4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b83545be-6d2e-4d66-bd8f-8007ca8c3aea'
    'lead': 'China is in turmoil. Oil is at six-and-a-half-year lows. The strong U.S.
      dollar is hurting exports. And a rate hike from the Federal Reserve looms. But
      the U.S. stock market seemingly can''t be knocked down'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T09:41:52.276+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T09:42:36.214+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Still standing: Storms fail to knock down U.S. stocks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0558baa9-547e-45e5-974d-0b87876efa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money —</strong> American stocks keep rolling
        with the punches.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54423ae2-696f-4619-b7f9-d597af37e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is in turmoil. Oil is at six-and-a-half-year lows. Copper
        and other metals are tumbling. Earnings growth has vanished. The strong U.S.
        dollar is hurting exports. And a rate hike from the Federal Reserve looms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015d95c-eebb-4562-b080-54045970a441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the U.S. stock market seemingly can''t be knocked down. Stocks
        aren''t going gangbusters like in previous years — the S&amp;P 500 is up just
        1.5% — but they''ve performed admirably, all things considered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f4cf7a-1d8f-4060-913a-addac2b74af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just look at last week. China''s surprise devaluation sparked a
        major midweek sell-off around the world, including in the U.S. But then the
        market made a big comeback on Wednesday, wiping out an intraday plunge of
        nearly 300 points for the Dow. By the end of the week, stocks were essentially
        flat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf7653-3dd2-477b-8b3b-2815ae7438ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. is exhibiting tremendous resiliency and a lot of independence
        from the rest of the world," said Seth Masters, chief investment officer at
        AllianceBernstein.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8973a845-8508-4b3a-b6c3-bf8aad96562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That ability to overcome challenges positions the market well if
        the U.S. economy starts revving up later this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4666a1fe-417b-42c3-bf6d-5630646e6e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a quick recap of what stocks have battled through so far:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe9a962-d1c4-49c2-851d-c1bc0dc86de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Earnings growth nonexistent:</strong> Six years into the
        recovery, corporate profits are barely growing. Thanks largely to oil-ravaged
        energy companies, second-quarter earnings from S&amp;P 500 companies are expected
        to be flat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e127e942-0708-42b0-89c1-ffdc770114e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dollar is too strong:</strong> So far this year, the U.S.
        dollar has soared nearly 7% against a basket of currencies as investors bet
        on a Fed rate hike later this year. That strong dollar is making U.S. goods
        expensive and is eating into foreign demand for American goods like iPhones
        and cars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e70f4cd-8a84-4351-b9fc-f0437ff64364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China is a mess:</strong> Speaking of currencies, China
        surprised the world by devaluing the yuan last week. The move raised fears
        that China''s economy -- now the world''s second-largest -- is slowing even
        more than people realized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e97705c-bf7a-48c6-8ace-ed9c1c6e678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oil, metals get crushed:</strong> Weaker demand from China''s
        slowing economy has helped cause prices for raw materials like copper and
        iron ore and also oil to plunge. That''s slammed emerging markets in Latin
        America such as Brazil that rely on natural resources for growth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f982f80-bef4-4544-b0c8-d5c755c40ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erratic U.S. consumer spending:</strong> Despite cheap oil
        and gas prices, Americans have been reluctant to open their wallets. Consumer
        spending -- which makes up 70% of the U.S. economy -- needs to display more
        of the strength shown in July to meaningfully boost growth. We''ll get a better
        picture on spending when major consumer brands like Gap, Home Depot, Target
        and Wal-Mart report results this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b84662-3a1f-4bfd-83f3-0285836e69aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stocks aren''t cheap:</strong> The U.S. equity market is
        trading at a richer valuation than most others. That makes it tougher for
        stocks to go higher absent real earnings growth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ff1ff9-de04-4a87-939d-1c4ef0f47c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fed adds to uncertainty:</strong> Despite all of those factors,
        the Fed is expected to raise rates later this year. The move — the first rate
        hike in nearly a decade — is creating additional uncertainty and volatility.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bfa5a9-1669-4da8-840e-e6433d18ff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But U.S. is in a better economic position globally</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00836509-be87-485a-8b21-c39c14dfd39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is the U.S. still looks like one of the best houses
        in a bad neighborhood. Few are calling for a U.S. recession in the near future.
        American jobs continue to grow despite trouble in the oil patch and corporate
        profits remain near all-time highs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75076085-d09d-4456-9a82-2c5469f047f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It leaves the U.S. looking attractive in relative terms. There''s
        a valuation premium on U.S. equities but perhaps that valuation is justified,"
        said David Lebovitz, head of the global market insights strategy team at JPMorgan
        Funds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3199326c-c170-465d-898c-ad9b7a4281e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Return of bull market</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659fe6cf-5200-4a93-9ca5-5e0d749e460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. stocks may also be well positioned for a late-year rally in
        2015. Unlike the past few years when the market took off, it''s hard to argue
        equities look overextended. The Dow is actually down 2% year-to-date, while
        the Nasdaq is only up 6%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abbb878-1a29-4a4e-a3f6-04bc8796ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s every reason to believe this bull market continues," said
        Troy Gayeski, senior portfolio manager at SkyBridge Capital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3dd51b-5af5-459e-80e6-d48114d0e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to the relative strength in the U.S. economy and the
        fact that oil prices can''t fall much lower than they already have.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eadbdb5-c3f0-4b4b-b8dd-eb78aa56f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless you think we''re going to have a bear market soon — which
        we think is highly improbable — almost by definition the next move is higher,"
        said Gayeski.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592c99b5-bdd3-443f-b5be-d6f2e05b7d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:41:52.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:42:36.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/15/investing/stocks-markets-lookahead/index.html?iid=hp-toplead-dom">Still
        standing: Storms fail to knock down U.S. stocks</a>"</em></p>'
