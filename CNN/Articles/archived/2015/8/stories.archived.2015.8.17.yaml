      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Cale, a resident of Trading Boulevard, was shot
        dead by motorcycle-riding gunmen in Ulas around 10:45 a.m. Sunday. He had
        four gunshot wounds in the head.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22132839-1268-458a-bbf4-83d8b266f49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:52.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:38:52.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed that the victim alighted from a gray
        Honda Fit car (with temporary plate number 122608) when an unidentified assailant
        suddenly approached from behind and shot him several times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad75bb-f2c8-4704-b8d3-75156cc636d1'
