      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four inmates reportedly escaped by cutting the grill of the
        ventilation window of their jail cell with the use of a hacksaw at around
        4:30 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a03e1e2-0819-4d2a-9f92-dda593bff775'
      'mgnl:activationStatus': true
