      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not expected to make landfall on any part of the country
        but it would enhance the southwest monsoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d42446-bef4-490e-a6f1-972a5adcaf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:44:17.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:44:17.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also spotted another typhoon east of Southern Luzon, but
        said it had a slim chance of entering the country. The second typhoon''s international
        name is Atsani.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
