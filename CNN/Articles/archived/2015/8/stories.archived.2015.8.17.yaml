  '11th-Cinemalaya-film-festival-Pusong-Bato-wins-grand-prize':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-17T11:03:01.905+08:00
    'imagesource': 'jcr:24123698-fead-4e40-a972-823a4efab41c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d3f4e92-9b0f-41bb-a4c2-19f4e33c1d6c'
    'lead': 'Martika Ramirez Escobar''s "Pusong Bato" was named Best Short Film in
      the 11th Cinemalaya Independent Film Festival and Competition, while Angelie
      Mae Macalanda''s "Wawa" took home the Special Jury Prize and the NETPAC Award
      in the Cinemalaya Awards program held on August 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T09:14:25.646+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T09:16:42.709+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Pusong Bato'' wins top prize in Cinemalaya film festival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b186b419-93c1-41e6-8f6a-56ae19981451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:14:25.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:16:42.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Martika Ramirez
        Escobar''s Pusong Bato was named Best Short Film in the 11th Cinemalaya Independent
        Film Festival and Competition, while Angelie Mae Macalanda''s Wawa took home
        the Special Jury Prize and the NETPAC Award in the Cinemalaya Awards program
        held on August 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6e4676-f60b-4aa4-9168-5a4d37c6835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:14:25.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:16:42.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Praised "for its playfulness in telling a story, for creating tension
        between nostalgia and loneliness and for taking risks without being absurd”,
        Pusong Bato is about a middle-aged faded actress who tries to relive her glory
        days as a movie star in the 1970s by watching films at home everyday until
        an earthquake rouses her from her Hollywood dream.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5c6e05-f1d6-4f0b-9294-357d1cee0a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:14:25.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:16:42.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Best Short Film winner, Pusong Bato won a cash prize of P150,000
        and the Balanghai trophy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f96f9c-60b2-4983-8505-2f455f94b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:14:25.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:16:42.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Wawa</em> won the Special Jury Prize for “its engaging use of
        location to evoke longing and for its poetic depiction of grief” and the NETPAC
        Award for its evocation of grief and the impermanence of life through a grippingly
        visual funeral ceremony on the river.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76882768-2d88-4eb1-9b4e-bcffe20fd0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:14:25.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:16:42.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Wawa</em> is a story about a young boy’s journey as he, with
        others, take his father to his final resting place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f75865-d7df-4d74-b53b-f94b02ac1deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:14:25.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:16:42.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Best Director award went to Petersen Vargas for his <em>Lisyun
        Qng Geografia</em>. Vargas was cited for his “effective harnessing of the
        technical elements of filmmaking in telling a simple story” of a boy who finds
        an old map that pushes him to retrace the places that are special to him and
        his high school best friend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a18d7-0b10-4eee-b1f2-cc67955f7331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:14:25.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:16:42.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Best Screenplay Award was given to Darwin Novicio for Papetir
        which he also directed. Papetir was cited “for its interesting presentation
        of contrast in what is being stated and what is actually happening.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efee0ac-f486-41bd-88c9-e148b9d7bbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:14:25.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:16:42.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sanctissima,</em> a film about a girl who lives alone in the
        dark with an even darker secret, by Kenneth Dagatan won the Audience Choice
        Award. As Audience Choice winner, Sanctissima won a cash prize of P25,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed8d0c9-5a2d-4117-b458-dec78ae2b11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:14:25.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:16:42.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 2005, Cinemalaya is an all-digital film festival
        and competition that aims to discover, encourage, and honor cinematic works
        of Filipino filmmakers.</p>'
  'indonesia-missing-plane-trigana-air-service':
    'author': 'Kathy Quiano and Holly Yan, CNN'
    'caption': 'The Trigana Air Service plane that went missing Sunday has been found,
      Indonesia''s director general of air transportation, Suprasetyo, said during
      a news conference.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-17T10:45:49.045+08:00
    'imagesource': 'jcr:73906ee3-c4cc-420d-a2ce-bcbe0823d6c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb3238c6-5aeb-4184-ae89-67ef38c75e07'
    'lead': 'A second search plane has been dispatched to verify the discovery in
      the eastern province of Papua and a search team also is heading to the area
      over land, Antara reported Monday, citing the Indonesian Air Force.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T09:18:39.603+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T09:18:40.026+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesian plane crash: Debris spotted

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed85876d-6075-479f-b842-7266222d204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JAKARTA, Indonesia (CNN) — [Breaking news update, posted
        at 10:17 p.m. ET, 10:17 a.m. PHT]</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cdee0f-974c-414e-8bb5-930fb20e452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debris believed to be from an Indonesian airliner that lost contact
        Sunday has been spotted by a search plane, Indonesia''s national news agency
        Antara reported, citing local police. A second search plane has been dispatched
        to verify the discovery in the eastern province of Papua and a search team
        also is heading to the area over land, Antara reported Monday, citing the
        Indonesian Air Force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7690067d-38d7-4ba8-923b-1b51337a228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue teams resumed their efforts Monday after an Indonesian
        airliner crashed with 54 people on board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb98a35-0623-4cb6-a56c-1ca61bd090c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s director general of air transportation, Suprasetyo,
        said the Trigana Air Service plane that went missing Sunday has been found
        in the Oktabe district of Papua province. Details are still being verified,
        Suprasetyo said, but villagers reported seeing the plane crash into a mountain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf4110c-4af7-4423-ac2b-3d55520abbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue teams that suspended their efforts will conduct
        aerial and ground searches to confirm the villagers'' reports, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf320f4d-7b8c-4782-8e33-830ffce234b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATR42-300 turboprop aircraft was carrying 44 adult passengers,
        five children and five crew members. The search, which involved forested and
        mountainous terrain, was called off Sunday because weather and lack of light
        made an already dangerous landscape more problematic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef4a226-af9c-4a66-a9cb-dda95eac6c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six aircraft are being sent to help with the search, according to
        Raymond Konstantin, a local officer with the nation''s search and rescue agency,
        who confirmed that the search resumed Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4a99d-74a5-4cec-9ce1-58b9215d7009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The domestic flight lost contact with air traffic control in Papua
        province Sunday afternoon, the agency said on Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f8656-651a-4f96-aa36-e5a01e31d23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight left Sentani Airport in Jayapura at 2:22 p.m. and was
        scheduled to land in Oksibil at about 3:16 p.m., officials said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c339a917-90f7-4b0d-9325-06e2d2f9b806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane lost contact at about 2:55 p.m., Transportation Ministry
        spokesman J.A. Barata told CNN Indonesia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b94379-25f7-40c3-a5d3-eb7fef6c6164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barata said there was no indication that a distress call was made
        from the plane. Officials received reports Sunday afternoon that villagers
        had seen the plane go down, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f7e910-1e11-4d02-a2ad-6b15875f52db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barata said he would be flying from Jakarta to Papua along with
        investigators and search and rescue officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e1df8-8671-46ed-8e53-7a198b6c940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Thunderstorms in the mountains</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772817a8-6b4a-414b-8152-51f05cf03711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many possible reasons for the apparent lack of a distress
        call, CNN aviation analyst Mary Schiavo said. It could indicate that flight
        crew members were too busy dealing with whatever situation arose to have time
        to send one, or that they simply didn''t realize they were in trouble.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c1ca35-a31b-4faa-a7d2-6c383e73e2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the weather was clear when the plane took off in
        Jayapura, but CNN meteorologist Ivan Cabrera said there were some thunderstorms
        over a mountainous area in the flight path.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e72d3e2-e652-4a3c-b578-7555bb542e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather could get worse in the coming days, possibly impeding
        rescue efforts in an area with mountain peaks as high as 3 kilometers (10,000
        feet).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b591d-0025-4eb0-89b4-8a46c09ec09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The terrain is going to be an issue as well, as we have some pretty
        steep slopes here," Cabrera said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02cfde4-82ef-41cb-9e48-0579da6cb3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trigana banned from flying in Europe</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d1c5b-92fb-4fe5-b2cc-58ffea068dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trigana Air Service plane is at least the third aircraft to
        go missing in Asia in the the past 18 months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92e23c3-1e54-457b-a3df-5783d9778606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 8, 2014, Malaysia Airlines Flight 370 vanished from radar
        while en route from Kuala Lumpur, Malaysia, to Beijing. A chunk of the plane
        recently washed up on Reunion Island in the Indian Ocean, but authorities
        are still looking for the bulk of the plane. MH370 had 239 people on board.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764f5dfb-0be7-482d-a27a-138f39efe94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on December 28, 2014, AirAsia Flight QZ8501 disappeared while
        headed from Surabaya, Indonesia, to Singapore. That plane, which had 162 people
        on board, was later found in the Java Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a41482f-55ec-40bc-8c04-b5a1ad54ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trigana Air Service is one of a large number of airlines banned
        from operating in European airspace "because they are found to be unsafe and/or
        they are not sufficiently overseen by their authorities," according to the
        European Commission. It has been on the list since 2007.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482d3907-a054-4e06-9d1f-a2d995419d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:18:39.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:18:40.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathy Quiano reported from Jakarta; Holly Yan reported and wrote
        from Atlanta. CNN''s Eliott C. McLaughlin, Dana Ford, Samira Said, Laura Smith-Spark
        and David Molko contributed to this report.</p>'
  'donald-trump-batman-iowa-state-fair':
    'author': 'Thomas Lake, CNN'
    'caption': '(CNN File Photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-17T10:37:45.849+08:00
    'imagesource': 'jcr:97722050-e0d3-4da6-b1d1-c7614557e558'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bee15d28-e81b-4435-8cd4-e50a673da26f'
    'lead': 'Donald Trump''s helicopter provides a thrill for children at the Iowa
      State Fair. The more entertaining he is, the higher in the polls he rises.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T09:22:02.175+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T09:22:02.434+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I am Batman,'' Trump tells boy on helicopter ride

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5e11b4-5688-414c-a68a-3df9b95f41b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DES MOINES, Iowa (CNN) —</strong> A helicopter landed here
        just after noon on Saturday, causing a short but violent windstorm. Large
        trees shivered; small ones bent nearly sideways. Dust swirled up from the
        parking lot, stinging the eyes of the onlookers. The pilot cut the engines.
        A man got out of the helicopter. He wore white shoes and white khakis with
        sharp creases and a red baseball cap that said MAKE AMERICA GREAT AGAIN. He
        strolled across the searing asphalt and stood at the edge of a field, where
        nearly 100 people waited to find out what he would do or say next.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec8fcf6-3646-4f1c-973b-eec7ed786725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have quite a few children gonna take rides today," said Donald
        Trump, billionaire, celebrity, entertainer and Republican candidate for president.
        "Where are the children? Get them over here."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5548b91-9623-490d-99b5-c1f788063e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half a mile northwest, beyond the railroad tracks and the Laurel
        Hill Cemetery, the Iowa State Fair proceeded as usual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34186a0f-7ffe-4370-9067-ab210e052f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could see a cow made of butter or a 711-pound Giant Atlantic
        Pumpkin. You could eat a bacon-wrapped rib on a stick and drink a 32-ounce
        Miller Lite while watching a one-man band play and sing "Mustang Sally." You
        could strap into a ride called Slingshot, whose giant elastic bands would
        fling you toward the pale blue sky.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a150eb8b-4ea9-413f-ab68-99130b6f9d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here in the parking lot was something else altogether: a chance
        to ride in a customized Sikorsky S-76B helicopter with one of the richest
        and most famous men in America.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f1775e-b830-479b-8284-a7100864d127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love my kids," said Trump, a 69-year-old grandfather. "Come ''ere."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c390c07e-978f-4aa1-8e9a-1c34919bcd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking their cue, nearly 50 children stood behind him on the asphalt
        as he answered questions about what he would do if elected president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12048a3-f711-4109-93c1-a1a2e55e008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under what circumstances would you use a nuclear weapon?" a reporter
        asked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbb97fc-05e7-4494-846f-c7def00d8d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t even wanna talk about that question. It''s a very serious
        question," he said before expounding on the importance of a strong national
        defense.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f1219c-5e14-46c0-bac2-d74529f6dc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he went through his standard rhetoric about billionaires corrupting
        the political system, someone asked whether he thought anyone else was qualified
        to be president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3649104-4304-469c-b539-bccb271c3efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody else will do the job that I will do," he said. "I will bring
        back jobs, I will strengthen our military, I''ll take care of our vets, I''ll
        get rid of Obamacare, which is, by the way, a catastrophe."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa3fc00-7723-44b6-9b44-e87c95565297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here the crowd interrupted him with applause; at least 10 children
        spontaneously joined in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679435c2-ebe2-4ffc-bfd8-2d125d4a3050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was on a roll now, casting aspersions on the local newspaper,
        describing the wall he would build along the Mexican border and assuring the
        media that actual voters trusted him so much they did not need to see the
        details of his immigration policy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd8c4f3-bcd3-4931-9501-425878fb6f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more entertaining he makes the race, the better he seems to
        do in the polls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb99c3ce-e15b-48e8-9f15-a5e456751fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign has not been derailed by his inflammatory comments
        about Mexican immigrants, or his verbal grenades at John McCain, or his denigration
        of Rosie O''Donnell, or the tawdry complaints about Megyn Kelly that caused
        his banishment from the recent RedState gathering or conservatives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb076d7-73ed-4c4f-93ce-bdced921a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He leads all competitors by at least eight percentage points among
        likely Iowa Republican voters, according to <a href="https://edition.cnn.com/2015/08/12/politics/cnn-orc-poll-iowa-republican-caucus-data/index.html">a
        recent CNN/ORC poll</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4f4177-5cfa-4f43-a52b-aebd206be0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I guess I haven''t made any mistakes," he said as the children
        shifted their weight and tried to be patient. "I''m sure I will, at some point,
        but so far, you would have to say, it hasn''t worked out badly, right?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b3b408-0501-485c-86c5-40ac8519f7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to say what the polls mean.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7153fb09-4303-4ab4-bf78-add7e2cbad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iowa caucus is more than five months away, and most Republican
        voters remain undecided.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd2edb8-a22b-41c0-8d88-1bb860b18e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To tell you the truth, I hadn''t even thought about it," said Rick
        Robbins, 46, a concrete worker selling cold water to fair-goers in his front
        yard on Saturday afternoon. "It''s a little early in the game."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16673b67-23d0-4721-ac49-9de1d496e793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this much is certain: Whether or not Americans intend to vote
        for Trump, many of them would like to catch a glimpse.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e34e16-4064-4ced-a712-67a40e143761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heather Kintzle, a 40-year-old administrative assistant from Cedar
        Rapids, went to the fair on Saturday to hear an impassioned talk about economic
        inequality from Sen. Bernie Sanders, the Democratic candidate who is calling
        for political revolution. Kintzle loved what she heard from Sanders, but she
        still wanted to see Trump, "to see what all the circus was about."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f38dc2-40f5-4bc0-9cb8-0b9884d344ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before Sanders took the State Fair Soapbox, a young woman wandered
        down Grand Avenue past his army of young revolutionaries. She was looking
        down, asking her smartphone a question:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e369f-69be-4807-9b00-8a2f0d372763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where is Donald Trump right now?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4895098-543d-44a4-8f1f-2c565391bafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bowman family had driven from the western suburbs to see Trump
        and his helicopter. Neither David nor Sarah Bowman had resolved to vote for
        Trump, at least not yet, but they had four little boys, and this chance was
        too good to miss.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd956385d-1fe8-42ea-9a2e-aef8c9403a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Into the helicopter went William, 9; Sean, 6; Brendan, 5; and Henry,
        who just turned 3. Their mother went with them. Henry got scared just before
        takeoff and left the aircraft to be with his father. The other boys remained.
        William brought a GoPro camera to capture the experience; a clip later wound
        up on Facebook.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e802a864-1101-4d1f-83cf-574c499beba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Trump," he said, aiming the camera at his benefactor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ab89a5-1db3-4797-9337-c70e00594a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," Trump said, pulling on the lapels of his jacket.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382735c2-fe3c-4b40-880c-68eacb13c12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you Batman?" the boy asked.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68327ca1-acb4-4852-8f59-0152a22a509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am Batman," Trump said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a7493b-f30e-4d91-a3b5-baecb0c7d3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter roared to life, causing another windstorm, hurling
        more dust at the people outside. William looked out the window, marveling
        at the power of the machine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c759cd22-3554-4da1-b2e1-dac4dff26e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:22:02.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:22:02.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here was Trump''s vantage point: a comfortable seat in the eye of
        the storm, a place to watch the rotor wash without messing up your hair. To
        William, this was the best moment of the whole ride. It felt just like a video
        game.</p>'
  'Morgan-Freeman-step-granddaughter-EDena-Hines-stabbed-to-death':
    'author': 'Emanuella Grinberg, CNN'
