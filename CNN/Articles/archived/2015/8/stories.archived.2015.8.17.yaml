      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driz added they would now look into the personal grudge and love
        triangle angles. She, however, refused to give details of the investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f24f4b7-5e25-4f08-8e02-7c26996a890c'
