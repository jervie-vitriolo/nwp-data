      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bac6ef-84dc-4854-8860-0e41b22720b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:49:13.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:51:35.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African Branden Grace, who pulled within a shot of Day''s
        lead after making four birdies in five holes from the third, signed off with
        a 69 to place third at 15 under.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac2bf7-35a4-4005-a5f0-471f3962a560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:49:13.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:51:35.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day made a confident start to the final round when he stretched
        his lead to three after getting up and down from a bunker to birdie the par-five
        second, before picking up further shots at the fifth and sixth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac392ae-9c52-49b3-ac6b-1b43dd5b2447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:49:13.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:51:35.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Spieth also birdied five and six to remain two behind, Day
        drained a monster 50-footer to birdie the par-three seventh, shouting out
        "Yes" in celebration after his ball disappeared into the cup.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047b8320-4764-456e-bb9e-a6e44f186c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:49:13.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:51:35.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Australian bogeyed the eighth, after his tee shot ended
        in a poor lie in a bunker, he did well to salvage par at the ninth when he
        chunked a wedge approach from the middle of the fairway, chipped to nine feet
        and sank the putt.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eef951-f837-4131-9e18-a82ad2f5741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:49:13.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:51:35.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two ahead at the turn, Day picked up further shots at the 11th and
        14th to move four strokes clear and could afford the luxury of a bogey on
        15 before finishing birdie-par-par.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f6b913-5ff3-4c09-bc79-2431f96503a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:49:13.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:51:35.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McIlroy, back in action this week to defend his PGA Championship
        crown after being sidelined with an ankle injury, signed off with a 69 to
        finish at nine under.</p>'
