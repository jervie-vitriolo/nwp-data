    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f79c6-4a89-402f-9a81-1c0ae1b59d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:27:58.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:27:59.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Uber has finally
        filed for accreditation on Monday (August 17) before the Land Transportation
        Franchising and Regulatory Board (LTFRB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8a0b7a-853d-4711-a30c-280e84f6d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:27:58.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:27:59.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was represented by Atty. Grace Lazaro, who submitted
        the necessary documents before LTFRB Chairman Winston Ginez himself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d6828e-8387-4340-99c8-a0b5d7c15fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:27:58.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:27:59.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazaro said Uber is applying for the issuance of certificate of
        Transport Network Company (TNC) for them to be able to operate in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf5d2e0-c123-4d3f-9743-c3b0612b4964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:27:58.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:27:59.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazaro added that this is the first time Uber has done such a thing
        as it has never been required to file for accreditation by the government
        of other countries it operates in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da206f-539c-48a9-9d5b-2ea39e1051fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:27:58.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:27:59.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB, however, said the application of Uber is still subject
        for review.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcefd225-c668-405b-a42b-f311f4b1c69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:27:58.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:27:59.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Transportation Department, Uber is under the transportation
        network vehicle service (TNVS) category which is why it has to secure a franchise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dde740c-1264-4d69-b059-cd1851fb1596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:27:58.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:27:59.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB earlier warned of the crackdown on Uber and other app-based
        and online-ride sharing service providers if they fail to secure a franchise
        before August 21.</p>'
  'US-Marine-Joseph-Scott-Pemberton-mom-transgender-Jennifer-Laude-murder-trial':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'U.S. Marine Private First Class Joseph Scott Pemberton (left) and
      his mother, Lisa Pemberton.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-17T17:43:08.537+08:00
    'imagesource': 'jcr:20071d17-a600-452b-b4bf-869e7b7b5f59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef511553-3ea1-4762-8e99-c9458ccf61b1'
    'lead': 'The defense panel in the Jennifer Laude murder case presented on Monday
      (August 17) prime suspect U.S. Marine Private First Class Joseph Scott Pemberton''s
      mother, Lisa Pemberton, as its first witness in the trial. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T15:34:27.724+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T15:34:27.957+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pemberton''s mom: My son is not a killer

      '
    'updated': 2015-09-02T12:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fd32da-d0ea-4b26-b9cc-f2b8e6b1d605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:34:27.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:34:27.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Olongapo (CNN Philippines)</strong> — The defense panel
        in the Jennifer Laude murder case presented on Monday (August 17) Lisa Pemberton,
        the mother of the accused, Lance Cpl. Joseph Scott Pemberton, as its first
        witness in the trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb067a5-c774-4651-9766-4559b6c3f73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:34:27.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:34:27.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mrs. Pemberton became emotional in court as she described her son
        as a good boy who could not have killed in cold blood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445505d4-77c2-40f4-af07-467f39ff9f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:34:27.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:34:27.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she couldn''t believe and still found it impossible that
        her son was being tried for killing someone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d52bac-5db9-45dd-87dc-0e6937677402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:34:27.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:34:27.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She insisted her son was not a killer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbe24db-4c37-40b6-af0d-1f08f2bdf228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:34:27.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:34:27.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She even brought with her 22 letters, mostly from relatives and
        friends, saying good things about her son, Joseph Scott.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c454fb-d00c-415c-b895-c831372d0e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:34:27.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:34:27.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, during the cross-examination, she admitted that she didn''t
        have personal knowledge of what happened because she wasn''t in the country
        when the crime allegedly happened.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8b388b-e6c3-4662-88b8-8bf7833fa657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:34:27.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:34:27.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Laude, a 26-year-old transgender woman, was found dead
        in a motel in Olongapo City on October 11, 2014. Laude met Pemberton, a U.S.
        marine, in a bar supposedly earlier that night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ad221d-253c-4c5a-b476-f62387993e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:34:27.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:34:27.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer''s mother, Julita, heard Lisa''s testimony.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaa1a06-4f50-4572-a03a-ef1c8ed59c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:34:27.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:34:27.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a mother, Julita said she sympathized with Lisa, but at the end
        of the day, she was the one grieving over her dead child.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e34b06b-98f2-43a0-acbc-889bca9090a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:34:27.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:34:27.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton''s lawyer, Rowena Garcia-Flores, said Lisa would leave
        the country Tuesday (August 18).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce282b-65f9-444b-92b7-f04f9e448452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:34:27.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:34:27.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was able to visit her son who is being held at Camp Aguinaldo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0419a167-0219-43e9-9aca-558e4472034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:34:27.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:34:27.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense will present its next witness next week.</p>'
