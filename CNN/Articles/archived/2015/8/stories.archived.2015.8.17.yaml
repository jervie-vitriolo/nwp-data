      'mgnl:created': 2019-12-27T08:38:52.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:38:52.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assailant then fled aboard a motorcycle driven by another man,
        heading south. Police recovered three empty shells from the crime scene.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c17d17d-f439-4907-9ca0-1ef2938b8a6e'
