      to keep its place at No. 3 as the two clash with Arellano University and Jose
      Rizal University, respectively, Tuesday (August 18) in the last first round
      playdate of the 91st National Collegiate Athletic Association (NCAA) basketball
      tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T15:54:36.148+08:00
