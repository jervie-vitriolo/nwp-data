      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It showed Popoy (John Lloyd Cruz) and Basha (Bea Alonzo) as a married
        couple.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44993c8f-ea78-49ca-888c-194984dfffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:01:59.878+08:00
