      'mgnl:lastActivated': 2019-12-26T15:22:32.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/15/marc-pingris-fiba-asia-championship.html">Related:
        Marc Pingris a no-go for Gilas in 2015 FIBA Asia</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd932936-bfdc-44cf-a0f1-99a607d286c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:22:31.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:22:32.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will lock horns with Iceland, the Netherlands, and the host
        country in the three-day tourney.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3083f224-df7a-4c08-9afe-9bb86540a95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:22:31.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:22:32.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to Estonia and play three games against good and quality
        competition," said new Gilas head coach Tab Baldwin after Thursday''s (August
        13) practice at the Meralco Gym.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8443a842-88d4-4ff7-b1b7-9ca97ae39ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:22:31.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:22:32.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team will leave Monday (August 17) night and will return on
        August 24 in time for the Jones Cup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bb3722-1e6d-45b2-a0cd-bb3f3a02e620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:22:31.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:22:32.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/14/moala-tautuaa-gilas-pba-draft.html">Related:
        Being part of Gilas pool ''a good learning experience'' in preparation for
        PBA Draft, says Tautuaa</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6c4937-094a-4a45-8c20-c0d5f8d8b8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:22:31.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:22:32.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas is gunning for the gold medal in the FIBA Asia Championship
        to nab the region''s lone ticket to the 2016 Olympics in Brazil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1d095c-982d-4db7-bbee-9a780506557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:22:31.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:22:32.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A runner up in the 2013 edition of the contest, Gilas will open
        its campaign in the biennial meet against Palestine on September 23. Palestine
        is making its debut in the tournament dominated by Iran.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20256aca-212c-4ca7-9388-0e1f80dca770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:22:31.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:22:32.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be followed by games against Hong Kong and Kuwait.</p>'
