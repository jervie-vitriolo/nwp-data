  'online-brokerage-accounts-surge-investors-get-younger':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-17T11:41:12.623+08:00
    'imagesource': 'jcr:9b24c0e1-4650-4ad5-952b-361089ed75bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '938934c3-7cec-41b6-af56-8ad4ec517c06'
    'lead': 'Online brokerage accounts have proliferated over the past few years,
      according to figures from the the Philippine Stock Exchange, Inc. (PSE). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T09:00:35.501+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T09:00:44.234+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Online brokerage accounts surge; Investors get younger

      '
    'updated': 2015-08-18T10:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19adb42-713f-4719-9d44-71214406e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:35.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:00:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Online brokerage
        accounts have proliferated over the past few years, according to figures from
        the The Philippine Stock Exchange, Inc. (PSE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c49eb3-2d8f-4fd7-81fd-dcbe0c6c0252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:35.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:00:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PSE President and CEO Hans Sicat said that such
        accounts now comprise more than a quarter (27 percent) of total stock market
        accounts, from a mere 6 percent share in 2009.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b18d51-92d4-48ae-abd6-97b191a6ad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:35.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:00:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2009, the PSE said that online accounts have grown at a compounded
        annual growth rate of 43.9 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86947358-ca4c-4b92-829a-5b7ef097590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:35.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:00:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The growth in online accounts continues to be impressive and validates
        our strategy of expanding the retail investor base through this platform,"
        Sicat added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f440a8c5-e2c2-4049-a093-83a04c06c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:35.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:00:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the PSE''s 2014 Stock Market Investor profile report
        revealed that online accounts surged by 35.1 percent to 174,592 in 2014, from
        the previous year''s 129,255. Retail accounts accounted for virtually all
        (99.6 percent or 173,895) of 2014''s online total.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20c176a-0c84-4636-a49a-9d8ed8413a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:35.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:00:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total investor accounts, which include traditional and annual accounts,
        also rose by 9.4 percent to 640,665. Nearly all (98.5 percent) of the accounts
        were held by local investors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07ce8f7-84fa-4411-b96f-15bc540ceeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:35.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:00:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE also logged an increase in activity — 33.6 percent of accounts
        traded at least once in 2014, compared to the previous year''s 23.9 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a544852-7eca-4b62-91f3-24f8b46ea4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:35.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:00:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Investors get younger</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a3062e-2fab-4f84-a4e1-2c50c08d6d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:35.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:00:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PSE investors aged 18-30 years old and 31-44 years
        old cornered 13.1 percent and 37.1 percent of 2014''s investor accounts, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f8d5d-329b-4219-a6ee-e02517ef1d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:35.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:00:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two age groups combined accounts for more than a half (50.1
        percent) of the total share — up from 46.4 percent in 2014. Likewise, the
        18-44 age group accounted for a 73.9 percent share of all online accounts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0be2d10-a81e-4cc9-8a7c-0dc60cf7732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:35.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:00:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When grouped according to income, this earning P500,000 or less
        a year represented 44 percent, from 2013''s 37.3 percent. The same income
        bracket accounted for 60 percent of online accounts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be771d44-16f1-4e5b-af90-9dcc7121998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:35.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:00:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beyond Metro Manila</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396636c7-7fb9-475a-b3e5-8d903f107e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:35.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:00:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE report also observed an increased participation of stock
        market investors outside the National Capital Region (NCR). Although more
        than half (68.5 percent) of total retail accounts were based in NCR, the figure
        has dropped 2013''s 77.7 percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad52550-189b-4daa-94eb-367817c1aafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:35.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:00:44.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors in the rest of Luzon took an 18.7 percent share of total
        accounts, up from 13.2 percent in 2013. Retail investors from the Visayas
        and Mindanao comprised 4.4 percent and 2.3 percent of total accounts, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef63f4b3-bf0a-4345-9afa-7d6a2f3fab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:35.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:00:44.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For online accounts, those from NCR accounted for 60.3 percent of
        the share, compared to those based in the rest of Luzon, the Visayas, and
        Mindanao at 22.4 percent, 7.0 percent, and 4.5 percent, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1645e778-5367-4664-8cab-c801e82f0611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:35.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:00:44.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Technology levels the playing field in providing access to our
        stock market as shown by the higher share of online investors from Visayas
        and Mindanao. We are delighted that more brokers are now offering online trading
        services,” Sicat said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6661e5d-2003-497f-8e97-3b1546d46a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:35.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:00:44.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese nationals make up for slightly less than a third (30.2 percent)
        of the country''s foreign retail investors, followed by Americans (19.9 percent),
        Europeans (7.7 percent), Japanese (4.4 percent), South Koreans (4.2 percent),
        and Singaporeans (4.1 percent).</p>'
  'Asia-food-trends':
    'author': 'Chris Dwyer, for CNN'
    'caption': 'There are countless of way to prepare adobo: cooked with gata or coconut,
      with pork and/or chicken, dry and crispy, or the traditional way with a saucy
      mix of vinegar, soy sauce, garlic, bay leaf, and other spices.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-17T11:37:24.260+08:00
    'imagesource': 'jcr:ff20fbcf-f7b6-4303-8b6c-d2e44ac6546b'
