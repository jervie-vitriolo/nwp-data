      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2239a655-0e0c-463a-9bd6-8a3d1d320718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:00:42.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:00:42.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a buoyant City top the table with six points, six goals scored
        and none conceded, Chelsea have one point after failing to win either of their
        opening two fixtures for the first time since 1998.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2622f8bc-07bd-474b-ba65-53d2f7fd7efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:00:42.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:00:42.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea''s troubles will not have gone unnoticed by Arsenal who
        belatedly got their season into gear with a 2-1 derby win at Crystal Palace
        -- Damien Delaney''s own goal sealing their first points of the season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfee5b0-1916-401b-8031-796a0e6d7fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:00:42.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:00:42.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sense of unease in the Chelsea camp was increased when talismanic
        skipper John Terry was substituted at halftime -- the first time he had ever
        been hauled off by manager Jose Mourinho.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcf3252-2636-40b8-b25c-c03b52c2209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:00:42.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:00:42.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourinho later confirmed that Terry had been replaced by pacey central
        defender Kurt Zouma for tactical reasons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e152ca-feb7-4267-b7e5-8a64f590f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:00:42.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:00:42.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese caused controversy last week when criticising first-team
        doctor Eva Carneiro for treating Eden Hazard and leaving Chelsea temporarily
        with nine men in the opening day draw with Swansea City and he faces another
        testing week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e4f80d-db2d-42de-b1ce-46f88a7fbaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:00:42.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:00:42.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourinho was already on the offensive, though, saying Chelsea''s
        defeat by City had been undeserved.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb26053-dfcb-4fd6-8787-88d3da4c45f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:00:42.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:00:42.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best team in the first half won the game. The best team in
        the second half was Chelsea for sure," he told Sky Sports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5e2b6f-b774-4a47-a61b-13d35fda2278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:00:42.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:00:42.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Second half everything was different. If the 1-0 was a doubtful
        result at minute 70, 3-0 is completely fake."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd01ab98-aae5-4a41-bc9b-b6e2d7fa5c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:00:42.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:00:42.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Puzzling analysis</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7042e825-a8b0-439b-b811-4401f3a387f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:00:42.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:00:42.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea did regroup well but his analysis was still puzzling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfbc802-8eec-448b-9a5e-b0c07cc502c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:00:42.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:00:42.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a comfortable game. To start the way we did today is definitely
        the right signal but there''s still a lot to come," City captain Kompany said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a562e5f-da57-477d-92c3-7f07250b5061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:00:42.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:00:42.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea''s 2-2 draw with Swansea came a week after defeat by FA
        Cup winners Arsenal in the Community Shield and was followed by Mourinho''s
        removal of Carneiro from bench duties.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df984a2-b342-4e3b-bf04-075a8301d344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:00:42.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:00:42.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team needed a response on Sunday but they were outplayed in
        the opening 45 minutes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb535684-95b0-4912-ae6b-518b8fb92735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:00:42.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:00:42.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguero had already been causing Terry and central defensive partner
        Gary Cahill headaches and had three sights of goal in the opening 30 minutes
        before finally putting his side ahead.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab110329-027e-43d2-8c5c-2b36f5ce2fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:00:42.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:00:42.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine played a one-two with Yaya Toure in a crowded area,
        wriggled into space past a lumbering Cahill and fired the ball just inside
        Asmir Begovic''s post.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a90bc9-a269-42ec-8c93-df71b3ec7372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:00:42.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:00:42.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliaquim Mangala should have made it 2-0 when he headed wide as
        Cahill was flattened by his own goalie. Tempers then flared as Fernandinho''s
        elbow left a furious Costa bloodied.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297555d9-64f8-43b6-8752-7181a3f91006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:00:42.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:00:42.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hazard had Chelsea''s one real chance in the 70th minute but fired
        a shot straight at Joe Hart before City''s defenders cleared the loose ball
        with Costa lurking.</p>'
