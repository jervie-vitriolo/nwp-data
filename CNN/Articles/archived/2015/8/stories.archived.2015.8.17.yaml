      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first scene flashed back to the happy-go-lucky and in love Basha
        asking Popoy in the school field if they will still be the couple they are
        after 10 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80461c42-06c6-42b0-9c45-0a539f1f5c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:01:59.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:02:08.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next scenes showed the now-tumultuous relationship they have
        after getting back together at the end of the first <em>One More Chance</em>
        movie.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e69625-d3cf-4545-b1e8-39a69498bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:01:59.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:02:08.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popoy then questioned if he made the right decision of getting back
