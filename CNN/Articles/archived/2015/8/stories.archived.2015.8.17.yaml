    'template': '1'
    'title': 'Tourists among 22 killed in apparent attack on Bangkok shrine

      '
    'updated': 2015-08-18T22:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473c40d6-a8a1-4c36-aceb-87f026915655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand (CNN) —</strong> A huge bomb explosion
        that appeared to target a popular Hindu shrine in central Bangkok killed at
        least 22 people Monday and wounded about 120 more, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f46207-50cf-4593-9f09-ffb973e3d2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve victims died at the scene, and the others died later at area
        hospitals, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd458220c-d5c8-408f-86ad-de4b0fdbc13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/08/18/Filipino-2-Chinese-among-those-killed-in-Bangkok-blast.html">Related:
        Filipino, 2 Chinese among those killed in Bangkok blast</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b36553-5b7f-4acd-86a1-f973c0df76ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like this huge gust of wind and debris flying through you,"
        recalled Sanjeev Vyas, a DJ from Mumbai, India, who was in the middle of the
        fray. "... And then I see bodies everywhere, there are cars on fire, there
        are bikes everywhere. People are screaming."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f9d550-44c7-42d9-b539-08c8e9175cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police spokesman Lt. Gen. Prawut Thavornsiri Tuesday morning told
        Channel 3 that at least 22 people had been killed, marking the latest incremental
        uptick in the death toll.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27158218-e8f9-48e1-ad3b-5ac040081e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreigners are among the casualties, with the Erawan Emergency Center
        saying that a Filipino and Chinese citizen were among those killed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1209c328-7053-4e04-b9ae-347866eddab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National police Chief Somyot Pumpanmuang said on state TV that Chinese
        tourists who had traveled to Thailand from the Philippines had been killed.
        The Chinese Embassy in Bangkok later confirmed the report, telling China''s
        state-run Xinhua that three nationals had died in the blast, while another
        15 Chinese tourists were injured, some seriously.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7d808d-7b92-48a8-a07b-ee6f4f7e2b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Immigration Department reported that three residents
        were among the injured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd43a19-dd6e-4db7-acbb-1197b7683657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too early to say who orchestrated the attack, Somyot said
        there had been warnings about possible attacks, if not exactly when or where
        they might occur.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b4c986-ffcc-42f6-abf8-001ecfc2c213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Suspicious items turn out to be garbage bags</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8369f2b2-96a1-48de-9215-98b0c64c36ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device that exploded was a pipe bomb wrapped in white cloth,
        Somyot said, according to the state news agency. Police earlier described
        it as a 3-kilogram "improvised device."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed395251-c957-4e07-8e90-f696c3955913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai police chief told reporters the bomb came from a motorcycle,
        though the Bangkok Post reported it was fastened to a utility police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc0c609-70be-4abb-8aa0-48801748cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not officially stated whether they believe the bomb
        had a specific target.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8592cd-85e8-473c-8d0e-42120379ea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever its intentions, the damage was undeniable. Steve Herman,
        a correspondent and bureau chief for Voice of America, said he thought it
        was thunder when the explosion first went off.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5b9d71-1e85-457c-902e-c5ddfb70b975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He saw six bodies under sheets inside the shrine and one outside
        of it, Herman said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b230d55d-8be0-4994-9b08-0ba1107ceb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reporter, The New York Times'' Thomas Fuller, said body
        parts were scattered around the area. He estimated that several hundred military
        and police officials, some of them using dogs, were scouring the scene for
        more bombs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6772b41b-05e6-4aa9-9f35-5571bd5009c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police initially sealed off the scene near the popular Erawan Shrine
        because, they said at the time, a second bomb in the area remained active
        and needed to be defused. Bomb squad members in blast suits responded, and
        an officer announced over a loudspeaker, "The situation is still not safe.
        Please all stay back. There might be another bomb in the area."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c81087b-fc36-41f1-9fc7-c0d62523eef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Somyot said later the suspicious items were not bombs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94330f16-fa36-47c9-9490-9d588c7471bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are just garbage bags," he said. "Our (explosives) team is
        still working at the site, and we will close down the traffic around the area
        until noon tomorrow."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf58c4-2ecd-4ea2-99cf-1b4cbc6fe881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Sirwara Rangsribhramnakul said security was subsequently
        tightened throughout the city. Asked how many security forces had been deployed,
        he replied, "As much as we have."</p>'
    '20':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
