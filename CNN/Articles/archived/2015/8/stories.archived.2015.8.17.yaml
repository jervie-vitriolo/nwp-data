      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cale was reportedly buried on the same day he was killed as part
        of the Muslim tradition.</p>'
