      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2015/08/16/Mixed-martial-arts-fighter-shot-dead-in-Davao-City.html">Related:
        Mixed martial arts fighter shot dead in Davao City</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ef040e-5472-4f4b-844e-8653d8bfa043'
      'mgnl:activationStatus': true
