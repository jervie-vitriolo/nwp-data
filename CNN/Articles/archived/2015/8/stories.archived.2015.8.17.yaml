    'template': '1'
    'title': 'Hottest Asia food trends in 2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b404d-ede0-41e8-bf29-ab827ffa42d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Even if this year''s "World''s 50 Best
        Restaurants" awards included (controversially) only nine Asia-Pacific entries,
        the fine dining scene across the region continues to grow from strength to
        strength.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddbdabd-63b1-4f66-8942-ebe7b9e39b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo boasts a mind-blowing 267 Michelin-starred restaurants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93f32db-16eb-4927-9578-3a2c61eed0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong and Macau you can take your pick from 75.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f235a8db-e3d8-4de8-b405-3dab9e01d2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/03/10/antonios-restaurant-tagaytay.html">Related:
        Tagaytay resto makes it to Asia''s best list</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecad2fed-a1e2-445a-a861-e1041168f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not all restaurants — authentic food is served in humble backstreet
        cafes, markets and food stalls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ceb87f-b417-458a-baad-c55ce0de1ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''d be hard pushed to find bolder or more full-on flavors than
        those in Churchgate Khau Galli in Mumbai, Gurney Drive Hawker Center in Penang,
        Malaysia, or Or Tor Kor Market in Bangkok.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da75b8aa-1ed3-4f32-8971-2c7513bf1b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why CNN canvassed chefs and industry experts across Asia
        for a look at the trends that are making the biggest culinary waves, within
        and beyond the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a293ae-e07a-42ed-8ecb-e0b1166fb44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hot ingredients: Tea is the new chili</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b550c-a3e9-475c-8550-e5e88874fda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no shortage of new Asia-inspired produce that ends up as
        must-have on menus in Brooklyn or Dalston.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c3c7b8-2210-4cf4-b3de-a48519beac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calamansi is the new yuzu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df77d397-32c5-4447-ba00-4417cac5ce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bone broth is the health-boosting drink inspired by Japanese ramen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9048a07-0049-4030-a934-523d99a3a1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no ingredient is as desirable as tea, especially in China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0dd07e-1c7c-44e9-b652-a0da81def6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A big 2015 culinary trend in China continues to be the focus on
        locally grown tea as an ingredient in cuisine," says Toyo Koda, head chef
        at the French-style country house hotel Le Passage Mokhan Shan in China''s
        Zhejiang province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04239cef-cd7e-4a51-b782-abc3665b27c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredibly versatile and can be used across savory and sweet
        dishes," says Koda. "I use it to smoke a free range duck, while a subtle tea
        can even accompany foie gras in the form of a jelly."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82803051-8989-4b35-a8bb-95742384e51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tea''s nutritional and health benefits make it popular as an ingredient,
        especially in desserts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7b3dbf-bc49-4299-bec3-46d7fea33ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patisserie is a more natural home for it, in dishes including biscuits
        and a green tea mousse cheesecake," says Koda. "The particular beauty is that
        it works across all types of international cuisine and adds a real touch of
        local flavor."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c3483a-98c6-4f1b-8e03-9707978e4732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oyster renaissance</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e427e746-7f95-49aa-acd6-998be67af026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another familiar ingredient being used in imaginative ways:
        the oyster.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5c75af-de43-45d3-a3f7-b0b3e119cc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep an eye out for oysters, which are starting to transcend the
        raw bar into a wider variety of cuisines and recipes," says Christopher Mark
        of Black Sheep Restaurants in Hong Kong, which manages eight venues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f114539c-764f-485f-86d9-b98486839324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many places are heating up oysters instead of serving them raw with
        lemon wedges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18af981a-7e4e-41aa-a036-9ba9f4d8260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly opened The Walrus in Hong Kong has more than 20 ways of serving
        oysters, including Hail Caesar, a cooked oyster with Caesar dressing, homemade
        croutons, parmesan and lettuce.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d93050-9139-43ed-977d-94a9e86a266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its other signature, Oompa Loompa, is a blood orange sorbet served
        atop an oyster with salmon and cucumber.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b49204-c8d1-4d33-8b58-06cd535e3c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Widely considered a delicacy, oysters are surprisingly eco-friendly
        to farm, and are becoming increasingly more accessible around the globe,"
        says Mark.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f96ff58-f216-4695-ba1f-24e72e62e572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Local produce, kimchi, adobo</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e237eeb-fffc-42eb-a209-f2561e739abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Logan, chef at the informal fine dining Logan Brown restaurant
        in the New Zealand capital of Wellington, has seen that "super grains and
        veggies are brought into a lot of dishes, while chefs are talking up using
        local produce."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb7d9a-706e-4929-bb68-28c180daf3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2015/06/16/Philippines-must-visit-country-for-foodies-CNN-poll.html">Related:
        Philippines is second must-visit country for foodies – CNN poll</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c47a92-2b1d-43d5-9505-4d81cd1fc0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While local produce continues to be a blockbuster, Logan has also
        reaped the benefits of "more game, such as wild venison, offal and pies."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b30e385-0a10-40fa-8b60-89de10e68899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His presentation tends to be "more wholesome style, as opposed to
        pretty."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f27da9-9b89-4f56-a084-9c1decfbae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most surprisingly, in line with the growth in special dietary
        requirements from guests, "good enzyme-producing foods like sauerkraut are
        on the rise."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d58b4a3-0ef0-4c9f-a816-ff4509276f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another high-enzyme food, Korean kimchi has taken the world by storm.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b67c61-09a2-499e-884e-586b6997bf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it''s looking like the Philippines is next to stake its claim
        with an adobo revolution, the Filipino method of marinating meat with vinegar.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294c5b95-34d8-4fbd-967a-5e7ac62ec939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2015/06/30/Adobo-as-Philippines-national-dish-Chef-Nancy-Reyes-Lumen-weighs-in.html">Related:
        Adobo as Philippines'' national dish? Chef weighs in</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bec1a6-64cb-4d0d-be24-285092ef4fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Relaxed fine dining</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511c6630-b96e-4a4c-8bbe-459db37f59a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Melbourne, a city renowned for its quality of life and that elusive
        balance of work and play, it''s tough to find starched linen or snooty service
        across the city''s wealth of restaurants.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a07b8be-c7b5-4538-8fad-e40e40491a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chefs and servers allow diners to kick back in unfussy surroundings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ead5df-4ea6-42c5-a560-b3620c708831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the plates that do the talking.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3625b744-e1f2-4b31-9d43-c07f6900a186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in the smallest towns across the state of Victoria you''ll
        find dishes that could grace Michelin-starred establishments.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561755b-17c0-42e0-ac65-bbe5e8ad0abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From wineries like Tom''s Cap, Narkojee and Oakridge to restaurants
        like Nautica in the Gippsland Lakes, the plating and produce shows the surest
        of hands at the stove, all in environments that celebrate quality and relaxation
        over showiness.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b69feb9-069d-4900-be2c-cbc358f58cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Asian fusion finally fusing</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1769d94d-5eec-4be0-aad4-f0b28a2cfd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Pengson, chef at a number of Manila restaurants, including the
        award-winning The Goose Station in the city''s Fort district, looks at his
        fellow chefs across Asia and sees how they''re continuing to evolve.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54737d1-e7fb-47fe-80da-87ca56ca53bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if "fusion" has occasionally felt more like "confusion," he''s
        clear that Asian chefs are leading the way with brilliant and thoughtful combinations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a59e637-c55a-47c0-a3a0-fd7af997dde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, Asian fusion in Asia was generally weak, scattered
        by half-hearted attempts at innovation," he says.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b8b6bc-1376-4e79-80b4-cbfcf83acce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, I see more chefs pushing the envelope — at restaurants including
        Ho Lee Fook in Hong Kong, Narisawa in Japan, Gaggan in Thailand, Black Sheep
        in Manila and so many more.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7715302-8ceb-47ec-9158-c1d6351eed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2015/04/27/Madrid-Fusion-Manila.html">Related:
        Madrid Fusion food congress debuts in the Philippines</a></strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f66bad5-4dd2-4152-ac54-3bf8539b1aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something that I feel more and more chefs will follow."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60499ed-ccbc-4c8c-a821-5ef80e25eedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of the restaurants that Pengson cites are run by "third
        culture" chefs -- those who cross borders after growing up in one culture
        and working in another.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dc5cb6-dae8-4272-96cc-7f1a30ba8fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Featured in a recent edition of Culinary Journeys, Gaggan Anand
        describes how he took influences from his hometown of Calcutta and interpreted
        them to stunning effect in his eponymous Bangkok restaurant.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f567b-d8e6-41fe-916d-d6f2e6f45f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Jowett Yu at Hong Kong''s cheekily named Ho Lee Fook ("good
        fortune for your mouth" in Cantonese) was born in Taiwan, grew up in Canada
        and worked in Sydney under legendary Japanese chef Wakuda Tetsuya before coming
        to Hong Kong.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6134c65a-f368-4806-b2d9-20814ac8ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His signature dish fuses innovative global flavors, namely roast
        wagyu short ribs with roasted jalapeno puree and green shallot kimchi in a
        taste symphony with few equals.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d205cfc-0717-45e1-a7da-86d859e4c27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu and Ho Lee Fook are indicative of the globalized nature of food
        in which Mexican, Korean and Australian ingredients are served together in
        a contemporary Cantonese restaurant in Hong Kong by a Taiwanese/Canadian chef.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ee168-c583-471c-95ed-1674159e8481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:07:55.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:07:55.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
