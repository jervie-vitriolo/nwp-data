      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f455c1-cdfa-44c4-92b6-71e58c6e293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Busy area for tourists, commuters</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffefbb6a-36ce-484a-9520-77f336a7fcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast didn''t cause immediate, rampant panic, as some bystanders
        were milling around peacefully and a family apparently unaware of the explosion
        was enjoying a meal at a nearby McDonald''s, freelance journalist Adam Ramsey
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8825e3b2-3123-4834-af7c-77b88a0e0677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vyas, the Indian DJ, said he initially didn''t know what to think
        of the explosion — thinking, as his ears were ringing, that it seemed like
        a Hollywood movie or maybe a major car wreck.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c665e0d1-6601-4757-b2c2-68d4dc1cf7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But then I was like, yeah, this has to be a bomb because of the
        utter scale of devastation," he said early Tuesday. "I could see it in front
        of my eyes."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fb0bcf-3e5e-4845-857e-77d312f1dbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With school out and many in the city commuting home at the time
        of the blast, locals were among those caught up in the mayhem. So, too, were
        tourists there to visit the shrine, shop in the mall or stay in the many area
        hotels.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e3bbb-a3b2-47f8-9bb2-21146d0d4c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was traffic, everybody was honking," Vyas recalled. "It (was)
        utter chaos and mayhem."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c10e79-de5b-42f1-b1c3-41e8ee82a149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with hotels, there are numerous shopping centers in the area,
        Google Maps shows, including the Platinum Fashion Mall and Central World,
        reportedly one of the largest shopping malls in the world. The city''s Skytrain
        rumbles nearly overhead.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e61d201-a7b9-4c01-aef9-2f0754aae3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area was the target of another bombing in February when two
        explosive devices detonated near the entrance of a luxury shopping mall, Siam
        Paragon, 2013''s most Instagrammed location in the world. The mall is just
        over a block away from the shrine. No one was injured in that blast.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8576a6ba-0829-4668-be4e-cb55af45a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Buddhism is the predominant religion in Thailand, there are
        many Hindu shrines in Bangkok, and the Erawan Shrine is the best known among
        them, according to an English-language website providing news and tourism
        information about the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6a8fb6-a5dc-4ab5-abbb-973692bfda40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streams of people pay respects at the shrine from early morning
        until late at night. Thais and foreign visitors make ceremonial offerings,
        ranging from floral garlands and fruits to teakwood elephants in the hope
        their wishes will be fulfilled, according to another tourist site.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff93ef-490a-4c2c-8017-148ff4c84a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shrine houses a golden statue of Phra Phrom, the Thai representation
        of Brahma, the Hindu god of creation. The shrine is so revered that Thanakorn
        Pakdeepol, a mentally ill man, was beaten to death in 2006 by two bystanders
        after they witnessed him vandalizing the statue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e25aee-6447-4ef7-bfff-e5ade539c1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of worshipers visit the site each day, praying for everything
        from good health to sports results. They light incense sticks and wai (bow
        slightly with palms pressed together) to each of the four faces of the statue.
        For extra luck, worshipers pay respect and money to the shrine''s Thai dancers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb1aed-567a-4360-93a1-f848fba88247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mariano Castillo, Mark Phillips, Greg Botelho, Don Melvin
        and Ismail Wolff contributed to this report.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71456a3-8738-4755-9fd2-36e498505992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:54:10.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:54:10.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2015/08/17/asia/thailand-bangkok-bomb/index.html?sr=fb0817bangkokactivebomb930aStoryLink">"Tourists
        among 22 killed in apparent attack on Bangkok shrine."</a></em></p>'
  'Bombs-remain-active-at-Bangkok-blast-site':
    'author': 'Kocha Olam, CNN'
    'caption': 'Police are sealing off the scene of a deadly blast near a popular
      Hindu shrine in central Bangkok because a bomb in the area remains active and
      needs to be defused, police at the scene told CNN on Monday, August 17.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-17T23:11:15.256+08:00
    'imagesource': 'jcr:d0736e47-ce90-4cc3-927c-2654e694ba95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '053f90ac-c4da-497d-b4ee-65ac6c90bb15'
    'lead': 'The explosion, which occurred near the Erawan Shrine, a Hindu place of
      worship and tourist attraction, destroyed several motorcycles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T14:56:57.122+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T14:56:57.342+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deadly explosion rocks central Bangkok

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0288cf49-5987-4c10-8fd1-972de3a04245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:56:57.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:56:57.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand (CNN) —</strong> A blast that appeared
        to target a Hindu shrine in central Bangkok on Monday (August 17) killed several
        people and injured dozens more, according to Thai media reports citing local
        police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f994dc55-4228-4f78-942a-59cce1f8f3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:56:57.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:56:57.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were sealing off the scene because a bomb in the area remains
        active and needs to be defused, police at the scene told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d25fb5-7a50-4ea3-a99b-cd11e288a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:56:57.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:56:57.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bomb squad members in blast suits responded to the area, and an
        officer announced over a loudspeaker, "The situation is still not safe. Please
        all stay back. There might be another bomb in the area."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297bc676-55f4-4589-abf5-14b8feaa75fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:56:57.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:56:57.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials provided no immediate information on casualties and no
        bodies were visible, but there were five ambulances in the area. Some local
        media reported at least five people killed, while the Bangkok Post reported
        at least 15 deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2be7acd-6c18-4bfd-a020-7369c162e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:56:57.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:56:57.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Herman, a correspondent and bureau chief for Voice of America,
        said he thought it was thunder when the explosion first ripped through central
        Bangkok.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24733a7a-8be4-4fd0-a2c5-b0a97ec179c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:56:57.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:56:57.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He saw six bodies under sheets inside the shrine and one outside
        of it, he told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a5b24e-70c7-4622-aeb2-21ed8b5e46ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:56:57.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:56:57.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb that detonated just after 7 p.m. was fastened to a utility
        pole in front of the shrine, and the bomb squad was working to deactivate
        a second device about 50 minutes after the first blast, the Bangkok Post reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b3c500-a940-4865-a3cc-ab7811c0a804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:56:57.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:56:57.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion, which occurred near the Erawan Shrine, a Hindu place
        of worship and tourist attraction, destroyed several motorcycles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe1486-51ea-4737-9a37-79c736876212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:56:57.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:56:57.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Buddhism is the predominant religion, there are many Hindu
        shrines in Bangkok, and the Erawan Shrine is the best known among them, according
        to an English-language website providing news and tourism information about
        the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420fb9a5-3c82-4015-ad9b-a5c4a293dbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:56:57.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:56:57.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shrine sits at a busy intersection with the city''s Skytrain
        rumbling nearly overhead. Many garland sellers line the sidewalk nearby, according
        to the website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd0b852-164c-4d88-835e-c0679a362096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:56:57.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:56:57.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There also are numerous shopping centers in the area, Google Maps
        shows, including the Platinum Fashion Mall and Central World, reportedly one
        of the largest shopping malls in the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4aa416-b984-4bf4-84a7-cc58ef9a47fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:56:57.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T14:56:57.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eliott C. McLaughlin, Mariano Castillo, and Don Melvin
        contributed to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1103ce6-b2c4-47a9-b3f7-62ffb6ce69e8'
      'mgnl:activationStatus': true
