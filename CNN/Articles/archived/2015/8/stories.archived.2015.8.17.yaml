      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Andy Murray ended a long drought against
        Novak Djokovic when he beat the Serbian 6-4, 4-6, 6-3 in the final of the
        Rogers Cup in Montreal on Sunday (Monday PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e69d530-feae-4215-b025-6e089175a3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:54:43.823+08:00
