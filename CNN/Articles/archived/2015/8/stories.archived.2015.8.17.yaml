      'mgnl:type': 'text'
      'text': '<p>The teaser trailer for the sequel of the hit romantic flick was
        released by Star Cinema on Monday (August 17).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4732bb81-7ab2-4441-a66c-2f63acc7a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:01:59.878+08:00
