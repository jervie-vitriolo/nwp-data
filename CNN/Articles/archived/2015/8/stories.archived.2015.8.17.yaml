      'mgnl:lastActivated': 2019-12-27T09:54:44.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had not beaten Djokovic since the 2013 Wimbledon final.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c52c4-7b99-45b7-9ba6-816310735f14'
