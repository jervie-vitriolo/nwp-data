  'Tap-and-Go-system-covers-LRT1-southbound-stations':
    'author': 'Kristine de Guzman, CNN Philippines'
    'caption': 'Department of Transportation and Communications (DOTC) Secretary Joseph
      Emilio "Jun" Abaya, who tried the beep card for the first time, said it was
      a successful launch.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-17T20:16:18.086+08:00
    'imagesource': 'jcr:26ad06c5-580f-415b-a88a-701246ca9130'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e45702ad-0f40-483a-9dfe-a2d4eaf166bd'
    'lead': 'The "tap and go" ticketing system was launched at the Light Rail Transit
      Line 1 (LRT-1) southbound stations on Monday (August 17). This follows the launch
      of the unified ticketing system at the LRT Line 2 (LRT-2) last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T15:06:26.863+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T15:06:27.122+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Tap and go'' system now covers LRT-1 southbound stations

      '
    'updated': 2015-08-18T19:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c1048-5a70-49c3-a8a5-2c9cc1ec5b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:06:26.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:06:27.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – The "tap and go"
        ticketing system was launched at the Light Rail Transit Line 1 (LRT-1) southbound
        stations on Monday (August 17). This follows the launch of the unified ticketing
        system at the LRT Line 2 (LRT-2) last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b88e6-e561-45ee-9d76-b65bb6efeaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:06:26.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:06:27.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Transportation and Communications (DOTC) Secretary
        Joseph Emilio "Jun" Abaya, who tried the beep card for the first time, said
        it was a successful launch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39916c41-4c0d-4826-a5b8-fcad99535488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:06:26.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:06:27.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakita ko</em> personally <em>kung paano ''yung</em> interoperability,<em>
        ibig sabihin yung card na ginamit sa</em> LRT-2 <em>gumagana sa</em> LRT-1,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b47b7-5fcf-4a08-953f-ac47cca99c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:06:26.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:06:27.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I personally saw how it was interoperable. The card
        used for the LRT-2 also worked for the LRT-1.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76032077-a22b-49eb-9ba0-c128458671a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:06:26.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:06:27.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRTA spokesperson Atty. Hernando Cabrera said that although the
        loading and usage of the beep cards are now unified and more convenient, a
        number of passengers in LRT-1 still prefer the old ticket coupons because
        they are more used to it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60835e1-2308-496e-9f6d-9947de43938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:06:26.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:06:27.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the LRT management will step up its information campaign
        to use the beep card that can top up credits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf4b411-178a-4be2-90e6-084af37fd566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:06:26.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:06:27.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera said that the new system will hasten passenger flow in train
        stations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e3541a-5dce-4694-8e59-669a27a8f94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:06:26.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:06:27.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By September, the new system will be in place at all LRT-1 northbound
        stations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da4a9e-32ce-41dd-9227-386878f5d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:06:26.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:06:27.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials will also conduct a public test run in MRT-3 next month.</p>'
  'Bangsamoro-Basic-Law-BBL-deliberations-senate-house-of-representatives-deferred':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Sen. Ferdinand "Bongbong" Marcos Jr. said the Senate will deliberate
      on the proposed Bangsamoro Basic Law (BBL) at their own pace.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-17T19:22:45.482+08:00
    'imagesource': 'jcr:dc631a86-c62d-4ee2-8396-e667626ee00d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af839852-cb2d-46be-9b37-57db3803e910'
    'lead': 'Plenary deliberations on the substitute bill on the Bangsamoro Autonomous
      Region Law were supposed to begin Monday (August 17) but have now been pushed
      back until Monday next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T15:09:58.974+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T15:09:59.237+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate defers BBL deliberations

      '
    'updated': 2015-08-18T06:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab2a1bc-e592-4e1d-947a-43e1d8e61db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:58.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:09:59.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Senate was
        supposed to have started its deliberations on the proposed Bangsamoro Basic
        Law (BBL) on Monday (August 17), but the senators decided to defer the interpellations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec426c-dddd-4f6a-b272-4ce0a19861f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:58.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:09:59.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons why the senators decided so: The bill is long and complicated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9081b3f-1d09-4b0d-a3ae-4ffbadcc85d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:58.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:09:59.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ferdinand "Bongbong" Marcos Jr. said he was expecting to be
        standing on the floor, ready to be interpellated on the substitute bill. But
        he also said he was not surprised that the senators asked for a week to study
        it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f199d20b-dba0-4ad0-864d-e02ee10705c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:58.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:09:59.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said, “Bawat senador may right to interpellate. We have to
        respect na hindi sila makaka-interpellate kung hindi mauunawaan ang batas”.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d29a70f-dd04-4a60-9de0-b72ec40dc43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:58.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:09:59.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Each senator has the right to interpellate. We have
        to respect the fact that they cannot interpellate if they don’t understand
        the proposed law.”]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f69b8ed-ba6f-45ab-bf91-e5c2f755f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:58.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:09:59.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reservation to interpellate on Monday was made by Sen. Teofisto
        “TG” Guingona III. About 14 other senators have also registered to ask their
        questions and make their points in the floor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a02b2-ae1c-4d27-82f8-e8420a64a299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:58.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:09:59.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Senate to discuss BBL at its own pace</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd6586c-8f9b-4361-9024-b9d70012cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:58.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:09:59.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the senators would carry out the deliberations at their
        own pace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6bc72b-f6f9-4b1c-b7eb-be51ec50900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:58.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:09:59.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to give the substitute bill complete and thorough examination,
        give senators time to study this,” Marcos said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8bb03f-f16f-4402-88ff-3802bf860c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:58.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:09:59.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied, however, that the situation would&nbsp; be similar to
        the House of Representatives, where the plenary had failed many times to gain
        a quorum to continue debating on the draft BBL.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd041d825-76c0-498c-9ae2-d94933855f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:58.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:09:59.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Marcos, this is not a setback. He said it is a normal process
        that all proposed legislations go through.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4fa110-f0f6-4918-8b79-a47f6801bd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:58.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:09:59.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shrugged off the idea that this was ploy by any senator
        to delay the passage of the bill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98d2d67-bee8-4daa-b3fe-c0b76141a2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:58.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:09:59.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last State of the Nation Address (SONA), President Benigno
        Aquino III again endorsed to both chambers of Congress the immediate passage
        of this law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67c8cb2-6860-4c97-b799-d52a56043b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:58.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:09:59.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Anna Estanislao contributed to this report.</em></p>'
  'Grace-Poe-meeting-Mar-Roxas-Francis-Escudero':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Sen. Grace Poe confirmed she met with Liberal Party''s presidential
      bet Manuel "Mar" Roxas. Sen. Francis Escudero admitted he was not informed of
      this meeting.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-17T18:32:08.138+08:00
    'imagesource': 'jcr:0d6a5706-e661-42c4-9838-b7b60735920b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dd4ff66-898f-474c-82d5-f1311d9461d0'
    'lead': 'Sen. Grace Poe confirmed she met with Interior Secretary Manuel "Mar"
      Roxas. She said they talked about politics and the 2016 elections. Sen. Francis
      Escudero, on the other hand, admits he knows nothing of this meeting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T15:14:05.628+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T15:14:06.139+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe mum on details of meeting with Roxas; Escudero clueless

      '
    'updated': 2015-08-18T14:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee85712-61e3-4b96-8f08-e9774825e5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:05.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:14:06.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Sen. Grace Poe
        admitted Monday afternoon (August 17) that she had met with Interior Secretary
        Manuel "Mar" Roxas II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a25714e-741b-43eb-937b-38a5689e3b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:05.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:14:06.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she admitted that they had talked about the possibilities
        for 2016 presidential elections, Poe remained reserved on the details of their
        meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250ef61c-c48f-407b-8d0b-d84fe00a4b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:05.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:14:06.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party has been courting Poe to be Roxas’s running mate
        for the longest time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b9e8f-03f3-4960-b17d-ee18c43cfe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:05.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:14:06.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said that running for president would be a sacrifice one
        has to make, like what her father did.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8658eea5-9779-41b4-9f24-23d7c07a10ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:05.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:14:06.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sabi nga nila: Bakit hindi magsakripisyo? Ang pagtakbo, lalo
        na sa pagkapangulo, ay malaking sakripisyo. Nakita ko po yan sa pagtakbo ng
        aking ama,” Poe told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e732210-5cca-4d9d-8034-c82e6c03d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:05.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:14:06.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They say, why not sacrifice? Running for president
        is a huge sacrifice. I witnessed that when my father ran for office.”]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02577d43-6009-45e7-9213-34c36939b249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:05.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:14:06.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s father, Fernando Poe Jr., ran for president against Gloria
        Macapagal Arroyo during the 2004 elections. He died December of same year
        due to stroke after Arroyo defeated him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca1f6d5-3707-4117-998a-509ec3bb2aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:05.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:14:06.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tatayuan natin kung saka sakali man kung sa tingin natin ay mas
        maraming kabutihann may idudulot,” Poe added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab36fe8-a57c-43ea-9629-852a919964fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:05.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:14:06.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will stand by it, especially if this will be good
        for the people.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f221698-8d05-43bf-a03b-764ad507fe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:05.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:14:06.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said she had imposed a deadline on herself, though she refused
        to tell the media when exactly that deadline would be.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b18f9-7f17-4fc0-abbb-d241916cab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:05.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:14:06.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Escudero unaware of Poe, Roxas meet</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b022f7-104c-444e-bc23-297ffb728449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:05.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:14:06.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said he was unaware that Roxas and Poe met.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d8f34-ffab-46cc-a437-6de836e11979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:05.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:14:06.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, Poe did not need to tell him about it as he had
        nothing to do with it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c58a037-38aa-4e7b-b938-723da0ba5329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:05.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:14:06.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also showed that he bore no bitterness about this meeting. He
        even reaffirmed his support for Poe, no matter what position she would choose.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cf3210-1403-4b26-97ce-99e5aa0a14c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:05.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:14:06.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Uulitin ko yung sinabi ko: Aanuman ang takbuhan niya, presidente
        man o bise ninuman, susuporta ako sa kanya,” Escudero said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e7fc67-d8ce-4636-80a6-167b5b8f2500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:05.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:14:06.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will repeat what I’ve said, whatever position she
        runs for, president or vice president, I will support her.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297ece3d-808b-41b3-bdd7-d3870c835471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:05.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:14:06.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said everyone would have to wait until the filing of candidacies
        in October, and for now, nothing is official yet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4df3bd-9c9b-4c0c-85a9-e2f01f1abb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:05.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:14:06.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Anna Estanislao contributed to this report.</em></p>'
  'Gilas-Pilipinas-training-camp-in-Estonia':
