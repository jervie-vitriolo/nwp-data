    'template': '1'
    'title': 'NCAA: San Beda takes on Arellano, eyes share of lead with Knights; Perpetual
      hopes to keep its place at No. 3

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f2c9f5-9093-4555-8499-8bbffa29d8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:54:36.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:54:36.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — San Beda eyes
        a share of the lead with Letran while Perpetual Help seeks to keep its place
        at No. 3 as the two clash with Arellano University and Jose Rizal University,
        respectively, Tuesday (August 18) in the last first round playdate of the
        91st National Collegiate Athletic Association (NCAA) basketball tournament
        at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c65d5f-ad2e-463d-a504-342a0be7790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:54:36.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:54:36.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lions downed the San Sebastian Stags, 92-81, last Thursday (August
        13) to extend their streak to five and improve to 7-1 (win-loss). A win over
        the Chiefs, the same team the former swept in last season''s finale, in their
        4 p.m. duel would send it at joint first with the Knights (8-1).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94943f18-0a47-4b18-b335-49c169a8e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:54:36.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:54:36.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/13/ncaa-season-91-lyceum-eac-san-beda-san-sebastian.html">Read:
        Red Lions maul Stags</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3748d6ed-64e6-4952-8b2f-6b6368fa9375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:54:36.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:54:36.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Altas, for their part, dumped the Emilio Aguinaldo Generals,
        68-55, last week to stay at No. 3 with a 6-2 slate and would keep their lofty
        perch if they could hurdle the Bombers in their 2 p.m. encounter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad950c3-bc90-4468-921d-d01ae29c1e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:54:36.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:54:36.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerian behemoth Ola Adeogun is expected to carry the fight anew
        for the reigning five-peat champion after he bulldozed his way to 28 points
        and 14 rebounds against San Sebastian.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5510f17d-80e2-49d4-a7dd-0d4538a8ccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:54:36.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:54:36.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adeogun and another Nigerian Donald Tankoua would be the trump cards
        the Lions will be hoisting when San Beda tackles an undersized Arellano U
        side, which relies more on its speed and shooting in absence of height.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d35fac1-9845-497c-8e71-d0f9d3d96908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:54:36.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:54:36.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still going to run but we''ll still try to maximize some
        of our advantages," said San Beda coach Jamike Jarin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad6005c-3085-4656-b15f-af2624b13c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:54:36.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:54:36.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arellano and Jose Rizal,currently tied at No. 4 with 5-3 marks,
        are both coming off rousing victories with the former routing St. Benilde,
        85-73, Friday and the latter escaping with a come-from-behind 90-87 win over
        a hardluck Mapua a week back.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ecb6c5-f3fb-4818-bc5c-dce3dfd2326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:54:36.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:54:36.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tey Teodoro will be the player to watch out for after he exploded
        with a career-high 32 points including 18 in the fourth quarter when the Bombers
        erased an 18-point deficit with less than four minutes remaining for the miraculous
        comeback.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef7fdb8-e6de-4b09-805f-8fbbe0e0929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:54:36.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:54:36.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/11/ncaa-season-91-perpetual-eac-jru-mapua.html">Read:
        Teodoro explodes as JRU beats Mapua</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a127ece0-0344-41f0-9401-358134c2f2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:54:36.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T15:54:36.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s our best player this year," said Jose Rizal mentor Vergel
        Meneses of Teodoro, who has averaged a career 16 points this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
