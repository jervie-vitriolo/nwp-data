    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43442f7-0b35-49bd-988c-f65b43ae1ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:49:13.096+08:00
