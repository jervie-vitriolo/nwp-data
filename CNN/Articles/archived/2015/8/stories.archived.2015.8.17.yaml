      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        has started monitoring two tropical storms outside the Philippine area of
        responsibility (PAR).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982955a0-621a-448e-90a3-8f90cdab2c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:44:17.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:44:17.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said on Monday (August 17) that the first typhoon, with international
        name Goni, would probably enter the Philippine area of responsibility tomorrow
        (August 18).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4c66f6-a5d9-43aa-8040-8f5eec1d0f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:44:17.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:44:17.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather forecasters said Goni, which will be locally named
        Ineng, had maximum sustained winds of 130 kilometers per hour and a gustiness
        of up to 160 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894a3165-c6f8-4652-84c2-8acb77cfa5e7'
      'mgnl:activationStatus': true
