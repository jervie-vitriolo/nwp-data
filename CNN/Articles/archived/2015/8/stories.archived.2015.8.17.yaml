      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> The happiest places on Earth
        are about to get a galactic upgrade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773423c7-ead4-420a-9e37-3a913223cab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:14:14.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:16:22.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walt Disney said it would build two new Star Wars theme parks at
        both Disneyland and Walt Disney World.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fb0f97-d0b3-40cb-ac30-b2839cdd8466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:14:14.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:16:22.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made Saturday (August 16) at the company''s
        D23 Expo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6609d1-1528-49f5-8b52-ce7d7374c131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:14:14.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:16:22.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The themed-land expansion, at 14 acres each, will be Disney''s largest
        ever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a90b287-a2b5-466f-8fe7-46fc0fbece47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:14:14.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:16:22.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star Wars fans will be treated to two main attractions: the chance
        to participate in an epic battle and control the Millennium Falcon on a special
        secret mission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54077a22-ebbc-4324-830d-7f398837a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:14:14.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:16:22.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2015/08/15/media/disney-star-wars-theme-parks/">Disney
        announces creation of Star Wars theme parks</a>"</em></p>'
