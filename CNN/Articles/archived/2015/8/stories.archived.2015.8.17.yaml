      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> The Davao City Police
        Office (DCPO) is continuing its investigation of the murder of former Pacific
        Xtreme Combat flyweight champion Ale Brashary Cale Sunday (August 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6998510a-5f0e-48b0-8578-5b3b5192e3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:52.461+08:00
