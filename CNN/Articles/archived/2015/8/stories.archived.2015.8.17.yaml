      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They embraced at the net after their three-hour match that left
        them exhausted because of lengthy games and courtside temperatures that reached
        as high as 40C.</p>'
