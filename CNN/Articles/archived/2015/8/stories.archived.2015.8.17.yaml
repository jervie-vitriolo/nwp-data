      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As part of their
        preparations for the FIBA Asia Championship in China, Gilas Pilipinas will
        hold a training camp in Estonia that includes a four-nation pocket tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dba126-6b0c-475d-bae9-c40676188afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:22:31.966+08:00
