      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;It was tough. This time, both of us were dictating the points.
        I tried to play agressive today.&quot; <a href="https://twitter.com/hashtag/CoupeRogers?src=hash&amp;ref_src=twsrc%5Etfw">#CoupeRogers</a>
        <a href="http://t.co/2YxjV6OZ1i">pic.twitter.com/2YxjV6OZ1i</a></p>&mdash;
