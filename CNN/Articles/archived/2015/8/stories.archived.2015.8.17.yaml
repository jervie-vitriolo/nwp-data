      'mgnl:lastActivated': 2019-12-27T08:38:52.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Insp. Milgrace Driz, DCPO spokesperson, said investigators
        had already ruled out the possibility that the murder had something to do
        with the illegal drugs trade, since they had established that the victim was
        not involved in it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d200fe-7497-47da-a374-007bcc61f571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:52.461+08:00
