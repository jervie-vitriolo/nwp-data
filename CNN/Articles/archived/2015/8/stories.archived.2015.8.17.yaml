      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British world number three ended an eight-match, 25-month slump
        against the world number one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a9dfe-200e-40ae-8151-4f844f540f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:54:43.823+08:00
