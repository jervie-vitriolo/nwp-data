      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Premier League season is only a
        week old but the problems are already piling up for misfiring champions Chelsea
        after a 3-0 thrashing at Manchester City on Sunday (Monday PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d6b69-b9bb-4745-877c-8794c4070c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:00:42.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T10:00:42.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goals by Sergio Aguero, Vincent Kompany and Fernandinho were the
        least City deserved for a dominant display against a side who took 70 minutes
        to register a shot on target.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Since arriving in the <a href="https://twitter.com/hashtag/BPL?src=hash&amp;ref_src=twsrc%5Etfw">#BPL</a>
        (2011/12), <a href="https://twitter.com/aguerosergiokun?ref_src=twsrc%5Etfw">@aguerosergiokun</a>
        has scored more goals than any other player (79) <a href="https://twitter.com/hashtag/MCFC?src=hash&amp;ref_src=twsrc%5Etfw">#MCFC</a>
        <a href="http://t.co/1WLuR0SjVV">pic.twitter.com/1WLuR0SjVV</a></p>&mdash;
        Premier League (@premierleague) <a href="https://twitter.com/premierleague/status/633046597195010048?ref_src=twsrc%5Etfw">August
        16, 2015</a></blockquote>

