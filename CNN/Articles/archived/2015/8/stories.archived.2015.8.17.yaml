    'jcr:uuid': 'b7c53f7b-08af-458a-81c9-8fbacc5decd5'
    'lead': 'CNN canvassed chefs and industry experts across Asia for a look at the
      trends that are making the biggest culinary waves, within and beyond the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T09:07:55.212+08:00
