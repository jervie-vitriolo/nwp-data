  'greece-imf-cut-debt-christine-lagarde':
    'author': 'Ahiza Garcia, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-17T11:47:32.178+08:00
    'imagesource': 'jcr:24a20bf5-ed71-45a8-93a3-8b45b46f0dec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7816350-dfbb-4295-bcff-d9e6f9700cd5'
    'lead': 'The International Monetary Fund has reiterated how it feels about the
      Greece bailout: It''s squarely behind it, but it believes strongly that Europe
      must do more to cut the country''s debt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T08:49:58.916+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T08:49:59.107+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IMF''s Christine Lagarde tells Europe again: Cut Greece''s debt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afa0e10-5e88-4bf2-b199-754b69c57431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:49:58.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:49:59.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The International Monetary
        Fund has reiterated how it feels about the Greece bailout: It''s squarely
        behind it, but it believes strongly that Europe must do more to cut the country''s
        debt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c605c210-9419-4893-bcc4-7e30fab86a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:49:58.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:49:59.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remain firmly of the view that Greece''s debt has become unsustainable
        and that Greece cannot restore debt sustainability solely through actions
        on its own," IMF Managing Director Christine Lagarde said in a statement Friday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b0102-bb5e-49fb-95c2-3dfd6ea2d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:49:58.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:49:59.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe must "provide significant debt relief, well beyond what has
        been considered so far," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c77727-034f-40d4-a2e6-fd383f46adaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:49:58.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:49:59.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF has consistently maintained that for Greece to recover,
        it will need more than fiscal reforms like pension cuts and tax increases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9951e4f2-3c62-4d1e-84c7-e0d1627236b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:49:58.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:49:59.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarde''s comments come after European finance ministers voted
        to approve a third bailout program which would provide more than 85 billion
        euros ($95 billion).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb7cb1c-fb9a-4006-8027-56609111802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:49:58.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:49:59.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan still needs approval from eurozone parliaments. The IMF
        has said it will not participate in any bailout plan that doesn''t include
        aggressive debt relief for Greece.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c3d6ef-3997-48f6-add9-0b735ec30ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:49:58.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:49:59.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new bailout agreement was issued days before Greece nears yet
        another deadline. The debt stricken country has until Thursday to pay 3.2
        billion euros ($3.5 billion) to the European Central Bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b0fd51-a8ae-4ce9-9f35-8f409dcaad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:49:58.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:49:59.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new relief program is being offered in addition to around 233
        billion euros that European countries, the ECB and the IMF have already loaned
        to Greece.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ae0710-2fe8-4e47-b5d7-ba215ce40684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:49:58.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:49:59.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece''s financial crisis, which has lasted more than five years,
        has hit the country''s economy very hard. Unemployment remains above 25%.
        In June, manufacturing plunged to record low levels, as many companies struggled
        to pay for imports and operate normally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8b0e79-35f4-4092-a43d-11317b81f37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:49:58.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:49:59.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2015/08/15/news/greece-imf-christine-lagarde/index.html?iid=hp-stack-intl">"IMF''s
        Christine Lagarde tells Europe again: Cut Greece''s debt"</a></em></p>'
