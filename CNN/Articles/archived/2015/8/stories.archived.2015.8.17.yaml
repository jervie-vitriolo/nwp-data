      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Australia''s Jason Day held his nerve
        to end five years of close calls at the majors with an emotional breakthrough
        victory by three shots over American Jordan Spieth at the PGA Championship
        on Sunday (Monday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf67d08-19d7-46b1-ab05-de0e0a81c58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:49:13.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:51:35.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World number five Day, two ahead of Spieth overnight, never relinquished
        his lead as he closed with a five-under-par 67 on a blustery afternoon of
        hazy sunshine at Whistling Straits to post a major record low of 20-under
        268.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca7bf0-64e0-4186-a940-0feb66fa6c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:49:13.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:51:35.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous best at a major was the 19-under total of 269 recorded
        by Tiger Woods when he triumphed by eight shots in the 2000 British Open at
        St. Andrews.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Everyone wants a picture of the champion. <a href="https://twitter.com/hashtag/PGAChamp?src=hash&amp;ref_src=twsrc%5Etfw">#PGAChamp</a>
        <a href="http://t.co/8IaROPKk8a">pic.twitter.com/8IaROPKk8a</a></p>&mdash;
        PGA Championship (@PGAChampionship) <a href="https://twitter.com/PGAChampionship/status/633061188532703232?ref_src=twsrc%5Etfw">August
        16, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e86df32-1a79-465f-9f2d-ee95f890885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:49:13.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:51:35.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d8f07-97ac-4a9e-9536-b476a20c1b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:49:13.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:51:35.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day fended off the challenge of Spieth, who had been bidding for
        a rare third major victory in the same year, with four birdies in the first
        seven holes, followed by three more after the turn.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00989ac6-ab2d-4b3b-8398-4613873ee6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:49:13.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:51:35.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old Australian, who had previously recorded nine top-10
        finishes in the majors -- six of them in the top four -- had to wipe tears
        from his eyes before he tapped in a par putt from just one feet on the 18th
        green.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a317b929-e99a-4e8d-82b4-6640d6bbbab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:49:13.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:51:35.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spieth, the Masters and U.S. Open champion, had to settle for second
        after closing with a 68, a finish that secures him the number one ranking
        for the first time at the expense of Rory McIlroy.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Jordan Spieth didn&#39;t get the win today, but if it&#39;s any
        consolation... <a href="https://twitter.com/hashtag/PGAChamp?src=hash&amp;ref_src=twsrc%5Etfw">#PGAChamp</a>
        <a href="http://t.co/F13rjSZNBY">pic.twitter.com/F13rjSZNBY</a></p>&mdash;
        PGA TOUR (@PGATOUR) <a href="https://twitter.com/PGATOUR/status/633055871677919232?ref_src=twsrc%5Etfw">August
        16, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccc679b-7d6b-4f0d-8254-87062c9f1aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:49:13.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:51:35.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec615cb-adb4-47a9-9a5d-92d7fbe26966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:49:13.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:51:35.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day, who was embraced by his pregnant wife Ellie as he made his
        way off the green, became the fifth Australian to win the PGA Championship
        after Steve Elkington (1995), Wayne Grady (1990), David Graham (1979) and
        Jim Ferrier (1947).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e00f1ee-b768-45c7-97c6-784eb79a7379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:49:13.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:51:35.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an amazing feeling," a visibly emotional Day told CBS Sports
        after being presented with the coveted Wanamaker Trophy, which he hoisted
        high in celebration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eb1940-6983-4b8f-a54f-506d4524dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:49:13.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T09:51:35.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winning the PGA Championship is very special."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A little perspective on Jason Day&#39;s historic week. <a href="https://twitter.com/hashtag/PGAChamp?src=hash&amp;ref_src=twsrc%5Etfw">#PGAChamp</a>
        <a href="http://t.co/nVOmKWDuIn">pic.twitter.com/nVOmKWDuIn</a></p>&mdash;
        PGA TOUR (@PGATOUR) <a href="https://twitter.com/PGATOUR/status/633060733765468161?ref_src=twsrc%5Etfw">August
        16, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac523499-e62e-4991-95fa-475732205510'
