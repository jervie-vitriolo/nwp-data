      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:44:17.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA''s Monday forecast, an intertropical convergence
        zone (ITCZ) will bring light to moderate rains and isolated thunderstorms
        over the Visayas and the Zamboanga Peninsula and Caraga Region in Mindanao.</p>'
  'japan-gdp-abenomics-q2-2015':
    'author': 'Charles Riley, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-17T11:57:23.202+08:00
    'imagesource': 'jcr:c7e9fc07-df89-4793-9c3c-6e2d365155d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3e95f2d-0ed2-4942-b958-aa27b952c31e'
    'lead': 'Japan''s economy contracted in the second quarter, a result that raises
      questions about the ambitious stimulus plan championed by Prime Minister Shinzo
      Abe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T08:47:25.782+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-27T08:47:26.015+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another terrible quarter puts Japan''s recovery in question

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684eed4-6837-4323-9945-32da0125a5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:47:25.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:47:26.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money)</strong> — Japan''s economy contracted
        in the second quarter, a result that raises questions about the ambitious
        stimulus plan championed by Prime Minister Shinzo Abe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf22a26-8cbc-4d8c-8e53-4fd8c1ff6387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:47:25.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:47:26.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross domestic product fell by an annualized 1.6% in the three months
        ended June, Japan''s Cabinet Office said Monday. The contraction was less
        dramatic than expected, but weak consumer spending and lackluster investment
        gave economists little to cheer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a9954-e238-48c1-92c6-4493d402d1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:47:25.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:47:26.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor economic growth has fueled Abe''s critics, who are quick to
        point out that his "Abenomics" plan — a massive bond-buying campaign coupled
        with structural reforms and stimulus from the central government — has largely
        failed to lift wages, or dramatically boost growth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb868e84-8e5c-4c2a-8369-9eb2faa2fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:47:25.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:47:26.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is that the combined measures would end years of deflation,
        and put the world''s third largest economy on a path to sustained growth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9649e14-3e26-4b0c-ba75-40fcfb19f898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:47:25.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:47:26.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two years after Abenomics was launched, Japan''s economy is
        still not on track. Promised structural reforms, many of which are designed
        to force Japan Inc. to break some of its bad habits, have not yet materialized.
        The central bank is well short of its 2% inflation target.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f52af-3321-4707-aa8a-7e8679eba6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:47:25.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:47:26.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are right, price pressures are unlikely to strengthen as
        quickly as policymakers hope, rendering the Bank''s intention of hitting the
        2% inflation target by summer 2016 increasingly unrealistic," said analysts
        at Capital Economics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3827a0e9-f0e8-402d-98ed-35ebb3346ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:47:25.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-27T08:47:26.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some economists now expect the Bank of Japan to expand its ambitious
        stimulus program further in coming months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be2ba88-fcb2-499f-b8c6-3fc37aa19245'
      'mgnl:activationStatus': true
