      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERRATUM: CNNPhilippines.com initially published this report saying
        that LTFRB is planning to start its own premium taxi service.</p>'
