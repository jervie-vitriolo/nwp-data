  'LTFRB-slaps-suspension-order-vs.-Valisno':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Land Transportation Franchising and Regulatory Board (LTFRB) officials
      confiscated the license plates of all the 62 buses of Valisno Express Bus.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-08-13T12:31:55.991+08:00
    'imagesource': 'jcr:a0bd67a1-c66e-4599-9785-dc15c6a82e08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e58649d-45be-4628-9246-b924abd65fc2'
    'lead': 'Land Transportation Franchising and Regulatory Board (LTFRB) officials
      wasted no time and served the suspension order against Valisno Express Bus on
      Thursday morning (August 13) following a fatal crash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T15:13:38.915+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T15:13:39.318+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB slaps suspension order vs. Valisno

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a25a30-7c4d-4267-b935-af8602e5a9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:13:38.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:13:39.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Land Transportation
        Franchising and Regulatory Board (LTFRB) officials served a suspension order
        against Valisno Express Bus on Thursday morning (August 13) following a fatal
        crash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9178327d-87f1-46d1-b20c-4f2c9e779a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:13:38.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:13:39.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/metro/2015/08/12/Quirino-Highway-bus-crash.html">Four
        passengers were killed and at least 18 others injured</a> when the bus slammed
        into a concrete arch on Quirino Highway in Quezon City, according to officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540dbd30-1a7b-443f-a387-e7a213d115a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:13:38.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:13:39.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/08/13/Valisno-bus-driver-arrested.html">Related:
        Valisno bus driver arrested</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69056756-060f-4a00-9fcb-4e9b449e7548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:13:38.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:13:39.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-day preventive suspension order covers the entire fleet of
        Valisno, which was effective upon the receipt of the order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db45211-7b11-4db9-8f9d-13924e7999fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:13:38.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:13:39.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Valisno buses are prohibited to operate during the suspension.
        It added that violators will be apprehended and impounded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce453448-442e-4748-a15f-cc5c56c335fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:13:38.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:13:39.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operator must also surrender all the yellow plates of Valisno''s
        62 buses by Friday (August 14). The operator was also ordered to show cause
        within 72 hours and explain why the fleet must not be suspended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325053ec-c00c-4fdd-941b-09acb4a1aa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:13:38.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:13:39.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hearing on the cases related to the accident will take place on
        Tuesday next week (August 18) at 9 a.m. It will be part of LTFRB''s investigation
        into the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2503a83-2752-464e-89b5-3e824524da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:13:38.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:13:39.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Office (LTO) will also inspect the roadworthiness
        of these buses while all its drivers will undergo a road safety seminar and
        a drug test. Drivers must also secure police and National Bureau of Investigation
        clearances.</p>'
  'Former-US-President-Jimmy-Carter-cancer-spread':
    'author': 'Theodore Schleifer, CNN'
    'caption': 'Member of the ''Council of Elders'' Delegation former U.S. President
      Jimmy Carter listens to Palestinian residents (not seen) during a visit to the
      Elders Delegation in the Arab East Jerusalem neighborhood of Silwan on October
      21, 2010 in East Jerusalem. The Elders, an independent council of retired world
      figures, visited the neighbourhood to speak with Palestinian residents whose
      homes are facing demolition.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-13T21:11:11.458+08:00
    'imagesource': 'jcr:662ca83e-66c3-4a5b-89f6-1f8a981f32e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4adab05-865b-4b80-8130-6bf29fc3081c'
    'lead': 'Former President Jimmy Carter has cancer, and it has spread to other
      parts of his body, he announced Thursday PHT.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T15:16:27.019+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T15:16:27.336+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jimmy Carter says he has cancer and it has spread

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef00c7db-aaef-4ad3-aee4-697cbfa910c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:27.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:16:27.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former President Jimmy Carter has cancer,
        and it has spread to other parts of his body, he announced Wednesday (Thursday
        PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1e8b44-30d9-4921-9149-7735e928e5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:27.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:16:27.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter, 90, had a "small mass" removed from his liver during surgery
        earlier this month. At the time, he received a prognosis for a full recovery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1467ec8-df2c-4628-b4e8-f8ecb36c6979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:27.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:16:27.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said Wednesday in a brief statement that "recent liver surgery
        revealed that I have cancer that now is in other parts of my body."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cc76e9-fbe9-46b5-90d0-59b9c0654d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:27.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:16:27.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear where the cancer originated or where it had spread.
        Carter''s family, however, has a history of pancreatic cancer, which CNN correspondent
        Sanjay Gupta said could be afflicting the former president. Carter lost his
        father, brother and two sisters to the disease. His mother had breast cancer,
        which later moved to her pancreas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd83fb-a6e1-435b-9342-de2fb9b06e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:27.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:16:27.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve got pancreatic cancer, you die. Absolutely," Carter
        told CNN''s Larry King in 2008.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9448a6cf-975b-481f-859c-ed12bc37a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:27.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:16:27.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta said Carter''s long-term health would depend on two things:
        how big the mass is and how far the cancer has spread. He predicted that medical
        professionals would sample tissues around the liver to update Carter''s prognosis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7142912-c333-481a-9909-5acc6f8384c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:27.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:16:27.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, President Barack Obama said he and first lady Michelle
        Obama "send our best wishes to President Carter for a fast and full recovery."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc86552-eb3f-4c48-84e6-6c0aa9a75055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:27.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:16:27.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts and prayers are with Rosalynn and the entire Carter
        family as they face this challenge with the same grace and determination that
        they have shown so many times before. Jimmy, you''re as resilient as they
        come, and along with the rest of America, we are rooting for you," Obama said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bba2b17-fd97-44d2-b5d1-41e31075c583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:27.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:16:27.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44th president also spoke to the 39th president on the phone,
        Deputy White House Press Secretary Eric Schultz said late Wednesday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd523795b-d60c-42ef-a6b2-13757c7cde60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:27.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:16:27.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter, a Democrat, was elected to the presidency in 1976 but was
        defeated by Ronald Reagan four years later. He continues to be a much-discussed
        political figure; several 2016 Republican presidential candidates, including
        Rick Perry and Ted Cruz, frequently invoke Carter to suggest that the nation
        can recover from liberal leadership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e0c8bb-9c3d-4bb7-be95-cb46a5dc1c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:27.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:16:27.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving office, Carter has earned plaudits for the work of
        the Carter Center, the charity he runs from his current home in Atlanta. But
        he has also stirred controversy on the world stage for comments he has made
        about Israel and South Africa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff270517-043c-43f6-913a-8e8a7db1d571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:27.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:16:27.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter had been in relatively good health despite his age. In May,
        however, he cut short a trip to Guyana because of an illness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad02fd-ec43-477d-b45d-8139d872678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:27.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:16:27.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter said he will receive treatment at Emory University in Atlanta
        and that more information will be released as soon as next week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db2ee06-487e-4933-b12c-1c949791c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:27.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:16:27.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Well wishes pour in</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50736c7-24ee-4b33-826e-0b8024d0f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:27.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:16:27.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political figures from across the ideological spectrum quickly took
        to Twitter to express their hopes for Carter to make a full recovery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1447af-1b7b-485e-b7b1-820b31f0186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:27.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:16:27.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker John Boehner tweeted, "Wishing President Carter a
        full &amp; speedy recovery as he undergoes treatment for cancer."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcaaf42-c2ae-409e-bddb-8ce9806ff1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:27.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:16:27.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Rep. Debbie Wasserman Schultz, the chair of the Democratic
        National Committee, said, "Thinking about Pres. Carter, Rosalynn, and the
        whole family as he undergoes cancer treatment. Dems across the country are
        pulling for you."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c18b7ee-6b34-45db-b355-5df507590693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:27.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:16:27.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Maryland Gov. Larry Hogan, who has been undergoing chemotherapy
        for non-Hodgkins lymphoma, said, "My thoughts &amp; prayers are with President
        Jimmy Carter, who just announced his cancer diagnosis."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77690202-4593-41c6-a2b7-39d64cf65a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:27.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:16:27.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Liptak and Daniella Diaz contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04423a7-eb24-413e-a32a-9964c10a857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:27.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:16:27.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/12/politics/jimmy-carter-cancer-liver-surgery/index.html">Jimmy
        Carter says he has cancer and it has spread</a>"</em></p>'
  'LeBron-James-Manila-tickets':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'LeBron James is coming back to the Philippines for the second time
      on August 19.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-13T14:30:33.547+08:00
    'imagesource': 'jcr:4ed7a3c3-88e0-4ee9-997f-4ce1aebbe60e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bfe71ae-e088-4856-a231-02f0bac3b88b'
    'lead': 'LeBron James will make his second visit to Manila and will have an event
      at the Mall of Asia Arena on August 20. Fans, however, will need tickets to
      get a glimpse of the NBA superstar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T15:19:40.533+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T15:19:40.709+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to get tickets to see LeBron James in Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37926294-9901-48e2-8817-e37c9b53ee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:19:40.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:19:40.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Cleveland Cavaliers
        superstar LeBron James is making his second visit to the Philippines on August
        19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa68cb45-cc4b-4234-b6eb-95640c93edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:19:40.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:19:40.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time National Basketball Association (NBA) champion will
        take part in the Nike Rise training camp where he will mentor the young and
        aspiring Filipino cagers. James will then announce the final Rise team on
        August 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18e2b00-73aa-4106-94f9-e0581c9f4932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:19:40.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:19:40.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, a 4-time Most Valuable Player, will also hold an event at
        the Mall of Asia on the 20th. However, fans who wish to get a glimpse of James
        in the flesh will need tickets to get in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182eca2d-a2cb-4f2e-a002-0dfc9316a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:19:40.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:19:40.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tickets can be obtained by registering at <a href="https://www.nike.com/events-registration/event?id=21017">gonike.me/LebronJamesRiseTour</a>
        which will go live starting 9 a.m. on August 14 until 11:59 p.m. of the same
        day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8875fd07-a535-4f33-b95b-9baca1992ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:19:40.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:19:40.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persons who successfully registered will need to bring their confirmation
        email and valid ID on the designated times and dates at Nike stores from August
        15 to 18 to claim their tickets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e2322d-97cc-4e0d-a78d-03bf4e084631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:19:40.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:19:40.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans can also enjoy a custom “Rise Beyond Belief” photo booth exclusively
        at Nike Park Fort in Taguig and be part of a special LeBron James photo mosaic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d73f83e-d7f3-422c-967e-39ff2425cc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:19:40.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:19:40.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, who first came the country in 2013, is the second NBA player
        visiting Manila for the Rise program after Paul George dropped by in July.</p>'
  'water-power-interruptions-scheduled-in-Bacolod-City-Negros-Occidental':
