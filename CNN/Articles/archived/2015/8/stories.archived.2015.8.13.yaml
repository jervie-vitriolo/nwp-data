      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — The Zamboanga
        City government and the local police are set to crack down on some 38,000
        colorum vehicles plying the streets of the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7f1de8-c41f-4cd3-82dc-f1e0b20361fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:56:00.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:56:00.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38,000 colorum vehicles include public utility jeepneys, vans
        and tricycles commonly seen in the city''s streets and highways.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8338f64f-9ee4-487b-bf78-d4905be737a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:56:00.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:56:00.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City Police Office Sr. Supt. Angelito Casimiro said that
        they are conducting the crackdown to protect motorists who may encounter accidents
        while riding a colorum vehicle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab584524-fc22-4aea-be10-a22f62e63517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:56:00.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:56:00.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colurum vehicles do not have passenger insurance, a problem encountered
        recently when a public utility vehicle plunged into a ravine in Zamboanga''s
        west coast, injuring more than 25 passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9018b613-bde0-4bb7-b7c4-fa5d53434355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:56:00.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:56:00.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casimiro admitted that police are having a hard time apprehending
        drivers of colorum vehicles after an Administrative Order was issued giving
        the Land Transportation Office and the Land Transport Franchising Regulatory
        Board (LTFRB) sole authority to apprehend erring drivers.</p>'
  'EPL-Chelsea-FC-doctor-Eva-Carneiro-Jose-Mourinho':
    'author': 'Chris Borg, CNN'
    'caption': 'Diego Costa of Chelsea talks to team doctor Eva Carneiro as he is
      substituted during the Barclays Premier League match between Hull City and Chelsea
      at KC Stadium on March 22, 2015 in Hull, England.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-13T21:45:07.607+08:00
    'imagesource': 'jcr:9d34f678-7aca-42e4-8c91-0270a9cfa42e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '554b0fb9-6fba-4e0d-bdc9-1a17506fc047'
    'lead': 'Chelsea manager Jose Mourinho lost his temper after first-team doctor
      Eva Carneiro went onto the pitch to attend Chelsea''s Belgium international
      Eden Hazard. Reports say Carneiro has since been removed from the dugout on
      match days as a result of that incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T15:06:47.360+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T15:06:47.568+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eva Carneiro: Chelsea doctor sparks row over player welfare

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff7ab66-61ca-4c7d-9d7e-b4495b994d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:06:47.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:06:47.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chelsea doctor who enraged the club''s
        manager Jose Mourinho at the weekend was adhering to Britain''s General Medical
        Council (GMC) guidelines when she entered the field of play to treat an injured
        player.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f856576d-f594-4566-aafc-70d4ddb1c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:06:47.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:06:47.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourinho lost his temper after first-team doctor Eva Carneiro and
        physiotherapist Jon Fearn went onto the pitch to attend Chelsea''s Belgium
        international Eden Hazard in the closing moments of the English Premier League
        champions'' 2-2 draw at home to Swansea City on Saturday, the season''s opening
        day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca1b97b-ad33-45e5-9d67-5dbd8bc60f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:06:47.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:06:47.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to widespread reports, Carneiro has since been removed
        from the dugout on match days following strong criticism from Mourinho.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba2edbe-04aa-432e-acda-f6e635a0b489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:06:47.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:06:47.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After contacting the club asking for clarification of Carneiro''s
        role, Chelsea said it wouldn''t "comment on internal staffing matters," and
        did not immediately respond to CNN''s request to interview the doctor.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://vine.co/v/edar11YQTi5/embed/simple" width="600"
        height="600" frameborder="0"></iframe><script '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27fe0f6-10ba-4411-a633-a648753d0900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:06:47.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:06:47.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3972a59-3b9c-4730-a9dc-99915600184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:06:47.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:06:47.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under guidelines issued by the GMC -- the body to which all practising
        medical doctors in Britain must be registered -- a doctor must "take prompt
        action" if they believe a patient''s "safety, dignity or comfort are being
        compromised."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27acf5e-01ee-4782-b2cb-71e3782a737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:06:47.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:06:47.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providers of medical care are obliged to put the GMC''s guidelines
        ahead of the wishes of any employer, and the organisation has the power to
        suspend or strike off those who do not meet its standards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc046a4-d134-46ba-889a-821685d67280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:06:47.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:06:47.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We make it clear that doctors must make the care of their patient
        their first concern," said a GMC statement sent to CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf10d05-8da8-462d-9619-442e743df54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:06:47.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:06:47.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/12/football/eva-carneiro-jose-mourinho-chelsea/index.html">Eva
        Carneiro: Chelsea doctor sparks row over player welfare</a>"</em></p>'
