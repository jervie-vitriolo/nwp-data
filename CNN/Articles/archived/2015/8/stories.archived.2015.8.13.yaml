    'template': '1'
    'title': 'LTFRB drafts guidelines for premium taxi operation

      '
    'updated': 2015-08-14T17:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0990344f-836a-4e43-b275-f473f40dd959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Land Transportation
        Franchising and Regulatory Board (LTFRB) shared a draft of its guidelines
        for private firms who would want to operate a premium taxi service – a service
        like that of app-based transportation providers Uber, GrabCar, and GrabTaxi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3471b91-6995-42d9-81cb-3be158eebf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB drafted the guidelines, posted on the <a href="http://ltfrb.gov.ph/#sthash.LY3NdmQ5.dpbs">LTFRB
        website</a>, in accordance with Department Order No. 2015-011.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5369b06f-8995-41a3-b559-fd9be0896c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the memo, the taxi service should have the following
        operation characteristics:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200af1d4-335d-404e-8223-739cbfe85691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Units should be four or five-door sedan automobiles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2603c49b-eb1e-417f-8a50-c7a7312410f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each unit should have a capacity of four people, excluding the driver.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d117dd1-6b4e-443c-901e-df9d99f54e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each unit should have an engine with a displacement of 2,000 cc
        or higher (or its equivalent, if electric-, hybrid-, or alternate fuel-powered
        vehicle).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49b4b15-7cd8-4a12-a270-99df7f7d33a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Units should be air-conditioned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df63328c-39b9-415f-91d4-c1ac0194a32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service should have no fixed route.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db0f13e-0f25-4145-a7fa-2259cd9ac012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fare will have to be authorized by the LTFRB.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945f9458-1d2d-4c69-9399-8c812a8df61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB also set the operating conditions for the premium taxis:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c10b33-0d4f-41a9-9730-53f8efae333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operator must have at least 20 units in the fleet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e47466-d172-4e96-b2fa-75d7d71c5a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top light must display “Premium Taxi.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c76d7-5f9d-471c-8ec2-edaf4d99915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers must be in uniform and must have company IDs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6ab09b-3f81-4b7f-85aa-2eca3cf42439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All vehicles must have clear windows.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910d6908-a6e5-41f1-b5ee-e1192584c524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All vehicles must be brand new at the time of franchise application.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f797f8-9dd6-4194-8d90-e1105dd93425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All vehicles must be in a color set by the LTFRB.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552e8996-5a04-4898-b1c4-143b7b8e9b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All vehicles will have a maximum age of seven years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95359d8a-7f72-4705-b9e2-7a0d1d1f735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All vehicles must be equipped with a GPS vehicle tracking and navigation
        device.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd8d58-36ee-4b53-b8c8-1a61703879dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All vehicles must be equipped with an on-board electric taxi fare
        payment device capable of processing payments made with credit card or debit
        card.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9babb86-8ba9-4ab1-b3bf-880bf3fb03c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operator must have a facility for booking and dispatching by
        way of an online or smartphone-based application.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e119e-36f7-4ead-9dbc-59bb23e4c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operator must have its own workshop and depot with a space of
        at least 15 square meters per vehicle and a total area of at least 750 square
        .&nbsp; This should be separate from any existing workshop and depot already
        occupied by or assigned to other taxis in their fleet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a75932-431d-4c6f-bad7-e3fb779a8fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operator must comply with rules and regulations issued by government
        agencies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb6e32-4c99-4745-9472-c94d2d617a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who would want to be a part of the premium taxi service must
        submit the necessary legal, technical, and financial capability documents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f19f81f-02e9-405a-b732-6b3b8aa60f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/08/13/LTFRB-defends-premium-taxi-Uber-GrabCar.html">Related:
        LTFRB hits back at ''premium taxi'' bashers</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f35fca2-6bcc-468c-a744-d9792e8d1c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pre-Qualification Committee was also created, with Roberto P.
        Cabrera III as the chairman.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53522157-0c17-41c2-91f9-e00d6c4ae0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premium taxi service of the LTFRB may be rolled out before 2015
        ends, as per the timetable posted on the draft of the memorandum circular.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372e6bb5-78e6-4ca6-8ad7-c40daec7a2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premium taxi service and its conditions aim to "promote safety,
        protection, comfort, and convenience to persons and property in their charges,
        as well as the safety of persons and property within their areas of operations."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d42ce70-dd86-4894-a73d-046b2a27b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines stresses that the memo posted on the website is
        a draft. It is therefore subject to change.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6b00ff-511a-459f-ba87-86f7dffda114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Days after announced Uber, Grabcar crackdown</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7bd016-f17e-4d6d-9426-39f1fd9d53de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news about the draft guidelines came just days after the news
        of the crackdown on Uber, Grabcar, and other app-based and online-ride sharing
        service providers if they fail to secure a franchise before August 21.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4246bdfe-88a0-44de-bdcb-83c5a90e8cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the LTFRB added a new transport category, the Transportation
        Network Vehicle Service (TNVS), to cover this type of service.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6b0db9-b15f-4d50-b60a-0cbebb4cab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Joseph Emilio Abaya of the Department of Transportation
        and Communications (DOTC) said this move is being made "to motivate other
        public utility vehicle operators to modernize, upgrade, and innovate their
        services for the benefit of the public."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a848e6-6c0b-4d70-8ed5-1943e33af321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:36:14.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Below is the draft of a memorandum circular posted on the <a
        href="http://ltfrb.gov.ph/#sthash.LY3NdmQ5.dpbs">LTFRB website</a>.</em></p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B8SCdA6YfRgWZWxjQlhneEE1a0E/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
