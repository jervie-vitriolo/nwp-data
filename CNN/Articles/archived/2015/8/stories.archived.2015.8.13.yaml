      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the International Monetary Fund said that Beijing''s
        moves were a "welcome step" given the yuan''s greater exposure to influence
        from market forces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
