      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Gabayni added 11 points and nine rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d68d362-ab62-4c82-aea4-55e47924c280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:47:57.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:47:58.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Generals also reeled to 2-7 with the loss.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0498db7d-ed7c-4996-ad34-2676cb181474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:47:57.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:47:58.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding the league''s worst record before the game, the Pirates
        rolled on to a hot start and took a commanding 40-25 lead at the half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd493bf63-cd8f-4075-bf42-514701e8acd1'
