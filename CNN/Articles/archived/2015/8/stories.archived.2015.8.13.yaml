      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legazpi City (CNN Philippines)</strong> — Based on the directives
        given by the Philippine Ports Authority (PPA) Bicol, the Tabaco City port
        terminal, since August 1, has increased its terminal fee by 200 percent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6b1cf6-85a9-46aa-aae9-1c402943953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:34:34.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:34:34.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers going to the island province of Catanduanes used to pay
        P10 each, but they are now being charged P30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa70c34f-1311-4d2e-9ed0-f820bf9ffce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:34:34.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:34:34.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terminal fee hike was already earlier opposed by Catanduanes
        Gov. Araceli Wong in behalf of the people who are going to their province
        daily, but the increase still took effect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484dda81-33d1-4523-aaa8-4f9cd1602013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:34:34.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:34:34.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her official statement, Wong said that mostly poor people avail
        of the services of the government-owned port terminal and now they are shouldering
        the additional burden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dd7d53-25bb-4aae-a5fa-87b3ffdb95e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:34:34.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:34:34.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the PPA said they need to impose the increase to augment
        the operational fund of the terminal and port facilities to deliver best services
        to the passengers. It added that the fund will also be used for environmental
        and marine ecology protection projects within port facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f3cc8e-c7b7-46e2-a070-d59d163c9c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:34:34.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:34:34.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, reports said that the legal officer of Catanduanes is
        now preparing all the documents needed to seek Temporary Restraining Order
        for the implementation of the terminal fee hike in Tabaco City port.</p>'
  'doj-2016-budget-nbi-immigration-department-of-justice-backlogs-4th-batch-pdaf-cases-mamasapano':
    'author': 'Patricia De Leon, CNN Philippines'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-13T20:59:39.322+08:00
    'imagesource': 'jcr:ccba5cef-ffd9-4b7e-b110-cb4005b954cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8d8d6b1-0bff-4e99-805e-8200ec92cace'
    'lead': 'The Department of Justice (DOJ) is asking for P12.8 billion budget for
      2016. But some lawmakers are bound to approve a budget that is even more than
      what the DOJ is asking for. They said the Justice Department needs to upgrade
      its services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T13:37:13.833+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'P12.8B DOJ budget to improve buildings, backlogs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46cd847-5aa4-4759-b555-7c0e853a4973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:13.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The Department
        of Justice (DOJ) presented its proposed budget to the House of Representatives
        on Thursday (August 13).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e052b-f42c-4fe4-a34e-b6c64415d47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:13.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2016, the Justice department has a budget of P12.8 billion –
        a far cry from the P25.5 B budget they originally proposed before the Department
        of Budget and Management (DBM).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c963973-9b42-4b65-a214-b66e26a45084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:13.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers think the DOJ deserves a bigger budget allocation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18b49fc-2c70-4013-9552-75a61514b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:13.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Leila De Lima said the Cyber Crime Division of
        the National Bureau of Investigation (NBI) needs upgrading. NBI Director Virgilo
        Mendez also asked for additional funds for the repair of the bureau’s 40-year
        old buildings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1821da8-abda-4912-b06a-6cc228ac4805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:13.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are worried about electricals, the plumbing—all these things
        are headaches to us,” Mendez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e973b2ff-5f99-430f-911b-cd51fe4f6d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:13.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Siegfred Mison meanwhile asked that funds
        collected from express lanes be remitted to the agency''s trust fund instead
        of giving it to the national treasury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bf8c8a-ae83-465d-9ea5-f7aa8f2422a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:13.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mison said the funds will be used to pay for the employees’ overtime
        work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b123e970-cc44-4447-aba2-eb82e0051e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:13.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that they are undermanned and considering the
        ratio of immigration officers to foreign nationals, Mison said their employees
        need a financial boost.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b95009-5132-4025-84cf-f36aaf14e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:13.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in our country, there is 1 immigration officer to 1,300 foreign
        nationals,” Mison said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e792a522-5752-464e-b727-0832acc937a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:13.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 20-peso increase in meal allowances for inmates was also suggested,
        while Cagayan de Oro Rep. Rufus Rodriguez moved for the addition of P100 million
        for repairs of penitentiary buildings, which De Lima welcomed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ee6a62-b247-4d74-b41d-b09caf43a4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:13.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When some member’s committee manifested their intention to provide
        additional budget we gladly appreciate it," De Lima said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bb3f24-212c-4065-b2e4-8de3843b9d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:13.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said portion of the 12 billion budget will be used for some
        projects such as the construction of a new Justice Center in Pasay, which
        will house the DOJ central office, Bureau of Immigration and NBI offices.
        P52 million is allocated for this project.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a042c4-3517-4ac1-a31b-19b1fb40d174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:13.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two hundred million pesos will be allocated for the transfer of
        the New Bilibid Prison to Fort Magsaysay, General Tinio, Nueva Ecija.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99094c3-e4a8-4ffd-8280-09e983fb756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:13.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, P70 million will be used to improve the department''s
        information &amp; communications technology system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eb4bde-bff2-4fc7-9f7c-442fd0a65228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:13.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other 9 attached agencies under the DOJ all received allocations
        higher than their 2015 budget.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fa0b77-2dae-4b59-9d46-431a7df60d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:13.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Funding needed to reduce court backlogs</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af57c622-a6dd-4d03-a4e8-70f95eb06328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:13.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also said that the DOJ had resolved more cases from 2010
        to 2014, and that added funding would further reduce backlogs in courts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91abede7-5f00-43a3-b0c5-1b4601bc1069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:13.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their budget presentation in the House plenary, a lawmaker
        questioned why only 9 officials were tagged in the 3rd batch of PDAF cases,
        including CDO Rep. Rufus Rodriguez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c240d37a-2e9c-4bd9-aad4-fe78aa4e0161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:13.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said the fourth batch of PDAF cases will be filed. “Pwede,
        possible mag file another batch this time hindi na Napoles NGO,” De Lima said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad6d5bf-6f59-4e7e-895a-f843d518ef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:13.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima added, the next batch will include other Non-Government
        Organizations (NGO) but still involves PDAF cases based from 2007-2009 Commission
        on Audit report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0512a86d-9a01-4254-8db8-40aa5b77ad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:13.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With regards to the Mamasapano encounter, De Lima mentioned that
        cases will be filed against 90 alleged perpetrators of the Mamasapano killings
        within a month after second part of the probe is done.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b16bc2-516e-44fd-bca2-3ac846d5e3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:13.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:38:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed amendments to the DOJ''s budget will be discussed in the
        plenary by September.</p>'
  'nick-kyrgios-stan-wawrinka':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-13T18:17:05.581+08:00
    'imagesource': 'jcr:2baa1db5-d22b-4b9b-a31b-da3bc3775e2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5f7602a-5ba9-443e-80c8-fadb4e0be2d6'
    'lead': 'Australian Nick Kyrgios has major behavioural issues and should face
      disciplinary action after an off-colour insult directed at opponent Stan Wawrinka
      at the Rogers Cup in Montreal, the Swiss has said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T13:40:20.797+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T13:40:27.720+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kyrgios should be disciplined after off-colour comment, says Wawrinka

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc96cec-a9d1-4960-b3b3-21593d854dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:20.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:40:27.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Australian Nick Kyrgios has major behavioural
        issues and should face disciplinary action after an off-colour insult directed
        at opponent Stan Wawrinka at the Rogers Cup in Montreal, the Swiss has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dc487c-4eb9-443c-8063-aa1b3523043f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:20.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:40:27.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrgios, who is well known for his outbursts off court and profanity
        on it, made a jibe about the Swiss player''s apparent girlfriend during the
        second set of their second round match on Wednesday (August 13).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5550b6e9-10da-4c81-b2e2-613665abb619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:20.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:40:27.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kokkinakis banged your girlfriend," Kyrgios was caught saying by
        television cameras in reference to his Davis Cup team mate Thanasi Kokkinakis.
        "Sorry to tell you that, mate."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1249a000-186f-42ad-ba91-3b721d66c68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:20.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:40:27.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawrinka, who separated from his wife last year, has been linked
        with Croatia''s WTA Tour player Donna Vekic, as has Kokinakkis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ae17c-812d-4e1c-ac62-8dee4cec4dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:20.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:40:27.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear if Wawrinka heard the insult during the match as
        he shook hands with Kyrgios after he withdrew with a back injury while trailling
        4-0 in the third set though his coach Magnus Norman criticised the Australian
        on Twitter afterwards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fca864-16a4-4db1-80da-285182c65774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:20.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:40:27.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was really really low Nick Kyrgios," Norman wrote. "Hope for
        u that u have people around that will teach u a thing or 2 about life tonight.
        Very bad."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ebefd8-d0a5-48b4-b564-5e4f8e3ce7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:20.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:40:27.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrgios said after he had won the second round match 6-7(8) 6-3
        4-0, that he had been responding to an insult from the two-time grand slam
        champion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6e3017-d662-4932-87a5-a93216e4625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:20.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:40:27.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was getting a bit lippy with me," Kyrgios said of Wawrinka.
        "Kind of in the heat of the moment. I don''t know. I just said it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae497b9-6438-4466-a1ae-d9d749e4aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:20.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:40:27.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video from Wawrinka''s press conference at the tournament later
        appeared on video-sharing website You Tube.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85990ebf-6761-43d7-88d6-f36786109919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:20.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:40:27.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the first time that he has big problems on court in terms
        of what he says and in terms how he acts," Wawrinka said in French.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2756e064-9e75-4e6a-84b0-bd7939210178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:20.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:40:27.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just hope the ATP will take big measures against him because
        he is young, maybe but there''s no excuse. Every match he has problems. Every
        match he behaves very badly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863f7a28-f5de-4d3b-8915-7fb9360d7dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:20.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:40:27.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On top of that the problem is that he doesn''t just behave badly
        towards himself he behaves badly toward the people around, the other players,
        the ball kids, the umpires.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d3af24-e4f6-4e80-951a-78017bb14a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:20.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:40:27.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really hope the ATP will take major action against him this time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689df9ef-823c-49da-ab89-2a2454dbac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:20.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:40:27.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawrinka added that he had confronted Kyrgios in the locker room,
        though the 20-year-old had attempted to avoid him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850074eb-27a8-41ab-b948-a3ef866bf7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:20.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:40:27.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will stay in the locker room," he said when asked what had said
        to the Australian.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc174cb-af87-402a-b3e7-b91d9cae476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:20.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:40:27.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think there are things, regardless of how you are, regardless
        of the stress you have on the court, there are things you just can''t say.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd460edff-1510-4ce5-9a87-a1b5b18d68e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:20.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:40:27.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And regardless of whether he sidesteps it, I think the way he behaves
        on court he has big problems."</p>'
  'Comelec-decision-lease-94K-new-machines':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'The government will be leasing around 94,000 new optical mark reader
      (OMR) machines from Smartmatic.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2014-08-13T17:54:51.605+08:00
    'imagesource': 'jcr:6f117253-70e6-4209-a960-c78a729dda1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd943ffd1-034d-4f04-9356-94c0257f18fb'
    'lead': 'The Commission on Elections (Comelec) announced on Thursday (August 13)
      that it would be leasing an entire set of vote-counting machines for the 2016
      elections — because it ran out of time to refurbish the machines used in past
      polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T13:43:32.899+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T13:43:33.250+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to lease 94,000 new machines for 2016 elections

      '
    'updated': 2015-08-14T14:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8dcd17-ca16-4742-b3db-8c3eb5809feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Elections (Comelec) announced on Thursday (August 13) that it would be
        leasing an entire set of vote-counting machines for the 2016 elections — because
        it ran out of time to refurbish the machines used in past polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ab23ee-2347-490f-bfc7-ae687929a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for those voting next year, they will be feeding ballots into
        a machine called an optical mark reader (OMR) — to distinguish it from its
        older cousin, the precinct count optical scan (PCOS) — which will not be used
        in the next general elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaae138-652d-42e0-a214-5691b8c208e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OMR has the same technology as the PCOS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e83f2ae-4859-4093-9f85-61b5b7a1d5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A voter shades circles on the ballot and the machine scans it. But
        the OMR runs on a newer software.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27127ef-40bd-4643-89e3-d12f1ca7a57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will be leasing around 94,000 new OMRs — from Smartmatic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22058d94-7966-4dec-bab0-ce79707fdee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price tag: at least P7.9 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64035b15-a2f3-478c-9692-799f9504a684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec took long making the decision — because there was a cheaper
        option:&nbsp; to refurbish the 82,000 old PCOS for P3 billion, and lease only
        23,000 new OMR machines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d29be8d-eb58-489e-bc9f-5fa7cd507f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would have only cost the government around P5 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d9f089-c58e-4e04-8019-5ac4e67199cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that Comelec set that option in motion in December
        last year — and hired Smartmatic to refurbish the PCOS without a public bidding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ff9bc-0567-4ecc-9211-d5b8715ac0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec''s reason: Smartmatic manufactured the PCOS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb1bcf0-f0e7-4b01-a9c3-4aab55fad58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Supreme Court blocked the deal in April this year — and
        ordered the poll body&nbsp; to put the refurbishment project up for public
        bidding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a84a936-345d-4b25-8573-ca2907f8244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bidding was opened in June — but there were no takers for the
        refurbishment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537a9e34-28d5-406c-9a96-646af16d0a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the poll body also bid out a project to lease another
        set of 71,000 new OMR machines — as a back-up, in case the PCOS refurbishment
        fell through.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da8dcd1-d4f7-4a96-8cf1-e00aa0c057ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic landed the deal for the 71,000 OMRs — along with the
        first 23,000 in the original plan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7456b849-5411-4619-ba42-edeb329f141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Comelec did not give up on refurbishment just yet. It opened
        another bidding on August 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2855ca98-2fa8-48fd-9b0e-23594d8cb048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one company showed up — but it did not qualify for the project.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc61cb4-9573-43c3-a448-deb1cc9afff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec faced a dilemma: go with the backup plan of leasing 94,000
        all-new machines or directly hire a contractor for the refurbishment, since
        the law allows direct contracting after two failed public biddings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963c3ac2-6dd9-45ff-9166-3f0441c7dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec did not say which company they tried for this — but Smartmatic
        said the poll body met with them earlier this week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d95b9d-50de-4561-ad64-7860ee40eb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Smartmatic told CNN Philippines that they would not have been
        able to deliver the refurbished machines on the Comelec''s deadline in January
        — but they can have all 94,000 new machines ready by then.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d9e82a-7ce5-4043-bcbd-491cdcac3b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/2015/08/13/Of-voting-machines-and-the-2016-elections.html">Related:
        Of voting machines and the 2016 elections</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d24b139-2b78-4cec-9d2e-443b9ecfed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind schedule, Comelec finally made up its mind.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffec83fa-034c-43df-8b13-cefdd300864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In conclusion, after exhaustive consultation with stakeholders
        and with due consideration of the current circumstances — particularly issues
        relating to cost, timeliness and technical risk — the Commission unanimously
        decided to choose the more prudent approach of leasing all new 93,000 machines
        for the 2016 elections," said Comelec Chairman Andres "Andy" Bautista.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24730cd7-0564-4376-876a-d4c86bd58a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supplier for those machines, Smartmatic, is now negotiating
        with Comelec for the contracts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7671da08-8d5b-43f1-b36f-59659da38ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:32.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:43:33.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the old PCOS machines, Comelec said they would be refurbished
        and used for the 2019 mid-term elections.</p>'
  '2016-International-Eucharistic-Congress-no-place-for-campaigns':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-13T18:14:52.473+08:00
    'imagesource': 'jcr:367676ea-db3b-4f59-b7a0-0768e8b22d05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5690f93-6672-463c-8552-5787eeeb6e40'
    'lead': 'With the 51st International Eucharistic Congress scheduled just a few
      months away from the national elections, church officials tell politicians,
      “this is no venue for campaigning”.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T13:45:41.232+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T13:45:41.470+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Church leaders: 2016 Eucharistic congress no place for campaigns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd26ac7-e6b0-42eb-bb91-816d74e659b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:45:41.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:45:41.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Church leaders
        hope that the 51st International Eucharistic Congress in Cebu to be held on
        January 24 to 31, 2016 could once again deepen and strengthen Catholic faith
        — just as it did when Pope Francis visited the Philippines earlier this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78de7388-3552-4600-afc5-cde347356ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:45:41.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:45:41.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the congress scheduled just a few months away from the
        national elections, church officials tell politicians, “this is no venue for
        campaigning”.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760526ea-26ac-4070-b702-0ef43d30e0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:45:41.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:45:41.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Archbishop Jose Palma insisted that the committee is saying
        that politicians have no active role during the congress. They, however, can
        attend as private people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95c4c3d-98a6-4988-9953-24d0c8669637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:45:41.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:45:41.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will certainly have a way of telling them that this is not an
        opportunity to campaign, but adore the Lord," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7fe393-ddec-46a2-b2d2-d263deac1289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:45:41.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:45:41.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Eucharistic Congress is a gathering that usually
        takes place every four years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5514d908-fea1-4927-8e8b-3a08c9344240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:45:41.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:45:41.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the country hosted the congress was back in 1937.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e67ce41-423d-4b65-b1bb-6f75d2533b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:45:41.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:45:41.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church officials hope that the congress will not just deepen
        Catholic faith but also prepare them for the 500th anniversary of Catholicism
        in the Philippines in 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1361afa3-4b14-4ca7-b7b7-4fad45511709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:45:41.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:45:41.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reenergizing Catholic faith</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7762ffd3-2da7-42cb-8395-130c335cc98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:45:41.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:45:41.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Archbishop Luis Antonio Cardinal Tagle said on Wednesday
        (August 12), church leaders also have a lot of work to do in reenergizing
        Catholic faith.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e272a73-0a19-4e2a-b9ce-f883b81e36c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:45:41.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:45:41.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malimit kong naririnig sana ''yung improvement din sa homilies
        ng mga pari," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f6b34-2a71-4635-81fe-7931a6c60bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:45:41.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:45:41.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I often hear comments asking for improvements in the
        homilies of priests].</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f64e59-10dc-4373-8758-6d5dda371ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:45:41.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:45:41.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle added that the congress would be a great declaration of where
        Christians can find hope that could be translated into a lifestyle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b6e61f-9053-4656-b211-cef901e4b9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:45:41.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:45:41.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church leaders from all over the world will be holding talks about
        the Eucharist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fe5c98-cfe7-4788-bbbb-f3665bd7a5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:45:41.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:45:41.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the church leaders said that the chances of Pope Francis gracing
        the event are slim, they are already expecting millions to attend the culminating
        activity — the Sunday mass.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859a9112-6f41-418a-a053-9b05b38e5135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:45:41.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:45:41.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Bonalos contributed to this report.</em></p>'
  'ncaa-season-91-lyceum-eac-san-beda-san-sebastian':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-13T18:51:47.709+08:00
    'imagesource': 'jcr:41d905ce-7e6b-4082-a0b8-7c03e2a325a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd42e5a06-7ef1-4f31-8684-e7570ba981b2'
    'lead': 'San Beda grabbed a share of the lead with the Letran Knights by beating
      San Sebastian, while Lyceum Pirates repulsed the Emilio Aguinaldo College in
      Thursday''s (August 13) National Collegiate Athletic Association (NCAA) at The
      Arena in San Juan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T13:47:57.977+08:00
