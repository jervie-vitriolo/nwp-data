  'Valisno-bus-driver-arrested':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-08-13T16:03:46.267+08:00
    'imagesource': 'jcr:828821aa-dcc1-42e8-a12a-58cf281aecac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfe05427-b777-4a5d-8125-db6c7f468d6c'
    'lead': 'The driver of the Valisno Express bus that figured in an accident that
      killed four people on Wednesday morning (August 12) is now under police custody.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T15:27:44.233+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T16:30:31.945+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T16:30:31.624+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Valisno bus driver arrested

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d7eec6-d506-4ab9-b6ed-3a27621dc60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:27:44.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:30:31.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The driver of
        the Valisno Express bus that figured in an accident that killed four people
        on Wednesday morning (August 12) is now under police custody.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbae3ea-66f8-4afb-bdc1-e3ac1e2a2c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:27:44.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:30:31.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Pacis was arrested at his his home in Barangay Panginay in
        Balagtas, Bulacan at around 4 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6559d5a4-7386-4f0b-ab13-d1e186dcfb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:27:44.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:30:31.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacis left the crash scene after the accident which happened at
        around 7:20 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbbd28b-7b59-4d51-ad4b-80a8e7510f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:27:44.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:30:31.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insp. Marlon Meman, commander of the Quezon City Police District
        Traffic Sector 2, said investigators had to pretend to be representatives
        of Valisno Line.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0c676c-ebac-4b4c-8fc0-d8635d316a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:27:44.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:30:31.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/08/12/Quirino-Highway-bus-crash.html">Related:
        At least 4 dead, 18 injured in Quirino Highway bus crash</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669899ac-1af3-47c5-9b2f-41aa224c12f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:27:44.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:30:31.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacis''s father pointed authorities to where his son was hiding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82101cb0-a298-4020-b1d8-e78baed20830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:27:44.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:30:31.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacis was brought to the Scene of the Crime Operatives office at
        QCPD Station 10 in Kamuning where he underwent medico-legal examination and
        drug testing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1619b2ea-6c39-4983-80c0-dc06b6435446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:27:44.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:30:31.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was brought back to the Traffic Sector 2 where he would be detained
        after giving his official statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92339471-898c-406e-a224-25f3d16349c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:27:44.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:30:31.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meman said all documents about the inquest would most likely be
        prepared by Thursday (August 13).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b2ada-b310-4e88-b759-d16600f152fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:27:44.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:30:31.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacis could be charged with reckless imprudence resulting in multiple
        homicide, multiple physical injuries, and damage to property.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdff377f-4ba0-4243-be1d-d34cc3b17a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:27:44.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:30:31.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He could be held liable for abandoning the victims, a violation
        of the Revised Penal Code.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f86a4d-a76c-444a-a7f9-3fba967e1882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:27:44.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:30:31.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the four fatalities, 18 people were also injured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe6dcc-de2b-4661-8227-993b12f62578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:27:44.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:30:31.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative of the Valisno Express management said the company
        would shoulder the hospital bills of those injured and extended burial assistance
        to the families of those who died. It would also extend cash assistance to
        the passengers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccab057-782f-405b-8cae-53c976503d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:27:44.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:30:31.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board issued
        a 30-day preventive suspension order against the entire Valisno fleet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9212522-8cdd-4628-9417-353c7c3d25b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:27:44.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:30:31.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, all yellow plates of the 62 buses will be confiscated and
        the vehicles will undergo a roadworthiness inspection by the Land Transportation
        Office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d34a3d-d223-4718-a521-8e99f1a7d964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:27:44.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:30:31.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All drivers of Valisno would have to undergo a road safety seminar
        and a drug test and secure police and NBI clearances.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ab4dc-7fef-4cf8-ad2c-fe77813220fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:27:44.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:30:31.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Mayumi Lugod and Mikas Matsuzawa contributed to
        this report</p>'
  'Government-workers-proposed-pay-hike-in-2016-Ralph-Recto':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator President Pro Tempore Ralph Recto'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-13T18:27:51.814+08:00
    'imagesource': 'jcr:4bc3ec29-e2d1-4375-8636-35bf05d59de3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e76c09a-4be7-44ac-95f7-8980b4636aa3'
    'lead': 'Government workers may get an average pay hike of P3,000 monthly if the
      proposed national budget gets approved as it stands, because it includes a P50.6
      billion allocation set aside for that purpose. But Senate President Pro Tempore
      Ralph Recto, who made the calculation, stresses that the figure is an average,
      because monthly salaries of employees differ.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T15:30:37.744+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T15:30:38.128+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t workers may get P3,000 average monthly pay hike – Recto

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd791b348-3244-4d56-a323-8e27026e0a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Government workers
        may get an average pay hike of P3,000 monthly if the proposed national budget
        gets approved as it stands, because it includes a P50.6 billion allocation
        set aside for that purpose.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294c295e-37f5-4a40-a166-d007b3c387e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro Tempore Ralph Recto made the announcement in
        a statement issued on Wednesday (August 12).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2788e9-4c94-4f7d-ae15-330f9262322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he arrived at that figure by dividing the proposed P50.6
        billion by 1,295,056 employees in the government payroll and using 13 compensable
        months in a year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5bcc34-2591-4f2e-82ca-f0c253815388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think a P3,000 average per month increase is the floor being
        sought," Recto said. "And I have to stress the fact that I am using an average
        here. It may not also be uniform kasi iba-iba ang rates ng sweldo [because
        they have different salaries], Recto said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8ccda-0ae0-4283-bc4a-1114322c04bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Secondly, I am assuming a January starting date. So if the increase
        would take effect July, then we’re looking at an average P6,000 monthly adjustment.
        Kaya nga maraming variables [So there are many variables].”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d33e45-72f0-4369-a302-993569859390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace has not said anything about the particulars, which lawmakers
        would still have to tackle when they deliberate on the bill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24e52e8-b25c-453c-ba01-0257e10e5af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Implementation may be in phases</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ddddc-db3f-4eeb-b724-9c007f481769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed pay hike, he added, might just be "the first installment
        of a bigger pay adjustment that will be implemented in phases.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ab1c08-6be5-4c5c-8da0-4b04851f4fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, he recalled, was similar to what happened to the initial implementation
        of Salary Standardization Law (SSL) III: "The public sector pay guide in current
        use was spread out over four years."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512b7feb-d745-4c04-bfa4-4af18174c11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Recto, Budget Secretary Florencio Abad confirmed before
        senators on Wednesday that his agency was drafting an SSL IV based on a commissioned
        study on the state of public sector pay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3f95b4-8bf6-4722-9e71-3fbdec1f38b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto urged the Department of Budget and Management to submit the
        bill as soon as possible so it could be tackled “in unison” with the national
        budget.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eb3ee7-4e6c-4914-b57c-239ea0568c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can’t divorce the two," Recto said. "Twenty-seven centavos
        for every budget peso in 2016 is for PS,” Recto said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb4f10-4943-4476-b21f-7c9604064887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PS stands for personal services, a budgeting term for the “pay,
        perks, and premium contributions of government workers and the pension of
        retired uniformed personnel.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92e0c1a-9e55-44ee-842f-8842b60abca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers would have to consult stakeholders, particularly government
        employees, on the proposal, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e98f1-340d-418c-940f-e95632796f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding would, of course, be a key issue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96daf5aa-0fac-4d3f-9547-35e7585eaf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is easy to pick a figure," he said. "The challenge is to raise
        the cash to fund the increase."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f80f5c-3088-491b-8146-74c4dd0febf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prioritizing workers at the lowest level</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b850da1c-615e-4242-8394-c77c87b2813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government expenses for personal services will rise from the current
        P745 billion to P810 billion, Recto pointed out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef229c5-9c63-4ac1-b17a-0a2c08bad84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, when President Benigno Aquino III started his term, PS
        expenses amounted to P457.6 billion. So by 2016, with its projected P810 billion,
        PS costs will have grown by 77.2%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ea0d47-dedf-45c9-ae37-58d9c622d23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re going to spend P2.2 billion a day for PS next year,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05823986-bcfe-48b9-a1c4-774be6ff5514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priority for the hike, he stressed, should be teachers, policemen,
        firemen, and soldiers, because these workers account for 80% of the government
        work force.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a1a232-0bc1-406b-a090-bca8458713e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are mostly workers at the lowest level, under Salary Grade
        11 to 13 brackets, with a basic monthly pay ranging from P18,549 to P21,436.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd315f-6e9d-45ca-8141-fe1c7b1855a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the people who are in need of a salary hike," Recto said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede40849-f69c-4678-a968-f327234d9723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s Compensation and Position Classification System,
        he explained, has 33 salary grades, each grade with eight steps — except for
        Grade 33, which is occupied only by the president.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7418cac-dae7-43f8-a1f1-d3a45bddeee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So there are a total of 257 pay categories which must be studied
        and adjusted," he said. "There must be distinctions and differentiation between
        and within the salary grades."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e81fb9-fa6a-4e7a-9f14-f662f68ce903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes the job harder is that all of these 257 pay categories
        must be accommodated within a ceiling, which at present is P120,000 a month
        — the salary the president gets."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad01323-18e3-49a2-b090-23785a78a723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:30:37.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:30:38.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the lowest level — that is, Salary Grade 1, Step 1 — an employee
        gets a monthly salary of P9,000.</p>'
  'Explosion-rocks-northern-Chinese-city-of-Tianjin':
    'author': 'Steven Jiang and Dana Ford'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-13T17:33:08.635+08:00
    'imagesource': 'jcr:bb70e501-2f29-485a-8157-62c58ad138b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '156e1988-e7d5-4067-b13a-b7db4ea44925'
    'lead': 'A massive explosion shook the northern Chinese city of Tianjin late Wednesday
      (August 12), killing seven and injuring at least 180 people, according to state
      media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T15:34:21.472+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T16:31:04.805+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T16:31:04.572+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Explosion rocks Chinese city of Tianjin; 7 reported killed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8d32f0-bc2d-492b-9e2f-708be1c67f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:21.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:31:04.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A massive explosion shook the northern
        Chinese city of Tianjin late Wednesday (August 12), killing seven and injuring
        at least 180 people, according to state media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b48660-c5c4-45dd-b422-442bf0709a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:21.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:31:04.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause was not immediately clear.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171c240b-cb63-49fd-af69-034956fd2bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:21.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:31:04.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion erupted at a container port where flammable material
        was being stored, reported CCTV, China''s state-owned broadcaster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62969d3e-da43-4e5f-b593-115f180f7b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:21.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:31:04.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run Xinhua news agency reported the explosion tore through
        a warehouse storing "dangerous goods" in the Binhai New Area. It said that
        at least 180 people were injured, mostly from stones or broken glass. Some
        injuries were serious.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fc8a40-e807-4162-a9d6-f6d5fa0b489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:21.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:31:04.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial blast triggered secondary explosions, triggering local
        tremors, according to Xinhua. Residents said the blast shattered windows and
        fish tanks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2f0390-fbc0-4368-8ff7-584d1748c46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:21.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:31:04.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefighting division of the Chinese Public Security Ministry
        reported that firefighters were first called to the scene about a fire. The
        explosion happened after they arrived and damaged buildings and infrastructure.
        Four firefighters were injured and two more have lost contact, the ministry
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386b3c78-2d82-4d68-b893-9786bb10300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:21.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:31:04.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Daily reported that seven people had been killed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc514d1-2850-4784-b39b-7772099e1bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:21.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:31:04.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Steven Jiang reported from Beijing. Dana Ford reported and wrote
        from Atlanta. CNN''s Kevin Wang and Don Melvin contributed to this report.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47b5c0d-8ed4-48cb-bb1d-f11294d55ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:21.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:31:04.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/12/asia/china-port-explosion/index.html">Explosion
        rocks nothers Chinese city of Tianjin</a>."</em></p>'
  'Possible-1665-plague-pit-latest-unearthed-link-to-Londons-storied-past':
