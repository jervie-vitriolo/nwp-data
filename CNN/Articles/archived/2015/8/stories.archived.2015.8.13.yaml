      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greater exchange rate flexibility is important for China as it
        strives to give market forces a decisive role in the economy and is rapidly
        integrating into global financial markets."</p>'
