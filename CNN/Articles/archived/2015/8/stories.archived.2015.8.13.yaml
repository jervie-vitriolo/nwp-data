  'LTFRB-defends-premium-taxi-Uber-GrabCar':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'The LTFRB said that the goal of rolling out the premium taxi is to
      provide alternative taxi transport to more discerning and higher-end taxi passengers.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-13T17:33:03.024+08:00
    'imagesource': 'jcr:d8d2b1dd-7fbe-474f-8143-2af5cd202c28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b73b7638-495d-49dd-a28a-8dd2bb1de0a2'
    'lead': '"The allegation that Premium Taxi was created to compete with Uber and
      GrabCar is without basis," the The Land Transportation Franchising and Regulatory
      Board (LTFRB) said on Thursday (August 13). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T13:51:12.744+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T13:51:13.096+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB hits back at ''premium taxi'' bashers

      '
    'updated': 2015-08-14T21:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc9659-bc88-4ed7-b87e-0f2453f48fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:12.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:51:13.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Land Transportation
        Franchising and Regulatory Board (LTFRB) responded on Thursday (August 13)
        to the allegations it is being unreasonable to app-based transportation services
        Uber and GrabCar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6192284-07a2-47e3-b5ec-5755972f6109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:12.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:51:13.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegation that Premium Taxi was created to compete with Uber
        and GrabCar is without basis," it said via <a href="https://twitter.com/LTFRB/status/631711092297719809">Twitter
        posts</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fa63ba-24cc-4103-a546-5e011e9b1637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:12.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:51:13.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was issued hours after the news spread that the LTFRB
        had already drafted guidelines for the operations a premium taxi service,
        a new classification created by the Department of Transportation and Communications
        (DOTC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a83fe7-2bf1-4a8e-a5d8-d79c11d797d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:12.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:51:13.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/08/13/LTFRB-drafts-guidelines-for-premium-taxi-service-Uber-GrabCar.html">Related:
        LTFRB drafts guidelines for premium taxi operation</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef2e04b-63f9-4be9-92fc-6164498b0ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:12.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:51:13.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB insisted that the premium taxis would be more high end
        than those transportation services currently operating since only sedans with
        engine displacement of 2,000 cc or higher would be allowed to operate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4822ec3b-8074-45bb-a8ad-6ca776b4828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:12.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:51:13.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No SUVs, AUVs, and vans would be accepted. The cars acceptable are
        Toyota Altis 2.0, Toyota Camry, Benz, and the like.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf96963-8caf-4d0f-8e8e-09ba9117d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:12.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:51:13.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB even set the Philippines'' neighbors in the Association
        of Southeast Asian Nations (ASEAN) as examples as to why the government should
        allow a premium taxi service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0438486c-3d67-4a94-8fc5-2b4b7526762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:12.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:51:13.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is high time that we offer the same kind of high quality and
        modern taxis to our people," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b721ba6c-b793-41a9-b32a-5d96fe7abf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:12.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:51:13.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB defended its condition that a premium taxi operator should
        have at least 20 units in its fleet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23446395-0a0c-4065-9bb9-224d7735280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:12.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:51:13.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure that only financially-capable operators will be granted
        franchise," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dfdb6b-ccd1-42ff-8438-31b4a3cb4938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:12.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:51:13.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further listed the difference of the premium taxi to that of
        other app-based transportation providers, saying that premium taxis will have
        taxi meters and top lights identifying it as a "Premium Taxi."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85333b8a-8294-41b4-9189-8cb8d169ecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:12.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:51:13.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premium taxi can also pick up passengers through street hail,
        unlike Uber and GrabCar that can only be booked through a smartphone application.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a53712-2c61-43fa-b9db-11a31f3dce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:12.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:51:13.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that unlike Uber and GrabCar, premium taxis will sport
        a uniform color, which is black, and will have yellow plates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f8f103-c158-49b7-814b-ad45d90318cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:12.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:51:13.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said that the goal of rolling out the premium taxi would
        be to provide alternative taxi transport to more discerning and higher-end
        taxi passengers who are willing and ready to pay a higher fare for a better
        service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a1168-b935-45a0-ac90-269923e234a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:12.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:51:13.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LTFRB on Uber, GrabCar crackdown</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe73038-5a40-4e41-99f3-f13349686164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:12.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:51:13.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It clarified that both the LTFRB and the DOTC "do not and will not
        put Uber or GrabCar out of business."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65724c2-665f-4998-a0eb-f7c5b3d92470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:12.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:51:13.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that it simply want Uber and GrabCar to apply for and be
        granted with franchise by complying with the Department Order and the memorandum
        circulars that were issued three months ago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502ce65c-62ec-41ac-82b4-d67a5509e1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:12.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:51:13.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier said that it will crackdown Uber, GrabCar, and
        other app-based and online-ride sharing service providers if they fail to
        secure a franchise before August 21.</p>'
  'trillanes-doj-dimiss-libel-case-filed-by-junjun-binay':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Senator Antonio Trillanes III at Senate blue ribbon committee hearing.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-13T16:32:18.181+08:00
    'imagesource': 'jcr:7a461c43-4c13-4169-9c61-a0281bd14ff2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '010ef899-3889-4691-925d-ea6283ddc51c'
    'lead': 'Sen. Antonio Trillanes asked the Justice Department to dismiss the libel
      case that was filed against him by suspended Makati Mayor Jejomar “Junjun” Binay,
      Jr. But Binay''s camp said Trillanes should be held accountable for his libelous
      statements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T13:53:36.096+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes asks DOJ to dismiss libel case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39ae639-bfe2-46c5-992a-c7877fd3aa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Antonio Trillanes
        was at the Department of Justice (DOJ) early morning on Thursday (August 13)
        for a preliminary hearing on his libel case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ebbb10-464c-4d0e-981c-8830858f26b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes filed a counter-affidavit, asking the DOJ to dismiss the
        case. He said the justice department has no jurisdiction over his libel case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8e4223-ae37-4074-bdf6-2f2d8a5a29f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also insisted he cannot be charged with libel because
        the allegations were made during a Senate hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505ba2c9-da08-43fb-9227-4538ac03987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes invoked parliamentary immunity, saying the allegations
        he made against the Makati mayor are protected by his rights as a lawmaker.
        He argued he committed the act while performing his duties as a member of
        the Senate Blue Ribbon sub-committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652f8f8a-c689-46c2-9312-ad5ba500958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe trabaho ko yan. Dahil kung bawat salita ng mga senador
        ay pwede kang kasuhan, wala na. Di na kami makakagalaw, hindi na namin magagawa
        trabaho namin," Trillanes said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ac58ad-bb7d-422a-b3d5-750ecc4fdb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “I believe it''s my job. If every senator can be charged
        for what he says, it will be useless. We cannot take action and we will not
        be able to do our job anymore.”]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7de9b3-510d-42f4-8430-3c497f945a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming that his statements are libelous, Trillanes said it is
        the Senate ethics committee and not the DOJ that has jurisdiction over the
        case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7704bd-941d-42da-9046-c3d8efe50b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trillanes said he is bent on proving the payoff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e514d05-67fd-4259-ab58-101cf9feb562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Trillanes, he is communicating with the appellate court''s
        ethics committee, which is carrying out an internal probe on the two justices
        who, according to Trillanes, are in Binay''s pocket.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46a0d79-1295-4235-beec-7dd81cbcdee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With confidence, Trillanes told the media: “Meron po akong basis,
        meron tayong impormasyon, may nagbigay sa atin, merong testigo."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c025d33-332f-454a-8236-6ea74c6bad12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have basis, I have information that was voluntarily
        given to me, and I have a witness.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62193fb9-a428-458d-8f6b-ad154da8d642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspended Makati Mayor Jejomar “JunJun” Binay, Jr. slapped the senator
        with a libel case earlier this year over allegations of bribery at the Court
        of Appeals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4bab66-4854-4ade-b74a-410a891985b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator alleged that Binay bribed Associate Justices Francisco
        Acosta and Jose Reyes Jr. of the Sixth Division with P25 million each to issue
        a temporary restraining order on the Ombudsman''s preventive suspension order
        against the Makati mayor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3854501-1498-4f9d-9d84-46fe3164f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Binay''s camp to pursue libel case</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ee3eb3-c9a7-440d-8d4f-5373b0ea645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay''s legal counsel Atty. Claro Certeza said Trillanes cannot
        invoke parliamentary immunity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809ac2b4-d125-42f3-9fc7-08b762906d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The parliamentary immunity ang sinasakot nyan yung mga deliberations
        on legislation na ginagawa sa kongreso. Ngayon kung babansagan mo ang tao
        na isang ''kriminal'' na lumabag sa batas eh ibang usapan na ho iyon," Certeza
        told reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f63d304-f020-4ada-b531-f758434db7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “The parliamentary immunity involves deliberations
        on legislation being made by Congress. Now, if you will call a person ‘criminal,’
        one who violated the law, that''s a different case.”]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e5e51-2fe9-4c0e-84d7-ef15052623ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certeza also said they have no plans of backing down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991f0eb9-8f1f-46d2-a62a-0a6c61d11cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay originally filed the libel case against Trillanes before the
        Makati City prosecutor''s office in April, but the city prosecutor inhibited
        from the case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e3cf60-3354-46b7-8aae-3d35e1c1d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also questioned the transfer of his case against Trillanes
        to the DOJ.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a42254-2aa6-4d0f-acc8-83427f3b9cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certeza said they are appealing the city prosecutor''s inhibition
        and that they want the case transferred back to Makati.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bdbedd-30ec-48c6-9e87-be7796e9761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another preliminary hearing on the case is set for August 28.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068924da-7d03-4b1a-9d77-22731f711a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:53:36.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:53:42.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' AC Nicholls contributed to this report.</p>'
  'Valisno-bus-driver-tests-positive-for-methamphetamine':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'George Pacis (in photo) driver of the crashed Valisno Express bus,
      with plate number TXV 715, fled the scene after the accident. He was later arrested
      by police and brought to the Quezon City Police District Station 10 in Kamuning
      for medico-legal examination and drug testing.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-08-13T16:26:47.815+08:00
    'imagesource': 'jcr:87671b62-38b9-41f8-b01f-993473cd635f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06dc4b52-cddf-4c38-b460-3184540755dd'
    'lead': 'The driver of the crashed Valisno Express bus tested positive for methamphetamine,
      the case investigator revealed on Thursday (August 13).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T14:01:06.062+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T14:01:06.502+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Valisno bus driver tests positive for methamphetamine

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136f6ba-5859-4363-aa6d-c42c8e414400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:01:06.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:01:06.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The driver of
        the crashed Valisno Express bus tested positive for methamphetamine, the case
        investigator revealed on Thursday (August 13).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b312e4d3-00d6-4be8-8d95-1198e2870034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:01:06.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:01:06.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash on Quirino Highway on Wednesday (August 12) <a href="https://cnnphilippines.com/metro/2015/08/12/Quirino-Highway-bus-crash.html">killed
        four people and injured at least 18</a> passengers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6a2074-5d7b-4321-b5eb-555702987346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:01:06.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:01:06.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driver George Pacis fled from the scene after the accident, but
        was arrested at his home in Barangay Panginay in Balagtas, Bulacan on Wednesday
        afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb60d6-2047-4871-b5b3-3a7a469eb991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:01:06.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:01:06.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/08/13/Valisno-bus-driver-arrested.html">Related:
        Valisno bus driver arrested</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dba846-d571-4595-9549-ebe18235d1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:01:06.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:01:06.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was then brought to the Scene of the Crime Operatives office
        at the Quezon City Police District (QCPD) Station 10 in Kamuning for medico-legal
        examination and drug testing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d96518-342c-42bf-b255-f9177accce07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:01:06.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:01:06.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers stated that Pacis was speeding and crashed at the concrete
        boundary marker separating Caloocan and Quezon City, Insp. Marlon Meman, commander
        of the QCPD Traffic Sector 2, who is investigating the case, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce739d1d-705a-483a-bcfc-686a85dbfccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:01:06.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:01:06.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meman said Pacis could be held liable for abandoning the victims,
        which is a violation of the Revised Penal Code.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ae82e-c263-47b8-b751-efdf5f87de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:01:06.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:01:06.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would also face charges of reckless imprudence resulting in multiple
        homicide, multiple physical injuries, and damage to property.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f035a1d-369e-48d8-81f2-0b4395bfe9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:01:06.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:01:06.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valisno Express assured those injured and the families of those
        who died that it would shoulder hospital bills and burial assistance, respectively.
        It also promised to provide cash assistance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2217fea0-e671-4db5-93a7-74f6bd7c2f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:01:06.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:01:06.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, the Land Transportation Franchising and Regulatory
        Board confiscated the yellow plates of Valisno Express’ 62 buses, as part
        of its 30-day preventive suspension order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfb9be7-a253-42f6-9a3d-090679ad84e5'
      'mgnl:activationStatus': true
