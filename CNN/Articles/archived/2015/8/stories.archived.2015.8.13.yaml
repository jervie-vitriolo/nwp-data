    'title': 'Water, power interruptions scheduled in Bacolod City, Negros Occidental

      '
    'updated': 2015-08-14T14:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a94e75d-f652-44a3-baa5-041cee78dd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:22:40.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:22:40.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> — Costumers of the
        Bacolod City Water District (BACIWA) will have an eight-hour supply interruption
        on Friday (August 14).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d9e3b-edc1-4275-aa26-b386c0bae226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:22:40.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:22:40.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interruption — which will run from 9 a.m. to 5 p.m. — will allow
        BACIWA to work on the interconnection of pipelines at Granada Heights in Barangay
        Granada, Bacolod City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d884b02-4714-499d-9bd5-12f8fe620e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:22:40.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:22:40.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen areas in barangays Granada and Villamonte will be affected
        by the supply interruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2835be9-5fa0-4a44-a622-85916d5f7b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:22:40.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:22:40.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Grid Corporation of the Philippines is scheduling
        a nine-hour brownout at the southern part of Negros Occidental on Saturday
        (August 15).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d6bac2-37be-47ca-8da8-ee47a352c8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:22:40.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:22:40.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Negros Electric Cooperative (CENECO) said the brownout will
        affect consumers connected to the Calumangan-San Enrique 69kV transmission
        line.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f62a4b-1915-4258-94e4-668055671e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:22:40.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:22:40.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CENECO will replace rotten poles in those areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6361dc2-af7f-44a3-8441-d000393dcf70'
