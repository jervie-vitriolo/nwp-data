      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Maynilad, normal operations resumed at 9 a.m. on Thursday,
        which means that Rosario, Cavite City, and Noveleta in Cavite will no longer
        experience supply interruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6ca1da-2614-43c6-bedd-4449a7a52df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:53:13.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:53:14.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, it<a href="https://cnnphilippines.com/metro/2015/08/05/full-list-barangays-in-Metro-Manila-Cavite-affected-by-Maynilad-water-interruptions.html">
        announced</a> that water interruptions will be experienced by its consumers
        in parts of Cavite and Metro Manila next week from Monday (August 17) to Tuesday
        (August 18).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b008eb28-d24f-4a2c-9a00-0a928c3f5eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:53:13.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:53:14.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water concessionaire realigned its seven-foot-diameter primary
        pipe line at the corner of Juan Luna Street and Hermosa Street in Tondo, Manila,
        as it lies in the path of the flood interceptor drainage line of the Public
        Works department along Blumentritt Street.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a59a5f1-6e75-4ffc-9e8b-75b48ba8a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:53:13.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:53:14.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engr. Ronald Padua, head of Maynilad''s Water Supply Operations,
        also advised affected consumers, especially those in Cavite, to let water
        from faucets to run for at least five minutes until it has cleared to ensure
        that it is safe for drinking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa2d435-9a55-4c12-80a7-64935b38f92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:53:13.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:53:14.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad, however, announced that there will be an emergency water
        interruption from 10 p.m. on Thursday until 5 a.m. on Friday (August 14) to
        repair a leak along A. Bonifacio in Caloocan. The interruption will affect
        13,000 households at the city''s 7th Avenue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bae4ad-e8b5-4bca-9e8c-7694f15ced8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:53:13.861+08:00
      'mgnl:createdBy': 'cnnproducer'
