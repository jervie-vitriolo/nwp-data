    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Red Lions maul Stags to grab share of lead with Letran; Pirates
      turn back Generals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa807219-dd2c-4bc2-9239-5665308031a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:47:57.977+08:00
