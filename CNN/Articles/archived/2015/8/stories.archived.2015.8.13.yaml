      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:39:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:40:09.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A common request at your doctor''s office, sure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7e4a8c-9e7f-4e84-b95c-c014b35d84d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:39:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:40:09.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the airport?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adedfe4-b54f-4115-a141-4d8fec2f99d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:39:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:40:09.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s about to become standard procedure for anyone flying with
        Uzbekistan Airways.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0844fed-7c3c-4f68-a5d8-cd90b9531890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:39:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:40:09.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent statement, the country''s flag carrier announced it
        will weigh passengers and their carry-on luggage prior to flights to determine
        how much weight they''ll be adding to the plane.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b769482-beb9-4dcd-9aaa-2ad96800f240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:39:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:40:09.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the rules of International Air Transport Association,
        airlines are obliged to carry out the regular procedures of preflight control
        passengers weighing with hand baggage to observe requirements for ensuring
        flight safety," says the airline''s statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711a9767-cf76-47c2-a1ed-3872f8827955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:39:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:40:09.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An IATA spokesperson, however, tells CNN the organization isn''t
        aware of any such regulation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f650a-ea58-466d-b4ba-4ddc0256d00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:39:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:40:09.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not aware of an IATA rule concerning the weighing of passengers
        and their hand luggage prior to flight," says Chris Goater, manager of IATA
        corporate communications, via email.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb528da6-6a76-4a61-b044-27c6ca13df41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:39:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:40:09.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All airlines have policies in place for load calculations, weight
        and balance of their aircraft. These policies in turn are subject to the rules
        and regulations of their national aviation regulator."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4fd13e-4157-4d42-8b37-d8dc33eb0929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:39:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:40:09.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uzbekistan Airlines says passengers will be weighed on scales in
        airport departure zones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031f3142-a7b5-4e65-9fc1-3a3c282b9c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:39:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:40:09.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weighing record will only contain the corresponding passenger
        category (i.e. male/female/children). As for the rest, the full confidentiality
        of results is guaranteed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05c8c39-1d43-4343-9e3c-484617f17fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:39:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:40:09.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pay-as-you-weigh airfares?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26377083-7343-4540-b9ad-d4da4eeb5d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:39:57.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:40:09.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uzbekistan Airways hasn''t responded to CNN''s request for clarification
        on the new guidelines and whether overweight passengers will be penalized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247a86bf-8282-447f-a937-762cbc0eb626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:39:57.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:40:09.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should it make the controversial move to charge fliers extra, it
        wouldn''t be the first time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7daa67-0556-4d97-8227-ea90081641a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:39:57.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:40:09.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Samoa Air made global headlines by introducing a pay-as-you-weigh
        fare structure, which is still in place today.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ae5c8-5dfe-4160-981b-49bacd2b5d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:39:57.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:40:09.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next step is for the industry to make those sort of changes
        and recognize that, ''Hey, we are not all 72 kilograms [about 160 pounds]
        anymore and we don''t all fit into a standard seat,''" Chris Langton, Samoa
        Air chief executive told CNN in 2013.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d78ad88-42fa-4734-9c4d-7dca31a4141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:39:57.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:40:09.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes airplanes work is weight. We are not selling seats,
        we are selling weight."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a47346e-e0d1-4be2-8c7f-9328ab3212d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:39:57.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:40:09.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline''s motto?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5086fab3-cc13-4a40-aeec-f60b90adb671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:39:57.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:40:09.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A kilo is a kilo is a kilo!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac57cb24-76d6-429e-9e41-9f86e03a925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:39:57.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:40:09.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/travel/article/airline-weighing-passengers/index.html">Airline
        begins weighing passengers for ''safety</a>''”</em></p>'
  'peso-closes-5-year-low-fears-of-currency-war':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-13T12:17:39.873+08:00
    'imagesource': 'jcr:48841481-65a8-4c4a-988a-b6a3576ce50d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91aaf7b2-9dd9-435b-85ea-fa941019f4f6'
    'lead': 'The Philippine peso slid to a five-year low on Wednesday (August 12),
      as China continued to allow the yuan to decline for a second straight day. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T14:43:33.854+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T14:43:34.081+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peso closes at 5-year low as fears of ''currency war'' loom

      '
    'updated': 2015-08-24T23:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ff657-6563-4897-a380-e7b299b80f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:43:33.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:43:34.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        peso slid to a five-year low on Wednesday (August 12), as China continued
        to allow the yuan to decline for a second straight day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391e2520-dc16-4154-9f0d-840870da2458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:43:33.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:43:34.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures from <a href="https://www.reuters.com/article/markets-asia-forex/em-asia-fx-yuan-ringgit-won-singapore-dollar-up-idINL3N10O19220150813">Reuters</a>,
        the peso closed at 46.26 against the U.S. dollar from Tuesday''s 45.93.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195a61e5-68a2-4278-b327-f89a538102b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:43:33.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:43:34.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the effects were much worse for other Asia-Pacific countries.
        Indonesia''s rupiah and Malaysia'' ringgit fell to 17-year lows on Wednesday.
        Similarly, the Australian and New Zealand dollars also fell to six-year lows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c763fb-957b-4c05-9379-33cb1a5203db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:43:33.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:43:34.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries will "seek weaker exchange rates in order to keep their
        own export sector competitive," said Lindsey Piegza, an economist at Stifel
        Nicolaus &amp; Co., in a <a href="https://cnnphilippines.com/business/2015/08/13/china-yuan-devaluation-asia.html">CNN
        report</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c6ed2-059e-448c-ab3a-93c79fd117e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:43:33.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:43:34.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yuan''s fall has sparked fears of an Asian "currency war" —
        a scenario where countries purposely devalue their currencies in order to
        make their exports more competitive. A country that fails to do so could end
        up with more expensive exports than those who opted to devaluate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1270d68a-d21d-4130-9fd4-17abe8d32f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:43:33.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:43:34.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the move benefits outgoing goods, a devalued currency can
        also lead to a price increase in imports — consequently reducing consumers''
        purchasing power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aba3ec-6a1e-4ff3-901a-2bd5f45187e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:43:33.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:43:34.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spectre of currency wars was worrying enough yesterday [August
        11], but today [August 12] it looks real enough to touch," said Chris Beauchamp,
        a senior market analyst at IG Group, in the same CNN report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73927dc-ad5a-457a-87c1-b6e8af280f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:43:33.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:43:34.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A single move might have passed without reaction from China''s
        trading partners, but now it looks like a tit-for-tat move by others in the
        region is certain," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c735fdc9-ec67-4fba-b56e-a7a50c46d237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:43:33.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:43:34.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, China''s central bank said in a statement that there
        is currently "no basis" for persistent depreciation of the yuan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cde90c-4bbd-48d1-a693-d548499d66de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:43:33.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:43:34.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is implementing the managed floating exchange rate regime
        based on market demand and supply. The fluctuation of exchange rate is a normal
        phenomenon, to which, we should take an objective view," it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e39564e-7e61-44a6-ad19-c5f3cdc3be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:43:33.855+08:00
      'mgnl:createdBy': 'cnnproducer'
