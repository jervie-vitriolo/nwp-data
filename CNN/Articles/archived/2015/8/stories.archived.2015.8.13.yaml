  'oil-wars-opec-winning':
    'author': 'Ivana Kottasova'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-13T14:59:11.273+08:00
    'imagesource': 'jcr:b966cfc9-54d1-4ff0-b15a-45b0fece7c3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b6fbcc2-007b-403c-bfd9-d9484f5aaee4'
    'lead': 'OPEC''s strategy to pump like crazy despite collapsing oil prices seems
      to be finally paying off: The U.S. oil industry is showing cracks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T14:05:27.503+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T14:05:27.732+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil wars: OPEC is winning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c641ea-48e4-48b7-87fd-2b189b8edc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:05:27.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:05:27.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — OPEC''s strategy to pump like
        crazy despite collapsing oil prices seems to be finally paying off: The U.S.
        oil industry is showing cracks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd49934-1da6-4043-a340-49e3eaad55b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:05:27.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:05:27.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil supply from non-OPEC countries is set to slow dramatically next
        year and slip into its first contraction since 2008, the International Energy
        Agency said Wednesday in its monthly oil market report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f215c98-b8b1-40cf-948e-39b7d8826396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:05:27.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:05:27.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the IEA said the U.S. will be the hardest hit, as more oil producers
        rethink their priorities and cut production.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0db217-a3a2-4a77-bc32-59d54c3f485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:05:27.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:05:27.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While some producers might be successful in lifting output in the
        short-run, we expect the majority will struggle to sustain higher rates over
        longer periods due to steep spending curbs," the report said. The IEA monitors
        energy market trends for the world''s richest nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec6973-cb97-4b97-914a-f8103839af76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:05:27.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:05:27.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. drilling activity is already down steeply from the October
        2014 peak; 59% fewer rigs were operating at the end of July. Oil hit a six-year
        low of $43.08 a barrel on Tuesday, dimming hopes for a significant uptick
        in activity any time soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d36280-f84a-4223-91bb-4873948a10a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:05:27.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:05:27.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC, the 12 nation cartel led by Saudi Arabia, has embarked on
        a fierce battle over its market share last November. It refused to cut output
        in the light of lower prices, hoping instead to squeeze its rivals with higher
        production costs out of the market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb2f49-9632-4836-9dc2-14673ead1832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:05:27.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:05:27.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resilience from the U.S., Russia, and other non-OPEC countries has
        led to the biggest oil glut in 17 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf685105-34e5-432f-a0f7-6cdcf73b4544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:05:27.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:05:27.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But something had to give. The IEA said oil''s second lurch below
        $50 per barrel has prompted more oil companies to take an ax to production.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd13e640-a50f-4d5a-b739-997f01d0366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:05:27.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:05:27.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-OPEC output is forecast to add 1.1 million barrels a day to
        average 58.1 million barrels a day in 2015, and contract by 200,000 barrels
        a day in 2016. That compares with record growth of 2.4 million barrels a day
        in 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe819b3d-fc7f-4bdc-857b-11369c37118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:05:27.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:05:27.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, OPEC output might increase further in 2016. Its member
        Iran is eager to take advantage of the proposed nuclear deal and regain its
        status as a global energy power.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0d6fc1-e565-4b74-bf2d-da5a1c1cbcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:05:27.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:05:27.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/12/investing/oil-price-war-us-losing/index.html?iid=hp-stack-dom">Oil
        wars: OPEC is winning</a>"</em></p>'
  'Breaking-Bad-Walter-White-Jesse-Pinkman-cafes-open':
    'author': 'Maureen O''Hare, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-13T17:49:26.065+08:00
    'gallerysource': 'jcr:813f4527-417b-4997-b54e-8f38122ab448'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00e7663a-448c-47c4-8d24-f0bb76c85b13'
    'lead': 'From Los Pollos Hermanos to Albertsons deli green beans to pizza on the
      roof to Walt Jr.''s breakfast gluttony to awkward table-side guacamole prep,
      food played an important supporting role in "Breaking Bad."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T14:16:37.938+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T14:16:38.307+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: ''Breaking Bad'' cafes open

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d95335-578d-4ccf-956b-c642e821adc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> From Los Pollos Hermanos to Albertsons
        deli green beans to pizza on the roof to Walt Jr.''s breakfast gluttony to
        awkward table-side guacamole prep, food played an important supporting role
        in "Breaking Bad."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729fbd97-6217-4296-92b4-b72b142f49b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So maybe it''s little surprise that although the series finale aired
        nearly two years ago, the spirit of the greatest TV show of all time (some
        say) lives on in the form of novelty food and drink experiences in Turkey
        and the UK.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb113660-67de-49b4-8dbe-d4e618159587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Themed cafe Walter''s Coffee Roastery opened in Istanbul in March
        after a Kickstarter campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a377551-8028-40e5-b350-5581dcc98922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founder Deniz Kozan, a German native, originally planned to launch
        in Brooklyn, but after an investor backed out New York''s loss was Istanbul''s
        gain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8a815d-cafa-4fda-8553-10958c3543e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff wear yellow hazmat suits and gas masks similar to those worn
        in the show by crystal meth kingpin Walter White and his sidekick, Jesse Pinkman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03908bf4-8557-4015-8df6-1ac9c682569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers can nibble on blue rock candy and "crystal"-topped cupcakes,
        with coffee served in beakers, while seated under a giant Periodic Table painted
        on the wall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb990ede-6e46-4bd7-a0bc-1b50bc81f2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Walter Breakfasts, hearty enough to satisfy Walt Jr. himself,
        are a specialty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e71c6b-e1ee-4768-b021-5b7f23759f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are huge bean holders styled after Walt''s chemical tanks,
        and visitors can buy bags of #BreakingBeans to take home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b05679a-0489-4db2-b3db-64676e2ae30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no international shipping available as yet, but the cafe
        has promised to announce details on social media as soon as it becomes available.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f3c4d-cec9-40ae-a01a-eb360271ad9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might be wondering if the cafe has copyright clearance for all
        this.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531dd27-4537-4f92-b98e-7c32d95304b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer is: no.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd936f83-0023-4556-bfc1-cc2326484798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cafe says it''s merely inspired by the show, and has been careful
        to avoid any breach of copyrighted material.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c4289d-42b9-47ca-8491-8a91c980f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Walter White himself, they have their eyes on an empire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d34c6a-6c09-4a95-b405-ddfa701fa48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They hope to expand the operation in Turkey, and eventually to Europe
        and the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1120cab0-7be7-467f-bdd6-8fa9d33f4c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How long can love affair last?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd34b85-0e79-4094-97c6-0ad3b5dfcc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is love for "Breaking Bad" so strong that customers will continue
        to head to namesake cafes after the original novelty has worn off, and as
        memories of Walt and Jesse fade?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db71e1f-7ff6-4be5-a8e4-6d60550e8dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In London, pop-up bar/laboratory ABQ (as in Albuquerque, New Mexico,
        the setting of the show) is taking a more cautious approach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069cb750-bc1a-4061-9efc-b57a2a4b96c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s offering customers "cocktails and chemicals" for three months
        over the summer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4736779e-7975-4556-8df7-62c04556b4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A £30 ticket ($47) gets you a two-hour session in a customized motor
        home where drinkers don jumpsuits and "cook" up their own cocktails.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e31edeb-d0cf-47cf-8d55-f1c8042999e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinks include "Blue Flynn" cocktails and Crystal Bombs with Creme
        de Mure Caviar</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a9f43c-becb-4c82-8a31-2a79da43445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABQ London was created by the people behind London neighborhood
        app Locappy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f589a17-6cc7-42e0-9b14-0bd7021931d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bar opened on July 24 and tickets for the first two months sold
        out in just three days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b71eb95-d803-401e-bb38-d0d62d326e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now completely sold out for its three-month run, but Locappy
        founder Seb Lyall tells us that some reserved tickets will be released through
        their app.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57009091-91a5-4fb6-a0ec-105a9250cedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, it might still be possible to have an A1 day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d29acbe-262a-41e0-b4d2-bc338f1db0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:16:37.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:16:38.319+08:00
