      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebee2cd8-505b-447f-afca-9ea242c0a0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:13.682+08:00
      'mgnl:createdBy': 'cnnproducer'
