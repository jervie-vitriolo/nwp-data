      'mgnl:lastActivated': 2019-12-23T14:27:57.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (August 12), Chinese central bank allowed its currency
        to drop for a second day in a row. The yuan fell by by 1.6 percent, following
        Tuesday''s 1.9-percent drop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb91f841-9b9d-4340-8dca-0c25df6034be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:27:57.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:27:57.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas (BSP) Monetary Board member Felipe Medalla
        said that the yuan''s fall could be mirrored by other currencies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b62c56-e48b-4298-8506-c6bead5bc4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:27:57.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:27:57.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One possibility is the currencies of many other countries will
        start to follow suit. So in this case, the workers in those countries may
        have to work a little bit harder to remit the same number of dollars or pesos."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c51a7e-8f83-4589-86aa-e0f68c49149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:27:57.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:27:57.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond overseas remittances, the head of an equities firm said that
        the devaluation has also sent ripples in stock markets around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b1756d-9158-4261-af29-a402d6f7d4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:27:57.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:27:57.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the stock market, it''s more like a sentiment-driven effect.
        The way that it affects other countries in the region and America is probably
        the same thing. That''s why we''re a bit lower today, explained Joey Roxas,
        president and chief analyst of Eagle Securities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caba685-8c68-47ed-ba58-254c443a2235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:27:57.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:27:57.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Philippine Stock Exchange Index shed 75 points
        and closed at 7,495.43 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b089aa-0426-4fcc-92de-00f9ef6dc6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:27:57.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:27:57.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street also saw red on Tuesday. The Dow shed 212 points, the
        Nasdaq lost 65 points, and the S&amp;P500 fell by 20 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf677e3d-ff88-4f4e-892c-aebe3d754356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:27:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:27:57.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Medalla said that there''s a bright side for Filipino consumers,
        as the Philippines imports more than it exports to China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee2965d-4c74-4305-8b2a-ad4c4e6ae7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:27:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:27:57.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weaker China means lower oil and commodity prices — which we import.
        This may actually mean that the low oil prices may remain longer for quite
        some time. So actually, from the point of view of the Filipino consumer, this
        is probably largely good news."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82295a1-e2dd-40a9-8da4-fef7bc204400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:27:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:27:57.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medalla said that it''s possible the devaluation reflects slower
        economic growth in China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a100f2db-f529-49fb-a254-0898f91a7b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:27:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:27:57.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would have chilling consequences around the world, as many
        economies depend heavily on China''s exports and manufacturing sector.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d510a96-995b-424d-9c37-0bf9347ebfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:27:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:27:57.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that in case this happens, the Philippines can weather
        the storm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0232acf2-94ed-4d70-a6e6-41bb1ef5b573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:27:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:27:57.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is in a better position to respond, because number
        one, we have very stable macroeconomy. We have a very manageable fiscal budgetary
        situation, and we have a very large current account surplus."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd461d3a4-f646-4978-9df3-dda7aa0f94a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:27:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:27:57.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese central bank can either further weaken or strengthen
        the yuan. Meanwhile, the rest of the world can only wait for China''s next
        policy move — and deal with the consequences.</p>'
  'china-central-bank-yuan':
    'author': 'Sophia Yan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-13T12:56:03.595+08:00
    'imagesource': 'jcr:bb70e501-2f29-485a-8157-62c58ad138b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d7143de-0a69-4af5-95d8-d0a249734d48'
    'lead': 'The yuan lost about 0.7% against the dollar on Thursday morning, extending
      losses over the last three days to 3.7%, following a move earlier in the week
      by the People''s Bank of China to allow market forces more influence over the
      currency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T14:30:06.206+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T14:30:06.418+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China rushes to calm fears over plunging yuan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed849daf-686d-4d62-b214-74ffd50b84f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:30:06.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:30:06.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — China''s central bank is
        rushing to calm fears over the yuan''s plunge in recent days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3da8fa2-e8ef-482a-9278-34cbd86fe5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:30:06.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:30:06.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yuan lost about 0.7% against the dollar on Thursday morning,
        extending losses over the last three days to 3.7%, following a move earlier
        in the week by the People''s Bank of China to allow market forces more influence
        over the currency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44edf2f9-b9e3-4e0a-996c-bf66cd63a24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:30:06.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:30:06.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said Thursday that it expects the yuan''s plummet
        to abate, and that circumstances no longer call for continued depreciation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3077109-1017-4b1b-b723-da09f24f9a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:30:06.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:30:06.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a two-day adjustment, the [yuan] has gradually returned to
        a more market-oriented level," PBOC official Zhang Xiaohui said during a press
        conference. "The one-time total depreciation of around 3% is largely finished
        ... and is a necessary phase in exchange rate reform."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2395739-62fd-43eb-a031-c9eb99be35f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:30:06.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:30:06.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yuan had remained quite strong against other global currencies,
        appreciating roughly 10% since 2014, she said, adding that a depreciation
        was always in the cards, and needed to keep the exchange rate stable against
        the dollar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68965ff8-93c2-47db-87b1-487ea30a22db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:30:06.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:30:06.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s government has in the past tightly controlled the yuan,
        allowing the currency to move within a 2% band from a midpoint exchange rate
        set daily by the central bank.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fc45b0-7de4-4c28-baed-b57862e31e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:30:06.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:30:06.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a surprise announcement on Tuesday, the central bank cut
        its daily reference rate by 1.9%, triggering the yuan''s biggest drop in over
        two decades. It also said that, going forward, the midpoint would be determined
        using the previous day''s closing price.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03571389-53c3-4acc-85f9-d6b2a6d0e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:30:06.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:30:06.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unexpected move caused a major sell off on Wall Street, unleashing
        waves of speculation over an impending currency war, an imbalance in international
        trade and even how it might affect U.S. monetary policy.</p>'
  'LTFRB-drafts-guidelines-for-premium-taxi-service-Uber-GrabCar':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
