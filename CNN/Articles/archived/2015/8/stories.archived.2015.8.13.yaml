      'mgnl:type': 'text'
      'text': '<p>ABQ, 80 Eastway, Victoria Park, E9 5JH, London, UK</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9bd66b-6d89-4c6a-942b-47a51b232a31'
