    'lead': 'The Land Transportation Franchising and Regulatory Board (LTFRB) shared
      a draft of its guidelines for private firms who would want to operate a premium
      taxi service – a service like that of app-based transportation providers Uber,
      GrabCar, and GrabTaxi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T14:36:13.679+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T14:36:14.122+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
