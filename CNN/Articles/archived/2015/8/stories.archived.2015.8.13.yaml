  'china-yuan-stock-markets-sell-off':
    'author': 'Virginia Harrison, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-13T14:42:15.917+08:00
    'imagesource': 'jcr:792cbb2c-5a8e-4734-8a8c-e08412ae79dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd50435cc-1ecf-431d-9df5-16e8fbbd619d'
    'lead': 'Global stocks sold off sharply Wednesday after China''s currency declined
      for a second day, sending fear through investors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T14:19:59.007+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T14:19:59.243+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global stock markets plunge on China currency decline

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1583be-60ac-405c-9f94-851707210aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:19:59.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:19:59.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money) —</strong> Global stocks sold off sharply
        Wednesday after China''s currency declined for a second day, sending fear
        through investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54885708-847e-4998-bc8b-4b604e51ae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:19:59.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:19:59.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currencies and commodities were also under pressure after China''s
        central bank allowed the yuan to drop against the U.S. dollar, sparking its
        largest two-day decline in decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c54313-9a30-46df-99e7-0074cd7949ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:19:59.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:19:59.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. stock markets fell triple digits also for a second day in a
        row. By mid morning the Dow Jones industrial average was down 240 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa54ac5-d4cf-45e4-b5f7-4a5120bdd6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:19:59.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:19:59.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major markets across Asia and Europe also recorded losses of between
        1% and 3%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d20d35-9ca6-4906-9621-7e5d026f8cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:19:59.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:19:59.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves come one day after the People''s Bank of China shocked
        markets by changing the way the yuan''s daily trading band is calculated.
        China described the devaluation as one-off market-reform, but many see it
        as a way to boost exports and provide a lift to its cooling economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5395a9dd-6b1a-4a93-a9b6-cc41d1c0d995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:19:59.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:19:59.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies with heavy exposure to China, including luxury goods makers
        and automakers, suffered the biggest blows in European trading.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ab969a-950a-4688-aeb6-068f2f933099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:19:59.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:19:59.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fashion retailer Burberry tumbled 3.5% in London, while luxury conglomerate
        LVMH plunged 4% in Paris. Mercedes-Benz owner Daimler sank 3.7% in German
        trading.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8b2a9d-8475-421f-b60f-c8f313078c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:19:59.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:19:59.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are worried that more devaluations from China could hurt
        profits. Many Western firms, including Philips, BMW and Volkswagen, have already
        warned of slowing growth in China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c3d2a-85d2-4ec0-ae23-de5231fd84f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:19:59.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:19:59.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miners also tumbled. Glencore slumped 5.4% and BHP Billiton traded
        down 2.2% in London. China is a big buyer of commodities and the weaker yuan
        would drive up the cost of raw materials, at a time when demand is already
        depressed. Prices for commodities like oil and copper have been sliding for
        months. Nickel was one of the biggest losers Wednesday, dropping 2.2%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3693fe09-1cce-40ed-a8ce-9f5121d22db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:19:59.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:19:59.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global currencies also came under pressure. Commodity-tied units
        which are sensitive to trade with China, including the Australian dollar,
        lost ground.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0994f7f4-2df5-474f-94a4-25ee905e3c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:19:59.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:19:59.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And China''s latest devaluation inflamed fears of a so-called ''currency
        war.'' The worry is that other countries will also look to drive down exchange
        rates to make their exports more competitive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1861c28f-5987-4501-a4d8-d7334f649e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:19:59.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:19:59.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A deliberate attempt to lower the currency is indeed currency warfare,"
        said Oxford Economics director Gabriel Stein.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5081cf-d8c7-4f4e-9960-eb2e11d3e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:19:59.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:19:59.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may have already begun: Stein said Vietnam announced a widening
        of the trading band of the dong on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a85788-60e6-4006-b463-7b9040074afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:19:59.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:19:59.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/12/investing/china-yuan-stock-markets-sell-off/index.html?iid=hp-stack-intl">Global
        stock markets plunge on China currency decline</a>"</em></p>'
  'china-yuan-devaluation-asia':
    'author': 'Sophia Yan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-13T14:37:09.766+08:00
    'imagesource': 'jcr:9512b6c6-40b3-44de-9aff-1b4df1661d41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25c66489-904f-4274-aa73-4af5f9664aeb'
    'lead': 'China''s surprise decision to devalue its currency is turning up the
      heat on the rest of Asia. The yuan has fallen roughly 3.5% over the past two
      days following a move by the People''s Bank of China to allow market forces
      to play a bigger role in currency markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T14:22:25.427+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T14:22:25.841+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s yuan devaluation turns up heat on Asia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7024905-7955-40eb-83af-1894e0fb1cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:22:25.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:22:25.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money)</strong> — China''s surprise decision
        to devalue its currency is turning up the heat on the rest of Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4106408-4977-4640-aa48-1e18f1a3e215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:22:25.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:22:25.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yuan has fallen roughly 3.5% over the past two days following
        a move by the People''s Bank of China to allow market forces to play a bigger
        role in currency markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f1afda-af8a-4c4b-bab3-5fed172e9eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:22:25.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:22:25.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the devaluation deepens, much of Asia is going to feel pressure
        to slash exchange rates, particularly countries that rely on exports to China,
        or ones that compete against China in global markets to export smartphones,
        consumer electronics and other goods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af23b81-5b8b-4a8e-a8e5-c9d260ae555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:22:25.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:22:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries will "seek weaker exchange rates in order to keep their
        own export sector competitive," said Lindsey Piegza, an economist at Stifel
        Nicolaus &amp; Co.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3490d7ce-41ac-4076-a0b7-8aa8bae0c704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:22:25.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:22:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fear is that Asia could find itself engulfed in an all-out currency
        spat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0b068f-0080-4ad4-b6d8-16beaf565889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:22:25.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:22:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spectre of currency wars was worrying enough yesterday, but
        today it looks real enough to touch," said Chris Beauchamp, a senior market
        analyst at IG Group. "A single move might have passed without reaction from
        China''s trading partners, but now it looks like a tit-for-tat move by others
        in the region is certain."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a77b9c5-d751-4a68-b1e7-7464aaafbae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:22:25.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:22:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s government has in the past tightly controlled the yuan,
        allowing the currency to move within a 2% band from a midpoint exchange rate
        set daily by the central bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2b7e90-1e51-4375-aad0-a9bfbbbe363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:22:25.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:22:25.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a surprise move on Tuesday, the central bank cut its daily
        reference rate by 1.9%, triggering the yuan''s biggest one-day drop in over
        two decades. It also said that, going forward, the midpoint would be determined
        using the previous day''s closing price.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bf1212-cf17-45f7-a11a-4f10b7de4941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:22:25.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:22:25.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Chinese yuan was trading as much as 1.9% lower
        against the dollar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2504144-bf99-4a88-9615-97c45b3f2ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:22:25.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:22:25.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short-term, a cheaper yuan is a quick fix to boost Chinese
        exports, though analysts say that a steeper depreciation will be needed to
        really make an impact. Before the dramatic declines suffered this week, the
        yuan, also called the renminbi, had appreciated 14% since mid-2014, according
        to Daiwa Capital Markets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d73c65d-add9-481b-96f8-bb61b6e75bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:22:25.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:22:25.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan depreciation isn''t great news for stable economic growth in
        the region, and may increase the need for greater monetary easing. Japan,
        for example, is battling deflation and its economy is still recovering from
        a recession.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a983790-a9fb-41b0-8fc1-b250b9a94b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:22:25.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:22:25.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A weaker yuan may even impact tourism spending among the Chinese,
        who will find their money has less power abroad, according to Nomura.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebc594c-9032-4e89-87a3-1bc703f24cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:22:25.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:22:25.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also restrain U.S. economic growth, as American exports
        to China take a hit, which may get the U.S. Federal Reserve to think twice
        about hiking interest rates in September, Beauchamp said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755688cb-9438-4207-bc15-16ae742c3151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:22:25.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:22:25.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the long run, the reforms will help China as it attempts to turn
        the yuan into an international reserve currency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1178cd-378f-4de6-adac-ee1e08947ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:22:25.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:22:25.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the dollar is expected to keep strengthening, China "will
        most likely find itself chasing a running target," said Daiwa economist Kevin
        Lai. "It doesn''t makes sense anymore for the Chinese yuan to remain pegged
        to the dollar — the dollar is getting too strong for China to cope with."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2051811c-7814-4cb6-ba0c-4154c14a4cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:22:25.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:22:25.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/12/news/economy/china-yuan-asia-devaluation/">China''s
        yuan devaluation turns up heat on Asia</a>"</em></p>'
  'lawmakers-tackle-bills-on-PNP-modernization-benefits':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Camp Crame, National Headquarters of the Philippine National Police
      [File photo]'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-13T14:55:31.048+08:00
    'imagesource': 'jcr:ba206cd2-1251-4292-8993-0a49dccc2b76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d21e1f2-755a-4324-bc8f-18849b32f204'
    'lead': 'The Senate resumed on Thursday (August 13) the hearing on the modernization
      of the Philippine National Police and the improvement of social benefits for
      the 150,000-strong police force. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T14:25:25.912+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T14:25:26.107+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers tackle bills on PNP modernization, benefits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c0e092-6abf-4241-88f1-51bc6dfb94f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:25:25.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:25:26.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Senate resumed
        on Thursday (August 13) the hearing on the modernization of the Philippine
        National Police (PNP) and the improvement of social benefits for the 150,000-strong
        police force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad44409-4783-44f1-9de3-73a3f0adebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:25:25.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:25:26.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing is being held just months after the controversial Mamasapano
        clash, where close to 70 people were killed, including 44 members of the PNP''s
        Special Action Force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555517ac-ab7a-495a-a662-ee70a0fd1b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:25:25.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:25:26.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee on Public Order chair, Sen. Grace Poe, in her opening
        statement, pointed out the need to restore public trust and confidence in
        the police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7683654-1121-4b4e-814e-5d50f14d092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:25:25.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:25:26.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police force has been hounded with issues — including the controversial
        leadership of former PNP chief Alan Purisma, the apparent increase of crime
        incidents nationwide, and the allegation of policemen linked to incidents
        of huli-dap.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d815933-f8d9-424f-8e92-0cc852339045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:25:25.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:25:26.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s hearing was also the first for new PNP chief Ricardo
        Marquez, who was appointed about a month ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b73bf28-11dc-48e1-8a5c-beebbf5deec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:25:25.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:25:26.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing is also looking into enhancing specific benefits for
        the PNP''s uniformed and non-uniformed personnel, such as survivorship and
        educational benefits for policemen who were killed in the line of duty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbd9c42-b75e-49ec-99cf-c7807c19d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:25:25.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:25:26.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the hearing has largely focused on questions on the PNP''s
        need to improve its equipment and facilities: from additional firearms, office
        buildings and even the need to have its own air assets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42949c04-3232-45db-a794-c323f1f9ff20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:25:25.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:25:26.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senate committee also briefly looked into the PNP''s recent
        purchase of more than a thousand patrol jeeps and pickups — which was widely
        publicized — with Interior Secretary Mar Roxas leading the distribution to
        different police units.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf1db5-8418-47d9-b7b1-696a2b189a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:25:25.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:25:26.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP officials had to defend the bidding and procurement process
        of the project, following questions raised by Senators Poe and JV Ejercito.</p>'
