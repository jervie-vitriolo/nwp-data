      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameroonian big man Jean Nguidjol had 12 points, 13 rebounds, and
        two blocks to lead the Pirates to their second win in nine outings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4289bc8c-a5ed-45b8-a4f3-fa227e905dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:47:57.977+08:00
