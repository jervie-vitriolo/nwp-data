      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Does melting snow on the roof of buildings
        signify a major increase in North Korea''s uranium enrichment activities?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c86fdb4-1eeb-4300-bef3-bbc09cc5c64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security analysis firm IHS believes it probably does, highlighting
        satellite imagery of the country''s main nuclear complex in a new report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb68345-4ada-4e4f-b720-ea3621499a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysts say they think North''s Korea''s Yongbyon nuclear center
        now has a second hall housing a large number of active centrifuges, a type
        of device used for uranium enrichment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb86ea4-1d6f-4ea9-97f6-93a856bd0d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may seem like a leap to get from melting snow to complex machinery,
        but North Korea watchers often have to resort to such clues to try to glean
        insights into the regime''s secretive nuclear program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8d6837-5117-451f-900c-cf7145e57b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we suggest is that North Korea has just begun to double its
        centrifuge enrichment capability," said Karl Dewey, the proliferation editor
        at IHS Jane''s Intelligence Review, which produced the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9faa203-32cf-49f6-83c3-704a9f31d015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centrifuges could be working toward the production of civilian
        nuclear energy, the report notes, but they could also be used to enrich uranium
        for nuclear bombs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe3972d-b552-4055-b413-aaf1ecf9fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nuclear arsenal believed to be growing</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbf0d3c-2573-4fde-ac36-43150ef7b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un''s regime could already have 10 to 15 nuclear weapons
        at this point, according to David Albright, a former U.N. weapons inspector
        who now heads the non-profit Institute for Science and International Security.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3960b4e6-efb0-4584-a7a7-1201b7d9dfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent report, Albright predicted that Pyongyang could increase
        its stockpile to anywhere between 20 and roughly 100 nuclear weapons by 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e13dfcb-e2e4-4742-86c2-0eb0ce3ab6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expanding nuclear arsenal poses a serious challenge for the
        United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e6e99d-354a-4397-9b58-f666a0a86c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has said Pyongyang needs to commit to denuclearization
        as a condition of any future negotiations, but Kim Jong Un''s regime has repeatedly
        dismissed such an idea, demanding to be recognized as a nuclear power.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53941d79-f5b4-42f9-b8bd-0ba01e05be38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Analysts think new hall became operational months ago</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbc0543-448b-4668-8093-849aea93da71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHS report is the latest suggestion that North Korea is pressing
        ahead with its nuclear and missile programs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93fab50-7428-4780-a710-7a1ab445e72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2010, North Korea revealed a hall at Yongbyon that it
        said contained around 2,000 centrifuges to visiting U.S. scientists. The centrifuges
        appeared to be configured for nuclear power production but could easily be
        converted to produce bomb fuel, according to one of the scientists, Stanford
        University professor Siegfried Hecker.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef64ddf-c1f4-402a-b6b2-3b3c031b12e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHS analysts say a new building with similar dimensions went
        up in 2013 next to the centrifuge hall that the U.S. scientists visited.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779883d6-1a5b-45d5-ad1f-02abd6485d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very likely that that building also has centrifuges inside,"
        Dewey told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a87494c-6c55-4cea-aad0-61be2ae6ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images from late 2014 and early 2015 show progressive
        snow melting on the roof of the newer building and near vents connected to
        it, indicating heat-generating activity inside, the IHS report says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4e3f1-dd45-4f53-b7a1-2dd701c79c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the images, the analysts say they think that the second
        hall probably became operational by early February and would now have been
        running for about six months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0edcd1-1765-40e3-864e-b4376dcf7010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.S. believes North Korea has expanded enrichment facility</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8bb99e-7c0b-4d7e-839c-dd9bdba210d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American and South Korean officials declined to comment on the specifics
        of the IHS report''s assertions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510d369b-6a11-49e3-86ed-0fedbb929c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second hall of centrifuges would be "in keeping with North Korea''s
        continued intransigence on this issue," Mark Toner, a State Department spokesman,
        said Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2853f213-93cf-4903-943c-93f860429996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Director of National Intelligence James Clapper had said in
        February that North Korea was believed to have expanded its Yongbyon enrichment
        facility.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285f6e68-98e3-4816-9b9c-77f02aa4d532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHS report comes amid a recent increase in tensions across the
        demilitarized zone, the heavily fortified border that separates North and
        South Korea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c16e8e3-a3ed-4e14-9da6-a847bd027f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea says the North''s military breached the terms of the
        armistice by planting landmines in the zone that wounded two South Korean
        soldiers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61fd5d2-840c-44f6-9c2c-b3914255eb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul has vowed a "harsh" response to the mines and resumed the
        use of huge loudspeakers to broadcast propaganda messages over the border
        for the first time in more than a decade.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf4aa19-8d7e-447b-8b1b-b2ae2a07712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dugald McConnell and Kathy Novak, and journalist HyoungJoo
        Choi, contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c736780-f9cb-44fe-a9f6-4aacae550709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:41:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:41:48.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/12/asia/north-korea-yongbyon-uranium-enrichment-report/">Report:
        New North Korean uranium enrichment hall likely up and running</a>."</em></p>'
