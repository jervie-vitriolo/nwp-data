  'Chinas-Tianjin-explosions-at-least-50-dead':
    'author': 'Will Ripley, Steven Jiang and Jethro Mullen, CNN'
    'caption': 'A series of explosions shook the northern Chinese city of Tianjin
      late Wednesday (August 12).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-13T21:45:22.015+08:00
    'imagesource': 'jcr:648cca87-08bd-4346-b27b-33e36046d3e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb5534f6-d93f-4c7b-9649-2e3f31472520'
    'lead': 'At least 50 people are confirmed dead, including 12 firefighters, officials
      said Thursday (August 13) after a series of explosions shook the northern Chinese
      city of Tianjin. Hours later, amid the destruction in this northern Chinese
      port city of more than 13 million, the exact cause of Wednesday night''s blast
      remained unclear.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T13:32:18.473+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T13:32:19.105+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Tianjin explosions: At least 50 confirmed dead

      '
    'updated': 2015-08-14T19:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32732411-9ae4-491c-88e5-67a5ce52eafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tianjin, China (CNN) —</strong> You can see the devastation
        everywhere: in the hollowed-out shells of barely-standing buildings, in the
        anguished faces of relatives waiting for news of loved ones, in the parade
        of scorched cars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e7891a-6ea2-40c8-b3a7-9cd1291168af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what was it that set off the terrifying blasts that ripped through
        warehouses containing hazardous chemical materials, sending fireballs shooting
        across the sky and shaking tall buildings more than 2 miles away?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a939786-0da0-455a-b09c-6b85f80133e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, amid the destruction in this northern Chinese port
        city of more than 13 million, the exact cause of Wednesday night''s blast
        remained unclear.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f204ff5-873f-4a8c-a880-f9a33a1652e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A thick chemical odor hung in the air. Fires still burned in the
        waterfront industrial district where the explosions went off. And the grim
        toll kept mounting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a10f02c-5680-40d8-8dfc-9192c4191aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 50 people are confirmed dead, including 12 firefighters,
        officials said Thursday. More than 500 people are hospitalized, and 71 of
        them were in critical condition, the state-run Xinhua news outlet reported.
        Dozens of firefighters are missing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e24be-406c-40c5-84ec-7fc15360f8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities suspended firefighting efforts Thursday because
        of a lack of information about the "dangerous goods" stored at the warehouse
        at the heart of the blasts, Xinhua said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4545061-eaf9-458b-b1be-4f78348769b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosions originated at a warehouse site owned by Tianjin Dongjiang
        Port Rui Hai International Logistics Co. Ltd., a company that stores and transports
        dangerous chemicals. Company executives have been taken into custody, state
        media said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0431446e-8cc9-4834-9cbf-3017b7f29d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blasts'' destructive force tore into Tianjin, smashing buildings
        and mangling shipping containers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d586ec-01fe-4179-be1a-6bfbf768b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first explosion was huge, but the second was even more powerful
        -- the equivalent of 21 metric tons of TNT or a magnitude 2.9 earthquake,
        according to the China Earthquake Networks Center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2631435d-ae77-4f57-8087-713b314d2fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power of the explosions destroyed the house where Qian Jiping
        and his wife, both of them migrant construction workers, were staying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14f5eca-3b98-4e8e-87fd-60e9df5b4e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I heard the first explosion, I thought we were finished,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc14a34-f147-48d1-9240-88ccb920608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strangers pulled them from the rubble. They fled barefoot, desperate
        to get away, barely feeling the jagged shards of glass that littered the ground.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887524dc-cdc0-41a9-81ac-053be8e35f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the city, residents were jolted awake as the blasts shattered
        windows and fish tanks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd829da-4309-464f-b4da-770ca39598b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shock wave just blew through our apartment. It blew out the
        glass, it blew out the doors, it knocked out the power," said Vafa Anderson,
        a teacher at an international school who lives less than two kilometers from
        the explosions'' epicenter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67c6910-f1dc-4fff-825a-2ac31b6175c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson told CNN he was awakened by the first blast and was looking
        out the window when the second went off, sending a "huge mushroom cloud" into
        the sky.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70691285-1aee-483d-be5b-d50da1eb3d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was an earthquake!" said Liu Yue, a 25-year-old woman
        who lives about four kilometers away. "I was extremely scared. I was afraid
        my family was in danger."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eb4b17-c147-482b-af8a-3d1ae5df01e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN the entire 16-floor building she lives in was rocking.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44dc94d-22e9-40f7-8178-fe3bc0c63a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured were taken to different hospitals in the city, with
        many reported to be suffering from cuts caused by broken glass.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2194e19-a27f-4a53-9c1a-d1f50b1eecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People gathered outside one hospital not far from an area of badly
        damaged buildings, waiting for news of loved ones.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a85266-e09e-426b-95d5-8552b08227e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A severely burned man was wheeled past waiting crowds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bbcba1-8172-4b66-a59c-cfbaa338476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people collapsed from the heartbreak of losing someone close
        to them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f1599a-e1ff-4176-8a49-29e84f67aba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why did God take her? Why did God take my daughter?" one man cried
        out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd4ce80-3730-45be-9371-e7192c7f8daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Ripley and Steven Jiang reported from Tianjin. Jethro Mullen
        reported and wrote from Hong Kong. Shen Lu, Dana Ford and Elizabeth Joseph
        contributed to this report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f56b64d-bdb1-48f4-bed8-91bbf88b1869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:32:19.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/08/13/asia/china-tianjin-explosions/index.html">Tianjin
        explosion: Dozens dead; areas of Chinese port city devastated</a>"</em></p>'
  'Tabaco-City-port-terminal-fee-hike':
