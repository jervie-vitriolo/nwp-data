    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5251ac6d-df6b-44d1-8043-9981fbf77b2a'
    'lead': 'A series of explosions shook the northern Chinese city of Tianjin late
      Wednesday (August 12), killing 17 people and injuring more than 300, according
      to officials and state media. The cause was not immediately clear.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T14:49:25.232+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T14:49:29.402+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Explosion rocks China''s Tianjin; 17 killed

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44dde8b-5968-4ff9-b070-8406f208e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:49:25.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:49:29.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BEIJING (CNN) —</strong> A series of explosions shook the
        northern Chinese city of Tianjin late Wednesday (August 12), killing 17 people
        and injuring more than 300, according to officials and state media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3ed991-a552-4415-bbfa-5bef7175be0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:49:25.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:49:29.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause was not immediately clear.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3868bebc-fa5c-4e3a-a3c5-369479245729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:49:25.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:49:29.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt the first explosion although it was lighter; I didn''t think
        too much of it, only thought something fell. The second explosion was so powerful
        that I felt the entire 16-floor-building was shaking," said Liu Yue, 25, who
        lives near the explosion site in Tianjin. "I thought it was an earthquake!
        I was extremely scared. I was afraid my family was in danger."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a70c70b-69d7-4ec7-8c42-8da498a84f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:49:25.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:49:29.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial explosion erupted at a warehouse for a logistics company
        at a port area, according to Tianjin police. The company was identified as
        Tianjin Dongjiang Port Rui Hai International Logistics Co. Ltd.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8d627b-9a80-4673-87fe-62530659a979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:49:25.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:49:29.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run Xinhua news agency reported the explosion tore through
        a warehouse storing "dangerous and chemical goods" in the Binhai New Area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b62e3-a632-47e1-b436-004d4eeb3c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:49:25.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:49:29.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the scene showed a blinding blast of light and smoke
        that sent fireballs shooting across the night sky. As day broke Thursday,
        the extent of the damage was beginning to be made clear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebc5d2c-ac2f-48bb-8888-643fcdc890c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:49:25.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:49:29.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial blast triggered secondary explosions, setting off local
        tremors, according to Xinhua. Residents said the blast shattered windows and
        fish tanks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24878aa5-84dc-4d39-ba39-890d8655162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:49:25.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:49:29.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Daily and CCTV, China''s state-owned broadcaster,
        reported that 17 people were killed. CCTV and Xinhua said that more than 400
        people were injured, while the People''s Daily said some 315 were hurt, 32
        of them critically.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59f6901-e50f-4799-99aa-a75d879c6ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:49:25.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:49:29.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinhua had reported earlier that most of the injuries were from
        stones or broken glass.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef97ce96-7ae7-4269-a4c5-c0e3b1ef9659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:49:25.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:49:29.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefighting division of the Chinese Public Security Ministry
        said firefighters were first called to the scene about a fire. An explosion
        happened after they arrived and it damaged buildings and infrastructure. Four
        firefighters were injured and two more have lost contact, according to the
        ministry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2ae474-7647-4b99-a98d-1fdd6ae821a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:49:25.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:49:29.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping and Premier Li Keqiang have called
        for "all-out efforts" to save the injured and minimize casualties, Xinhua
        reported. Li also promised a full investigation of the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa65fe2-b348-4122-b022-868d497ad806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:49:25.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:49:29.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Steven Jiang reported from Beijing. Dana Ford reported and wrote
        from Atlanta. CNN''s Kevin Wang, Shen Lu, Elizabeth Joseph and Don Melvin
        contributed to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb058a00-7d38-4141-add2-cfa900f0ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:49:25.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:49:29.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/08/12/asia/china-port-explosion/">Explosion
        rocks China''s Tianjin; 17 killed</a>"</em></p>'
