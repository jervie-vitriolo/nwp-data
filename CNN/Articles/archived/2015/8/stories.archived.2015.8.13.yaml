  'Phivolcs-disaster-Manila-Clark':
    'author': 'Justin Dizon, for CNN Philippines'
    'caption': 'Clark International Airport Corporation said it is ready to accept
      flight diversions in case of an emergency.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-13T23:36:39.649+08:00
    'imagesource': 'jcr:b7709202-6155-431a-8909-36e238e14973'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18692fa8-da57-4e78-95b2-cb0dc8558ec2'
    'lead': 'According to Philippine Institute for Volcanology and Seismology (Phivolcs),
      a magnitude 7.2 earthquake in Metro Manila may affect the operations of the
      Ninoy Aquino International Airport (NAIA), and nearby airports such as Clark
      must be capable of accepting many diverted flights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T14:45:57.951+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T14:45:58.230+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs: Clark should be ready if disaster hits Metro Manila

      '
    'updated': 2015-08-14T14:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6761629e-2dc8-45aa-9dcc-7f86079cdea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:45:57.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:45:58.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angeles City (CNN Philippines)</strong> — The Clark International
        Airport should be ready in case a big disaster hits Metro Manila, according
        to Director Renato Solidum of the Philippine Institute for Volcanology and
        Seismology (Phivolcs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39668192-1d86-4306-aaba-57689cf1db2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:45:57.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:45:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his visit to Angeles City last Tuesday (August 11), Solidum said
        a magnitude 7.2 earthquake in Metro Manila might affect the operations of
        the Ninoy Aquino International Airport (NAIA). So nearby airports, such as
        Clark, must be capable of accepting many diverted flights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f663a931-d35b-4c05-8189-065d4c31c14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:45:57.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:45:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from an earthquake, Solidum said an explosion of Taal Volcano
        might bring thick ash fall in the skies of the National Capital Region, specifically
        nearby NAIA, that might result in zero visibility and could stop the airport’s
        operations – thus highlighting the need for Clark to be prepared in such situations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e44e49-f81f-411c-b364-7b134e3ce3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:45:57.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:45:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Clark International Airport Corp., it''s operating
        on a 24-hour basis and is always ready to accept flight diversions in case
        of an emergency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b38a22-14d2-41ec-989b-08bcfe57eec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:45:57.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:45:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pampanga Rep. Oscar Rodriguez filed House Resolution
        No. 2110 entitled “A Resolution Calling for the Serious and Comprehensive
        Study of the Proposal to Decongest Metro Manila, Both as a Disaster Mitigation
        Strategy and a Strategy to Enhance the Equitable Distribution of Development
        and Inclusive Growth to All Other Regions.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db604c09-c960-4b98-b3df-cd35f96b3550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:45:57.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:45:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez cited the risks and the projected thousands of casualties,
        as well as the P2.5 trillion economic losses, if the "Big One" hits Metro
        Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f414b73-3f3e-4a72-b4d5-6ea84ae9a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:45:57.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T14:45:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawmaker, relocation of vital offices in Central
        Luzon could&nbsp; straighten the national disaster mitigation response strategy,
        as well as the rapid expansion of the economic growth.</p>'
  'China-Tianjin-explosion':
    'author': 'Steven Jiang and Dana Ford, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-13T21:40:05.560+08:00
    'embedimage': 'jcr:648cca87-08bd-4346-b27b-33e36046d3e8'
    'embedsource': '<iframe width="616" height="376" src="https://www.youtube.com/embed/Br_u1vJ6ZC0"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
