    'title': 'Zamboanga gov’t to crack down on 38,000 colorum vehicles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709bf912-2eb0-4f98-a1ae-c8c11be576c7'
      'mgnl:activationStatus': true
