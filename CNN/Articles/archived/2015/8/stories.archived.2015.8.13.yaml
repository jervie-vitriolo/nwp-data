      'mgnl:lastActivated': 2019-12-23T13:47:58.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — San Beda Red Lions
        squandered a huge lead, but managed to take a 92-81 win over a pesky San Sebastian
        Stags in Thursday''s (August 13) National Collegiate Athletic Association
        (NCAA) at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9940cfbf-01dd-4874-81f2-bbd3be63d364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:47:57.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:47:58.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ola Adeogun sizzled with 28 points and 12 rebounds as the Red Lions
        grabbed a share of the lead with Letran Knights with identical 7-1 win-loss
        records.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b4b2a1-3704-4d5c-8af2-1bf4811f6924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:47:57.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:47:58.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stags, meanwhile, fell to 2-7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a677992-1dd4-440e-999f-31309550471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:47:57.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:47:58.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opening game, Lyceum Pirates repulsed the Emilio Aguinaldo
        College, 69-55,</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db69bc10-9793-4c8e-9c50-41e7e6054016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:47:57.977+08:00
