      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> If you scratch the surface of a
        2,000-year-old city like London, you frequently find clues to its past – whether
        Roman, medieval, or remnants of the 20th century''s greatest conflict.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b80dbb-0356-444d-90db-825f01a7f480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three-hundred and fifty years ago, London suffered its last major
        outbreak of plague. As many as 100,000 people, or a fifth of its population,
        died as the disease swept through the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d19abe-dc9e-4c65-8242-374bcc2b066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now archeologists excavating a former burial ground as part of work
        to build a new rail link across London believe they may have found a "plague
        pit" – or mass burial site – where at least 30 victims were laid to rest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d2a31f-175c-4499-9616-5051bf1da061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies appear to have been buried on the same day and a gravestone
        nearby in the Bedlam burial ground is dated 1665, adding weight to the theory
        that they died in the outbreak of that year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c327f9a3-7ee3-49eb-94fb-70ba96fd251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This mass burial, so different to the other individual burials
        found in the Bedlam cemetery, is very likely a reaction to a catastrophic
        event," said Jay Carver, lead archeologist for the Crossrail project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad645a2-ef3f-44d7-bb12-8fb04a9ed174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only closer analysis will tell if this is a plague pit from the
        Great Plague in 1665, but we hope this gruesome but exciting find will tell
        us more about one of London''s most notorious killers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d0907f-c6b8-4162-a7f9-be5a5b372984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burial site, uncovered last week, has at least 40 separate coffins
        placed in it, apparently all at the same time, Carver told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9730dd-1786-4c2c-afe4-6491ce6c9eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were stacked up, some even on their side, some orientated
        north-south to try and squeeze as many as possible in," he said, rather than
        being placed west-to-east as was customary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662c8a6d-d39d-41c6-be5a-da6c884e13a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The careful positioning of the coffins, and the fact they were used
        at all, run counter to many of the images of plague pits from the 17th century,
        in which corpses piled high on carts are dumped into large open graves, Carver
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba99f67f-9e87-489a-9fe8-7183ea409eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Evolution of disease</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3b5424-ba50-4bea-b51c-9bffaa121eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dig is taking place in Liverpool Street in the City of London
        as part of work to create a new station entrance for the Crossrail link, due
        to start operating in 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5800781-9ca2-424c-93f5-0cf9ca62bd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s already revealed a wealth of historical artifacts, long buried
        under several feet of soil and concrete. Preliminary excavations at the Liverpool
        Street site in 2011 and 2012 uncovered more than 400 skeletons, according
        to Crossrail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cf2c97-d319-4163-aa93-583bfc48f95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now specialists from the Museum of London Archaeology will analyze
        the latest discovery in the hope of revealing whether bubonic plague or some
        other pestilence was the cause of death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3115ec12-eaef-41e4-8557-cd0c2f2dd691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of skeletons found together may yield fresh clues, said
        Mike Henderson, senior osteologist at the museum. "We hope detailed osteological
        analysis will help determine whether these people were exposed to the Great
        Plague and potentially learn more about the evolution of this deadly disease."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a2238a-5d34-4bb2-b687-467f7fabf937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One unsolved mystery is why this outbreak in 1665 was the last major
        one to afflict London.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283b58f9-5282-4d81-8256-bdf98c095486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The particular question is, what was responsible? Actually what
        pathogen, what bacteria formed the Great Plague outbreak in the 17th century?"
        said Carver.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91bd350-f794-4cb1-80a1-e0b6dced545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t seem to come back, so something changed in the way
        people were living. People say the Great Fire of London in 1666 had something
        to do with the ending of Great Plague events, but through the scientific studies
        we can do these days on DNA from samples of these skeletons, we might be able
        to tell what pathogen is responsible for that outbreak and perhaps why it
        stopped."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f60a769-ad5f-41a6-aecc-d410175773ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no risk of people working at the grave site contracting
        the plague, he added, since the bacteria have long since disintegrated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a678bb-7c78-4586-a4af-3a6fe5875f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Black Death</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c1d46c-0258-478c-b71f-d3ccd5c796e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yersinia pestis bacterium that is behind the plague is found
        mainly in rodents, particularly rats, and in the fleas that feed on them,
        the U.S. National Institutes of Health (NIH) website says, and it''s still
        present today.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67371abb-34ab-427b-8b50-4375ba6a99ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, roughly 10 to 20 people in the United States develop
        plague from flea or rodent bites, mostly from infected prairie dogs in rural
        southwestern areas, the NIH says. About one in seven of those infected dies.
        No person-to-person transmission has been recorded in the past 90 years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e25830-58bf-481d-9608-b18f8c912480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1300s, the Black Death killed an estimated 20 million to
        30 million people in Europe, the NIH says. Another 12 million fell victim
        to the scourge in China in the mid-19th century, and smaller outbreaks have
        occurred elsewhere.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cb9afe-88f0-49a7-876c-492dd556d1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, more than 20,000 Londoners are thought to have been interred
        in the Bedlam burial ground, used from 1569 to at least 1738.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae57513a-ea21-4b28-bd41-786e73f9a6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Crossrail, its excavations in London are the largest
        archeology project in Britain, with more than 10,000 artifacts found at more
        than 40 sites.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8f518e-6f20-4221-a01f-662fb67b1e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:38:04.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:38:04.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/12/europe/uk-london-plague-pit/index.html">Possible
        1665 ''plague pit'' latest unearthed link to London''s storied past</a>."</em></p>'
  'Report-New-North-Korean-uranium-enrichment-hall-likely-up-and-running':
