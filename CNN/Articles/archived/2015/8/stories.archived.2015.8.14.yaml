      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Christina Manduley contributed to this report</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3c5a86-fc51-444c-8601-094f384bbffc'
