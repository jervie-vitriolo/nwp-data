    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58643cd8-6f62-46d0-8ad9-e9a0650a6ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:52:15.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:52:15.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines) —</strong> A total of 44,102
        children in the entire Cordillera region were able to benefit from the fourth
        cycle implementation of the Supplementary Feeding Program (SFP) of the Department
        of Social Welfare and Development (DSWD).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f3486-3976-4db1-9df9-28fd1db3192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:52:15.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:52:15.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SFP is one of the government programs which aims to improve
        and sustain the nutritional status of target children beneficiaries by providing
        hot or regular meals for 120 feeding days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be9cfdf-e359-496f-bd0a-922d124c02ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:52:15.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:52:15.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Cordillera Regional Director Janet Armas said they are implementing
        the SFP in partnership with local government units (LGU).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932128b0-a03f-424a-a8a5-f1461ae57479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:52:15.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:52:15.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the second quarter of 2015, Armas said they were already able
        to allocate over P70 million to local governments which serves as augmentation
        support for feeding programs for children in local government managed day
        care centers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89201394-b6b1-4259-a56b-eac1567cbdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:52:15.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:52:15.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of P70,102,500 has been provided to the 77 LGUs in the region
        to cover expenses on viand and rice allocation of the children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a11efd-f039-47fe-bd38-44b1facc814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:52:15.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:52:15.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, a budget of P10 for the viand and a budget of
        P3 for the rice is allotted per child. The meals are prepared by the parents
        or guardians of the children beneficiaries using indigenous food or local
        produce available in the communities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bee16e7-1906-4653-9756-4956e1600d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:52:15.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:52:15.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SFP focal person Edeline Genove said beneficiaries are able to increase
        their knowledge in the proper preparation and selection of food for their
        children, with the help of parents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a43df-8002-4332-82c0-9c11f63cb5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:52:15.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:52:15.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through this, we are hoping that the parents are able to adopt
        this in their homes and make sure that their children get the sufficient nutrients
        to make them healthy," Genove said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaaadd4-ff04-436e-a3be-39495e33f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:52:15.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:52:15.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 3, the SFP was able to monitor 41,447 children with
        normal weight, 1,443 underweight and 206 overweight children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d977a-2133-4025-b0df-2a7c63a7528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:52:15.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:52:15.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Nutritionist Dietitian Alitha Directo, changes with
        the children’s weights after six months of feeding has been reported by implementers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b959ab-43e0-4284-b066-5e88e21b33a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:52:15.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:52:15.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the municipality of Bangued in Abra, for example, she said they
        were able to monitor 169 underweight children, but after the feeding they
        are able to record only 115.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9fb6d2-6dc8-49ed-bd58-87c2fb4849ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:52:15.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:52:15.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the SFP, meals provided for the children are ensured to satisfy
        1/3 of the recommended energy and nutrient intake (RENI).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd93f79e-d147-401b-8c12-471b681e4ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:52:15.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:52:15.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For 2015, we will be implementing the 5th cycle of SFP and we are
        hoping to sustain the impact of the program with the help of our stakeholders
        like the LGUs, day care workers, and the parents,” Armas added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de077e7-4ad9-4bc2-b7ed-230b03fe5b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:52:15.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:52:15.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fifth cycle, SFP has allocated more than P68 million to
        cover the target of 43,787 children in 2,020 child development centers in
        the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb6d3a-fecb-46d0-886a-9044b3cd6183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:52:15.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:52:15.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the regular feeding, beneficiaries are also taught proper
        hand washing while local food handlers are taught how to prepare healthy meals
        by sourcing out fresh vegetables and ingredients in school and daycare center
        gardens.</p>'
  'brazil-economy-recession':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-14T00:21:47.138+08:00
    'imagesource': 'jcr:9cdfaaa3-d701-43b3-81d7-d90b5fdb65fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '868fab0c-5250-46ca-976d-fc3d7760ac04'
    'lead': 'Brazil is a mess right now. Its economy is in recession, its currency
      is plummeting and its president, Dilma Rousseff, has the lowest approval rating
      — 8% — since another president was impeached in 1992.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T08:55:19.620+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T08:55:19.919+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil is in a mess as it heads into big weekend protest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e19354-3465-4179-bdf6-e7ef1e52b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Brazil is a mess right now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053aed56-c9f2-4803-9d37-a48695bb8acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its economy is in recession, its currency is plummeting and its
        president, Dilma Rousseff, has the lowest approval rating — 8% — since another
        president was impeached in 1992.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6ad3fc-7760-4aa4-8426-b683d51bc119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s getting worse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3656dd5d-9a5a-45f2-9622-0b1b26db7e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American credit rating agencies have rated Brazil''s debt one step
        above junk territory. And everyday Brazilians are suffering as the currency''s
        value is falling fast. Brazil''s currency, the real, has fallen 34% against
        the dollar this year to its lowest point since 2003.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd41d92-fb33-46b0-bf90-d4bba86c691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Brazil''s problems stem from the widespread bribery case
        of the state-owned oil company Petrobras. The story has engulfed the country
        and hurt the company, which is a huge contributor to its economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10edae41-6fd2-40fa-ac20-e817956ec09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China isn''t helping either. It''s Brazil''s biggest trade partner,
        and its slowing economy is making Brazil''s commodities — the engine of its
        growth — lose value fast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c03f688-be08-452a-805b-ad8ece260542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Sunday, a Brazilian nonprofit is organizing a mass protest,
        in part calling for Rousseff''s impeachment. Protests are scheduled in every
        Brazilian city, and across cities in Europe and the U.S.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd636491-eecc-4b51-917e-c30bc2bf59e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problems that Brazil''s economy is facing have likened into
        a perfect storm," says Brian Winter, vice president of Council of the Americas.
        This Sunday''s protest could likely be the largest during Rousseff''s administration,
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b31c0c0-70e4-4fa9-ad68-e581de9e1f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s more detail on Brazil''s laundry list of losses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0de2d4-a1ff-48a9-8ff8-80a5bcd84ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. A recession that is getting worse</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2ee11-bb52-40d9-bad9-ca084188ae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil was once the poster child of booming emerging markets. Its
        economy grew three times faster than the U.S. economy in 2010. But today,
        it''s economic growth is worse than Greece''s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e24f0ea-aff1-4865-8a00-bb9ce777322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a few key reasons Brazil is in recession:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6c5b7e-abaa-4f0f-b1b3-7a89c26c3dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A. The drop in commodity prices is really hurting Brazil. Oil prices
        have plummeted since last year. The price of two major Brazilian exports,
        sugar and coffee beans, are down 34% and 25% from a year ago respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f548ab-8a22-47f5-93f0-a89be20a56fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>B. Its biggest trade partner, China, is slowing down, devaluing
        its currency and struggling to manage its market correction. That doesn''t
        bode well for Brazil, which needs healthy trade partners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80e3c89-1c3c-4092-9cab-bee41faa58b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian economy will shrink 2.3% by the end of the year, according
        to Bank of America Merrill Lynch estimates, which were revised down. The bank
        is also calling for a recession in 2016 when the Summer Olympics come to Rio
        de Janeiro.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b614629-140c-4381-b680-8ee737998c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is paying for mistakes it made during its boom years, says
        Winter. Its central bank lowered interest rates in 2011, making it easier
        for companies to get cash, or capital. That sparked inflation in Brazil, which
        is now rising by double digits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa3021-e5c6-4041-a3bb-aac5e710b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat inflation, Brazil''s central bank is now raising interest
        rates. That increases the cost of business for everyone -- the last thing
        you want to do in a recession.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cf06b8-dfc2-48f3-9776-f6a537ab42d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to find people right now who think Brazil''s economy
        will grow in 2016," says Winter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fccc6a7-84c8-4256-99af-76a896d67af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Petrobras scandal raises uncertainty and fears</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181cb8c9-f2d1-4e60-b2f9-7d3c664a9cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilians are accustomed to political corruption. But the scandal
        that''s engulfed Petrobras, the state-owned oil company, has shaken the nation,
        rocked the economy and put the president at risk of impeachment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae1c1f-a872-40ad-b712-2c628ccb1af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a classic corruption case: for years, companies that were
        vying for lucrative contracts, such as building oil rigs, gave kickbacks to
        Petrobras officials. Some of those bribes funneled into Rousseff''s political
        party, the Workers'' Party. (Rousseff hasn''t been charged with a crime but
        it''s reverberated through the political class and several politicians in
        her party have also been charged.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae08471-5596-44da-a4be-df409361bded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no type of precedent for this type of scandal" in Brazil,
        says Gerardo Rodriguez, head of emerging market multi-asset strategy at BlackRock.
        "Just during the past two or three months, the level of [political] uncertainty
        has gone up quite dramatically."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fc8783-5594-45f7-80f6-fed18a1bd5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These kickbacks weren''t chump change either. Petrobras lost $2
        billion in bribes over the years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6a7725-cca9-4c66-bc1f-94d9ae3ef5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The things is Brazil needs Petrobras to succeed. The company alone
        accounts for 10% of economic activity in the country, not including all of
        the other businesses, like construction and transportation, that it supports.
        Petrobras'' stock is down nearly 50% from a year ago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab10b2-8064-464e-b508-e00c479a1729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. The ugly: The Fed''s rate hike looms</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68497a1-8279-4263-8a90-47295ebb82c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just China causing Brazil a headache abroad. Things could
        still get worse in September. America''s central bank, the Federal Reserve,
        could raise its interest rate in September for the first time in almost a
        decade. An American rate hike tends to make investors pull their cash out
        of emerging markets like Brazil.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec9f68-42c1-4356-9f47-00c9ed1f1cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher rates in the U.S. mean investors can get higher returns for
        their cash. That lowers investors'' desire to look abroad for riskier, but
        higher return bets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c9960e-b4cc-4633-bd47-41b25954c7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:55:19.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:55:19.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/13/news/economy/brazil-economy-recession/index.html?iid=hp-toplead-intl">Brazil
        is in a mess as it heads into big weekend protest</a>"</em></p>'
  'WW-II-comfort-women-push-fight-for-justice-compensation':
    'author': 'Reuters'
    'caption': 'Portraits of Filipino "comfort women" hanging on a wall at the resource
      center co-managed by women''s rights organization Lila Pilipina. The ceter holds
      the records of all documented Filipino sex slaves under the three-year Japanese
      rule from 1942-1945.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-14T11:28:25.549+08:00
    'imagesource': 'jcr:c0f0df26-255f-483d-a5f7-13325dbaf69a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4dacac8-0469-4158-ba59-9270c42aa80e'
    'lead': 'For decades, Filipino former World War II sex slaves have been fighting
      for recognition and compensation for the horrors they endured at the hands of
      the Japanese Imperial Army. But their campaign has seen little success and now
      the few surviving "comfort women" left in the Philippines, are hoping the next
      generation will continue their fight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T08:58:12.968+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T08:58:13.160+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WW II ''comfort women'' push fight for justice, compensation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31fe48c-634e-4fcd-b986-2b76e361c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:12.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:58:13.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters)</strong> — For decades, Filipino former
        World War II sex slaves have been fighting for recognition and compensation
        for the horrors they endured at the hands of the Japanese Imperial Army.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3981dcf3-ce8e-4e58-bcc3-07d2d72c5f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:12.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:58:13.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their campaign has seen little success and now the few surviving
        "comfort women" left in the Philippines, are hoping the next generation will
        continue their fight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18979440-93a0-4d96-889b-e21d1ae6e8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:12.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:58:13.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group called themselves "Pamana", or "Inheritance" in Filipino,
        consisting of a handful of supporters and descendants of the former Filipino
        "comfort women", a Japanese euphemism for sex slaves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb238b-1e5d-434b-8d34-de966778dccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:12.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:58:13.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the "Pamana" were in charge of spreading information
        and joining protest actions on behalf of the former Filipino comfort women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10160663-46d3-4569-93e0-6cbdcc3600e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:12.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:58:13.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They regularly hold meetings at a run-down resource center, which
        was being co-managed by their group and women''s rights organization Lila
        Pilipina.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1d5ec2-ea16-4010-b911-eed03d44d9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:12.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:58:13.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former comfort women Hilaria Bustamante and Estelita Dy act as caretakers
        of the center, which holds the records of all documented Filipino sex slaves
        under the three-year Japanese rule from 1942-1945.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37442f7d-d29d-44b0-abf2-9b8c367b318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:12.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:58:13.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustamante, 89, was abducted from her home and raped inside a Japanese
        garrison when she was 16. She said she suffered psychological trauma growing
        up and cannot forget the ordeal even today.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa761eea-68de-4dfd-86d6-2a89bcc61e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:12.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:58:13.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not easy to forget what happened. We will bring this memory
        down to our graves. even if they give an apology, it is still difficult to
        forget. It is already marked in us," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeade5f-5b51-4593-9ba9-a8b80f074f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:12.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:58:13.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustamante and Dy decided to offer their support in the early 90s,
        joining various street protests to demand compensation and justice from the
        Japanese government. They now live inside the center and teach visitors about
        the importance of women''s rights and the lessons of war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792a508-241a-4bc6-a99b-51e3be357d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:12.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:58:13.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just don''t want another war because if there''s another war,
        what happened to us may happen again to the newer generations," said 85-year-old
        Dy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a7a16-3e84-45ad-b4b7-8bb47aa11f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:12.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:58:13.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melinda Relos, a member of Pamana whose mother was a former comfort
        woman, said the centre was facing challenges in funding for upkeep and maintenance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be61631-8b5d-449e-87cb-9e6acd6a6628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:12.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:58:13.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the center operates solely on grants and donations from
        non-profit groups, making it difficult to preserve and maintain the documents
        which were slowly crumbling with age.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab1472f-3cd6-4d84-b7c5-f27cf2312e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:12.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:58:13.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the challenges, Relos said members of Pamana like her will
        not leave the centre nor their advocacy for the former Filipino comfort women.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36686029-5458-4308-8e0b-c9b652e64d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:12.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:58:13.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if there are no longer any grandmothers present, we are still
        here. There are still surviving children, grandchildren and supporters that
        can join and continue the fight of our mothers," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72510c3-793c-4040-8dbf-22940733b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:12.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:58:13.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lila Pilipina has records of 174 Filipino comfort women when they
        started documentation in 1992, but said the total surviving victims could
        be less than 70 with many of the survivors dead due to old age.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc983736-eca2-4080-b8d0-51923012ea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:12.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:58:13.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like their counterparts in China and South Korea, the Filipino former
        comfort women have been demanding justice through compensation and a public
        apology from the Japanese government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2703e942-1f78-4c28-978d-497ebcd54332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:12.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:58:13.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan acknowledged in 1993 that the state played a role in forcing
        Korean and Chinese women into military brothels and set up a fund to provide
        compensation to survivors in 1995. However, Japan has refused to pay direct
        compensation to survivors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88298c7-8539-43b7-b44c-ddc6383442d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:12.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:58:13.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Shinzo Abe, a former critic of the 1993 statement,
        now says he will uphold it. Many Japanese conservatives say there is no proof
        that authorities directly coerced the women.</p>'
  'bsp-keeps-policy-rates-unchanged-august-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-14T04:39:20.603+08:00
    'imagesource': 'jcr:dff1a435-c477-43ea-9388-c4310c455ec2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '469da29c-16b9-496a-8831-a2c7464ea55e'
    'lead': 'For the seventh consecutive time, the Monetary Board of the Bangko Sentral
      ng Pilipinas (BSP) has decided to keep the bank''s policy rates unchanged. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T09:01:48.835+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T09:01:49.059+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP''s policy rates remain unchanged

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd3d4a6-cff6-47df-a987-38c1aaf6982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:01:48.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:01:49.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For the seventh
        consecutive time, the Monetary Board of the Bangko Sentral ng Pilipinas (BSP)
        has decided to keep the bank''s policy rates unchanged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345e40c3-2a12-4a23-9c68-70ed75c87366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:01:48.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:01:49.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Amando Tetangco, Jr. announced on Thursday (August
        13) that the board maintained key policy rates at 4.00 percent for overnight
        borrowing or reverse repurchase (RRP) facility, and 6.00 percent for the overnight
        lending or repurchase (RP) facility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f58f7bd-b6cd-4639-ae0b-451cc745b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:01:48.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:01:49.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the board also steadied interest rates on term RRPs, RPs,
        and special deposit accounts (SDA). The reserve requirement ratios for universal
        and commercial banks were kept at 20 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e57bb25-16ef-4768-bc78-77dfb52a4177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:01:48.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:01:49.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rates were last raised in September 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99388fc-587f-49f6-9209-0a2b04de8294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:01:48.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:01:49.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco explained in a briefing that the board''s decision was
        based on its assessment of prevailing price conditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4328e4f-d433-4814-b5e1-1251117b6d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:01:48.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:01:49.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In deciding to keep the BSP’s monetary policy settings unchanged,
        the Monetary Board observed that the recent benign inflation outturns have
        been the result of favorable supply-side conditions, which are seen as largely
        transitory."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f513576-5d42-4dba-b6b3-dc1a3dbffcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:01:48.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:01:49.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headline inflation last July dropped to its lowest level in 20 years,
        according to figures from the Philippine Statistics Authority (PSA). The slowdown
        marked a third consecutive month for the rate to reach a two-decade low.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f894f40-8e34-45eb-9d57-4ae07bab4c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:01:48.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:01:49.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA reported on August 5 that the metric slid further to 0.8
        percent from the previous month''s 1.2 percent and July 2014''s 4.9 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb65879d-3574-46c3-aa1c-034b5a718e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:01:48.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:01:49.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BSP, July''s figure subsequently brings year-to-date
        inflation to 1.9 percent, slightly below the government''s 2.0 to 4.0 percent
        target range for 2015. Although it predicts inflation to pick up and stabilize
        within the government''s target range of 2 percent to 3 percent over the rest
        of the year, it expects the metric to settle slightly below the range for
        2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb413e-b44c-4bf0-ba75-86e166f55387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:01:48.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:01:49.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he Monetary Board noted the upside risks coming from pending
        petitions for power rate adjustments and the impact of stronger-than-expected
        El Niño dry weather conditions on food prices and utility rates. On the other
        hand, modest rise in food and commodity prices, and slower global economic
        activity could pose downside risks to inflation," said Tetangco.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b6c802-35fa-47b6-b442-0a9f4ef5f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:01:48.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:01:49.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP will continue to keep a watchful eye on domestic and external
        conditions to ensure that the monetary policy stance stays in line with maintaining
        price and financial stability."</p>'
  'Purported-ISIS-militants-post-list-of-American-targets':
    'author': 'Dugald McConnell and Brian Todd, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-14T10:53:41.560+08:00
    'embedimage': 'jcr:17f29d58-067e-467a-ad94-c1bdd119c4ca'
    'embedsource': '<iframe width="616" height="376" src="https://www.youtube.com/embed/M5_r9bUjbpY"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df94df7f-cff0-4d06-bd49-554128baa06b'
    'lead': 'A group calling itself the Islamic State Hacking Division this week posted
      online a purported list of names and contacts for Americans it refers to as
      "targets," according to officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T09:07:02.560+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T09:07:02.800+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Purported ISIS militants post list of 1,400 U.S. ''targets''

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6852768-0e99-40f5-963d-23aedf13a997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:07:02.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:07:02.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A group calling itself the Islamic State
        Hacking Division this week posted online a purported list of names and contacts
        for Americans it refers to as "targets," according to officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e0d7d2-36fa-4d51-9a66-d48285520d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:07:02.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:07:02.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the legitimacy of the list is questionable, and much of the
        information it contains is outdated, the message claims to provide the phone
        numbers, locations, and "passwords" for 1,400 American government and military
        personnel as well as purported credit card numbers, and excerpts of some Facebook
        chats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9cf002-1f65-488f-a056-d192b8335081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:07:02.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:07:02.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extracting confidential data," the message says, "and passing
        on your personal information to the soldiers of the khilafah, who soon with
        the permission of Allah will strike at your necks in your own lands!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e693ec2e-f262-4c33-ad7c-cfb04fba2a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:07:02.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:07:02.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the phone numbers and email addresses on the list were not
        in service, when tested by CNN. But one person on the list, reached by phone,
        confirmed that he had previously served in the U.S. military. He asked not
        to be named, but said he had recently been notified by the Pentagon that his
        name and personal information were on the list. Another, reached by email,
        confirmed that she was a government employee who has been warned by the military
        about being on the list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd748d1c6-2f67-4635-9881-08b33e780352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:07:02.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:07:02.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several online terror trackers were unable to confirm whether the
        list actually came from ISIS. The FBI and Pentagon both say they are investigating.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c654ac2-50ce-4d2d-87a9-955689ea340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:07:02.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:07:02.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take it seriously, because it is clear what they are trying to
        do," said Gen. Raymond Odierno, the U.S. Army Chief of Staff. But he questioned
        whether the list had actually been obtained by sophisticated militant hacking.
        "This is the second or third time they''ve claimed that," he said. "The first
        two times, I''ll tell you, whatever lists they got were not taken by any cyberattack."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ae316-8eb8-4abd-abe0-e2c1c3b593d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:07:02.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:07:02.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One online security analyst, Troy Hunt, agrees that the information
        does not appear to have been obtained by a hack that penetrated government
        databases. According to his analysis, it may have been compiled simply by
        surfing the Web.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc5be7c-6a2b-4063-8d50-6cc0401d3087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:07:02.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:07:02.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an amalgamation of data that has been scraped from multiple
        places," he said, "and most of it is publicly discoverable, too."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3170988-79a4-405b-9808-a8924a07ab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:07:02.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:07:02.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I doubt that it has come from anyone with any strong capability,"
        he said. "And it probably hasn''t even come from ISIS itself. It has all the
        hallmarks of a typical hacktivist."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9f36f1-645d-4c35-8e5d-eb9dce4bae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:07:02.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:07:02.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesman Lt. Col. Jeffrey Pool cautioned that many of
        the military email addresses looked at least several years old, based on their
        suffixes. Still, he said, shortly after this list was posted, a reminder went
        out to service personnel that they should limit the personal information they
        put on social media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141e5715-78c8-4f8e-9ec2-4dd0832ea666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:07:02.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:07:02.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If any of your information on it is accurate, you''re very concerned,"
        said former Homeland Security adviser Fran Townsend, "as are government officials."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2792dc1-5004-443f-85e4-28f14527db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:07:02.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:07:02.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group calling itself the Islamic State Hacking Division has
        once previously put out a list of around 100 purported names, with personal
        information, saying they were American military personnel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa9a154-ab87-44da-bc2a-881378f9db83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:07:02.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:07:02.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Levitt, of the Washington Institute for Near East Policy,
        believes that those posting these lists are trying to spark lone-wolf style
        attacks in the United States like the ones in Garland, Texas, and Chattanooga,
        Tennessee, in recent months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e41615-bda9-4b92-a7c9-a4b046f3b3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:07:02.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:07:02.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if this is not so advanced," he said, "they are continuing
        that message: You don''t have to come to Syria and Iraq, you can stay where
        you are, do something where you are."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c5ceb6-8e39-489e-bb87-702a5168926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:07:02.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:07:02.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also does really freak out U.S. government military and law
        enforcement personnel," he said. "It certainly does create a further sense
        of threat."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facba6b5-99e5-4f5b-98f8-5ace581e7cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:07:02.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:07:02.805+08:00
