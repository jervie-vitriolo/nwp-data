    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MRT-3 train prototype arrives

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa01553-4b30-4e08-9032-f8be4d1adc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:26:05.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:26:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp; The new
        train prototype for the Metro Rail Transit Line 3 (MRT-3) has arrived on Friday
        (August 14).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29760aa0-89eb-4e6c-9380-52f35947cf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:26:05.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:26:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It arrived at the Manila International Container Terminal at around
        1 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4ce0a7-fb50-450e-8a91-70992c65dfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:26:05.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:26:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prototype, which will be painted yellow and blue, will have
        improved power supply to prevent electrical failure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d884577-1c2c-480c-8d2c-256c8c2c3760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:26:05.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:26:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation and Communications (DOTC) said
        the next three months are crucial. Tests would be done to ensure it is compatible
        with the MRT-3 system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a05a03-0438-4cd2-baeb-47600e1a2930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:26:05.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:26:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/07/23/DOTC-MRT-3-train-prototype-shipment-scheduled-next-week.html">Related:
        DOTC: MRT-3 train prototype shipment scheduled on July 29</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4da8b0-ed57-4aec-bce3-f938790b084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:26:05.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:26:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paparatingin natin siya sa</em> MRT-3 depot. I-assemble<em>
        siya, hiwalay gulong at katawan, at paparatingin sa</em> MRT-3. Baka one week
        to follow all procedures of BoC (Bureau of Customs), <em>tapos wait din namin</em>
        engineers ng China," Transportation Secretary Joseph Abaya said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f666b442-79ac-4fd6-8aee-9bfb699131b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:26:05.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:26:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite DOTC''s assurance of improved train efficiency, some passengers
        are skeptical.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc533f4-48a8-4a2c-9c64-9edc965cf592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:26:05.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:26:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One MRT-3 passenger Lexter Apor told CNN Philippines that he is
        hoping for changes to happen soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88dbc49-66a0-43af-875c-92883255a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:26:05.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:26:06.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat po nila madaliin kasi yun po, gaya ng sinabi ko, nakukulangan
        ng oras yung mga nagtatrabaho,"he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05940c88-ef0b-4682-bf6f-f6bcf8deef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:26:05.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:26:06.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another passenger Helen Ikaro made a similar sentiment and compared
        her experience in riding the train as being in a can of sardines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ecb0f6-3be0-49b9-9da3-e39e8fbb76ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:26:05.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:26:06.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat bilisan kasi kawawa naman kaming mga commuter tapos para
        pa kaming sardinas kapag</em> rush hour<em>, siksikan tapos minsan madudukutan
        ka pa</em>," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5139ea3f-1ab0-406f-b88b-b21c51c90444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:26:05.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:26:06.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTC, however, said that it must follow procedure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d311a9-4ebe-4914-9384-57c26fa3f870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:26:05.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:26:06.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sumusunod lang kami sa proseso, makasira pa kami ng kontrata…
        saka di rin kami papayagan ng</em> manufacturer, <em>gamitin mo agad, may</em>
        procedure <em>yon</em>," Abaya said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58033fda-ff2a-4290-95df-747f12f1c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:26:05.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:26:06.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Puwede tayo mainip pero mali na lumabag sa</em> established
        procedures," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ca9ea-113c-48c0-b316-6f01ce3fd14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:26:05.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:26:06.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials assured commuters that they can expect new trains
        once the testing period is over.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e50a8-c25e-4bb9-affe-1a7ccff7bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:26:05.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:26:06.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three train coaches will be coming in every month beginning January
        next year, until all the 48 new units are delivered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cf371d-49fd-4833-88b3-f827324d0cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:26:05.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:26:06.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But until then, commuters have to be more patient with the MRT-3''s
        service.</p>'
  'moala-tautuaa-gilas-pba-draft':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Moala Tautuaa said that playing alongside the PBA''s finest players
      will help him in his transition from the Developmental League to the pros.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-14T05:15:13.986+08:00
    'imagesource': 'jcr:e05ce829-2d9b-48a1-b4ef-f7ce6db66f42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09a0608d-a2a8-4e21-99a7-f4013595659a'
    'lead': 'Moala Tautuaa, projected to be the top overall pick in the upcoming Philippine
      Basketball Association (PBA) Draft, said he is relishing the chance to play
      with the league''s finest players as he prepares for his transition from the
      D-League to the pros.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T08:30:40.066+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T08:30:40.315+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Being part of Gilas pool ''a good learning experience'' in preparation
      for PBA Draft, says Tautuaa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a6dfc4-ed76-4174-9ec4-eda9c1d8dd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:30:40.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:30:40.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Moala Tautuaa
        is projected to be the top overall pick in the upcoming Philippine Basketball
        Association (PBA) Draft, but he knows there''s much work cut out for him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ae0039-c9c8-4625-a814-cba976703a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:30:40.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:30:40.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that is why he''s relishing the chance to be part of the Gilas
        Pilipinas training pool as he prepares for the big league.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3168096f-1b16-4884-8767-5f42f169366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:30:40.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:30:40.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rookie Draft is on August 23.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789650ee-11d5-41f4-ae34-9c4cc6d2445f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:30:40.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:30:40.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels good. I''m excited to be here. It''s a good learning experience,"
        said the Fil-Tongan cager after his first training with the national team
        on Thursday (August 13) at the Meralco Gym.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8455d7dd-7ca8-448f-96ac-d2affd0792a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:30:40.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:30:40.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just training for me. It''s a good way to get myself ready
        for the draft and the draft combine."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed5ab5-6250-4fc0-a7df-ee87ba41f5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:30:40.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:30:40.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tautuaa doesn''t mind serving as a back-up to injured naturalized
        Filipino Andray Blatche. He said that playing alongside the PBA''s finest
        players will in fact help him in his transition from the Developmental League
        to the pros.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c249ce9-0dd4-40da-9638-0f819c3a2660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:30:40.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:30:40.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that right now I''m playing as back-up and Plan B
        for the team. I''m not looking at it as a negative thing. It''s a positive
        thing for me," said Tautuaa, who suited up for the Cebuana Lhuillier Gems
        in the D-League.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72d220e-526c-459e-b0af-d5f20cb639b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:30:40.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:30:40.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Tautuaa has made a good account of himself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63599aba-1f20-4115-8cd9-5bb0f6600bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:30:40.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:30:40.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fantastic seeing him there and he really did a good job tonight,"
        said new Gilas coach Tab Baldwin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5261f38b-bbf9-45f5-8add-cac0dc55de6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:30:40.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:30:40.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our training tonight was designed to be a review to help him get
        up to speed, and he learns really quickly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1e9dff-52e2-4b48-914d-4d0cbf4fe07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:30:40.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:30:40.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Again, it''s an example of another kid making a sacrifice
        he doesn''t have to make so I''m proud of him. I look forward to developing
        a relationship with him and coaching him much more."</p>'
  'Roxas-Poe-Liberal-Party-2016-elections':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Interior Secretary Mar Roxas said he is still awaiting Sen. Grace
      Poe''s response to his offer to be his running mate in next year''s elections.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-14T07:01:45.157+08:00
    'imagesource': 'jcr:972ca52f-317c-4c31-abb5-30a54c6eee7b'
