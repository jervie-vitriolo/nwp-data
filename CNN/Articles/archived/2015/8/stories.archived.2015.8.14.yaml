      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:08:54.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Baby Doe" may not have gone far. In fact,
        while she was found on a rocky shoreline in Boston Harbor, experts don''t
        even know whether her body spent time in the water.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90986d53-636a-41cf-8888-4911bcd7b76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:08:54.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:08:54.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what experts think now based on the latest information they
        have on the mysterious girl, whose adorable brown eyes and cherubic face –
        as rendered by forensic artist Christi Andrews and distributed by authorities
        in Massachusetts – caught the attention of millions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70cf195-bed5-4bf3-be01-f89701d8d4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:08:54.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:08:54.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny body was found June 25 wrapped in a black trash bag, wearing
        polka dot pants lying next to a zebra blanket along the shore of Deer Island,
        a narrow peninsula just east of Boston''s Logan Airport. The tragedy was evident
        from the start, but the girl''s identity as well as her story, was not.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d0a3d2-9afd-4c02-8081-389db9da3be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:08:54.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:08:54.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other clues, authorities tried to piece it together by taking
        pollen found on the girl''s pants and blanket and sending it to a government
        lab for analysis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e1cdfd-a7cb-4191-9f28-0da38461f021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:08:54.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:08:54.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts there determined that this pollen "came from trees and plants
        around Boston," said Jake Wark, a spokesman for the Suffolk County District
        Attorney''''s Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29624fc0-1b1a-490e-89af-1601c9999eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:08:54.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:08:54.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pollen analysis also suggests that ''Baby Doe'' may have been
        placed on the shoreline, rather than washed ashore from a great distance,"
        added Wark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fe40c9-973d-496b-abea-ffa41673bcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:08:54.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:08:54.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a lot remains unknown, this discovery seemingly rules out
        some possibilities – such as the idea that the girl''s body had been floating
        at sea for a long time from a long distance away.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2967ad-4b94-45e9-918f-23ce9467450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:08:54.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:08:54.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many, though, are still waiting for a more definitive answer, including
        the more than 50 million people who have seen or shared Andrews'' composite
        of what the girl known as "Baby Doe" may have appeared in life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b364748-fc04-4a0b-86c9-789c80504474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:08:54.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:08:54.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have looked into hundreds of tips from 30 states and
        at least four countries, though none have produced a breakthrough yet. Nor
        did DNA tests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f827b428-a5f3-41b2-b1ae-011a37d9fc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:08:54.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:08:54.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe that "Baby Doe" was about 4 years old at the
        time of her death. She was a 3 feet 6 inches tall and weighed about 30 pounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd4e9e-790c-4af2-aa7f-fd854725f33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:08:54.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:08:54.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Science may give us an indication on where she is from," said Wark.
        "But we believe it will take a person who knew her to tell us who she was,"
        said Wark.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcae1ab6-6117-467c-8135-558ba0f383f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:08:54.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:08:54.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Randi Kaye contributed to this article.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09791e1-2232-4e80-a31f-31bc31606092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:08:54.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:08:54.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/12/us/boston-baby-doe-investigation/index.html">Experts:
        ''Baby Doe'' perhaps placed on Boston shoreline</a>."</em></p>'
  'Iran-is-hiding-more-oil-at-sea-than-we-realized':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-14T08:06:01.263+08:00
    'imagesource': 'jcr:b444d80e-0892-4228-bc10-0ae15e2d9c7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd58b59e-70e2-4185-9895-3f2f2302ff65'
    'lead': 'One of the biggest mysteries in the oil market surrounds just how much
      oil Iran is hoarding at sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T10:11:14.225+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T10:11:14.496+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran is hiding more oil at sea than we realized

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23a4ddd-d0b3-420d-9957-b98c0ac1f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — One of the biggest mysteries
        in the oil market surrounds just how much oil Iran is hoarding at sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded57bfb-0d25-4ba8-832b-adaf62280747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a key question because Iran''s nuclear deal with the West
        could lift crippling sanctions, and pave the way for tons of Iranian oil to
        hit the market. A surge in Iranian exports would only deepen the oil supply
        glut that has sent prices to fresh six-year lows this week to below $43.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d02df3d-2b0b-42ad-9cea-cf574c7a3dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran claims it''s not stockpiling oil in tankers in the Persian
        Gulf, but no one believes it. Up until recently, energy experts thought Iran''s
        vessels held 30 million to 40 million barrels of oil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c390f56-636c-4d24-8655-cf0a6078afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But maritime surveillance firm Windward has harnessed sophisticated
        technology to determine Iran is actually hoarding 50 million barrels of oil.
        That''s up nearly 150% from April 2014 when Windward started tracking this
        closely-watched metric.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e99f48-80bb-4bf2-bbe9-ea79760bc012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based in Israel, Windward uses Big Data to track oil held on all
        ship classes and vessels in the Gulf, including those that do not transmit
        their location.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf010873-53f5-4683-82be-f24964704946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iran''s oil is ready to be shipped</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4566f00-2c0b-4450-b644-4e7578a257eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The larger estimate of Iran''s floating oil stockpile is more evidence
        that the world has far more oil than it needs, especially given the slowdown
        in demand and turbulence in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446dd865-03a7-4c61-84f8-65d49ea8869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means when sanctions are lifted, there is going to be a flood
        of crude hitting the market because boy could they use the money," said Tom
        Kloza, chief oil analyst at the Oil Price Information Service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd616eb3b-3147-4a0f-9427-63ad29fc07c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to remember the oil hiding at sea is ready to be
        shipped to a buyer – likely in Asia – at a moment''s notice. It''s already
        been pumped out of the ground, cleaned up, and processed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e12042-2c88-47e7-a845-8636b63b2323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran has been trying to downplay what they have in floating storage
        because they don''t want those figures to spook the market," said Tamar Essner,
        an energy analyst at Nasdaq Advisory Services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826d9f2c-1017-4d53-9b73-682712c45e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nuclear deal holds key to future of Iran and its oil</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d44d66-a3db-491b-83d7-59c66c9ba2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But first Iran needs to comply with the nuclear deal that still
        needs to be ratified by Congress. The landmark pact faces deep skepticism
        in Congress, but lawmakers may not have enough votes to override a promised
        veto by President Obama.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1e72cb-dcf0-4758-84a9-337c20c61287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the sanctions are lifted, Iran will be able to put an additional
        375,000 to 500,000 barrels of crude on the market by mid-2016, according to
        RBC Capital Markets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5995940c-338a-4d57-8f81-028f360600a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran is our turnaround story of the year as it is poised to emerge
        from decades of economic and international isolation," Helima Croft, head
        of commodity strategy at RBC, wrote in a research report. "Unlike for most
        OPEC countries, the future is looking brighter for Iran."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f014c9-2681-4a84-9a78-ba76690ec6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Guesstimates on Iran''s oil are rising</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d834cc-1f8d-4083-a8e7-3b1144d042be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There remains confusion over Iran''s oil stockpiles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c04c9a-36a1-4132-9d89-7e577e94b4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Windward''s surveillance has indicated the huge stockpiles
        of oil that Iran is hiding at sea since early June, other forecasters have
        estimated a lower amount. Now they are ratcheting up those guesses. Platts
        said Iran is storing as many as 53 million barrels of oil and condensate at
        sea, up from a previous estimate of 40 million to 42 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e73377-9070-48e7-aced-4de143d25962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes one tanker operated by the state-owned oil company
        that reappeared in the Iranian port of Assaluyeh after having its transmitter
        switched off since September, Platts said. The firm also said three other
        tankers "remain invisible" but are likely attached to the group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c22984b-9849-4f6f-bd85-ec7a45a76b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Because no one trusts official numbers</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98caa061-eba5-42da-943e-7bba7ceae39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate over how much oil Iran is stockpiling highlights a common
        problem in the oil market: No one trusts the data. Much of the time the official
        statistics are self-reported by countries that have an incentive to fudge
        the numbers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a1654e-0072-4539-b10b-c17acf44b25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everywhere we touch, we see that official numbers are very different
        from real numbers, either up or down. Nobody knows what goes where and how
        much," Windward CEO Ami Daniel told CNNMoney.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e061ee-7ac9-4200-bb98-11ebfd60ebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windward''s maritime surveillance stats are exclusively used by
        foreign intelligence services searching for terrorists and contraband. However,
        now hedge funds and Wall Street banks, always hungry for a trading advantage,
        have been in talks with Windward over providing access to its platform.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eac395-1bf6-4499-a3e4-b53bb8deee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no real clarity in international oil data. It''s got the
        precision of cutting your hair with a chain saw," said Kloza.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b99ece-3320-4d1a-b41e-a7884bd149c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:11:14.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<strong><a href="https://money.cnn.com/2015/08/13/investing/iran-hoarding-oil/index.html?iid=hp-stack-intl">Iran
        is hiding more oil at sea than we realized.</a></strong>"</em></p>'
  'Oil-falls-to-new-six-year-low':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-14T05:09:21.138+08:00
    'imagesource': 'jcr:dfe19af1-f888-497a-a279-0b071a79c1bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a86940db-bd51-490c-93d3-4008dc4f9c85'
    'lead': 'Crude oil slipped to $41.92 a barrel on Thursday (August 13), the lowest
      intraday price since March 2009.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T10:15:34.515+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T10:15:34.808+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil falls to new six-year low

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6341f8-1b70-4fae-b86d-8f47bd4c4688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:15:34.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:15:34.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Just over a year ago oil
        was comfortably hovering above $100 a barrel. Today it''s struggling to stay
        above $40.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf86f3f-a17f-45c6-9362-94e3e14fe413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:15:34.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:15:34.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crude oil slipped to $41.92 a barrel on Thursday (August 13), the
        lowest intraday price since March 2009.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43e8566-598e-4059-9f7d-1ca2ccfbdfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:15:34.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:15:34.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low oil prices has already been causing pain in oil hotbeds like
        Texas and North Dakota, even though it''s great news for American drivers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aa3936-9d8a-4794-adcc-13f97c002b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:15:34.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:15:34.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average price of a gallon of gasoline has tumbled by nearly
        $1 to $2.62, according to AAA. Some believe gas prices will soon break below
        $2 a gallon, saving millions of consumers lots of cash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2159fc4-6b61-4352-98f2-4edeaffa3d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:15:34.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:15:34.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s going on? Simply put, there''s more oil than the world
        knows what to do with. When supply outstrips demand, prices tend to fall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8a9575-c395-4072-9b3e-a5c3f235ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:15:34.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:15:34.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oversupply</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba2546-ee88-448c-9ccb-dd9dc9937b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:15:34.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:15:34.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American energy revolution created a flood of new oil that has
        caused a supply glut. Rather than balance the market, the global oil cartel
        OPEC has decided to keep pumping oil – despite low prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79136a99-4a98-452e-a490-815e1e3544b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:15:34.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:15:34.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cartel, led by Saudi Arabia, fears further losses in market
        share to the U.S., Canada and other producers. That''s why oil prices fell
        significantly during the second half of last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b417e2-1157-4a3a-9018-b3ac20cedf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:15:34.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:15:34.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>America''s shale producers also continue to pump</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42eeb40-2776-49f9-b932-ab6b1ccdafd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:15:34.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:15:34.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the surprise of many, U.S. oil output remains stubbornly high.
        American producers have continued pumping oil aggressively even as rig counts
        have declined. Some believe the oil market won''t balance itself until U.S.
        output is curtailed by a wave of oil mergers or even bankruptcies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34f2e3a-401a-4ccc-a118-2a72ab64fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:15:34.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:15:34.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Demand is sluggish</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c50458f-5115-4224-8479-6c8c3098021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:15:34.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:15:34.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global economic growth has been anemic. Developed economies are
        struggling. The countries that are doing well like the U.S. have implemented
        efficiency standards that are limiting oil demand. At the same time, emerging
        markets are slowing down. That''s keeping a lid on demand growth for oil.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bdbc28-df2f-476a-bf86-4182e66c1dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:15:34.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:15:34.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China no longer on fire</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f143896d-67a0-4cfc-8a37-80264b9bc45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:15:34.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:15:34.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main driver of global growth for years was China. But that economy
        is going through some significant growing pains. The slowdown is cutting China''s
        appetite for raw materials of all sorts, including crude oil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b8d17-d9af-4b24-ae1e-05dc2d3cd375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:15:34.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:15:34.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Strong dollar could tamp demand</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf3e21c-ebac-4eb5-996e-544410486928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:15:34.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:15:34.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other raw materials, crude is priced in dollars. That means
        when the American currency gains in strength, it makes oil more expensive
        for buyers in overseas markets. The U.S. dollar has soared 7% so far this
        year against a basket of currencies. China added to the pressure on oil by
        devaluing its currency this week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3ac923-3193-404b-aca4-4696906fe6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:15:34.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:15:34.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iran could flood the world with more oil</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4dd357-2618-4fe9-82e4-9ba5535e432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:15:34.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:15:34.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if all of that wasn''t enough, Iran is looming in the distance.
        The country''s nuclear deal with the West could pave the way for lots of new
        Iranian oil to flood the market at just the wrong time. There are new signs
        Iran is hoarding more oil at sea than previously realized.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bb9460-c6bc-4869-a432-2208de0c0382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:15:34.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:15:34.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/13/investing/oil-prices-below-42/index.html?section=money_latest">Oil
        falls to new six-year low</a>."</em></p>'
