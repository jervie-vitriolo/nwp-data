      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you don''t know El Niño now, you will
        soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a73de76-1504-487a-b9d8-9c54d54a66b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waters of the eastern Pacific Ocean are heating up, scientists
        say, building towards a strong El Niño event that could rival the intensity
        of the record 1997 event that wreaked weather-related havoc across the globe,
        from mudslides in California to fires in Australia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de143ff8-9e7b-4670-8551-79d056f08972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest forecast released Thursday (August 13) by
        NOAA''s Climate Prediction Center, this year''s El Niño is "significant and
        strengthening."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbf66cb-b2c0-4771-a8a1-91694b215ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a greater than 90% chance that El Niño will continue through
        Northern Hemisphere winter 2015-16, and around an 85% chance it will last
        into early spring 2016," the NOAA said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33072a3b-c0e8-4ee4-a106-549811d3a2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather phenomenon largely became a part of the public vernacular
        during the 1997 El Niño. It caused devastating flooding in the western U.S.
        and drought in Indonesia. It was blamed for deadly virus outbreaks in Africa
        and rising coffee prices around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba22b3d-4acf-4fcc-862f-849c5e1204c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Farley became El Niño personified on Saturday Night Live.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162e4a96-a521-4de1-81ea-269f8fd728da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pure chaos. But what is El Niño, and what impact will it have this
        time around? Let us explain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1537e0eb-3df8-45ca-a528-6f1b09bc019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is El Niño and what causes one?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e699f114-3368-44b1-87ae-f777c55de6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Niño is a warming of the eastern Pacific Ocean, mainly along
        the Equator – see the thick red belt in the satellite photo, which indicates
        waters that are warmer than normal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa9519e-26d8-497d-a722-60329c977b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These warmer waters are normally confined to the western Pacific
        by winds that blow from east to west, pushing the warmer water toward Indonesia
        and Australia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a437379d-fbfd-4af3-a5eb-9536e7cea9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during an El Niño, the winds slow down and can even reverse
        direction, allowing the warmer water to spread eastward all the way to South
        America.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1657a96-5410-4263-a2a5-c64874dd347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Niños occur every two to seven years in varying intensity, and
        the waters of the eastern Pacific can be up to 4 degrees Celsius (7 degrees
        Fahrenheit) warmer than usual.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b0f583-563a-4153-9082-6638195b8e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happens when there''s an El Niño?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b7d0d7-0865-4db3-842f-61ff32956cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong El Niño heats up the atmosphere and changes circulation
        patterns around the globe, especially the jet stream over the Pacific, which
        becomes stronger and dumps more frequent and intense storms over the western
        U.S., especially California. It also means more rain for the west coast of
        South America.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b4c9f8-e0c6-4b94-ad90-563318566a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the atmosphere is somewhat of a zero-sum game. More rain in
        North and South America comes at the expense of normally rainy Southern Asia
        and Australia, which become abnormally dry and experience droughts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95574761-8997-44ba-afd0-0881a341abdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong El Niño also influences cyclone seasons around the planet.
        The warmer the East Pacific is, the more hurricanes it gets. The Atlantic
        Ocean sees fewer hurricanes, however, a result of increased upper level winds
        that prevent hurricanes from developing, which is why officials are predicting
        a calm 2015 hurricane season in the U.S.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c226b-ae2d-4a5a-8185-afcd32eb101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Pacific, on the other hand, tends to see more and stronger
        typhoons, which may explain why there have already been 5 super typhoons there
        in 2015. Normally there''s only one by this point in the year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01ca57a-9b97-4ee9-8e69-4cfed644d607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather isn''t the only thing that''s affected. Warmer surface
        waters in the eastern Pacific drive away the coldwater fish that are the backbone
        of the fishing industry in much of Latin America. It was here that the phenomenon
        was first noticed by fishermen, who named it "El Niño" – meaning "little boy"
        or "Christ child" in Spanish – since it would often appear around Christmas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c9ff3-043f-4745-8614-6c6acd811671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will this El Niño be worse than 1997?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584f4fab-0d2a-4070-ab84-63ee0634d6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oceanic Niño Index (ONI) measures sea surface temperatures in
        the tropical Pacific. Zero is average, positives numbers are warmer, and negative
        numbers are colder. Anything above 0.5 is considered El Niño conditions –
        and anything above 1.5 is a strong El Niño.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b936d6f-3244-46e6-9c9b-6d4a30f10a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strongest El Niño was the 2.3 event in 1997-98. The current
        figure for this year''s El Niño is 1.0, but it''s been climbing for four straight
        months. Almost every forecast predicts that this year''s El Niño will climb
        above 2.0 – and many are forecasting the strongest El Niño since records began
        in the 1950s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ec2c35-07b4-4cef-9750-a800e6026234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened in 1997?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1599cc04-50c3-43a3-8c47-dbb6323ca4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of a record-breaking El Niño is worrying, given that
        the 1997 edition created conditions that killed an estimated 23,000 people
        and caused as much as $45 billion in damage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17903d9-50b4-42bf-a647-019cf83ff6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Latin America experienced torrential rain and mudslides.
        On the other side of the El Niño-fuelled Pacific, Indonesia had a record drought
        that led to uncontrollable forest fires in Southeast Asia. Thirty-five counties
        in California – currently enduring a catastrophic drought – were declared
        disaster areas after rain caused flooding and mudslides.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ce4b11-7fb1-4095-ad86-955e7c34b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world also heats up during an El Niño – 1998 became the warmest
        year on record at the time, and 2015 is almost certainly set to become the
        hottest year yet again.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc7833f-0836-4867-83b0-8d5dda5f08e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Which areas will be hit the hardest?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98881c1d-eafe-40f3-b86f-f6b52610fa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like snowflakes, no two El Niños are exactly alike, and they''re
        only one of many different large-scale weather patterns acting in tandem to
        influence global weather. The presence of "the blob," as it has become known
        – an area of warmer water in the Northern Pacific – wasn''t there during the
        1997 El Niño, which will likely influence the jet stream over North America,
        meaning this El Niño may not be the drought-buster that Californians are hoping
        for.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ecf40-6dc8-419d-8d6b-b1114eff5165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, if El Niño comes on as strong as current projections
        seem to indicate, we can say with some level of confidence that coastal South
        American countries will see above average rainfall and flooding over the next
        6-9 months, while countries on the other side of the ocean like Australia
        and Indonesia will likely see drought.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97366210-abfe-4462-a319-64c92cf02deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Does climate change have anything to do with it?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b35cf6-087c-4b67-a501-cdbf04dbc445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influence of climate change on El Niño is a matter of debate.
        Some research suggests that while the overall number of El Niños is unlikely
        to increase, the number of "super" El Niños are twice as likely to occur.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe576eb-2763-46f0-b310-d0737c48bf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N., for its part, says confidence is low that climate change
        will affect El Niños in the future. But just because El Niños may not change
        doesn''t mean their impacts won''t become more severe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be691619-d740-4313-8d1f-ebc7a991c309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most likely by-products of global warming is more extreme
        precipitation events, as warmer temperatures can hold more water vapor in
        the atmosphere. This could make El Niño induced floods even more devastating.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c253bdad-8835-44cc-b401-262e52e29a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:19:30.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:19:30.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/13/weather/el-nino-2015/index.html">Will
        El Niño 2015 rival the strongest year on record</a>?"</em></p>'
  'Sesame-Street-is-heading-to-HBO':
    'author': 'Frank Pallotta and Brian Stelter, CNN'
    'caption': 'Sesame Street is moving to cable after a partnership between HBO and
      Sesame Workshop was announced.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-14T08:06:38.178+08:00
    'imagesource': 'jcr:6ecb99a8-f77b-45b3-bfac-b138d25904d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d2d9d95-80b0-431c-9844-6d17e930b947'
    'lead': 'New episodes of "Sesame Street," the iconic and beloved children''s television
      show, will start premiering on HBO this fall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T10:23:32.274+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T10:23:32.641+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Sesame Street'' is heading to HBO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50bd6d9-d5ee-4c57-827d-efe1a7aaf409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:32.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:23:32.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Can you tell me how to get
        to HBO?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559db57b-a09b-4596-94a8-ceeb842dee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:32.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:23:32.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New episodes of Sesame Street, the iconic and beloved children''s
        television show, will start premiering on HBO this fall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9141ece4-ebbf-4450-be68-73af2f31e5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:32.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:23:32.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO hopes the deal will drive more subscriptions for its new Internet
        streaming service, HBO Now. Rival streaming services like Netlix and Amazon
        have prioritized kids programming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f321d950-b6e8-459c-8d28-f5c374238ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:32.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:23:32.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sesame Street</em> will still be available for free via the
        public airwaves – but on a delayed basis. Episodes will become available to
        PBS stations nine months after they''re on HBO.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cb4b84-73a4-45ac-b067-225bc01ab8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:32.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:23:32.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that reason, this is a seminal moment – a mainstay of television
        is moving from the free airwaves to a paid model of media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13e9daf-e13e-4645-a984-3a7cf4ac935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:32.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:23:32.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In essence HBO is providing a financial lifeline to Sesame Workshop,
        the nonprofit organization that makes Sesame Street.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f812c7b7-acfa-45eb-bf73-33aab40d853d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:32.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:23:32.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our new partnership with HBO represents a true winning public-private
        partnership model," Jeffrey D. Dunn, the group''s CEO, said in a statement.
        "It provides Sesame Workshop with the critical funding it needs to be able
        to continue production of ''Sesame Street'' and secure its nonprofit mission
        of helping kids grow smarter, stronger and kinder."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095cd7be-399b-46af-9cf4-712a7c69e9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:32.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:23:32.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sesame Workshop has lost millions of dollars in recent years amid
        sweeping changes in the media business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8f9b9c-57dc-42a0-b273-678c7aad574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:32.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:23:32.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2013 and 2014, revenue from donations, distribution fees
        paid by PBS stations and licensing for merchandise sales all declined.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f722b31-4663-4e30-8d30-2c61ab81bef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:32.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:23:32.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO, on the other hand, is flush with cash from monthly subscriptions
        and determined to diversify its library of shows. (HBO is owned by Time Warner
        like CNN.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0485eac1-f4cd-424c-8ef2-e1f0fbd5bf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:32.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:23:32.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re looking to do is excite a wide cross-section of our
        audience," HBO CEO Richard Plepler told CNNMoney in a recent interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aaff75-ab27-48db-b53e-589584f96102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:32.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:23:32.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now HBO has had some kid-friendly movies and a handful of
        shows. But now, with "Sesame," it will be a formidable player in the space,
        giving families a reason to sign up for HBO Now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adda5f2d-1e0e-432f-9924-cba77e83b49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:32.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:23:32.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO''s financial support will allow Sesame Street to produce "almost
        twice as much new content" as it has in recent years, Sesame Workshop said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137c12fd-c51a-4fa4-bac7-3b405fff8170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:32.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:23:32.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the new episodes, the on-demand service will also have
        150 archived episodes of "Sesame" and 50 episodes of two other Sesame Workshop
        franchises, Pinky Dinky Doo and The Electric Company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cfef94-f95a-469c-b877-51ab6d4ac3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:32.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:23:32.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plepler said in a statement that the show is "delighted to be a
        home for this extraordinary show, helping Sesame Street expand and build its
        franchise."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bf7b3f-3684-45eb-88e4-a82e175750e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:32.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:23:32.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sesame Workshop also announced that it will produce a Sesame Street
        spinoff series and also develop new original "educational series for children."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadcf1af-74e1-407c-8f23-41d380aa7ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:32.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:23:32.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://money.cnn.com/2015/08/13/media/sesame-street-hbo/index.html?section=money_news_international">Sesame
        Street'' is heading to HBO</a>."</em></p>'
  'Blast-at-Baghdad-market-kills-dozens':
    'author': 'Brian Walker and Ben Brumfield, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-14T01:03:38.805+08:00
    'imagesource': 'jcr:5e3f0789-0a2d-4933-95f4-a7c6655c3d8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd3113a6-591c-4348-ba54-a8531d4df649'
    'lead': 'A bomb blast in a crowded vegetable market in Baghdad killed at least
      36 people and wounded 75 others Thursday (August 13), the Iraqi Interior Ministry
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T10:26:27.417+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T10:26:27.620+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blast at Baghdad market kills dozens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e1569-925d-4458-8c1f-c4cea8c27320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:26:27.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:26:27.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A bomb blast in a crowded vegetable market
        in Baghdad killed at least 36 people and wounded 75 others Thursday (August
        13), the Iraqi Interior Ministry said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e89bd-f863-484c-9ad0-eee0c0e2faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:26:27.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:26:27.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb was packed in a truck that detonated in the Souk Jameela
        neighborhood in the eastern part of the capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c62947-3bcf-416d-9472-ad146ca5d1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:26:27.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:26:27.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement circulated online by ISIS supporters claimed responsibility
        for the blast in what they described as a "blessed operation" targeting Shiite
        militia and members of the Popular Mobilization Units in one of their strongholds
        in Baghdad''s Sadr City area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e33dc-c35b-451b-9691-2537eb6a27cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:26:27.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:26:27.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Popular Mobilization Units – predominantly Shiite militias allied
        with the government – have been deployed alongside Iraqi forces to try to
        push back against ISIS, which consists of Sunni Muslim extremists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abccf65a-41d4-4ee4-ba0a-c72c964748c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:26:27.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:26:27.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such attacks with large death tolls occur with sad regularity in
        and around Baghdad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfdba7e-e415-423c-8e36-47ef870dd04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:26:27.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:26:27.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, a suicide car bomb killed 61 people in the city
        of Baquba, 65 kilometers (40 miles) north of Baghdad. ISIS, which has targeted
        areas not far from the Iraqi capital, claimed responsibility for the Baquba
        bombing. That blast hit a mostly ethnic Shiite area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d64fd-f60f-4875-83a0-65d714c70398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:26:27.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:26:27.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has also struck Shiite areas closer to Baghdad. Last month,
        a truck laden with explosives killed at least 120 people in an outdoor market
        in Khan Bani Saad, a town some 32 kilometers (20 miles) north of Baghdad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a330893-f6f8-4347-a65b-8a717de793fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:26:27.418+08:00
      'mgnl:createdBy': 'cnnproducer'
