      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — "I will always
        be thankful," said naturalized Filipino big man Marcus Douthit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f0195d-7bae-40d6-994c-a87dfa5d85fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:11:30.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:11:32.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reports broke that the Samahang Basketbol ng Pilipinas (SBP)
        will not be renewing his contract, Douthit took to social media to convey
        his appreciation for the opportunity to have represented the Philippines.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I just want to thank everyone for accepting me to represent such
        a great country i will always be thankful !!! PUSO</p>&mdash; marcus douthit
        (@DouthitMarcus) <a href="https://twitter.com/DouthitMarcus/status/631885560202829824?ref_src=twsrc%5Etfw">August
        13, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dee220-d623-4105-8b8f-3ac40dab0e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:11:30.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:11:32.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72dc361-2e43-4f4b-bdd5-c95a0262dcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:11:30.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:11:32.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old big man first joined Gilas in 2010 under then-head
        coach Raiko Toroman. After being naturalized, he represented the country in
        the 2011 FIBA Asia Champions Cup, where he led the country in points and rebounds
        on the way to a fourth place finish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e9fa9a-80ad-40ca-a067-b6a3719c4d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:11:30.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:11:32.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Philippines, Douthit won two South East Asian (SEA) Games
        gold medals, one Jones Cup gold medal, and a silver medal in the FIBA Asia
        Championship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24aa632-077c-4674-be61-6927b9933e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:11:30.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:11:32.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-11 center also had stints in the Philippine Basketball Association
        (PBA) as an import for Air 21 in the 2011-12 season and for Blackwater Elite
        in the recently concluded Governors’ Cup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa3130d-8be0-4929-b8c6-587a27677022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:11:30.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:11:32.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douthit ended his career with the national team on a high note,
        helping the Gilas Cadets beat Indonesia en route to a gold medal finish during
        the 2015 SEA Games in Singapore.</p>'
  'Samsung-Galaxy-Note-5-S6-Edge-release':
    'author': 'Hope King, CNN Money'
    'caption': 'Samsung Galaxy Note 5 and the Samsung S6 Edge+'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-14T01:05:00.111+08:00
    'imagesource': 'jcr:be8ddbfa-9f37-48a4-aa9b-ea0c4a4eb193'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cc00130-d3b7-4f58-8d2a-8a6cd76095a1'
    'lead': 'Samsung has introduced the better, sleeker Galaxy S6 Edge+ and the Note
      5 updates to its mega-successful giant phone lineup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T09:16:17.434+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T09:16:25.710+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung Galaxy Note 5 and S6 Edge+: 10 things you need to know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d0405f-ab93-4d8a-8c93-338dfdf01116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:16:17.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:16:25.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Samsung has introduced the
        better, sleeker Galaxy S6 Edge+ and the Note 5 updates to its mega-successful
        giant phone lineup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68125c-605e-427d-bcbd-988139473de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:16:17.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:16:25.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both new phones try to give users as much screen space and processing
        power as possible in a more solid and slimmer design than their giant-screened
        predecessors, the Note 4 and the Note 4 Edge (now rebranded S Edge+).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48907bcc-60a4-4e6d-afda-e4d501858be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:16:17.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:16:25.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the launch of the Galaxy S6 edge+ and Note 5, we''re reemphasizing
        our commitment to bold, fearless innovation that meets the needs of our consumers,"
        said JK Shin, Samsung''s mobile CEO, during the company''s "Unpacked" event
        Thursday (August 13).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e56e2f-2944-4c11-9990-30744155eb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:16:17.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:16:25.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about each device compared to their
        predecessors, the Note 4 and the Note 4 Edge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009dd5c6-c7d8-4da0-889b-87189dbbec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:16:17.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:16:25.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Galaxy Note 5</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5000eee-9b18-4851-90b8-1e8159e66752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:16:17.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:16:25.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Slightly smaller and thinner. At less than 0.3 inches thin, six-inches
        long and less than three-inches wide, the Note 5 is smaller than the Note
        4 without sacrificing any of its giant 5.7-inch screen size.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c327c838-dc58-4ea7-b808-787f94f43a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:16:17.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:16:25.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Better camera. Samsung bumped up the selfie camera to 5 MP in
        the Note 5 (up from 3.7 MP in the Note 4). Like the Galaxy S6 Edge+, video
        shot on the Note 5 can be viewed on a 4K TV, and there is also a full HD Live
        Broadcast feature, which lets you stream video privately or publicly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cdd18a-f3cb-4115-9519-c29d2016f5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:16:17.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:16:25.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. An improved pen. The Note''s signature "S Pen" stylus got some
        upgrades. You can now write things down even when the screen is off. There''s
        a scroll capture feature, which will let you screen-shot an entire website
        from top to bottom, and a way to save an image of just part of a page.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dded76-3aae-4185-ab20-70c876d7f46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:16:17.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:16:25.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Battery life could be a bit worse. The Note 4 had a 3220 milliampere
        battery, while the new Note 5 has a smaller 3000 mAh battery. It''s unclear
        yet what that will mean for battery life — sometimes software upgrades can
        improve battery-life more than smaller batteries shorten it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea70002-5ece-44fd-af82-9d09323bc828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:16:17.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:16:25.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Same two color options and two memory size options: black and
        white, and 32 GB and 64 GB.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f43ade-ba1a-4d75-b80c-aedbd45e808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:16:17.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:16:25.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Samsung unveils keyboard cover for Galaxy Note 5, S6 Edge+</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56707190-3c7f-4104-9756-bc0b6c88632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:16:17.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:16:25.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Galaxy S6 Edge+</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a20aa8-7b07-462d-ac53-a3cbfdf34136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:16:17.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:16:25.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Screen is curved on both sides. Unlike the Note 4 Edge, which
        was only curved on the right side, the Galaxy S6 Edge+ curves on both edges.
        Similar to the smaller Galaxy S6 Edge, the Edge+ 5.7" screen allows users
        to program shortcuts that can be accessed while the phone is face down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d62d0e5-da88-4fc7-83dd-853f5ff9f138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:16:17.435+08:00
