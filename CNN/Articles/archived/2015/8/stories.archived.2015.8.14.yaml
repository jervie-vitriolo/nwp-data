    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas still waiting for Poe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81042750-99d5-4442-b7b3-240429452a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:36:26.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:36:27.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Interior Secretary
        and Liberal Party (LP) standard bearer Manuel "Mar" Roxas was not about to
        give up yet on Sen. Grace Poe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59908483-3ac6-480f-a21c-b2b37a557e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:36:26.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:36:27.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said he was still awaiting Poe''s response to his offer to
        be his running mate in next year''s elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a1dca3-6689-4a6b-931e-b44877a97940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:36:26.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:36:27.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this on the sidelines of the National Health Summit in Pasay
        City on Friday (August 14) where he delivered the keynote address before hundreds
        of local government officials and health officers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52bde15-b965-4fec-aa1f-c4bfaf744643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:36:26.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:36:27.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said he has not made up his mind yet in choosing who his final
        running mate would be and was still looking forward to hear Poe’s plans for
        2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8521f41-30e2-40fd-900d-17faf6fd1c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:36:26.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:36:27.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''MarGarin''</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b7d4b8-5b54-462f-a809-3094d4eee8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:36:26.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:36:27.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the speech, Roxas had a light moment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9011283d-a67a-4ac7-b996-c3cd7a150b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:36:26.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:36:27.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if he and Health Secretary Janet Garin would team up, they
        will be called "MarGarin" – better than butter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c473d69a-7163-41f4-8c2b-e6a29af635f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:36:26.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:36:27.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he is seriously considering Garin as a running mate,
        Roxas only said they both hail from Panay Island and belong to the LP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0d6163-2ed6-4ec4-98fb-3ebc34869b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:36:26.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:36:27.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting aside plans to run for higher office, Garin said her main
        focus is the health sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c57cbe-6966-486d-8aa0-d948f3b0ff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:36:26.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:36:27.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aquino: Up to Mar to choose his VP</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd65d1-2bca-4c86-a79b-fafc1fc91e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:36:26.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:36:27.194+08:00
