    'title': 'Nick Kyrgios said what?! Aussie slammed, then fined, for lewd sledge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2953f6f6-c344-4129-834f-dfbe500e1acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.695+08:00
      'mgnl:createdBy': 'cnnproducer'
