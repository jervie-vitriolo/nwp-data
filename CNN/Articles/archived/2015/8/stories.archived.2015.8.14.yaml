    'jcr:uuid': 'b3907818-39d7-4a93-b5d4-cc9ad4a235e5'
    'lead': 'Interior Secretary and Liberal Party (LP) presidential bet Manuel "Mar"
      Roxas is still hoping that Sen. Grace Poe will agree to be his vice president.
      President Benigno Aquino III, meanwhile, is definite that Roxas will have a
      running mate by October.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T08:36:26.844+08:00
