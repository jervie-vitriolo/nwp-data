      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c57aaf9-5de2-4d2a-9c59-e1284b8cfed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the first time that he has big problems on the court
        in terms of what he says and in terms of how he acts," Wawrinka, who retired
        in the third set with a back injury, told reporters in French in a video that
        was posted online and translated by tennis blogger Stephanie Myles.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344a15ea-f8de-4e6b-915b-aa85186d2b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just hope that the ATP will take big measures against him because
        he''s young, maybe -- but there''s no excuse. Every match he has problems.
        Every match he behaves very badly.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61a6bc7-7560-4310-9a09-9404c093eac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On top of that, he doesn''t just behave badly towards himself.
        He behaves very badly towards the people around -- the other players, the
        ball kids, the umpires."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9193642a-9ce5-440f-93de-69178d6cc32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawrinka''s coach, Magnus Norman -- known for being mild mannered
        -- ripped Kyrgios on Twitter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfee2b2-88e5-436b-8c4e-b4944d7bd3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened in the locker room post match "will stay in the locker
        room but I think there are things, regardless of how you are, regardless of
        the stress you have on court, there are things you just can''t say," said
        Wawrinka.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">That was really really low Nick Kyrgios. Hope for u that u have
        people around that will teach u a thing or 2 about life tonight. Very bad👎🏼</p>&mdash;
        Magnus Norman (@normansweden) <a href="https://twitter.com/normansweden/status/631680873960615938?ref_src=twsrc%5Etfw">August
        13, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb71ddcd-9feb-4980-8239-428d9accbaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d9823-ead3-4b4b-a4ed-340474c9ff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrgios suggested his barb came after he was provoked by Wawrinka.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6631d65b-9e7a-4515-a226-ea3d949d77aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was getting a bit lippy at me," Kyrgios said in a television
        interview after the match.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9179f36-9909-4acc-a354-e403fc990113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely felt there was a bit of tension out there tonight,"
        he told reporters Wednesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c99b4e-dd8a-4bb3-bd09-9cfd3d6d7d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may have stemmed from when the two played at the Aegon Championships
        in London in June.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f68e84-10f7-4325-9d35-3722c80bfb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Wawrinka progressed in straight sets, Kyrgios said he felt
        ill.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589a26b2-4730-4d48-9bd6-d567916078e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cue this reply from Wawrinka: "When I read before the match, he
        was ready, excited for the challenge. And now he was sick. I think he''s saying
        a lot of things every day, so it''s quite interesting for journalists to hear
        that."</p>'
