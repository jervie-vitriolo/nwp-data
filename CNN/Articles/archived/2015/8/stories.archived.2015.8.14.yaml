    'lead': 'A section of the Bontoc-Kalinga Road in Sadanga, Mt. Province has been
      temporarily closed since Thursday (August 13) due to a huge landslide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T08:20:25.866+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T08:20:26.082+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Section of Bontoc-Kalinga road closed due to landslide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169638a3-28a6-4e0b-8a0f-3fac9b1f7a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:20:25.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:20:26.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sadanga (CNN Philippines)</strong> — A section of the Bontoc-Kalinga
        Road in Sadanga, Mt. Province has been temporarily closed since Thursday (August
        13) due to a huge landslide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19a3755-8b15-476c-a7c2-58bae037c862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:20:25.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:20:26.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makutiti and Ampawilen section of the Bontoc-Kalinga Road remains
        closed as the road link between the provinces of Kalinga and Mt. Province
        is still impassable to all types vehicles as of 3 p.m. today (August 14).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f509fc-af2d-403e-b52c-b16f79e6dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:20:25.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:20:26.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landslide occurred after a sudden downpour on Thursday which
        made traveling on the road linking the two provinces impossible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dbad25-cae1-4f06-a63d-a6cd57bf74a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:20:25.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:20:26.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways (DPWH) had difficulty
        clearing the landslide due to continuing soil erosion and falling rocks in
        the affected portion of the road.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99938c62-b601-4415-9dd0-d1077227418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:20:25.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:20:26.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several stranded passengers were able to cross by passing through
        ropes tied to the mountain while other stranded passengers opted to take a
        longer route just to reach several towns in Kalinga and Mt. Province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c3efbc-b20b-4cc6-94cd-013cb9e68060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:20:25.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:20:26.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH said they have deployed clearing teams and equipment in
        the area as the 80-meter deep landslide has been recurring as soil and rock
        have been loosened in the entire slope of the mountain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294af6bf-cd00-4a89-a277-e65b1aa0eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:20:25.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:20:26.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clearing teams are expected to clear the road by Saturday morning
        (August 15).</p>'
  'ombudsman-dismissal-civil-case-binay':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Ombudsman Conchita Carpio-Morales'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-14T07:29:33.301+08:00
    'imagesource': 'jcr:2bbd6ec6-e5da-474f-8a2c-7ab628199516'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd901c4e-f4f8-47ad-bffd-868254541905'
    'lead': 'Ombudsman Conchita Carpio Morales asked a Makati court on Friday (August
      14) to dismiss a P200-million civil suit filed by the vice president against
      her and several others for alleged libel and other violations of the Civil Code. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T08:22:53.605+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T08:22:53.950+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman seeks dismissal of civil case filed by VP Binay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b87e94-4dfd-4477-a3f1-d3c70323e4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:22:53.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:22:53.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Makati Regional
        Trial Court Branch 133 began on Friday (August 14) its preliminary hearing
        on the P200 million civil case filed by Vice President Jejomar Binay against
        Ombudsman Conchita Carpio Morales, Senators Antonio Trillanes and Alan Cayetano,
        former Makati Vice Mayor Ernesto Mercado, broadsheet Philippine Daily Inquirer,
        and eight other individuals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e7519e-9bdb-4b45-833b-235e44a8312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:22:53.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:22:53.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the complaint, the vice president charged the respondents with
        libel. Binay explained that there was an alleged effort by the accused to
        "blatantly and publicly malign" his name and reputation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df55a9-b9ef-412a-956a-5951456bc4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:22:53.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:22:53.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, other violations of the Civil Code were also included
        in the complaint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b711f352-bc6f-4de4-8177-8a82b5506220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:22:53.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:22:53.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Represented by lawyers from the government, Ombudsman Conchita Carpio
        Morales said that the P200 million civil case filed against her by Binay should
        be dismissed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdce315f-61e9-430c-93f9-4f9a7e2b5160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:22:53.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:22:53.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales pointed out that Binay''s complaint is baseless, and was
        a mere harassment suit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8072e0d-db71-400b-b480-a6465b5d7a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:22:53.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:22:53.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also questioned the Makati court''s jurisdiction over the case.
        According to Morales, it should have been filed before the Supreme Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751c7425-2d82-4d5b-bdf6-3fb5d4797dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:22:53.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:22:53.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the vice president''s camp said that Carpio Morales
        should not be represented by the Office of the Ombudsman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d3087e-a9e0-4194-8981-742a19e81a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:22:53.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:22:53.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has no authority to represent the Ombudsman in her personal
        civil case. She should either represent herself or hire her own lawyer. She
        should not use the taxpayers money for personal gain," the Office of the Vice
        President said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263b964b-979c-4c6a-9fcb-cc9ec0cf6057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:22:53.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:22:53.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Assistant Ombudsman Asryman Rafanan rejected Binay camp''s argument.
        He said Morales is being sued in her official capacity as the ombudsman, since
        the vice president is accusing her of pursuing cases against him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a4ba8-6faf-434b-b65b-4f8a885a5f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:22:53.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:22:53.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court has ordered the vice president to file a comment on the
        ombudsman''s motion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495dfd5-8d79-446e-a422-c3fe0f12b739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:22:53.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:22:53.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' AC Nicholls contributed to this report.</p>'
  'MRT-3-train-prototype-arrives':
    'author': 'Kristine de Guzman, CNN Philippines'
    'caption': 'A team from the Transportation department is currently in China for
      a final inspection of the prototype train car (in photo) from the CNR Dalian
      Locomotive and Rolling Stock Co., Ltd. The company won the P3.8 billion contract
      for the project.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-08-14T05:14:58.601+08:00
    'imagesource': 'jcr:c10e5a7c-b6d4-4c08-b73e-73d6e3bff0b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73840684-a613-4154-aaa3-c999c62d2bc6'
    'lead': 'The new train prototype for the Metro Rail Transit Line 3 (MRT-3) has
      arrived on Friday (August 14). The Department of Transportation and Communications
      (DOTC) said the next three months are crucial, as tests would be done to ensure
      it is compatible with the MRT-3 system.'
    'mgnl:activationStatus': true
