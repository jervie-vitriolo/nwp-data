      'text': '<p>2. Same camera, better filming and broadcasting. The Edge+ features
        a 16 MP rear camera and 5 MP front camera. Video shot on this phone should
        look good on a 4K TV, and there is a new live-stream feature which lets you
        broadcast to contacts or on YouTube live in HD.</p>'
    '14':
