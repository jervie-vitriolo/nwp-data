  'Frozen-director-embraces-Tarzan-theory':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Are Anna and Elsa related to Tarzan?'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
