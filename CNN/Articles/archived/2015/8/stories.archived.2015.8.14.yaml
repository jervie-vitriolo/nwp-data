      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disney, stop playing with our emotions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8132a95-e034-438f-a722-e5d9e38c9eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:30:09.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:30:10.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may never actually be closure when it comes to the fan theory
        that the animated star of Tarzan is the little brother of Elsa and Anna from
        <em>Frozen.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0058acd3-6179-47ef-9bd3-fdfcc432eae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:30:09.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:30:10.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started when<em> Frozen</em> co-director Jennifer Lee shared
        during a Reddit AMA that her co-director, Chris Buck, didn''t believe that
        the parents of the Frozen princesses actually died on a boat lost during a
        storm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd2d37-3e52-480b-81d9-4dd0e39d63af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:30:09.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:30:10.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, Lee said that according to Buck, who also worked on 1999''s
        Tarzan, the king and queen of Arendelle were actually shipwrecked with their
        newborn son before being washed up on the shore of a jungle. There they built
        a tree house before they were tragically killed and eaten by a leopard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb41c3b-a73c-455f-8961-ee2ea0fc5ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:30:09.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:30:10.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans instantly recognized that as the story of <em>Tarzan</em>.
        But Buck recently told MTV News that he was spinning a tale for Lee that came
        out of his head as the pair headed into a meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3bfe0b-7e02-4b66-b2fa-4b0af210c768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:30:09.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:30:10.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''Of course Anna and Elsa''s parents didn''t die,'' " he
        said. "Yes, there was a shipwreck, but they were at sea a little bit longer
        than we think they were, because the mother was pregnant, and she gave birth
        on the boat, to a little boy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a46747-8892-459f-ba09-5fe518e118e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:30:09.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:30:10.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They get shipwrecked, and somehow they really washed way far away
        from the Scandinavian waters, and they end up in the jungle," he further explained.
        "They end up building a tree house, and a leopard kills them, so their baby
        boy is raised by gorillas. So in my little head, Anna and Elsa''s brother
        is Tarzan – but on the other side of that island are surfing penguins, to
        tie in a non-Disney movie, <em>Surf''s Up</em>. That''s my fun little world."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c532d23-516c-41d7-b5f3-54ade0fe617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:30:09.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:30:10.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t worry. There''s still the theory that Elsa and Anna''s
        parents were heading to Tangled star Rapunzel''s wedding and that theirs is
        the shipwreck being explored in The Little Mermaid. That one hasn''t been
        debunked yet.</p>'
    '8':
