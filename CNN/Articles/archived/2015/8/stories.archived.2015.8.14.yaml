      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden joins Adidas'' stable of National Basketball Association
        (NBA) stars, which already has the likes of Chicago Bulls’ Derrick Rose, Portland
        Trail Blazers’ Damian Lillard, and Washington Wizards’ John Wall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da39672f-9c6e-4feb-823d-bb7cefde05e0'
      'mgnl:activationStatus': true
