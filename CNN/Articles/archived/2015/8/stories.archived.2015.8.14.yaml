  'Binay-core-group-supporters':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Vice President Jejomar Binay''s core group of supporters are reportedly
      people from class C, D and E.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-14T19:45:18.642+08:00
    'imagesource': 'jcr:334b7c51-7e4a-40f6-a493-6190272001cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '315b4b77-86d9-487e-87ca-a3de6e9c88e5'
    'lead': 'Based on its presidential pre-election surveys from December 2014 to
      June this year, Leo Laroza of the Social Weather Stations (SWS) noted on Friday
      (August 14) that Binay had a core support of about 35%.'
