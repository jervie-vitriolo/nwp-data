    'jcr:uuid': 'f1191b13-fdaa-4129-8a19-315f73217ad9'
    'lead': 'Interior Secretary Manuel "Mar" Roxas II''s first stop on Friday (August
      14) was at a national health summit in Pasay City. He then flew off to Davao
      City to meet with local government officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T16:04:11.196+08:00
