  'Gilas-Philippines-basketball-Marcus-Douthit-thank-you':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Naturalized big man Marcus Douthit helped the Philippines secure passage
      to the 2014 FIBA World Cup, after helping Gilas finish with a silver medal in
      the 2013 FIBA Asia Championship.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-14T10:49:08.209+08:00
    'imagesource': 'jcr:6c24d92e-58e2-4876-8495-d9822b906376'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61878b1a-b3f3-445f-a8c6-ab9c668802e9'
    'lead': 'After reports broke that the Samahang Basketbol ng Pilipinas (SBP) will
      not be renewing his contract, Douthit took to social media to convey his appreciation
      for the opportunity to have represented the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T09:11:30.474+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T09:11:32.260+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Douthit to Filipinos: ''Thank you for accepting me''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898e6e37-ac91-4f7d-9c1d-eb5f16bb8977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:11:30.474+08:00
      'mgnl:createdBy': 'cnnproducer'
