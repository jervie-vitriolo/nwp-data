      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden averaged 27.4 points, 7.0 assists, and 5.7 rebounds for the
        Rockets last season, and finished second in the NBA MVP voting. However, he
        was voted MVP of the players'' union — the National Basketball Players Association.</p>'
  'MLS-Brazil-Kaka-call-up':
    'author': 'Matias Grez, CNN'
    'caption': 'Kaka of Brazil in action during the International Friendly match between
      Russia and Brazil at Stamford Bridge on March 25, 2013 in London, England.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-14T07:53:19.099+08:00
    'imagesource': 'jcr:730658a0-38e3-416d-8d67-756d6fe32500'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fa0ab10-e9b2-459e-9226-b2d9871059bc'
    'lead': 'Orlando City star Kaka has been handed an international lifeline after
      he was included in the five-time World Cup winner''s squad for the upcoming
      friendlies against Costa Rica and the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T09:49:30.211+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T09:49:31.713+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kaka recalled to Brazil squad for U.S. friendlies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9996278-eea8-4662-a5a6-8504f3218f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:49:30.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:49:31.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — He hasn''t played a game for Brazil in
        almost a year, but Orlando City star Kaka has been handed an international
        lifeline after he was included in the five-time World Cup winner''s squad
        for the upcoming friendlies against Costa Rica and the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec93b776-8f95-48c4-aa76-07b1f4a808ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:49:30.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:49:31.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s national team coach, Dunga called up the former Real Madrid
        and AC Milan player for the first time since October 2014, when he made two
        substitute appearances against Argentina and Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59bf51f-1d4f-4d4b-a4bb-fcff916f9206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:49:30.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:49:31.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaka inclusion in the squad means that he set to miss Orlando City''s
        MLS match against New England Revolution on September 5 -- Brazil''s game
        against Costa Rica in New York takes place on the same day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2358b2-908c-4569-a07d-8bfaef4b4831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:49:30.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:49:31.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunga''s side will then take on the U.S. at Foxborough Stadium on
        September 8.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464157d0-4123-4ac9-8fef-237c78d1a8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:49:30.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:49:31.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a positive step for Kaka who has played 89 times for Brazil
        and appeared at three World Cup finals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12098ee5-1d3c-4cd1-b5ad-dde1807f43ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:49:30.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:49:31.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the midfielder told CNN that he still harbored hopes of
        making the Brazil squad for the 2018 World Cup in Russia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84baa863-736b-492d-b142-38e58a4add60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:49:30.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:49:31.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a three-year contract with Orlando, and at least these three.
        In four years, we have another World Cup," said Kaka, who will be 36 by the
        time 2018 comes around.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa708c19-2967-4276-b09e-4d0a923badcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:49:30.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:49:31.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I feel good and Brazil needs me, (it) will be a good way to
        stop playing. So I hope I can play another World Cup."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf0b2ca-d8bd-45f6-b69d-273238719157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:49:30.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:49:31.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool''s new $45 million signing Roberto Firmino has also been
        included, while there is an opportunity for Chelsea star Oscar to put the
        disappointment of missing out on the Copa America through injury behind him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38845a0d-e2b7-43a8-9c87-67499af0dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:49:30.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:49:31.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunga has been experimenting with a mixture of youth and wise old
        heads in recent squads and Kaka''s inclusion continues that trend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90357e7c-ea9b-4483-97d8-e26ce16d8e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:49:30.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:49:31.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for Kaka, we have brought him in for his experience," said the
        coach at his press conference. "Just as we have done with Robinho in the past."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b378e5c-e712-4785-b3f7-53fc23890268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:49:30.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:49:31.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Philippe Coutinho, whose wonder goal gave Liverpool an
        opening-day Premier League win against Stoke, is one of the youngsters to
        surprisingly miss out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759a2396-6b80-4f60-accc-c24f626587f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:49:30.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:49:31.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coutinho had a chance at Copa America. We need experience, not
        just youngsters," said the 51-year-old. "We have to find a balance between
        youth and experience."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccbbaf2-3282-4ce8-b8ae-7d9511317593'
      'mgnl:activationStatus': true
