  'World-youth-population-now-at-1.8-billion':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-14T07:33:09.556+08:00
    'imagesource': 'jcr:3b0bc585-3a4d-43c8-94da-7b4048a2098d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e9cd313-013f-4d59-bc0e-4cff7a0ff244'
    'lead': 'There are almost two billion youth in the world today. That''s a quarter
      of the world''s population, a number big enough to propel development and influence
      change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T10:01:24.292+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T10:01:24.551+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World youth population now at 1.8 billion

      '
    'updated': 2015-08-15T03:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0a4333-38ab-411b-a597-c99c2acff719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:01:24.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:01:24.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There are almost
        two billion youth in the world today. That''s a quarter of the world''s population,
        a&nbsp; number big enough to propel development and influence change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26972819-527e-44a7-a1f0-c48b27aa3ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:01:24.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:01:24.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' Headline News on Thursday (August
        13), Ahmad Alhendawi, the first UN Secretary General Youth Envoy said his
        appointment by UN Secretary General Ban Ki-moon was an opportunity to elevate
        issues that concern young people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650cebff-b4ce-4b0b-8b2c-1c64d9451c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:01:24.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:01:24.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was appointed to do two things," he said. "First is bringing
        the UN together with all the UN agencies in a harmonized fashion to support
        young people, and the second is to elevate youth issues and to open up bridges
        with government, civil society, and other youth organizations to discuss what
        else could be done to support and invest in young people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0326fa2f-e9f1-4c05-af4b-b111f1979b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:01:24.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:01:24.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two billion youth population, he said, is the largest generation
        of young people in history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dee78a7-824c-4943-9540-f145fb1ec62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:01:24.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:01:24.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety percent of them are in developing countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6703cc1d-75da-43fc-8ee9-1677a298f8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:01:24.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:01:24.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, Alhendawi said, one of the most crucial issues
        that need to be addressed is teenage pregnancy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923a328f-1cd0-4eb8-ba72-7fc7a2f69a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:01:24.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:01:24.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he was encouraged by the government''s commitment to
        continue working on the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feb5885-58c2-4db4-aff4-119fee2647d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:01:24.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:01:24.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United Nations is here to support and advance efforts," he
        said. "But this is beyond the only the efforts of the government or the UN.
        Reversing the high number of teenage pregnancy could only be possible by having
        public awareness."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a663ce4-1dc1-4e16-87c7-3c757331b591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:01:24.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:01:24.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that progress in reducing the number of teenage pregnancies
        worldwide is good.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7241828d-5917-4fdc-988f-8fe750427d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:01:24.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:01:24.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make sure we can reverse the numbers of teenage pregnancy
        and make sure that girls are girls and not moms," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e52a9b-d5ce-4e8c-a677-776c1d800f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:01:24.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:01:24.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With "youth" defined in the country as people aged 30 and below,
        another big issue is unemployment and underemployment, which is a global issue,
        according to Alhendawi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762e29d0-ecfa-4093-80fc-9332e0a34220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:01:24.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:01:24.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "I think this segment of the population faces some unique
        challenges because it affects certain transitions in life – transition to
        higher education, transition to independence, the transition to get your first
        job and to make sure that job is a decent one."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a3ac5-e90d-462a-91cc-d54ef0a861be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:01:24.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:01:24.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alhendawi said that there are about 74 million unemployed young
        people worldwide and that almost 600 million jobs in the next 15 years are
        needed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdfb61f-5ff3-4a7a-b5bf-0ec4f7848a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:01:24.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:01:24.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "We need to shift the narrative and not just talk about
        seeking jobs, but also creating jobs and have young people invent jobs. But
        to do that, we need to support them with better loans, with better access
        to finance, and better coaching so young people could also contribute to solving
        this crisis."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6549aa3-bf60-4390-af88-8e262900cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:01:24.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:01:24.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both issues are crucial for youths all over the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b98501-9af4-4283-84cd-4478615781da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:01:24.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:01:24.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alhendawi said the Philippines'' biggest assets today are its 30
        million young Filipinos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055dde70-8e6b-49b0-aba2-dcff418b6145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:01:24.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:01:24.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said with that many young people, a "huge development" is about
        to happen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5bdb0c-253a-4794-86c2-26daa9c48d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:01:24.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:01:24.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made it clear, however, that the development would not happen
        overnight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dbc36f-4636-4670-80c4-c1d9c2440928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:01:24.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:01:24.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My message is that there''s still room to put even more emphasis
        in the young generation and put more investments to them," he said.</p>'
  '147-people-evacuated-due-to-flood-in-Negros-Occidental':
