      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines) -</strong> Rescuers conducted
        the forced evacuation of 37 families or 147 individuals when flood hit Barangay
        San Isidro, Pontevedra, Negros Occidental, late Wednesday night (August 12),
        according to the report of Pontevedra Disaster Risk Reduction Management Office
        (PDRRMO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cceb00-ecd7-47fe-9bac-fdf6f923dd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:06:05.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:06:06.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnel Gareza, administrative and training officer of the PDRRMO,
        said that the water from nearby Tamsik Dam in Barangay Malvar, Pontevedra
        spilled over and caused flooding in low-lying Barangay San Isidro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ca5afb-4b47-4a9c-8b10-9e59c6144638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:06:05.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:06:06.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Municipal Social Welfare and Development Office provided relief
        assistance to the affected families, Gareza said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848bf764-2903-4b56-950b-3a2c00a49d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:06:05.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:06:06.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuees returned to their houses on Thursday (August 13) after
        the flood subsided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d2435d-fada-4603-afde-68eb4c5f679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:06:05.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:06:06.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Provincial Disaster and Management Program Division
        of Negros Occidental inspected the extent of damage at the dam on Thursday.</p>'
