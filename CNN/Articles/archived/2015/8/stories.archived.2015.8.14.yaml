      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Harden-led Rockets reached the Western Conference Finals in
        last season’s playoffs, but eventually fell to the eventual champions, the
        Golden State Warriors, led by NBA Most Valuable Player (MVP) Steph Curry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22eca19-9551-4fd4-a84e-931695ce66af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:22:10.862+08:00
