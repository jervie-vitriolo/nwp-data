      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Almost a year
        since the Senate Blue Ribbon Subcommittee began its probe of corruption allegations
        againsthim, Vice President Jejomar Binay has to contend with two more of what
        Sen. Antonio Trillanes IV calls exposes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5401512b-2561-4437-8608-12e806bb577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:53:04.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:53:05.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the barrage of charges, Binay''s political spokesman Mon
        Ilagan said the vice president still has a big chance of winning in the 2016
        elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397a890f-66c1-4bde-bd80-cb3d60ef900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:53:04.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:53:05.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay''s secret weapon?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad160a2f-63ce-4170-b70b-e2baf7eabf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:53:04.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:53:05.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron siyang core group. Around 25% yung strength niya," Ilagan
        said on Thursday (August 13).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b58d099-97a4-4dfb-bc2c-0387985d06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:53:04.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:53:05.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "He has a core group of around 25%. That''s his strength."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576412a5-6578-4dde-ab18-f98dcef094cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:53:04.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:53:05.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan said these loyalists was the product of the vice president''s
        visits and consultations all over the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f77d1a-31cb-49c5-abe7-d55c5def1514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:53:04.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:53:05.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these were mostly people from class C, D and E.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6907dcad-3fc6-407c-a622-2199201c1734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:53:04.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:53:05.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leo Laroza, director for survey data archives of the Social Weather
        Stations (SWS), confirmed this on Friday (August 14).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f0f96f-f5f7-4a64-8be6-3020071aaddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:53:04.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:53:05.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its presidential pre-election surveys from December 2014
        to June this year, SWS noted that Binay had a core support of about 35%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d76d14c-00ae-454a-a9ed-7731c9279798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:53:04.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:53:05.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laroza explained that this core group of supporters was the reason
        Binay''s numbers in the surveys had been steady — despite what the United
        Nationalist Alliance (UNA) claimed as a demolition job against the vice president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cbbf41-9abf-445a-90b4-422fa471fa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:53:04.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:53:05.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His numbers remain steady. Based on study, (Senate hearings) did
        not affect how people see him," Laroza noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c712cc-dbb2-4164-9353-27721d329a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:53:04.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:53:05.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia''s presidential preference surveys from July last year
        to June 2015 showed that Binay''s supporters were scattered all over the country
        — and were spread almost evenly among all social classes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2a2be8-4991-4c4d-a01b-395afa7cbf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:53:04.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:53:05.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Malou Tiquia explained that Binay''s core group
        was built through the years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d61c495-b349-48c9-a1c5-4b2c93a2b50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:53:04.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:53:05.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the vice president was able to cement the support by going
        around the country for the last five years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560357bc-6a47-4f47-95bc-6cea77a50d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:53:04.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:53:05.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang importante sa mga tao kasi iyong nabibisita mo iyong lugar...
        If you check his schedule, I think he is the only national candidate who was
        able to physically go around the 81 provinces of the country," Tyquia noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298dfbb6-279c-4a0a-9050-009b86d8c865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:53:04.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:53:05.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He goes around, and that is important to people."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e2d8d3-1236-4bde-a127-e80b28db9c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:53:04.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:53:05.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor that helped build Binay''s solid group, according
        to Tiquia, was&nbsp; Makati''s sisterhood cities program, which began when
        the vice president was still a mayor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb96710-06c3-4def-b1ae-bec691dbbc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:53:04.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:53:05.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Makati has a sister city agreement with over 600 local government
        units.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9459f278-3ae5-47b8-b097-887e88b6d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:53:04.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:53:05.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You give them money, programs, mentoring... When you help a poor
        city to develop entrepreneurs, that''s the way to cement their support," Tyquia
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240caf6d-69cd-4193-a59c-1bc5b7ee537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:53:04.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:53:05.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she said it would be hard to break the hardcore support for
        Binay, he still must respond squarely to the corruption charges thrown at
        him — because these would continue to haunt him come election season.</p>'
  'Gilas-Jimmy-Alapag-Marcus-Douthit-Gilas':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-14T10:19:53.667+08:00
    'imagesource': 'jcr:5674c1be-cffc-42ef-b950-0388c72011d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68a7d36f-430e-4672-883b-a980ad0d4cbb'
    'lead': 'Jimmy Alapag said naturalized Filipino Marcus Douthit, who is officially
      out of the Gilas program, will definitely leave an indelible mark on the team
      he led to second place in the 2013 FIBA Asia Championship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T08:09:22.550+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T08:09:41.089+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alapag pays homage to Douthit: ''Gilas program won''t be where it is
      without his contributions''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73b874e-a0f8-43fd-806c-e8e21557779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:09:22.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:09:41.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — "The Gilas program
        won''t be where it is now without his contributions," said former Gilas captain
        Jimmy Alapag, referring to naturalized Filipino Marcus Douthit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f303adb-4ef7-4f5c-b2f1-ebfc62338c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:09:22.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:09:41.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple reports confirmed on Thursday (August 13) that Douthit
        is officially out of the national team program, and the Gilas hero paid homage
        to the 35-year-old reinforcement whose contributions go beyond basketball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ad16be-4f7b-4a9a-9a54-e4c639476207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:09:22.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:09:41.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no secret what Marcus did for the program," Alapag said of
        Douthit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8ddf8c-a519-46c2-99b9-88fae086f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:09:22.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:09:41.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way he embraced the team he played for and the way he embraced
        what being a Filipino is, I think he was a great representative of that (being
        a Filipino)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0031ffcb-bf14-4606-b59d-2606d7886d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:09:22.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:09:41.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/08/14/Gilas-Philippines-basketball-Marcus-Douthit-thank-you.html">Related:
        Douthit to Filipinos: ''Thank you for accepting me''</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e518d-a844-4106-adad-992fff16dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:09:22.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:09:41.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douthit pretty much brought everything to Gilas, said Alapag. And
        he will definitely leave an indelible mark on the team he led to second place
        in the 2013 FIBA Asia Championship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa6315-c169-4f56-89d3-21b8d3fa0923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:09:22.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:09:41.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He set the bar high for Dray [Andray Blatche] and whoever might
        be coming in in the program in the future," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750b0e6c-00f7-4410-8635-ac30998c3287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:09:22.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:09:41.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''ll be missed but hopefully we''ll be seeing him around."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215cf60c-7850-4a9f-a660-621a11418caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:09:22.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:09:41.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that "Kuya Marcus" is out, who will serve as the eldest brothers
        in the team?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6a647a-a352-4d68-8799-9efb2e28de63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:09:22.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:09:41.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asi (Taulava), Dondon (Hontiveros), and I, considering we''re the
        youngest here," Alapag said in jocular fashion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d302c1c-621f-4a36-ad08-5463cc376a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:09:22.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:09:41.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just trying to help some of the youngest guys like Troy
        (Rosario) and Mo (Tautuaa), and Terrence (Romeo) and Calvin (Abueva). Hopefully
        we can help them from our own personal experience through the years."</p>'
  'comelec-pcos-smartmatic':
