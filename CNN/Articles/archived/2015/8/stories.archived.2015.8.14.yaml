      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III said the LP remained confident that
        they would be able to find a running mate for Roxas before the filing of certificates
        of candidacy in October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460de664-5c3a-4473-b114-86df16888d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:36:26.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:36:27.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president was definite all talks would conclude before October.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9529d012-dca4-4acb-b980-f3ace4a0e33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:36:26.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:36:27.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the end of the day, <em>''di ba, ''yung</em> election is still
        in May and there is plenty of time to introduce whoever the running mate of
        Secretary Mar,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f405a72-ca89-4eb1-8d55-714103ab151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:36:26.845+08:00
