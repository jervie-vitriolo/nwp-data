      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/13/entertainment/frozen-tarzan-elsa-anna-feat/">''Frozen''
        director embraces ''Tarzan'' theory</a>."</em></p>'
