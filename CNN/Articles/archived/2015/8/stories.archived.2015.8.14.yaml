      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Brazil''s hopes of restoring national pride after its disastrous
        2014 World Cup exit were cruelly dashed after losing a penalty shootout to
        Paraguay at the Copa America quarterfinal stage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d83371a-70e0-4cb1-a09b-7d4901bee08f'
