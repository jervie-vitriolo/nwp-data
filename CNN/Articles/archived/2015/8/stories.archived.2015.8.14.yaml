      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston Rockets star James Harden will make the move to join Adidas
        in a deal reportedly worth $200 million for 13 years starting October 1, after
        Nike reportedly did not match the mammoth offer.</p>'
