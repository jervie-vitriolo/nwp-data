  'Tianjin-explosions-big-questions-remain':
    'author': 'Steven Jiang, Jethro Mullen, and Will Ripley, CNN'
    'caption': 'At least 56 people died and more than 700 were injured from the chemical
      storage warehouse explosion in Tianjin, China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-14T23:01:12.414+08:00
    'imagesource': 'jcr:b22aff79-a0d9-4353-87c4-9228e29a191a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bcdf36f-a851-4d39-a158-46af8e9c52cd'
    'lead': 'Despite reassurances from authorities, what might linger in the air or
      water is one of several big questions that remain unanswered in the aftermath
      of the blasts – one of which was the equivalent of more than 20 tons of TNT
      exploding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T15:49:15.759+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T15:49:16.233+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tianjin explosions: Big questions remain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e985cbe-3c8d-4793-bdfc-9f5b8a8ab12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tianjin, China (CNN)</strong> — When the wind blows in this
        Chinese port city, shards of glass still rain down from damaged buildings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84adcd85-2f17-417f-a087-07acc2375bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many here are now more worried about a potential threat they
        can''t see: pollution from the hazardous materials that ignited Wednesday
        (August 12) night at a chemical storage warehouse, sending a towering cloud
        of fire and smoke shooting into the sky.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ba285d-cb13-4198-8308-c7d69b568676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned that certain chemicals will continue to pose a
        risk to the residents of Tianjin," the environmental group Greenpeace said.
        City residents shared similar fears on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cb3477-0711-401f-8fdb-8608affba44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite reassurances from authorities, what might linger in the
        air or water is one of several big questions that remain unanswered in the
        aftermath of the blasts – one of which was the equivalent of more than 20
        tons of TNT exploding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaba288-59a1-4d64-a9cb-e4dbb5ea6a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 56 people have died and more than 700 are injured, some
        critically. Many others remain unaccounted for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c91f56-de75-47a7-b5b6-efe7a88342e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the big questions officials have yet to clearly
        answer:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f80893-2a88-4606-9547-d35cdca35f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What chemicals did the warehouse store?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bd214c-686b-4089-bdc8-a2e03e32a334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tianjin officials say they are unable to give a detailed list of
        exactly what chemicals were being stored at the warehouse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70db0565-0374-4be1-8096-6dcd77de8ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gao Huaiyou, the deputy director of the city''s Work Safety Administration,
        said Friday (August 14) the warehouse was only a temporary storage facility.
        Materials were kept there briefly when they arrived at the port and before
        they were transported elsewhere.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a48ddfa-07c4-440f-b0c1-14b301b53a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warehouse site was destroyed by the explosions, he told reporters
        at a news conference, and managers of the facility have provided "insufficient
        information" about what was stored there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613234b1-4eac-4ac2-bfbe-628d0217068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sodium cyanide, a highly toxic chemical that can rapidly kill humans
        exposed to it, was one of the materials, Gao said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8452b7e-985d-40bf-910b-10d0810e1269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace, citing a local monitoring station, said it believed
        other dangerous chemicals stored at the site included toluene diisocyanate
        and calcium carbide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4201a1ee-2d45-4586-888c-95406582c7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gao said further investigation, including checks of customs records,
        would be needed to try to establish the types and amounts of the chemicals
        at the warehouse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869e1fab-a779-4014-bf8f-af96cba4cbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the environmental toll?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df926c6c-a27f-407c-bf97-f38d08e19d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen Wurui, Tianjin''s environment protection chief, said Thursday
        that some chemical levels in the area were higher than normal but that they
        wouldn''t be dangerous to humans unless someone is exposed to them for long
        periods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb0d0e1-6c66-4893-a417-bf2cc615c16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wind has so far been helping by blowing fumes out to sea rather
        than toward the center of the city, said Feng Yinchang, a professor at Nankai
        University who spoke at the official news conference Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed30cff-59bd-4780-9061-7c2ef2f8b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run news agency Xinhua issued a warning telling people
        not to spread rumors about the situation, including the air quality in Tianjin
        and Beijing, which is about 110 kilometers (70 miles) away. Some social media
        posts about the disaster were deleted from platforms in China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e385d25-ac68-44b7-a235-017557c4f611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say they have blocked off sewage pipelines that run from
        the port industrial area where the warehouse was located into the sea in an
        effort to prevent polluted water flowing out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f11c0d6-b829-44f1-8e32-36f8b115d89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinhua reported Friday that State Oceanic Administration measurements
        of seawater near the blast site detected no hazardous chemicals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e386ce09-9dad-4f18-9ee7-2edaf370242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Greenpeace warned that the possibility of rain Friday could
        pose more challenges by setting off reactions and washing chemicals into the
        ground. Toluene diisocyanate and calcium carbide both react violently with
        water, it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8bf555-262c-4310-9df1-2fa764ca8dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu Yue, a 25-year-old who lives about 4 kilometers from the blast
        site said she and others in her neighborhood were only drinking bottled water
        amid concerns about contamination.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95597554-d172-4719-b1fa-0e522ace78c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve told my parents not to drink tap water," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b34d7c-7b4c-4ff7-b659-a89b49a825cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tianjin authorities say they have set up 17 monitoring stations
        for air and five for water. More than 200 chemical specialists from the military
        have been sent in with detection devices, Xinhua reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e74a9a-add0-4605-afc4-665c35dfec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How long will the fires keep burning?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894a9399-8aac-46f1-92b7-af963d9555e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage on state television appeared to show some smoke continuing
        to rise from the area on Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe2eb3d-c7af-4ddf-bb00-4b6917c1607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters have been using foam to try to extinguish the remaining
        fires at the blast site, officials said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d5f7d-9189-4cdd-a36d-d3b285343ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou Tian, chief of Tianjin Public Security Fire Bureau, told reporters
        Friday evening that the flames have been largely extinguished on site, but
        some smoke remains.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d8db13-67e8-474d-90fe-50953c2b8ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some debris has been cleared to make a path for firefighters to
        gain access to the main blast area, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb6b980-c091-4611-8df6-05a53c7719f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters have prepared 600 tons of sand to be used to put out
        the remaining fires, he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da54c4d-6e27-4e38-a360-4c8e94fbca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What caused the blasts?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d8ad15-2286-454c-bc37-23eed9faeecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials say hazardous chemicals stored at the warehouse were
        ignited by fire. But the cause of the fire has yet to be determined.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8156026c-d7f0-4c31-9077-f923903ac976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials didn''t address the issue directly at the news conference
        Friday morning.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede1bef4-b125-4244-b694-4133f28904c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives from Rui Hai International Logistics Co., the company
        that owned the warehouse, have been taken into custody, state media reported
        Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640c81ef-dda4-4580-8e92-b64eca62cc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Tianjin appeared to have been concerned recently
        about the handling of hazardous materials at the port.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce707f7-2664-4cfa-960e-ce50efc0c94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A notice posted by the Tianjin Administration of Work Safety on
        its website last week said city officials held a meeting with executives of
        more than 20 companies that handle dangerous chemicals at the port.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d188b-c54b-4e36-9c95-5401687ff03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s director urged the executives to carry out safety
        management, the notice said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d6e4a4-bf02-43fb-92f5-f7aed946cd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Xinhua reported that China''s State Council made an emergency
        request to government officials to reinforce safety practices at hazardous
        chemical storage facilities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0761c7e4-3869-4510-8fd9-4c1183370944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How many lives did the explosions claim?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd16c06-6e0a-4f79-9b3e-12f0bbf53e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how much higher the death toll might rise.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505b3441-f3da-4dff-9df0-f58940450614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have said that 21 firefighters are among the 56 people
        confirmed dead.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e79c33e-e624-4c22-820a-2227e32869bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was rescued Friday from the rubble, Xinhua reported, leaving
        18 still missing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f00213-a33f-49a1-8174-5dddf90e40df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of employees of the Tianjin Port Group Co. are also unaccounted
        for, Xinhua reported late Thursday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ea6b43-5195-41a9-a188-a55340cd2817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 721 people hospitalized, 25 are in critical condition, and
        33 in serious condition, officials said Friday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b9d2d-7684-4d4d-b813-b40976ef9f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the toll is grim, it could have been a lot worse if the
        blasts had struck during the day, when more people would have been working
        in the port area.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd648804-879c-43d8-9d01-430bae71610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district where the warehouse was located is thinly populated
        and situated roughly 40 kilometers (25 miles) from the center of Tianjin.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5011c68-8eb9-435c-b34a-fd89c3be7846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tianjin is a sprawling municipality of more than 13 million residents,
        but the China Earthquake Networks Center said that slightly under 90,000 people
        lived within a 5-kilometer radius of the blast site.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdceb34-fc04-42eb-9942-771df4f5b1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6,000 people have taken shelter in a dozen nearby schools
        and three apartment compounds, said district official Zhang Ruigang, after
        their homes were damaged by the explosions'' shock waves.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd375fe-a9a0-4122-87d1-9be590bb8b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid a camp of tents on the grounds of one school, Tao Shunfeng
        recounted driving a truck through the port when the explosions struck, shattering
        all the vehicle''s windows.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82853a80-dd43-4d78-8eeb-80a9f8fdf36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was now worried about the air and planned to leave Tianjin
        with his wife and child to return to his home province of Henan.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4814a07-d201-449b-894b-dcd815a7545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Jiang and Will Ripley reported from Tianjin. Jethro Mullen
        reported and wrote from Hong Kong. Shen Lu, Elizabeth Joseph, Chieu Luu, and
        Tiffany Ap contributed to this report.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836a2a9-211e-4139-ba44-88806233e349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:49:15.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:49:16.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published on CNN.com, "<a href="https://edition.cnn.com/2015/08/14/asia/china-tianjin-explosions/">Tianjin
        explosions: Big questions remain</a>."</em></p>'
  'japan-shinzo-abe-world-war-2-wwii':
    'author': 'Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-14T22:19:53.576+08:00
    'imagesource': 'jcr:5e3f0789-0a2d-4933-95f4-a7c6655c3d8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afa32227-4718-47f5-bc77-421faf7f968a'
    'lead': 'Japanese Prime Minister Shinzo Abe expressed "profound grief" for the
      millions killed in World War II and remorse for his country''s participation,
      but said that future Japanese generations shouldn''t need to keep apologizing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T15:55:31.175+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T15:55:42.510+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abe: ''Profound grief'' for WWII, but Japan can''t keep apologizing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613c1355-fa96-4f1b-a2cd-3c5254f9d51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:55:31.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:55:42.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japanese Prime Minister Shinzo Abe on Friday
        expressed "profound grief" for the millions killed in World War II and remorse
        for his country''s participation, but said that future Japanese generations
        shouldn''t need to keep apologizing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f108e314-c04a-4d1e-a211-64e12a499da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:55:31.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:55:42.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe, in a speech marking the 70th anniversary of the war''s end,
        gave no new apology. But he acknowledged previous ones and said Japan must
        keep resolving to never again use force to settle international disputes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2847ffd-29e1-46fe-9843-c5ede837e222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:55:31.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:55:42.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan has repeatedly expressed the feelings of deep remorse and
        heartfelt apology for its actions during the war," Abe said, adding the country
        "engraved in our hearts" the suffering of Japan''s Asian neighbors through
        its actions, including China, South Korea, Indonesia and the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a865635-bb54-4365-b1ab-e5cab1419e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:55:31.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:55:42.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Abe said, postwar generations now exceed 80% of Japan''s population.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5ad844-d256-4d58-bbf5-aea16e817bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:55:31.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:55:42.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must not let our children, grandchildren, and even further generations
        to come, who have nothing to do with that war, be predestined to apologize,"
        Abe said at his official residence in Tokyo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69603df9-4adb-4b78-8479-f4aa97ac9006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:55:31.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:55:42.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still, even so, we Japanese, across generations, must squarely
        face the history of the past. We have the responsibility to inherit the past,
        in all humbleness, and pass it on to the future."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab69699-d232-453f-acd1-e9e97b5425ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:55:31.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:55:42.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some previous Japanese prime ministers have personally apologized
        for Japan''s actions in the war, including for using Korean women as "comfort
        women," or sex slaves, for the Japanese military.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d20a0-184b-4b2e-a7d2-4c3519c01d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:55:31.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:55:42.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe hinted at this, saying Japan needed to remember the "women behind
        the battlefields whose honor and dignity were severely injured." He said Japan
        will help make this century one in which "women''s human rights are not infringed
        upon."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2956d1ac-9f5f-4839-b68b-35aa6edea7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:55:31.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:55:42.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has had a pacifist stance after the war, deploying troops
        only in humanitarian roles. While Abe on Friday distanced Japan from wars
        of aggression, he has backed legislation that would allow for a more active
        role for Japanese troops overseas, including involvement in the defense of
        its allies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a01a18d-d7a7-416a-9af8-f84103da8fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:55:31.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:55:42.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Junko Ogura and Yoko Wakatsuki contributed to this report.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28a56f9-8f46-4032-995d-da305fe1b883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:55:31.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T15:55:42.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/08/14/asia/japan-wwii-abe-apology/index.html">Abe:
        ''Profound grief'' for WWII, but Japan can''t keep apologizing</a>"</em></p>'
  'cuba-john-kerry-united-states-embassy':
    'author': 'Elise Labott, CNN'
    'caption': 'U.S. Secretary of State John Kerry climbs a set of stairs to an Air
      Force jet in the pre-dawn light on August 14, 2015, before departing from Andrews
      Air Force Base in Camp Springs, Maryland, for Havana, Cuba.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-14T21:45:03.738+08:00
    'imagesource': 'jcr:095d151d-21a3-41b2-9c84-84e279881215'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de799906-3bf6-451f-9a94-d81e4e232e36'
    'lead': 'Johh Kerry was accompanied by a number of U.S. lawmakers who have advocated
      normalizing diplomatic and economic relations with the island. Several Cuban-Americans
      also are part of the delegation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T16:00:35.160+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T16:00:47.046+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'John Kerry reopens embassy in Cuba, but tensions remain

      '
    'updated': 2015-08-15T20:15:00.000+08:00
    'visualType': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d5e467-c164-4161-a909-5c1f270bbb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HAVANA (CNN)</strong> — Secretary of State John Kerry came
        to Cuba on Friday (Saturday PHT) and raised the American flag above the U.S.
        Embassy for the first time in 54 years.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b674abb5-461c-4cb7-8ce6-11e1d8f903cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for joining us at this truly historic moment as we prepare
        to raise the flag ... symbolizing the restoration of diplomatic relations
        after 54 years," Kerry said at the ceremony, addressing the crowd in both
        English and Spanish.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21cf8e3-52da-48e9-8d0e-ad9c74f3b969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry''s visit marks the symbolic end of one of the last vestiges
        of the Cold War. But signs of mistrust linger, and beyond the pomp and circumstance
        lies a long road back from more than half a century of diplomatic animosity.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17888534-267e-4b8a-a92c-973760b342c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Cuban state media put out an article in the name of
        Fidel Castro, writing on the occasion of his 89th birthday, in which he made
        no reference to the historic resumption of U.S.-Cuba relations but instead
        waxed on about the damage the American embargo has caused Cuba and the anniversary
        of the United States dropping an atomic bomb on Japan.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df853d3d-c99e-451c-bcd4-498d45df8147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rhetoric from the leader of the Cuban revolution, and the face
        of anti-U.S. resistance, is not unexpected. But it underscores the long-standing
        tensions at play as Washington and Havana work to thaw the decadeslong chill
        in relations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d453bb-62f3-4d84-a0fc-3f7f9baebc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Kerry''s brief visit reflects the complexities of opening a
        new chapter of engagement with the Cuban government.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ac53a-797d-4d4b-8794-b20df91f9680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is accompanied by a number of U.S. lawmakers who have advocated
        normalizing diplomatic and economic relations with the island. Several Cuban-Americans
        also are part of the delegation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a1f63c-f74e-4876-9d41-34d04bc3e085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dissidents not invited to embassy opening</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645001f0-aeff-4dfb-95eb-daff20f890c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But anti-Castro dissidents won''t be at the U.S. Embassy ceremony
        marking the restoration of ties. Instead, Kerry will meet dissidents and human
        rights activists at another flag-raising, this one closed to press at the
        residence of the U.S. chief of mission, along with a broad cross section of
        Cuban entrepreneurs, journalists and artists.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e94919b-7c5a-4c75-bfe6-c56e093ef9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Sen. Marco Rubio, the son of Cuban immigrants, blasted the
        decision in a foreign policy speech delivered in New York Friday morning.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa28949e-f031-4c16-958f-f226d058b472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a symbol of just how backward this policy shift has turned out
        to be, no Cuban dissidents have been invited to today''s official flag-raising
        ceremony at the U.S. Embassy in Havana," Rubio said. "Cuba''s dissidents have
        fought for decades for the very Democratic principles President Obama claims
        to be advancing through these concessions. Their exclusion from this event
        has ensured it will be little more than a propaganda rally for the Castro
        regime."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328cd8b4-03fe-4b51-b0c1-e427d87c04c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bob Menendez, a New Jersey Democrat and also the son of Cuban
        immigrants, said it was "shameful" that Cuba could bar dissidents from the
        ceremony and said the U.S. flag should not fly in a country that does not
        value freedom.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7963984-c8cc-4b21-8a38-d8c364bebe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A flag representing freedom and liberty will rise today in a country
        ruled by a repressive regime that denies its people democracy and basic human
        rights. This is the embodiment of a wrongheaded policy that rewards the Castro
        regime''s brutality at the expense of the Cuban people''s right to freedom
        of expression and independence," Menendez said in a statement.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183249e8-1d90-415d-af75-ebd60d17cc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Florida Gov. Jeb Bush called the opening of the embassy a
        "sad day" in an interview Friday with CNN en Espanol.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534c4c35-9fc0-45d2-899e-c0b694499679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a sad day for me because we did not get anything, no freedom,
        the dissidents were not invited, not even a change in the regime, they have
        the economic control. The American flag up but no changes to the Cuban people,
        it''s a sad day for me," Bush said, according to a CNN translation.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5abf0-7874-4d60-a4fd-553dbf64cdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Republican Sen. Jeff Flake of Arizona, who joined Kerry as part
        of the American delegation, welcomed the Embassy reopening.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c969e8c-e6b2-4e6f-ab60-f861f31752fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will be able to do much more to protect and serve
        U.S. citizens in Cuba and encourage a better future for the Cuban people with
        an American flag flying over our embassy in Havana," he said in a statement.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f4f781-7e88-4291-90c3-827a32af3440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials shrugged off the fact that dissidents were only invited
        to attend the second ceremony, chalking it up to "limited space" at the Embassy
        flag-raising, which they termed a "government-to-government movement." But
        it reflected attention to the sensitivities of the regime.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4225dbd2-1392-4ed5-a0b5-6fc6420e6bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Cuban Foreign Minister Bruno Eduardo Rodriguez visited Washington
        to reopen the Cuban embassy, he underscored the differences that remain. Standing
        next to Kerry at the State Department last month, Rodriguez made clear the
        full normalization of ties between the United States and Cuba would be impossible
        as long as the blockade remains.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4109abb4-4971-446a-84e3-98c2e1f27508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama has eased some travel and business restrictions,
        but only Congress can lift the 53-year-old embargo, something that is unlikely
        to happen with Republicans controlling both chambers through the end of his
        term.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3dcb9-87dc-4d1e-8f66-99ee083f95c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where we go from here has to do with what (happens) in the next
        16 months, while the President is in office, if he is able to consolidate
        what has already been done," said Julia Sweig, a Latin America expert long
        at the forefront of Washington''s Cuba policy debate.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1130d0de-2be3-4729-93c7-d30b36e5fdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That happens by using his executive authority to open up new opportunities
        for travel, trade and investment. And the Cuban government needs to do the
        same," she said. "This could neutralize remaining opposition in Congress and
        make it impossible for the next president, if it is a Republican, to reverse
        it."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd772c7bc-012c-42cf-ab84-af2e29f113f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other areas where the administration is already pushing
        the limits.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ddaca3-994c-4183-af18-f211d10220b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take tourism. While only Congress can officially lift the "ban"
        on tourism, the Treasury Department has taken a liberal view of what "tourism"
        means when it provides licenses to travel to the island. The parent company
        of Carnival, Princess and several other cruise lines plan to launch "people-to-people"
        visits to the island by ship. Other tour companies are offering vacation packages
        to Cuba for Americans loosely labeled as "cultural experiences."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c9be9-79b6-42a1-afad-6155ae724f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweig said there are other business sectors that could benefit from
        the same treatment.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b397bcb6-0473-42d8-9d14-f4607d073109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference between yes and no on any sector is a political
        decision by the White House," Sweig said. "They don''t'' have to wait for
        Congress."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7b87fa-e949-4d6a-860d-5a73b30fc7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior administration officials said they are examining what more
        the President can do to support the Cuban people and Cuban entrepreneurs but
        said he would be cautious about going too far, too fast.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dd9c14-6893-43c3-856f-668f0d2e61c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No plan to gut embargo</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f293eab6-b71b-4168-937c-13bad5dfdfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said that the President''s calculus in carving out
        certain sectors -- health, agriculture, telecom and information -- was that
        they could be justified within the President''s executive authority as humanitarian
        in nature and opening Cuba to the outside world.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d645d3b-6b5b-4a89-a638-fef5f5414e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Obama will not do an end run around Congress and gut the embargo,
        they said, something Republican lawmakers opposed to the new policy have accused
        him of.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c784308-6f10-4286-ab3d-4820154f89c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are areas we think can help bring about improvements in the
        lives of average Cubans even if they bring some benefit to a government we
        disagree with," one senior official said. "We are making exceptions to the
        embargo but still keeping the premise of it.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a20b818-950b-4916-83db-9f4d4a575462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official continued, "The question of whether you want basic
        manufacturing to sell to Cuba is a very different question that goes to the
        heart of a law which Congress passed."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b3ba9-2a8c-4aa5-ab03-556b575ce7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is also looking for the Cuban government to take
        steps to improve the relationship. The administration hopes to convince the
        Cuban government to extradite some American criminals currently taking refuge
        on the island, such as Joanne Chesimard, better known as Assata Shakur, and
        William Guillermo Morales.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94918091-26ee-480b-81b2-eb5f3882b4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro granted Chesimard, a convicted murderer wanted by the FBI,
        political asylum in Cuba, where she has remained ever since escaping from
        a life sentence in 1979 from a New Jersey prison. Morales, a member of a militant
        Puerto Rican separatist movement, planted a bomb at a New York military installation
        and faced 89 years in prison when he escaped from police custody while in
        a hospital in New York.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ddb7c-78f0-4ad6-b5bc-374329b7e846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington also wants to settle property disputes for Americans
        that were living in Cuba when the two countries cut off ties.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da2b1c-3eec-4540-b5a2-561bb2c6bb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the U.S. wants to increase existing, albeit modest,
        cooperation between Washington and Havana on areas such as counternarcotics,
        migration, environment and global health. With American diplomats now free
        to travel across the island, officials hope they will get a better sense of
        the needs of the Cuban people and how the United States can help.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdfa46b-e233-4dbc-aa7c-211ba597771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most important driver of warming ties between the two
        countries, however, will be the American and Cuban people. Officials say that
        the increase in Americans traveling to Cuba has been positive, with Cubans
        interacting with regular Americans for the first time in more than 50 years.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e2dc04-3a6f-49cb-9b95-1e265ff536bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They see we don''t have horns and a tail," one official said. "And
        Americans are getting a more nuanced view of Cuba than cigars, mojitos and
        old cars."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff63ac-497b-4d72-b815-86264cbadf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tom Lobianco contributed to this report.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66306dfa-6e32-412b-a281-b0f983c95f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:35.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:00:47.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/08/14/politics/cuba-embassy-opening-john-kerry-visit/index.html">Kerry
        to reopen embassy in Cuba, but tensions remain</a>"</em></p>'
  'Roxas-meets-with-officials-in-Manila-Davao':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Interior Secretary Manuel "Mar" Roxas II stopped for photos and, at
      some point, even explained why he''s running for president.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
