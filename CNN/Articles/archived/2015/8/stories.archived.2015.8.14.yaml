  'LRT-1-readies-for-tap-and-go-system':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'The LRT-1 starts its transition to the new "tap and go" ticketing
      system, which uses contactless beep cards.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-08-14T00:57:07.891+08:00
    'imagesource': 'jcr:0afcdeaf-05d8-4118-837b-741641f77bcb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f469492-5619-4134-99c6-49ed8e794c2e'
    'lead': 'Railway authorities are now on their final preparations for the launching
      of the "tap and go" ticketing system at the LRT-1 on Sunday (August 16). They
      are advising passengers to buy the new contactless beep cards as early as they
      can.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T08:44:20.083+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T08:44:20.293+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LRT-1 readies for ''tap and go'' system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169257ec-1ece-4ef4-af9d-c5abec10df66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:44:20.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:44:20.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Railway authorities
        are preparing for the launch of the "tap and go" ticketing system at the southbound
        lane of LRT Line 1 (LRT-1) on Sunday (August 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edcc698-b693-4d23-b86e-54097364dd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:44:20.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:44:20.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the new turnstiles have been installed and tested for readiness
        by railway authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72de1252-797c-4f74-88f5-93788b48b75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:44:20.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:44:20.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AF Payments Inc. (AFI), provider of the automated fare collection
        system (AFCS), assured the public that the turnstiles and ticketing machines
        will not easily malfunction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b070c320-e572-453a-ba44-e8de1b179c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:44:20.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:44:20.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These equipments are designed for high volume passenger activity
        and we really need to test them out," Peter Maher, CEO of AFI, said on Friday
        (August 14).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d81405c-539e-4bff-99cd-00b17885d376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:44:20.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:44:20.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-selling of beep cards have also been more thorough. The
        riding public was advised by the Light Transit Authority (LRTA) to buy the
        beep cards at the LRT-1 and LRT-2 stations before its formal launch on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216d6b8f-a3b1-4ab9-a35b-e953e624d4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:44:20.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:44:20.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tinatawagan natin yung ating mga pasahero na bumili na sila
        sa ngayon pa lang, magmula ngayon hanggang bukas kasi nga sa Sunday start
        na siya so expect na marami ang pipila sa pagbili,"</em> Atty. Hernando Cabrera,
        LRTA spokesperson, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ba8477-9681-4159-9876-f5c27662e52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:44:20.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:44:20.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 90,000 beep cards have been purchased at the LRT-2 since
        it was launched.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75032a73-6204-4a11-b7b1-16408f5f4598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:44:20.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:44:20.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/07/20/pilot-test-for-tap-and-go-system-starts-at-LRT-2.html">Related:
        Pilot test for ''tap and go'' system starts at LRT-2</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d5921c-f3d4-4e14-b644-cadc32f3bf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:44:20.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:44:20.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beep card can be replaced if it becomes defective since it has
        a warranty of four years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae71baf3-e3ba-4194-a69d-6f6757727be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:44:20.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:44:20.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFI added that the contactless cards can''t be easily counterfeited
        as it has sophisticated security features.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f3747-bfb4-4554-9a62-26d47231712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:44:20.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:44:20.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has one of the most advanced encryption algorithms used in the
        planet today. The heart of the security here has to do with cryptography and
        the security of the keys around. So we''re comfortable we haven''t seen any
        data breaches, any compromises on these products," Maher said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2390c0-c575-4e4d-b3af-c5f037adeaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:44:20.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:44:20.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launching of beep cards is expected by the second week of September
        for the northbound lane of LRT-1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814d25fe-a0fe-443e-bfe2-0c4db3fb36c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:44:20.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:44:20.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, commuters at the northbound side would still have
        to use the paper tickets. These, however, have been causing longer lines and
        waiting time since stored value tickets can''t be used anymore.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618c1b38-a657-4039-b817-101c9d78ff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:44:20.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:44:20.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holders of stored value tickets with remaining credits can avail
        of a cash refunds only until Saturday (August 15).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f572a2-8e65-46b8-820f-14e7fb28f6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:44:20.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:44:20.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport authorities are eyeing to have the "tap and go" system
        running at the MRT before September ends.</p>'
  'greece-gdp-surprise-growth':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-14T00:07:27.095+08:00
    'imagesource': 'jcr:bd5c06d8-11fc-485f-ba6b-f1909fb5608c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f1263bc-2afd-48e4-b5c2-a8b790042a89'
    'lead': 'The Greek economy grew in the second quarter, surprising pretty much
      everyone. Gross domestic product in the nation grew 0.8% in the three months
      to June, Athens said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T08:46:51.980+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T08:46:52.139+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Surprise! Greek economy grows

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b725f68a-4f9a-493c-a5ce-07188f4cc88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:46:51.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:46:52.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — The Greek economy grew in the
        second quarter, surprising pretty much everyone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc95efc3-6c02-4799-8ce7-eb924c1f1df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:46:51.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:46:52.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross domestic product in the nation grew 0.8% in the three months
        to June, Athens said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2959bc52-39e5-4105-ad95-caade900997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:46:51.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:46:52.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data — still preliminary at this point — shocked analysts who
        widely expected GDP to shrink.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f225f-2165-4c67-b988-0bc0c0f3e9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:46:51.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:46:52.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So as it stands now, Greece returned to growth after two quarters
        of recession.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf63c48f-dd65-42d9-bb28-69ae251da87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:46:51.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:46:52.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s important to note that the data covers the period just
        before Greece closed its banks and restricted cash withdrawals as it struggled
        with a deep financial crisis. The banks and Athens stock market have since
        reopened, but some restriction on withdrawals and trading remain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c6f14a-7cd2-4abd-a63a-bed688f982af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:46:51.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:46:52.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece and its creditors completed negotiations on the terms of
        a third bailout package on Tuesday. The Greek parliament will vote on the
        package on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263bafb1-2ac6-4011-9e2e-2664dfbe173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:46:51.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:46:52.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, worth up to 86 billion euro ($95 billion), still needs
        to receive a stamp of approval by the eurozone leaders, but is expected to
        be finalized within days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285c6430-3fc0-4052-b6a0-29201201d905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:46:51.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:46:52.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big chunk of that money will be used to prop up the banks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76844cc-d320-405e-945c-9210e3b0ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:46:51.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:46:52.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/13/news/economy/greece-gdp-surprise-growth/index.html?iid=hp-stack-intl">Surprise!
        Greek economy grows</a>"</em></p>'
  'gold-demand-china-india':
    'author': 'Virginia Harrison, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-14T00:26:57.076+08:00
    'imagesource': 'jcr:f448725b-20c6-427d-8640-80d222aad8a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b98c5127-4add-4fa2-9a05-d83fdb7f95cc'
    'lead': 'Gold is losing its shine as interest from China and India fades.

      Global demand dropped 12% during the second-quarter compared to a year earlier,
      a report from the World Gold Council Thursday showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T08:49:26.528+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T08:49:26.742+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China and India are buying much less gold

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9070fcd-d208-4f37-a1b2-d28ee71a636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:49:26.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:49:26.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Gold is losing its shine as
        interest from China and India fades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0f4ab1-9837-4b73-aead-a3e01d849522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:49:26.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:49:26.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global demand dropped 12% during the second-quarter compared to
        a year earlier, a report from the World Gold Council Thursday showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1756cf15-6d99-48c8-a9d6-692f8ff6aabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:49:26.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:49:26.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and India, the world''s biggest gold buyers, were responsible
        for almost half the fall in demand to 914.9 tonnes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46210e6-fbc8-4784-b0d2-33ca5880140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:49:26.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:49:26.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold prices have been sliding in recent months as a stronger U.S.
        dollar and expectations that the Federal Reserve will hike interest rates
        for the first time in nearly a decade scares off investors. The metal current
        trades at $1,117 an ounce.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af670a2-d57a-4e3f-85f4-09144e646201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:49:26.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:49:26.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jewelry market suffered some of the sharpest declines as consumer
        spending in Asia eased. Global demand for jewelry sank 14%. The sector has
        been a casualty of China''s cooling economy. That slowdown, coupled with extreme
        volatility in the country''s stock markets, dampened demand for gold jewelry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b1d31a-ee92-4f6b-a71c-7a5743a25f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:49:26.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:49:26.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sharp falls in Chinese stock markets have shaken the largely consumer
        investment base," said Alistair Hewitt, head of market intelligence at the
        WGC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bccdc73-b3bf-4781-b1db-1e6b656fb180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:49:26.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:49:26.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, heavy rains hit incomes among important rural customers
        and hurt spending. Central bank buying dropped 13%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241d1aa1-3785-4687-bcb2-1d6fe98412f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:49:26.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:49:26.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, demand for jewelery rose in the United States
        and Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b885b1-47fb-466e-8491-b4b8c28c58cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:49:26.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:49:26.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold investment improved in Europe as the Greek crisis lured buyers.
        Gold is seen as a safe store of value and tends to benefit in times of financial
        anxiety. Demand for bars, coins and ETFs got a boost as drawn-out debt wrangling
        in Greece sparked fears over the stability of the euro area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277edf80-c996-4d17-87d1-ddde837f5c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:49:26.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:49:26.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But gold prices remain weak. The metal slumped to a five-year low
        last month after China''s central bank announced it had been stockpiling the
        metal at a slower pace than previously thought. The country has historically
        been tight-lipped about its gold stocks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a3325-8976-4014-8766-07386c3c3e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:49:26.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:49:26.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/13/investing/gold-demand-china-india/index.html?iid=surge-stack-intl">China
        and India are buying much less gold</a>"</em></p>'
