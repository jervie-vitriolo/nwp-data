    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2486eb6-1f56-41ff-8455-6ca736e96785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:53:04.895+08:00
