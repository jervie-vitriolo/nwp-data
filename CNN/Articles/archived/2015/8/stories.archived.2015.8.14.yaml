    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec sticks with decision to lease PCOS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4afe67-b2ab-4fce-8ae4-fa8409bd1ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Is it really too
        late to give the old Precinct Count Optical Scan (PCOS) machines an upgrade?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d96dc08-fbde-42c3-ab67-b8d10858fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of companies Dermalog, Avante and Stone of David said:
        “No.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a39cfe-3f20-4124-b575-0c0e4a88aa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint venture tried to convince Commission on Elections (Comelec)
        Chairman Andres Bautista on Friday (August 14) that they can still refurbish
        the machines in time for the elections on May 9 next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4f6611-e5c0-41a5-89c3-19dcf1bdbe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec announced on Thursday that it will not use the 82,000
        PCOS machines in 2016, and that they plan to lease 94,000 brand new machines,
        which the government will pay for roughly P8 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd0c70a-cf40-4629-a999-56f009955642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCOS machine supplier Smartmatic-TIM told the government before
        the 2013 elections that the machines Comelec purchased for P1.8 billion can
        last until 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effee26c-b901-4487-b412-a957229dbe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the 2016 elections approach with Comelec officials claiming
        refurbishing was needed, Smartmatic-TIM said it is not feasible anymore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38610630-324f-43ef-b509-99321f77edf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Smartmatic-TIM, refurbishing would have taken at least
        six months. But Dermalog Identification Systems said they can do it in four.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce129e7-387d-45a1-8a42-fd05aa037760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If more devices are required, maybe refurbishment can still be
        done,” Dermalog’s Chief Executive Officer Gunther Mull said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bb80a1-b180-4ffa-aa06-a0ca75b3dd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dermalog clarified they are not questioning Comelec''s decision.
        They also admitted they just want an opportunity to do business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b58dee-60af-4db1-8980-cd43ac6f2ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mull, however, told the media that “it is quite obvious” that "the
        vendor is trying to monopolize the elections."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9141aba-64fb-4c2c-92ef-99d1df906f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Comelec said everything went through the process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09f50a-34db-423f-af20-98f1d74ddf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at the record for the bidding for this one. And yet how many
        companies actually participated in any meaningful way? There were very few
        and those who did, well I guess you could say that sometimes their participation
        was very lackluster. They couldn''t even get to the point where they could
        show the technology," Comelec Spokesman James Jimenez pointed out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b874078c-9fa3-48d4-883f-ca0140b76edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dermalog was the only company that placed a bid to refurbish PCOS
        machines, but they were disqualified for failing to present sample ballots
        and Secure Digital (SD) cards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61abd250-dab7-4bfa-baaa-9b77d1877ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They filed a motion for reconsideration, but Comelec denied it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8263afb9-f6e2-4bec-8066-aeb3f2213910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A waste of money</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05035d3d-d8c6-4108-b1bd-5b04ff2808c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Comelec leases 94,000 new optical mark readers for the
        2016 elections, it will leave 82,000 old PCOS machines stored in a warehouse
        unused.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c44b843-21c5-48a5-908c-b040a732a6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And these old machines will only be useful when they are refurbished
        for 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6766aa64-5c26-4ecb-9768-024d33bfb2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to former Elections commissioner Gus Lagman, Comelec seemed
        too ready to trust Smartmatic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137217d7-15f5-4224-896f-392660662b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People within Comelec are part of the syndicate," Lagman said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5503f2a-cb91-4602-b069-a66bf6e7c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lagman admitted he has no proof to back up his claim.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392d558-ed36-46af-828e-6242fe0c7e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman also said refurbishing the old PCOS machines for the 2019
        polls is a big waste of money.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65286da8-fd2e-4c0d-a8b1-7395aad81e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Comelec readily defended its decision.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e5f8bd-1aa3-4513-9ae9-5572ec4596e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said: “In the sense that some machines obviously will ultimately
        not be able take on the most recent upgrade, that still doesn''t qualify as
        obsolescence.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31debce6-2480-4814-b13d-0120da7841f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez added that as far as the Comelec is concerned, machines
        kept in storage can still be used for elections after 2016.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd8d85-dac6-46e1-83da-e4f5585e65c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It seems like the machines that we have, if we keep them in storage
        now, and we maintain them properly immediately after the next elections, they
        will still be usable in 2019,” jimenez said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a014503-53af-44c3-bd05-40dd243194c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec admitted it ran out of time to refurbish the PCOS machines
        for 2016.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9588cfea-5866-4802-bebb-5992c1061340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it insisted that it made the best decision to ensure that automated
        elections push through next year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2b7107-ab1f-4187-8080-ee1f1a6e5e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:16:04.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:16:04.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' JC Gotinga and Patricia De Leon contributed
        to this report.</em></p>'
  'Bontoc-Kalinga-road-closed':
    'author': 'A portion of the Bontoc-Kalinga road remains closed.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-14T06:35:09.306+08:00
    'imagesource': 'jcr:c5b5af32-98ee-4fbe-97b5-0bd4d1ad1d72'
    'jcr:primaryType': 'mgnl:composition'
