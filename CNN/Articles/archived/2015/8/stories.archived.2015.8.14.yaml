      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president added that he has not set a meeting with Poe, who
        Roxas himself and the party hope can become Roxas’ running mate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7413ca7-32ad-4509-8967-e1729652add9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:36:26.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T08:36:27.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we have all said our respective views. We have said it
        already,” Aquino said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a2a3b7-5bae-4f77-ae93-ac743a7abfcc'
      'mgnl:activationStatus': true
