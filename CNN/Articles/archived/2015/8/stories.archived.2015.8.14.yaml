      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the president, the lines were still open for talks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dcde26-8879-48fe-be52-8d8f9694acac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:36:26.845+08:00
      'mgnl:createdBy': 'cnnproducer'
