      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, however, said it would still be up to Roxas to choose his
        running mate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fe8932-495f-4b84-89fd-355b39923e28'
