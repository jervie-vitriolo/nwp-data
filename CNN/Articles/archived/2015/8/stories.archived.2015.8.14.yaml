    'template': '1'
    'title': 'Roxas meets with officials in Manila, Davao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072f22c5-1f46-43af-a3f1-f159c4e0271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:11.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:04:11.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Interior Secretary
        Manuel "Mar" Roxas II''s first stop on Friday (August 14) was at a national
        health summit in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1fb1cb-5e42-4d51-af69-ced6dff9f2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:11.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:04:11.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas spoke before hundreds of local government and health officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77cdcc9-04be-44d8-b10e-689d3c6ceb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:11.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:04:11.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted that his recent activities were in line with his job
        as Interior secretary but clearly, he had also used them to talk politics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dacc64-8928-44b6-9b87-88a30cbc97fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:11.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:04:11.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was in a jolly mood in the summit and even tried to crack a joke
        amid questions on his possible running mate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a03bde-3ffc-4b65-9d00-30dc0021f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:11.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:04:11.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His joke — at the expense of health secretary Janet Garin — by saying
        that if the two of them teamed up, they would be called "MarGarin," referring
        to the popular bread spread.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea15dfc6-961c-495b-8810-5f5f97260766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:11.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:04:11.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas could be trying to change what some say is his snobbish image.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e307e64e-7c6c-48c1-9c23-cd998419a67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:11.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:04:11.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He showed more of his lighter side in Davao City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423bbac5-df0b-472d-8eb5-7d73ee97091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:11.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:04:11.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an assembly of the League of Municipalities of the Philippines
        (LMP), he cracked a few jokes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5d5c4c-6ca7-42bb-98ed-c99136e720b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:11.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:04:11.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana ang LMP ay Sabado at ako naman ay Linggo. Bakit? Dahil ako
        ang kinabukasan ng LMP... Naisip ko sana ang LMP ay isang gitara, para habang
        kumakanta ako ay yakap ko kayo," Roxas quipped.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9f2dda-4dff-4bba-aa9b-38ade74f3ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:11.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:04:11.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: " How I wish LMP was a Saturday, then I''d be the
        Sunday. Because&nbsp;&nbsp; I will be the future... I wish LMP was a guitar,
        so that I while I''m singing, I could hold it close to my heart."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d67e33-3428-4e28-8fd8-413979db1128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:11.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:04:11.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 mayors from Mindanao were there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba44044-8531-4f76-adc7-7f8cca3abefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:11.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:04:11.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ally from the region was optimistic, the Liberal Party''s bet
        will do better in next year''s elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683d596e-745e-4839-9c78-c985359443db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:11.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:04:11.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Roxas lost to Vice President Jejomar Binay in Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d12c21-e572-4c72-8d7d-4b2e48736822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:11.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:04:11.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autonomous Region in Muslim Mindanao (ARMM) Gov.Mujiv Hataman believed
        the region will go for Roxas, citing that there was still no clear sign of
        Davao Mayor Rodrigo Duterte running for president,</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaab0e3a-f88f-4d36-8944-de8215b8e202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:11.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:04:11.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he''s done in his previous meetings with local officials — Roxas
        appealed for support so that he can continue the Daang Matuwid (Straight Path)
        campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c6ad3b-414d-4909-9969-977d7ef57b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:11.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:04:11.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also took a swipe at his political opponents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a7d4cb-1813-4872-8a1b-48fda0cc2aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:11.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:04:11.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroong nagnanais na itong tuwid na daan ay mag-detour o mag-U-turn
        pa, bumalik sa dati na dapat may kakilala para makakuha kayo ng project,"
        Roxas said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e84bb3-4f85-44ef-a1b5-bc38f43ab116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:11.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:04:11.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There are those who want to twist the straight path,
        to go back to the old ways when one needed political connections just to bag
        a project."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a38201f-53c3-49be-95c4-25e9325ca4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:11.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:04:11.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His trip to Davao City was reminiscent of a campaign sortie.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc408dd-9727-4869-9fd1-d4a5eb3af5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:11.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:04:11.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stopped for photos and, at some point, even explained why he''s
        running.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82920105-489c-4ee3-9b8c-51941805b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:11.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:04:11.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas also visited his old friend Davao Archbishop Romulo Valle,
        who accompanied him to a gathering of his supporters primarily composed of
        civil society representatives.</p>'
  'ncaa-season-91-letran-mapua':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-14T21:49:04.660+08:00
    'imagesource': 'jcr:f62403ac-5aa0-450f-b2c6-bda7d71ee6e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e44747fa-368e-48c1-8bfa-0f696a8c10c5'
    'lead': 'Letran Knights got back on top after beating Mapua Cardinals, while Arellano
      University routed College of St. Benilde in Friday''s (August 14) National Collegiate
      Athletic Association (NCAA) basketball tournament at The Arena in San Juan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T16:45:42.645+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T16:45:42.805+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Letran back on top with win over Mapua; Arellano routs Benilde

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe02daa-92c2-4729-a91c-6a9ff8a8bee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:45:42.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:45:42.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Letran Knights
        drew strength from Rey Nambatac''s fourth quarter heroics as&nbsp; they overcame
        a fiesty Mapua Cardinals, 80-77, to regain the solo lead in the 91st National
        Collegiate Athletic Association (NCAA) basketball tournament at The Arena
        in San Juan on Friday (August 14).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543f5593-4a5a-4f4f-ab9c-7468b651df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:45:42.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:45:42.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nambatac poured in 14 of his 22 points in the final period to will
        the Knights back from a seven-point deficit and help them get back on top
        with an 8-1 win-loss record at the end of their first round campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb8e839-3231-4118-855c-aac6ff2c902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:45:42.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:45:42.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What can I say, he (Nambatac) just played big even though he almost
        didn''t play in this game because of a sprained ankle," said Letran coach
        Aldin Ayo, who is back after serving out a one-game suspension.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce29d76-3caa-41fc-b598-f0cc7d072b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:45:42.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:45:42.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appeared though that Letran was headed to a blowout after it
        built a 48-27 lead in the second quarter with the bullstrong Allwel Oraeme
        doing most of the damage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d05fe3c-e77f-4e72-aaca-ab1cb97aa295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:45:42.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:45:42.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Cardinals, undermanned after missing the services of Josan
        Nimes and CJ Isit due to injuries, came back strong and even snatched a 67-60
        lead on an Exeqiel Biteng triple to start the fourth canto.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6230ca75-87ba-4292-ba55-30227e6411ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:45:42.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:45:42.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then Nambatac, who managed just eight points entering the final
        stretch, took charge to help Letran avert another collapse following a shock
        69-83 defeat to Emilio Aguinaldo College Generals last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39c6036-41d0-4f2d-9c32-60fd6fd714f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:45:42.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:45:42.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the other game, Arellano University routed St. Benilde, 85-73,
        to jump to a share of fourth spot with Jose Rizal with 5-3 cards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf029e-0b79-441f-ad88-64697378c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:45:42.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:45:42.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blazers fell into a four-way logjam at No. 7 with the Generals,
        San Sebastian Stags, and Lyceum Pirates with identical 2-7 records.</p>'
  'paparazzi-prince-george-united-kingdom-uk-royals-kensington-palace':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'Photos of Prince George and Princess Charlotte taken by their mother
      Catherine were released by Kensington Palace on Twitter last June 7.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-14T22:04:51.299+08:00
    'imagesource': 'jcr:bf922d98-3a7f-419f-a65f-9322a6cec49f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e0fbff5-4005-4163-ac59-2471762e44a3'
    'lead': 'Just how far will the paparazzi go to snap pictures of Britain''s future
      king, now 2 years old? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T16:48:22.111+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T16:48:22.549+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace tells paparazzi, media: Back off Prince George

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e99261-3309-4054-83ce-2786ca2e8e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just how far will the paparazzi go to snap
        pictures of Britain''s future king, now 2 years old? Here''s what Kensington
        Palace says:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1048a74-3bd9-4dc7-b593-38ee12f014ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Rent a car, stock it with food and drink and hang sheets from
        the windows -- all while hoping to snap a photograph of Prince George in a
        playground through a peephole in the chassis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84a1239-a529-47e8-a5e9-65df714c43d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Use other children to try to lure him into view around playgrounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31de326-d979-4e56-99dd-48deb0e10715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Hide in the sand dunes at a remote beach to try to snap him playing
        with his grandmother.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5187db-681e-457d-a92e-2ec8744ee00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Use long lens photography to photograph him playing in private
        parks with his mother, Catherine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe216eb-d09b-4b7b-ae71-b34fb7f5d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Take pictures of other children who come to visit Prince George
        — and pursue cars leaving family homes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e5ddd6-db41-46ef-ad1e-fe94cc207642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Skulk in privately owned woods and fields around his parents''
        country home and locations near the Middleton family home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847b521b-90f2-4f17-8f49-eb7367e540c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s all according to a letter sent out by the palace to media
        groups on Friday, highlighting "an increasing number of incidents of paparazzi
        harassment of Prince George" in recent months, and the "increasingly dangerous"
        tactics being used.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071cffc6-030c-4362-8d29-8e2ae8702134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time the palace has pleaded, on behalf of George''s
        parents, Prince William and Catherine, Duchess of Cambridge, for their children
        to be allowed as normal — and safe — a childhood as possible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e142f8d-d2ed-491b-be14-b40101e7bf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But clearly, past warnings have not been heeded by the paparazzi.
        And some media outlets are still willing to buy their wares.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b340e68f-1a31-48c7-bfac-9a44edfec187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse, while paparazzi are always keen to snap the royals, Prince
        George "is currently their number one target," wrote Jason Knauf, communications
        secretary to the royal couple and Prince Harry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2992cf11-4cd2-467e-99d3-9edf926030ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made the decision to discuss these issues now as the incidents
        are becoming more frequent and the tactics more alarming."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0159fe21-faac-4042-ab08-9da404080716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter is being sent to leaders of media industry bodies in
        Britain and around the world, said Knauf.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f63f1c-36ce-49dc-9408-24c98647e61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hoped that those who pay paparazzi photographers for their
        images of children will be able to better understand the distressing activity
        around a two-year old boy that their money is fuelling."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c66a69e-00f9-4ccb-913e-3f5445f083d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace also wants the readers who like to coo over "cute" —
        but unauthorized — images of the royal children in the publications that run
        them "understand the tactics deployed to obtain these pictures," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3059d31d-d880-4333-a4bc-72848556acc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royals have released a series of authorized pictures of Prince
        George and his baby sister, Princess Charlotte, for media to use, most recently
        in July for the prince''s second birthday, and will continue to do so regularly,
        he pointed out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cd06bd-9477-4a49-8730-fe92be186158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paparazzi going to ''extreme lengths''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b2b91f-39e9-4a04-ac70-5fd978195e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All publications in Britain, as well as most in the United States,
        Australia, Canada and New Zealand, have respected a policy of not publishing
        unauthorized images, said Knauf.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0d97cb-1b74-4956-b7f6-f1bc9d23dceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he said, "paparazzi photographers are going to increasingly
        extreme lengths to observe and monitor Prince George''s movements and covertly
        capture images of him to sell to the handful of international media titles
        still willing to pay for them."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2f43fd-580e-428b-a540-36e7d03d0225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of paparazzi intrusion is an especially sore point given
        Prince William''s family history.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb820a11-bf6f-4773-bffb-4ccd4e239f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His beloved mother, Diana, Princess of Wales, and boyfriend Dodi
        Fayed, died when the Mercedes-Benz they were traveling in hit a pillar in
        a Paris tunnel in August 1997.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f34db64-a794-4cf4-8654-639c68aeac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were being followed at the time by the paparazzi after leaving
        the Ritz Hotel. Investigators concluded that their driver, who also was killed,
        was drunk and driving at high speed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d55235-c3b0-493d-8df5-09962554d4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Disturbing, but not uncommon''</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3119d88-6191-4155-86e8-b9051b6f2c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter describes in detail how the photographer who rented a
        car to turn into a makeshift "hide" sought to snap the toddler prince.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290090e5-ac7e-4bd9-bc14-1160f9e278ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, only last week, was "disturbing, but not at all uncommon,"
        Knauf noted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd72730-d317-4865-9550-c3223fec3e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man "parked in a discreet location outside a children''s play
        area. Already concealed by darkened windows, he took the added step of hanging
        sheets inside the vehicle and created a hide stocked with food and drinks
        to get him through a full day of surveillance, waiting in hope to capture
        images of Prince George. Police discovered him lying down in the boot of the
        vehicle attempting to shoot photos with a long lens through a small gap in
        his hide," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66dc66e-d604-40e3-ad5d-d7145704596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is of course upsetting that such tactics — reminiscent as they
        are of past surveillance by groups intent on doing more than capturing images
        — are being deployed to profit from the image of a two-year old boy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c48858a-be0b-49a2-81b6-1b24f8ca2878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time of heightened security, such tactics are a risk to everyone,
        Knauf said. And security forces may not always be able to tell immediately
        whether someone is seeking to take photos or do more serious harm.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adfa848-3557-4303-818b-46ee607af6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:48:22.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T16:48:22.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/08/14/europe/uk-royals-prince-george-paparazzi/index.html">Palace
        tells paparazzi, media: Back off Prince George</a>"</em></p>'
