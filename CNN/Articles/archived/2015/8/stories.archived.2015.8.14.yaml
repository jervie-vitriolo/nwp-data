      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nick Kyrgios was fined $10,000 by the ATP
        after sledging Stan Wawrinka at the Rogers Cup in Montreal and more action
        may yet be taken against the controversial Australian.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0918db-2354-4af2-8b86-802ce6a08d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microphones courtside picked up Kyrgios'' lewd comment -- he linked
        the Swiss'' apparent girlfriend to men''s pro Thanasi Kokkinakis -- on Wednesday
        although the two-time grand slam champion didn''t appear to hear it at the
        time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411d9b80-17a9-44f5-aedb-b317315c678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such behavior might be commonplace in other sports but is extremely
        rare in tennis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802ad4a5-d628-47aa-aa1a-06ad6fe0fd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATP earlier Thursday said that the 20-year-old had been fined
        for what it called an "insulting remark" during the second round contest and
        disclosed the amount several hours later, after Kyrgios was notified. The
        $10,000 sum is the maximum financial penalty allowed on site, according to
        the ATP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef4c4a2-957c-4b5b-a3bc-af10e1d1bb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/13/nick-kyrgios-stan-wawrinka.html">Related:
        Kyrgios should be disciplined after off-colour comment, says Wawrinka</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5637fce-2694-47f7-8c00-a4564e50529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men''s governing body, though, "is still reviewing" the incident
        "and additional penalties may be forthcoming," an ATP spokesman said in an
        email sent to CNN.com.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f810c64-3772-4606-91ab-71599cc1916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Kyrgios has been sanctioned financially:
        He was forced to relinquish $9,500 at Wimbledon for unsportsmanlike conduct
        and uttering an audible obscenity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e09da81-bca3-41a7-a4cb-194ee461b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrgios, who has pocketed about $790,000 in prize money in 2015,
        issued an apology on his Facebook page.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7fcd76-8e65-4827-8428-fb69728127e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to take this opportunity to apologize for the comments
        I made during the match last night vs Stan Wawrinka," said Kyrgios. "My comments
        were made in the heat of the moment and were unacceptable on many levels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29f8caf-6b6f-400b-bd2f-ed9cf26c4ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to the private apology I''ve made, I would like to
        make a public apology as well. I take full responsibility for my actions and
        regret what happened."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab7e8dc-e6c4-4d1b-ba70-f03913a97820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A livid Wawrinka -- who divorced wife Ilham earlier this year --
        had called on the ATP to penalize the world No. 41 and said he confronted
        Kyrgios in the locker room.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">What was said I wouldn&#39;t say to my worst enemy. <br>To stop
        so low is not only unacceptable but also beyond belief.</p>&mdash; Stanislas
        Wawrinka (@stanwawrinka) <a href="https://twitter.com/stanwawrinka/status/631705977050505216?ref_src=twsrc%5Etfw">August
        13, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7151ef8-5ced-47de-bcf4-305981d25e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:56:48.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T09:56:49.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">So disappointing to see a fellow athlete and colleague be so disrespectful
        in a way I could never even imagine.</p>&mdash; Stanislas Wawrinka (@stanwawrinka)
        <a href="https://twitter.com/stanwawrinka/status/631705807516770304?ref_src=twsrc%5Etfw">August
