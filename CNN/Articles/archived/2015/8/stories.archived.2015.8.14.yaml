    'title': '''Frozen'' director embraces ''Tarzan'' theory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a88a1f0-39ba-4e9f-a384-7290a5c957a3'
      'mgnl:activationStatus': true
