      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Battery should last longer, but it''s still not great. With 3000mAh,
        it''s exactly the same as last year''s Note 4 but a bit better than the Edge,
        which has a 2600mAh battery.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fbe2c3-d4e5-4679-a873-c2993f7a41e4'
      'mgnl:activationStatus': true
