      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Only two memory storage sizes. The new phone has a 4 GB RAM and
        comes in either a 32 GB or 64 GB size. (The Edge also has a 128 GB option.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc19e49d-bac8-4b94-aaea-0137f360b6ce'
      'mgnl:activationStatus': true
