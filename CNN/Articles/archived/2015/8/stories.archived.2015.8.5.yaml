  'Russia-locust-plague':
    'author': 'Matthew Chance, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-05T04:15:22.382+08:00
    'imagesource': 'jcr:c657cad0-d84f-4a51-b5a9-b5f3aec14717'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b60a4f6-9c8b-4723-95b6-714ea023d7a7'
    'lead': 'A vast area of at least 800 hectares is currently being affected as the
      swarms of insects, each measuring about 8 centimeters long, annihilate fields
      of corn and other crops.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T08:46:06.706+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T08:46:06.926+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Locust swarms plague southern Russia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db34ee20-dda3-4398-b1c1-1644d4a669e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:46:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:46:06.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moscow (CNN)</strong> — Millions of locusts have descended
        on farmlands in southern Russia, devouring entire fields of crops and causing
        officials to declare a state of emergency in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68875510-411c-4852-8fed-90918aed57ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:46:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:46:06.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vast area of at least 800 hectares is currently being affected
        as the swarms of insects, each measuring about 8 centimeters long, annihilate
        fields of corn and other crops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd265678f-49f2-4eb0-a9cd-032bfb8004a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:46:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:46:06.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been more than 30 years since this part of southern Russia
        suffered such a dense plague of locusts, according to local officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea11e8-509a-491b-8395-69f0fe2079fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:46:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:46:06.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say at least 10% of crops have already been destroyed,
        and the locust feeding frenzy is far from over, threatening to devastate the
        livelihoods of local farmers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd98971-d084-47f4-a884-43f3c498ed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:46:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:46:06.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking through what remains of his corn field in the Stavropol
        region, one farmer, Pyotr Stepanchenka, looks distraught.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1a395a-b69f-41f4-a926-3d80ac7b8b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:46:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:46:06.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look," he says to the camera, "there is nothing left of the corn.
        The locusts ate it all, from the leaves to the cobs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56110ee-d9ff-44ac-9151-13f466d4f960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:46:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:46:06.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On state television, Russian news broadcasts are linking the plague
        to climate change, connecting the phenomenon to recent flooding amid higher
        than average temperatures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b0ec75-2db4-414f-b1fe-4f47168e6f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:46:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:46:06.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Russian ministry of agriculture have declared
        a state of emergency, but appear helpless to prevent the destruction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aa1d02-303f-4316-b422-aef6e93fdd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:46:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:46:06.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say they are stepping up efforts to save the harvest by increasing
        crop-spraying flights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805e66e8-c574-4019-85f8-36e0ce20e3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:46:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:46:06.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But high summer temperatures, they say, are decreasing the effectiveness
        of the powerful pesticides they use.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b843625-c2f7-4a28-a83e-570c5a38df7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:46:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:46:06.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, officials say the locust swarms are moving fast across southern
        Russia, sometimes too fast for the authorities to keep up, leaving a trail
        of destruction behind them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5e828c-b535-4946-beda-cb7d3ff3ca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:46:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:46:06.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Kalmikya, Astrakhan, Volgagrad, and Dagestan, there is already
        no food left for the locusts, so they have moved on to other sources of food,"
        says Tatiana Drishcheva of the Russia Argricultural Center, a government organization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63345cc6-16e1-487e-944b-9de4137b8f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:46:06.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:46:06.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have wingspans of nearly 12 centimeters, like small sparrows,"
        she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9674a434-1b27-409b-bfde-edbe01f76893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:46:06.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:46:06.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some frustrated locals, facing ruin, have posted videos of themselves
        desperately trying to hold back the tide. But it all seems futile in the face
        of such an overwhelming Russian swarm.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ac1003-cd50-401b-9269-c0e5e2eb8f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:46:06.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:46:06.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/04/europe/russia-locust-swarms/index.html">Locust
        swarms plague southern Russia.</a>"</em></p>'
  'Sicogon-Island-Iloilo-airstrip':
    'author': 'Elyrose S. Naorbe, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
