      'mgnl:lastActivated': 2019-12-18T15:55:37.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Typhoon Hanna
        (international name: Soudelor), which has entered the Philippine area of responsibility
        (PAR) Wednesday morning (August 5), is expected to bring moderate to heavy
        rainfall in areas within its 600 km diameter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6607559-440f-4009-b146-162c86b316a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:55:28.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:55:37.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. severe weather bulletin, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said Hanna was
        packing maximum sustained winds of 195 kph near the center and gustiness of
        up to 230 kph as of 10 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071cee4f-e080-439d-bbd9-bab153fa3520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:55:28.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:55:37.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it has weakened compared to its strength when it first <a
        href="http://nine.cnnphilippines.com/news/2015/08/05/Typhoon-Soudelor-enters-Philippine-territory-as-Hanna.html">entered
        the PAR</a>, the state weather bureau said it still has a possibility of intensifying
        into a super typhoon as it is hovering over the sea, from which it is gathering
        energy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef597c07-2b44-4360-9a53-03d590a715dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:55:28.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:55:37.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be declared a super typhoon, sustained winds should exceed 220
        kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f844424-4dfe-4880-95f6-b2a154fa1004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:55:28.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:55:37.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/05/21/PAGASA-adds-Signal-No-5.html">Related:
        Storm Signal No. 5 officially added by PAGASA</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacbdcb2-ad3f-4c90-858e-1b04b9f1c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:55:28.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:55:37.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eye of the typhoon was located at 1,235 km east of Calayan,
        Cagayan, as of 4 p.m. on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4864924a-4ee3-4093-8960-2396c08a83ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:55:28.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:55:37.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanna is expected to move west northwest at 20 kph with the following
        forecast positions:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e2ad3-7f80-482e-9e78-b8979dbbc11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:55:28.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:55:37.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>24 hour (Thursday morning): 910 km east northeast of Calayan, Cagayan
        or at 850 km east of Itbayat, Batanes</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f3b854-07e9-4a49-8466-ef96b01fcf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:55:28.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:55:37.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>48 hour (Friday morning): 375 km east northeast of Itbayat, Batanes</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f2e001-446e-435c-8291-f50961f10ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:55:28.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:55:37.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>72 hour (Saturday morning): 400 km north northwest of Itbayat, Batanes</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13db6278-a9e9-47de-91e2-f3b12dc322a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:55:28.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:55:37.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>96 hour (Sunday morning): Outside the PAR or at 770 km Northwest
        of Itbayat, Batanes</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44caa965-378a-4283-b3f3-a8668666ef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:55:28.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:55:37.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No public storm warning signal has been raised as of posting time,
        but PAGASA said storm signals may soon be raised over Batanes, which would
        be affected by heavy rain over the weekend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f863f0-2fcf-4413-a5f7-cf404af10c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:55:28.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:55:37.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our available data, [the] Batanes area mostly will be
        affected by Typhoon Hanna this coming Friday or Saturday," PAGASA weather
        forecaster Aldczar Aurelio said in a phone interview on CNN Philippines''
        Headline News.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90053a71-1888-4414-a95b-d54e7d621cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:55:28.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:55:37.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau has advised fisherfolk not to venture out
        over the eastern seaboard of Visayas and the seaboards of Mindanao. Currently,
        Mindanao is experiencing an enhanced southwest monsoon.</p>'
