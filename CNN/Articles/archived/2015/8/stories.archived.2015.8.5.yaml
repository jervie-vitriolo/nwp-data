        is on the verge of a recession</a>"</em></p>'
  'apple-stock-plunge-15-all-time-high':
    'author': 'Paul R. La Monica, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-05T02:52:08.845+08:00
    'imagesource': 'jcr:9df9e420-d2ac-4de6-b793-4232fd4e52e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '447b9ee6-d72e-441e-9d6b-19fb335cf336'
    'lead': 'Apple''s stock fell 3% Tuesday continuing a slide that started after
      the company reported it latest earnings on July 21. Apple is now down 15% from
      the all-time high it set in April.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T08:31:47.216+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T08:31:47.476+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Apple stock has plunged 15% from its all-time high

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919ca743-0456-45d2-9c8b-a74b60c8491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:31:47.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:31:47.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — An Apple a day may keep the
        doctor away. But what about the bears?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac87592-d361-4bb3-8eac-b85a664d175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:31:47.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:31:47.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s stock fell 3% Tuesday continuing a slide that started after
        the company reported it latest earnings on July 21. Apple is now down 15%
        from the all-time high it set in April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d215864-2fd5-4c1a-a676-d62b867fd346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:31:47.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:31:47.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Apple is already in correction status — down more than 10% from
        a peak. If it drops much further, it could be in its own personal bear market
        — a decline of 20%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64782286-1320-4d1c-909d-4a51bd56ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:31:47.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:31:47.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is Apple, the world''s most valuable company, plunging?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d067170-daa2-474a-9d6c-35c2b7b7db73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:31:47.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:31:47.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s earnings were good. But Wall Street was disappointed that
        iPhone sales were a little lower than expected. Its outlook was also less
        bullish than what analysts were predicting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5124f6d4-2692-4f09-9501-6613fef8e2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:31:47.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:31:47.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are concerns that Apple may be losing ground in China, an
        increasingly important market for the company. China accounted for more than
        25% of the company''s total sales in its most recent quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3d2d0b-a731-4d58-9d6b-606f4a663335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:31:47.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:31:47.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech research firm Canlays reported Tuesday that Apple, which had
        the smartphone market share lead in China during the first quarter, slipped
        to third in the second quarter. Apple is now trailing Chinese tech companies
        Xiaomi and Huawei.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32be9899-e3ce-4093-b4d1-e3573d0bd123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:31:47.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:31:47.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colin Gillis, an analyst with BGC Partners, said that investors
        are starting to wonder if smartphone sales globally are beginning to peak.
        He argues that the upgrade cycle is getting longer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd25c1b-f115-44c5-a7d9-ebda57857fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:31:47.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:31:47.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s not a need to switch phones every few months. That''s what
        eventually happened to PCs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5138c47-079f-47e3-8824-ae40d7b7b655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:31:47.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:31:47.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can Apple find new geographies to drive growth? Probably not. Will
        they be able to lift the average selling price? Probably not. Are they dependent
        on the iPhone? Yes. There''s only so much room to grow," Gillis said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0310d00-7a62-4df7-892e-b22fac8363e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:31:47.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:31:47.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillis said investors want to see the company develop more products
        that can keep revenue and profits growing in the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86274e5-80cf-4e7e-b1e2-4f22469e2110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:31:47.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:31:47.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can''t rely on the iPhone forever. The jury is out on whether
        the Apple Watch will ever be more than just a niche product.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7d36fb-d3e0-4924-9ef6-7700ac906ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:31:47.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:31:47.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure to keep churning out hot new gadgets may be keeping
        some investors on the sidelines as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1c29c-0f2c-473e-b2ae-08e252a8688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:31:47.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:31:47.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Apple is buying back a lot of stock and pays a dividend
        that yields 1.7%, one value fund manager said he does not own Apple and he''s
        still not tempted to take a bite out of it now.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992ca843-4748-4083-9fa7-7671882a9153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:31:47.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:31:47.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tend to avoid hit-driven companies. As great as Apple has been,
        they have to continue innovating," said Mark DeVaul, co-manager of the Hennessy
        Equity and Income Fund.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459dbef8-c6d4-4052-a35f-498b8168129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:31:47.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:31:47.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along those lines, Gillis argues that Apple should use more of its
        cash to invest in research and development instead of repurchasing shares
        to keep hedge funds happy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa6fc48-0531-406a-b357-c8f5bc65444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:31:47.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:31:47.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to see more recurring revenue streams from Apple. And
        buying back stock to appease investors like Carl Icahn? Investors may one
        day regret that this money was not used to invest in future products," Gillis
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e5ee16-0452-4c02-85ef-3e36d56b6a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:31:47.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:31:47.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not all doom and gloom for Apple. The company does have
        $203 billion in cash — even though nearly 90% of it is sitting overseas for
        tax purposes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5441e87-ca5e-4b26-bc54-6083909d2302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:31:47.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:31:47.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also looks pretty cheap. The stock trades for less than 12
        times earnings forecasts, a huge discount to rivals Google, Facebook and even
        Microsoft.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c856b3d-6422-4487-80f4-6b3dacf00bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:31:47.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:31:47.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Gillis said he thinks the stock is close to bottoming.
        His price target is $115 — right around where it was trading Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab3798-53ef-471f-9b55-cf4ccd915642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:31:47.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:31:47.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the worst may soon be over, but Apple may not rebound until it
        convinces Wall Street there''s more to the company than the iPhone. Can you
        say iCar?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2dd93f-469c-4121-8c14-e027acfc24c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:31:47.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:31:47.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/04/investing/apple-stock-down-iphone-china/index.html?iid=hp-stack-intl">Why
        Apple stock has plunged 15% from its all-time high</a>"</em></p>'
  'Ultimate-Frisbee-IOC-Olympics':
    'author': 'Sarah Butler, CNN'
