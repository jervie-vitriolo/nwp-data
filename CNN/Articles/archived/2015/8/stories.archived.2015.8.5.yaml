      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — An airstrip on
        Sicogon Island in Carles, Iloilo is now being built and will have its soft
        opening in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d4004a-20e0-47c1-b5fa-eae29f47fc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:48:11.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:48:15.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before the end of 2015, there will already be cottages there,"
        Mayor Edsel Betita said. "So there will be a soft opening for both next year.
        We also expect four-star and five-star hotels in the island."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde7006-f22d-42ec-8b7d-b157105cea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:48:11.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:48:15.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sicogon Development Corp. (SIDECO) partnered with Ayala Land Inc.
        to redevelop the roughly 800-hectare Sicogon Island into a tourist destination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532c02d0-c3cc-4753-b65d-c3a2b9984f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:48:11.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:48:15.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project includes resorts, residential developments, malls, retail
        shops, forest trails, diving spots, an airport and jetty port.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc8bc4c-5d66-411c-aadb-dbc88271a0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:48:11.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:48:15.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development will be done in stages starting with the airstrip
        and the jetty port.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc825b2-73ae-494c-89df-eaece3441f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:48:11.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:48:15.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project will provide 20,000 jobs for Betita residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01067b8d-821e-4f05-a303-819dc0e4d738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:48:11.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:48:15.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betita said issues raised by oppositors last year have already been
        settled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f688457-d729-4807-8061-fc6488277103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:48:11.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:48:15.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are already cooperating as they are also looking forward to
        the development. And they were promised of employment. I think every barangay
        was given 10 hectares of agricultural land,” he said.</p>'
  'landslides-rain-class-suspension-mt-apo-kidapawan-city':
    'author': 'Abner Francisco, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
