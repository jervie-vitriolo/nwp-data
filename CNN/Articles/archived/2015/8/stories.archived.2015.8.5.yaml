      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kidapawan City (CNN Philippines)</strong> — The Kidapawan
        City government suspended classes at the Lake Agco Integrated School in Barangay
        Ilomavis on Tuesday (August 4) due to nonstop rain that resulted in landslides.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a6590-5655-4f5a-830e-f61732aa7864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:50:38.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:50:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Joseph Evangelista also ordered the forced evacuation of residents
        near landslide-prone areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b738291-90ee-4453-a148-9cadfe58cb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:50:38.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:50:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidapawan City Schools’ Division Superintendent Kahar Macasayon
        said there were no classes at the Mt. Apo High School and Sayaban Elementary
        School due to the weather.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1ed6df-fbda-4ab9-aca7-85778b5bcddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:50:38.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:50:41.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Safety Team of the City Government and representatives
        of the Department of Education-Kidapawan City Division are continuously monitoring
        the situation in the barangays of Sayaban, Ilomavis, and other areas surrounding
        Mt. Apo as typhoon Hanna enters Philippine territory.</p>'
