  'china-worlds-biggest-banks':
    'author': 'Ananya Bhattacharya, CNN Money'
    'caption': '(File photo) Civilians march through Tiananmen to celebrate the 60th
      founding anniversary of the People''s Republic of China.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-05T10:58:28.361+08:00
    'imagesource': 'jcr:a6910ff7-e4e8-44d9-82dc-12c3f4e21d75'
