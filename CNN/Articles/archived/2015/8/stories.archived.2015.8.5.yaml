      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — The Bureau of
        Customs is currently investigating the arrival of 12,000 sacks of rice in
        Zamboanga City reportedly without proper documentation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bd0c77-c2d1-47cb-8780-45f6ce045416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:24:25.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:24:25.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ports Authority 9 Regional Director Liberto dela Rosa
        said that the cargo was aboard the MV Glizylene 3, which arrived last July
        27 and requested for a berthing space from the agency at the Zamboanga seaport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd247c-9eb9-48ff-b01a-2f6c6fa6b1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:24:25.170+08:00
