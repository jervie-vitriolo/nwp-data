    'template': '1'
    'title': 'Landslides, rain cause class suspension, evacuation near Mt. Apo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba80989d-2822-43de-b6b5-74d204a55890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:50:38.910+08:00
      'mgnl:createdBy': 'cnnproducer'
