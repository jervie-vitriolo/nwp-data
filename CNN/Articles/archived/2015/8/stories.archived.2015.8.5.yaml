      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cargo was reported to have come from General Santos and passed
        by Sulu province before reaching Zamboanga City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dcf985-409e-470a-aef0-6a66da95eefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:24:25.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:24:25.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs officials asked that the cargo be detained for lack of documentation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892b1eec-1e94-4c2b-8b24-ca8648c338fa'
