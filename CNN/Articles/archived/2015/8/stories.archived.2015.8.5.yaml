      'mgnl:type': 'text'
      'text': '<p>The Silver Edition has a 4.5" square screen, 13 MP camera and the
        latest BlackBerry operating system – the same as the original Passport. But
        a closer look tells you why this BlackBerry isn''t going to make you yawn
        and move on.</p>'
