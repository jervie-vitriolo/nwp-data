  'Fish-prices-increase-Bohol':
    'author': 'Angeline Valencia, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-05T10:49:57.886+08:00
    'imagesource': 'jcr:6235f8b6-1696-4b90-9cba-8af4661536ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '041ba22a-1ff9-4ac1-96bb-9116823baf12'
    'lead': 'Fish vendors in Tagbilaran City blamed the bad weather for the increase
      of prices of marine products, aside from the red alert that limited the supply
      and market of shellfish.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T08:22:04.596+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T08:22:04.945+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fish prices in Bohol increase anew

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd80453-fdb8-4be0-a94b-2573d801378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:22:04.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:22:04.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tagbilaran Cty (CNN Philippines) —</strong> Fish vendors
        blamed the bad weather for the increase of prices of marine products, aside
        from the red alert that limited the supply and market of shellfish.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35556c8-2521-4038-af93-e185b1698265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:22:04.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:22:04.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers noted the increase since Monday (August 3) at the central
        public market in Tagbilaran City which is the main wet market of destination
        of fish supply from the towns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78639a0f-7ecd-4296-a392-9627b4fd3fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:22:04.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:22:04.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to fish vendors, fish traders increased the costs of fish
        as the fishermen also demanded higher prices because the bad weather made
        it difficult for them to venture into the sea to catch fish.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb1903-3eaa-42bf-adb6-5c7ee04a0ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:22:04.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:22:04.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limited supply of fish reaching the market prompted the fish
        vendors to increase the prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d3819f-487b-49c2-9246-d64ca40be865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:22:04.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:22:04.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the low supply, there have also been fewer fish vendors
        this time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0575eceb-0983-4c98-b742-34fb01d0fb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:22:04.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:22:04.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The usual prices of fish pegged at P160 per kilo increased to P200
        per kilo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f738b7b-aeee-44d0-a9a6-171df1c5aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:22:04.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:22:04.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, many consumers opted to buy pork, beef and chicken
        which prices remained at the usual range.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bb3721-968f-4a3d-a8bd-ced17a683f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:22:04.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:22:04.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of pork, however, remained at the average of P190-P200 per
        kilo, beef at P200 per kilo, broiler chicken at P140 per kilo and dressed
        native chicken at P270 per kilo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eece434-f546-4ad4-bd88-0141df6bc2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:22:04.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:22:04.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Provincial Agriculturist continues to field the
        provincial price monitoring team to record the price movement of fish and
        livestock to be able to come up with contingency plans that could be applied
        in the future to cushion against the impact of bad weather condition.</p>'
