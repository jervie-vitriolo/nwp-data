  'ncaa-season-91':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-05T17:18:10.549+08:00
    'imagesource': 'jcr:baae3cc5-a176-4fd8-abb4-11f4146ae22f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03be86a1-6e3e-48f1-8e53-463594c5d76b'
    'lead': 'San Beda clashes with a dangerous Jose Rizal side even as Perpetual Help
      and Arellano University collide with with hopes of staying in the magic four
      in Thursday''s (August 6) 91st NCAA basketball tournament '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T15:10:12.265+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T15:10:12.522+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: San Beda seeks to close in on leader Letran, takes on JRU; Perpetual,
      Chiefs hope to stay in top 4

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a50f54d-a635-46c7-b5a3-eb42e7ca6a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:10:12.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:10:12.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — San Beda seeks
        to close in on leader Letran as it clashes with a dangerous Jose Rizal even
        as Perpetual Help and Arellano University collide with with hopes of staying
        in the magic four in Thursday''s (August 6) 91st NCAA basketball tournament
        at The Arena in San Juan City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dfc8a9-d45f-48de-bbc4-215b9a47fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:10:12.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:10:12.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a week after barely surviving the Perpetual Help Altas, 83-81,
        the Lions shoot for a sixth win in seven outings in their 2 p.m. showdown
        with the Bombers that would push them closer to the pace-setting Knights,
        unbeaten in seven starts after an 83-78 win over the Lyceum Pirates Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac51868-2bb9-48c9-873f-67ad61466246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:10:12.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:10:12.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equally interesting is the 4 p.m. duel between the Altas and the
        Chiefs, who are tied with the Bombers at third spot with 4-2 (win-loss) records.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97e1808-84da-4cbc-a2fa-4774abfaf262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:10:12.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:10:12.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the exception of Letran, all four playing Thursday (August
        6) comprised the Final Four cast a season ago with San Beda eventually making
        the finals and sweeping Arellano U in two games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5fd827-7f03-4794-9913-4260651ba28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:10:12.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:10:12.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning five-peat champion will parade a high-octane offense
        that averages a whopping 90.5 points a game, second only to the season-best
        90.67 points by the Mapua Cardinals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7511ed-ddd9-44e0-9405-956f1c8d681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:10:12.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:10:12.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-bound Arthur dela Cruz has been the anchor of it as he normed
        20.67 points a game, league''s highest scoring average second only to 21.5
        points by Perpetual Help''s Nigerian star Bright Akhuetie.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83aae54-b811-448d-bf57-c9299eaeec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:10:12.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:10:12.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Lions are not likely to slow down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d37e0-0bb4-40c5-b927-fde4cca04092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:10:12.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:10:12.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want to keep our offense rolling and just run as fast as
        we can," said San Beda coach Jamike Jarin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a9a4fa-df45-4ee4-8dc6-1375ca308840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:10:12.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:10:12.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda though will run into a Jose Rizal team that is the league''s
        No. 1 defensive team after the latter holds down its foes to a league-high
        64.33 points an outing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5618c1-8973-4989-9398-d0c9a09a099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:10:12.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:10:12.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can slow them down, we''ll have a chance," said Jose Rizal
        mentor Vergel Meneses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb51ab84-b931-4a09-8b36-cf0ef3c78d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:10:12.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:10:12.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is worth noting also that the Bombers are on a three-game streak
        with Tey Teodoro stringing together his best ever performance in the NCAA
        thus far as he averaged an exceptional 23 points in their last two wins.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b14829b-eefe-466a-9286-460b7e2beb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:10:12.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:10:12.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kept telling him he''s our best player in the team," said Meneses
        of Teodoro.</p>'
  'june-mar-fajardo-begs-off-from-gilas-fiba-asia-championship':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'June Mar Fajardo made a good account of himself in the FIBA World
      Cup in Spain.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
