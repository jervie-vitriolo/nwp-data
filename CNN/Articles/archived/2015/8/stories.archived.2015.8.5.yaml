      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The International Olympic Committee has
        given Frisbee fanatics a reason to rejoice by granting the World Flying Disc
        Federation full international recognition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5550e2f-422d-44a8-9367-5f2a23b85f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunday (Monday PHT) announcement made at the 128th session of
        the committee doesn''t mean Frisbee athletes will be participating in the
        Olympic Games, but it''s a step in that direction, said Tom Crawford, CEO
        of USA Ultimate, the national governing body for flying disc sports.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Congratulations to the World Flying Disc Federation (WFDF), which
        was granted full IOC recognition at the <a href="https://twitter.com/hashtag/128IOCSession?src=hash&amp;ref_src=twsrc%5Etfw">#128IOCSession</a>
        today!</p>&mdash; IOC MEDIA (@iocmedia) <a href="https://twitter.com/iocmedia/status/627778076475310080?ref_src=twsrc%5Etfw">August
        2, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e8daa0-f1eb-4fc6-8ac3-9310136cd3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f096d485-c43d-4bb1-91ec-16915c508745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Flying Disc Federation is the international governing
        body of all flying disc sports. The World Flying Disc Federation includes
        62 member associations and spans 58 countries. There are many different variations
        of disc games, but the most popular, Ultimate Frisbee, combines the classic
        strategies of soccer and American football.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58d3497-53d0-411e-9526-9950f639ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Rauch, president of the World Flying Disc Federation, said the
        100 committee members voted unanimously to recognize the sport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaed72c-be53-40ca-8078-4252bd6dc1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An Olympic future</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd66ae-102e-4308-9282-fce2cf92178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recognition will allow flying disc sports to be considered for
        future Olympic Games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eca309-a3eb-4d3d-9bad-7679bca2c28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rauch compared being recognized by the IOC to playing the bench
        because the sport gets to be a part of the Olympic team but doesn''t get to
        play on its field yet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727b49d1-ef82-4ae7-8dd7-6d599f6cf92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re in pretty good stead," Crawford said. "There are
        a lot of sports you''d recognize that are in the same category, including
        American football."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb73dc5-7931-4fc5-aa27-a54eae6a821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process for becoming recognized by the IOC is rigorous, but
        Crawford said the sport had what the committee was seeking. He attributed
        the recognition to commitment to gender equality, "spirit of the game philosophy,"
        youth appeal, television exposure and diversity of the playing field.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483e6fc6-3ab8-4cdf-93bc-e0216035fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "spirit of the game philosophy" is what enforces the rules of
        the game since flying disc sports don''t have referees. It relies on sportsmanship
        and integrity of its athletes, according to the USA Ultimate website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe2cadb-b2ad-4d45-9c80-79b269533095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an expectation that the international recognition of the
        sport will make a huge difference in getting widespread support for the game,
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934a9552-de71-4728-a2e6-d7f91c646115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Spirit of the Sport video, there are 7.5 million
        people playing flying disc sports.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8cb131-0b65-4bfe-bb10-d4152c07b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a great sort of blessing of credibility for the sport,"
        Crawford said. "It''s a legitimate sport and not just a game you play in your
        backyard."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45150afc-f7dc-4277-8c0c-0bc14915e421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gaining credibility</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4758c7ee-c1fd-4804-837a-2d0d0f30d59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta Hustle is a professional Ultimate team in Atlanta that competes
        in the South Division of the American Ultimate Disc League.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab93abd-6c5e-4589-95ff-646c30884684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta Hustle General Manager John Boezi, who calls himself an
        "Ultimate-is-my-life kind of guy," said the news is good -- especially for
        youth leagues.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f834be-3fc0-4e48-9a13-5cf2087c60f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(School) administrations don''t give Ultimate the credibility it
        deserves," Boezi said. "There''s a divide between what the school administrators
        see as a sport and what the students see as a sport."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f461c5a8-3d87-45cd-b8df-a9cef61a1350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the ability to approach an administrator with a request
        to use a school field or even to get funding is easier when he or she can
        say "your students could one day be playing in the Olympics for the sport."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119faffb-fcf3-4262-af6b-aaab32b06dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This recognition means the sport has the infrastructure and rules
        in place for it to be able to compete on an international level.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12445730-20f9-4ed2-b3f7-366d2d32491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we''re recognized by that body, it makes it a possibility
        that we can then compete in the Olympics in the future," Boezi said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e7b3d5-ccf3-4d54-acfd-5d7b779ba316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boezi said one of the advantages of Ultimate Frisbee is that players
        have many opportunities to play at varying levels.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5656714-2e90-4e26-a1df-ff04bc0bf908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch Kirkman plays Ultimate Frisbee at three levels in Ohio. He''s
        the captain of the University of Akron''s club team, he plays for a local
        club team in Cleveland and he''s a member of a local recreational team.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8219de5-693b-4806-9da2-a655511d102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s refreshing to see that the sport I participate in is being
        respected," Kirkman said. He said when he was in high school, Ultimate Frisbee
        was laughed at by his peers. He said basketball and football were seen as
        more "macho" sports.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8790f980-e015-4137-842f-8dc5b491dc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Ultimate Frisbee becomes an Olympic sport, Kirkman said he would
        adjust his goals to aim higher.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca8c11-2e63-4c77-b50d-f544b0a0319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of taking it 60% seriously, I''d take it more seriously
        and train and work out more," Kirkman said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d2be33-45d8-4d0f-a37b-db43e13c471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Wicked fun''</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff34552b-3c51-4c8a-95bf-097e2385afee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, this is the second win for Ultimate Frisbee
        in just over a year.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75701e8-1264-4dbe-8912-46a5066ada28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Ultimate became a member of the U.S. Olympic Committee in June
        2014 as a Recognized Sport Organization, according to a news release on its
        website.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0917e454-c1c6-4829-ae2c-2f1e3bbd3f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re booming, and we''re going to continue to boom, and this
        was one more helpful step," Crawford said. "The reason it''s doing so well
        is because it''s just incredibly wicked fun."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0d3066-e8a9-4e5a-ae52-3ca7a41a8ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Flying Disc Federation hopes to compete in the 2024 Olympic
        Games.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cc81e6-3198-446d-8c72-ec43b6f45970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:37:39.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/03/sport/ultimate-frisbee-ioc-recognition/index.html">Ultimate
        Frisbee receives world recognition</a>"</em></p>'
