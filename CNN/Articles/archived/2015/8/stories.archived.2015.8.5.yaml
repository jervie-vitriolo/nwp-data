  'gilas-pilipinas-terrence-romeo-jimmy-alapag-fiba-asia':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Terrence Romeo said he is honored to be part of the Gilas pool, more
      so be mentored by no less than former national team captain Jimmy Alapag.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-05T20:45:30.922+08:00
    'imagesource': 'jcr:4fd2e4d5-b409-4e05-ae9d-d2d1ebf2d981'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b914e0f-55d3-4592-a4a0-2085b0540889'
    'lead': 'Terrence Romeo said he is honored to be part of the Gilas pool, more
      so be mentored by no less than former national team captain Jimmy Alapag. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T14:31:53.672+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T14:31:53.949+08:00
