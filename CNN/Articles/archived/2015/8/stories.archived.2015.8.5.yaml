      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It''s official:
        June Mar Fajardo won''t be playing for the national team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c605f482-6609-42f1-bb6c-82ed9410a179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:16:00.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:16:08.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning Philippine Basketball Association (PBA) Most Valuable Player
        (MVP) Fajardo said he is begging off from the Gilas pool to rest his injured
        feet, according to a report by Inquirer.net.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6841b2-b514-4b06-977d-8cbd7e9272a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:16:00.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:16:08.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/03/tab-baldwin-gilas-pilipinas-pool.html">Related:
        Gilas Pilipinas pool announced</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2ae8a4-3503-486b-b8bc-161d6e3f9802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:16:00.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:16:08.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Skip <em>muna ako sa</em> Gilas," the gentle giant said in the
        report published on Wednesday (August 5).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5247c852-af29-42c7-9921-265e3ad9a816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:16:00.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:16:08.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo sustained plantar fasciitis on both feet following a season
        where he steered the San Miguel Beermen to two titles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7321c32-50b0-428a-a8fe-c82d91c5fa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:16:00.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:16:08.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 6-11 behemoth from Cebu said he is more than willing to
        be part of the next Gilas team once he''s healthy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1f202b-8f00-45ec-b628-2a54c7fddf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:16:00.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:16:08.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/article118326.ece">Related:
        Blatche excited for second tour of duty with Gilas</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c667eb36-f3df-4a69-8a32-cef3c627c97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:16:00.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:16:08.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Syempre gusto ko talaga lumaro sa national team at i-represent
        yung country natin. Pero ang gusto ko pag lumaro ako sa Gilas, healthy na
        ako para mabigay ko yung lahat ng kaya ko para sa bayan,</em>" he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dcc694-ae35-4593-bf6f-8c5edc9a48fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:16:00.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:16:08.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas, under the tutelage of new coach Tab Baldwin, is gunning for
        the gold medal in the FIBA Asia Championship in China late September to secure
        Asia''s lone ticket to the 2016 Olympics in Brazil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb17418-7f66-4cbb-8ec2-a08aa34ae4a7'
      'mgnl:activationStatus': true
