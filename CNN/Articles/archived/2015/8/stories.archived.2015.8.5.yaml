    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Romeo taking a page out of Alapag''s book

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e3fe85-1c07-4966-8e8e-16c2bed6b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:31:53.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:31:53.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Terrence Romeo
        is among the young Philippine Basketball Association (PBA) cagers called to
        join the Gilas Pilipinas'' training pool, from which new coach Tab Baldwin
        will form a competitive team that will gun for the gold in the FIBA&nbsp;
        Asia Championship in September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a3e9d4-86fb-4300-8b55-93f261914393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:31:53.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:31:53.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/03/tab-baldwin-gilas-pilipinas-pool.html">Related:
        Gilas Pilipinas pool announced</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c284207f-7372-464e-b0ac-0f8f332397ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:31:53.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:31:53.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo said he is honored to be part of the elite group, more so
        be mentored by no less than former Gilas captain Jimmy Alapag.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10817068-ef98-401d-95d3-8bcc3aea3117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:31:53.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:31:53.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alapag, who retired from professional basketball seven months ago
        but could make a comeback if duty calls, is a veteran of international tiffs
        who left fans all over the world in awe with his stellar shooting from beyond
        the arc during the FIBA World Cup in Spain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c9705c-78cd-4288-8340-112587de3f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:31:53.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:31:53.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sobrang malaking</em> privilege<em> yun na si</em> kuya Jimmy
        <em>yung nagtuturo sakin kasi sobrang</em> experienced <em>na siya sa</em>
        international<em> and alam niya na kung paano laruin yung</em> international
        games," said GlobalPort''s spitfire guard after the national team''s first
        official practice on Monday (August 3).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9ba5d5-dbd8-496b-82c9-dbf675c1204e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:31:53.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:31:53.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinuturuan niya ako ng mga<em> pointers</em> sa dribble-drive (offense),<em>
        kung saan ako pwede umatake at kung saan yung mga pasa na makikita ko na</em>
        open<em> yung mga</em> teammates<em> ko.</em>"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130ba1ed-ca3e-4643-8134-e8bd3397d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:31:53.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:31:53.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing with league veterans like Asi Taulava, Sonny Thoss, and
        Dondon Hontiveros, the sophomore guard out of Far Eastern University said
        his game has to mature soonest time possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99761ef6-a048-4595-b152-11ce2200b180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:31:53.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:31:53.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/04/Gilas-Pilipinas-training-pool-Asi-Taulava-honored-privileged.html">Related:
        Taulava: Honored to be part of Gilas pool at 42</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbe681e-9cc7-4a41-b604-faaba82889e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:31:53.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:31:53.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan ko mag-mature kasi lahat ng</em> teammates<em> ko
        magagaling na,</em>" said Romeo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28a41f4-e0a0-4ae7-b773-d4885234363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:31:53.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:31:53.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para sa akin hindi ko na iniisip kung ano yung role ko basta
        kung ano yung tingin ko makakatulong sa</em> team<em> kung ano yung ipapagawa
        ni</em> coach Tab<em> sakin at kung ano yung tamang</em> basketball."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7aedf0-e3e0-4373-8af2-83efb8505e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:31:53.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:31:53.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Romeo made a good account of himself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f6ade9-4105-46f9-a7fb-70ceda71eac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:31:53.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:31:53.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good thing about Romeo is <em>nagtatanong siya,</em> willing
        <em>siya matuto</em>," said Jayson Castro after Monday''s practice at the
        Meralco Gym in Pasig.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e53c3d-14eb-45bd-a54c-fd00ed9f3b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:31:53.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:31:53.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia''s best point guard added, "<em>Magaling siya, alam naman nating
        lahat yun. Malaking</em> advantage <em>samin kasi kaya nya i</em>-break 1-on-1<em>
        yung bantay. Maganda sa</em> FIBA <em>yun.</em>"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3975f27-c4ce-48c5-9744-8401da94cc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:31:53.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:31:53.956+08:00
