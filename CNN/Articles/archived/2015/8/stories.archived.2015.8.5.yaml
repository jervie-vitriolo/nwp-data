  'Galapagos-airport-runs-on-wind':
    'author': 'Matilda Egere-Cooper, for CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-05T17:55:25.732+08:00
    'imagesource': 'jcr:e78375b9-57f7-4274-adf3-cfcdcdfdcb05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb824bea-f433-4d84-ae54-70919f9670be'
    'lead': 'The Galapagos Islands are among the most environmentally precious — and
      sensitive — regions on earth. Airports, by contrast, tend to leave a pretty
      disastrous carbon footprint. It should come as no surprise that the Galapagos
      is also home to what has been hailed as the world''s first "green" airport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T14:54:39.594+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T14:54:39.843+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This airport runs on wind

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3de016-6233-4cb8-afc7-0f2796bc692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:54:39.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:54:39.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Galapagos Islands are among the most
        environmentally precious — and sensitive — regions on earth. Airports, by
        contrast, tend to leave a pretty disastrous carbon footprint. It should come
        as no surprise that the Galapagos is also home to what has been hailed as
        the world''s first "green" airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5e076f-e74c-432d-bfd6-5060966042d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:54:39.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:54:39.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galapagos Ecological Airport (formally Seymour Airport) was built
        in 2012 to run solely on solar and wind power, and 80% of its infrastructure
        is made from materials recycled from the old building. It even has mechanical
        shutters that open and close depending on the building''s heat and CO2 levels.
        Fresh water comes care of the airport''s own desalination plant, which converts
        local seawater.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8ec0ce-151c-47ec-b7cd-a922fbc61429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:54:39.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:54:39.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Green Building Council gave the $40 million project a thumbs
        up last November by awarding it the Leadership in Energy and Environmental
        Design (LEED) Gold certificate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c462d20d-1485-44ac-9a15-a605ad6803ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:54:39.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:54:39.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ezequiel Barrenechea, CEO of Ecogal Corporation — the
        firm in charge of the project — building an airport to be green is not without
        its challenges. Since the Galapagos is a UNESCO World Heritage Site, most
        of the building had to be done on Ecuador''s mainland. He says it took a year
        alone to train his engineers and architects in sustainable construction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af084c-501b-46e4-84c8-730fc52ae968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:54:39.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:54:39.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these things were difficult, believe me, but it was a pleasure.
        The final result of this is a project that''s unique and an example for all
        of the world," he says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b82c02-2bf0-42eb-ab30-f65ec600c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:54:39.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:54:39.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A wonder of the world</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6072bda4-fd7f-4157-a7bc-b4786a1403f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:54:39.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:54:39.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a popular tourist destination, the Galapagos Islands attract
        travelers who are keen to admire the world renown bio-diversity (once a source
        of inspiration to Charles Darwin, who used it as the basis for his theory
        of evolution). Barrenechea believes the airport will be another draw for a
        group of travelers that are already environmentally minded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbe024c-f623-4151-880f-e859ce9e7b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:54:39.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:54:39.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people that travel to Galapagos are people who are almost fanatical
        about ecology," he says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a330158f-967a-4e5d-9e18-39c9131491fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:54:39.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:54:39.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That kind of tourist is the first to appreciate this project because
        they travel to Galapagos to feel the ecological side of the world. Part of
        the requirement of our certification is to teach people about what we''ve
        built, how we''ve built it and why. People will love it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d0262-517b-4b43-8d96-db92974aecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:54:39.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:54:39.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport is now planning to earn certifications for the Reduction
        of Carbon Footprint and Green Operation and Maintenance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0438aac8-9116-4ac8-8a2b-c5ccb04c0ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:54:39.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:54:39.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Eco airports: present and future</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f973f458-9ff5-4f46-a056-d0e7fd2a11de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:54:39.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:54:39.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other airports have started to take a more environmental approach
        to their design. Boston Logan International Airport, for instance, was the
        first to be certified by the U.S Green Building Council, and in Europe, airports
        in Switzerland, Spain and the United Kingdom have also been recognized for
        their green efforts, such as installing wind turbines on site to relying heavily
        on solar power for energy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a73c3aa-15e1-4af7-a0a1-f33eabfcd91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:54:39.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:54:39.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s more to come in the future too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4f895d-a3d4-4dc3-bab0-5f13dfc925de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:54:39.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:54:39.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans are currently underway for the construction of a new "eco-airport"
        in the Philippines. Based in the Bohol province, the airport will have solar-powered
        air conditioning and LED lights. It is projected to replace the current Tagbilaran
        Airport by early 2018. The Mexico City International Airport — a yet-to-be-built
        collaboration between Foster + Partners, FR-EE (Fernando Romero Enterprise)
        and NACO (Netherlands Airport Consultants), is hoping, upon completion, to
        wrestle the title of the world''s most sustainable airport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f87637-99e4-4f85-b85c-a1382064c401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:54:39.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:54:39.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/travel/article/galapagos-ecological-airport-wind-and-solar-power/index.html">This
        airport runs on wind</a>"</em></p>'
