    'template': '1'
    'title': 'FULL LIST | Barangays in Metro Manila, Cavite affected by Maynilad water
      interruptions

      '
    'updated': 2015-08-13T11:04:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7cd4a6-b45b-4a09-b24b-d6ef2126f3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:16:20.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:16:21.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Consumers in some
        areas of Metro Manila and Cavite serviced by Maynilad will experience 12-hour
        to 41-hour rotating water supply interruptions starting Monday (August 10)
        until Tuesday next week (August 18), affecting an estimated three million
        people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b377bb-75fd-4490-89c8-2d2748689e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:16:20.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:16:21.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad is set to realign its seven-foot-diameter primary pipe
        line at the corner of Juan Luna Street and Hermosa Street in Tondo, Manila,
        as it lies in the path of the flood interceptor drainage line of the Department
        of Public Works and Highways, which runs along Blumentritt Street.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6ec446-40f9-491a-9d52-0f8e6d7b8a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:16:20.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:16:21.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project began in March last year, but it was postponed due to
        damaged equipment. Work was resumed April this year, but it was again postponed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281fe8d3-2ad0-48f6-87f7-d58c31c3fcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:16:20.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:16:21.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The realignment will affect the water supply from Monday (August
        10) at 1 p.m. until Thursday (August 13) at 10 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2d4b5f-79eb-42de-8b59-d2199b4dfa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:16:20.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:16:21.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply will again be interrupted from August 17 at 1 p.m. until
        August 18 at 3 p.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503d8413-d041-43ef-ba4f-986b43aa4c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:16:20.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:16:21.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portions of Caloocan, Manila, Pasay, Makati, Parañaque, Muntinlupa,
        and Las Piñas in Metro Manila and Cavite City, Bacoor City, Imus City, and
        the towns of Kawit, Rosario, and Noveleta in Cavite will be affected by the
        supply interruption.</p>'
    '12':
      'image': 'jcr:5b66c5e6-40eb-4749-a4d8-036876284afc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fed3547-1761-4461-95bd-1823757e41c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:16:20.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:16:21.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4454c3a3-6876-4725-9273-a7d8777fcfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:16:20.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:16:21.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reminder to consumers</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be30650-cde3-42ad-90ce-c96b4d7d1a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:16:20.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:16:21.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday (August 7), Maynilad reminded its customers to store
        enough water in preparation for the rotating water service interruptions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949dcc3a-0041-4dbf-b082-d71c0be5549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:16:20.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:16:21.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It explained that the "three-day gap between the scheduled interruptions
        will allow affected Maynilad customers to replenish their stock of water."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15f9320-8206-4d31-b010-2c23db16b422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:16:20.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:16:21.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Maynilad said it will deploy 35 water tankers to provide
        water to the affected areas.</p>'
    '20':
