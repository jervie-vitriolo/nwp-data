      (white) in action during the Mixed Division Semi-Final of the Asia-Oceanic Ultimate
      Club Championships on August 11, 2013 in Singapore.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-05T08:18:11.860+08:00
