      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fresh off her Ultimate Fighting Championship
        Bantamweight title win, mixed martial artist Ronda Rousey confirmed she''s
        heading to Hollywood – again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad3e8f-ef56-40db-a6ba-76dda12eae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:55:35.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:55:35.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousey will play herself in a film based on her bestselling autobiography
        <em>My Fight/Your Figh</em>t. Paramount Pictures secured the rights to the
        book with executive producer Mary Parent serving as producer. Screenwriter
        Mark Bomback will adapt the book, according to Variety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e6c71c-b568-42ce-89ff-01e94ac0350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:55:35.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:55:35.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can''t wait to work with Paramount, the talented Mark Bomback and
        Mary Parent!" Rousey said on Instagram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ebf9fc-567b-415f-92eb-23d33d9402c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:55:35.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:55:35.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousey''s no stranger to Hollywood. She played herself in 2015''s
        Entourage as the love interest of one of the main characters. She also appeared
        in The Expendables 3 and Furious 7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4983889-d721-420e-8c25-8a6ac96330d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:55:35.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:55:35.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>My Fight/Your Fight</em> tells the story of Rousey''s rise from
        childhood to Olympic-winning judoka to record-breaking mixed martial artists
        leding the UFC. The book was published in spring 2015.</p>'
    '5':
