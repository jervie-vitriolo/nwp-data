    'template': '1'
    'title': 'Ultimate Frisbee receives world recognition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20562b3-ef75-4e85-8f1b-d8cc2322f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:36:23.405+08:00
