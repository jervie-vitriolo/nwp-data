  'Forbes-worlds-top-earning-actor-Robert-Downey-Jr':
    'author': 'Piya Sinha-Roy, Reuers'
    'caption': 'Robert Downey Jr attends the European premiere of ''The Avengers:
      Age Of Ultron'' at Westfield London on April 21, 2015 in London, England.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-05T12:22:03.137+08:00
    'imagesource': 'jcr:1bd0c435-0e39-4f56-bcb3-c7d0f45c3161'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c31a3f0-2ffb-4d20-b15d-ce0b0e385c91'
    'lead': '"Iron Man" star Robert Downey Jr. was named the world''s top-earning
      actor on Tuesday (August 4) by Forbes, taking first place on a list that featured
      leading men from Bollywood as well as Hollywood for the first time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T16:06:16.509+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T16:06:18.292+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robert Downey Jr. ranked world''s top-earning actor by Forbes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8058ad6-9d5c-4141-b03c-7d79d3fce3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:16.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:06:18.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters) —</strong>&nbsp; <em>Iron Man</em>
        star Robert Downey Jr. was named the world''s top-earning actor on Tuesday
        (August 4) by Forbes, taking first place on a list that featured leading men
        from Bollywood as well as Hollywood for the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3954e031-4e85-4cfd-8344-8eb82a7a407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:16.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:06:18.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downey, 50, earned an estimated $80 million between June 2014 and
        June 2015, spurred by the success of this year''s superhero ensemble <em>Avengers:
        Age of Ultron,</em> which grossed more than $1.3 billion worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb9e191-54ae-4ebb-a1dc-ce57b1c23e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:16.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:06:18.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second-place honors went to veteran Chinese actor and martial arts
        star Jackie Chan, 61, who Forbes said had earned $50 million in the past year
        from Hollywood and China co-productions such as<em> Dragon Blade</em>, as
        well as merchandise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ee72f4-88f6-43a6-ba65-2620b46b5959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:16.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:06:18.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan came in ahead of Hollywood stars Vin Diesel, who grabbed third
        place with $47 million mainly due to his stake in the<em> Fast and Furious</em>
        franchise, as well as Bradley Cooper, Adam Sandler, and Tom Cruise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c128b977-b060-4d25-baa8-8822786df082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:16.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:06:18.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandler, 48, whose most recent big budget film <em>Pixels</em> performed
        poorly in the global box office, still earned $41 million over the past year,
        in part due to his production deals with Sony studios and Netflix.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff62470-aab9-4f45-8158-66cecaefda58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:16.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:06:18.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bollywood actors Amitabh Bachchan, Salman Khan and Akshay Kumar,
        all staples of Indian cinema, also featured in the top 10, with 72-year-old
        Bachchan and 49-year-old Khan tying at No. 7 with $33.5 million each. Kumar,
        47, came in at No. 9 with $32.5 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931eca2f-010b-4c9d-8ae6-67c9cc37e35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:16.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:06:18.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes collates its earnings lists using figures from sources such
        as Nielsen, Box Office Mojo and IMDB, and calculates earnings by deducting
        estimated taxes and management fees. It will publish a list on the world''s
        highest-paid actresses at a later date.</p>'
  'Kidapawan-Lake-Agco-Integrated-School-suspends-classes-due-to-landslides':
    'author': 'Abner Francisco, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-05T12:14:15.848+08:00
    'imagesource': 'jcr:42707900-bcae-435c-bf25-78fb71350d32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7d4cd8a-0556-4243-86bc-2634b4abec1b'
    'lead': 'The Kidapawan City government declared today (August 5) the half-day
      suspension of classes in Lake Agco Integrated School in Barangay Ilomavis, Kidapawan
      City due to the incidence of landslides.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T16:09:49.692+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T16:09:52.194+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'School near Mt. Apo suspends classes due to landslides

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb371c36-c84a-4be8-ade0-c2366acfd8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:49.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:09:52.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kidapawan City (CNN Philippines)</strong> — The Kidapawan
        City government declared today (August 5) half day suspension of classes in
        Lake Agco Integrated School in Barangay Ilomavis, Kidapawan City due to the
        incidence of landslides.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c760956a-4835-4fc9-bd22-ff5ca9657090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:49.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:09:52.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes were also suspended yesterday but this morning the classes
        resumed after the weather condition improved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46439e8-99c5-4b9e-bd4c-6dc08a2dc5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:49.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:09:52.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents appealed to the Department of Education (DepEd) to suspend
        the classes as landslides hitting the roadsides endanger the lives of their
        children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ed7da1-630d-4be5-ad4a-9cc8d7ab6418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:49.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:09:52.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Disaster Risk Reduction Management Council (CDRRMC) met
        this morning and at around 10 a.m. decided to recommend the suspension of
        classes in the said school.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d41260-da56-4984-9e64-fa6b68087532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:49.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:09:52.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidapawan City School''s Division Superintendent Kahar Macasayon
        said the suspension of classes in Lake Agco Integrated School takes effect
        at 1 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1943f5a-2a5e-4f38-8ee1-488f4a40ff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:49.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:09:52.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDRRMC also recommended forced evacuation of residents from
        Sitio Lake Agco and Sitio Sudsuhayan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6a72a1-0604-4fbe-ac5e-cf5c4d0761a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:49.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:09:52.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the assessment of CDRRMC there is an urgent need to suspend
        the classes in the said school as the occurrence of landslides in at least
        six areas around Mt. Apo still pose a danger to the residents of the said
        area.</p>'
  'COL-Financial-drops-PSEi-forecast-7950':
    'author': 'JC Ansis, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-05T12:22:10.208+08:00
    'imagesource': 'jcr:b5c0ad01-a1f2-441b-aa3a-f785cd21a1c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '198c17b9-77d7-43f3-9576-0a2f4a943933'
    'lead': 'Online brokerage firm COL Financial Inc. is predicting that the Philippine
      Stock Exchange Index (PSEi) will end 2015 at 7,950, instead of its initial forecast
      of 8,300.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T16:16:11.473+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T16:16:11.698+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COL Financial drops PSEi forecast to 7950

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc254d63-6e29-4ce3-84a2-2f890b52e937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:16:11.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:16:11.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Online brokerage
        firm COL Financial Inc. is predicting that the Philippine Stock Exchange Index
        (PSEi) will end 2015 at 7,950 — about 4.22% lower than its initial forecast
        of 8,300.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdb3842-3347-414c-bc7c-3d547100df0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:16:11.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:16:11.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Sunday (August 2), April Lynn Tan, COL Financial
        vice president and head of research, said a weak earnings outlook, a possible
        rise in U.S. interest rates, and capital outflows led to the reduction of
        the company''s earlier prediction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf18a49-3644-4939-8173-ddd98d63caf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:16:11.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:16:11.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the attractiveness of China and a possible Greek default
        are no longer concerns, the near-term outlook for the stock market remains
        cautious given the challenges facing listed companies, the continued selloff
        of Thailand and Indonesian stock markets and the upcoming Fed rate hike in
        the US,” said Tan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c91c3e-8266-4204-b491-512516dba4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:16:11.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:16:11.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the reduced projection, Tan assured that the market’s weakness
        is only temporary and that the Philippines still has “one of the best fundamental
        long term stories globally.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f40e9-9f90-41ff-8d16-8c720b18796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:16:11.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:16:11.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example, the Philippines’ economic growth of more than six
        percent is expected to be faster than the average economic growth of both
        developed and developing economies globally in the next few years at less
        than 2.5 percent and 5.5 percent, respectively,” said Tan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dd3e86-89bc-4916-9bfd-0c573a9b0e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:16:11.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:16:11.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that government spending has picked up; and though the
        country’s exports are weak, the Philippines is not too dependent on exports
        to drive economic growth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046581ce-742c-4d40-8034-9fba35804f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:16:11.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:16:11.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tan, the Philippines has a strong current position
        equivalent to 4.4% of GDP due in part to the continuous growth of the BPO
        sector and the resilience of OFW remittances, which “makes the country less
        vulnerable to sharp interest rate hikes or significant peso weakness.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4a6b19-0e83-4200-b60e-11e966fd2fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:16:11.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:16:11.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlook of the market has deteriorated as compared to earlier
        this year, but there are a handful of sectors — airlines, banks, properties
        and power — that are enjoying a favorable near terms outlook, said Tan.</p>'
  'china-blames-short-sellers-stock-market-crash':
    'author': 'Charles Riley and Wayne Chang, CNN Money'
    'caption': '(File photo) Investors observe the stock market at a stock exchange
      corporation in Huaibei, Anhui, China.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-05T14:48:51.040+08:00
    'imagesource': 'jcr:9a444491-e4e5-4d43-8a6e-f3571529942b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b88181c1-d9a8-4708-86a5-54f96e4ec860'
    'lead': 'Chinese brokerages have stopped executing short sales after officials
      tightened trading rules in a new attempt to shore up the country''s stock market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T16:19:05.562+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T16:19:05.797+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China is blaming short sellers for its stock market crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c659476-e909-41df-b78f-d7c179e261bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:19:05.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:19:05.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — Chinese brokerages have
        stopped executing short sales after officials tightened trading rules in a
        new attempt to shore up the country''s stock market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6508e36-1c0b-4925-bd9a-d740a61dea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:19:05.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:19:05.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short sellers borrow and then sell shares, betting they can buy
        them back later at a cheaper price — and pocket the difference. Only approved
        brokers are allowed to engage in short selling in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29edd339-8711-4a82-858d-0e9b9e59fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:19:05.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:19:05.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citic Securities, the country''s largest broker, said Tuesday that
        short selling had been halted so its system can "adjust" to new regulations
        that require investors who borrowed shares to wait one day to repay the loans.
        Previously, the shares could be repaid on the same day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0373db31-1d84-4e33-a7ad-0e26b0b59acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:19:05.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:19:05.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials hope the measure will force investors to think twice about
        betting that markets will fall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ab70e7-58e8-4834-a39b-d831ea94f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:19:05.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:19:05.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other brokers, including Huatai Securities, Guosen Securities, Great
        Wall Securities and Qilu Securities, also suspended short sales. Resumption
        of service will "be announced in due course," they said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1222ba41-1d01-4ad9-8ee8-cbb6320b18bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:19:05.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:19:05.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new regulations were issued after the market close on Monday
        by the Shenzhen and Shanghai stock exchanges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdac66f0-9cbf-4efd-8089-e0d27d19ae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:19:05.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:19:05.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets appeared to receive a boost as a result. The Shanghai Composite
        gained 3.7% on Tuesday, while the smaller Shenzhen Composite added nearly
        5%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffc9716-f8e0-445f-868e-e73ff6fe350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:19:05.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:19:05.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has accused "illegal short sellers" of fueling China''s
        recent stock slide, which at one point wiped more than $3 trillion in value
        from the country''s markets. Police have vowed to investigate and arrest any
        "malicious" sellers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad75cb8-f0f6-40a3-96ea-3aaa720a3145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:19:05.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:19:05.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus on short sellers is at odds with the fact that it''s difficult
        to short stocks in Shanghai — and all but impossible for foreigners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec03fdc-4c95-473c-877c-6a93f8deeed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:19:05.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:19:05.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s stock markets are dominated by local retail investors who
        have little use for the trades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a9ca7d-2654-4bd0-8862-d384af8f04c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:19:05.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:19:05.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in targeting short sellers, Beijing is following a tested model.
        During the 2008 financial crisis in the U.S., the Securities and Exchange
        Commission temporarily prevented investors from betting on stock declines.
        Greece just extended a ban on short selling until the end of August.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f06848d-ecc8-4f08-876c-f720634089a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:19:05.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:19:05.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many market participants — especially hedge funds — viewed the decision
        as government overreach.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e24ea7-324b-4048-a393-4880f136fe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:19:05.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T16:19:05.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/04/investing/china-stock-market-short-selling/index.html?iid=hp-stack-intl">China
        is blaming short sellers for its stock market crash</a>"</em></p>'
  'full-list-barangays-in-Metro-Manila-Cavite-affected-by-Maynilad-water-interruptions':
    'author': 'CNN Philippines Staff'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-08-05T11:14:08.156+08:00
    'imagesource': 'jcr:93719ddb-d953-4a17-82cc-c1b704bf3342'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2c27f39-b7b3-4fe7-a419-5ec31ea9bafb'
    'lead': 'Consumers in some areas of Metro Manila and Cavite serviced by Maynilad
      will experience 12-hour to 41-hour rotating water supply interruptions starting
      Monday (August 10) until Tuesday next week (August 18), affecting an estimated
      three million people. See the full list of affected barangays.'
