      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a deeper level, she says, the lump on her belly reminds her of
        her husband and their unfulfilled dream of having a child all those years
        ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caefb7cf-2904-4756-adbb-23ec6e5f00c9'
