      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Jejomar Binay is considering Sen. Miriam Defensor-Santiago to be his running
        mate in the 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3794f1ab-2caf-437d-8bc8-08b2c1dc319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:40:40.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:40:41.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Quezon Rep. Danilo Suarez, a member of the United Nationalist
        Alliance’s (UNA) Search committee, said on Wednesday (August 5) that he discussed
        the possibility of Santiago becoming Binay’s running mate with Jun Santiago,
        the senator’s husband.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705cf397-60b9-41a5-ac48-5560884edc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:40:40.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:40:41.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sagot ni Jun, na very good friend of mine, iyong decision for
        the good senator to run whether president or Vice president will be subject
        to the clearance of the cancer doctor that''s in town,” Suarez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a825259-737c-45e8-973d-bd6106e9edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:40:40.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:40:41.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Jun, who is a very good friend of mine, said that
        the decision for the good senator to run whether for president or vice president
        will be subject to the clearance of the cancer doctor that’s in town."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1cda0-e686-40d1-9cbb-6893b812c396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:40:40.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:40:41.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Apparently, a week ago or two weeks ago, she was given a clean
        bill of health, okay na siya [she’s okay],” Suarez added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b20483-b770-419c-b8cb-21a271d49817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:40:40.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:40:41.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/22/Senator-Miriam-Defensor-Santiago-2016-presidency-cancer.html">Read:
        Sen. Santiago targets running for presidency in 2016</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045e3203-17e9-461d-95c8-d7dfe16c57cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:40:40.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:40:41.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Suarez, the senator’s husband also told him that while
        Santiago has been given a clean bill of health already, they are still waiting
        on how her body will react to the new medications that will be given to her
        to improve her resistance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb4fb2b-905a-46e7-987a-10d62a2c93f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:40:40.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:40:41.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago recently announced that she survived her stage 4 lung cancer
        and is now considering the possibility of running for presidency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca55ad3-2f4a-4486-90f1-0c4c7b3365a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:40:40.800+08:00
