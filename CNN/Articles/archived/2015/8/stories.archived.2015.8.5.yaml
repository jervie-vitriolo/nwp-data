    'template': '1'
    'title': 'PFF Women’s Invitational Cup to kick off on August 9

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfdf591-3904-41d7-91f4-929e6b212ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:20:46.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:20:46.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — On August 9, it’s
        the ladies'' turn to kick the ball.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36663f97-36a2-432d-ae50-ca56b215eb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:20:46.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:20:46.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Football Federation (PFF) on Wednesday (August 5)
        announced that the second edition of the Women’s Invitational Cup is slated
        to kick off on August 9 at the Rizal Memorial Football Stadium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608a35bc-53cf-455a-8f9d-d98b9fc524d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:20:46.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:20:46.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PFF invited ten of the best teams in the country to compete
        for the Women’s Cup. They will be divided into two groups of five, with the
        top two teams set to duke it out in playoff matches on the way to the finals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29bddbb-484f-4c61-a42d-918c9beb67f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:20:46.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:20:46.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to tournament director Ernie Nierras, this tournament
        will serve as a boost for the development of local footballers and the Philippines
        national team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44632e3-d233-4527-b272-343fb2b71d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:20:46.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:20:46.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The more games they play, the better they’ll improve,” said Nierras.
        “For our national team to improve, we need competition. Local competition."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6fdf9e-d5c4-47e2-8174-c47e0941d548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:20:46.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:20:46.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from support of the local governing body of the sport, the
        competition also has the backing of Senator Pia Cayetano who was present during
        the draw for the cup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad16ca4-fe4b-43d6-b667-cb781e3bd3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:20:46.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:20:46.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also reminded everyone present that this won’t be the last time
        we will see the senator "supporting football as policy and in a personal capacity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3919c1ec-b5b9-4b1c-8c27-f34b526b2404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:20:46.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:20:46.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whether you like it or not you''ll see me more often,” said the
        senator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d8f9a-7775-481a-8d04-943ccef316a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:20:46.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:20:46.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the Cayetano has supported women’s football.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b7aa9a-1521-4c90-88bf-d9b4af8c2b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:20:46.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:20:46.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Senator Cayetano has been supporting us since 2005, so this is
        not her first appearance when it comes to women’s football,” said Nierras.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b7394-b3de-4808-aa39-c7dcf5c45956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:20:46.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:20:46.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PFF president Nonong Araneta says that Cayetano is at the "forefront
        of women''s sports."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210a149e-db12-422a-840c-5a8e5cb7c0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:20:46.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:20:46.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a big thing for football that she is supporting football,”
        Araneta said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f04209-2bdf-4f21-aa28-1418df2bc369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:20:46.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:20:46.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PFF Women’s Invitational Cup kicks off on August 9 at 8 a.m.
        with FEU facing Green Archers United at Rizal Memorial Football Stadium.</p>'
  'Woman-carried-fetus-in-uterus-for-more-than-60-years':
    'author': 'Rafael Romo, CNN'
    'caption': 'Doctors at the local clinic considered surgery to remove the fetus
      but later determined that, in this case, operating on a 91-year-old patient
      was riskier than doing nothing at all.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-05T20:31:26.279+08:00
    'imagesource': 'jcr:04746972-ac03-4419-ae7f-b0628a1e0d73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66d2cc01-1329-4f3c-839c-247dbc4112d0'
    'lead': 'Estela Meléndez, from the small Chilean town of La Boca, says she has
      had a lump on her belly for many years, but had no idea that she was carrying
      a fetus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T14:26:24.506+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T14:26:24.753+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woman carried fetus in uterus for more than 60 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0318ba91-a3f2-4d79-9859-da94d3038123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:26:24.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:26:24.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Doctors in the small Chilean town of La
        Boca have found a calcified fetus in the uterus of an elderly woman who says
        she never realized she got pregnant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00132ca-3059-4b03-a708-519187ec50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:26:24.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:26:24.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estela Meléndez, 91, says she has had a lump on her belly for many
        years, but had no idea that she was carrying a fetus. Doctors say it has been
        in her uterus for over six decades. The fetus is calcified and poses no health
        risk to the woman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e909c2c8-7576-4305-9fee-9410473db52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:26:24.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:26:24.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meléndez has difficulty hearing and in recent years her gait has
        been slowed by arthritis. But otherwise she''s doing fine. She''s a resident
        of La Boca, a town located where the Rapel River meets the Pacific Ocean in
        the municipality of Navidad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d59f953-25a9-4ce5-801f-5adb74c3d5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:26:24.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:26:24.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not until she recently suffered a fall that doctors spotted
        something on her X-ray that caused concern.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5043bc8-e6cb-4c77-abbe-7febf7587329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:26:24.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:26:24.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The doctor said I had a tumor and that they needed to operate on
        me," Meléndez told CNN. But when a second X-ray was ordered to confirm, doctors
        couldn''t believe their eyes. The mass they were looking at turned out not
        to be a tumor, but a fetus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef22867-def1-4ed6-821b-dbdb3dff338d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:26:24.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:26:24.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the lump here," Meléndez says, touching her belly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeed5cb-0657-4bcb-9da0-9472f96bb016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:26:24.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:26:24.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the elderly woman and her family, the finding has been quite
        a shock. Meléndez''s husband of 74 years, Manuel González, died in January
        at age 91. González made a living as a fisherman and a boater in the coastal
        town. One of her few regrets, Meléndez says, is that she and her husband were
        unable to have children"We suffered tremendously because of this reason,"
        Meléndez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5801854c-9671-4f1a-9638-7d8850e1909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:26:24.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:26:24.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you imagine? More than 60 years!" said Luis Meléndez, the woman''s
        nephew. "I wonder how she never felt bad once the fetus died inside of her."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca476a-5dc3-45e3-b348-d127acc33313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:26:24.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:26:24.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors at the local clinic considered surgery to remove the fetus
        but later determined that, in this case, operating on a 91-year-old patient
        was riskier than doing nothing at all. Meléndez says it hurts sometimes, but
        more often than not it''s just an uncomfortable lump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd1b5b9-fe31-4d90-9bff-080b0be92a9d'
      'mgnl:activationStatus': true
