  'Ronda-Rousey-film-autobiography':
    'author': 'Emanuella Grinberg, CNN'
    'caption': 'With the swift knockout, Ronda Rousey maintained her dominance as
      the only female bantamweight champion in the UFC with a 12-0 record.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-05T02:33:09.813+08:00
    'imagesource': 'jcr:1933a555-2a2e-4e7c-b9e4-be5091b93539'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a003d54-16e5-4f49-81a2-5d4ecc1fe4d2'
    'lead': 'Rousey will play herself in a film based on her bestselling autobiography
      ''My Fight/Your Fight.'' Paramount Pictures secured the rights to the book with
      executive producer Mary Parent serving as producer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T08:55:35.408+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T08:55:35.577+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ronda Rousey to star in film based on autobiography

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aa06f5-3c19-4513-b297-a795d9ebdfda'
      'mgnl:activationStatus': true
