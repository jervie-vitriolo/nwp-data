      'mgnl:lastActivated': 2019-12-19T08:55:35.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/04/entertainment/ronda-rousey-film-autobiography-feat/index.html">Ronda
        Rousey to star in film based on autobiography</a>."</em></p>'
  'Taliban-tensions-Qatar-Syed-Mohammad-Tayab-Agha':
    'author': 'Masoud Popalzai and Jethro Mullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-05T01:37:41.689+08:00
    'imagesource': 'jcr:c657cad0-d84f-4a51-b5a9-b5f3aec14717'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2ba29ad-85b0-41f0-b0c6-26c246385f62'
    'lead': 'Syed Mohammad Tayab Agha, the head of the Taliban''s office in Qatar
      and a very close ally of the late leader, said Monday (August 3) that he had
      resigned, citing internal factional struggles to seize control of the leadership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T08:58:37.399+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T08:58:37.713+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tensions in Taliban ranks as head of militant group''s Qatar office
      resigns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0213fb4f-b137-48f4-9de9-d14e793db66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:37.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:58:37.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kabul, Afghanistan (CNN)</strong> — The fractures in the
        ranks of the Taliban appear to be deepening after the announcement of the
        death of the Afghan militant group''s longtime leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660c7998-c63b-49c1-a373-e05afdb1b7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:37.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:58:37.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syed Mohammad Tayab Agha, the head of the Taliban''s office in Qatar
        and a very close ally of the late leader, said Monday (August 3) that he had
        resigned, citing internal factional struggles to seize control of the leadership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2f2a75-4141-4c02-9f03-9032a26b25e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:37.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:58:37.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the current controversial situation, I am not supporting any
        side," Tayab Agha said in a statement. The Taliban''s office in Qatar has
        been viewed as a potentially important element in any future peace talks with
        the Afghan government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af47e5ba-1513-440e-ae26-6f5b6ddd4815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:37.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:58:37.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News emerged last week that Mullah Mohammed Omar, the Taliban chief
        who offered safe haven to former al Qaeda leader Osama bin Laden, had died
        in April 2013 in Pakistan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c4707a-32ea-49d3-92b6-98458ba44323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:37.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:58:37.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban confirmed Mullah Omar''s death soon afterward and said
        that Mullah Akhtar Mohammad Mansour would be the new leader.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a44391d-1991-4427-9a25-f40720160d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:37.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:58:37.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dissent from Mullah Omar''s family</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7297d2cc-7d34-4aae-a5e0-40f9ef6a9d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:37.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:58:37.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all members of the Islamic extremist group appeared to support
        that move.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44d7a18-3bf7-4ad7-8010-b10f79441af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:37.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:58:37.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factions supporting Mullah Omar''s relatives claimed that Mullah
        Mansour had seized the leadership. They issued a statement calling for no
        leader to claim power until the mourning period for Mullah Omar is over and
        a broad meeting can be held.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0264264e-4869-46d3-9e4b-e7cc6c5e17b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:37.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:58:37.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of Mullah Omar''s family have claimed that the Mansour
        faction and their allies in the Haqqani Network, another militant group, are
        too closely aligned with Pakistan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114a24e7-895f-4fcb-94ae-b37247412cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:37.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:58:37.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayab Agha appeared to obliquely reference that issue Monday by
        saying that "all responsible sides of the Taliban should transfer and regulate
        their affairs from inside the country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8379bd4b-2c26-4f0a-b568-432fd66d3d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:37.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:58:37.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Talks with Afghan government in doubt</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f38d4e5-6fa0-45cb-8f05-0638e4e4cf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:37.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:58:37.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayab Agha was once the reclusive Mullah Omar''s most trusted official.
        When Omar ran Afghanistan, Tayab Agha was his gatekeeper to the outside world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3042e322-a557-40da-8026-0cc762b7c049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:37.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:58:37.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video was released Monday showing what appeared to be a gathering
        of Taliban members expressing support for Mullah Mansour as the new head of
        the militant group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72fb857-d798-4474-bf75-f61f5149a810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:37.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:58:37.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Mullah Omar''s death was confirmed, Taliban representatives
        held talks in Pakistan with Afghan government officials about a possible peace
        process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bbf36b-7fc9-405b-b45b-215e38372aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:37.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:58:37.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mullah Mansour has recently denied that the Taliban are attempting
        to work toward a peace process with the Afghan government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7ce040-2895-4f6b-a385-2c5c96b02289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:37.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:58:37.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Masoud Popalzai reported from Kabul, and Jethro Mullen wrote
        from Hong Kong. CNN''s Brian Walker contributed to this report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f850339a-7fa1-4ad6-be83-ee2a847dde00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:37.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:58:37.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/04/asia/afghanistan-taliban-tensions/index.html">Tensions
        in Taliban ranks as head of militant group''s Qatar office resigns</a>."</em></p>'
  'United-States-Navy-USS-John-Warner':
    'author': 'Brad Lendon, CNN'
    'caption': 'The USS John Warner'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-05T00:38:43.790+08:00
    'imagesource': 'jcr:fa21fa96-6669-4044-a7f2-e5ebc58a1854'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bb3fc1a-14d6-4e89-87ae-1176f7430113'
    'lead': 'It''s 7,800 tons, 337 feet and $2 billion worth of steel and stealth,
      with war-fighting controls that look like a big arcade video game.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T09:01:29.321+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T09:01:29.708+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New sub Navy''s ''most lethal warship''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351a074-65c6-4334-aeb4-3175e8653d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Norfolk, Virginia (CNN) —</strong> It''s 7,800 tons, 337
        feet and $2 billion worth of steel and stealth, with war-fighting controls
        that look like a big arcade video game.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629ebcf2-d706-454a-8675-0f86307c5131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That new-boat smell may have worn off a bit during sea trials, but
        the man in charge was pumped with pride as the U.S. Navy''s newest submarine
        joined the fleet in a commissioning ceremony at Norfolk Naval Station on Saturday
        (August 1).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b38deb8-7297-4ea5-b1b2-6731c22f7102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shiniest and coolest thing I''ve ever seen in my military career,"
        Cmdr. Daniel Caldwell, a 22-year Navy veteran and the first captain of the
        USS John Warner, told CNN. "It''s going to make whatever I do next anti-climactic."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb763f-6131-4a5e-846f-e8e69fa4120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember those old war movies with a captain looking through a periscope
        and calling out coordinates for a torpedo attack? Well, this ain''t that sub.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1f75d6-f824-4570-b116-71f9690fdc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, it doesn''t even have a periscope. Instead, the John Warner
        will go about its business using a photonic mast, a piece of electronic wizardry
        that includes high-definition and infrared video to enable the Warner, the
        12th in the Virginia class of attack submarines, to see and to not been seen
        like nothing else under the seas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbbabe6-5b8e-4e5d-845d-0184da98875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video information is displayed on large screens in the command
        center. A joystick, much like the kind you might use to play video games,
        controls the whole show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd00d1ca-3ab4-4e3f-845c-673aa68be171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In front of that is where two sailors drive the sub, like a pilot
        and co-pilot seated before a curved wall of video screens. Driving a sub used
        to take a crew of four, Caldwell said, but technology has cut that number
        in half.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f672260-0f7d-42ec-bc44-8b5ce1d15470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The John Warner is armed with 12 Tomahawk cruise missiles that are
        launched from two huge bays at the front of the boat, sort of like the chambers
        in a revolver, as well as MK48 torpedoes that are fired from four tubes, two
        on each side of the ship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037f5181-213a-4ab7-a5d1-a8dcb5737802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firepower is all arranged and configured so the Warner can do
        other things the mission might call for, like launching UUVs – unmanned undersea
        vehicles, or the drones of the deep – or carrying a team of Navy SEALS and
        setting them on their way without breaking the surface.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9982c2-58a7-4435-9862-e4c8ba4cc81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every mission that we do, we''re just better at it than previous
        classes of submarines," Caldwell said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cd983c-6623-4ac2-b05d-5df24edf2f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That confidence doesn''t mean Caldwell doesn''t have any worries
        over what he and the sub''s crew of about 135 may be tasked with.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27ae978-5741-41ed-ac7e-a4853207c3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do some pretty complicated missions in some parts of the world
        that are pretty unforgiving environments to operate in. You gotta make sure
        that the crew is ready to go do the mission you are assigned" – and be ready
        to change focus quickly when threats change – Caldwell said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378ac7b7-790a-4813-863f-2ffc80a420a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing making that easier is the high-tech nature of the vessel
        itself. The electronics that make the Warner a stealthy war fighter can also
        be programmed to make it a one-stop classroom. Simulations can be run on the
        system, kind of like you''d set things up on your PlayStation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a631a11-fc1e-4986-adf5-b13d0a1caf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be pushing the same buttons we''re going to push when we
        go out to sea," Caldwell says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ad517b-f749-4bce-8f43-f4199e1b6465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, all this comes at a price to taxpayers, about $2 billion.
        But that''s less than half the cost of the Seawolf class, the predecessor
        to the Virginia class. Only three Seawolf class vessels were built.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1816ff92-d6de-478a-8659-48cc16fe530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-one subs of the Los Angeles class, which debuted in 1976,
        are also still in service, but they are closing in on their designed lifespan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de766ad7-9b02-4aa0-afd4-b10e7bb11a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy has won praise for keeping the Virginia class on budget
        while delivering two subs a year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f8a8c2-9090-4647-a8d3-a7fda2df7cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Virgina-class submarines offer compelling evidence for the
        feasibility of building high-tech stuff under budget and ahead of schedule,"
        military technology expert Dan Ward wrote in an excerpt from his book "F.I.R.E.,"
        reprinted online by the U.S. Naval Institute. "The Navy''s experience shows
        that delays and overruns are not inevitable."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8f39c7-1198-4cae-ab76-fa2a9b59da1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speakers at Saturday''s commissioning pointed out that the John
        Warner was delivered early, under budget and with the highest readiness scores
        of any sub in the class.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f1d85-14ec-4d43-9cb2-96a3dda4a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adm. Johnathan Greenert, the chief of naval operations, said the
        Virginia-class sub program is one of the Pentagon''s most successful weapons
        programs, especially considering what has been delivered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1173ac4f-f7c9-41bf-b35b-6270e44178ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The John Warner "is the most high-tech, it is the most lethal warship
        pound for pound that we have in our inventory," Greenert said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c2691-7523-4921-8d2e-45d02e326738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for all its high-tech, futuristic whiz-bang hardware and software,
        this is a Navy that doesn''t forget where it came from. And that''s where
        this sub''s name comes in.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20204be-49af-4015-8dbc-90fcd437517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the only Virginia-class sub, including the four under construction,
        not named after a state.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2f84ca-c21a-43dc-a865-9e131213a3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Warner is a former sailor and Marine, a former undersecretary
        and secretary of the Navy and a 20-year U.S. senator from Virginia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf62f69f-2e90-4965-aa12-8b9446cdcde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you find a guy like that, you need to find a way to honor
        him," Caldwell said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018faf41-10db-4467-88f8-66e55ff3bbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner, speaking to reporters on pier near the sub on Friday (August
        31), hailed the boat that will bear his name.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8ed434-7731-4998-85bf-c6cda6fcae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ship embraces every single known bit of high-tech that is
        required to equip it and allow it to maintain the toughest missions," Warner
        said. "It will go to all corners of this globe, all seven seas, and quietly
        perform a mission and disappear into the darkness of night and nobody will
        ever know that it was there."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e7bb69-8e03-4d83-bb49-92eb07f9ce76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the commissioning behind it, the John Warner will be heading
        out on those missions, probably within the next year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063216d7-8375-42f9-9a9f-dfa89f0cfdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its own nuclear power plant and systems that make its own drinking
        water and air (a machine separates the oxygen from the hydrogen in water to
        make that happen), it could stay on patrol for decades, except for one thing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55184f07-c086-467e-9614-a4a71dbd8bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only reason we have to come back is because our freezer isn''t
        big enough," Caldwell said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d5a00-3965-4913-98ef-7a046820891e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, there is one other thing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94964de1-65bb-4959-9398-ace667aca847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 135 or so hard-working sailors, there''s only one washer and
        one dryer. And they don''t look much bigger than your mother''s Maytags.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e84d4d-a5fc-4822-bdcb-c2a49d21fb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you hope that doesn''t break," Caldwell said. That would definitely
        get rid of that new sub smell.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca1226e-e768-4976-bac4-022ed2c983cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:01:29.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:01:29.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2015/08/04/politics/new-navy-sub-uss-john-warner/">New
        sub Navy''s ''most lethal warship</a>.''"</em></p>'
  'Cecil-lion-Beanie-Baby-tribute':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'A Beanie Baby of Cecil the lion will be released to raise funds for
      the Wildlife Conservation Research Unit.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-05T00:14:35.649+08:00
    'imagesource': 'jcr:6cfe4c8b-bb1e-4b10-836c-f34cb5a5ac82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18ef2255-6d26-459b-be25-e9e012d0b29d'
    'lead': 'Amid widespread sorrow and outrage over the lion''s death, toy manufacturer
      Ty Inc. announced Monday (August 3) that it would be releasing a Beanie Baby
      in tribute to Cecil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T09:04:43.855+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T09:04:44.085+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cecil the lion: Tribute Beanie Baby toy to raise funds for wildlife

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8001d8b-2fe0-4ff0-b985-1e12b8a72c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:04:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:04:44.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cecil the lion, the big cat slain in Zimbabwe
        last month by an American hunter, is now to be immortalized as a plush toy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485454b6-57bd-4072-b60a-197958880cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:04:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:04:44.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid widespread sorrow and outrage over the lion''s death, toy manufacturer
        Ty Inc. announced Monday (August 3) that it would be releasing a Beanie Baby
        in tribute to Cecil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cab914-4f04-4b21-8338-234d72841231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:04:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:04:44.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All profits from the sale of the plush toy, which features a dark
        ruff like the distinctive mane that helped make Cecil such a hit with tourists
        in Zimbabwe''s Hwange National Park, will go to aid conservation efforts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7642e269-c4a9-4d15-a800-0f22bbc3ba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:04:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:04:44.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recipient will be the Wildlife Conservation Research Unit at
        the UK''s Oxford University, known as WildCRU, which had been tracking Cecil
        since 2008.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec616cf-d774-4acf-bac6-249a5b76a941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:04:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:04:44.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WildCRU said Tuesday (August 4) it has now raised more than 500,000
        British pounds ($780,000) in donations since news of the lion''s killing emerged,
        helped by a $100,000 donation by U.S. billionaire philanthropists Tom and
        Daphne Kaplan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ea7a2d-f9f2-4865-bdb2-030a9edcb91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:04:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:04:44.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota dentist Walter Palmer, his professional hunter guide and
        the owner of the land where the hunt took place are accused by Zimbabwean
        authorities of an illegal hunt under the country''s Parks and Wildlife Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fee806-bba6-4a57-9688-ca47d11a7e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:04:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:04:44.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/2015/07/29/Cecil-lion-Walter-James-Palmer-Zimbabwe.html">Related:
        American man wanted in killing of Cecil the lion</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32bb275-c512-46d6-8895-34457e3710bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:04:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:04:44.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He allegedly paid $50,000 in early July to hunt the lion with a
        crossbow near the national park in western Zimbabwe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e89976-260f-4c04-a7f1-d6ffd8a7a1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:04:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:04:44.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmer has said he relied on the expertise of local guides "to ensure
        a legal hunt."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9dfed8-198e-43c4-b917-8192742b8c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:04:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:04:44.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Zimbabwe named a second American man in connection with
        an allegedly illegal hunt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b9743e-a4ff-4cbe-b1c6-a8db0d230a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:04:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:04:44.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/2015/07/29/Cecil-lion-Walter-James-Palmer-Zimbabwe.html">Related:
        American man wanted in killing of Cecil the lion</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f78a76-eb13-4f03-947a-31380867bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:04:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:04:44.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident – separate from the killing of Cecil the lion in July
        – involved an allegedly illegal hunt put on by a safari guide who has been
        arrested for his role in it. The U.S. man, a doctor from Pennsylvania, had
        hired the guide, Zimbabwe''s Parks and Wildlife Management Authority said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830b2d3c-df4a-446c-b306-8e557e7fa6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:04:43.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:04:44.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is not naming the doctor, who has not been charged. Zimbabwe
        also has not requested his extradition. The man has not yet commented on the
        statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7915b19-db33-41a6-9bc4-d8e1f12a4c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:04:43.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:04:44.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/04/world/cecil-lion-beanie-baby/">Cecil
        the lion: Tribute Beanie Baby toy to raise funds for wildlife</a>."</em></p>'
