      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strive to deliver products that combine cutting-edge technology
        with purposeful, globally recognized design, and the BlackBerry Passport Silver
        Edition is the latest manifestation of this vision," Scott Wenger, Global
        Head of Design at BlackBerry, said in the press release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f101b057-cb8d-4661-8677-8aad6411ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:53:02.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:53:02.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BlackBerry claims that the design improvements make communication
        easier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bb636f-c174-434b-92f2-9c117ff9586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:53:02.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:53:02.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It brings together BlackBerry''s latest OS platform, enhanced productivity
        features, and a refined industrial design based on customer and user feedback
        to deliver an unmatched experience for professionals who value precision and
        focus," Wenger said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaa0106-d676-4b21-aa3b-42437a19ee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:53:02.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:53:02.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new stainless steel body adds strength and durability. A textured
        back and rounded bottom edges that don''t jab you when you type will go a
        long way with BlackBerry fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9a007d-d588-4e66-9c80-cfb2a2ec0268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:53:02.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:53:02.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you feel as strongly about a physical keyboard as Kim Kardashian
        does, you''re still in luck. The physical tap-tap-tap is here to stay. The
        trackpad capability across the improved keyboard is ideal for those who resent
        touchscreens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1534b002-6f9c-4ea5-8e2d-16704035545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:53:02.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:53:02.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makers of this business-phone have made smart changes. With every
        enhancement, BlackBerry hit two birds with one stone: aesthetics and functionality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cdfe82-146d-4ea2-a2d8-11005896fa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:53:02.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:53:02.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BlackBerry Passport Silver Edition is priced at only $50 more
        than its predecessor. It started retail in North America through ShopBlackBerry.com
        for $549. It will become available internationally in the coming weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8ceaed-84c3-40d0-92ac-b956f08cccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:53:02.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:53:02.562+08:00
