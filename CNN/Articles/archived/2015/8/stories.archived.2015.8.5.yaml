        Alapag-Castro tandem in FIBA Asia Championship?</a></strong></p>'
  'Campaign-extension-COMELEC':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-05T19:13:03.923+08:00
    'imagesource': 'jcr:31197e7d-7e6a-4406-aad4-6c602f4adbf8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30ae4737-9289-484d-bf82-386f0049a870'
    'lead': 'Poll watchdogs welcome the Commission on Election’s (COMELEC) proposal
      to extend the campaign period to 120 days. However, they also admit that this
      does not guarantee a level playing field among candidates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T14:34:45.244+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T14:34:45.427+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Campaign extension won’t level playing field

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2444010-fc92-4731-8d6c-324cbb22ce1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:34:45.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:34:45.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Poll watchdogs
        welcome the Commission on Election’s (COMELEC) proposal to extend the campaign
        period to 120 days. However, they also admit that this does not guarantee
        a level playing field among candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61c5e86-432f-488f-8535-2270d9603def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:34:45.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:34:45.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parish Pastoral Council for Responsible Voting (PPCRV) Chairwoman
        Henrietta de Villa says the move is "exciting".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eef682-8a9d-4a28-8b82-9c7f431faef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:34:45.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:34:45.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to De Villa, this would allow the COMELEC to set limits
        on what candidates spend on their campaigns, for a broader period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff6c7e5-a89a-43b3-a069-e9361bfd17b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:34:45.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:34:45.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While National Citizens'' Movement for Free Elections Secretary
        General Eric Jude Alvia finds it “refreshing” for the poll body to be rethinking
        election rules and genuinely involving stakeholders in making decisions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb496fe-f4d1-4dc5-9b91-443a9df8a4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:34:45.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:34:45.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvia and De Villa, however, convinced the COMELEC to also find
        ways to stop vote-buying, which for them is the bigger problem hounding the
        electoral process.</p>'
