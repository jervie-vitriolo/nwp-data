        season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66988fd-64e6-4902-bbc7-dc23a51034a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:58:40.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:58:41.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Wednesday (August 5), the NCC boasted about
        the growth of the sport of Cheerleading in the Philippines ever since the
        organization’s formation in 2006.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab05d142-823f-4b7b-ac92-722fa50684b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:58:40.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:58:41.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re probably one of the biggest in Asia right now and because
        of that probably one of the biggest in the world,” said NCC head Carlos Valdez
        of the organization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa88f1b0-4b46-4317-8a7d-c8d40022c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:58:40.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:58:41.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCC was established in 2006 and held with only 10 teams participating
        in its first event. But fast forward to 2014, over 250 teams took part in
        the competition nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f9479f-f5ed-4f5b-8f6c-a6a68c7cda16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:58:40.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:58:41.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For teams to advance to the national level of competition, they
        would first have to impress at the regional level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a04870-1919-42fa-a340-70b64525acfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:58:40.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:58:41.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge leap from their humble beginnings, to say the least.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d23816e-ea91-4d19-a670-81b6e0be9a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:58:40.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:58:41.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCC’s season has evolved into a year-long affair with regionals,
        cheerleading clinics, nationals, and international competitions all in its
        agenda. A season that Valdez says shows how much Filipinos are interested
        in the sport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3ef1e1-2155-45a7-bd86-c6bfe267d59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:58:40.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:58:41.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Foreign teams and other countries were surprised how long our season
        was,” said Valdez. “It just goes to show how many schools and enthusiasts
        of cheerleading there are in the Philippines.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98797657-bf2a-42d8-a2cc-a9c31e8e7be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:58:40.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:58:41.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the Nationals, the NCC is also planning to host a
        Philippine National Open wherein squads from outside the country are expected
        to join.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf9d07-0169-4c02-af89-679316aec033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:58:40.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:58:41.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is big, I cannot stress it enough,” said Valdez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b93424-4190-4144-9935-dd7318d0333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:58:40.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:58:41.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Essence of cheerleading</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d0045-eac0-4f2e-8e69-6a7999c6c3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:58:40.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:58:41.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCC national director Paula Nunag also took the mic to emphasize
        that the organization aims to ‘to espouse cheerleading, in terms of the essence
        of it.’</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5cf02e-720d-43db-bc3a-9a10af741672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:58:40.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:58:41.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Nunag, cheerleading isn’t just about being cute for
        the camera.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f7c05f-d284-4782-b05f-a9e525063eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:58:40.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:58:41.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These cheerleaders are athletes,” she said. “They have to train
        and they have to really invest their time and effort to ensure their level
        in terms of skill is at par or even better than their peers.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd91324-ca12-4f52-b4f0-d83b59fd69a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:58:40.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:58:41.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCC has also sent out teams that have competed and triumphed
        in international competitions in Asia and the U.S., and Nunag says that it
        is important for the organization to keep on getting better.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166c4c58-dcfb-42a0-bfe6-a75360bddae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:58:40.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:58:41.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a matter of leveling up and leveling up, making sure that
        all of these cheerleaders get the right training,” said Nunag. “Our coaches
        also, make sure that they have the proper training to be able to instill the
        skills that are needed for these cheerleaders to continue competing and continue
        being successful in the world stage.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be7b0e3-377a-4d64-846a-bf9125e6f4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:58:40.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:58:41.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCC will hold its first regional camp and qualifiers in the
        Southern Luzon region at the Festival Mall, Alabang from September 19 to 20.</p>'
  'Hendricks-Gin-BONO-Gelato-unusual-frozen-sorbet-food':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-05T17:35:46.677+08:00
    'gallerysource': 'jcr:4da07f91-f21e-4101-8c62-a45db987a7b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '074c7110-7b15-4a16-944f-5ecd37feb47c'
    'lead': 'Ever wonder how a cold, refreshing, and freshly-churned scoop of sorbet
      would taste when infused with a premium gin with a light floral aroma? No need
      to wonder anymore, because Hendrick''s Gin partnered with BONO Gelato to create
      four unusual and fresh flavors of sorbets with just the right spunky kick of
      liquor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T15:05:59.803+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T15:07:58.989+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Get drunk on gin-laced sorbets

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe3daa2-f49a-4738-8f99-7ab704244c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:05:59.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:07:58.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Ever wonder how
        a cold, refreshing, and freshly-churned scoop of sorbet would taste when infused
        with a premium gin with a light floral aroma?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a12e831-20bf-4e4b-81b7-6ba3ef42f8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:05:59.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:07:58.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No need to wonder anymore because premium distilled gin Hendrick''s
        partnered with proudly Filipino Italian gelato shop BONO Gelato to create
        four unusual and fresh flavors of sorbets with just the right spunky kick
        of liquor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f88aeea-6a9c-4723-8d52-3b7f5ea5845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:05:59.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:07:58.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unique frozen delights took inspiration from four Hendrick''s
        signature cocktails.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f42b8d-0da4-47ac-a853-0dd478dac0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:05:59.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:07:58.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hendrick''s &amp; Tonic was a tribute to the classic gin tonic
        cocktail. What makes it stand out is that the combination of the cucumber,
        cucumber juice, and tonic water in the sorbet brought out the flavor and aroma
        of the gin, giving it a slightly creamy taste, despite not having milk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb22fb3-9db5-46f0-9494-133d7a54c5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:05:59.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:07:58.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Basil Smash kept it simple with just three ingredients:
        the distilled gin, lemon juice, and basil. The fresh lemon juice gave the
        sorbet a tarty taste without the bitterness, while the nuttiness of the basil
        further made the simple mixture taste more complex.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59701b8a-ecc8-451c-8ab3-6242342cea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:05:59.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:07:58.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' abundant fruits took centerstage in the Mango
        Citrus sorbet. The ripe and sweet aroma of the yellow Philippine mangoes and
        citrusy calamansi juice were mixed with the Hendrick''s Gin to create a sorbet
        that tastes exactly like a hot, summer afternoon. The Mango Citrus sorbet,
        which was topped with local dried mangoes, was easily a personal favorite.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518bf357-0fbd-450e-9a74-ba3fa8889f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:05:59.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:07:58.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gin mixed with fruits is a no-brainer combination, thus the Lychee
        and Gin sorbet was created. Taking cue from the Ayrshine Twinkle cocktail,
        it was refashioned to create a fruitier and fresher sorbet by adding juicy
        lychees, white wine, and the Hendrick''s Gin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced1f60e-5d95-4a43-a5f8-d023771f5673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:05:59.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:07:58.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the alcohol content of each serving of the sorbet, it contains
        0.6% of alcohol. You won''t really get drunk on a single scoop of the gin-laced
        sorbet — unless you have an alcohol tolerance of a baby. If you finish 10
        scoops of the sorbets, that would equal to the alcohol content of a single
        bottle of beer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c8df6d-9426-40d3-91ed-6e24c0c9796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:05:59.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:07:58.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hendrick''s Gin and BONO Gelato pair up was announced to select
        media groups on Tuesday (August 4).</p>'
    '17':
      'image': 'jcr:b1e4bf92-e641-456d-9bdc-bf044455a471'
      'imageCaption': 'BONO Gelato''s Chef Zarah Manikan churning the Gin Basil Smash
        sorbet fresh on site.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcb077b-894b-4b14-852b-abb2aa0a49ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:05:59.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:07:58.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba1c291-108b-4050-a371-dcff5d6641e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:05:59.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:07:58.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BONO Gelato Research and Development Head Chef Zarah Manikan told
        CNN Philippines that their gelato shop''s challenge in creating the Hendrick''s
        Gin sorbets was their commitment to stay true to the original flavors while
        adapting the properties of a sorbet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f171d5-5f2b-469c-b0db-1ba96f97c2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:05:59.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:07:58.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to achieve the delicate balance that is intriguingly
        enjoyable," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a129f76-32c9-4dcc-a6c6-c89046d66b98'
      'mgnl:activationStatus': true
