      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers who order the phone before 19th August may be eligible
        for $130 worth free bonus accessories too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256d99f1-422c-454a-adc9-08f9e68111e9'
