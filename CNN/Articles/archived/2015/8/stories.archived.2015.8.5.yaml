      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The eye of Typhoon
        Soudelor remained outside Philippine territory as of 4:00 a.m. on Wednesday
        (August 5), according to the 5:00 a.m. bulletin issued by the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e574ba-cec0-48f7-9cdb-6e41911df39f'
      'mgnl:activationStatus': true
