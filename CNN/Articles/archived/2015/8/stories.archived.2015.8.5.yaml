    'lead': 'SNL''s new ranking of the world''s 100 biggest banks shows China''s domination.
      Four of the top 5 are headquartered in China now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T08:19:51.478+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T08:19:51.712+08:00
