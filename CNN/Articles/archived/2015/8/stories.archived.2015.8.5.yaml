    'title': 'Typhoon Hanna to bring moderate to heavy rain

      '
    'updated': 2015-10-15T16:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bdbf3d-4ffc-4e4f-bc3c-7923e5b83a5b'
      'mgnl:activationStatus': true
