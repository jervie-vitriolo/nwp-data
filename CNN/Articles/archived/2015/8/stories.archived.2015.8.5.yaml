      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/04/world/world-freediver-missing/index.html">World''s
        greatest freediver Natalia Molchanova feared dead</a>"</em></p>'
  'PFF-Womens-Invitational-Cup-August-9':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'The Philippine Football Federation (PFF) on Wednesday (August 5) announced
      that the second edition of the Women’s Invitational Cup is slated to kick off
      on August 9 at the Rizal Memorial Football Stadium.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-05T21:08:37.904+08:00
    'imagesource': 'jcr:61513969-d224-4482-a880-4e21a2d6c416'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd83d41a3-32e6-42fc-b7eb-59dc1a3833d2'
    'lead': 'The Philippine Football Federation (PFF) announced that the second edition
      of the Women’s Invitational Cup is slated to kick off on August 9 at the Rizal
      Memorial Football Stadium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T14:20:46.058+08:00
    'mgnl:createdBy': 'cnnproducer'
