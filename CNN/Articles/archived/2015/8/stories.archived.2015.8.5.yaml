  'two-trains-accident-India':
    'author': 'Sugam Pokharel, Harmeet Singh, and Tiffany Ap, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-05T23:08:01.303+08:00
    'imagesource': 'jcr:c657cad0-d84f-4a51-b5a9-b5f3aec14717'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0932414-b583-4faa-af92-4ea40c242b51'
    'lead': 'The two trains were traveling just minutes apart on the same bridge when
      both derailed off the track in the central Indian state of Madhya Pradesh, railway
      officials say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T14:09:07.172+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T14:09:07.474+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twin trains veer off flooded bridge in India killing dozens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6827f06-2b41-46a6-8a7d-dc40b7fd049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:09:07.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:09:07.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>West Bengal (CNN)</strong> — At least 27 have died and many
        more are injured after two trains veered off a flooded bridge in central India,
        local authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a399913-2eaf-4a23-85ac-03a9a6405d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:09:07.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:09:07.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two trains were traveling just minutes apart on the same bridge
        when both derailed off the track in the central Indian state of Madhya Pradesh,
        railway officials say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c193ab37-44b3-4419-bdbd-1da20f5aae6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:09:07.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:09:07.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two crowded trains were carrying as many as 1,600 people on
        board, divisional railway manager Alok Kumar told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a66ad5-ee76-4778-b888-1aa3f0679e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:09:07.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:09:07.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten compartments from the trains, which had 23 and 24 compartments
        respectively, derailed. Kumar added that there were 12 passenger fatalities,
        while the rest of the bodies recovered from the scene are believed to be local
        residents. The number of casualties is expected to mount.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a321c0-900e-4413-93a3-3a031473c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:09:07.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:09:07.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accidents took place close to midnight – the darkness and heavy
        rain hampering the rescue operation that is still underway, Indian Minister
        for Railways Suresh Prabhu said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9031c1d-429e-475f-bbfd-7bb7bb660b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:09:07.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:09:07.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsoon rains have hit large regions of the country in recent weeks
        claiming at least 178 lives and affecting an estimated 10 million across western
        and eastern India.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dc0aa1-11e0-41d9-bd36-2013b6ae1da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:09:07.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:09:07.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the fifth train accident to occur in the country this year.
        In March, a passenger train overshot a stop and jumped its tracks killing
        at least 30 people and injuring more than 50 others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55099f7d-76b7-431b-b1ff-a21b4f8212c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:09:07.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:09:07.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Train travel is the most popular form of long-distance travel in
        India but the railway system is known to be poorly maintained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd65b2b-43b0-44f4-bfae-118dd6c96966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:09:07.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:09:07.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi took to Twitter to express his
        concern about the latest accidents, adding that the government was monitoring
        the situation closely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4aaafe-f3b6-4d83-bd61-d35f81356604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:09:07.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:09:07.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/05/asia/india-train-derailment/index.html">Twin
        trains veer off flooded bridge in India, killing dozens</a>."</em></p>'
  'MH370-Boeing-777-investigation-flaperon-Reunion-Island':
    'author': 'Jethro Mullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-05T22:45:15.392+08:00
    'imagesource': 'jcr:c246b591-1ac9-4daf-ac24-fb14c3d53ebd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '586afc24-3f46-4c8d-bd85-9fd04611f4dd'
    'lead': 'Expert analysis of the Boeing 777 wing component, which was found last
      week on the French island of Reunion, is due to begin Wednesday (August 5) at
      a specialized laboratory in southwestern France. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T14:13:13.258+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T14:13:13.649+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Answer on whether Boeing part is from MH370 could come this week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec953e-ff57-494f-a8ab-32cc9c144ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A definitive answer could come this week
        on whether a barnacle-encrusted plane part that washed up on an Indian Ocean
        island is part of missing Malaysia Airlines Flight 370.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233c1ec9-cb70-4678-974a-1e50191874e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expert analysis of the Boeing 777 wing component, which was found
        last week on the French island of Reunion, is due to begin Wednesday (August
        5) at a specialized laboratory in southwestern France. By 9 a.m. eastern standard
        time (9 p.m. PHT, investigators had arrived in Balma and were meeting before
        their work was set to begin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e4227-54d0-4f35-8c65-7e1d6ff21225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the part, known as a flaperon, is confirmed to be from Flight
        370, it would be the first piece of physical evidence recovered from the Malaysian
        jetliner since it disappeared nearly 17 months ago with 239 people on board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b4068-08de-4ab9-b36c-e53cf710f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet clear when the results of the forensic examination
        will be announced. The deputy prime minister of Australia, the country leading
        the underwater search for the remains of MH370, said Wednesday that he believed
        an answer could come within days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b343d805-8dfc-4c66-9b52-9a79c00cbf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaysian and French officials may be in a position to make a formal
        statement about the origin of the flaperon later this week," Deputy Prime
        Minister Warren Truss said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5964b99-e494-4979-b981-564bf155057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MH370 seen as likely origin</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335f1ab7-bcd0-464b-a4d9-2032fc991cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian officials have said they think it''s likely the Boeing
        wing component is from MH370 – no other 777 aircraft is believed to have gone
        missing in the Indian Ocean – but the part still needs to be verified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09d5660-969f-4e6e-851c-af6a41272416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigator from the Australian Transport Safety Bureau will
        join the French and Malaysian teams examining the piece of plane debris at
        the lab in a suburb of the city of Toulouse, Truss said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de655a01-9992-486b-9b12-474ebf760a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lab previously examined wreckage from Air France Flight 447,
        a passenger jet that went down in the Atlantic Ocean en route from Rio de
        Janeiro to Paris in 2009.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38173d7-91ca-4958-bd27-2e803147d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remnants of a suitcase that were found on Reunion the day after
        the flaperon was discovered have been sent to a lab outside Paris for analysis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb775f55-abac-402e-8319-675ae2b2d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Complex multinational effort to solve mystery</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75c3f86-6f5b-4d63-82f0-0261b208f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international cast of officials involved in the investigation
        reflects the complexity of the globe-spanning efforts to try solve modern
        aviation''s biggest mystery: What happened aboard Flight 370 to make it veer
        sharply off course and disappear from radar? And where did it end up?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052337e2-dd2c-40a4-801b-7a41d0737137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia, the country where MH370 began its journey and whose flag
        it was carrying, is in charge of the overall investigations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fd4bff-623d-403d-b0e1-da6254a8bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is overseeing the underwater search for the wreckage because
        the plane is believed to have gone down far off its western coast, in a remote
        part of the southern Indian Ocean.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f8e4f3-0ff1-458b-b410-cd8ead721dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, four of whose citizens were aboard the flight, has been
        drawn deeper into the matter by the discovery of the flaperon on a remote
        part of its territory. French authorities had already opened their own criminal
        investigation last year into possible manslaughter and hijacking in the loss
        of MH370.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10acb5aa-d79d-4e5d-8b6b-1ef4e4ec5a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which had the largest number of citizens on the plane, has
        been involved in decisions about the search for the plane. Flight 370 went
        missing en route from Kuala Lumpur to Beijing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f409db5a-0bb7-4796-845d-27713fcaecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. and British government agencies – as well as experts from Boeing
        and the satellite company Inmarsat – have also been contributed to the investigations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4469843-3c4c-4cdb-a1cc-faf2b519d57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seeking a definitive link</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6eabf5-7d7b-4f98-9789-3b8411b81322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heartbroken family members of those on board the missing aircraft
        say they want to be given 100% certainty on whether the flaperon found on
        Reunion is from the missing plane, recalling previous false alarms during
        search efforts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2964f6e-557c-4e6b-8eb7-4191fde0b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identification would usually be aided by a small serial number plate
        attached to the component, but the part found on the beach appears to be missing
        the plate, according to photographs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b811d4cb-17f4-42c7-9551-3feac0b05e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The preference would be to get a direct, physical link between
        this flaperon and MH370," said Martin Dolan, the head of the Australian Transport
        Safety Bureau.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0303f6-9bdb-4b91-af18-4dde2bbdf6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can''t do that, then obviously, we''ll have to find a way
        of eliminating all other possibilities," he told CNN''s "New Day" on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838a0dda-1846-4b99-b30c-4118d147571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some family members say that while confirmation would remove uncertainty
        about where Flight 370 ended up, it would also erase their remaining hopes
        that their loved ones might somehow still be alive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6551d932-0a4d-47d0-b5af-80593387c871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will wing part provide clues?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e3dff-ab93-4df3-8932-f99824b139de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have said the analysis of the flaperon could provide investigators
        with some clues about Flight 370''s final moments – whether it broke apart
        in midair or hit the water intact, for example.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734542db-4961-4afb-8522-e9621c154eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Truss has suggested that expectation might be overly optimistic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96d23a8-3fdc-4005-95a5-faf2088cfca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mystery of how it entered the water, the last few hours of
        the flight, may not be solved as a result of the discovery of isolated pieces
        of debris," he told The Wall Street Journal on Monday (August 3).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee91ede0-ae2d-4d9f-a1eb-15c799d8e2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of those on board say real closure won''t come until their
        family members'' remains have been recovered and the truth about what happened
        to the plane is established.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd19035-05bf-451d-8a22-fffa72303396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progress on those fronts is unlikely to be made unless the Australian-led
        underwater hunt locates the aircraft''s wreckage and flight recorders somewhere
        in the huge southern Indian Ocean search area, which covers and area bigger
        than the U.S. state of Pennsylvania.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6048bf-ce4e-4cb7-b6c2-9e9324280466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Debris won''t change underwater search</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d94ff9-754a-43b0-893b-290f4e703195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wing part found on Reunion, even if it is from MH370, won''t
        prompt a rethink of the search area, Australian officials say.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4274c5c8-f54d-4c4e-b815-25a467f28ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the turbulent nature of the ocean, and the uncertainties
        of the modelling, it is impossible to use the La Reunion finding to refine
        or shift the search area, the Australian Transport Safety Bureau said in a
        report published Tuesday (August 4), citing the country''s national science
        agency.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82bc3ed-4128-42f9-a584-b8d9e5a99a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of some debris parts on Reunion, thousands of miles
        to the west of the underwater search area, is consistent with ocean drift
        models, Australian officials say.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a302c2c9-d113-4352-80ac-229eee104343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATSB report admitted, though, that an earlier prediction that
        some debris from MH370 could wash up in July 2014 on the shores of the Indonesian
        island of Sumatra, north of where the aircraft is calculated to have entered
        the ocean, was incorrect because of an error in the use of wind data.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82238878-3c61-415f-9b9e-8ba7db65e6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searches are taking place on Reunion for more possible debris from
        MH370. But Truss is doubtful that many pieces are likely to turn up.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e23996a-49d8-46d1-9b07-389a0549a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reunion Island is a pretty small speck in a giant Indian Ocean,"
        he told The Wall Street Journal. "Most pieces that were even floating by the
        time they got to this area would simply float past."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708a342b-6815-4822-a108-c5198e6c340c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s David Molko contributed to this report.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fc3405-bad2-45b9-bace-0ccd23221b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:13:13.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:13:13.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/05/world/mh370-investigation/index.html">Answer
        on whether Boeing part is from MH370 could come this week</a>."</em></p>'
  'Worlds-greatest-freediver-feared-dead':
    'author': 'Tiffany Ap, for CNN'
    'caption': 'Freediving is a form of underwater diving in which divers hold their
      breath instead of using a breathing apparatus such as scuba gear.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-05T21:39:24.032+08:00
    'imagesource': 'jcr:c593b597-7112-4249-a6bf-6ec551a18193'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7863ec0a-192e-400c-8e51-fbccdaa16840'
    'lead': 'Natalia Molchanova, the most decorated freediver in the world with 41
      world records and 23 world champion titles, was diving in the Balearic Sea,
      near to the Spanish island of Formentera on Sunday when she failed to surface.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T14:17:30.905+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T14:17:31.149+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s greatest freediver feared dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8a28d2-aee4-42f6-bed3-1f7ea4bba231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:17:30.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:17:31.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world''s best freediver is feared dead
        after going missing during a recreational dive off the coast of Spain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d6491-f305-4d4c-b15e-eb5723a3d2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:17:30.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:17:31.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natalia Molchanova, the most decorated freediver in the world with
        41 world records and 23 world champion titles, was diving in the Balearic
        Sea, near to the Spanish island of Formentera on Sunday when she failed to
        surface.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29194c97-e8d7-4d59-94cd-8b64acfd7ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:17:30.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:17:31.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freediving is a form of underwater diving in which divers hold their
        breath instead of using a breathing apparatus such as scuba gear.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2650718-b957-4a64-9407-a22205933093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:17:30.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:17:31.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An August 4 joint statement from Molchanova''s family and AIDA International,
        the worldwide federation for breath-hold diving said: "Natalia Molchanova
        was recreationally freediving off the coast of Spain on August 2, 2015 when
        she was separated from her peers. She was diving without fins to around 30
        to 40 meters (98 to 132 feet) and (supposedly) got into (a) strong underwater
        current.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3802fe7-4311-4d30-aa0b-588350c1e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:17:30.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:17:31.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Search efforts have been ongoing during daylight hours and the
        next day since she was reported missing by three peers. She disappeared while
        diving approximately two miles (3.2 km) northwest of the port of La Savina
        at Poniente de es Freus."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8140d413-c4ea-428e-b9ce-eb7e186c0b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:17:30.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:17:31.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Presumed dead</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6159e322-7b78-4917-bbbd-baf35ce8eddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:17:30.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:17:31.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molchanova''s family and peers appear to have accepted that she
        is presumed dead. Her son, 28-year-old Alexey Molchanov, also a champion freediver
        with a total of 4 world records, told the New York Times: "It seems she''ll
        stay in the sea. I think she would like that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c813a234-5ea0-48d2-a536-63c60b1b049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:17:30.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:17:31.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Trubridge, another world champion freediver also seemed
        to doubt her chances of survival.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec135c6b-fe39-48c9-ad1c-7298d23c4956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:17:30.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:17:31.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added: "The cause of Natalia''s disappearance is unknown,
        but she was doing what she loved. Natalia has a passion for freediving that
        burned so deep inside of her that she dedicated her life to it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1b3909-9332-4b15-bd80-dd7cbceae683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:17:30.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:17:31.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molchanova had a nine minute breath hold, and could dive to a depth
        of 101 meters, or about 331 feet, using a fin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1ab87e-15c8-4d88-9d39-f278e5116a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:17:30.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:17:31.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September, Molchanova broke the world record for dynamic freediving,
        where a diver swims as many pool lengths as possible using one breath and
        a monofin, swimming 237 meters or about 778 feet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ccd737-e512-4e2b-8a1f-4b2e96450a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:17:30.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:17:31.153+08:00
