    'title': 'Prosecution soon to rest case in Jinggoy Estrada’s bail hearing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72433df0-108d-4c0d-b338-f60e1ca3beda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:34:43.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:34:43.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> State Prosecutors
        are set to finish their presentation of evidence for detained Senator Jinggoy
        Estrada’s bail hearing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080c2047-4406-4eef-90a3-48b53016bbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:34:43.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:34:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing before the Sandiganbayan Fifth Division this morning,
        the prosecution said they will only be presenting two more witnesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56645e0a-4fd0-4293-a445-321e4a4a3f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:34:43.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:34:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifth Division Chairman Roland Jurado said the prosecution should
        be finished presenting their witnesses so that defense could begin with their
        presentation of evidence. Sandiganbayan advised the prosecution to rest their
        case next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba718fde-d244-48a3-849f-02e764532b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:34:43.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:34:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada has been detained at the Custodial Center of the Philippine
        National Police (PNP) for over a year now. He is facing plunder charges for
        an alleged pork barrel controversy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eeb064-3705-4496-8058-130a913d6f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:34:43.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:34:43.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator had previously complained over the slow pace of his
        bail hearings, which he said should be brief in nature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4557ec88-b979-4626-93ba-cdee4259aa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:34:43.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:34:43.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Alexis Abastillas, one of Estrada''s legal counsels, hopes
        the prosecution will soon conclude their presentation of witnesses. She added
        that more people who were not included in the original list of the prosecution’s
        witnesses for the bail hearings have testified.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c17675-5d41-422e-8686-f31df6ac537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:34:43.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:34:43.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense lawyers said they will only be presenting two witnesses
        – a clerk of court at a Regional Trial Court, and the sergeant at arms of
        the Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b773e61c-0235-4c22-b33c-e993c86eae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:34:43.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:34:43.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From once a week, the court scheduled Estrada''s bail hearings to
        thrice a week in order to expedite the resolution of the senator''s bail petition.</p>'
  'Typhoon-Hanna-to-bring-moderate-to-heavy-rain':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-05T12:52:41.990+08:00
