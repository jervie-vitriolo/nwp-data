      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thought it was not provided a berthing space for lack of required
        notice, the vessel berthed beside another vessel at the local port. Authorities
        also discovered that the cargo aboard the vessel lacked the necessary papers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a408bb0b-942b-4597-8416-9a37d2203b1c'
