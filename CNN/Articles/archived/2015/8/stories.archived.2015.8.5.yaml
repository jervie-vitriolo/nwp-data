    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China now runs 4 of the world''s 5 biggest banks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59214a57-3572-4739-9d93-4465bec4753d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:19:51.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:19:51.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — China has become a banking
        powerhouse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bb1235-3735-4933-b194-91ca2115a22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:19:51.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:19:51.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the five largest banks in the world are Chinese, according
        to SNL Financial''s latest global bank rankings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b0730-d850-49df-abd2-7145c42dfd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:19:51.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:19:51.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing-based Industrial &amp; Commercial Bank of China holds the
        top spot with assets valued at $3.5 trillion. That means the bank is worth
        more than the entire value of the British economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd842fabb-6ca3-41bc-8811-5b5c1d36bd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:19:51.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:19:51.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only non-Chinese bank remaining in the top five is HSBC, which
        is headquartered in London. It fell several spots to position No. 4 this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3493c6b0-1069-4353-ab8c-78c589c1c12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:19:51.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:19:51.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top U.S. bank is JPMorgan Chase, which ranks sixth with $2.6
        trillion in assets. SNL notes that American banks calculate the value of their
        assets a bit differently from international banks because of U.S. regulations,
        so it''s likely that JPMorgan would rank higher in a true apples to apples
        comparison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842bf50-709a-4a61-a200-c67c90274207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:19:51.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:19:51.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s financial sector has been struggling in recent weeks after
        a major meltdown in China''s stock market. On top of that, the Chinese economy
        is slowing down this year. Even its large factory sector is shrinking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f14c1c0-59ff-4a5d-ba2f-47cb2dd2c5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:19:51.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:19:51.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chinese banks have still managed to grow, at least compared
        to their global peers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841107d1-7d3d-415d-9b8e-19ae69f66aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:19:51.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:19:51.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two banks that fell out of the top this year were France''s BNP
        Paribas and Japan''s Mitsubishi UFJ Financial Group. Both were hit by weakening
        currency in their countries — the euro and the yen have fallen substantially
        against the U.S. dollar in the past year. That makes their assets less valuable
        in dollar terms.</p>'
    '8':
