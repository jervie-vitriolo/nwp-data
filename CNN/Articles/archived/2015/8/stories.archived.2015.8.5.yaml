    'title': 'Fajardo begs off from Gilas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa38e3d-0f51-4eb3-800b-fb06c5903ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:16:00.601+08:00
      'mgnl:createdBy': 'cnnproducer'
