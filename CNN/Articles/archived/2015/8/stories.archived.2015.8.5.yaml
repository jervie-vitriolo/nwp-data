      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez is convinced that Santiago will be a good candidate, having
        a strong youth following, especially in social media.</p>'
  'Lakas-CMD-might-root-for-Jejomar-Binay':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '(File photo) Former President Gloria Macapagal Arroyo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-05T18:22:46.607+08:00
    'imagesource': 'jcr:96608e9b-042d-43ce-9d2f-475aa69550fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db1dc44b-e521-4014-be0e-a49f7c3bbcbb'
    'lead': 'Lakas-CMD, the political party of former President and now-Lubao Representative
      Gloria Macapagal Arroyo, is set to hold a so-called "meeting of friends" this
      month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T14:44:46.219+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T14:44:46.450+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lakas-CMD might root for Binay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf77575-430c-4eed-a01b-ca18e60a01cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:44:46.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:44:46.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Lakas-CMD, the
        political party of former President and now-Lubao Representative Gloria Macapagal
        Arroyo, is set to hold a so-called "meeting of friends" this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e517278a-f531-427e-bf65-25bb83a6f06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:44:46.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:44:46.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this gathering where about a thousand members are expected to
        attend, the party is likely to endorse the candidate they will support in
        the 2016 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4925ef-3cd5-4d12-bb1d-677bf61b0968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:44:46.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:44:46.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lakas-CMD Co-Chairman Danilo Suarez, though the party
        has no final decision yet, Lakas-CMD is leaning towards endorsing Vice President
        Jejomar Binay as their presidential candidate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5a1ce7-9421-414d-b15c-b743c1b25fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:44:46.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:44:46.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez repeatedly pointed out in his previous interviews that among
        the candidates, Binay is the only one who is sympathetic to former President
        Arroyo and understands her request for house arrest and medical treatment
        abroad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0e00d3-2f8a-4eb2-be34-3840c5ea1c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:44:46.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:44:46.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A ‘worthy’ ally</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c8afa6-0a15-4d1c-8b8b-df409a79a788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:44:46.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:44:46.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should they decide to coalesce, Suarez vowed that Lakas-CMD is going
        to be a worthy ally of the United Nationalist Alliance (UNA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7407ac7-b53a-4bbf-82a6-e1c46ce0dddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:44:46.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:44:46.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“UNA should recognize the fact that we will be a worthy ally. Lakas
        will not be demanding as long as some party principle will be the same,” Suarez
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfd26f6-5bd8-4a6a-bfd6-cb5bac4ed904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:44:46.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:44:46.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez confirmed, Lakas-CMD and UNA are merely sealing their alliance.
        “It''s just a question of formality and cementing the coalition between the
        two parties,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3b3445-ae87-4e7f-9c06-2108f7d022cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:44:46.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:44:46.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the assumption of a coalition with UNA, Lakas-CMD hopes that
        there will be “a vindication that the new president will adopt the unfinished
        programs” of the party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01ec80d-7cf1-416e-aa93-d62e1cb09ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:44:46.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:44:46.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakas-CMD has been a relatively silent opposition in this administration
        but according to Suarez, they can deliver about 1.5million votes for Binay
        next elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7755794-b983-4c13-9972-2c6baf4abc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:44:46.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:44:46.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Former President Arroyo’s 2016 political plans</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c55c5-5e69-4061-bb4c-5df459625d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:44:46.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:44:46.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez confirmed that former President Gloria Macapagal Arroyo,
        who is now on her second term as a Pampanga representative in the lower House,
        has decided to seek for re-election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b387e44-24c4-4315-a552-e326a46fb5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:44:46.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:44:46.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo is currently under Hospital arrest due to a pending plunder
        case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ccf90e-78a5-4524-9247-e2692b312484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:44:46.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:44:46.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez says Arroyo''s re-election bid is going to be a walk in the
        park even if she will not be able to campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e1ca4e-011b-4aaa-b6ad-a3e521584c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:44:46.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:44:46.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Joyce Ilas contributed to this report.</em></p>'
  'Palace-hints-at-whos-behind-attempt-to-disqualify-Poe':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Sen. Grace Poe (L) remained included in the president''s vision of
      "generational change," according to Palace Spokesperson Edwin Lacierda (R).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-05T17:57:01.886+08:00
    'imagesource': 'jcr:48f0646d-d51f-4528-b30c-b4b88a08bb43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fa09e99-9d7a-4a30-8736-bad044bfbd49'
    'lead': 'Malacañan not only denied on Wednesday (August 5) allegations that it
      was behind a disqualification case against Sen. Grace Poe .But it also hinted
      at who could really be behind such a move.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T14:49:57.014+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T14:50:19.971+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace hints at who''s behind attempt to unseat Poe

      '
    'updated': 2015-08-11T15:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1916af9c-670a-4c94-a8d9-6930f6805215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:49:57.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:50:19.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Malacañan not
        only denied on Wednesday (August 5) allegations that it was behind a disqualification
        case against Sen. Grace Poe. But it also hinted at who could really be behind
        such a move.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff0fe9d-1b54-40f1-959a-4aceaf20f67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:49:57.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:50:19.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after a former senatorial aspirant named Lito David
        attempted to file on Wednesday (August 5) a 16-page petition questioning Poe''s
        eligibility to run in the last mid-term elections — citing issues on her residency
        and foundling status. He, however, failed to pay the P50,000 filing fee to
        the Senate Electoral Tribunal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6462489-4cdb-4452-9b8a-1ae424902971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:49:57.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:50:19.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Edwin Lacierda, presidential spokesperson, told reporters
        that it won''t do the administration any good to discredit Poe as the lawmaker
        was considered by President Benigno Aquino III to be part of a "generational
        change."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c08b80-1690-44fd-9374-f421d7a7e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:49:57.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:50:19.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Aquino endorsed Interior Secretary Manuel "Mar" Roxas II as
        the administration''s presidential bet last July 31, Liberal Party (LP) stalwarts
        maintained that the door remained open for Poe in case she would agree to
        a Mar-Poe tandem in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c913df3-0edc-4b98-bc34-a08c31e961ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:49:57.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:50:19.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacierda said he was confident that the attempted filing of case
        did not come from the administration camp — and added that the Palace knew
        who was pulling the strings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190bd4ab-cdb8-4210-ba1a-d3256cfca159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:49:57.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T14:50:19.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sino ang unang naglabas (ng ganitong issue)? Sino ang unang naglabas
        ng paratang?" Lacierda rhetorically asked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
