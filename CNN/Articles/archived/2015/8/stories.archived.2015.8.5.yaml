      'jcr:uuid': '006e7d20-28a7-4b31-85d4-c437f23274bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:20:31.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:20:31.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the view of the International Monetary Fund, which published
        a regular report on Russia this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d58d1b-3a74-4dd9-b338-3ed16478301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:20:31.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:20:31.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collapsing oil prices and Western sanctions on big banks and energy
        companies tipped Russia into a financial crisis at the end of 2014. The ruble
        plunged and inflation soared.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132804f0-4c2d-4599-96f4-d40efc4861dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:20:31.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:20:31.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia jacked up interest rates in response, sold dollars and euros
        to defend its currency, pumped money into the banks and slashed government
        spending.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4abbc8-d7a5-4059-a4c5-17f55c09a846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:20:31.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:20:31.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has stabilized this year, although the ruble has come
        under pressure again recently, but the economy is already deep in recession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb859769-af3c-4a6a-8d80-74c5d19e00b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:20:31.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:20:31.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF expects Russian GDP to shrink by 3.4% this year, as falling
        real wages, the higher cost of borrowing and shattered confidence hit domestic
        demand. And western sanctions, and Russia''s retaliatory ban on imports of
        food and agricultural products, could be responsible for nearly half that
        decline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c73d77-0365-4fd3-b7b4-451245880f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:20:31.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:20:31.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But longer term, the impact could be even more significant, as the
        loss of access to foreign finance and technology hurts investment and makes
        Russia''s economy even less efficient.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf75299-12ab-4257-8fd3-30e874fae438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:20:31.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:20:31.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prolonged sanctions could lead to a cumulative output loss over
        the medium term of up to 9% of GDP," the IMF said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a6452-acdf-4705-94f3-3efe77668e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:20:31.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:20:31.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russians are feeling the pain. Unemployment has begun to creep up
        from very low levels, and millions more have fallen into poverty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b847267-cb58-4c75-8bbf-15d5d7f5b098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:20:31.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:20:31.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anemic growth could return in 2016, according to the IMF, but Russia
        will have to get serious about reform if it wants to avoid relative stagnation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51108df6-b4c4-4294-8830-e09ac06f2c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:20:31.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:20:31.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/04/news/economy/russia-sanctions-impact-imf/index.html?iid=hp-stack-intl">How
        badly have sanctions hit Russia</a>?"</em></p>'
  'Metro-Manila-pollution-air-improving':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-05T14:58:41.235+08:00
    'imagesource': 'jcr:5faffbe5-2e64-40df-9af3-21b720070541'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bb59082-8973-47de-bc2b-15e172742a32'
    'lead': 'According to data, air pollution in Metro Manila seems to be improving,
      although it is not relevant enough for the people to feel just yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T15:28:13.008+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T15:28:13.293+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is Metro Manila air improving?

      '
    'updated': 2015-11-16T18:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7182ba98-236a-477d-8bcb-3f3c9e402f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A recent study
        by the Department of Environment and Natural Resources (DENR) shows that air
        quality of Metro Manila has slightly improved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b5e4d8-6452-4d03-bdf1-ac8c5fddd409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure has gone from 166 micrograms in 2010 down to 120 micrograms
        per cubic meter in 2015 — just 30 micrograms above the standard safe level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1a01be-fef5-4e70-a5b2-76e0336da999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies said that the Clean Air Act of 1999 has been
        the guiding line in achieving the positive result.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fa78cd-8123-4538-bf76-d283abc0b4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR, the Land Transportation Office (LTO) and local government
        units have been apprehending and fining air polluters — whether these are
        industries, small businesses and most especially motorists driving smoke-belching
        vehicles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd1a593-b02f-4bbf-b199-e48084e80f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila counts almost 8 million vehicles and growing, contributing
        to a staggering 80% of the total cause of air pollution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e1a95e-d9f9-4930-a93d-a35c98578309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/03/30/Cleaner-fuel-stricter-emission-standards-up-by-July.html">Related:
        Cleaner fuel, stricter emission standards up by July</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ae05a2-09bb-425b-9f0b-16bbc8088612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Quality Management Bureau said it is working with the LTO
        in tracking and taking smoke belchers off the streets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2052c29-67b5-4304-b429-d8aa4d1291ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fines range from P2,000 to P5,000 for the first two offenses. At
        the third offense, the bill is P6,000 plus one year license suspension. For
        buses, it can mean one year cancellation of the franchise permit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d610f77-9f6c-4cdb-bd85-8c7298de0ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/06/23/graft-charges-filed-against-DTI-for-air-pollution.html">Related:
        Graft complaint filed against DTI officials over vehicle testing</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706b837b-15b9-47c4-9856-9ddc4bd12065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO Law Enforcement Division Chief Roque Verzosa said their efforts
        have been helpful in curbing pollution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f231c3-3c7e-4df2-99ec-39f71b554ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of 2001 <em>ang hinuli namin</em> to the present is about 65,000
        or more," said Verzoza. "<em>Maganda naman yung nangyari dahil</em> all the
        local government units created an ordinance for their own anti smoke belching
        units sa kanilang mga cities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25074460-f407-4472-833c-ea4e7a9a1b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Undersecretary Jonas Leones, director of the DENR-Environmental
        Management Bureau, said a law implementing a retirement age for old cars is
        long overdue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721e6210-d1b3-4d40-b19f-eb49bd008220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minsan maisip nila anti-poor e, they cannot afford to buy new ones
        for the price," said Leones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e70b13-ddd9-4cdb-b6a6-aeabed4521af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the government can provide a very good transport system and
        implement volume reduction program then ma e-ease yung traffic natin."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6e9cd2-acf9-47dc-8d30-e7523aa41c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite government''s data, the grey cap of smoke covering the
        city doesn''t seem to be lifting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d56d70-6c72-42eb-a901-ed51ffd338b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/04/30/climate-change-clock-ticking.html">Also
        read: Climate change: The clock is ticking</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bafe9a-9b27-4569-b316-f6eab4bf582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scenes like people covering their mouths and noses to try and keep
        the toxic fumes out of their system are common.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06641328-52ae-44a9-84a4-e22c41c42c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These particles can be small enough to reach our lungs and even
        our blood stream and cause lung diseases such as Bronchitis, bronchial asthma
        and emphysema, as well as high blood pressure and common heart diseases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff96751-7425-44a8-9349-4ec188244c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/06/13/Parts-of-EDSA-has-high-amounts-of-cancerous-black-carbon.html">Related:
        Parts of EDSA have high amounts of cancerous black carbon</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6824bbf4-34c3-48d9-a758-055e86b5a996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government said it is making headway in the campaign for
        cleaner air, each citizen has to do his or her own share.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6478ff0-27dc-41be-8377-7039dbbc1649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR said people can practice simple steps to help curb pollution:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdf9f0c-757f-41e0-8352-a99384d34ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa</em> vehicles siguro maybe they can exercise carpooling
        <em>para ma</em>-minimize <em>yung</em> traffic and smoke belching. Second
        <em>siguro</em> they can use bicycles, <em>may</em> bicycle lanes naman tayo
        ngayon, and siguro ensure that their vehicles are in good condition," said
        Leones.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee90aac-b353-4af8-aa84-40a48af3ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:13.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:28:13.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the volume of cars being the main source of pollution and the
        government taking its time in improving mass transportation systems, the only
        short term solution appears to be in the hands of the people.</p>'
  'lower-tariffs-environmental-goods-apec':
    'author': 'Miro Capili, CNN Philippines'
    'caption': 'Last May, industry representatives and policymakers from APEC member
      economies met in Boracay, Aklan, to discuss the Environmental Goods and Services
      sector and sustainable growth.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-05T16:32:19.019+08:00
    'imagesource': 'jcr:18912c47-299c-4131-8b79-7949f4e59b79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0009137e-fac5-4e5e-9fc1-f226c5ef8fdd'
    'lead': 'Rapid economic growth could take its toll on the environment, and the
      Asia Pacific Economic Cooperation forum is taking notice. As this year''s host,
      the Philippines highlighted green growth as one of the forum''s key goals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T15:32:03.950+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T15:32:04.385+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'APEC targets ''green'' growth through lower tariffs on environmental
      goods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6393ef-a0d9-4205-b202-b9fc208c4528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Francis Garcia
        is an engineer in a small company that imports solar cells and assembles them
        into lighting systems for homes and remote communities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f724b526-9dc3-4750-8fc1-6c4e07c1a061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also makes solar-powered trays which are cleaner alternatives
        for farmers who dry grains on the road. It''s a product developed by his companions
        in a Filipino inventors'' cooperative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce9dbce-6ebb-4b07-b715-2df6a8ba4c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he admitted that few Filipino households can afford these products.
        The installation cost for home systems alone can exceed a million pesos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aa6456-6f5a-4635-82b4-4713c5f6aab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia added that tariffs for solar cells keep prices high.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bd9c4f-0e2b-41cf-a1a6-d2d88152e781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mataas pa talaga, nasa</em> 20% pa. So<em> nangyayari, siyempre</em>
        when you have taxes, <em>ipapasa mo rin yan sa mga</em> buyer."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6b307e-145e-4435-9205-ea7b5f60c0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, President Aquino signed Executive Order 185 to lower tariffs
        on environmental goods and services to 5% or less by the end of the year.
        It was a move to ease the burden on solar power producers and consumers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3694af53-ee34-4613-a59b-e0d2cca044e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have committed ourselves to liberalize the entry of 54 environmental
        goods, and so far we are doing excellent with that,” said Department of Foreign
        Affairs Undersecretary Laura del Rosario, who is Senior Officials'' Meeting
        chair of the 2015 Asia-Pacific Economic Cooperation [APEC] forum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef170990-c466-4479-abc3-554d82a7fbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The APEC List of Environmental Goods, "APEC Leaders
        set an ambitious target — to develop a list of environmental goods (EG) which
        contribute to green growth and sustainable development, and to reduce applied
        tariffs on these goods to 5 percent or less by 2015."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd645a767-5360-4410-93da-bed00334ae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All member economies of the APEC have made this commitment in line
        with the forum''s goal to spur investment in environmental goods and services
        — and promote green growth in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ec848-a43f-4e89-a1bb-24e4c64aff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These goods include renewable energy equipment, waste recycling
        systems, and pollution meters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9f0529-7f05-4bc1-b53f-12889b8a9622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to APEC''s Policy Support Unit, around $545.6 billion
        worth of economic goods and services is traded around the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb81048-77e0-4bae-b8c6-9951187a350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this figure, the share of APEC members is nearly 60% — and the
        value continues to grow each year by 15.5% on average.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362400ae-ea96-4de6-a148-6b466b3eac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing solar power as an example, an economist said lower tariffs
        will benefit Filipino consumers and producers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e16c2d-6553-4859-82ec-b7ec37aecfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lower tariffs means lower prices for electricity consumers because
        on the part of producers, the cost of generating solar power will also go
        down,” said Ernesto Pernia, Professor Emeritus of the University of the Philippines
        School of Economics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733eb92a-d49d-4db4-b2cd-ab31d06f6fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Garcia said that lower production costs will motivate
        producers to reduce costs — and encourage greater investment in solar power:
        "Immediately talagang maibababa namin yan."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa40df2-2f7a-4296-b9a9-4d748802d04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mas bumaba yung price mo mas maraming ma-eenganyo gumamit ng solar
        power system”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4780aa-6d1d-49d8-8be3-79a92509b93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it’s not all good news. In a report, the Philippine Institute
        for Development Studies warned that “the initiative would favor free-riders
        in that non-members could enjoy lower tariffs without reducing their own barriers."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcc0337-c1d1-4baf-8491-a56775ac9da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economies outside APEC might benefit from lower tariffs even if
        they don’t reduce their own barriers — known as a free-rider problem.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402997ee-8101-4690-affa-b0419fdcca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By the Most-Favored-Nation (MFN) principle of the GATT [General
        Agreements on Tariffs and Trade], all tariff cuts negotiated within APEC must
        be extended to non-members," the report added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86b3187-3e54-453e-8898-cd8334934a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under an international trade rule, all tariff cuts negotiated within
        APEC must also be extended to non-members.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9011a78a-5c71-4f51-b7c9-5e327572cba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pernia said that this is no cause for concern.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abbd844-2857-4875-9d16-71aa9b1c5955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think that is something to worry about, because even if
        that happens, the benefits will not be diminished… Suppose the Philippines
        imports from countries that are not members of APEC, then producers and consumers
        in the Philippines would benefit from lower tariffs, too.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ada21b-bf67-4421-9db7-eef109698165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still a long way to go before solar power — and other sources
        of renewable energy — can make a substantial contribution to the country''s
        energy needs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab2299-f35a-4c6b-abc3-6089a6c9bbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T15:32:04.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But companies like Garcia''s can look forward to a viable venture
        with lower tariffs for environmental goods to begin with.</p>'
  'Jinggoy-Sen.-Estrada-Bail-Hearing':
