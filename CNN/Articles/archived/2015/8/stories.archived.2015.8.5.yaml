    'template': '1'
    'title': 'Tourism project: Construction of Sicogon Island airstrip underway

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca78b48-c897-4969-8f3f-013eaaa8161d'
