      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga Mayor Beng Climaco reiterated her call to national government
        officials to further intensify efforts against smuggling activities and provide
        the necessary procedures in the transshipment of smuggled items within the
        country''s ports.</p>'
  'canada-verge-of-recession':
    'author': 'Nick Cunningham of Oilprice.com'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-05T10:45:32.028+08:00
    'imagesource': 'jcr:64cc57ae-3030-4bdf-9ec9-ce0fe8312296'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5f25f19-3a68-4197-8dd3-6c53e2e3e5b8'
    'lead': 'The latest economic data from Canada shows that it is inching toward
      recession, after its economy posted its fifth straight month of contraction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T08:28:02.837+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T08:28:03.098+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada is on the verge of a recession

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce8c499-196e-4475-a4b3-336666f61e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:28:02.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:28:03.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The latest economic data
        from Canada shows that it is inching toward recession, after its economy posted
        its fifth straight month of contraction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91836254-5598-45f2-97ac-a287a1fe6cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:28:02.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:28:03.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics Canada revealed on July 31 that the Canadian economy
        shrank by 0.2% on an annualized basis in May, perhaps pushing the country
        over the edge into recessionary territory for the first half of 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27091731-31b7-45a4-94d7-8c0d3981fa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:28:02.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:28:03.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no sugar-coating this one," Douglas Porter, BMO chief
        economist, wrote in a client note. "It''s a sour result."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2483179-23e9-405c-b31d-e922d396b3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:28:02.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:28:03.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poor showing surprised economists, who predicted GDP to remain
        flat, but it the result followed a contraction in the first quarter at an
        annual rate of 0.6%. Canada''s economy may or may not have technically dipped
        into recession this year — defined as two consecutive quarters of negative
        GDP growth — but it is surely facing some serious headwinds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46a0eeb-317c-4219-bf49-2b56a831b10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:28:02.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:28:03.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempts to rebound: Canada''s central bank slashed interest rates
        in July to 0.50%, the second cut this year, but that may not be enough to
        goose the economy. With rates already so low, there comes a point when interest
        rate cuts have diminishing returns. Consumer confidence in Canada is at a
        two-year low.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d6322-352a-4f2c-af0f-19c4b93cfc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:28:02.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:28:03.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other fault lines in the Canadian economy. Fears over
        a housing bubble in key metro areas such as Toronto and Vancouver are rising.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ede0dd-8307-4081-8914-69810984b38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:28:02.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:28:03.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of its hotter price performance over the past three to
        five years and greater supply risk, this vulnerability appears to be comparatively
        high in the Toronto market," the deputy chief economist of TD Bank wrote in
        a new report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fe1400-d07d-4ed2-8ed2-e3d073b0f33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:28:02.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:28:03.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A run up in housing prices, along with overbuilding units that haven''t
        been sold, and a high home price-to-income ratio has TD Bank predicting a
        "medium-to-moderate" chance of a "painful price adjustment." In other words,
        the bubble could deflate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961789b8-f756-4f87-91f4-e602eda383d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:28:02.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:28:03.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing markets in the oil patch have already started losing value.
        The Calgary Real Estate Board predicts that the resale value of homes will
        fall by 0.2% by the end of the year. And total home sales could fall by 22%
        in 2015. That is a dramatic downward revision from the group''s prediction
        in January that home sales would rise by 1.6%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65a0d1b-e128-4cf9-8ec2-fb090fa292ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:28:02.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:28:03.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all about oil: But that''s because the economic situation
        is much worse in the oil patch than many had predicted six months ago. And
        oil prices have crashed again, a detail not yet captured by the disappointing
        GDP figures. Crude oil (WTI) is now below $50 per barrel, and Canada''s heavy
        oil trades at a discount to even that low figure due to pipeline constraints
        and lower quality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14b8e8c-38d7-4d84-b903-08f8edad0813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:28:02.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:28:03.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s bad news for companies like Canadian Oil Sands, which owns
        a 36.74% stake in the Syncrude project, Canada''s largest producer of synthetic
        oil made from Canadian oil sands. The company lost $128 million in the second
        quarter due to lower oil prices and higher corporate taxes in Alberta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c95e63e-053c-4b8f-9b3d-4725d0ec34fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:28:02.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:28:03.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recessionary conditions along with low oil prices could lead to
        "deteriorating" asset quality for some of Canada''s largest banks, according
        to Moody''s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74b0f60-ecf2-46f3-bde7-0c524618e49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:28:02.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:28:03.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next? The grim oil price picture is forcing companies to
        slash spending and delay projects. Canada''s oil sands tend to come from large-scale,
        multibillion dollar projects. The high cost puts them on the frontlines for
        cancellations when oil prices sink.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd681bc3-0f3a-4337-9080-2ceb5e86eaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:28:02.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:28:03.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Financial Post there have been 33 major oil and
        gas projects that have been delayed or cancelled so far this year, and 16
        of them are located in Canada''s oil sands. Many, if not most, of these cancelled
        projects will need much higher oil prices in order to breakeven.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df05bb9-b0df-4eed-9894-5bfd92c0b92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:28:02.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:28:03.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, it is unclear when that might happen. Oil price predictions
        should be taken with a large grain of salt, but Again Capital''s John Kilduff,
        appearing on CNBC, said that oil could dip into $30 territory later this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ffb2cd-c061-44fd-abd0-d709101c916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:28:02.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:28:03.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christmas time we''ll probably be rebounding off new lows off of
        the mid to low 30s," he said on Squawk Box. "We have a lot to go. We''re going
        to take out the March lows of $43 and trade down to the 30s in my view."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d859e5b-9de5-435c-90bf-e4f230005734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:28:02.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:28:03.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course long-term projections are not worth much, but Goldman
        Sachs now says that oil could remain around $50 through 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a3a526-c1c4-4c7d-ba10-33f329b18529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:28:02.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:28:03.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is not something Canada''s oil producers want to hear.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9b2e96-2e87-4f30-8e26-a1c536c98017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:28:02.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:28:03.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Nick Cunningham covers energy and environmental issues for Oilprice.com.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f3a49b-d809-4f56-9681-24bc0a8d9788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:28:02.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T08:28:03.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
