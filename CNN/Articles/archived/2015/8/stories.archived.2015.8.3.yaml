      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melissa McCarthy, Kristen Wiig, Kate McKinnon and Leslie Jones even
        showed up in costume (much like Chris Evans dressed like Captain America in
        a recent visit).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8661979-32e3-42aa-b81c-65e061c2c36f'
      'mgnl:activationStatus': true
