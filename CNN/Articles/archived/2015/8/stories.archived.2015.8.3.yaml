    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05ce672-1684-41ae-8fed-8fbab8a42bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the rationale she uses to fend of critiques that her body
        looks "masculine."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988d7f88-a379-42f0-8fcb-7f64b341fc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s feminist-ly bad-ass ... because there isn''t a single
        muscle in my body that isn''t for a purpose," said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021af282-47de-4fc1-925b-793cda57e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may not be eloquent, she acknowledges, "but it''s to the point,
        and maybe that''s what I am. I''m not eloquent. I''m to the point."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72861697-15de-4b3b-a67d-f4afe26623f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>She''s had crossover success in Hollywood</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e3476f-c4fd-488d-9d86-423776894e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several interviews she has spoken of her desire to figure out
        her next move after fighting, much like her mother did. For now, she''s spreading
        her reach into Hollywood.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c53aed-f5f7-4362-9334-e265b185ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might recognize her from the silver screen or numerous magazine
        covers. In 2015 alone, she has appeared as herself in the Amy Schumer comedy
        Trainwreck and in the box office trainwreck Entourage as a love interest of
        one of the main characters. She also appeared in Furious 7, mixing it up with
        Michelle Rodriguez, and The Expendables 3 with Sylvester Stallone, Arnold
        Schwarzenegger, Wesley Snipes, and Dolph Lundgren.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5088de-e84a-454c-a9bb-52c7db003517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re not ready to nominate her for an Academy Award yet, but there
        are clear benefits to making friends in Hollywood. The vintage action heroes
        were among her squad of celebrity cheerleaders Saturday night, honoring her
        with nicknames and titles usually accorded to male athletes.</p>'
    '54':
