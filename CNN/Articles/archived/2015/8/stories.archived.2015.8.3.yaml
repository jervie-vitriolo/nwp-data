      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Liberal Party
        presidential bet Mar Roxas does not mind being a ''Noynoy 2.0''.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf27e3a-fcac-4393-8d55-54624e9c4fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:50:58.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s wrong with Noy 2.0?," asked Roxas rhetorically. "Narating
        natin ''tong nakaraang limang taon — yung katayuan bilang isang bansa na in
        recent contemporary history ay talagang di pa narating or hindi pa nga nai-imagine."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd6bbe8-84df-4e81-a19d-8afd81bd5734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:50:58.433+08:00
      'mgnl:createdBy': 'cnnproducer'
