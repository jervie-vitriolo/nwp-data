      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said it took them two years to file the case because they
        did not trust the old COMELEC leadership.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632b1f76-24fb-4e11-b33d-67a0d3f63631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:40:52.781+08:00
