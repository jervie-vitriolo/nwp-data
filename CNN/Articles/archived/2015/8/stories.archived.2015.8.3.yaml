      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When children at a Boston hospital posted
        up a sign asking "Who ya gonna call?" the response was more than they could
        have ever dreamed of.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e66eaf3-0bad-4f7a-90da-24f4a82b9464'
