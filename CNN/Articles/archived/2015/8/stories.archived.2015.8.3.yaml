      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic also faces a number of cases with the Supreme Court,
        but these have not, so far, stopped the company from bidding for COMELEC projects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa3a178-c3ca-437a-9271-57afcf20470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:40:52.781+08:00
      'mgnl:createdBy': 'cnnproducer'
