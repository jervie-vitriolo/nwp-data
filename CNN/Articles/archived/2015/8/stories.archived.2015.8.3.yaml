      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will also include open categories for both men and women
        along with an invitation only Celebrity Division.</p>'
  'Comelec-panel-disqualifies-lone-bidder-for-poll-machine-refurbishment':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-03T03:33:09.618+08:00
    'imagesource': 'jcr:0f4c3e76-c92b-40fa-9e94-db3c3ce1e901'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75a6f81c-df4b-42b6-ab13-7567f3a0007d'
    'lead': 'Preparations for the 2016 polls are facing another possible setback.
      Commission on Elections (COMELEC) has declared another failure of bidding for
      the refurbishment of around 81,000 vote counting machines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T08:38:22.410+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T10:19:46.002+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:19:37.086+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec panel disqualifies lone bidder for poll machine refurbishment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f833fe-8bf3-40f1-9249-b841956ffbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:22.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It was a make-or-break
        bidding which would decide whether the government will get to reuse over 81,000
        vote counting machines used in past elections or lease more than 70,000 new
        ones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d785915-69b9-40b1-aa0b-60f6fda51cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:22.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manufacturer of the existing machines, Smartmatic, did not place
        a bid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef8ade0-a92c-423f-8bb5-23b3ad5106c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:22.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sent a letter informing the Commission on Elections (Comelec)
        that it cannot deliver the refurbished machines by the January 2016 deadline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc592008-f48f-4485-babe-8df0622ac4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:22.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic Asia President Cesar Flores earlier told CNN Philippines
        that it might be too late to prepare the existing machines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f430c0c8-5f6f-4209-ac98-1964c21a93df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:22.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is almost impossible to refurbish the PCOS with the timeline
        set by Comelec. Comelec really has to decide quickly because we are running
        out of time,” said Flores.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafca177-97bb-417b-826a-6005fb572956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:22.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint venture led by the Germany-based firm Dermalog was the only
        company that submitted a bid on the deadline, Saturday morning (August 1).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea1c9ab-b283-4bc9-a341-1c3abdc9b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:22.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body’s technical working group went through Dermalog’s
        documents and sample items. It turned out that the company failed to include
        credit line certificates, plans for sourcing labor, sample ballots and SD
        cards in their submission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7c9750-5461-4d9b-ac39-3449a24ea619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:22.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec Special Bids and Awards Committee declared Dermalog
        ineligible to bid and gave the company three days to file a motion for reconsideration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3cef76-b4f8-4bc5-bd04-e28259dc2ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:22.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission has admitted several times that it is now pressed
        for time after their process of procuring the machines for next year’s polls
        kept getting pushed back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfba5b5-c2fc-435d-9ba1-666f0215239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:22.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bidding for the P3 billion refurbishment project is already
        on its second round. The first round in June failed when no company placed
        a bid. The ceiling price then was P2 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0242851-3a36-4b69-ae53-ac73d498bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:22.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what happens now?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7019a78-1e95-4d2b-9dde-d62bf45905e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:22.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec panel said once Dermalog submits its motion they will
        decide within seven days whether to allow the company to bid anyway. Otherwise,
        the poll body may choose to just hire a contractor without a bidding or lease
        70,000 new machines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe460148-8769-42f2-ab51-6f6f712e0484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:22.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whichever it will be, they vowed to decide by the second week of
        August.</p>'
  'Smartmatic-questions-election-sabotage-case-comelec':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-03T14:55:28.249+08:00
    'imagesource': 'jcr:3763c05b-9c00-428a-9392-32ccc8983f8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9699ade-b44a-4ada-8446-763a53b1f1cd'
    'lead': 'Smartmatic says the electoral sabotage case filed against it is an attempt
      by some poll watchdogs to derail the automation of next year’s elections. One
      of those who filed the case is a former Elections commissioner who said Smartmatic
      has no business running the country’s polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T08:40:52.780+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T10:19:45.816+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:19:37.181+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Smartmatic questions election sabotage case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88575a08-3951-4971-a437-fafd294b212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:40:52.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Why only now?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce16db6-cb45-4d1c-a465-815a7914573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:40:52.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s what poll technology provider Smartmatic is asking about
        the electoral sabotage complaint it faces before the Commission on Elections
        (COMELEC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e90ca5-4bff-4d13-bf73-69f6532e0a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:40:52.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just a desperate measure by people who cannot accept that
        the system they were proposing for COMELEC has been outright rejected and
        it plainly failed when they had a chance to demonstrate it," said Smartmatic
        Asia President Cesar Flores.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b42b61-7d6d-4d48-bde7-757d62814388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:40:52.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic has bagged one of the two lease projects for new vote
        counting machines in the 2016 polls worth P2.5 billion. The other project,
        worth P7.8 billion, is still in the works but COMELEC said they’re on their
        way to reaching a deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1432f967-1af1-4277-a636-f6d759d2276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:40:52.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the complainants, former Elections Commissioner Gus Lagman,
        said those contracts have to be stopped.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e639c7-863b-4c5d-976a-8700980d3d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:40:52.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Smartmatic tampered with the script in the middle of the elections.
        They have undermined the credibility and accuracy of the polls,” said Lagman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1da49e-14ab-4b52-9031-4918b7d013e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:40:52.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman and his group accessed Smartmatic of altering the source
        code of vote counting machines in the 2013 national elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05558e80-3637-42ab-a845-007b7bfa8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:40:52.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Smartmatic personnel made changes to a file server at
        the command center of the Parish Pastoral Council for responsible voting hours
        after the polls closed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad0e458-472e-4d24-865b-0c3ba673c803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:40:52.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores denied the accusation, saying the source code was never changed
        and that the server in question was not the crucial “transparency server”
        but a third part computer which could not have affected the poll canvassing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5255e8-b150-4124-9ae4-2f8e57d27108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:40:52.781+08:00
