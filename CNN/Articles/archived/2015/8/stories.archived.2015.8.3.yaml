      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/08/01/Aquino-siblings-gather-for-moms-6th-death-anniversary.html">Aquino
        siblings gather for mom''s 6th death anniversary</a></strong></p>'
    '20':
