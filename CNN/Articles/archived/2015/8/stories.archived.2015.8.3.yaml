      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A list of 16 players from the Philippine Basketball Association
        (PBA) were named part of the Gilas Pilipinas pool that will compete in the
        FIBA Asia Championship in China from September 23 to October 3, according
        to a post on the PBA''s official Twitter account Monday (August 3).</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c728c364-f974-4950-bc45-cdf781fe7a3f'
      'mgnl:activationStatus': true
