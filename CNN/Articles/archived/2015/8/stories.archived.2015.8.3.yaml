      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-female cast of the upcoming<em> Ghostbusters</em> remake
        visited Tufts Medical Center on Saturday (August 1) to meet and greet children
        staying there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41798f0-5872-440b-b510-374a6aab61f9'
      'mgnl:activationStatus': true
