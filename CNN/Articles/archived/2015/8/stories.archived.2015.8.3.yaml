      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas has not fared well in recent surveys but LP stalwarts believe
        that Aquino''s endorsement will boost Roxas'' chances in 2016.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f5c88d-89c5-47ca-a97f-014310fd40a6'
