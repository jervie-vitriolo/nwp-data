    'template': '1'
    'title': 'KC Concepcion fights hunger with UN World Food Programme

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f955509-6d1d-49b9-8b67-8e455b926216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        is no stranger to natural disasters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9310db-2d59-4cf7-827b-2c87f654d805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UK-based research firm <a href="https://www.maplecroft.com/insights/analysis/which-cities-are-most-exposed-to-natural-hazards/">Versick
        Maplecroft</a>, the Philippines is home to 21 of the 100 most disaster-prone
        cities in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f564376a-dd1e-4977-a791-71a98626799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study takes into account the combined risk posed by tropical
        storms, floods, earthquakes, tsunamis, wildfires, storm surges, volcanic eruptions,
        and landslides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede6ba6-5410-4078-9942-1ceb1f72e7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the the top 10 cities most at risk by these natural hazards,
        eight of them are regrettably found in the Philippines, with Tuguegarao (2nd),
        Lucena (3rd), Manila (4th), San Fernando (5th), and Cabanatuan (6th) all figuring
        at the top of the list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf494f9-3df1-4caf-a8bc-365860aff7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The natural risk is made even more dangerous by the lack of disaster
        preparedness of the Philippines, ranking 80th out of 198 countries in the
        Natural Hazards Risk Atlas, wherein the higher the ranking means that the
        country is more prepared to deal with disasters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d69226-990a-4107-a66b-6232f2e3027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Disaster preparedness</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9a80ac-f28f-4614-bd44-e321285aca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from government efforts to mitigate disaster when it occurs,
        humanitarian organizations such as the U.N. World Food Programme (WFP) has
        been doing its part to lessen the blow.</p>'
    '12':
      'image': 'jcr:ade2f689-5734-4247-b1cd-5e0eefbd28e5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7029150e-5dd5-4dda-b061-91e634b904af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17badf63-cb5c-4cf5-9a71-452f53446d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, disaster preparedness is at the top of our list,” U.N.
        WFP ambassador KC Concepcion told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d581705-6987-4b4b-9cc0-6fcaae050969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re helping the government create more efficient ways of disaster
        response.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fc5d02-512f-4e65-bd93-c63f11f81f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the WFP’s future efforts is the establishment of disaster
        response centers in key areas of the Philippine archipelago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c588bc7-54f8-4af7-8927-0353c7a9eec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared that the U.N. WFP is working with the government to establish
        a response center in Clark for Luzon, Cebu for Visayas, and possibly General
        Santos for Mindanao.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e113e1cd-8904-46b4-965d-bac589ad58b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is where we will access a lot of resources for these emergency
        response areas.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae6b10f-2628-4b4f-b6f1-c92635f3aa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina actress and singer has been part of the WFP’s relief
        efforts in the Philippines since 2008, and in addition to her duties promoting
        and raising funds for the WFP, she has contributed in big ways to the relief
        efforts for Typhoon Yolanda (international name: Haiyan) and the earthquake
        that hit Nepal in May.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a21c54b-2f53-4daa-8a46-99a9ab3a280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from responding to disasters, Concepcion also helped the WFP
        cater to communities in conflict-affected areas in the southern parts of the
        Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa88732f-1f1b-44c9-9395-f1160d6ecdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that World Food Programme Philippines'' aim is to support
        communities in conflict-affected areas. Also when there are emergencies, to
        make sure that people don’t go chronically hungry.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57edd49-4544-439c-94f1-2a3bdde6c952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laudable resilience</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f1b9d5-b5e1-4ab5-8fb6-20d5888b82b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working in conflict-affected and disaster-prone areas, though fulfilling,
        comes with heartbreak.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b8c4b4-a8b3-4b4b-9d90-505e95d53051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A feeling she experienced with a community in Cotabato.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad11d80-4444-47b0-8ee7-884f2fb7e1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had been going back to this place in Cotabato for four years,
        and we saw progress in those four years,” said Concepcion. “But then there
        was an armed conflict that happened there that wiped out everything that we
        had worked on for years and years.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3740a6a8-29e3-4a59-b740-9c570972342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed conflicts and the tendency to be hit by disasters at a frequent
        basis has plagued the Philippines for decades, but that has proved to be a
        test of resiliency for the organization and the people involved them.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5d527-faa9-4310-b149-8108a67c12cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That was a really an eye-opener for me that, how will we sustain
        this long term if the conflict is still there?” said Concepcion.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6a4be6-3435-433f-8636-acb3a5d57db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That just opens up your eyes to your resilience as an agency and
        your own heart, it’s a heart thing more than a mind thing at the end of the
        day.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b286bd3-fb92-4abf-83ca-772ce337439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite knowing that all her efforts could be wiped out in an instant,
        Concepcion remains keen to keep on working.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8932b2b1-db22-41e7-9f4e-0eb9f6ae356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Will you go back? Will you invest in it again? Will you exert this
        much energy and love for what you do again, seeing that it can be wiped out
        in a split second? The answer is yes.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159b6c3d-c40e-4dff-8c66-951937d80f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You would go back and try to help them rebuild their lives just
        the way it was or even better, and try to find ways to make it sustainable
        for them so that it doesn''t happen again,” she added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b0c1be-547b-4398-9a1c-b3c575e312c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A humbling experience</strong></p>'
    '49':
      'image': 'jcr:c348a734-76d2-4bdd-b2a3-052d65930219'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e806ad-e828-4db4-92f7-1b1f0f950561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1b863c-2631-4192-90c9-f380a14209b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion’s work with the WFP has allowed her to travel the Uganda
        and Nepal to gain insight on how the organization operates in different countries.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626ddee1-7951-4f8e-9117-a90b33bda38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It really humbles you and it really makes you realize that there
        is more to life then what’s just in magazines and guide books,” said Concepcion.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5682206-8138-4f15-b80a-98ac95bccfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her experience with the organization abroad has further strengthened
        her belief in the organizations work.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f289a-7759-4e4b-91d1-41fbf6f617a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Traveling and seeing the real world is really eye-opening and it
        really just pushes you to have that commitment all your life,” said the Filipino
        actress.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d30c75-3551-40e8-a4fc-9c7e42c6d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:40:45.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would love to be doing this all my life.”</p>'
