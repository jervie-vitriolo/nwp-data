  'US-Marine-Pemberton’s-Murder-Case-Resumes-Today':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-03T00:55:49.218+08:00
    'imagesource': 'jcr:f3a484ba-9792-4d32-a692-f1bfcb106e5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '856d2e68-7087-429e-ad22-5f4261d8bfd9'
    'lead': 'After a month-long break, the trial of United States Marine Lance Cpl.
      Joseph Scott Pemberton resumes on Monday (August 3). It’s the defense’s turn
      to present witnesses, Pemberton’s lawye,r Rowana Garcia-Flores said they would
      not be presenting witnesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T08:57:38.253+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T10:19:44.388+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:19:37.477+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Murder case trial vs. Pemberton resumes

      '
    'updated': 2015-08-17T04:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f093b18-c300-4255-abdc-d8339cf7bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:38.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:44.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Olongapo (CNN Philippines)</strong> — After a month-long
        break, the trial of United States Marine Corporal Joseph Scott Pemberton resumes
        on Monday (August 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d8a261-d697-4ae9-a6b2-5573084d1888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:38.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:44.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the turn of the defense to present witnesses at Branch 74 f
        the Olongapo RTC. Pemberton’s lawyer, Rowana Garcia-Flores, however, confirmed
        that they would not be presenting witnesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9779266-c0ad-40ff-bee0-6fafb0707589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:38.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:44.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton’s camp also did not ask the court to subpoena defense
        witnesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dae65a-6332-40d2-8c23-a44c2d571b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:38.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:44.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the pretrial brief, the defense was supposed to present
        eleven people as witnesses, including the accused himself, his mother, a psychiatrist,
        and a military law expert.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db828dbc-0c0b-42cb-8179-86c725a630f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:38.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:44.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton was accused of killing a 26-year old transgender, Jeffrey
        Laude, known to her friends and loved ones as “Jennifer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cae357-2018-4383-95dd-9ffea1695bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:38.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:44.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to prosecution witnesses, the two went to a motel in Olongapo,
        where Pemberton allegedly killed Laude.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa67792-72b9-4488-9e2b-31b211d47184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:38.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:44.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state prosecutors, the defense may opt not to present
        witnesses if Pemberton resorts to a plea bargain – changing his plea from
        not guilty of murder to guilty of homicide, which is a lower offense.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a438abb4-0213-41aa-98c0-02676738e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:38.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:44.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense may also file a demurrer to evidence, a motion filed
        by the accused after the prosecution rests, seeking the dismissal of the case
        for insufficiency of evidence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39122f8e-1316-4380-b99a-66a1e418a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:38.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:44.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude’s slay case is the second criminal case which involved a US
        Marine in the Philippines that prompted protests by social activists and the
        lesbian, gay, bisexual, and transgender (LGBT) community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29880c0b-8213-42a3-a3dd-68d0df083c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:38.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:44.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’ AC Nicholls contributed to this report.</p>'
  'russia-cuts-rates-again':
    'author': 'Mark Thompson, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-03T00:16:43.884+08:00
    'imagesource': 'jcr:885033d9-ab22-44f7-a29c-c5db41b67c6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed7fb023-b7d2-48a3-8cdb-e4834465803f'
    'lead': 'The double-whammy that slammed Russia last year is back: Oil prices are
      tumbling again and Western sanctions have just been extended.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T09:00:29.254+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T10:19:43.384+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:19:37.545+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia cuts rates again to prevent deeper slump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f43c6e6-f5b2-4541-b078-135ef7833366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:00:29.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> The double-whammy that slammed
        Russia last year is back: Oil prices are tumbling again and Western sanctions
        have just been extended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20c518b-2230-49ed-89ba-3fff7b220578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:00:29.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s wreaking more havoc on the economy, which is heavily dependent
        on oil and gas exports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd012f7c0-0d3b-45f4-bc3a-dd31fa1bc2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:00:29.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruble is on the skids — plunging 12% against the U.S. dollar
        in a month — and inflation is soaring. It hit 15.8% in July, according to
        central bank estimates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f81a7-2769-4bbd-a0ec-cabe114c8fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:00:29.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russians are already feeling the pain. The recession is deepening,
        unemployment is rising — albeit it from a low base — and millions more find
        themselves in poverty due to a sharp fall in wages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33305aa1-776b-443f-82e6-1b91f09ce7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:00:29.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against that background, the Bank of Russia decided Friday it had
        to cut interest rates, taking them down by 0.5% to 11%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f106ad5-2f69-4d62-b2d3-b3712f1d441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:00:29.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It figured it had to act to prevent an even worse economic slump,
        even though lower rates could put more pressure on the ruble and risk even
        higher inflation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba092ece-9f8f-48aa-b41d-4986908bd2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:00:29.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has been cutting rates since January, from a peak
        of 17% hit last December when the ruble was in free fall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeeb7e3-3df6-4316-8e9b-6cf6fdd88982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:00:29.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the recession in the first half of the year was worse than
        it expected, and warned it may have to revise its forecast for 2015. It has
        said previously that GDP could fall by about 3% this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b311635-565e-4f0b-b487-02a09528e847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:00:29.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic situation in Russia will further depend on the dynamics
        of world energy prices and the economy''s ability to adapt to external shocks,"
        the Bank of Russia said. "At the same time, the scenario [of] oil prices remaining
        below $60 per barrel for a long time is more probable than it was in June."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797275a5-a852-46e5-81e1-f8ed3252b045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:00:29.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annual inflation should fall sharply in early 2016, before dropping
        to its target of 4% in 2017, the bank added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679277c6-b810-4a2c-afe1-13179b898569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:00:29.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:43.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/31/news/economy/russia-economy-interest-rates/index.html?iid=hp-stack-intl">Russia
        cuts rates again to prevent deeper slump</a>"</em></p>'
  'UN-World-Food-Programme-Ambassador-KC-Concepcion':
    'author': 'Paolo Del Rosario, CNN Philippines'
