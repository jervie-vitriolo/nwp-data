  'domestic-liquidity-grows-june-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-03T03:56:49.463+08:00
    'imagesource': 'jcr:09bd921b-536e-45c5-9bad-8df9cb6fdd61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a1f8596-5d94-4216-b1cc-15f71cd93432'
    'lead': 'Domestic liquidity (M3) — the total amount of currency and cash-equivalent
      securities circulating in the Philippine economy — grew to P7.7 trillion in
      June, from May''s P7.6 trillion the previous, according to the BSP. The amount
      accounts for a 9.0% year-on-year growth, slightly slower than the previous month''s
      9.3%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T08:44:05.407+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T10:19:45.600+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:19:37.246+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Domestic liquidity grows further in June

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b42048-5ac0-4297-ba7d-6c4be3bbb740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:44:05.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — According to figures
        from the Bangko Sentral ng Pilipinas (BSP), domestic liquidity (M3) — the
        total amount of currency and cash-equivalent securities circulating in the
        Philippine economy — grew to P7.7 trillion in June, from May''s P7.6 trillion.
        The amount accounts for a 9.0% year-on-year growth — slightly slower than
        the previous month''s 9.3%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57cf1b4-58cd-46d7-b2b7-17ace13a1665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:44:05.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a month-on-month seasonally-adjusted basis, the BSP remarked
        the M3 grew by 0.3%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aa0042-08b2-4b17-86b3-faa4f77d4edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:44:05.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth was buoyed by a sustained demand for credit — domestic
        claims grew 10.8% during the month, from May''s revised 9.7%. The BSP said
        that Credits to the private sector increased a faster pace relative to the
        previous month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3754f25-43f8-4f8c-b141-e060e4616e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:44:05.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of bank loans went to production sectors such as real
        estate activities, electricity, gas, steam, and air conditioning supplies;
        and financial and insurance activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adea2cec-229a-44df-bfc0-7bdb3527ce04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:44:05.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, net public sector credit also rose by 1.6%, after contracting
        by 3.4% a month earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7019d7f5-be65-4890-a3fb-3e28e0787cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:44:05.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net foreign assets grew by 8.0% during the month, on the back of
        what the BSP said were robust foreign exchange inflows mainly from remittances
        of overseas Filipinos, and business process outsourcing receipts. The figure
        is slightly lower than the 8.3% expansion recorded last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775381e7-d49b-434d-a04c-a9862937b7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:44:05.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, banks saw their foreign assets expand due largely to
        growth in their investments in marketable debt securities and deposits with
        other banks. Their foreign liabilities contracted on account of lower deposit
        and placements made by foreign banks with their local branches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d1b24d-1b24-49df-9360-481b546c563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:44:05.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued expansion in domestic liquidity during the month
        indicates that liquidity remains sufficient to sustain the economy’s growth
        requirements," the BSP said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea9e08-42e3-497b-9d17-5249d3527b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:44:05.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, the BSP will closely monitor monetary conditions
        to ensure that liquidity dynamics stay consistent with the BSP’s price and
        financial stability objectives."</p>'
  'vp-binay-true-state-of-the-nation-address-indang-cavite-partido-magdalo':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Vice President Jojo Binay is expected to deliver his ''true state
      of the nation address'' exactly one week after President Aquino''s own State
      of the Nation Address.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-03T02:28:34.999+08:00
    'imagesource': 'jcr:61dffb71-314e-4239-abfb-c86370f30f6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef8d27e1-f457-48ea-965f-0ba74eefaf1b'
    'lead': 'According to UNA spokesman Mon Ilagan, the Vice President will discuss
      whether the country''s economic gains, which Aquino mentioned in his SONA, are
      being felt by the people. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T08:47:38.378+08:00
