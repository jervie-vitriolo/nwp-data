  'Bohol-Law-schools-join-clamor-for-regional-bar-exams':
    'author': 'Angeline Valencia, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-03T11:10:02.420+08:00
    'imagesource': 'jcr:e7f128d2-d746-4b4a-bf03-53dadd920fc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a53531f5-bdbf-4214-a83f-cfaf45d592ee'
    'lead': 'Law schools in Bohol join other members of the Philippine Association
      of Law Schools (PALS) in the clamor to conduct the Bar exams in four areas:
      Visayas, Mindanao, Luzon and the National Capital Region — instead of centralizing
      it in Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T10:11:21.602+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T10:19:41.612+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:19:38.286+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bohol Law schools join clamor for regional bar exams

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80a1e3f-ce36-4047-be66-dd8d707c7734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:11:21.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tagbilaran City (CNN Philippines) —</strong> Law schools
        in Bohol join other members of the Philippine Association of Law Schools (PALS)
        in the clamor to conduct the Bar exams in regions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df1d86-8682-4147-8162-7203089e4ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:11:21.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador Diputado, dean of Bohol Institute of Technology-International
        College (BIT-IC) College of Law and trustee for the Visayas of PALS, said
        it is the common sentiment of the College of Law deans in provinces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b525e7-732d-4a10-859c-bc51dc31ba01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:11:21.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clamor is for the Supreme Court to conduct the Bar exams in
        four areas: Visayas, Mindanao, Luzon and the National Capital Region — instead
        of centralizing it in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf83b7-b807-4a2f-af13-cf8f0bfc5ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:11:21.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will cut the cost in transportation, and board and lodging
        of Bar examinees from the provinces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5c5ec3-f95b-4be9-a41a-96323e084aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:11:21.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diputado said they were told that the Supreme Court, in principle,
        is amenable to the suggestion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e01e444-b807-4ff3-bda3-8366cfc81bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:11:21.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the only concern of the Supreme Court is the integrity
        of the questionnaires.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266a2d3b-4980-4bca-901d-499ede56f448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:11:21.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diputado explained that since the exams will be held on Sundays,
        the questionnaires need to be at the areas by Friday and there is no mechanism
        yet how to make sure that there would be no leakage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b551db-5034-4828-a399-299f9645defa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:11:21.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said law schools in provinces might have to wait longer until
        the Supreme Court could decide on the implementing rules.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff4ee2-a3ec-46a3-8f43-dd27312dab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:11:21.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The matter also cropped up again during the recent gathering of
        the Philippine Association of Law Schools (PALS) in Dumaguete City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af745f7e-30c8-44b2-ba50-c579c6f33c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:11:21.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bohol, three institutions offer colleges of law — the Holy Name
        University (HNU), University of Bohol and the Bohol Institute of Technology-International
        College.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17551f6-16e0-4390-86e6-49efafb58f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:11:21.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, HNU College of Law Dean Tomas Abapo Jr. expressed
        that they concur with other institutions calling for Supreme Court to consider
        holding the Bar examinations in the regions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26279f4-8c11-48df-bc4c-f72da12c24e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:11:21.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This has been discussed by PALS and is now under study by the Supreme
        Court who conducts the exams. This is advantageous to provincial schools.
        One hindrance, though, is the security of bar questions and results,” according
        to Abapo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d06bb4e-92b1-43d4-806a-a5febaeed828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:11:21.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some schools suggested that if it is difficult to conduct it in
        every region, at least there could be one in Cebu and one in Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fc00d4-b427-4986-b345-76d2818510ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:11:21.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Bar examination in November, the Supreme Court already approved
        to conduct it again at the University of Santo Tomas (UST), according to earlier
        reports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5842ef-a5a6-498d-9ee7-76bcdda46f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:11:21.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to 2011, the Bar exams were used to be held at the De La Salle
        University on Taft Avenue, Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a3df8-ce9b-4196-a437-5fc7d823e9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:11:21.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the bombing that marred the final day of the exams in September
        2010 prompted the transfer of the venue to UST in the following years.</p>'
  'Charity-shield-football-soccer-arsenal-chelsea-alex-oxlade-chamberlain':
    'author': 'Reuters'
    'caption': 'Arsenal players celebrate with the trophy after their team''s 1-0
      win in the FA Community Shield match between Chelsea and Arsenal at Wembley
      Stadium on August 2, 2015 in London, England.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-03T09:04:28.731+08:00
    'imagesource': 'jcr:364c6507-dbac-42a3-9a96-03f30854b8e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '393cb17f-f03e-4a09-a878-288d26807228'
    'lead': 'FA Cup winners Arsenal get one over league champions Chelsea in the traditional
      curtain-raiser of English football, the Charity Shield, on Sunday at Wembley
      through an Alex Oxlade-Chamberlain strike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T10:14:42.939+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T10:19:41.431+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:19:38.359+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arsenal get morale-boosting win over Chelsea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30753fa6-44ed-4ca9-ade7-482abf0e8869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:14:42.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> FA Cup winners Arsenal beat champions
        Chelsea 1-0 in England''s Community Shield season curtain-raiser at Wembley
        on Sunday to end a long wait for victory over their London rivals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782ada2f-ab42-4a71-b4c5-751c8a700c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:14:42.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Oxlade-Chamberlain''s brilliant goal after 24 minutes settled
        a match played in warm sunshine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c91d94-a242-4cd2-b7da-92c44d03356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:14:42.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old received a pass from Theo Walcott and cut inside
        Chelsea defender Cesar Azpilicueta before firing an unstoppable shot into
        the top corner of Thibaut Courtois'' goal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece9ed16-3327-4f60-a05b-4d79e7c8ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:14:42.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time in 14 attempts that Arsenal manager Arsene
        Wenger had got the better of Chelsea coach Jose Mourinho and the result offered
        hope to Chelsea''s title rivals hat the champions might not have such an easy
        time this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f6081-b523-4087-a0dc-b0a241b65b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:14:42.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea won the title in May with a commanding lead of eight points
        over second-placed Manchester City and they are the bookies'' favourites to
        retain the trophy in the new season which kicks off on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c66f9b-da99-4000-9bb8-cecf8bb1dde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:14:42.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal dominated the first half and were rewarded with Oxlade-Chamberlain''s
        superb goal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d6dbe8-91cd-4e5d-a6cd-c1c061e904ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:14:42.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea sought to up their sluggish tempo in the second half, bringing
        on new loan signing Radamael Falcao for striker Loic Remy and replacing Ramires
        with Brazilian compatriot Oscar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab16478f-dc0e-4d13-a258-730b3a682801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:14:42.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goalkeeper Petr Cech, who made nearly 500 appearances for Chelsea
        before signing for Arsenal and received a rousing reception from both sets
        of fans before the game, saved impressively from an Oscar free kick in the
        69th minute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ed0e75-3e6c-4465-9ac4-582e995e50f3'
      'mgnl:activationStatus': true
