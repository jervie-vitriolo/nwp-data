  'will-americas-economy-come-back':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-03T11:45:02.050+08:00
    'imagesource': 'jcr:192e2a9b-7199-4e2c-a316-37f9085c42b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dd95ea1-5b84-42bb-8d71-1c515cfe73f0'
    'lead': 'The U.S. economy has had pretty ho-hum start to 2015. But stocks and
      the economy look set for a strong second half of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T09:45:55.562+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T10:19:42.656+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:19:37.918+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'America''s Act II: Will the economy comeback?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed61b3e3-36e1-4359-9bfe-5be43dd7f562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:55.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — America''s economy and stocks
        took some punches earlier this year. Now the stage is set for a comeback.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95a2d6a-9548-49d9-8cc4-5eb95e5dd3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:55.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second half is going to be better for the economy and the market
        than the first half," says Art Hogan, managing director at Wunderlich Securities
        in New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c885f5-8f1e-43f5-a50a-461bd5fa469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:55.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan and other experts see the economy and stocks picking up momentum,
        despite a slew of headwinds. The S&amp;P 500 has only risen 2.2% so far this
        year. Hogan forecasts the S&amp;P 500 gaining 8% by the end of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f211e63-4e63-440a-876e-c5a07519fb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:55.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s driving this optimism? There are already some encouraging
        signs. The economy grew 2.3% between April and June compared to a year ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03648c84-0a61-4263-a5a5-a9401e89a742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:55.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While everyone from Wall Street to Main Street would prefer to see
        growth closer to 3%, it''s still a solid number. The Commerce Department also
        revised up growth between January and March, which was previously thought
        to be in the red.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08542659-146c-4bc9-89f0-4504eb697635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:55.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those two positive indicators clear the runway for America to pick
        up more speed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8adba0d-4325-44d0-910c-ab6835496298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:55.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jobs and salaries are key: The real number to watch is the jobs
        report that comes out Friday. Anything above 200,000 jobs added in July will
        be solid. Above 250,000 would be especially strong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec63a4e-166b-4765-8e2b-220a48f951c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:55.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. economy is nearing full employment with the unemployment
        rate down to 5.3%. Yet while more people have been able to get jobs, wages
        aren''t growing much. It''s holding the economy back.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8560da55-7b18-41f0-8e4c-fed7b0a65572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:55.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job growth might actually slow down in the second half, but that''s
        not a bad sign, says Joseph Lake, global economist at The Economist Intelligence
        Unit. Slower job growth would indicate the labor market is close to hitting
        its full potential.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566b220b-cedb-423b-aeac-563bc221acad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:55.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s important for wages. When the job market nears full employment,
        the bargaining power for a wage hike gradually shifts from the employer to
        the employee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128bebb5-5727-4403-b5a2-77e657ea3a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:55.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most economists, Lake included, predict that wage growth will pick
        up. Once that happens, people are likely to be more confident and that leads
        them to go out and buy more.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65377e27-87b3-488b-92a6-78ed877dea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:55.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer spending makes up the majority of U.S. economic growth.
        The latest data out last week showed that consumer spending rose in the second
        quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d322e89-00c4-4bee-9f2c-fb6dece56990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:55.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where are American shoppers?: Investors will get a good read on
        how American shoppers are doing this week as a slew of retailers and restaurants
        report earnings. Companies as diverse as Disney, Ralph Lauren, Wendy''s and
        Fitbit report this week, and their executives often make comments on their
        outlook for the rest of the year, including the critical holiday season.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17040319-8fc9-4062-9d38-a5dc6b1b3fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:55.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer confidence is down since the beginning of this year, but
        recent history suggests it could improve soon. Last year, consumer confidence
        barely changed between January and July. Then it surged, hitting its highest
        point since 2007 last December.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed052a8c-794b-4055-a8e7-fdddb24b0eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:55.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the dip, the current confidence level in the U.S. is much
        higher than it has been in recent years, according to the University of Michigan''s
        survey.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005a1691-f348-4ae4-b139-60bd5fb06d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:55.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consumer should be a leader in this recovery right now," says
        Ethan Harris, global economist at Bank of America Merrill Lynch. "We''re not
        talking about a boom, but we''re talking about a period of modestly above-trend
        growth."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c3714e-c186-4702-aa83-f9f6c7159643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:55.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another indication America is heading in the right direction: A
        Federal Reserve rate hike could arrive in 6 weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f370c9f9-ef8f-4596-9ac0-3853fc59c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:55.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big moment could come September 17: Most experts believe the
        Fed will raise its key interest rate in September for the first time in more
        than 9 years. It would be a huge vote of confidence from the Fed on the economy''s
        health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa7ff9-7d36-48c1-b11d-1603c95c9512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:55.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rate hike won''t be drastic at first. The initial increase is
        likely to be around 0.25%, if that. But the pace of hikes — not the timing
        of the first one — is more important, experts say.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5763ac18-1631-46fb-9d54-d85d33c806bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:55.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors always get nervous about change. Higher interest rates
        increase companies'' costs when they want to borrow money, which generally
        shrinks businesses'' appetite for spending. The domino effect could lead to
        less growth for companies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d55c2c6-7657-4817-bb1d-2c3f6328b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:55.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hogan, the market strategist, points out that Corporate America
        has already weathered a storm of headwinds this year: strong dollar, Greece,
        geopolitical crisis, China''s stock market plunge. Companies will still pull
        in strong earnings after a Fed rate hike, he argues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032c94d9-34bd-425c-b738-2a5d370fff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:55.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a better time for the U.S. economy than any year since
        2007," says Lake, the economist.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fab837-1931-422f-8927-b21f48d9b7a5'
      'mgnl:activationStatus': true
