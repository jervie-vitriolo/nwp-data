    'caption': 'According to city prosecutor De Los Santos, these reports are vital
      in substantiating that the crime committed was murder and not homicide.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-03T05:11:22.166+08:00
    'imagesource': 'jcr:f3a484ba-9792-4d32-a692-f1bfcb106e5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c8af249-b68d-4c40-8f08-b2a20dd2180a'
    'lead': 'City prosecutor Emilie de los Santos said that some of the evidence included
      reports by the Naval Criminal Investigative Service and PNP crime laboratory,
      which cover forensic exams of Laude’s body.'
