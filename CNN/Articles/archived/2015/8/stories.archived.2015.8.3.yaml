      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3338f7-bd0d-48f0-b187-0e97db5d9675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:01:00.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Last week, a post went viral
        on social media about an Uber driver who was accused of either trying to hold
        up (or do something worse) to a female passenger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95008bfb-3851-49db-b48f-0d18e4d4aecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:01:00.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elisa Borja, who would otherwise remain nameless except for the
        fact that she set her post to public and cried out to her followers to share
        it, posted this on her wall:</p>'
    '3':
      'image': 'jcr:4a445616-e9cb-49b2-98d2-73f321b5b39e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ce8a54-2d35-4188-a86c-ef075ea1460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:01:00.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56570209-1642-4bf4-aad2-18162ca5e03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:01:00.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pretty scary stuff. But even though I must have been tagged a hundred
        times (or forwarded at least) I didn’t share it because I didn’t have both
        sides. Besides which, even if did turn out to be true, I didn’t want to create
        mass panic that would shut down what is essentially the safest alternative
        to cabs we have ever had in this country, due solely to what I believe is
        an isolated incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b60685-6db4-4561-9a28-b78fbc46eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:01:00.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, through the Uber partners group that I am a member of,
        we hear the side of the driver. Turns out he really was rushed to hospital
        and has records to prove it. Also, the good samaritan who drove the Uber driver
        to the hospital has also come forward and verified the same story. All three
        accounts are consistent with making sure that the lady passenger had the option
        of either riding to the hospital or being dropped at a well-lit secured place
        to request another ride.</p>'
    '7':
      'image': 'jcr:f1153cdb-1a8c-4b51-ba22-7ecba1819e96'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e052c77-09b4-430a-964c-60cf7439a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:01:00.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d5e3e1-da62-4edd-8f93-9cc360cc2229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:01:00.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many, however, agreed with the mother that the driver shouldn’t
        have accepted the ride if he was feeling bad and should never have invited
        a stranger into the car. True. But, as a person who collapsed and had to be
        rushed to the ER only last Saturday for a sudden drop in blood sugar, I can
        tell you that you don’t always see or feel it coming and you don’t normally
        make the most sound decisions when you are convinced you are dying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9930db-97f9-4c0a-936b-393fccd669c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:01:00.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, Uber is not perfect. Nothing is. But after spending a few days
        driving one last week for a story on CNN Philippines’ Drive, as well as the
        last year using it as a passenger, I believe they are as close to it as possible.
        I’d say 95% by the average of talking to my passengers and my own personal
        experience.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e6fa1d-fb8c-40e1-8ee0-43b15144bea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:01:00.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, as part of standard procedure, Uber has suspended the
        driver’s account until the investigation is completed. Now try and imagine
        that happening in a regular cab. Even if a reputable cab company suspended
        or fired the driver, I can guarantee you that he will be driving another cab
        the following day. This is why I do not want to see Uber, or similar services,
        the victim of fear mongering.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f782ea-c606-4754-bfb0-1883169823f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:01:00.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is no different to calling for the government to ban Facebook
        because you were offended by one person’s post. That’s why the invented the
        block button, or in the case of Uber, the rating system and feedback feature.
        Try using it. It is highly effective and a lot faster than typing a rant on
        social media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74409317-d8ec-4449-b4da-ed40e594d9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:01:00.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this ever happens to you, you can always call lifeline. They
        can dispatch a driver on call to get you and your car home safely if you are
        suddenly unfit to drive. Just dial 16911 and they’ll get you there safely.
        Contrary to popular belief, it is not only for drunk drivers. It’s for anyone
        that feels they are no longer fit to drive themselves and cannot leave their
        car behind.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd02e9cb-2cf0-4262-8f29-ca392b0a3949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:01:00.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend of mine, Iza Calzado, who is one of the most responsible
        social media celebrities out there recently had an incident with an Uber driver.
        Now this was one that really did deserve public attention, as the driver was
        way out of line, but she resisted, and PM’d me the incident instead. By doing
        so, it was resolved in less than 5 minutes flat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a88a8eb-b55e-4744-a5b9-4e20eb1dd8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:01:00.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver was suspended, and most likely by the time you read this
        banned from the system. Now here’s a person that could have easily used her
        celebrity status to destroy Uber, but she did it responsibly. And even posted
        a follow up to her post congratulating Uber for their swift reply. We can
        all learn from that.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e239de-0d29-4c72-8f2c-1e82229af152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:01:00.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on JamesDeakin.ph, “<a href="https://jamesdeakin.ph/when-youre-not-feeling-uber-good-in-a-car/">When
        you’re not feeling Uber good in a car</a>”</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd034a3c-b996-4771-a341-059f4033c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:01:00.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>James Deakin is the host of Drive, a motoring show which airs
        on CNN Philippines every Sunday at 10 p.m. and Tuesday at 7 p.m.</em></p>'
  'FIFA-World-Cup-Qualifiers-soccer-football-Philippines-Azkals-Thomas-Dooley':
    'author': 'CNN Philippines Staff'
    'caption': 'Head coach Thomas Dooley says that the Azkals have unique players
