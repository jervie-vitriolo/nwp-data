      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko na kailangan isa-isahin pa ang mga statistika at mga pruweba
        nito, pero sa tayo ng ating bansa, sa mata ng buong mundo at sa mata rin natin,
        ay iba ang kinatatayuan natin ngayon. Alam ng mga kababayan natin kung anuman
        ang nagawa ni PNoy ay kailangang ipagpatuloy natin ito," Roxas said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4367d282-e393-429b-8ef4-d448435d5d68'
      'mgnl:activationStatus': true
