      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pemberton, Mom to Take Witness Stand for Defense</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f9678c-fd54-49ac-b66e-1bd2f14b8f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:19:03.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Pemberton’s lawyers postponed their presentation of witnesses
        scheduled today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30120cc2-5dca-4c1e-a3c0-5e10300b4e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:19:03.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Rowena Garcia–Flores said, they will either present the accused
        himself or his mother.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa871643-579f-4064-9b87-40bab4c5b1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:19:03.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense also asked the court for time, to comment on the court
        ruling on the prosecution''s formal evidence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5221bf6e-7e96-4cb5-b51d-90c500aafddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:19:03.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court rescheduled the presentation of evidence by the defense
        next Monday, August 10.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cbd800-db72-4e07-be4c-1eb5afd4665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:19:03.045+08:00
