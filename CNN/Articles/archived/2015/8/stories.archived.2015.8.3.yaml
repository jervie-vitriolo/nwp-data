    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0365d76-4ab6-4bd7-b230-c7e561d5d16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:36:04.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The National Basketball
        Association (NBA) announced Monday (August 3) that Kenneth Faried of the Denver
        Nuggets and Danny Green of the San Antonio Spurs will headline NBA 3X Philippines
        2015 at the SM Mall of Asia Music Hall from August 28 to 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885060cf-6971-4307-82bf-d853f8b0da63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:36:04.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning for the fifth consecutive year, the event features a 3-on-3
        competition, a slam dunk contest, 3-point shootouts, skills challenges, and
        autograph sessions amongst others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba467b0-0af9-4f36-ac91-4421346c10c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:36:04.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the appearances of Green and Faried, the Golden State
        Warriors dance team and the Philadelphia 76ers mascot Franklin are also slated
        to perform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46530a5-4f5f-4d73-91b9-e60565416a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:36:04.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faried and Green will be on hand to help conduct clinics and interact
        with fans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa1b8f3-44d4-460d-b6ad-a305a9b9bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:36:04.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m excited to visit the Philippines for the first time to experience
        the culture and be part of the NBA 3X festivities,” said Faried.&nbsp; “Filipinos
        are incredibly passionate about the game, and this will be a weekend of great
        basketball as the players get the opportunity to showcase their skills.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9647b1-e86d-4a2c-98da-4902e84d911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:36:04.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green echoed Faried''s sentiments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d03a255-8161-4ca0-a507-d6c58bc6bf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:36:04.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I look forward to meeting the fans and showing my support for the
        best Filipino basketball talents competing for pride and recognition on the
        big stage,” said Green.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc9860d-32c6-46e0-9cea-079e87af3df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:36:04.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faried was drafted 22nd overall by the Denver Nuggets in the 2011
        NBA Draft.&nbsp; He was named to the NBA All-Rookie First Team in 2012 and
        was voted NBA Rising Stars Challenge MVP in 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7897c1-c16d-4123-b74e-da5f14e6f671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:36:04.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2014 FIBA World Cup Gold Medalist recorded averages of 12.6
        points and 8.9 rebounds during the 2014-15 NBA season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941658bc-838c-45ad-b611-072bf6d1ccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:36:04.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green, who won the NBA championship with the Spurs in 2014, was
        selected 46th overall by the Cleveland Cavaliers in the 2009 NBA Draft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117cc40c-4ff5-4d55-a11f-23542d45926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:36:04.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6’6 swingman set the NBA record for most three-point field goals
        made in a Finals series with 27 during the 2013 NBA Finals against the Miami
        Heat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1c0b71-f4e0-465a-a012-6b17e08783ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:36:04.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competitive 3-on-3 tournament features divisions for boys (under-18,
        under-16, and under-13), and for girls (under-16).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c821d7a-c492-45b4-b5d9-2498945376cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:36:04.848+08:00
