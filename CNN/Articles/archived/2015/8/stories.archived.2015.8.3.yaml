    'title': 'Court rejects some evidence in Laude murder trial

      '
    'updated': 2015-09-02T00:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9a4b4f-a3a4-4ac8-a081-4665065a1c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:19:03.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Olongapo (CNN Philippines)</strong> – Some crucial evidence
        that could prove that Filipino transgender Jennifer Laude was murdered by
        Lance Cpl. Joseph Scott Pemberton, a U.S.. marine, were not admitted by the
        regional trial court handling the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be6d591-fafe-4795-b29a-948b404c113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:19:03.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Prosecutor Emilie de los Santos said these are reports from
        the Naval Criminal Investigative Service and PNP Crime Laboratory, which cover
        forensic exams of Laude’s body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaf7747-300b-45bc-856a-32737fab9c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:19:03.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to De los Santos, these reports are vital in substantiating
        that the crime committed was murder and not homicide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80db41b-8f61-42ea-9722-dcb9abbf8470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:19:03.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is murder and yung non-admission of some evidence would also
        affect if it will slide down to homicide… Part of it is that all those injuries
        sustained by Jennifer Laude that would prove kung ano yung dinanas niya,”
        De los Santos said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e46818f-a956-4b0c-a658-54bb1bcd0186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:19:03.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated July 30, the court denied admission of these
        evidence “on the ground that these exhibits were not properly identified”
        and that “the persons who prepared or signed the documents were not presented”
        by the prosecution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137bf046-a720-4c87-a6ba-87655acd7df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:19:03.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But state prosecutors would not easily give up, as they filed today
        a motion for reconsideration seeking these evidence be admitted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f003f57b-682d-432f-8130-b2de057fb734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:19:03.045+08:00
      'mgnl:createdBy': 'cnnproducer'
