      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The players Baldwin requested from the PBA are:</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c6d650-9443-4ed3-9035-6f6bbedef827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:50:41.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports said that Tenorio (health concerns), Fajardo (injury),
        and Pingris (personal matters) won''t likely be part of the Gilas pool but
        the three remained on Baldwin''s PBA wishlist.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa60208-5f41-40f6-88c9-cc86d0606561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:50:41.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin had expressed that the pool is a "working list."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb2584a-a92b-4a57-8062-7c7dc28ce572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:50:41.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturalized Filipino Andray Blatche, who suited up for Gilas in
        the FIBA World Cup last year, was not part of the list but is expected to
        be included in the final lineup.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec554601-69e4-4bb9-a95b-891d996cfdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:50:41.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also missing is Troy Rosario, a Gilas Cadet and one of the top prospects
        in the upcoming PBA draft.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afc8ed7-7076-4831-aa10-19693fc3e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:50:41.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The journey before FIBA Asia</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c82ac5-e437-403f-8b41-29e81d8eb789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:50:41.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of their preparation for the biennial tournament, Baldwin
        and his troops will embark to Turkey for a week long training camp and a pocket
        tourney against teams from Estonia, Iceland and Netherlands.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14641c87-f2ef-4e5f-85f7-6ac60522f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:50:41.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas is also slated to compete in the Jones Cup from August 29
        to September 6 in Taipei before they play in a four-nation tournament, the
        MVP Cup, in Manila from September 11 to 13.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e9eaa-66a7-4c7e-b85c-b79161288b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:50:41.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other participating teams, aside from the Philippines, are New
        Zealand, Lebanon, and Chinese Taipei.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa6f706-2dbe-46e9-b5cd-1b8c213f8bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:50:41.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The competition</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eb65eb-2464-443d-a676-a0886016460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:50:41.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner of the FIBA Asia Championship will qualify for the 2016
        Summer Olympics in Rio de Janeiro, Brazil.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4f7c6d-066b-4435-a9d0-39b54eef0deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:50:41.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silver and bronze medalists, meanwhile, will have to go through
        the FIBA World Olympic Qualifying Tournament.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ced9ec5-c666-4dca-b27d-c90d86ba09ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:50:41.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is <a href="https://cnnphilippines.com/sports/2015/06/28/gilas-pilipinas-fiba-asia-group-stage-draw-results.html">bracketed
        in Group B</a> with Palestine, Kuwait, and East Asian champion (Hong Kong
        or Mongolia).</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbe6381-1fa1-4bf9-8a0a-59f887adacfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:50:41.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending champion Iran was put in Group A with Japan, Malaysia,
        and the South Asia qualifier, while Group C will make up of Korea, Jordan,
        Singapore, and China.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b283bf-d262-43b3-b5ab-8139098ffd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:50:41.648+08:00
