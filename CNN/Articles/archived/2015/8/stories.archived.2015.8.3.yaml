    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8695a273-df33-4e76-8da3-ca4571342ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also served as a head coach on season 18 of "The Ultimate Fighter,"
        the UFC''s reality show, in which up-and-coming fighters live together while
        competing in a tournament to win a UFC contract. She bonded with her roommates:
        Jessamyn Duke, Shayna Baszler and UFC newcomer Marina Shafir, who are now
        known by fans as the Four Horsewomen of MMA — a moniker based on the famed
        1980s pro wrestling team the Four Horsemen.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f75818-12ee-48f3-b567-23dc75add09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>She''s an advocate for healthy body image</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85157ac-d9c4-4753-ba4a-1187e464d8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout her career, Rousey has been outspoken about insecurities
        with her body and how it led to substance abuse and bulimia in her teens.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e9e29-324b-465e-9b12-e7278f2ed560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure to make weight aggravated her insecurity about her
        thick, muscular body and she became bulimic as a teen.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1269a960-860c-4974-abd0-3157c13c81f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever people talk about how cocky and arrogant I am, it blows
        me away, because I worked so hard to develop self-confidence," she told the
        New Yorker.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb34b6bd-76a6-4fd5-916b-98da46f60696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has held fundraisers and participated in awareness campaigns
        for treating eating disorders.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b843c80-b8e0-400f-9a57-cc2d250fc661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/08/02/living/ronda-rousey-profile-feat/">Why
        UFC ''anithero'' Ronda Rousey is such a big deal</a>"</em></p>'
