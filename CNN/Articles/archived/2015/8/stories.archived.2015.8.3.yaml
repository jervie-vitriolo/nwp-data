  'greece-bank-crash-reopen':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': 'In talks over the weekend, Greek Prime Minister Alexis Tsipras faced
      an awful choice: Either abandon the euro currency and watch Greece''s economy
      collapse, or accept more austerity in the knowledge it will cause his people
      even more torment. He chose the latter – slow pain rather than utter disaster.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-03T23:14:46.346+08:00
    'imagesource': 'jcr:8eb26017-4228-4320-b060-b2a02b3ad309'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb5e84c3-df22-4a87-92f9-2bc38a9293ad'
    'lead': 'The benchmark index in Athens opened nearly 23% lower, with banking stocks
      the biggest losers. The country''s four biggest lenders – Piraeus, Alpha Bank,
      the National Bank of Greece, and Eurobank all plunged 30% – the daily limit
      – immediately after the open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T15:37:20.190+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T10:19:48.708+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:19:36.011+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greek bank shares crash 30% as market reopens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e81776e-4721-4e81-967a-e2e720f9ba12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:37:20.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Shares in Greek banks crashed
        30% Monday (August 3) as trading resumed on the Athens stock exchange for
        the first time since the country was nearly forced to abandon the euro last
        month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302048f5-3c37-494b-98a3-8db627184434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:37:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benchmark index in Athens opened nearly 23% lower, with banking
        stocks the biggest losers. The country''s four biggest lenders – Piraeus,
        Alpha Bank, the National Bank of Greece, and Eurobank all plunged 30% – the
        daily limit – immediately after the open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fcff08-cd2e-4f52-a091-283a914cb129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:37:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks in other sectors recovered slightly during the morning but
        the index was still down by more than 16% by early afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955e758-e270-4416-8721-c2b631422f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:37:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece suspended all trading at the end of June when the country
        fell into default on its debt. Capital controls were introduced, including
        the closure of banks and financial markets, to prevent billions of euros from
        flooding out of the country. ATM withdrawals were limited to 60 euros ($66)
        per day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf1183e-a09d-4e9e-83ca-2dfd709abca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:37:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banks reopened on July 20 – with some restrictions – after Europe
        agreed in principle to a new bailout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d40a9cc-519b-4288-bfb5-13b02b052926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:37:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the shutdown caused large parts of the economy to seize up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157c5631-c9a3-40f4-b55a-cdcb4e6fc86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:37:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extended closure had a devastating effect on Greek factories,
        where activity slumped to its lowest level on record in July. There was a
        huge drop in new orders, and many companies were forced to limit operations
        because they didn''t have the cash to pay for supplies abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417b7f0a-d29a-4634-8edf-1f4a10cd113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:37:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission expects Greece''s economy to shrink by 4%
        this year. Latest available data show unemployment was 25.6% in June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736de78d-424b-46f5-bbaf-3c018a568e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:37:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive cash withdrawals by account holders in the first half of
        the year, and the economy''s collapse back into recession has left Greek banks
        in a dire state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d86307-94b7-43da-b5de-74c9ec570bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:37:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are relying on emergency cash from the European Central Bank
        (ECB) to stay afloat. Europe''s new $96 billion bailout plan includes 25 billion
        euros ($26.7 billion) to repair the banks'' finances.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6d5da6-77cc-4de8-a2fa-515efadec492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:37:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with the bailout, investors are bracing themselves for
        huge losses as they may have to contribute to the rescue of the banks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca95a0c-2a35-405c-b08a-cee88b03e89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:37:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Greece was required to adopt European Union rules
        on restructuring banks as part of the new bailout agreement. These rules are
        designed to place more of the burden of bank rescues on investors and major
        depositors rather than taxpayers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577dba6e-569d-4eeb-9483-20fd0a9b6b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:37:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece urgently needs money before August 20, when it must make
        a payment to the ECB if it wants to stay in the euro. Europe has already provided
        Greece with 7.16 billion euros in a bridging loan. Some analysts say Greece
        might need another emergency loan if details of the bailout deal are not agreed
        on time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141d4be9-c158-411b-9acd-5b54586e091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:37:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek authorities announced a ban on short selling Monday, and some
        other restrictions on trading remain in place. Local investors are only allowed
        to buy shares with existing holdings of cash, and are not be able to draw
        on their Greek bank accounts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919206fd-3d6f-44ec-ba3a-4a7e5f141b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:37:20.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/03/investing/greece-stock-market-crash/">Greek
        bank shares crash 30% as market reopens</a>."</em></p>'
  'Apple-BMW-car-collaboration':
    'author': 'Edward Taylor and Julia Love, Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-03T21:34:48.304+08:00
    'imagesource': 'jcr:e40456f7-e0f8-4968-95f4-16ce7ef84537'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5239de4a-4838-4742-957d-284aa8ff78b3'
    'lead': 'BMW and Apple may rekindle a courtship put on hold after an exploratory
      visit by executives of the world''s top maker of electronic gadgets to the headquarters
      of the word''s biggest seller of premium cars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T15:41:19.097+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T10:19:48.406+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:19:36.113+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple, BMW in courtship with an eye on car collaboration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f32a83-207f-4a35-83bb-5a7468e1e731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Frankfurt/San Francisco (Reuters) —</strong> BMW and Apple
        may rekindle a courtship put on hold after an exploratory visit by executives
        of the world''s top maker of electronic gadgets to the headquarters of the
        word''s biggest seller of premium cars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf241a-fad5-4dcc-b91d-45f0f9fbfe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Chief Executive Tim Cook went to BMW''s headquarters last
        year and senior Apple executives toured the carmaker''s Leipzig factory to
        learn how it manufactures the i3 electric car, two sources familiar with the
        talks told Reuters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6039f390-811a-4dfc-a6cb-99ecf549d612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dialogue ended without conclusion because Apple appears to want
        to explore developing a passenger car on its own, one of the sources said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df39eb1-e4c5-40a7-9fa5-4e3cfe1d695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, BMW is being cautious about sharing its manufacturing know-how
        because it wants to avoid becoming a mere supplier to a software or Internet
        giant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8cace9-44cd-4e94-87b8-569ec6e16bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the visit, Apple executives asked BMW board members detailed
        questions about tooling and production and BMW executives signalled readiness
        to license parts, one of the sources said. News of the Leipzig visit first
        emerged in Germany''s Manager-Magazin last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede8c465-5b8f-4517-b6ed-e0fe2c1111af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple executives were impressed with the fact that we abandoned
        traditional approaches to car making and started afresh. It chimed with the
        way they do things too," a senior BMW source said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc595bf-c726-4ca1-b175-3b18d15551bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carmaker says there are currently no talks with Apple about
        jointly developing a passenger car and Apple declined to comment. However,
        one of the sources said exploratory talks between senior managers may be revived
        at a later stage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10813fdf-0ab0-4052-bf19-52e1ef59c93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is too early to say whether this will be a replay of Silicon
        Valley''s Prometheus moment: The day in 1979 when Apple co-founder Steve Jobs
        visited Xerox''s Palo Alto Research Center where the first mouse-driven graphical
        user interface and bit-mapped graphics were created, and walked out with crucial
        ideas to launch the Macintosh computer five years later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac034729-53bd-42f5-8714-0cd4f6566e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMW has realised next-generation vehicles cannot be built without
        more input from telecoms and software experts, and Apple has been studying
        how to make a self-driving electric car as it seeks new market opportunities
        beyond phones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb1f0e7-a661-4807-9ded-bb56bd10f658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Staff changes</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0a400-1453-4f5f-8917-bf4926b2854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the visit, there has been a reshuffle at the top of BMW, with
        Harald Krueger, appointed BMW Chief Executive in May, in favour of establishing
        his own team and his plans for BMW by year end, before engaging in new projects,
        a person familiar with his thinking told Reuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f6e26-1f94-4fe8-8c38-03413013b16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further complication was the departure of BMW''s board member
        for development Herbert Diess, who played a leading role in initial discussions
        with Apple. He defected to Volkswagen in December.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff17d00-28bd-4e7c-8db3-79e6f85c439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diess, who declined to comment for this piece, oversaw the development
        of BMW''s "i" vehicles which are built using light weight carbon fibre, using
        a radical approach to design and manufacturing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266e0c39-ca65-4ba0-afb2-10670b2d9203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Car technology has become a prime area of interest for Silicon Valley
        companies ranging from Google Inc., which has built a prototype self-driving
        car, to electric car-maker Tesla Motors Inc.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cce724-9f84-4eea-bfc6-1248ae61678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diess has said the German auto industry needs to undergo radical
        change because consumers are demanding more intelligent cars and anti-pollution
        rules mean the next generation vehicles will increasingly be low emission
        electric and hybrid variants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c8b34d-5d09-4c3f-bbce-9ecfcdfa55dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2030, only two generations of new cars away in auto manufacturing
        time scales, only a third of vehicles will be powered by a conventional combustion
        engine alone, experts predict.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4375a525-00bd-4ba5-a65c-acd84f773493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means that in two cycles we will shut down two thirds of our
        engine manufacturing," Diess told a panel discussion in July last year, adding
        that the value chain for new electric cars is already shifting, with vehicle
        batteries made mainly in Asia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71441f35-0ab6-4cda-9447-4a5b629028b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second part is that the car will become intelligent, part of
        the Internet," Diess continued. "And the strong players in this area are in
        the United States, in the software development area. We will surely need to
        find alliances in this field."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a484dc-ff1a-4f11-9ba0-fbb11fe01222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has two years to prove that it can hold its own against
        new entrants when it comes to shaping the future of luxury vehicles, Diess
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f3f7a5-a38e-4128-9ce6-350bdcb8fca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Them and us</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bfa41b-0573-4e25-a851-56a27ea38f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmakers including BMW have already developed next generation self-driving
        cars, vehicles which need permanent software updates in the form of high-definition
        maps allowing a car to recalculate a route if it learns about an accident
        ahead. The technology is moving ahead faster than the legal and regulatory
        rules which would allow large-scale commercial availability.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c512e-10c4-4768-8cf8-cf03def063d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, BMW''s new R&amp;D chief Klaus Froehlich said
        his company and Apple had much in common, including a focus on premium branding,
        an emphasis on evolving products and a sense of aesthetically pleasing design.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a46d13-083c-43a3-83c6-99f4bac1929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked, in general terms, whether a deeper collaboration beyond integration
        of products like the iPhone would make sense, Froehlich initially said BMW
        would not consider any deal that forces it to open up its core know-how to
        outsiders.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6623e17e-32d4-4e14-9e96-0f9fcd9f1143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not collaborate to open our eco systems but we find ways,
        because we respect each other," Froehlich told Reuters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5169f3e-ef8f-4136-8103-ebce4fde7cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMW will keep in mind the needs of the customer, and what the company''s
        core strengths are, when it considers the merits of entering any strategic
        collaboration, Froehlich added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc6417e-a87d-4c87-a682-2da269e34abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Schwarzenbauer, BMW''s management board member in charge of
        the Mini brand as well as digital services declined to comment on possible
        talks with Apple in an interview earlier this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99e7e1b-8402-47fc-85a7-a51a729fb7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said: "Two worlds are colliding here. Our world, focused
        on hardware and our experience in making complex products, and the world of
        information technology which is intruding more and more into our life."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801a2a5c-174c-4a23-9c11-c2c9d78ed3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winners will be those companies that understand how to build
        intelligent hardware, he said, adding it made sense for carmakers and tech
        firms to cooperate more closely.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4983ae-2b44-420b-af1f-b40df01a1cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to get away from the idea that it will be either us or
        them ... We cannot offer clients the perfect experience without help from
        one of these technology companies," Schwarzenbauer said. That dialogue is
        well underway, he stressed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc64670e-db6e-4801-bae7-ae1fefa03078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With $202.8 billion in cash, Apple has the resources to enter the
        automotive market on its own, said Eric Noble, president of the Car Lab, a
        consulting firm in Orange, California.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15219f4-8a48-4665-845c-c8f355e12ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant would have an edge on the dashboard, its CarPlay
        infotainment system connecting iPhones to cars, but would be at square one
        with the rest of the car, Noble said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec14539-31d2-4801-86df-a10aec9a93f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Apple decided to sell a car it could make sense to find a partner
        to help with industrial scale production, retail and repair, since demand
        for such a vehicle could be high.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184c5db8-23b5-4f12-a0c6-5d39ed4b0b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no estimates for potential Apple car sales but the brand
        and its products command a loyal following. So if only 1 percent of Apple''s
        annual iPhone customers decided to order a car, it would need to make 1.69
        million vehicles.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b052070c-69b7-4b19-a212-c91c723d0f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:19.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s more than the 434,311 vehicles Jaguar and Land Rover produced
        last year. Even BMW Group, which made just over 2 million cars last year,
        would struggle to free up capacity.</p>'
  'Alapag-on-Philippines-World-Cup-2019-bid-vs.-China':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Former Gilas Pilipinas captain Jimmy Alapag'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-03T19:25:32.052+08:00
    'imagesource': 'jcr:59a1e577-a509-4cbb-a67e-93727de59f43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a23d206a-b552-457e-90e6-4097e7475c8c'
    'lead': 'Alapag on PH''s World Cup bid vs. China: ''We''ve proven giants can be
      taken down''

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T15:45:11.310+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T10:19:48.063+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:19:36.229+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alapag on PH''s World Cup bid vs. China: ''We''ve proven giants can
      be taken down''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594485fa-4d71-468c-b0e5-ee993ae8231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:45:11.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Philippines or
        China?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aa4b95-7d1d-4a05-be0e-1b11aaf2df78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:45:11.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday (August 7), FIBA will finally announce which nation will
        host the 2019 World Cup following the two countries'' final presentations
        before the board in Tokyo, Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922dc96e-fd37-4dad-bce8-bf75242a5e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:45:11.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, whose delegation will be headed by Samahang Basketbol
        ng Pilipinas (SBP) President Manny V. Pangilinan, boxing icon Manny Pacquiao,
        and Hollywood star Lou Diamond Phillips, is up against China, a country which
        considers experience in hosting major international sporting events and top-caliber
        facilities as its edge in the bid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddadf65-84e9-4245-aec2-42567637be9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:45:11.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former Gilas Pilipinas captain Jimmy Alapag believes the country
        can win the bid in the same way the undersized Gilas team toppled the giants
        in several international tiffs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fb1352-c8f2-42c1-85b0-52df93a2b438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:45:11.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Friday, we''re up against a giant (China)," said Alapag during
        a media presscon at the Meralco compound on Monday (August 3).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93752a47-93c1-4cc6-b283-89c7807b67ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:45:11.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think we''ve proven that giants can be taken down," Alapag
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c1500-8476-4270-9fd9-1ec0364bc858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:45:11.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His former coach in the national team, Chot Reyes, couldn''t agree
        more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9351c7fd-1dfc-4804-b9ad-095630beba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:45:11.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time for basketball to come home, our home," said the tactacian
        who led Gilas to a runner-up finish in the FIBA Asia Championship in 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7946491c-8411-46a4-9478-c0a789257306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:45:11.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes added, "It''s all about puso. Lahat tayo naiintindihan kung
        gaano kalalim ang pride and passion natin sa basketball."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ab151d-779d-4b23-a473-db465890c863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:45:11.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s what Alapag, the pint-sized point guard whose stellar
        shooting stunned the players and spectators alike in the 2014 World Cup in
        Spain, wants the rest of the world to experience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8631d7-9fff-4a71-9cfe-8ab61d30f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:45:11.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one common thing is us Filipinos coming out to support the
        national team (wherever they are)," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed161226-b7aa-4f99-b5e3-37ec6f1770ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:45:11.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:48.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what I want FIBA to experience. To feel that passion that
        runs deep in all of us."</p>'
  'Shanghai-mans-lower-leg-amputated-after-getting-trapped-in-escalator':
    'author': 'Tiffany Ap and Steven Jiang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-03T18:43:36.177+08:00
    'imagesource': 'jcr:5489c4f8-888f-414c-b849-3093d14a30ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7ac96f2-5b28-4b73-985a-215648c06068'
    'lead': 'Shanghai man has had his lower leg amputated after becoming trapped in
      a mall escalator, the third serious escalator-related accident in China in a
      week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T15:49:30.718+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T10:19:47.901+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:19:36.300+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shanghai man''s leg amputated after getting trapped in escalator

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564f887a-032f-4866-a7f5-681dbe4bbb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:49:30.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — A Shanghai man has had his lower
        leg amputated after becoming trapped in a mall escalator, the third serious
        escalator-related accident in China in a week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe2c9d6-aa05-46a6-867f-88dac40ef5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:49:30.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old man, surnamed Zhang, was a cleaner at the Cloud
        Nine shopping mall in Shanghai''s Zhongshan Park, state media said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808fe561-9827-4124-8b57-dd3dfc351e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:49:30.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video surveillance footage shows him cleaning with a mop on Sunday
        evening before one of the escalator''s metal floor panels give way, trapping
        his left lower leg.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e3dd4a-373b-4ac1-8a08-68ae1696fbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:49:30.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the video <a href="https://edition.cnn.com/videos/world/2015/08/03/china-escalator-mall-accident-man-sot.cnn/video/playlists/intl-latest-world-videos/">here</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d60b594-8e41-4dfb-a712-c4cb6f67e91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:49:30.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters eventually rescued the man and he was sent to hospital
        where his leg was amputated from the calf down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21bc63d-fa0c-472c-8a36-d7344839c187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:49:30.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The doctor said in order to prevent (the) situation from getting
        worse, they amputated his left calf," a family member of the victim told Xinhua.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44927b9-9fe2-4ba8-abae-9443a43b7fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:49:30.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation into the accident is still underway but the latest
        state media reports say the victim violated operation regulations by not shutting
        the escalator down first before cleaning it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd32c2e3-3507-4137-9b55-a6dc33ace57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:49:30.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the third escalator incident in China this past week that
        has resulted in a serious injury or fatality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a920f1-fcf4-4485-8441-afcc38094764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:49:30.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mall tragedy</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c58d0d-aff1-414a-9022-f1ab2f2a7fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:49:30.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, a similar incident resulted in the death of a young
        mother. Thirty-year-old Xiang Liujuan fell through an escalator metal panel
        to her death in Jingzhou, a city located in central China, although she was
        able to push her two-year-old son to safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e401a2c-fc96-49b4-ae3f-b9e84e31efd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:49:30.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2015/07/28/chinese-mother-dies-saves-son-escalator.html">Watch:
        Chinese mother saves son seconds before falling to death inside escalator</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc740e7-540e-43da-92a3-870cb57fd14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:49:30.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days before that in the southwestern province of Guangxi, a
        toddler''s left hand and arm were caught in a gap of an escalator after he
        tripped and fell at the bottom, firefighters told local media. He suffered
        multiple injuries, including a fractured arm, and was hospitalized.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dabadf5-cdc5-4c6e-bf81-484d675e0690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:49:30.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the recent spate of incidents — which has sparked numerous
        videos on social media of people tiptoeing on escalators or riding the handrails
        — government statistics show that there were just 49 escalator or elevator-related
        accidents last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b121d6-4760-431e-8750-4ddd4976300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:49:30.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, 37 people died, a relatively low figure for a country
        with a population of 1.3 billion. Authorities say most of the deaths were
        caused by improper use and only eight were caused by equipment problems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bb52c3-e34a-4ac7-b7a2-8af570e5cdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:49:30.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/08/03/asia/shanghai-mall-escalator-amputation/index.html?sr=tw080315escalatoramputated630aVODtopPhoto">Shanghai
        man''s lower leg amputated after getting trapped in escalator</a>"</em></p>'
  'Mission-Impossible-Rogue-Nation-Tom-Cruise':
    'author': 'Frank Pallotta, CNN Money'
    'caption': 'The American actor’s high-octane performance as the Impossible Mission
      Force’s (IMF) Ethan Hunt, still leaves the audience on the edge of their seats
      19 years on.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-03T18:30:36.194+08:00
    'imagesource': 'jcr:497955d1-6238-411d-a777-322e1162d232'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ede6ed4-bf0d-4459-bf6b-bb6c2f6ec7e2'
    'lead': '"Mission: Impossible - Rogue Nation" opened to an estimated $56 million
      at the U.S. box office over the weekend. This total was the second-best "Mission:
      Impossible" opening ever, just missing out on the $57.8 million of 2000''s "Mission:
      Impossible II."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T16:00:16.543+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T10:19:47.711+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:19:36.375+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Mission: Impossible - Rogue Nation'' nabs third best Tom Cruise opening

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8843fb-4acf-449e-9d83-381ac2381043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:00:16.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Mission accomplished... well,
        almost.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f958bd92-0c1d-43d8-be3b-cf21fca6b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:00:16.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Mission: Impossible -</em> Rogue Nation opened to an estimated
        $56 million at the U.S. box office over the weekend. This total was the second-best
        Mission: Impossible opening ever, just missing out on the $57.8 million of
        2000''s Mission: Impossible II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268a178-83ee-45c9-928d-cbb77dbc0181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:00:16.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paramount film starring Tom Cruise was good enough to nab the
        third-best U.S. opening of the star''s career, coming in behind<em> Mission:
        Impossible II</em> and 2005''s <em>War of the Worlds.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851aceef-cfa8-4574-9c6f-0bb085813405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:00:16.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spy thriller was also a hit internationally. It made $65 million
        abroad to bring its global total to $121 million. A good start for a film
        that cost Paramount $150 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d20a971-a91e-4ee4-a0a1-f9ff808163df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:00:16.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tom Cruise is the very definition of movie star, but beyond that
        he is a tireless marketing machine," said Paul Dergarabedian, a box office
        analyst for Rentrak. "He has essentially written the playbook on how to manifest
        the perfect combination of star-power based publicity along with producer-based
        business acumen."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac29188-71b9-4390-824f-56295919e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:00:16.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming in at a distant second was Warner Bros.''s Vacation which
        earned $14.8 million between Friday and Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a374da91-3612-43fc-84dd-e2db16759bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:00:16.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedy starring Ed Helms is the fifth installment of the Vacation
        franchise. Since opening on Wednesday, it has made $21.1 million for Warner
        Bros. (which, like CNN, is owned by Time Warner).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854acfe7-4a0c-4865-81b7-5badc898bba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:00:16.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two big films about small characters, Universal''s <em>Minions</em>
        and Marvel''s<em> Ant-Man,</em> battled it out for third place. The $12.6
        million of Ant-Man just edged out the $12.1 million of <em>Minions.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd703be6b-aecb-4055-82c0-756c148b0e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:00:16.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to round out the top five was Sony''s Pixels with $10.4 million.
        Box office sales for the Adam Sandler comedy dropped 57% from last week when
        it took first place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c71d1d-6ca3-491d-a55a-c10018d1baf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:00:16.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the summer box office season nears its end with next week''s
        Fantastic Four, Hollywood has a lot to be happy about. The 2015 summer box
        office is up 12.5% overall from last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a310e1-dd09-4b7d-b619-4ab245726d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:00:16.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "''<a href="https://money.cnn.com/2015/08/02/media/mission-impossible-rogue-nation-box-office/">Mission:
        Impossible - Rogue Nation'' nabs third best Tom Cruise opening</a>"</em></p>'
