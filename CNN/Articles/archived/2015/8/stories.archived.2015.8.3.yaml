      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas was at the commemoration of former President Cory Aquino''s
        death anniversary on Saturday, a day after he got the endorsement of President
        Benigno Aquino III as Liberal Party''s standard bearer in 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
