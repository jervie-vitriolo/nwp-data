    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e1d36e-95cc-4f21-bf08-69bba060ed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:13:34.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Joy S. Sicat, Paulo Santiago, Fenella Mae Bagalayo, and
        Marco Francisco created the winning game that aims to create awareness about
        the methods on how to prevent and fix the problem of the depreciating Mother
        Nature.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc23e26a-3639-4b10-abeb-d8b22449b9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:13:34.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game has four main focus points: water pollution, land pollution,
        air pollution, and light pollution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215259a9-8e9e-4d7d-8742-163f0b9e9d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:13:34.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Modern Sweeper also has five exciting mini games: The Swipe
        It, The Earth Hour, The Cleaning Rush, The Recycle 101, and The Happy Earth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8eb418-3d0e-4243-83a8-a9575e3d333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:13:34.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accenture''s Senior Managing Director for Technology Lead in the
        Philippines Ambe Tierro hopes that the creativity of the youth will help the
        country in terms of addressing and educating Filipinos of the society''s issues
        and solving it through the help of exciting apps and games.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f480875-5fea-4bd5-983f-35f811a737cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:13:34.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also hopeful that the two teams'' victory is just the start
        for the bright future ahead of these students.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4de3d73-bfbf-41e1-8ca2-a813d25ee263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:13:34.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a need in the society and they can address it using
        technology, then they could do more creative things and really monetize their
        ideas," she said.</p>'
    '33':
