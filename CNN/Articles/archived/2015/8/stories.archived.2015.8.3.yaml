    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-03T11:03:06.749+08:00
    'imagesource': 'jcr:007e8d1f-de6a-44d0-ab7c-9fd89fa8827d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5778a69-4fde-409b-a2d7-caa14b16e9f9'
    'lead': 'After seeing his wards notch positive results in their first two assignments
      in the FIFA World Cup Qualifiers, head coach Thomas Dooley believes that they
      have produced a crop of Azkals that could be successful.'
    'mgnl:activationStatus': true
