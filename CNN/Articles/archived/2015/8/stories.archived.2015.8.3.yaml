  'Olympics-athletics-WADA-widespread-cheating':
    'author': 'Paul Gittings, CNN'
    'caption': 'Reports of widespread doping by track and field athletes in the Olympic
      Games and world championship events have become a cause for alarm for the World
      Anti-Doping Agency.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-03T08:05:49.040+08:00
    'imagesource': 'jcr:4b050445-1d98-492f-ad6f-acc0ef07a7ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99f6829b-80d4-4344-ac48-ad75605e9b2a'
    'lead': 'Reports of widespread doping by track and field athletes in the Olympic
      Games and world championship events have become a cause for alarm for the World
      Anti-Doping Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T10:18:01.971+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T10:19:41.234+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:19:38.433+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WADA ''very alarmed'' by claims of widespread cheating in athletics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21802301-446c-452f-a0e0-04d24bfe3149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The World Anti-Doping Agency (WADA) said
        Sunday (Monday PHT) it was "very alarmed" by reports of widespread doping
        by track and field athletes in major competitions including the Olympic Games
        and world championships.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d6a286-bac0-43cd-b4bb-954692c8b717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations published in the Sunday Times and aired in a documentary
        by German broadcaster ARD, claim that a third of medals awarded in these global
        competitions between 2001 and the 2012 Olympics in London were won by athletes
        who recorded suspicious doping tests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54505c-991c-4524-a513-d5cd2b8856a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news organizations have based their reports on a leaked database,
        held by the International Association of Athletic Federations (IAAF), which
        holds the results of 12,000 blood tests on 5,000 athletes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0e365e-1df8-431d-83e3-b9e2a70773b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests were scrutinized by Australian doping experts Michael
        Ashenden and Robin Parisotto, who concluded that 800 athletes, in a range
        of disciplines, mostly covering endurance events from 800m to the marathon,
        had produced "suspicious" results.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0e82d8-6890-444b-825a-b4f8bb646022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the major competitions, this equated to nearly 150 medalists,
        including 55 gold medal winners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e608f4-bc92-4c22-8704-0134cf99aa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is claimed no action has been taken against these athletes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5345ddff-a358-4ead-9961-6b731b77a0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never have I seen such an alarmingly abnormal set of blood values,"
        Parisotto told the Sunday Times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb832cb-0a2b-43ff-aab9-276bb6d0056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous ARD documentary, televised in December 2014, had placed
        the spotlight on the Russian track and field program, with claims of systematic
        doping and ineffective scrutiny by the IAAF. Those claims were strenuously
        denied by the Russian authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a89b4c-c435-4f40-8040-d854d0f035f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WADA is very disturbed by these new allegations that have been
        raised by ARD, which will, once again, shake the foundation of clean athletes
        worldwide," the agency''s president, Craig Reedie, said in a statement on
        its official website</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50007b0d-85db-46e2-9dde-c5f4db3d6960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the nature of these allegations, which are an extension to
        those that were raised by ARD''s December 2014 documentary, they will immediately
        be handed over to WADA''s Independent Commission for further investigation,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ff4514-8faa-42f7-839a-fbcd224e746f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WADA set up the Independent Commission, chaired by its founding
        president Dick Pound, to investigate the earlier allegations about the Russian
        program in response to ARD''s earlier documentary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b5af4-ef57-4b8d-8ed1-19dffe9627aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations implicated athletes, coaches, as well as the IAAF-accredited
        testing laboratory based in Moscow.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dce08b-e527-42ae-baae-ae6e5aaf79cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission is due to report by the end of the year, but Reedie
        has now extended its original remit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58892111-75da-4041-832a-9d4479f69e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These allegations require swift and close scrutiny to determine
        whether there have in fact been breaches under the World Anti-Doping Code
        and, if so, what actions are required to be taken by WADA and/or other bodies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83361d38-82e3-416b-b2cf-15186d74099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As always, WADA is committed to doing what''s necessary to ensure
        a level playing field for clean athletes of the world," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699e1f21-4094-473b-8a93-437bb9a894e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new allegations -- which claim athletes are using blood transfusions
        and minute doses of EPO -- again implicate Russia -- reporting that 80% of
        its medal haul between 2001 and 2012 was claimed by athletes whose test results
        were cause for concern.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db08c3-d772-4b6f-9b6d-ff866bb983b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenya, one of the leading countries in endurance running events,
        had won 18 medals won by suspicious athletes, it is claimed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8e3de8-5010-494c-8654-8709d2d7b5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAAF responded to the allegations with a statement Sunday (Monday
        PHT) ahead of a "full detailed response", a spokesperson told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e74908f-6335-41b1-b3ff-2cedad9036ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relevant allegations were broadcast on WDR (ARD) in Germany
        yesterday and have been repeated in an article in the Sunday Times newspaper
        today," it read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cf8eff-4775-4dd3-884b-721fef9c9fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are largely based on analysis of an IAAF data base of private
        and confidential medical data which has been obtained without consent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f876827-95fc-484b-924c-1bc69b3bc47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that it "will reserve the right to take any
        follow up action necessary to protect the rights of the IAAF and its athletes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf06e3cb-7e1a-4cf2-ad8a-08ded3eef8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports come as the IAAF is preparing to host its world championships
        in Beijing later this month from August 22-30.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4caeaf0-e632-4398-8f8d-9ee6b95fa53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:18:01.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was first published on CNN.com,"<a href="https://edition.cnn.com/2015/08/02/sport/athletics-doping-allegations-wada/index.html">WADA
        ''very alarmed'' by claims of widespread cheating in at</a></em><a href="https://edition.cnn.com/2015/08/02/sport/athletics-doping-allegations-wada/index.html">hletics</a>"</p>'
