    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dooley: Azkals a unique team with unique players

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b422505-b527-4dcc-bf0d-ddc21b9fe1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:06:08.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Philippine Azkals
        coach Thomas Dooley believes he has formed a squad that will take the country
        to greater heights against some of Asia’s finest teams in the World Cup Qualifiers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54951e0-eae7-4c83-8fa1-a86c61eca00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:06:08.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on his second year at the helm, the German-American mentor says
        that he finally found the best mix of players to banner the country’s bid
        in the qualifying tournament for football’s most prestigious tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b357f2c-687e-43a4-824c-bec446ce70d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:06:08.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working closely with Azkals manager Dan Palami, Dooley infused fresh
        talent to the team, calling up Luke Woodland, Stephan Palla, Kevin Ingreso
        and Iain Ramsay for the games against Bahrain and Yemen last June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de0beb-db6b-4a08-9f13-bdee100e14c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:06:08.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of the four new faces coincided with the return of veterans
        Stephan Schrock, Neil Etheridge, and Javier Patino as well as the resurgence
        of Misagh Bahadoran who notched two goals in the first two matches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27c01a6-7a08-4990-8789-3595aa63e0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:06:08.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midfielder Manny Ott has also improved under Dooley, while Phil
        Younghusband remained effective even after his switch from striker to midfielder.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc76898-a2fd-4649-880f-6c1d1cbe57af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:06:08.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/27/Philippine-world-cup-qualification-football-azkals-dan-palami-promising.html">Read:
        Palami: Azkals chances of World Cup Qualification are ''promising''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9680b2fa-533b-4629-9b28-c38d0c92f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:06:08.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals’ results have been positive claiming a 2-1 home win over
        Bahrain, followed by a 2-0 conquest of Yemen in Qatar in the first two match
        days in Group H.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d10c7d-8ee9-496b-8b0d-4ff6610e1fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:06:08.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a unique team with unique players for each position and
        they all have unbelievable skill,” said Dooley, who captained the United States
        in the 1998 World Cup in France.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92804f8a-f572-4489-9dfd-2b6f362fe0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:06:08.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I’m asking from the players is to go 90 minutes with 100 percent
        of their skill level, but always on the collective.” Dooley added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae67261b-d618-4802-bd1d-26c4688d54f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:06:08.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re trying to build a team and in the last two games we saw that
        we created the team that we need to be successful.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ad544-1a39-4d73-a1a3-15c7c194f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:06:08.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines faces Uzbekistan on September 8 at Philippine Sports
        Stadium, before flying out for a couple of away matches in Pyongyang against
        North Korea on October 8 and in Manama for a duel against Bahrain five days
        later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3609ba-2204-4f0d-9912-42395fba4660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:06:08.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:41.808+08:00
