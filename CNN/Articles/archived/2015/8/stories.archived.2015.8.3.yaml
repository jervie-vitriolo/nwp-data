    'title': 'VP Binay to deliver ''true state of the nation address'' in Cavite

      '
    'updated': 2015-08-04T01:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b91dc1-65db-49f6-9c6c-f500ff548d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:38.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cavite (CNN Philippines)</strong> — Vice President Jejomar
        Binay is set to deliver what he calls his ''True State of the Nation Address''
        Monday, August 3, at the Cavite State University in Indang, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd180df-e366-4ae8-aa3e-ab13e467bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:38.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What can we expect from Binay''s speech?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf9e042-b43a-4dd1-b550-a917ed3955b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:38.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview, United Nationalist Alliance (UNA) spokesman
        Mon Ilagan said Binay would deliver a "statesman-like, true State of the Nation
        Address."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cdf010-7708-41a9-9089-9937a4e1064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:38.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president is expected to answer the SONA of President Benigno
        Aquino III, including the potshots made against him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c956221-1b54-4425-a337-f2992de1758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:38.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan said Binay would discuss the issues President Aquino missed
        in his SONA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926ac237-bbdd-4700-87b0-7368e810a157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:38.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/31/Binay-running-without-a-vp.html">Related:
        Binay running without a VP?</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338e2b40-9854-4ed5-be73-6bb846b16df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:38.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/31/VP-Binay-to-Roxas-I-have-competence-experience.html">Related:
        VP Binay tells Roxas: ''I have competence, experience''</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f8f1f5-fd89-4d76-a216-ccd9c7369e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:38.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also discuss whether the country''s economic gains, which
        Aquino mentioned in his SONA, are being felt by the people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90bbda3-11b0-4af9-ba35-d06ed2e50c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:38.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, he will discuss the solutions and his policy directions
        to address the problems of our country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74f6b7b-1823-4c6b-9644-dbf052969306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:38.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why deliver it in Cavite?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60eb5e2-17d7-4b60-b67e-8903ac324334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:38.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite is a vote-rich province with more than two million registered
        voters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcd6ffd-f853-43ea-aaad-1a700584dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:38.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday last week, Binay''s UNA formally allied with Partido
        Magdalo, the local party of Cavite Gov. Jonvic Remulla.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcaf90a-14ba-4287-8fef-e32c4fc9b90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:38.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event attended by hundreds of party members, Remulla
        promised Binay that he would get the support of Cavite in the 2016 presidential
        elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd4b44-6b59-404e-9be1-b42198ec6d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:38.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:45.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also made rounds around the province on Thursday and Friday
        last week where he was warmly welcomed by thousands of Cavitenos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
