      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He questioned the motives of one of the complainants, Leo Querubin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676e71d5-a54e-49c9-992d-ee2d1577c731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:40:52.781+08:00
