      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/31/who-is-mar-roxas-liberal-party-2016-presidential-bet.html">Who
        is Mar Roxas?</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8471d3fb-43bd-468c-9f88-0e7b5579b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:50:58.434+08:00
