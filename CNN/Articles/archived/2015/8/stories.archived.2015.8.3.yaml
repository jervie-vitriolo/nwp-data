      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The "Program The
        Future: The Accenture Technology Campus Challenge 2015" competition named
        on Friday (July 31) the teams from two categories who will bring home the
        coveted App of the Future and Game of the Future awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65251cd7-1731-445b-b158-19f11913b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:13:34.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From at least 70 entries of mobile apps and games, the Team UCL
        from the University of the Philippines Diliman has emerged as the winner for
        the App of the Future category for their home automation assistant mobile
        application, Irina. Team Technosaur from the Pamantasan ng Lungsod ng Maynila
        bagged the award for the Game of the Future category.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e0289-a0a2-48d9-a370-3973fec4d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:13:34.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romelio Tavas Jr., Jasper Riane Mendoza, Randy Beros, and Jake Sabandal
        of Team UCL explained to CNN Philippines Digital how the Irina app works.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e78e1c-89cd-4f67-bf43-153fa0c8ec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:13:34.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irina automates appliances at home by incorporating the concept
        of Internet of Things, a scenario where all objects have network connectivity
        and allowing each object to send and receive data through the Internet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a35fed2-fb4f-45cc-8e8f-71b98e134631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:13:34.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the mobile application, the four members of Team UCL
        also created a special smartplug that can be controlled by the app.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b3add7-e8b2-4de3-98b3-ba257c652943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:13:34.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Irina, power users can monitor their energy consumption
        in real time and automate the usage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd3f2d5-0690-4c38-a54d-7dc9ba9fed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:13:34.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can also input a set time you want an appliance to be on and
        turn it off whenever they want through the app''s controls.</p>'
