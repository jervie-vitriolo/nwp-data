      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this would help Filipinos in such a way that they will
        be able to save their electricity consumption. Another thing is that they
        wouldn''t be shocked with their electricity bill," Tavas said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6c9097-e3bc-4ec5-9963-2aedcb0bd544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:13:34.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning team said that that the Irina app and the smartplug
        are currently in the process of being patented.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d0cb02-ea9e-4361-9e48-ff003aeb9966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:13:34.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Game of the Future</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894ec9e8-4720-40a7-8352-cf4dceaa73e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:13:34.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Team UCL, Pamantasan ng Lungsod ng Maynila''s Team Technosaur
        bagged the Game of the Future title with their mobile game, Modern Sweeper.</p>'
    '20':
      'image': 'jcr:265a9d29-24f5-4885-922c-38b4f604c7a0'
      'imageCaption': 'Team Technosaur'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018fb02f-367a-4420-b6c1-a4eacdb8f506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:13:34.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
