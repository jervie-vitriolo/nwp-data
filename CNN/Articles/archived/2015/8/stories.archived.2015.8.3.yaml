      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2015/03/09/Chris-Pratt-Evans-visit-hospital.html">Related:
        Chris Evans, Chris Pratt meet ''true superheroes'' in hospital visit</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab237fb8-1a59-49a9-937a-b5fa79f0bee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:43:34.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie is filming in Boston, and we''ve learned a lot about what
        to expect from it so far. It''s certainly unusual for the cast of a big budget
        movie to appear in public in costume while filming it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd9451c-65b5-4d2f-a369-47dd8252fb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:43:34.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reboot has received more than its share of detractors, and some
        used the visit as another excuse to criticize the film and its female stars
        on the hospital''s Facebook page. In response, moderators of the Facebook
        page had to warn commenters against using profanity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5269d0fc-a3d2-4d93-8b5a-cdbc739668d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:43:34.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:42.883+08:00
