      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ AC Nicholls contributed to this report.</em></p>'
  'NCAA-Season-91-Atoy-Co-Mapua-Cardinals-Shirt-Referees':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-03T04:46:07.904+08:00
    'imagesource': 'jcr:3e4691fe-6790-4231-ba97-7a60405a7a6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bed302b-05d3-4535-a7e1-678a0c4c4873'
    'lead': 'Mapua Cardinals head coach Atoy Co lost his temper in the fourth quarter
      of the 109-95 victory over the Lyceum Pirates, removing his shirt in the fourth
      quarter in protest of what he perceived was an obvious show of bias by the officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T08:21:41.203+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T10:19:47.042+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:19:36.615+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mapua coach Atoy Co apologizes for shirt incident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e42d4d-b4d9-4f41-ac21-63e74769a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:21:41.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Mapua Cardinals
        defeated the Lyceum Pirates, 109-95, on Friday (July 31), but it did not come
        without any drama.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0d551-83e1-4088-b772-ce6815ff07a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:21:41.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pirates, who were down as much as 43 points, crawled back to
        give Mapua a scare. With his team''s lead shrinking, Cardinals head coach
        Atoy Co lost his temper and removed his shirt in the fourth quarter in protest
        of what he perceived was an obvious show of bias by the officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6057142f-9d6f-4e4f-93c1-8b3227a15feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:21:41.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referees ejected the Mapua mentor from the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd8d61-4bf7-4cfa-ba29-1e23611542a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:21:41.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview on CNN Philippines’ Sports Desk on Friday night
        (July 31), Co apologized for his actions on the court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c604295d-31ca-4dfd-9306-cc9d9272fd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:21:41.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First, I would like to apologize of my behavior. It was just the
        spur of the moment, out of frustration because I felt that the referees are
        being biased at that point," said Co.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40195dd-4e70-4673-bc4b-b9a8399c9275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:21:41.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sincerely, I’m very sorry sa ginawa ko, lalo na sa Mapua community.
        I’m so passionate with basketball,<em> kaya siguro ganun rin minsan hindi
        ko napipigilan ang sarili ko.</em>”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441996d1-8581-4f87-8182-cce391c76298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:21:41.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co''s Cardinals currently occupy the middle of the table in the
        first round of the NCAA with a 2-3 slate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea248ef-fab1-45e2-a847-586b7e94d2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:21:41.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:47.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapua''s next game is against the CSB Blazers on August 7.</p>'
  'president-aquino-hopes-grace-poe-vice-president-mar-roxas':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-03T03:38:11.252+08:00
    'imagesource': 'jcr:79eaaf0d-2707-4396-bcda-1b2d9532535f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '055dd98e-6ca7-425b-a390-85e77a19b338'
    'lead': 'Pres. Benigno S. Aquino III is hopeful that Senator Grace Poe will agree
      to become the running mate of Liberal Party presidential candidate Manuel "Mar"
      Roxas II in the 2016 elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T08:24:45.981+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T10:19:46.879+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:19:36.682+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Aquino is still hoping for Roxas-Poe tandem

      '
    'updated': 2015-08-04T03:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696fdbb7-2466-4193-98b1-bd986572a0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:45.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — He''s not yet
        ready to give up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201845bf-036c-4c0f-914c-b2c7abf87032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:45.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno S. Aquino III said on Monday (August 3) said he
        remained hopeful that Sen. Grace Poe would run as vice president to presidential
        aspirant Interior Secretary Manuel "Mar" Roxas in the 2016 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb058c7-a8db-446b-bd91-507847d8083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:45.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on the sidelines of the 111th anniversary
        of the Bureau of Internal Revenue, he said he would also want Poe or Sen.
        Francis Escudero to join him and the Liberal Party "towards the direction
        of Daang Matuwid."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b769c048-89b1-4c73-857d-4e0f054defda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:45.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Aquino is aiming for a "very united group" that can
        bring his reform agenda to victory in the 2016 polls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fd5dc2-a1d7-45e4-8ec6-ea2556ceab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:45.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Palagay namin na majority ay sang-ayon sa amin pero kapag naghati
        tayo nang naghati nang naghati, baka naman maging manipis na manipis ''yung
        lamang at doon manganib lahat ng pinaghirapan natin," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ea203a-1593-4302-bad9-5bf13ae3f2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:45.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We think that a majority agrees with us. But if we
        keep on dividing ourselves, we''re only going to get thinner — and that''s
        going to endanger what we''ve worked for."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b7bf6e-130e-4d54-ab58-17f02ec8e1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:45.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president earlier failed to convince Poe and Escudero to join
        Roxas. It''s still unclear whether the two senators will run for higher posts,
        either individually or as a tandem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4582bf5c-cdef-4f65-9aee-3075431c3a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:45.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Liberal Party is giving Poe until next month to decide to
        support the party, even if she''s not an official member.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a304fb-082e-492a-a775-d8dae14c18a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:45.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami pa rin sa mga kasama namin na umaasa na hindi basta-basta
        malilimutan ni Senator Grace ang pinagsamahan namin noong 2013 sa pagtataguyod
        ng pagbabago, reporma dulot ng tuwid na daan," Aquino said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fd459f-1401-4ca2-a826-7c1d9d52d607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:45.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we are still hoping and praying that Senator Grace may finally
        realize na ang Daang Matuwid ay ''di exclusive. Walang nagmamay-ari. Sama-sama
        kaming lahat na naniniwalang maglalakbay dito."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d6db4-ba7f-4b35-9706-f7ac0341ea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:45.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "A lot of us are hoping that Senator Poe won''t forget
        our coalition in 2013, when we pushed for changed and reform caused by the
        Daang Matuwid. So we''re still hoping and praying that Senator Grace would&nbsp;
        finally realize that the Daang Matuwid is not exclusive. No one owns it. All
        of us who believe in it will walk the same path."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bd047e-cae7-4f0f-957c-e5450e1a48b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:45.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even though Aquino has a say on who will be Roxas''s running
        mate - the president said that Roxas''s own decision on the matter must be
        given weight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9eb483-9078-44ff-96ef-da965442402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:45.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also promises to help Roxas in his presidential campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e639bd-5aef-44a3-9c84-59891a6677c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:45.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang ang dating kasi ''nung tono nitong mga kritikong ito dapat
        huwag akong mangampanya," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be17078a-f776-4643-8c50-70ca6822ccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:45.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So kapag Presidente ka ng Republika dapat wala ka ng opinyon? Tapos
        on the one hand, may i-endorso ka tapos ''bahala ka na sa buhay mo.'' Parang
        napakamalamya naman yata ''nung sinasabi natin na kailangan may magpatuloy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8393abf7-1c26-4cd0-a5ca-0040cc4d900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:45.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s as if the critics are hinting that I should
        not campaign. Does that mean that the President of the Republic is not entitled
        to an opinion? [Because] on the one hand, you''ve endorsed someone and then
        you say ''Do whatever you want with your life.'' When we say that, it''s like
        we''re weakening our need for continuity."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a804a6-1f0b-4251-aba8-04440af9a89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:45.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for accusations that the administration will use public money
        to fund Roxas'' campaign, Aquino had this to say:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c17c9a3-183c-408b-affa-ff743fa2f8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:45.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, ang tanong ko lang doon ''yung: Have we ever done that? Baka
        doon tayo bumalik muna. Bago ka mag-akusa meron ba kaming tradisyon na ginagawa
        ang ganoon?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1b70d4-ff19-4ea6-bba5-24b466343f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:45.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "My question there is: ''Have we ever done that?''"
        Before you make accusations, ask yourself: ''Do we have a tradition of doing
        that?''"]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f65dbe1-d066-4fa3-9376-746ac9fc0b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:45.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than making the presidential campaign all about personalities,
        Aquino said he would want to push for an issue-based or platform-based politics.</p>'
  'UFC-Ronda-Rousey-MMA-judo':
    'author': 'Emanuella Grinberg, CNN'
    'caption': 'Ronda Rousey put up another dominant performance as she knocked out
      Bethe Correia in the first round of the Ultimate Fighting Championship (UFC)
      190 in Brazil on Sunday (August 2).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-03T03:13:50.840+08:00
    'imagesource': 'jcr:49e36690-9190-4d6c-a791-4c3fba48c9df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e96334e-52a7-45d9-b82f-3028b4aba03a'
    'lead': 'Even if you''re unfamiliar with Ronda Rousey''s record-breaking feats
      in the octagon, there are plenty more reasons to give her credit where credit
      is due. Here are a few.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T08:30:56.631+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-18T10:19:46.586+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:19:36.887+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why UFC ''antihero'' Ronda Rousey is such a big deal

      '
    'updated': 2015-09-25T03:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faea30a-41f1-4b6d-89d7-1cdd0f607917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s the video you have to watch from
        this weekend: American mixed martial artist Ronda Rousey takes down Brazilian
        Bethe Correia on her own turf in just 34 seconds at the Ultimate Fighting
        Championship''s Women''s Bantamweight Title Fight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1288d3-3243-4856-af5f-534ccb2f05c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the swift knockout, the 28-year-old defending champion maintained
        her dominance as the only female bantamweight champion in the UFC with a 12-0
        record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614211fb-683d-4d6f-b6e7-f7195b08781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/02/ufc-190-ronda-rousey-knocks-out-correia-34-seconds.html">Related:
        Rousey knocks out Correia in 34 seconds</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dff12a-82f6-439a-a79e-2ecbc1b34cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her last fight against Cat Zingano in February also ended swiftly,
        thanks to Rousey''s signature move, the armbar. Rousey brings her opponent
        to the ground and traps her arm between her legs, bending it back at the elbow.
        If her opponent doesn''t tap out to signal defeat, the move could snap the
        arm ligaments. Rousey deployed it to end the match in 14 seconds, making it
        the fastest submission in a UFC title fight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1633b1-79d7-47e5-ab06-d8252853527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousey''s groundbreaking career is full of firsts and superlatives.
        She''s been called a pioneer, a megastar, a badass, a beast. She''s also been
        called arrogant, brash and cocky. Few would dispute her claim that she''s
        "the best fighter in the whole world" — male or female. But her unabashed
        confidence also has made her a polarizing figure in the male-dominated world
        of sports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57432a52-77cf-47e8-a666-859322d9125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magazine profiles and TV interviews play up what they call contrasting
        qualities, as if none could mutually exist: an attractive woman excelling
        in a bloody sport; friendly and laid back in person while exhibiting brute
        force against opponents; masculine in physicality while relying on her sexuality
        to sell magazine covers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10053fab-b4db-433b-8103-18fab812327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s not afraid to call out — or blow off — critics, and she does
        not mince words in describing her perceived advantages over opponents — in
        and out of the ring. When asked if she would ever fight heavyweight boxing
        champ Floyd Mayweather, her response was "unless we ended up dating," an apparent
        reference to domestic violence allegations against him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d0e139-686d-448d-88ad-9976fc577917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, when she took home the Best Fighter ESPY award over Mayweather
        and others, she remarked, "I wonder how Floyd feels being beat by a woman
        for once."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e926f75-8a06-4fba-bfb7-b0f0ecba3088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She appears to have accepted her provocateur role. As she told the
        New Yorker in 2014, "I''m the heel, I''m the antihero... And I like it that
        way."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da240e4b-1c46-45b3-9cbd-ee7f0b1aeae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you''re unfamiliar with Rousey''s record-breaking feats
        in the octagon, there are plenty more reasons to give her credit where credit
        is due. Here are a few:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d49561-9f38-495f-bb86-a28023d2dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>She''s already made Olympic history</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2c67a-986e-496c-93ed-c81dea4bba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Rousey was a UFC champion, she was a top-ranked judoka in
        the United States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b99a30-c312-4fc8-8726-a92dec8ed996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, she was favored to become the first American woman to win
        an Olympic medal in judo, according to her first New York Times profile.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b735f-d042-48ce-ac34-a3aca874b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began training after the death of her father by suicide when
        she was 8. Before then, swimming was her sport, something she did with her
        father. After his death, she took up her mothers sport, judo, and began traveling
        the country to train.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43392874-5c5f-4171-aa27-69c90b6862f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 17 when she went to the Athens Olympics but fell short of
        a medal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef776a6c-6c42-4356-bc92-c0066a177b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She won a silver medal at the 2007 world championships. Her second
        visit to the Olympics in Beijing in 2008 went better. She took home a bronze
        medal and became the first American woman to earn an Olympic medal in Judo.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5944ca96-c6b9-474c-9997-f0e81025c511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She considered training for 2012 until deciding that MMA fighting
        offered a better chance of a career. She began training in 2010 in Southern
        California''s Armenian-American fighting community, learning boxing and muay
        techniques before starting to fight on the amateur MMA circuit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19bc310-673d-4bdd-a74c-801e6288ab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>She''s inspired by her mother, who also made sports history</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a606b136-1a71-4b5a-a13f-d4dfe7bfa8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1984, Rousey''s mother, AnnMaria De Mars, became the first American
        — man or woman — to win gold at the World Judo Championships in Vienna. With
        few options for professional female judokas at the time, she turned her sights
        to pursuing a Ph.D and raising a family.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef020a67-71e5-47d6-91a1-48e455b450f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complications from birth led to a speech defect that left Rousey
        unable to speak until she was five or six years old. Her father helped her
        with speech therapy and pushed her toward swimming.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c16ab6-8caf-4662-9edd-941747583df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her father''s death in 1995, Rousey took up judo training
        under her mother.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcb1230-d832-4fd9-8f3b-84033c9a978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:30:56.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-18T10:19:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to judo technique and skills, Rousey says she also learned
        not to be "the kind of chick that just tries to be pretty and be taken care
        of by somebody else." She has a term for it: "do-nothing b---h," or a "DNB,"
        she said in a UFC YouTube vlog.</p>'
    '41':
