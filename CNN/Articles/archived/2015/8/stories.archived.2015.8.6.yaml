  'diamond-prices-china-markets':
    'author': 'Alanna Petroff, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-06T02:50:12.633+08:00
    'imagesource': 'jcr:79d75e92-1819-464a-a3f5-5996768658f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cf12358-2355-4c0c-8c5b-8dd28b6749d6'
    'lead': 'The global diamond industry is in rough shape right now, and China''s
      stock market crash is making things worse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T10:47:32.303+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T10:47:32.524+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diamonds may be a steal after China crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c439c71-ed7d-47d2-8fdc-98d1f9abcb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:47:32.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:47:32.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — The global diamond industry
        is in rough shape right now, and China''s stock market crash is making things
        worse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ee00e-9bd1-439b-8185-31421ce89019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:47:32.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:47:32.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slowdown in demand is already hurting miners, cutters, polishers
        and retailers, and now Chinese consumers are expected to cut back on diamond
        purchases in the wake of the stunning boom-bust stock market cycle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0ac63e-91b8-41b9-8876-e6954110d668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:47:32.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:47:32.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be good news if you''re shopping for a diamond ring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8735a52e-d29f-492d-8057-f98eeafa2a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:47:32.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:47:32.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is one commodity that is likely to feel an impact from
        recent events in China, it is diamonds," said Barclays mining analysts in
        a research report. "Diamond purchasing decisions depend on consumer confidence,
        which is correlated with equity market returns in China."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bb6516-d8c7-4de8-81e0-c2311f43d101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:47:32.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:47:32.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s has rapidly become the second largest diamond market in
        the world, after the U.S. It now accounts for 16% of global demand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47989575-f2f5-447d-883f-a39f632ea3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:47:32.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:47:32.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese women in particular are keen on buying diamonds and precious
        metals as investments, explained Ben Davis, a mining analyst at Liberum in
        London.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcbeb52-479c-435f-92e5-9aa9b3396dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:47:32.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:47:32.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But purchases slowed around March as people started diverting their
        money into China''s soaring stock markets, he said. Then they lost out when
        the main Shanghai index crashed by roughly 30% in a month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7953be-e73b-4f79-8969-b894a68d92f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:47:32.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:47:32.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diamond market leader De Beers is bracing for much slower global
        demand than in previous years. It expects to produce as few as 29 million
        carats in 2015, compared with rough diamond sales of 32.7 million in 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc96c8e-0227-4faa-b0ce-5f8f19b47574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:47:32.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:47:32.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from China, demand in Russia and the Middle East remains sluggish
        due to the weak ruble and low oil prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7374d58c-d57a-4f70-9fc7-713026b2356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:47:32.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:47:32.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply put, there is too much inventory in a market where demand
        is not robust; this could continue well into 2016," said RBC mining analyst
        Des Kilalea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7af94f8-6016-4501-afea-90a6a26d647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:47:32.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:47:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rough diamond prices have fallen about 20% since the middle of 2014,
        and the price for wholesale polished diamonds is also down 15%, said Liberum''s
        Davis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907ae4f9-f028-4412-a2f4-350dc9e4886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:47:32.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:47:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean large jewelers such as Tiffany &amp; Co will
        automatically slash prices in their windows.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc64917-a10d-4c05-8736-ca49dae12855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:47:32.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:47:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll have to haggle, warns Davis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa21a0d-ed69-4710-b0d9-b037576def87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:47:32.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:47:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that demand is poor, I''m sure you could push for a bargain,"
        he said. "It''s pretty easy to do a bit of haggling, and worth it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe041a3b-cc6f-46c2-a356-7871f00013fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:47:32.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:47:32.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/05/luxury/diamond-prices-china-markets/index.html?iid=hp-stack-intl">Diamonds
        may be a steal after China crash</a>"</em></p>'
  'Typhoon-Hanna-barrels-towards-Batanes-OCD-ARMM-on-red-alert':
