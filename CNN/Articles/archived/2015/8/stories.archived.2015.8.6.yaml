      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>96 hour (Monday afternoon): Outside PAR or at 1290 km Northwest
        of Itbayat, Batanes</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f80fd81-e417-4d68-9f26-7e2cb49fad70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:49:46.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:49:47.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1 was raised in the province of Batanes including Itbayat
        and Calayan, and in the Babuyan Group of Islands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9190302f-280f-4a76-8f08-484cb55e06ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:49:46.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:49:47.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alert levels raised</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825c42f6-4099-4164-860f-915e15f55792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:49:46.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:49:47.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanna is expected to bring moderate to heavy rain within its 700
        km diameter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053b85b9-3c47-40d6-be46-dfb3082f9b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:49:46.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:49:47.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        Operations Center raised its status to a blue alert on Wednesday morning (August
        5).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d82807-1767-415b-b433-3669549893c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:49:46.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:49:47.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional Disaster Risk Reduction Management Councils (RDRRMC) in
        Calabarzon, Western Visayas, Zamboanga Peninsula, Northern Mindanao, Davao,
        and Soccsksargen were also placed under blue alert.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd929bca2-5d02-4e4f-bad3-08dbd2bffacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:49:46.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:49:47.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense (OCD) and the Autonomous Region in Muslim
        Mindanao (ARMM), on the other hand, were on red alert status.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef0007-9b93-457c-b9ad-b61a2519faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:49:46.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:49:47.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A blue alert means half of the agency''s personnel are on standby,
        while a red alert places all of the personnel should be at their posts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed42141f-df58-4cc8-9042-e8287b4fb8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:49:46.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:49:47.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD in Northern Mindanao, also on red alert status, on Wednesday
        said seven people were missing in Valencia City, Bukidnon last Tuesday due
        to flooding.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac7c2e6-2c4d-4eef-bbbd-9962ef002e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:49:46.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:49:47.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southwest monsoon or "habagat" is currently affecting Palawan,
        Bicol Region, Visayas, and Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379bf168-b82d-4c0d-8bfd-232706ee4614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:49:46.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:49:47.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA advised fisherfolk not to venture out over the northern and
        eastern seaboards of Luzon and the seaboards of Palawan, Visayas and Mindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b376fe-ab81-4ade-97be-7b3951f0e184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:49:46.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:49:47.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' string correspondent Cheng Ordonez contributed
        to this report.</p>'
  'Ombudsman-indicts-Taguig-Mayor-Lani-Cayetano-session-hall-padlock':
    'author': 'CNN Philippines Staff'
    'caption': 'Taguig Mayor Lani Cayetano'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-06T12:47:54.639+08:00
    'imagesource': 'jcr:7559c275-b738-41e8-8e3d-5d34b30aada6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f2b3413-7dec-4029-b845-8736046a45c6'
    'lead': 'Taguig Mayor Laarni "Lani" Cayetano was charged by Ombudsman Conchita
      Carpio-Morales on Thursday (August 6) for padlocking the session hall and preventing
      members of the Sangguniang Panglungsod to hold regular sessions back in 2010.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T10:53:17.983+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T10:53:19.854+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman indicts Mayor Lani Cayetano for padlocking session hall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ae68ea-c72d-4924-8238-da2002db98c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:53:17.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:53:19.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Taguig Mayor Laarni
        "Lani" Cayetano was charged by Ombudsman Conchita Carpio-Morales on Thursday
        (August 6) for padlocking the session hall and preventing members of the Sangguniang
        Panglungsod to hold regular sessions back in 2010.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74ae2f3-5850-4479-98e2-23a5bd85e699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:53:17.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:53:19.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officer-in-Charge City Administrator Jose Montales was also charged
        by the <a href="https://www.ombudsman.gov.ph/?home=1&amp;pressId=Njk2">Office
        of the Ombudsman.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f6701c-290a-4296-993a-d95743b84c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:53:17.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:53:19.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano and Montales were both charged in violation of Article
        143 of the Revised Penal Code (RPC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992c6d9d-504c-4506-a639-3c670f033b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:53:17.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:53:19.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 143 of the RPC penalizes persons who, by force or fraud,
        prevent or tend to prevent the meetings of local legislative bodies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a3dd5f-42db-4991-b9b9-893057a92690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:53:17.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:53:19.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from the eviction of the Sangguniang Panglungsod
        (SP) from its venue and its transfer to a small room at the city auditorium
        in August 2010.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e0b54f-f8da-4656-9261-2da92ab7a7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:53:17.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:53:19.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said the SP was constrained to hold its proceedings
        on the staircase of the city hall on its maiden session and in various venues
        inside and outside the city hall for the next 14 sessions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93746766-6137-47ef-b478-82039bb159fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:53:17.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:53:19.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SP members underscored that the padlocking of the session hall
        was an act of hostility, premeditated, and executed with undue haste, affording
        no prior consultation and no prior notice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8e5361-5f33-4b8f-8e19-74d3c17939d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:53:17.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:53:19.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio Morales also junked Cayetano’s explanation that the move
        was part of the city’s reengineering and reorganizational plan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4442503e-94bc-4385-b63d-e2e0f867e8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:53:17.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:53:19.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman also said that respondents failed to comply with Section
        45(b), Article I, Chapter III of the Local Government Code which requires
        that the power bestowed upon the local chief executive to assign and allocate
        office spaces must be exercised for the purpose of promoting efficient and
        economical governance, for “the exercise of any power, whether express or
        implied, must be rational."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e965b8a-3e82-4747-aaac-1c4ce5a124eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:53:17.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:53:19.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exercise necessarily precludes any arbitrariness or abuse,"
        Carpio Morales said.</p>'
  'football-philippines-azkals-phil-younghusband-uzbekistan':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Phil Younghusband sees the Azkals improving as they get more games
      under their belt with coach Thomas Dooley''s new system.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-06T00:02:25.666+08:00
    'imagesource': 'jcr:9008d2eb-b917-4e98-a0b0-f3422ec09573'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a1d5b6b-c8b5-4886-b417-44317e3a7f53'
    'lead': 'Azkals midfielder Phil Younghusband hopes the team can carry the momentum
      of the two victories in the World Cup Qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T10:55:47.379+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T10:55:47.660+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Azkals confident ahead of Uzbekistan clash, says Younghusband

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4814451-2bbe-4172-bfcc-f7334cdbeb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:55:47.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:55:47.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Philippine Azkals
        midfielder Phil Younghusband hopes the team can carry the momentum of the
        two victories in the FIFA World Cup Qualifiers going into the next matches.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53cc872-b6cd-413d-8d0a-63bff984c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:55:47.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:55:47.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are in a good position after the two wins, but more importantly,
        we have some confidence going forward,” said Younghusband, the country''s
        leading international scorer with 42 goals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7025ce50-01cc-4d6b-a6b9-3891eacd245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:55:47.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:55:47.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals defeated Bahrain, 2-1, at home, before blanking Yemen,
        2-0, in Doha, Qatar for a second place berth in Group H. North Korea holds
        the top spot by virtue of goal difference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e11fe35-0964-4bce-9310-de4900484b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:55:47.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:55:47.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are no easy games in this group. We know we would need to
        play better and work harder against Uzbekistan,” said the Chelsea youth product.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b2321e-58bd-4035-bcb2-690507b959d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:55:47.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:55:47.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/03/FIFA-World-Cup-Qualifiers-soccer-football-Philippines-Azkals-Thomas-Dooley.html">Read:
        Dooley: Azkals a unique team with unique players</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a7346-5d65-4b2f-a07e-639ea31d6b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:55:47.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:55:47.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under head coach Thomas Dooley, the Azkals came away with six points
        while playing with a new system, a change that saw Younghusband dropping into
        the midfield.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bab7cb-4ed7-426c-bbfa-f810c0c73524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:55:47.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:55:47.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The switch allowed the Loyola man to play a more creative role within
        the team, which proved to be effective in their recent victories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3241d80-95ce-42dd-ab28-e32bbb4e914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:55:47.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:55:47.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are a few players that are not playing in their natural positions,
        but we got players who can adapt and I think that’s good for the team,” Younghusband
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99eae48-b2e7-4a73-9821-146d5602b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:55:47.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:55:47.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skipper added that the Azkals improving as they get more games
        under their belt with their new system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d4030-1697-4a74-9b98-c683bcee1ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:55:47.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:55:47.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not easy to learn a formation within such a short period
        of time,” Younghusband said, pointing out that the Azkals had only around
        10 days of together as a team before the Bahrain match last June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91dfcaa-72dd-427a-8ec4-543a41f0404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:55:47.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:55:47.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
