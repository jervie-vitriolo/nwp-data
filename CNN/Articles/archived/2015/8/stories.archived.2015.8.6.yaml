    'title': 'Marcos to finally submit BBL Committee Report

      '
    'updated': 2015-08-07T05:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4ff0ab-748a-4341-b086-c91fe048078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:58:01.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:58:01.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator Ferdinand
        “Bongbong” Marcos Jr., after taking much time in scrutinizing the proposed
        Bangsamoro Basic Law (BBL), is now finally ready to submit his committee report
        on Monday (August 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd331a6-6204-4f1b-86aa-d71fdd86c2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:58:01.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:58:01.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said they have tried to address every shortcoming and lack
        of clarity in the draft BBL.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db1f17c-a5dd-4318-bfb0-82bbe93ab136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:58:01.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:58:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It took longer than we had anticipated. I asked for a few days
        and I think today we will finish,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831fa6e5-117e-493e-895b-5086de2a4dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:58:01.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:58:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/06/11/Bangsamoro-bill-lawmakers-aim-for-September-deadline.html">Related:
        Bangsamoro bill: Lawmakers aim for September deadline</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b582df4-89e3-4698-b295-a4ba6c4de98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:58:01.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:58:01.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also denied that there was a deliberate attempt to delay
        debates for the BBL.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6962b1fa-547f-4f52-934e-027acb25893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:58:01.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:58:01.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To what end? There’s no reason for us to delay but I am confident
        that when people will see the final version they will understand why we have
        been very careful.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e3c0a6-0395-4547-a6f1-ed3fc58fab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:58:01.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:58:01.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also explained why it took him so long to finally come up
        with a committee report. In his estimate, about 80 percent of the provisions
        “have some kind of amendment to it,” including minor and major revisions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00415125-09dd-469f-9f99-cac8192c2d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:58:01.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:58:01.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are provisions that we moved the comma. That is an amendment.
        There are provisions that we changed the entire paragraph,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9fa3c7-10c4-4165-8588-046c4c1a9956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:58:01.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:58:01.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the senator, one of the major changes include inclusiveness.
        In the original version of the BBL, the provision on inclusiveness talked
        solely about the Moro Islamic Liberation Front (MILF).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6d8c9c-47e6-40f6-81ab-ac2e063f4c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:58:01.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:58:01.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the substitute bill, the Senate Local Government committee also
        included the sultanates, indigenous people, as well as business groups, and
        local government units.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf768154-fff5-443c-b54a-369d608d504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:58:01.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:58:01.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unconstitutional infirmities were also taken out including the
        creation of Bangsamoro’s own Commission on Elections, Commission on Audit,
        Office of the Ombudsman, and Commission on Human Rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8e1527-2652-4986-b06c-c8ade5b94bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:58:01.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:58:01.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also emphasized that the police in the Bangsamoro Autonomous
        Region will not be any different from the Philippine National Police (PNP).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e741f3e-e738-4b72-aaf3-81674e9197d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:58:01.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:58:01.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ready to defend the BBL</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ed7852-70d4-488a-8195-231b45ebf29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:58:01.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:58:01.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With such amendments in place, Marcos said he’s now ready to defend
        the revised version of the BBL once it hits the Floor for deliberations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9e454a-a819-40cd-aa87-40d0cf4db213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:58:01.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:58:01.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said, however, that even if the ball starts rolling, he cannot
        promise that the BBL will be approved before the campaign period starts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf48499-bf5b-4443-9a63-14e673e8abee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:58:01.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:58:01.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ko lang maitiyak yung</em> schedul<em>e ko. Hindi ko
        masasabi kung gano katagal yung</em> debate,<em> hindi ko masasabi kung gano
        katagal yung</em> bicam. <em>Hindi natin masasabi kung ano ang mangyayari,
        yung mga</em> challenges<em> sa</em> Supreme Court, how long that will take,
        <em>kung mananalo, kung matatalo. Hindi natin masasabi</em>.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c62a6e9-7e6a-450f-9cb9-f6c044b27acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:58:01.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:58:01.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can’t assure you of my schedule. I can’t say how
        long the debates will last and how long the bicam will take. We can’t say
        what will happen considering that there might be challenges in the Supreme
        Court and how long that will take, if it will win or it will lose. We can’t
        really say.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70d1bfb-f718-41a2-ba41-d1f289dc957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:58:01.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:58:01.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Marcos, one thing is for sure – BBL, in its original form,
        will not pass.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4297e341-7f23-434b-9175-c70d99ff9b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:58:01.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:58:01.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Walang pag-asa ‘yun</em> [It’s hopeless]. In the original form,
        the draft BBL will not pass the House, it will not pass the Senate”.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b382baa0-5a72-4096-8fe5-d3a6e14a7364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:58:01.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:58:01.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Anna estanislao contributed to this report.</em></p>'
