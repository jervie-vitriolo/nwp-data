      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may have been halfway across the world at the Copa America, scoring
        the penalty that won his country its first international trophy, but the eulogizing
        of Chile star Alexis Sanchez back in London never stopped.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a0f563-16e5-486b-9431-ecfd505e1b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alexis is a player that transmits a lot of energy," Cazorla said
        of the former Barcelona forward, who was Arsenal''s top scorer with 16 league
        goals. "He transmits a lot of ambition and as well as being an incredible
        footballer, his enthusiasm -- and just being the person he is -- is contagious
        to the rest of the team.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd007807d-6229-4000-81aa-c05d55b5f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has helped the team reach a completely different level."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d0592-525b-452e-920d-73f744660670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cazorla was flattered when Wenger chose him as his player of the
        season, but the diminutive Spaniard was quick to pass on the compliment to
        the player he felt it was more befitting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860c1bac-8094-440a-aaa0-00108293d734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me it has to be Alexis," he said. "He has given us so much
        and a big increase in quality.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75367f88-9eb0-45fb-b0c4-e94b72f5d176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a player that wants to better himself every day. I am happy
        with the season I had, I felt very comfortable, but for this to be Alexis''
        first season at Arsenal, he needs the (player of the season) prize."</p>'
