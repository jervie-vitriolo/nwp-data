    'template': '1'
    'title': 'Australia turns over 1,533 shelters to Yolanda victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e0d79f-d130-4190-818a-7391a05fd828'
