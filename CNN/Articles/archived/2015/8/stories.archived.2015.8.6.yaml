  'Roxas-meets-with-governors':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Interior Sec. Manuel "Mar" Roxas II was in Pasig City to meet with
      mayors, vice governors and governors from around the country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-06T04:59:39.067+08:00
    'imagesource': 'jcr:b291a1fb-7bab-4678-a52b-a71de5c76f59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16113324-2a4d-4bff-8796-8411613c2620'
    'lead': 'Interior Secretary. Manuel "Mar" Roxas II was in Pasig City on Thursday
      (August 6) to meet with local officials for the third time in less than three
      weeks. After meeting with city mayors and vice governors a few days earlier,
      he went to the general assembly of the League of Provinces of the Philippines
      (LPP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T10:24:14.654+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T10:24:14.959+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas meets with governors

      '
    'updated': 2015-08-07T05:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9273fd-3972-451b-8f2e-abd128c20f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:24:14.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:24:14.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Interior Secretary
        Manuel "Mar" Roxas II was in Pasig City on Thursday (August 6) to meet with
        local officials for the third time in less than three weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d9731d-02ad-430b-8376-6ef5d19622e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:24:14.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:24:14.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After meeting with city mayors and vice governors in previous days,
        he went to the general assembly of the League of Provinces of the Philippines
        (LPP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29ed6a1-0443-43dc-9481-c91cd0eff0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:24:14.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:24:14.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial governors from all over the country were present.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024408e8-e3d9-4131-b1a5-c539085d8c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:24:14.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:24:14.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time Roxas met the governors as the administration''s
        standard-bearer for next year''s elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a84d1a-e833-4722-b63c-a1cdabbd7024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:24:14.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:24:14.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagpapaalam ako sa inyo. Nais kong iparating sa inyo na I found
        our work together to be very fulfilling," Roxas said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0abed2-0dd8-44ee-a954-1c2683d839f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:24:14.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:24:14.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I bid you farewell and I want to tell you all that
        I found our work together to be very fulfilling."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc7d2ae-0f27-4687-8519-ce6551f9911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:24:14.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:24:14.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he wasnt there just to say goodbye — now that he''s about to
        resign from the Department of the Interior and Local Government (DILG).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9b7291-a887-42a2-9090-cfffd025773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:24:14.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:24:14.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas stopped short of asking for their support at the polls —&nbsp;
        but he brought them a P6.5-billion infrastructure program to benefit their
        provinces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf97668b-0458-48a0-907c-c7d4f8489ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:24:14.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:24:14.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments that would qualify for the program would receive
        funds for road rehabilitation and repairs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c276ddb-b720-4714-9070-d68e96583dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:24:14.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:24:14.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget secretary and Liberal Party (LP) stalwart Florencio "Butch"
        Abad was at the meeting, too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c657af70-af2b-41ea-b5ad-639695fbe76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:24:14.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:24:14.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LPP national president Gov. Alfonso Umali of Mindoro, an administration
        ally, said he invited Roxas to their gathering.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8929b79f-3f87-4203-9900-7a1a9b6669fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:24:14.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:24:14.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s optimistic about the group''s support for Roxas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccaa7cd-2c81-411a-9a4d-ec2bbe26f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:24:14.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:24:14.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from local officials, it''s no secret that Roxas has also
        been courting Sen. Grace Poe to be his vice-presidential running mate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7cbdb2-ba78-4e52-a1c5-01d2fc544ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:24:14.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:24:14.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it seemed he still had no plans to meet with her formally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ca5fce-dc2e-4562-b586-a2159785877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:24:14.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:24:14.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe had said, it may take her a while to decide if she would run.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ed517-ef92-4df0-be19-5c1efa2926e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:24:14.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:24:14.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s unclear how long the Liberal Party would wait.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ab5d62-b94a-4bd9-a306-fdb7dd813884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:24:14.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:24:14.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abad said the party was convinced she''s qualified to run in
        2016 —&nbsp; and they dismissed questions about her citizenship and residency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17e1892-1cb5-4174-afa4-9f9846df50c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:24:14.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:24:14.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we believe that, we will not be pursuing her. And we are pursuing
        her, so for us, that is a non-issue," Abad said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ab7515-5597-408c-8c7a-9ee922f2ad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:24:14.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:24:14.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With or without a running mate, Roxas said he would start working
        on his platform. He said he would come out with a series&nbsp; of policy speeches
        soon, to give the people an idea of what he had in store for them.</p>'
  'PSC-POC-Philippine-sports-Senator-Pia-Cayetano':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Sen. Pia Cayetano graced the launch of the Philippine Football Federation
      Women''s Invitational Cup on Wednesday at the House of Football.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-06T05:28:25.308+08:00
    'imagesource': 'jcr:dd5178cf-dfbf-4dc8-8a44-ebef43fb713d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87e352e7-b7f2-4e05-841a-f3d715a624b2'
    'lead': 'Senator Pia Cayetano believes that it is time for the Philippine Sports
      Commission and Philippine Olympic Committee to be held responsible for the mismanagement
      of sports in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T10:28:43.397+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T10:28:43.697+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sen. Cayetano: POC, PSC must be held responsible for fall of Philippine
      sports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f39c10-31bf-4d03-b34e-cd6576ea8b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:28:43.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:28:43.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — “The Philippine
        Sports Commission (PSC) and Philippine Olympic Committee (POC), I’ve always
        said, don’t do their job well.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad45da0-7cb1-400e-add3-b0b40dd842b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:28:43.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:28:43.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those were the words of Sen. Pia Cayetano at the launch of the Philippine
        Football Federation’s Women’s Cup on Wednesday (August 5) when asked if the
        government should do more for sports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f81123-8755-44ff-bac7-80baab11152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:28:43.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:28:43.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t criticize unless it’s time to criticize,” said the senator.
        “PSC and POC are way overdue for being responsible for the mismanagement of
        sports in this country.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0942f984-8a6f-471f-b818-892e28457081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:28:43.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:28:43.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/06/25/philippine-sports-gintong-alay-sonny-angara.html">Read:
        Philippine sports far from ‘Gintong Alay’ days</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce870aaa-f86c-4468-866d-32b9664cdae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:28:43.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:28:43.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current state of Philippine sports was thrust into the spotlight
        in the recently concluded South East Asian (SEA) Games in Singapore.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1f7c6f-29a6-49e8-9db8-d2547330285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:28:43.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:28:43.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a total of 402 gold medals to play for, and before the
        games, chef-de-mission of the Philippine contingent, Julian Camacho, said
        that he was expecting an estimate of 45 to 50 gold medals for the Filipinos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9743f6b7-71c6-47f0-8bab-bb4d7b15b6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:28:43.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:28:43.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines sent out 466 in the 2015 edition of the SEA Games,
        more than doubling the 210 sent to Myanmar in 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e0fbf-1edf-4d22-a9dd-df29b4468577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:28:43.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:28:43.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camacho also added that the goal was to exceed the 41 gold medals
        earned by the country in the 2007 SEA Games in Thailand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76967d5a-3c34-46cc-a106-ae9bdd180100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:28:43.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:28:43.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the Philippine contingent, things didn’t go as
        Camacho had hoped.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b4ccae-55f8-43e1-ad8d-5984fb9f7924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:28:43.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:28:43.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines picked up 29 gold, 36 silver, and 66 bronze medals
        on the way to a sixth place finish in the 2015 edition of the SEA Games.</p>'
    '19':
      'image': 'jcr:9c073c31-9601-4728-a817-dc6b43d4d025'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091a6a27-2f2d-4494-86e4-c34653718e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:28:43.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:28:43.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c5a3d2-4cf3-4598-97e2-c598687f8184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:28:43.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:28:43.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/06/17/2015-Sea-Games-Philippines-do-better.html">Read:
        SEA Games: Did the Philippines do better?</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff249fc3-91ca-4d17-a488-5624d48da73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:28:43.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:28:43.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines equaled their gold medal tally in 2013, earning
        only sixth place in the tournament.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66caf8bc-f6b4-4034-b6ef-bffcbb4de0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:28:43.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:28:43.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The showing in the past SEA games is more than proof that change
        is needed,” said Cayetano.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76a2204-076c-49f4-a1c9-64d9992722b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:28:43.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:28:43.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added that the trend of poor results has gone on too
        long in not just the SEA Games but other international tiffs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf1e90-7709-4f76-99fd-bab0759b010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:28:43.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:28:43.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wala naman problema yung</em> one season of poor performance,
        but we’ve had season after season after season, <em>tumunda na yung mga youth
        wala pa naman nagbago</em>.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb74a7d4-4792-402c-ad11-8d8c66e92740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:28:43.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:28:43.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite sending 466 athletes to the 2015 SEA Games, the Philippines
        accumulated only 29 gold medals to post a paltry ratio of 6.22 when comparing
        the amount of gold medals won and number of athletes in the delegation. It
        is the lowest ratio since 2007, when the Philippines sent 620 competitors
        and only won 41 gold medals for a ratio of 6.61.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1dc1c5-0a3a-46cb-8539-33f1caefc70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:28:43.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:28:43.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It just gets worse,” said the senator. “The figures, the data,
        the performance, speaks for itself.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b98573-ab64-45f3-8576-04589b67ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:28:43.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:28:43.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
