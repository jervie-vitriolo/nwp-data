  'Jon-Stewart-Daily-Show-fans-line-up-to-witness-end-of-an-era':
    'author': 'Frank Pallotta and Brian Stelter, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-06T11:44:14.110+08:00
    'imagesource': 'jcr:dbcac300-e836-436f-a6fa-cc86be42538d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0897665d-8e6e-4084-b186-5a709cbf497b'
    'lead': 'On Thursday evening (August 6) the satirical news anchor will sign off
      with a special 50-minute-long episode.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T09:11:07.338+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T09:11:07.667+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jon Stewart fans line up to witness ''end of an era''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32cfb61-c6d5-42a7-b3e8-3b0ba3cb0a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — For Jon Stewart''s loyal
        fans, it''s time to say goodbye to his Daily Show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5508f0bc-501b-43df-930c-71dbe15aa6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday evening (August 6) the satirical news anchor will sign
        off with a special 50-minute-long episode.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c46427-5b9f-4f79-9eda-200bc6e3fd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was already a long line of hopeful audience members outside
        Stewart''s studio on the far west side of Manhattan on Thursday morning. The
        taping will start around 6 p.m., and the episode will air at its usual time,
        11 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2e2659-0625-40b4-8ebb-5fec3791d67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a lot of time and energy and love put into what Thursday
        night will be," Comedy Central president Michele Ganeless said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0151ae77-38a8-41f6-ae61-32625fb62a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She declined to reveal anything about the guests; Stewart and company
        want to keep it a secret until showtime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b6d91e-6ab7-4f65-9cf4-91aa297da0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart, 52, is a seminal figure in both news and comedy. Fans have
        been showing up early all week long, hoping to be a part of the final few
        episodes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b908c2-4746-4c44-89c8-b2f3d8544c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the end of an era, just like when David Letterman retired,"
        said Jennifer Robinson, 37, who arrived from Missouri on Wednesday (August
        5). "Stewart has such a unique voice and I think he speaks to a lot of people
        who don''t have a voice."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0259ec0-c8ff-4462-a927-9f27c6935d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson scored tickets online on Tuesday (August 4) and flew in
        for Wednesday''s taping.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc38e35-d301-4e36-8a39-0f0ad0cc28fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penultimate episode featured a sentimental Stewart who quipped
        that "the world is demonstrably worse than when I started. Have I caused this?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9593fe-4f0f-45f0-892f-5b576ecd7318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leselle Hatcher, 27, was also there on Wednesday. She had been in
        the audience four times before, but felt that Stewart''s last week was something
        special.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a76255-2acc-4ced-be1f-15a81dde3aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there are other important figures in media, but Jon Stewart...
        he kind of revolutionized how our generation interacts with the news," she
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8851a6c7-073f-4993-b5b4-0918ae80b4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described turning on The Daily Show at the end of the day and
        hearing Stewart "articulating everything I was thinking and feeling about."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be5a1e4-9ebd-4f7f-865e-99b684d34b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Stewart has many detractors as well – people who say
        he took cheap shots and showed too much of a progressive point of view.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a033e4a-4f16-4a82-8139-bd2b1dabfad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Stewart''s satire crossed party lines and demonstrated how humor
        can be used to hold politicians and cable news pontificators accountable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4ae1a4-2626-4a04-8a14-928b097e7e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days some commentators have even compared him to Walter
        Cronkite.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24602b4-e263-428b-9027-f8a25f2c7ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Vasquez, 31, and Mike Kerrigan, 26, both drove down from Rhode
        Island and waited in line from 9:30 a.m. to see Stewart off on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec30201-6e64-4d5f-a8e5-26cb84dd39b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I watched since [Craig] Kilborn was the host," Vasquez said. "I
        started when I was 14 and I''m 31 now. And seeing Jon leave, I don''t think
        Jon appreciates the effect he''s had on people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f11ef-ea2e-4877-a465-8b0365ed66f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Comedy Central does. On Thursday the channel took out a full-page
        ad in The New York Times to pay tribute to Stewart.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dc8dcb-611b-4d9e-bbd0-b330e94488e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Stewart''s funny foes, Arby''s, also marked the occasion
        this week by buying two ads on Wednesday''s show. Stewart never passed up
        a chance to make fun of the fast-food chain, and one of the ads showed a series
        of the comedian''s insults, along with the song "Thank You For Being A Friend."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a764952-38fa-4bef-9b4a-d1a0789b6878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Jon Voyage" farewell tour – as the channel has called it –
        has been leading up to Thursday ever since the host announced back in February
        that he was ready to call it quits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3949ec-5923-42e7-acf4-c6d26bf24593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, with only one show left, a media world without Jon Stewart
        is becoming a reality for many of his adoring fans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe77aa00-2768-480d-86e6-938c28d99224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where will they get their news now?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a768e5-45b7-46d1-bb5d-6432d36f9d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know," Hatcher said. "CNN, maybe?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d99edd0-49be-4cef-b9ab-973b99f2c63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:11:07.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:11:07.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was fist published on CNN.com, "<a href="https://money.cnn.com/2015/08/06/media/jon-stewart-final-daily-show/">Jon
        Stewart fans line up to witness ''end of an era</a></em>.''"</p>'
  'MH370-Malaysians-say-parts-of-windows-seat-cushions-have-washed-up':
    'author': 'Jethro Mullen, Catherine E. Shoichet, and Ashley Fantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-06T11:25:14.416+08:00
    'imagesource': 'jcr:866d2e43-4ab7-489b-bf54-ccc8a50f2ea7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4fb4d9e-fa1b-4a96-a1a0-e9b46733e3a9'
    'lead': 'Those new items, which the Malaysians described as pieces of windows,
      seat cushions, and aluminum material, will be tested by the same international
      team of experts who are looking at a piece of a wing that the Malaysians said
      Wednesday is definitely from MH370.'
    'mgnl:activationStatus': true
