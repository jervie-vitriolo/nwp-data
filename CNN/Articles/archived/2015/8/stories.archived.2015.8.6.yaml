      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:49:47.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>24 hour (Friday afternoon): 290 km Northeast of Itbayat, Batanes</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7809ecf1-ea8d-4f39-9126-1ccfdc4bfae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:49:46.951+08:00
