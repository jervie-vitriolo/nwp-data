    'title': 'Floods, landslides force 4 schools in North Cotabato to call off classes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11dd3d2-5526-4f74-88e2-46ff1939cd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:11:17.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:11:17.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kidapawan City (CNN Philippines) —</strong> There are no
        more classes in four schools of&nbsp; North Cotabato due to floods and landslides.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45494d57-a893-44b9-a4bc-31f90f58b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:11:17.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:11:17.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tahira Kalantungan, Municipal Disaster Risk Reduction Management
        Officer (MDRRMO) of Pikit confirmed that elementary and high schools in Barangays
        Kabasalan and Paido Pulangi are submerged in flood water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6072f0-73cc-4d0c-8075-519ac2ef4a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:11:17.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:11:17.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalantungan said that the schools can only be accessed using motorized
        banca and kayak as the flood water continues to rise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee70609e-9c92-4837-88ad-f6fb7f804b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:11:17.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:11:17.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 16 barangays in Pikit were flooded after water from Rio
        Grande de Mindanao overflowed for the past three days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0631b3-d638-4535-ba6e-8f2e04bce27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:11:17.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:11:17.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 16 flooded barangays, five are 100 percent submerged in floodwater
        and these include&nbsp; Paido-Pulangi, Buliok, Barongis, Macasendeg and Kabasalan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7742cbe4-fafa-4d3f-8d62-42c5cf240aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:11:17.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:11:17.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalantungan added that no residents have evacuated so far as they
        are already used to the frequent floodings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f1a939-4c6e-4d83-8a59-4484393c5437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:11:17.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:11:17.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MDRRMO is in the process of getting all data regarding the damage
        on agricultural crops of the farmers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b20ed-2ff6-4b23-b478-c4a09702d562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:11:17.092+08:00
      'mgnl:createdBy': 'cnnproducer'
