      'jcr:uuid': '3cb878c7-e1ed-468a-9057-60724256a41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal begins its 2015-16 campaign at home to West Ham on Sunday,
        buoyed by a rare victory over Premier League champion Chelsea in last weekend''s
        Community Shield curtain-raiser on the same Wembley pitch where it successfully
        defended its FA Cup title in May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe412653-dcb6-456d-bb84-5a45409b9092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wenger''s men lost just twice in the last 18 league games of last
        season, finishing third -- though 12 points behind Chelsea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d15127-766a-4431-aec7-8a4710e1143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to play to the same level that we were at for the second
        half of the season," Cazorla said. "We need to be at that level if we want
        to dispose of Chelsea, Manchester United and Manchester City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15cd42a-ed4a-4b5d-9d89-08a18a42a71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be there to fight for the title, and regularly maintaining
        a high level is something that we have lacked, but the second part of the
        season proves that we can do it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5159669f-8809-4fd3-8412-185d00bf39c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sat in a small room overlooking the Emirates'' impeccable pitch,
        Cazorla''s smile and charisma is infectious. When he tells you Arsenal will
        be competing domestically and internationally next season, you can''t help
        but believe him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39d1875-1b16-437f-a023-303059e75eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s improved showing last season was thanks largely in part
        to one of Wenger''s marquee signings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e2143a-127c-46a7-af47-a2303a0339da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extremely energetic, contagious enthusiasm and very ambitious."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c28edc-fcc4-4268-8c35-99c3ecf91e31'
      'mgnl:activationStatus': true
