      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cazorla himself has enjoyed a rise to prominence as one of the Arsenal
        faithful''s favorite players during his three years at the club, and last
        week the former Villarreal, Recreativo and Malaga man committed to a new contract.</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">So happy to sign a new long-term contract! Thank you to <a href="https://twitter.com/Arsenal?ref_src=twsrc%5Etfw">@Arsenal</a>
        and the <a href="https://twitter.com/hashtag/arsenalFans?src=hash&amp;ref_src=twsrc%5Etfw">#arsenalFans</a>!
        <a href="http://t.co/edSGIe3rS0">pic.twitter.com/edSGIe3rS0</a></p>&mdash;
        Santi Cazorla (@19SCazorla) <a href="https://twitter.com/19SCazorla/status/627079540960063488?ref_src=twsrc%5Etfw">July
        31, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75697480-fecd-417a-a0fc-03db04c4aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785ff11c-1150-436a-94c6-7b1dd5f06c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His incredible skill and unparalleled two-footed ability, not to
        mention recording a goal almost every four games, has won over the fans''
        hearts and earned him a lofty spot on their song sheet.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd136a790-b3ee-4e7d-9447-53c0f6f04228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The honor of being club captain was -- surprisingly to him, but
        unsurprisingly to others -- bestowed upon him several times over the course
        of the season, including during some testing times when both skipper Mikel
        Arteta and his deputy Per Mertesacker were out injured.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fd5183-bbb4-4913-b611-dd4a33cc76a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first time that the gaffer told me I would be captain, I was
        honestly a bit surprised," Cazorla said with a proud smile.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c4cfa9-fba2-4af7-83aa-ccba7f577379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t think he would choose me, but it''s a responsibility
        you have to the rest of the squad. I do my best to contribute when I''m the
        captain and be a point of reference to the rest of the squad."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da3b40-2ed8-485c-b8d3-76a21531a803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old''s improvement as a player and flexibility to play
        in a number of positions has partly been down to a man he once thought of
        as something of a divine being.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907dcbd6-a597-4b1e-a9ad-611620c290a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you arrive at a club like Arsenal and you see the boss, who
        has been here for so many years, he appears almost like a god," Cazorla said
        of the 65-year-old Frenchman, who became Arsenal manager in 1996.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e872430-d036-4dce-a84f-b4a75935e6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But soon you realize he''s a simple man, a trainer who is very
        close to his players and he makes them feel very comfortable.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2957d3da-8dc3-4713-9f92-dd344d2a0ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is what I found the most impressive when I first arrived at
        the club."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5438922a-6c03-4ded-ae31-a19bb1bc4d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is one man who doesn''t hold Wenger in high esteem, it
        is Jose Mourinho. The pair have had several very public spats over the course
        of their careers, including one occasion in October 2014 when they nearly
        came to blows on the touchline.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5497e9-6457-4f91-9d15-bebbc0a97584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Sunday''s Community Shield victory, Wenger hadn''t recorded
        a win over his Portuguese rival in 13 attempts. However, with this success,
        and the signing of Chelsea''s talismanic goalkeeper Petr Cech, some pundits
        see the power shifting from the blue side of London to the red.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa05ae34-065d-4d79-95f7-a9408bd97c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Wenger finally breaking his duck against "The Special One,"
        this could be the season Arsenal finally ends its long wait for a Premier
        League title.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2a9827-1cfa-4aa6-83bd-6ac8cf7187c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/05/football/santi-cazorla-premier-league-arsenal/index.html">Santi
        Cazorla: ''Arsenal can challenge for Champions League and EPL</a>''"</em></p>'
  'athletics-doping-allegations-iaaf':
    'author': 'Piers Edwards, CNN'
    'caption': 'A general view of an Anti-Doping test procedure during the 22nd European
      Athletics Championship at Stadium Letzigrund on August 16, 2014 in Zurich, Switzerland.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-06T09:11:32.024+08:00
    'imagesource': 'jcr:f02e58c8-0d47-4f4c-a87a-aeedca596725'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '628edd54-c9b5-49cf-94dc-3b2cb67e61bc'
    'lead': 'Reacting to reports by Britain''s Sunday Times and German broadcaster
      ARD that analyzed a leaked database of official drug tests, International Association
      of Athletic Federations (IAAF) vice-president Sebastian Coe said the allegations
      amounted to a "declaration of war."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T11:26:43.620+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T11:26:44.041+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Athletics at ''war'' with media over IAAF drug-test allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3764e12e-21fd-4ee5-8e65-5a22897df462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world of athletics is at loggerheads
        with two leading media organizations over just how widespread doping is within
        the sport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ad4654-0921-40e6-b1a9-8dd0e2fe7b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to reports by Britain''s Sunday Times and German broadcaster
        ARD that analyzed a leaked database of official drug tests, International
        Association of Athletic Federations (IAAF) vice-president Sebastian Coe said
        the allegations amounted to a "declaration of war."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d51989a-833a-43e0-b4ed-9401f93ce86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, investigative journalist Hajo Seppelt -- who worked
        on ARD''s documentary -- told CNN that Coe''s comments were "ridiculous."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b35edb1-d2ad-48d4-b8cc-14ae53ea20b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the IAAF has denied athletics is suffering a similar
        crisis to cycling''s history of doping when the sport was bedeviled by extensive
        drug-taking and accusations of top-level coverups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd563a3-9d94-4dcb-a7d2-ed38f75785ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If transparency is an issue, we would welcome any investigation
        from the only authorized body to investigate -- the World Anti-Doping Agency
        (WADA)," the IAAF''s anti-doping manager, Thomas Capdevielle, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3e277-02d9-4771-a978-963163e0a805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they refer the matter to an independent commission, we are happy
        to welcome them to (our headquarters in) Monaco, open our files one by one
        and show that for every suspicious blood sample, there was an appropriate
        followup done.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e58da45-a1c0-481b-b6d3-056a4d42601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm there was no coverup from the IAAF."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f6d0c6-c7ee-4268-bf1a-129a4d14aa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunday Times and ARD had access to over 12,000 blood tests from
        more than 5,000 athletes, with leading blood experts concluding that these
        revealed an "extraordinary level of cheating" in the sport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54e0e60-c847-45d4-824a-35b29bffc9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports were released as the IAAF prepares to host its world
        championships in Beijing from August 22-30.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4130bc99-54a6-460e-ac9b-43dec8ad010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Seminal moment''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c232979-6b9d-4fd9-80f1-0e5efd38cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coe -- who is standing for the IAAF presidency on August 19, along
        with fellow former athlete Sergey Bubka -- has called the reports "sensationalizing"
        and an attempt to "destroy the reputation of the athletes and our sport."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c792529-1e0f-4cda-9e24-3f96bb769e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a declaration of war," Coe, a former runner who won Olympic
        gold medals in the 1980s, told the Associated Press.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a8c8a3-cc20-402b-894f-d77409ecc849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This, for me, is a fairly seminal moment. There is nothing in our
        history of competence and integrity in drug testing that warrants this kind
        of attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44a7005-d9cb-4b3f-8a55-e7a4903ba203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody should underestimate the anger at the way our sport has
        been portrayed. The fightback has to start here.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f89b13d-bbd0-4afb-87a5-b323f55bfabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot be portrayed as a sport that is in any way dragging our
        heels."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086e4262-f46b-4529-ac6b-66ecc3820c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaked tests were scrutinized by Australian doping experts Michael
        Ashenden and Robin Parisotto, who concluded that 800 athletes, in a range
        of disciplines, mostly covering endurance events from the 800 meters to the
        marathon, had produced "suspicious" results.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85eab53-b5d1-4a8a-9856-c8af59f50d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the major competitions, this equated to nearly 150 medalists,
        including 55 champions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47cf421-84e0-4748-bffd-f96fe413c3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAAF has published a lengthy statement denying any wrongdoing,
        one that was accompanied by a detailed nine-page rebuttal of the allegations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162fa305-c51e-449f-ab47-cc44c7c73a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the IAAF cannot accept under any circumstances ... is an accusation
        that it has breached its primary duty to act in the best interests of the
        sport of athletics," the statement read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f3173d-287f-4eb9-885c-13efb6699fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Seppelt, a journalist who has spent much of his working
        life scrutinizing the world of doping, remained unrepentant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900db5da-0a28-4033-ab51-1c230d5871d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am used to this kind of reaction because I have been working
        on doping stories for almost 20 years. Always, when I present facts about
        failures, this is the normal reaction," the German told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e393f9-cf5d-4033-95ca-341541e96ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The declaration of war statement is ridiculous. We are not interested
        in blaming sport. They should react to facts."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407d9eda-16d1-487d-a997-cc86f5ff7162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the tit-for-tat battle rages, the Sunday Times also published
        its own statement in which Ashenden and Parisotto rebutted the "so-called
        ''serious reservations''" outlined by the IAAF.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a516da3-d8f3-4179-ada6-40ee691a7416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 10 of the 70 people who are employed by the IAAF work in its
        Medical and Anti-Doping Department, but Capdevielle insisted the organization
        had taken a proactive approach in dealing with drug cheats.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325ec90-327f-443a-8d75-2462d539fec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you propose to double our budget and staff, I''d say ''Yes,
        no problem,'' " Capdevielle told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a6c56d-fdf0-4efd-a9f2-bb9bf150ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have spent 10 years of my life, on a daily basis, investing in
        the fight against doping. Considering the work we''ve done and the pioneering
        role we''ve had, we can''t accept claims that we''ve collected data and done
        nothing about it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc5f729-c0e9-4c02-9b9c-a9e138029ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way to cover up doping is to ignore it and be in denial
        about it. We''ve done the contrary.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa08776-916c-4659-909a-9ecc2aa264f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve collected blood data when no-one else was doing so. We''ve
        collected more blood data than anyone else -- and now we''re exposed because
        of this data.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e10fac-863d-408b-8ef0-18739a3a1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IAAF is at the forefront of the fight against doping and it''s
        considerably unfair to say we''ve been either negligent or covering up cases.
        We can''t accept this."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0002ebdf-6396-401f-a3f1-b8ffc704159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capdevielle outlined the scale of the task when explaining that
        the recent allegations only concern blood samples, while the IAAF -- responsible
        for athletes from 217 countries, competing in 47 different disciplines --
        is also chasing steroid and human growth hormone abuse.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e1e60b-f630-4bb3-908b-0cf4e5f56995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Conflict of interest?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3189a9a-528e-4438-990e-ab5ce6c6fb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Coe went on the offensive, legendary Ukrainian pole vaulter
        Bubka, who won Olympic gold and broke the world record 35 times, admitted
        athletics could be doing more.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56448081-c154-4cf8-a58c-5eda7d38e6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that we need more people working at the IAAF to tackle
        the biggest challenge our sport faces -- identifying doping cheats and protecting
        clean athletes," said Bubka in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391d6c93-0461-4adf-98c0-f713e8f4ad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old also wants the introduction of an independent process
        to tackle the scourge of doping.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2cd1ab-0db1-40c3-9b5b-3cca31a1118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means working even more closely with WADA, the International
        Olympic Committee, national federations, national doping agencies and government
        bodies to ensure the process by which cheats are identified and prosecuted
        is truly independent," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dcf2bf-8656-4f42-973f-943f64323144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bubka''s call for an independent body was echoed by Seppelt.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e13fe2-62a1-4caa-91ff-adf02184efb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most convincing change would be to put the whole doping control
        management in independent hands, far away from the sports federations, because
        they have a conflict of interest," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f9ba03-122f-4765-bdc5-b4f5331dd50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to promote exceptional performances and results, but
        they want no doping. How does that work together?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa6ff2e-dd87-4c78-8458-48e7399de539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, the IAAF introduced a new anti-doping policy called the
        Athlete Biological Passport whereby a series of blood or urine tests taken
        by athletes over an extended period of time can help determine whether an
        individual has doped or not.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a51b591-64bb-4808-9ff1-134f99408110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAAF pointed to a report it published in a leading international
        journal of clinical laboratory science, Clinical Chemistry, in 2011.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c05c2-e24d-4155-a5e8-265ad1b3f6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Far from hiding from these statistics, to our knowledge the IAAF
        is the only sport in the world to have openly reported, reviewed and analyzed
        the statistics available in its long-term blood profiling database," its statement
        read.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e71ef7e-0534-40dc-910d-afb5ce3b19d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even this raises questions in the minds of those who believe
        the IAAF should be doing more to combat doping.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51b22e0-a3b9-4400-9fa4-6e4f182eaa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report they published in 2011 was a very academic and scientific
        work," said Seppelt. "Why was there no press conference? Why did they not
        inform the relevant media?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da6f01-9a49-4f06-ab8f-6113eeab5d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t mention that medal winners were involved (among those
        whose blood samples proved suspicious). Just said it was 14% of athletes --
        that''s it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c31c5c-eb30-4bdf-9400-33c6bafe9907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:26:43.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:26:44.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t (highlight the 2011 report) because, I believe, it
        damages the IAAF. To talk about doping is bad for the brand."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
