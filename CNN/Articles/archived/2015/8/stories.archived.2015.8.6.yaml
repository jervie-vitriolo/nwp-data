      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Typhoon Hanna
        (international name: Soudelor) has maintained its strength and continues to
        move towards Batanes, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said in its 5 p.m. severe weather bulletin
        on Thursday (August 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67083350-48e1-4385-859e-1cdb8f43d303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:49:46.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:49:47.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4 p.m., the eye of the typhoon was located at 715 km east
        of Basco, Batanes, packing maximum sustained winds of 165 kph and gustiness
        of 200 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98057d97-782e-46b7-9d81-1b9d627fb359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:49:46.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:49:47.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to move west northwest at 20 kph with the following
        forecast positions:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b897cde-1667-4d8b-8bd1-e1e9815903e2'
      'mgnl:activationStatus': true
