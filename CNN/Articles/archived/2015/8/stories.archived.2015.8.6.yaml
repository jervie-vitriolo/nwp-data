  'Binay-Marcos-tandem-2016-Presidential-elections':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-06T09:41:52.264+08:00
    'imagesource': 'jcr:c07a506f-3a54-4dd9-b480-342721623298'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e061039d-44c9-4343-afd1-f65417b08c70'
    'lead': 'Senator Ferdinand "Bongbong" Marcos Jr. said teaming up with Vice President
      Jejomar Binay for the 2016 Presidential elections is "viable."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T09:22:52.407+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T09:22:52.665+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos on teamup with Binay: Why not?

      '
    'updated': 2015-08-07T03:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e343184e-a728-4e7e-99fa-fa990bce4c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:22:52.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:22:52.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — “Of course it’s
        viable,” said Sen. Ferdinand “Bongbong" Marcos Jr., when asked about the possibility
        of him teaming up with Vice President Jejomar Binay for 2016 Presidential
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dd8c85-9aaa-4d12-9826-85f0e2935ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:22:52.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:22:52.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he has heard of all the possible tandems in the media,
        and is considering everything.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c12bda-90c3-4d2e-9435-81edd0556b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:22:52.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:22:52.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit hindi? Lahat naman yan</em> viable. As I said, lahat
        nyan possibilities. Kaya nga pinag-uusapan, kaya nga pinag-iisipan, dahil
        maaaring mangyari,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ba809c-33b9-46b4-8689-55f72d30fb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:22:52.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:22:52.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why not? Everything is viable. As I said, all of these
        are possibilities. That’s why we talk about it and we think about it, because
        it’s possible.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9400bf-3176-42df-a87a-15f8fb2588d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:22:52.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:22:52.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos admitted that he and Binay had not talked about the elections
        yet, but they were in constant communication, especially since Rep. Toby Tiangco,
        who''s interim president of the United Nationalist Alliance (UNA), is his
        cousin-in-law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6877091b-b683-46c8-8736-f949c1324c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:22:52.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:22:52.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let me put it this way, there is no combination, <em>tandem,</em>
        alliance that is not possible. Never say never na nga,” Marcos said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1699160f-7134-4797-ace9-c9df7d0b6afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:22:52.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:22:52.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he would make his own plans and decisions with or
        without Binay’s feedback.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7122ce8e-8f69-4812-80d2-64c9eee0a8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:22:52.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:22:52.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am not waiting for anyone, I am going to make my own decision,
        not on the basis of anyone’s schedule. No.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb06e68a-514a-4211-839b-bdb8665315c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:22:52.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:22:52.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said that the Nacionalista Party (NP) would finalize
        its plans for 2016 in September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f7137-48e9-43b4-a3e7-0bd0535b1bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:22:52.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:22:52.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, NP has no presidential candidate yet, but members
        have agreed that the party will support someone when the time comes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd129387d-23b9-4501-b9d6-fb135ab72dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:22:52.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:22:52.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung may kandidato ang</em> Nacionalista Party, the Nacionalista
        Party will be behind that candidate. <em>Kung walang kandidato, lalo na sa
        pangulo ang</em> Nacionalista Party,<em> maghahanap kami kung sino sa aming
        palagay ang pinakamagaling suportahan,</em>” Marcos said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514185a6-97db-4b4b-81a2-0e627e278fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:22:52.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:22:52.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the Nacionalista Party will have a candidate, we
        will be behind that candidate. But if there’s no one especially for Presidency,
        the Nacionalista Party will look for someone who we think best deserves our
        support.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338fd672-92d8-4fc3-9616-dc08f1e79181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:22:52.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:22:52.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for a possible partnership with UNA, NP members will have to
        decide as a party – though there seems to be an obstacle, as NP stalwarts
        Sens. Alan Peter Cayetano and Antonio Trillanes IV are staunch critics of
        Binay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4d5f0a-6a96-4aab-8324-655262f31a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:22:52.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:22:52.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Anna Estanislao contributed to this article.</em></p>'
  'Binay-denies-hand-in-bid-to-unseat-Poe':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'VP Jejomar Binay (R) was welcomed by former Tarlac Rep. Jose "Peping"
      Cojuangco Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-06T09:41:57.684+08:00
    'imagesource': 'jcr:47b763a2-c1c1-4133-8eab-f1cb2f8858bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da53f16c-242b-473e-b4e8-c9a50398dec8'
    'lead': 'Vice President Jejomar Binay made the rounds in Tarlac on Thursday (August
      6) where he emphatically denied allusions to him in connection with a bid to
      unseat Poe from the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T09:26:29.151+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T09:26:29.382+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay denies hand in bid to unseat Poe

      '
    'updated': 2015-08-07T03:49:00.000+08:00
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d29d0e-8c51-4e64-a8eb-d2bcc7c44262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:26:29.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:26:29.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Jejomar Binay made the rounds in Tarlac on Thursday (August 6) — the same
        day when a petition to oust Sen. Grace Poe was filed at the Senate Electoral
        Tribunal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7d887e-cb10-4ea6-9829-599e17c0c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:26:29.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:26:29.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, Binay emphatically denied allusions to him in connection with
        a bid to unseat Poe from the Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8eca75-df61-4b99-ac61-45595396e46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:26:29.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:26:29.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basta''t ako, lalo na ako, malinis ang konsensya ko diyan. Nalaman
        ko nga lang kagabi," Binay said while in a province considered to be Aquino
        territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84231709-4d21-49d9-9f81-de9216aa5eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:26:29.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:26:29.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "As far as I''m concerned, my conscience is clean
        about that. I just found out about it last night."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5afb91b-358e-4dd2-80c5-2acb018ff904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:26:29.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:26:29.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/08/05/Palace-hints-at-whos-behind-attempt-to-disqualify-Poe.html">Related:
        Palace hints at who''s behind attempt to unseat Poe</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58acea8-3253-4a7f-9957-7bb4151c6043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:26:29.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:26:29.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay — who is also a lawyer — however, put his two cents in on
        the matter, saying it would be an uphill battle to challenge the authenticity
        of documents presented in the disqualification case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127ea51-773b-44f4-ab66-80f4ec4f6ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:26:29.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:26:29.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after former senatorial aspirant Rizalito "Lito"
        David filed a 16-page quo warranto petition to challenge Poe''s eligibility
        to run for Senate in the last mid-term elections — citing the lawmaker''s
        citizenship and residency requirements, or lack thereof, as of 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f7ce5b-d217-4be9-9fc2-c4e6df88efcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:26:29.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:26:29.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/08/06/Losing-senatorial-bet-files-petition-to-unseat-Senator-Grace-Poe.html">Related:
        Losing senatorial bet files petition to unseat Poe</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6436cd1-4ba1-4b1d-9bd6-9c843ec7c1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:26:29.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:26:29.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Binay told Tarlaqueños that the next leader of the country
        should have experience and competence. He also took a swipe at Filipinos who
        chose to renounce their citizenship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429fc4a0-d47a-4d5d-97c2-3ccb8cdb018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:26:29.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:26:29.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiously, both issues had also been raised against Poe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae22a1-c245-4981-a7ec-32d450f36ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:26:29.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:26:29.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Joyce Ilas contributed to this report.</p>'
  'Bongbong-Marcos-to-submit-BBL-Committee-Report':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Bongbong Marcos said they have tried to address every shortcoming
      and lack of clarity in the draft BBL.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-06T09:25:33.786+08:00
    'imagesource': 'jcr:201d4a07-aeec-4ce8-a1ee-8e875c344dfe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65937252-cfc2-4409-977f-09a0a1f98c32'
    'lead': 'Senator Ferdinand “Bongbong” Marcos Jr., after taking much time in scrutinizing
      the proposed Bangsamoro Basic Law (BBL), is now finally ready to submit his
      committee report on Monday (August 10).'
