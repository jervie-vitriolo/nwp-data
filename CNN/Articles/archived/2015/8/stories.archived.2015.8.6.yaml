    'template': '1'
    'title': '''My conscience is clear'' – Binay on Poe disqualification bid

      '
    'updated': 2015-08-07T00:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e8ee2a-99a9-463c-9a67-477ff01689b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Jejomar Binay categorically denied that he had a hand in the disqualification
        case filed against Sen. Grace Poe before the Senate Electoral Tribunal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88556ff-5a7e-4d2e-a68c-bf19cdfbeb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Malinis ang konsensya ko diyan. Sinasabi ko nga sa''yo wala
        akong nalalaman</em>,” Binay told the media during his visit in Tarlac.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdbd33a-1fcb-490e-b140-3db95a3eb12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "My conscience is clear. I’m telling you, I don’t
        know anything about it."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e73031a-1225-48fa-a606-4c4d1dcef72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his protest before the Senate Electoral Tribunal, losing senatorial
        bet Rizalito David wants Poe ousted because he claims she is a foundling and
        not a natural-born Filipino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e77016-c471-425d-8ad8-bd2559d77e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David used to be a staff of former Sen. Francisco "Kit" Tatad, a
        Binay ally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f8e1e-b4ca-47ea-bbb7-ba5dc8ae79f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the case had been filed, Binay said it would now be up
        to Poe to answer the allegations against her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d74be1a-73b3-4418-89cf-e5de7fad72f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naghain na sa hukuman ''di tingnan ho natin ang proseso. Siyempre
        pasasagutin ang inihabla</em>,” Binay said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da0b6b-6340-4dcc-aca6-340002c17485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "A case has been filed, so let’s observe the process.
        Of course, the respondent will be given opportunity to answer."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d41981-538c-4642-86d7-a9e7760be00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also said that the Filipino people would&nbsp; be the ones
        to benefit from this – not him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38314149-efa6-49f1-8f2a-b14a68a541a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Para</em> once and for all <em>mawala na ''yung</em> issue,”
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac58c4e-c5ae-4025-8d20-1307ff773354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This issue should be clarified once and for al."l]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfd72e8-75f7-407c-97b3-e03a0c1462c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his denial, Binay continued to hit Poe in his speeches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9acf206-cd25-445c-9a5d-7af17f026cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he made his rounds in Tarlac, he claimed that the next leader
        of the country should have experience and competence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4c432f-76fb-49ff-91ec-a8ecedfe12e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also took a shot at Filipinos who chose to renounce their Filipino
        citizenship.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef2d8e8-2b41-436d-9637-812bbfa12549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>David clears Binay</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1705869-26b9-4bb1-bffb-8940a54eb68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his failed attempt to file the petition yesterday, David appealed
        for donations so he could push through with the filing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe3681-947b-4a0a-a85e-20896b035daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said that calls started coming in from people who wanted to
        support his cause, but none of them was Binay or anyone from his camp.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1422152-7ca9-4c90-b403-c27ddbcbb3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung mga batuhan ng akusasyon kung ako''y binabayaran o may
        mga politiko na nasa likuran ko o ako ay pakawala, yan po ay walang katotohanan.
        Dahil meron akong masidhing pag-galang sa aking sarili, na hindi ako magpapagamit
        kahit kanino,</em>" David said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3830bad1-463a-4cac-82b7-045a46b5a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Those accusations being thrown at me saying I was
        paid or that there’s a politician behind me, are not true. Because I have
        self-respect, and I won’t let myself be used by anyone."]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea1e2af-ee19-43c2-9fe4-d62eb935b168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David''s petition includes Poe''s 2013 certificate of candidacy
        as evidence, where she stated that she had been a resident in the Philippines
        for over six years at the time of the 2013 polls.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a79cbd1-a598-49fb-b5ba-3dd368188d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the same certificate of candidacy that was presented by Rep.
        Toby Tiangco, interim president of the United Nationalist Alliance (UNA),
        who earlier questioned Poe’s residency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fa9de9-fb4e-4e68-8fd6-3848df9ba6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bongbong’s ‘Brotherly’ advice to Grace</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04feb569-24e9-4231-942c-431cd754e12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ferdinand “Bongbong” Marcos Jr. offered some "brotherly advice"
        to Poe on the issues thrown against her.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8693b41f-1cd4-4a5f-9772-73f8d75c9d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a playful manner and referring to Poe as "sis," Marcos said Poe
        could take care of herself.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d9b584-49e1-4c1a-8081-3817de0c2b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She does not need my help in any way,” Marcos said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f220e6-a96f-41e0-ba76-051c015e59be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if she would&nbsp; need it, Marcos said he would help her out,
        “not because of any suspected familial connection but [as a] friend and colleague."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a089c7-99d7-4f1a-874b-742413705183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said Poe is tougher than she looks and will come out with
        her dignity intact.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaa7f2f-40f4-46cc-9301-66d74ad74343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:19:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:19:47.317+08:00
