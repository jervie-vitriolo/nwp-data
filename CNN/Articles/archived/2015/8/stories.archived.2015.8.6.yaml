      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/04/Gilas-Pilipinas-training-pool-Asi-Taulava-honored-privileged.html">Related:
        Taulava: Honored to be part of Gilas pool at 42</a></strong></p>'
  'Comelec-preps-for-automated-polls-2016':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-06T09:31:31.256+08:00
    'imagesource': 'jcr:1ae8afc1-6c6c-4815-9331-f1654c3c5d50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f965ef2-6866-4458-b3a2-8bdc398628ed'
    'lead': 'There are 82,000 precinct count optical scan (PCOS) machines stored in
      a warehouse in Laguna. But whether they will be used again in next year''s polls
      is the question the Commission on Elections (Comelec) must answer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T10:03:00.939+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T10:03:01.244+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec preparations for automated polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7ae5ed-6bdf-454d-8a9f-15566f258b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:00.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:03:01.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> There are 82,000
        precinct count optical scan (PCOS) machines stored in a warehouse in Laguna.
        But whether they will be used again in next year''s polls is the question
        the Commission on Elections (Comelec) must answer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c59ca2-7036-4a09-9f14-5d79d15d1989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:00.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:03:01.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government needs 100,000 PCOS machines, which is why the poll
        body is leasing 23,000 new optical mark readers (OMR) to add to the existing
        PCOS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e36d084-8676-467e-b57a-b8a3e71501c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:03:01.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PCOS is obsolete and needs to be upgraded to match the new
        OMRs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4841cbd-f71f-46e3-b0f9-9bd770c4d006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:03:01.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2014, the Comelec decided to hire Smartmatic to run
        a check-up of the 82,000 PCOS machines, for roughly P300 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1499dc3f-6dff-4f8d-9184-b8778b7fa993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:03:01.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan was to refurbish them and eventually upgrade them to run
        the current technology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a2e0c8-2018-4022-a1a8-3283e2b53829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:03:01.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in February this year, a group of poll watchdogs asked the Supreme
        Court (SC) to stop the deal because it did not go through the bidding process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7569b1-3ff4-44bd-aa95-85f1a36224f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:03:01.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec argued that a bidding wasn''t necessary because Smartmatic
        supplied the PCOS machines, so it was the only suitable company, at least,
        to start the refurbishment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8087af-b464-475d-b09d-c4102bc37545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:03:01.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the SC nullified the deal and Comelec went back to square
        one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e8f4fe-bb98-49a0-84c3-73ab2b33232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:03:01.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the poll body put the PCOS refurbishment up for bidding,
        along with a contingency project to lease 71,000 new OMRs, in case the refurbishment
        doesn''t work out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ba2e28-99bf-4d1f-ab8f-2106dc65d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:03:01.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic emerged as the only qualified bidder for the lease of
        the OMRs, while no company made a bid to refurbish the PCOS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e862ee3f-0655-4806-b1a9-fc0ffc06205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:03:01.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Smartmatic also bagged the deal to lease 23,000 more
        OMRs as part of the original plan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b534b6e4-c0ca-446f-9ac8-cd6847d6a316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:03:01.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it''s cheaper to refurbish the PCOS than to lease another,
        larger set of OMRs, the Comelec opened another refurbishment bidding on August
        1. But that also failed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e066a49-3b90-40bd-8289-fd0438e86914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:03:01.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Comelec is far behind its original schedule as a contractor
        should have begun working on the machines last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d0b4e4-f0b7-42a6-958c-1fb01247748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:03:01.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the poll body has yet to choose between refurbishing
        the PCOS or leasing the larger set of new OMRs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272dd4a9-9ef4-4783-aaeb-138ba683996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:00.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:03:01.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would take about five months to build and test the machines and
        certify the software to run them. In addition, the government needs time to
        troubleshoot any kinks in preparations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8da340-6176-4623-8492-c6baf850bc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:00.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:03:01.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these would determine whether the elections nine months away
        would still be fully automated.</p>'
  'ncaa-season-91-san-beda-jru-perpetual-arellano':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-06T07:02:09.145+08:00
    'imagesource': 'jcr:f5f8f560-5a02-4086-b9d1-4123f6057178'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '495b2b57-7124-4614-94c8-3dfc6cce59d4'
    'lead': 'San Beda leaned on Art dela Cruz to down Jose Rizal Univeristy, while
      Perpetual pummeled Arellano University in Thursday''s (August 6) National Collegiate
      Athletic Association (NCAA) basketball tournament. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T10:04:55.767+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T10:04:55.979+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: San Beda, Perpetual pummel separate foes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc97fc95-99e0-45c6-91a9-a4dcb889e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:55.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:04:55.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — San Beda rode
        on Arthur dela Cruz''s all-around effort as it outlasted Jose Rizal University
        (JRU), 88-69, to close in on leader Letran in the 91st National Collegiate
        Athletic Association (NCAA) basketball tournament at The Arena in San Juan
        on Thursday (August 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703342b6-f864-4177-8781-66ba9583efe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:55.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:04:55.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz, who is applying for this year''s PBA rookie draft, was
        just all over the place and finished with 29 points, nine assists and four
        steals--all season-highs--to propel the Lions to their sixth win in seven
        outings, half a game behind the Knights (7-0).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d73734-e3a3-487d-8500-3421c16af4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:55.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:04:55.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He played big for us," said San Beda coach Jamike Jarin of dela
        Cruz.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e45ae6-7e55-4a7e-80a7-f972b504b8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:55.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:04:55.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up by just two, 58-56, dela Cruz took charge and teamed up with
        Roldan Sara as the Lions outscored the Bombers in the final period, 30-13,
        to seal the deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e428099c-fb5d-4183-8b61-e962a168edbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:55.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:04:55.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Rizal fell to 4-3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba8186d-e193-4df3-856c-3cc568be0a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:55.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:04:55.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second game, Nigerian Bright Akhuetie exploded in the fourth
        quarter as Perpetual downed Arellano University, 76-66, to move up to third
        with a 5-2 slate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe83b13-e156-4cbc-8068-c487ffdfe177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:55.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:04:55.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-8 Akhuetie rammed his way to 16 points in the last period
        on his way to a 31-point performance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207e7dc6-1412-445c-acec-334f57edd0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:55.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:04:55.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chiefs skidded to 4-3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9823c245-bb45-450b-a9f6-32473a1a32d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:55.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:04:55.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, league commissioner Arturo "Bai" Cristobal suspended
        coaches Aldin Ayo of Letran and Atoy Co of Mapua for "unbecoming and disrespect
        of the game."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fdcd7c-878d-4df0-968f-3dc747b4703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:55.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:04:55.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapua guard Andretti Stevens was also suspended for a game for a
        pair of technical fouls while Lyceum big man Joseph Gabayni will also miss
        out his next game for a disqualification foul.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d603956-7bd9-49be-947f-36b827a76f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:55.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:04:55.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo''s suspension came from a pair of stern warnings--first for
        ridiculing the referees by showing sunglasses in a game against San Sebastian
        a month ago and the other for throwing a monobloc chair outside the dugout
        after a foul called on McJour Luib midway in the fourth quarter against Lyceum
        last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
