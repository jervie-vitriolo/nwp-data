      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legazpi City (CNN Philippines)</strong> — The City Health
        Office (CHO) of Ligao is now conducting a tight probe on the food poisoning
        incident happened that last Tuesday (August 4).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4b57d0-95ba-413d-95e2-512554a3e16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:03:10.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:03:10.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Supt. Brenda Garcia, chief of Ligao City Police Station,
        said that they are now closely coordinating with the attending doctors and
        the CHO to determine the real cause of the food poisoning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b81a81-e944-4bd4-88cd-5a8b6be4e673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:03:10.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:03:10.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of yesterday (August 5), a total of 65 persons, including an
        11-month-old baby and an 88-year-old, were brought to hospitals due to food
        poisoning, which they allegedly got from eating palabok on Monday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb08262d-7609-44b7-add9-e19321498f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:03:10.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:03:10.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the victims ate <em>palabok</em> at a neighbor’s birthday
        party, which was brought from AC Pancit Malabon store located within the city.
        Other victims said that they also ate palabok bought from the same store.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b0dbf-3b9b-4b4d-8b00-e93e1cc57725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:03:10.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:03:10.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of the store said they are willing to face responsibility
        of the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7663287-c5bf-4f30-829c-70957492a19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:03:10.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:03:10.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the Provincial Health Office has already sent an augmentation
        team at the JB Duran Memorial District Hospital, while some patients have
        been transferred to Bicol Regional Training and Teaching Hospital in Legazpi
        City for further medical treatment.</p>'
  'Hiroshima-Japan-atomic-bomb-70-years-on':
    'author': 'Ivan Watson, CNN'
    'caption': 'Seven decades after the U.S. military dropped an atomic bomb on the
      Japanese city of Hiroshima, effectively ending World War II, the site of the
      devastation remains one of the most popular tourist attractions in the country.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-06T06:18:06.230+08:00
    'imagesource': 'jcr:a8c7df23-6698-4841-9bbf-8f6eac9cd84a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeadbbda-a4c0-4fea-9fbd-1d5e22ae5405'
    'lead': 'In the center of Hiroshima, yards from where the world''s first atomic
      attack bomb exploded 70 years ago (August 6, 1945), stands a dome-shaped bell
      tower of modest proportions. It is decorated with the bronze statues of three
      children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T11:07:44.996+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T11:07:45.414+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hiroshima: Horror of atomic bomb remembered 70 years on

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45569d7e-bfef-4407-9dd8-5aad9d852c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HIROSHIMA, Japan (CNN)</strong> — In the center of Hiroshima,
        yards from where the world''s first atomic attack bomb exploded 70 years ago
        (August 6, 1945), stands a dome-shaped bell tower of modest proportions. It
        is decorated with the bronze statues of three children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7c43c9-14eb-44b8-a73b-88fa74def522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their slender arms reach out, spreading wide towards the sky. It
        looks like a dance of joy. But it leaves me choking back tears.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ea5d13-9cbb-426c-90b8-26c3e648d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombing of Hiroshima is a dark and difficult chapter in U.S.
        history. As an American wandering past the bronze pixies dancing so close
        to what was ground zero, I cannot help but feel profound guilt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adac7e66-3546-4f20-8eba-e3fdd996b7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Children''s Peace Monument is dedicated to a child survivor
        of the A-bomb. Sadako Sasaki was two years old when the bomb dropped. She
        survived for almost a decade, until she died from leukemia in 1955.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d48f71-c1e9-4019-a845-3fdca48b5da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Death with devastating force</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21946e49-f5fe-4584-b2ca-bd1b8dbc07bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sasaki was one of the more than 200,000 people killed by America''s
        terrifying use of atomic force. It was a ruthless demonstration of power repeated
        three days later in a second atomic attack on Nagasaki.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9443429-c5f9-4585-b112-d7cc4cf8ad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in the U.S., I learned as a teenager to associate Hiroshima
        and Nagasaki with the image of two distant, devastated Japanese cities. The
        textbooks taught us that by dropping atomic bombs on Japan, the U.S. hastened
        the end of World War II. In other words, the slaughter of hundreds of thousands
        of civilians ultimately helped save lives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca10059-3e00-4a6f-8ff2-adef1a62d5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decades since the bomb, the Japanese have turned ground zero
        in Hiroshima into a leafy park dedicated to world peace and nuclear non-proliferation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09147459-26e8-4fd2-8535-12c8dcf8aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A museum here explains the ferocity of the blast that ripped through
        this city at 8:15 a.m. It does not sugarcoat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7363df0b-ccc3-4203-a0a1-9087a7db10b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit includes graphic photos and life-size dioramas detailing
        the burns, sores and disease suffered by the bomb''s many civilian victims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb3c5af-4c33-4b76-b5b6-78bd82854bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is here that I meet 87-year old Chisako Takeoka, a tiny woman
        who moves with surprising vigor while leaning heavily on a cane.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f6e7a6-93b2-4a96-82de-7de51b87a507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rivers choked with bodies</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0224e55-016a-459a-a2f1-5090aadffea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takeoka was 17-years old and had just completed a night shift making
        torpedoes at a military factory when the bomb exploded more than two miles
        away. The shockwave knocked her senseless, blowing the girl into a field of
        sweet potatoes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a1666e-c8b7-4315-8f7a-f344dd2b8bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days weeks and weeks after the blast, Takeoka saw the river
        running through Hiroshima choked with burned corpses. She says a doctor removed
        her mother''s eye, which had been dangling after being blown out of its socket
        by the explosion, without any anesthetic due to supply shortages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b8430-4536-4120-9cdb-6a29f842268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years after the bomb, Takeoka''s first-born son died 18 days
        after birth, a victim of what was described to her as "A-bomb syndrome."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cfe6c7-5bfd-4c0c-9170-8b434d8e6f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you angry at the U.S.?" I ask.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f542c-7320-4d0b-a613-8e5fca0cb107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course I was angry at that time," the elderly woman answers.
        "But I think it''s true the atomic bomb shortened the war. And I wish Japan
        had surrendered earlier."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a265af9c-0901-4991-9a5c-bf2be94eb9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The atomic age</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ab475-171c-472f-813c-026239002ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without question, Japan was nuked into submission, putting an end
        to Japan''s military expansionism, which included the invasion and occupation
        of neighboring China years before the Japanese attack on Pearl Harbor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acedf93d-1233-47c4-a83e-719457b50556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mushroom clouds ushered in a new world order — an atomic age
        dominated by the U.S., a nuclear superpower.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256a76f5-fe3b-4945-82b4-b4e829116a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occupied by American conquerors, Japan eventually transitioned into
        an era of pacifism, democracy, and economic prosperity. Many Japanese appear
        ashamed of their militaristic past.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1dc652-8ce0-409a-908d-b0bc83aabe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Hiroshima and Nagasaki remain uncomfortable subjects for
        many Americans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d42caf-ac40-475a-a896-212c8ce855bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:44.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until 2010, 65 years after the bomb, that a U.S. ambassador
        for the first time attended the annual ceremony commemorating the bombing
        in Hiroshima.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381b5f01-70e0-46a2-8f95-85d04200b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:45.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Difficult questions</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7364131-051b-4da6-85da-4afbeeb25032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:45.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the charred children''s school uniforms on display in the
        Hiroshima Peace Memorial don''t fit the image many Americans have of "the
        Great War."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb844139-73db-4feb-a97b-9011763baeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:45.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several young U.S. visitors leave the museum this week, clearly
        grappling with very difficult questions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6d3a4d-ced7-4608-9a39-b2d2583b622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:45.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these innocent civilians died. When you look at it from
        a moral standpoint, was this really necessary? Did we have to do this?" asks
        Scott Baker, a 16-year old Boy Scout from Cupertino, California.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2d50fb-1e76-407f-bb5e-01c9521ff3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:45.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I saw all the images, I kind of got a little sick," added
        Ryan Tagawa, a 14-year old Boy Scout also from Cupertino, who also happens
        to be of Japanese descent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e258ba0c-7e3c-44b6-a11a-523a72deaf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:45.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scouts from Troop 303 are part of a much larger delegation of
        scouts from around the world making a pilgrimage to the Hiroshima Peace Park.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5866893d-b1c7-4dc2-b8d0-3bbfc633a5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:45.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was kind of awkward to walk through the museum as an American
        along with some Japanese scouts," says 17-year old Nathaniel Wigfler.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502977cb-fc47-4720-a6c2-d260f149a424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:45.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I feel it''s necessary... to see what happened," he adds. "And
        see that this can be repeated if we make the wrong mistakes."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9f153e-f00f-4920-82a3-e6e52fcceefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:45.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lessons from Hiroshima</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceeb02c-7eef-4dc0-9f9c-85df8b22db4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:45.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese and Americans of post-war generations can look at the lessons
        of the A-bomb with a certain luxury denied our predecessors. None of us had
        to fight and die in the Pacific.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af5d10a-ee05-4bb2-b394-4f39a878ba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:45.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lesson of Hiroshima stands perhaps more relevant than ever today.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fb8efc-32f8-4196-b5eb-bb58100469ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:45.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My country is embroiled in a debate over the nuclear program in
        Iran. A nuclear-armed North Korea threatens its neighbors by launching missiles.
        Russia invades and annexes a piece of Ukraine. Nihilistic jihadi warriors
        revel in the public slaughter of civilians.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c07992-c57f-40ab-9aa7-539ea01f76e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:07:45.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:07:45.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his peace declaration on Thursday, the mayor of Hiroshima said,
        "today, we worry as well about nuclear terrorism."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
