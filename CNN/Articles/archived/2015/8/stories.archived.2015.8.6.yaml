    'lead': 'Tahira Kalantungan, Municipal Disaster Risk Reduction Management Officer
      (MDRRMO) of Pikit confirmed that elementary and high schools in Barangays Kabasalan
      and Paido Pulangi are submerged in flood water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T11:11:17.091+08:00
