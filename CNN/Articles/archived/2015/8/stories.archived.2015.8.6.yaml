  'nfa-no-fake-rice-philippines':
    'author': 'Kris de Guzman, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-06T05:51:01.487+08:00
    'imagesource': 'jcr:4facb9bf-fd43-4874-b64e-749190ea94bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46262ae3-a204-456c-aff0-f24397c43de6'
    'lead': 'In a press briefing on Thursday (August 6), the NFA said scientific tests
      proved that the rice sample from an eatery in Davao contained starch similar
      to rice, but was contaminated by dibutyl phthalate — a common plasticizer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T10:12:46.957+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T10:12:47.409+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFA: No fake rice in PH

      '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed34ec61-816d-45b9-829a-e7b3a491139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:12:46.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:12:47.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The National Food
        Authority (NFA) said there is no fake rice in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cd6ca7-1368-4797-a5fc-2203535bcee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:12:46.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:12:47.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Thursday (August 6), the NFA said scientific
        tests proved that the rice sample from an eatery in Davao contained starch
        similar to rice, but was contaminated by dibutyl phthalate — a common plasticizer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be36ecf-b190-4fe1-b3f4-69180d647fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:12:46.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:12:47.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said that the contamination could have been a result of
        food mishandling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e970dec3-438f-44ae-8fad-ebf22f7181d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:12:46.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:12:47.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA added that this could happen when hot food items are placed
        in plastic containers as the heat could melt the plastic substance and contaminate
        the food.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c6ab10-c402-4f5e-903a-205b491e1920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:12:46.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:12:47.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Pag po mainit maaari pong may</em> tendency<em> na tumiwalag
        yung</em> compound<em> na yun doon sa mismong</em> mother material <em>niya</em>,”
        said Food Development Center OIC Dir. Jocelyn Sales.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61288230-f9a6-4810-addc-18158b6228ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:12:46.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:12:47.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So<em> para maging ligtas tayo, iwasan natin maglagay ng mainit
        na pagkain sa</em> plastic materials.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a0b74-0a4d-4445-be7b-4a75d624aef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:12:46.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:12:47.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why the rice sample looked like styrofoam, officials
        said this was the result of a process called retrograding, as the alleged
        fake rice was put in the freezer then thawed out.</p>'
  'GPPB-recommends-emergency-procurement-for-MRT-3-maintenance':
    'author': 'Patricia de Leon, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-08-06T05:04:35.965+08:00
    'embedimage': 'jcr:d0439eb2-e77b-40f3-87d7-8ef4d161cb3c'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/QX9AZTs2y6o"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '856130e7-30fb-4685-951e-03787df2b339'
    'lead': 'The Department of Transportation and Communications (DOTC) may be a step
      closer to getting a new long-term maintenance provider for the MRT, but passengers
      are getting impatient.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T10:16:21.098+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T10:16:21.353+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GPPB recommends emergency procurement for MRT-3 maintenance

      '
    'updated': 2015-08-07T10:25:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41afc3-f0c6-46ed-9eee-86cd41d651ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:16:21.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:16:21.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>The Government
        Procurement Policy Board (GPPB) has recommended the approval of the immediate
        hiring of a maintenance provider for the aging MRT-3 system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e3f355-fd1c-4cd4-b5e4-d58f47253284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:16:21.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:16:21.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it added that it still has to study what it calls an emergency
        procurement before it enters into a three-year agreement with any company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c79dc4-fe08-4903-bc19-b017d153cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:16:21.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:16:21.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahalaga [to] get this through muna, [kasi] mahirap na you
        start talking to people. Mahalaga makuha approval. Marami naman capable na
        lumahok</em>," Transportation Secretary Joseph Abaya said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749a988c-f731-468d-8409-ff0c94be1ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:16:21.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:16:21.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it''s a go, the Department of Transportation and Communications
        (DOTC) may then proceed to negotiate with companies to maintain the troubled
        train system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a882b-603d-422a-90e6-42fce8e14935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:16:21.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:16:21.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if denied, then the DOTC will open the bidding for MRT-3''s
        maintenance in September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c716dab-f230-4293-b0ea-3eee3c4da8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:16:21.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:16:21.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Procurement by open bidding takes nine months, while an emergency
        procurement takes only six weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9bbf6f-c01f-4578-b212-1b5897fd9c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:16:21.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:16:21.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Government Procurement Reform Act (RA 9184), emergency
        procurements are allowed where immediate action is necessary to restore vital
        public services, infrastructure facilities and other public utilities, among
        others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa0d76b-00b8-4386-a77e-67bef23bb819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:16:21.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:16:21.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reaction to VP Binay''s TSONA</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d95b25b-0d13-42ed-a18e-b94863f62e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:16:21.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:16:21.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glitches in the MRT-3 are happening more frequently compared to
        previous years, despite the recent change in maintenance contractors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13345da-d7f4-495d-a15a-f5362c716e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:16:21.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:16:21.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning (August 6), two glitches occurred, an airconditioning
        problem and a circuit problem, which forced passengers to get off the train.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155e8c2a-5027-4489-a8dc-8741833c7a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:16:21.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:16:21.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For MRT-3 passenger Erwin Membrano, it seems that there are no changes
        with the MRT-3.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb8a386-ff4a-42dc-a80a-486e050e0085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:16:21.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:16:21.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang walang pagbabago kasi [ang dami ng] pasahero. Masikip
        parin sa loob</em>," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2202c2a9-c1da-4ed1-a9f0-fe41f9d9356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:16:21.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:16:21.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another MRT-3 passenger Dennise Limjoco said that the queuing time
        to get on a train still takes too long.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d7f74-baea-4101-a6c2-fc61d2525d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:16:21.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:16:21.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Vice President Jejomar Binay called it "rolling coffins." But
        the MRT management disagrees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a6914-654d-45b7-b1fc-b7cc8c48c3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:16:21.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:16:21.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can invite him to ride [the] train with me... holding hands ko
        pa," MRT-3 General Manager Roman Buenafe said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1b90df-2ec0-4dab-9093-1cd5c7f2e806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:16:21.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:16:21.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya also took a swipe at Binay for accusations made during the
        latter''s State of the Nation Address on why the MRT-3''s services remain
        dismal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a26a3-7734-4a44-a22b-a9d5f7fcdf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:16:21.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:16:21.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/08/04/DOTC-chief-Abaya-says-VP-Binay%E2%80%99s-SONA-blind-to-reality.html">Related:
        VP Binay’s SONA ''blind to reality'' — DOTC chief</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66a7317-af3f-4612-9b4d-7a0a8da481b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:16:21.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:16:21.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation secretary said the root cause of the problem
        is that the contract favors the private owner. Abaya said that the Metro Rail
        Transit Corporation failed to procure a maintenance provider and eventually
        passed the burden to the DOTC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c4ecd9-14e5-43e2-b767-0b991b573000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:16:21.099+08:00
