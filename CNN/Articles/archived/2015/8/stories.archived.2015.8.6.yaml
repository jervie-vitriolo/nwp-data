      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, it''s real.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d7edf-b508-47bb-8885-b7cbf9873fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:17:18.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:17:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmaker Lexus actually created a real-life functional hoverboard,
        called SLIDE, that''s making hardcore fans of the science fiction film drool.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb634627-c8bb-415e-bafc-e37ad8ecaaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:17:18.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:17:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does it work?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86083ee-885e-42ae-9c94-84f5b865408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:17:18.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:17:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board has "an insulated core, containing HTSLs (high temperature
        superconducting blocks). These are housed in cryostats – reservoirs of liquid
        nitrogen that cool the superconductors to -197°C."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682326f4-007b-4a8e-8e28-018eacfeb740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:17:18.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:17:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of its technology, the board, when placed above a magnetic
        track, hovers off the ground.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2f5eab-ac37-46c9-9fdb-f7f86dda349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:17:18.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:17:18.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terms only Dr. Emmett "Doc" Brown can understand, I know, but simply
        put, the board can only float over magnets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baf6f77-69a1-4c09-ab40-79b6c1938540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:17:18.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:17:18.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make sure it actually works, Lexus built a magnetic skate park
        and tapped pro skateboarder Ross McGouran to take the gadget for a test ride.</p>'
    '14':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="600" height="337" src="https://www.youtube.com/embed/ZwSwZ2Y0Ops"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2473afbe-d2e7-47a0-8476-6a7ebce3c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:17:18.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:17:18.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fea38f-8acc-435b-8ff2-eae1264f19f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:17:18.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:17:18.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As seen in the video, McGouran had a little difficulty staying on
        the board at first, but he soon got the hang of it — pulling off tricks that
        would make Marty McFly proud.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4637aa78-c3d4-4b8f-998a-8292e532d1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:17:18.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:17:18.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve spent 20 years skateboarding, but without friction, it feels
        like I’ve had to learn a whole new skill, particularly in the stance and balance
        you need to ride the hoverboard,” Mr McGouran said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a2fa77-445d-4166-85da-fed21a325227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:17:18.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:17:18.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The feeling of literally no friction and floating on air is hard
        to describe. It''s kind of like a science in yourself. You start to break
        it down. It starts to become less scary, less daunting, more fun."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2671978-1b73-4e90-b13a-388b8e550f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:17:18.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:17:18.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately,<em> Back to the Future</em> fans, the hoverboard
        won''t work on normal concrete pavements. Plus, it is only a prototype, and
        people from Lexus said they have no plans of releasing it for sale.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0375377-fe9a-4e9b-b01c-630b6db05fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:17:18.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:17:18.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who knows, maybe in a few years they''ll have a change of heart.
        But just the simple fact that Lexus managed to make our dream into a reality
        is pretty awesome.</p>'
  'football-epl-champions-league-santi-carzola-arsenal-challenge':
    'author': 'Matias Grez, CNN'
    'caption': 'Santi Cazorla of Arsenal celebrates his team''s 1-0 win in the FA
      Community Shield match between Chelsea and Arsenal at Wembley Stadium on August
      2, 2015 in London, England.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-06T09:11:25.958+08:00
    'imagesource': 'jcr:70c70d32-7459-4447-84b2-54b7105140d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5bacb63-df21-4907-96f3-63e5a42f51e4'
    'lead': 'Failure to beat major rivals has left Arsene Wenger''s side without a
      domestic championship since 2004, while the Gunners have not gone past the second
      round of the  Champions League for the past five seasons, but that is about
      to change, according to Spanish midfield maestro Santi Cazorla.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T11:22:47.629+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T11:22:55.527+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Santi Cazorla: ''Arsenal can challenge for Champions League and EPL''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9257a712-3eec-4308-98f8-219c591a09f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A big criticism of Arsenal in recent years
        is that the English Premier League club crumbles in the biggest games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fbb2dc-e116-4901-9812-5683dacf4d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to beat major rivals in crunch clashes has left Arsene Wenger''s
        side without a domestic championship since 2004, while the Gunners have not
        gone past the second round of the UEFA Champions League for the past five
        seasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb89b63f-0318-4d45-9a7c-b31381a96b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that is about to change, according to the London team''s Spanish
        midfield maestro Santi Cazorla.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aef6d75-fe41-4ea5-8037-12e0f72ae9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we are inferior to the Spanish clubs or Bayern Munich.
        It''s true that they are very powerful teams and it is very difficult to compete
        with them," Cazorla told CNN ahead of the new Premier League season, which
        kicks off this weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9410071-338f-4734-a072-78de95a1ff20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent years they have all won the Champions League and are
        favorites when they face English teams.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab6122c-be74-4b8c-83f9-29fee35b1d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:22:55.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think we are very strong too and can be at that level next
        season."</p>'
