  'inflation-drops-20-year-low-again':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) Residents walk through a downtown market area as shoppers
      buy produce from a vegetable stall in Manila.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-06T11:47:53.767+08:00
    'imagesource': 'jcr:c6f27260-adaf-45c5-b242-62e8877fc79f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b2b9504-9102-4478-bdf5-07cbe0360b97'
    'lead': 'For a third consecutive month, headline inflation has dropped to its
      lowest level in 20 years, according to figures from the Philippine Statistics
      Authority (PSA). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T10:58:30.164+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T10:58:30.360+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inflation drops to 20-year low, again

      '
    'updated': 2015-09-21T16:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d4bd1-0dc6-4db1-987b-f3768c9b6a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:58:30.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:58:30.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For a third consecutive
        month, headline inflation has dropped to its lowest level in 20 years, according
        to figures from the Philippine Statistics Authority (PSA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b7e98f-077d-4195-92ac-30c0fe6b7570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:58:30.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:58:30.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA reported on Wednesday (August 5) that the rate dropped further
        to 0.8% in July, from the previous month''s 1.2% and July 2014''s 4.9%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadf9b73-8331-4a8a-ac70-0645025fc516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:58:30.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:58:30.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bangko Sentral ng Pilipinas, July''s figure subsequently
        brings year-to-date inflation to 1.9%, slightly below the government''s 2.0%-4.0%
        target range for 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a2f887-6625-4513-acc4-7e7471f4f56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:58:30.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:58:30.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority attributed the drop
        to slower price adjustments in food, energy, and oil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b05f1-a414-4aee-9778-f13e0168171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:58:30.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:58:30.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA said that headline inflation in food eased to 1.3%, following
        moderate price pressures in bread and cereals, fish, vegetables, and fruits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6133ba5-aeaf-45b7-bc03-dc23a30e2434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:58:30.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:58:30.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In part, the increase in total rice stocks inventory, which grew
        by 30.9 percent year-on-year as of June 2015, supported the normalization
        of rice prices from double-digit annual growths recorded in 2014,” remarked
        NEDA chief Arsenio Balisacan in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a7edc9-36c2-4fa7-bb30-e717f79c7cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:58:30.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:58:30.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Stable bread prices also benefited from the low global wheat prices
        while meat prices remained stable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0da870-a110-4ae2-b680-6252dab9aa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:58:30.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:58:30.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, core inflation decelerated to 1.9%, from 2.0%&nbsp; the
        previous month and 3.0% in July 2014. The metric excludes selected food and
        energy prices because of their volatility. The rate''s year-to-date figure
        stands at 2.3%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdde4931-3f32-4c70-a127-7a1f7eb77b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:58:30.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:58:30.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The easing of the core inflation is favorable for household consumption
        and supports economic expansion moving forward, as it provides less pressure
        for interest rates to increase,” Balisacan explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a11af4-dc03-4130-895e-5f133545bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:58:30.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:58:30.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the slower increase of prices, the NEDA chief said that
        inflation might pick up due to risks from the occurrence of typhoons in the
        second half of the year, which may also intensify because of the El Niño weather
        phenomenon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc62033-5779-42fc-93e5-11c34c44d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:58:30.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:58:30.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Continued monitoring of agricultural areas is important to ensure
        that appropriate policy actions are implemented without delay,” said Balisacan.</p>'
  'Ligao-City-investigation-palabok-poisoning':
    'author': 'Jean Rose Geronga, for CNN Philippines'
    'caption': 'As of August 5, a total of 65 persons were brought to hospitals due
      to food poisoning.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-06T11:55:55.699+08:00
    'imagesource': 'jcr:0c1c48a2-2a09-4b0d-9d79-9e749c3ac79b'
