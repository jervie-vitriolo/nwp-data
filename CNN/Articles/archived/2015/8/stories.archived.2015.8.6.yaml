      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remain truthful to our countrymen," she said. I am a Filipino
        by birth, abode, and choice."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4efd9e4-12a5-40a1-a9fb-c00f47890b39'
