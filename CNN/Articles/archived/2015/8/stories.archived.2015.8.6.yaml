    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f3108-838c-48f4-aa46-dbf2d5ab4a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:22:47.631+08:00
