      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>48 hour (Saturday afternoon): Outside the Philippine area of responsibility
        (PAR) or at 460 km Northwest of Itbayat, Batanes</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54e64d8-f083-4985-af55-ea111f07ddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:49:46.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:49:47.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>72 hour (Sunday afternoon): Outside PAR or at 895 km Northwest of
        Itbayat, Batanes</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b64c9-cd31-4496-ae69-fbf9bc9b1d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:49:46.952+08:00
