  'rescuers-trying-to-save-migrants-after-mediterranean-shipwreck':
    'author': 'Livia Borghese and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-06T01:33:37.070+08:00
    'imagesource': 'jcr:866d2e43-4ab7-489b-bf54-ccc8a50f2ea7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40669448-ba38-4708-bc84-404849de676c'
    'lead': 'Rescuers are trying to save hundreds of migrants Wednesday (August 5)
      after their fishing boat capsized off the coast of Libya, Cmdr. Filippo Marini
      of the Italian Coast Guard, which is coordinating the rescue operation, told
      CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T11:51:46.896+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T11:51:47.154+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rescuers trying to save migrants after Mediterranean shipwreck

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cd5ec5-f80f-4146-9210-7218b2a8f2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:51:46.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:51:47.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome (CNN)</strong> — Rescuers are trying to save hundreds
        of migrants Wednesday (August 5) after their fishing boat capsized off the
        coast of Libya, Cmdr. Filippo Marini of the Italian Coast Guard, which is
        coordinating the rescue operation, told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e99234-b307-449b-9c9b-88399dea1210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:51:46.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:51:47.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s Minister for Defence Simon Coveney said an Irish naval
        vessel is also involved in the rescue of approximately 600 people who were
        aboard the capsized boat. At least 165 people have been pulled from the water
        alive, but 17 bodies have also been recovered, he said, warning that the death
        toll is expected to rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3952e0e-3a94-489b-b960-052cbdf8e961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:51:46.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:51:47.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts and prayers are with all those who have lost their
        lives, the survivors and the rescuers for whom this is an extremely difficult
        operation," Coveney said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b575f353-8552-4912-970c-da613c3edb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:51:46.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:51:47.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two vessels operated by the medical aid group Médecins Sans Frontières
        (Doctors Without Borders) are also assisting near the shipwreck, just 15 miles
        off the Libyan coast. The medical group confirmed that there are "many" deaths
        at the scene but could not say how many.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd8dfc-9ba8-4cc4-b236-a7440a815950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:51:46.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:51:47.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ships were sent to the scene after a distress call from the
        fishing boat, Marini said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e3d31a-71ce-42b3-9f8c-be61750b32a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:51:46.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:51:47.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat crammed with migrants capsized as soon as the Irish vessel
        arrived, he said, likely because all those on board moved to one side at the
        same time. Rubber boats were immediately put into the water to save people
        as the boat went down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8325d48a-8990-4487-8889-40c733ab5954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:51:46.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:51:47.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSF spokeswoman Sibylle Berger gave a different figure for how many
        people may have been aboard the vessel, saying it could have been as many
        as 700.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df17d0d1-82f3-4fa1-ad14-41715c7078f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:51:46.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:51:47.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More ships, including Italian navy and coast guard vessels, are
        heading to the area to help in the rescue effort, Marini said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b489a6-af43-41ff-b06e-aae4d9a36162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:51:46.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:51:47.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Risking death for a better life</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ad7a55-730f-49fc-8729-0cdb83f6292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:51:46.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:51:47.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishing boat is just the latest vessel overflowing with migrants
        seeking to reach European soil to go down in the Mediterranean.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a9f1e7-74fa-4b30-9b2f-a9117f48a7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:51:46.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:51:47.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,000 migrants have now died this year as they tried to
        make the perilous crossing, the International Organization for Migration said
        in a statement Tuesday (August 4).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eab851a-16b3-4e05-b405-21affd86047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:51:46.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:51:47.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As in 2014, the overwhelming majority died in the Channel of Sicily
        on the Central Mediterranean route connecting Libya and Italy, where unseaworthy
        vessels used by smugglers and traffickers significantly increase the likelihood
        of tragedies occurring," the organization said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94520ca1-1db5-4988-9738-b7a52597de65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:51:46.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:51:47.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, thanks to international maritime efforts, some
        188,000 migrants have been rescued in the Mediterranean so far this year,
        it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f091869d-b805-42e1-8fc5-556e1557d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:51:46.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:51:47.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Livia Borghese reported from Rome and Laura Smith-Spark
        wrote from London. CNN''s Jack Maddox contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c32ede-c2bf-49cb-8351-82a2e5df506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:51:46.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:51:47.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/05/europe/mediterranean-migrants-shipwreck/index.html">Rescuers
        trying to save migrants after Mediterranean shipwreck</a>."</em></p>'
