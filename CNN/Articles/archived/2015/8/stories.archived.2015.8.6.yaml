      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason that they are popular is because of the incredible quality
        of sound that we can provide," says CEO Sankar Thiagasamudram, who started
        designing headphones with a friend in 2008.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7420373-371c-49a0-a4b5-bbc50a3c2f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:53:51.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:53:52.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made a couple of prototype headphones and we took it to this
        headphones show. There''s an incredible community online called Head-Fi and
        people there found us and they encouraged us to build headphones."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4f8745-5251-4607-a864-6b141cd1670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:53:51.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:53:52.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audeze has captured the interest of audiophiles and music industry
        professionals alike with its high-end devices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca440dc-c374-45bf-b751-7acf276465e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:53:51.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:53:52.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the headphones that you see in the market use cone drivers.
        What we do is use a type of driver called a planar driver," said Thiagasamudram.
        "It''s a very small, thin transducer placed in a magnetic field which then
        produces sound.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b17520-a1b5-4872-bf13-04c88ce992e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:53:51.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:53:52.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The diaphragm is about two microns thick, which is about one tenth
        of a human hair. Because of its incredibly quick, incredibly accurate low
        distortion, this allows people to hear sound as if they are in a [recording]
        studio."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a79ab1-63db-4a05-bde3-e19813463887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:53:51.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:53:52.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high price tag not only incorporates complex manufacturing techniques,
        but also allows for luxurious design – with each individual ear piece hand
        crafted out of wood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc39f69-4c15-48e0-b115-3789b5e1f3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:53:51.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:53:52.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it took us about 6-7 months to find the correct lumbers
        that we needed," says Jesse Zamora, who makes the ear pieces in a small woodshop
        North of L.A.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234021ae-9f02-4753-a30a-58fd76cc647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:53:51.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:53:52.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to find wood that had the correct tones ... so that they
        wouldn''t color the actual sound of the headphones themselves. We had to find
        very dead tone woods," he added, "We wanted to make sure that it was very
        beautiful so this was one of the reasons we chose zebra wood."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81920284-e068-4c7b-aede-ce841094fb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:53:51.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:53:52.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes four days to test and assemble each set of headphones –
        but sales have been anything but slow, doubling in the last year thanks to
        key markets in the Unite States, Germany, and Asia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061e0684-2fe7-4265-b226-a889ec416923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:53:51.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:53:52.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have everybody from sound engineers to students to musicians,"
        says Thiagasamudram of his buyers, "From China to Micronesia to Australia."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a021e-714a-4e52-878e-44d9b1d09026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:53:51.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:53:52.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The headphones that we make are probably the most accurate headphones
        in the world," he added.</p>'
