  'puerto-rico-tax-exemptions-billionaire':
    'author': 'Patrick Gillespie, CNN Money'
    'caption': '(File photo) A panoramic view of San Juan, Puerto Rico. Castillo de
      San Cristóbal is in the foreground, Capitolio can be seen in the background.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-06T02:51:49.741+08:00
    'imagesource': 'jcr:141d3594-f7ee-49a2-984e-c0934b550ef8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e8df5e4-0c1d-4786-8a45-c39601e1b50a'
    'lead': 'Puerto Rico is in default, its economy is tanking and the government
      is rationing water. But some billionaires love the island anyway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T10:32:09.884+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T10:32:10.300+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Puerto Rico attracts billionaires despite economic woes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a5b29-6f5e-4327-ac40-aa881ec5621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:32:09.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:32:10.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Puerto Rico is in default,
        its economy is tanking and the government is rationing water.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69534990-0cc1-4070-9621-0cfb517ef7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:32:09.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:32:10.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some billionaires love the island anyway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf6d418-f108-47f9-a5ef-c321ea1335ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:32:09.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:32:10.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico is trying to lure wealth from the mainland U.S. with
        generous tax exemptions or cuts on corporate taxes, personal income, capital
        gains and other sources of profit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde1fef7-f4d8-4ffd-b8ae-2297aa51744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:32:09.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:32:10.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach is sort of working. About 250 people with a net worth
        of $1 million have moved to the island since the law was introduced in 2012.
        Billionaire John Paulson is leading the charge of Wall Street wealth bound
        for Puerto Rico.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796c427d-da31-4fe7-9ba3-024af5da298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:32:09.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:32:10.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one of Puerto Rico''s biggest problems is its shrinking
        tax base as thousands of Puerto Ricans leave for Florida or Texas in search
        of a better economy. Welcoming wealthy mainland Americans with tax breaks
        would appear to be at odds with one of the island''s dire needs: tax money.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9794729b-a04c-4e9c-9e3c-ca44c2001d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:32:09.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:32:10.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some say the tax exemptions could make Puerto Rico the next
        Singapore -- an extremely wealthy tax haven.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2878898b-e7e0-45a0-af12-87bf8efaa86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:32:09.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:32:10.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Schiff moved his asset management firm from Newport Beach,
        Calif., to San Juan in 2013. Schiff has bought a house in the Ritz Carlton
        compound just outside San Juan and water is not a problem for him. He plans
        to move there once his son graduates from high school. Individuals must live
        in Puerto Rico for 183 days a year to qualify for tax breaks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c4f5c-7685-4cbd-b183-30a3208421c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:32:09.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:32:10.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his company is already enjoying financial benefits, paying a
        low corporate tax rate of 4%. In California, Schiff''s firm had to pay the
        U.S. corporate tax rate, which is about 35%. He says tax breaks like those
        encourage him to create more jobs, which Puerto Rico badly wants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3be1cfa-81f9-4d90-90c0-b4db9706271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:32:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:32:10.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m saving a lot of money," says Schiff, CEO of Euro Pacific Capital.
        "It''s the closest thing to renouncing your U.S. citizenship without actually
        doing it...You''re still an American, you''re just out from under the IRS."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea826650-db10-42b6-bc8d-3c046536a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:32:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:32:10.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Puerto Rico, the point of the tax breaks is to make the island
        a home for the rich and their businesses so they''ll spend their money there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b3cff-dfed-4dfd-a57a-494eeaa62868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:32:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:32:10.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico needs cash fast. The island''s government has about
        $70 billion in outstanding debt. It defaulted on Monday after it failed to
        make a small payment on its debt owed mostly to ordinary Puerto Ricans, who
        own the bonds through local credit unions called "cooperativas."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664de6f6-30f0-4636-8c5b-4ce9f6877eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:32:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:32:10.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Puerto Rican government will present a restructuring proposal
        to its creditors by the end of August.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ad6642-c626-4b51-912e-99cdd0bffd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:32:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:32:10.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, default isn''t deterring the mega-rich from Puerto Rico''s
        tax-free business environment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43db8378-09c5-4075-8bbc-5a73e841e87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:32:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:32:10.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s say you want to start a business. Just start it in Puerto
        Rico. Why would you start it anywhere else?" says Schiff.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3212b3-afb9-450f-8136-59e715c0c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:32:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:32:10.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/05/investing/puerto-rico-tax-exemptions-billionaire/">Why
        Puerto Rico attracts billionaires despite economic woes</a>"</em></p>'
  'Losing-senatorial-bet-files-petition-to-unseat-Senator-Grace-Poe':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-06T02:39:19.567+08:00
    'imagesource': 'jcr:de30305d-caeb-4027-9ca5-c26df74b64db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9433e67-8c06-43cb-b0c2-7882a9aa7825'
    'lead': 'Ang Kapatiran 2013 senatorial bet Rizalito "Lito" David on Thursday (August
      6) filed a petition seeking to unseat Sen. Grace Poe after coming up with the
      fee required by the Senate Electoral Tribunal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T10:36:28.887+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T10:36:29.196+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Losing senatorial bet files petition to unseat Poe

      '
    'updated': 2015-08-07T02:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563cfb36-a134-46f6-a34b-7e96b057a3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:36:28.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:36:29.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Ang Kapatiran
        2013 senatorial bet Rizalito "Lito" David on Thursday (August 6) filed a petition
        seeking to unseat Sen. Grace Poe after coming up with the fee required by
        the Senate Electoral Tribunal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeca215c-4312-4283-895e-25d3645c6731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:36:28.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:36:29.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He paid a total of P60,000, P50,000 for the filing fee and another
        P10,000 for deposit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0404281c-5b5c-44c5-b995-ab328a95a1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:36:28.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:36:29.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David initially tried to file the petition on Wednesday morning
        (August 5), but the tribunal refused to receive it as he lacked the required
        filing fee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5852e46a-2e16-464f-9b18-427e4d2b73ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:36:28.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:36:29.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, calls from sympathizers and friends came in after
        they found out about his attempt to file a petition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a697ad-f1a6-4624-b8b0-0061be4bed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:36:28.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:36:29.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mga kaibigan ko po na nakikisimpatya. May mga</em> text, <em>mga
        nakakapanood sa</em> TV, <em>maging sa</em> Facebook account may <em>mga</em>
        well-wishers"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c7f084-7ae5-49af-a03d-5dad14985b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:36:28.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:36:29.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied accusations that politicians are backing him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50b0c26-de22-42f4-b15b-2f6620bc2649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:36:28.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:36:29.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung mga batuhan ng akusasyon kung ako''y binayaran o may mga
        politiko na nasa likuran ko o ako ay pakawala, yan po ay walang katotohanan
        dahil meron akong masidhing paggalang sa aking sarili, na hindi ako magpapagamit
        kahit kanino,</em>" he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda8876-aed7-44f7-9f90-6e50f1d59805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:36:28.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:36:29.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Questions on Poe''s residency, citizenship</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafd200f-b088-4df8-9bc5-50d3954e81c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:36:28.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:36:29.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David filed the 16-page quo warranto petition to challenge Poe''s
        eligibility to run for the Senate in the 2013 elections. According to him,
        Poe is not a natural-born citizen of the Philippines, a requirement for those
        running for office, due to her foundling status.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e6ee6f-beb5-443d-8fce-411e7bc26a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:36:28.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:36:29.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe was abandoned at a church in Jaro, Iloilo as a child and was
        later adopted by the actor Fernando Poe Jr. and Susan Roces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a486c1-25b2-4762-999a-aa36df26941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:36:28.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:36:29.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(The actor died on December 14, 2004, shortly after losing his bid
        for the presidency to Gloria Macapagal-Arroyo.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f9ceae-0b39-43f2-af05-961819bc9b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:36:28.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:36:29.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also alleged that Senator Poe falsified documents and lied
        about complying with the two-year residency requirement for senatorial candidates
        in her certificate of candidacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a60c917-ce5b-4c59-a1ca-d2c3b6cb35e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:36:28.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:36:29.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat nating itaas ang antas ng pagtingin natin sa ating mga lider.
        Unang-una, na tignan natin kung karapat-dapat yung ating mga lider, sa pamamagitan
        lamang ng unang unang katanungan: Sila po ba ay sumusunod sa batas?" he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41345d-2306-4443-b2c2-c0ee75813ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:36:28.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:36:29.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, however, saw the petition against her as an opportunity for
        the issue on her citizenship and residency to be resolved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa63a4b-13cf-4a83-a6b7-0ec354743563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:36:28.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:36:29.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am actually relieved that a petition has been filed so that I
        can answer the questions on my citizenship and residency. It is an opportunity
        for the truth to come out and for this issue to be resolved once and for all,"
        she said in a statement issued on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f288d45f-79c5-4ad5-9cf6-329dc5ba3e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:36:28.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:36:29.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also assured those who voted for her and the country that their
        confidence in her was&nbsp; not misplaced.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da90408-64f1-4dc8-87df-e77136028ba4'
