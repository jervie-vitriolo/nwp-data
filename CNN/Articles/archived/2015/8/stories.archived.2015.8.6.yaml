    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2b2ca8-314f-4c8b-8ba0-587dc23b5502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:00:25.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:00:25.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — June Mar Fajardo
        begged off from Gilas Pilpinas on Wednesday (August 5) to rest his injured
        feet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f65378-58b0-4e87-9a7e-bcf3debf9ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:00:25.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:00:25.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/05/june-mar-fajardo-begs-off-from-gilas-fiba-asia-championship.html">Read:
        Fajardo begs off from Gilas</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b037ea50-fd78-4d84-a09f-3509b0a4133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:00:25.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:00:25.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now count Kelly Williams out, too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fc549a-f44a-4139-b317-088327c0547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:00:25.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:00:25.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Philippine Basketball Association (PBA) Most Valuable Player
        (MVP) Williams won''t be able to render his service to Gilas Pilipinas after
        suffering a medial collateral ligament (MCL) injury during the pool''s first
        official practice on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f04e9-9d8a-474f-9d68-a5403ba17c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:00:25.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:00:25.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good news: The injury didn''t need surgery. Bad news: It will take
        four to six weeks to heal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f2102-652c-41d0-985e-adb640ccfce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:00:25.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:00:25.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No surgery, which is huge. High grade MCL sprain. Rest then rehab.
        Should be ready for All-Filipino (Philippine Cup)," Williams said in a text
        message to CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8175078b-9e39-4954-8bd3-ee6397d286d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:00:25.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:00:25.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes into the first drill on Monday, Williams slipped on
        a wet spot at the Meralco Gym. He was crippling in pain as he stayed on the
        floor for about 10 minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066cb50d-c6cd-405a-b9a6-de688bda7cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:00:25.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:00:25.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
