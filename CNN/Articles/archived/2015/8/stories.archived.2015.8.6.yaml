      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Australian
        government officially handed over housing units to around 8,000 persons or
        1,533 families who were affected by super typhoon Yolanda.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83da9f5-bfe2-4f1f-96a8-989b44983833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:38:31.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:38:31.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The housing units were turned over in a ceremony last July 28 at
        the Palo Municipal Hall in Palo, Leyte led by Australian Ambassador to the
        Philippines Bill Tweddell, Palo Mayor Remedios L. Petilla, Philippine Red
        Cross Secretary General Gwendolyn Pang, Gawad Kalinga Executive Director Luis
        Oquinena and CRS Philippine Response Coordinator Joshua Kyller.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2190ed0e-1ae0-486b-b9e5-af39fbee82f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:38:31.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:38:31.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Australia and the Philippines have a deep and warm relationship
        covering broad areas including development, trade and defense cooperation.
        Australia will always stand ready to support the Philippines and the Filipino
        people in times of disasters,” said Tweddell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3b4ec7-67c1-4c24-89f3-5b836bfdd8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:38:31.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:38:31.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shelter rehabilitation and construction was implemented through
        projects by CRS Philippines, Gawad Kalinga, and the Philippine Red Cross,
        in coordination with the Palo Municipality, Tacloban City and the beneficiary
        host communities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e269b7-0a0d-438b-b8b9-821a3abfc172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:38:31.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:38:31.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian support through CRS included provided providing shelter
        materials, rehabilitating damaged houses, and constructing new ones for those
        totally destroyed, as well as water sanitation and hygiene (WASH) assistance.</p>'
  'Spicy-foods-may-help-you-live-longer':
    'author': 'Liza Lucas, Special to CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-06T01:27:39.318+08:00
    'imagesource': 'jcr:f043c4f1-c992-496b-8609-652a6bf9d8a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8401a5ce-44b9-49b4-8948-e339b2cdb91e'
    'lead': 'Hot, hot, hot foods are the focus of new research released this week,
      which suggests eating fiery ingredients such as chili peppers may do more than
      burn your tongue. These foods may help you live longer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T10:42:02.793+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T10:42:03.057+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spicy foods may help you live longer, says a new study

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde06576-9e26-4480-bc9c-724ad866d5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:42:02.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:42:03.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hot, hot, hot foods are the focus of new
        research released this week, which suggests eating fiery ingredients such
        as chili peppers may do more than burn your tongue. These foods may help you
        live longer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af786d29-300c-4025-a1a0-0b0946373c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:42:02.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:42:03.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is accumulating evidence from mostly experimental research
        to show the benefit of spices or their active components on human health,"
        said Lu Qi, an associate professor at Harvard School of Public Health and
        co-author of the study which was published this week in the BMJ. But the evidence
        evaluating consumption of spicy foods and mortality from population studies
        was lacking, he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b5a205-5157-4ff0-a69e-a80087313e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:42:02.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:42:03.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, researchers from the Chinese Academy of Medical Sciences
        studied data collected from 2004-2008 as part of the China Kadoorie Biobank.
        Using self-reported questionnaires, they analyzed the spicy food consumption
        of nearly half a million people age 30-70, across 10 regions in China, excluding
        those with cancer, heart disease and stroke.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9790a9fd-a343-4b4e-b06a-f068560a0c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:42:02.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:42:03.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then reviewed the records of 20,224 people who died over a
        seven-year followup period and found those who ate spicy foods six or seven
        times a week had a 14% lower risk of death for all causes than people who
        ate spicy foods less than once a week. People who frequently consumed spicy
        food also showed a lower risk of death from cancer, ischaemic heart and respiratory
        system diseases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0ed7e1-b920-4c4a-a23f-691cf6ac8bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:42:02.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:42:03.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh and dried chili peppers were the most common spicy sources,
        according to the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75729431-b524-4b11-836c-d72d358ec37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:42:02.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:42:03.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is it about spicy foods? The study points to the benefits of
        capsaicin, a bioactive ingredient in chili peppers, which has been previously
        linked to health perks such as increased fat burning. Folk medicine practitioners
        also say capsaicin can help fight infection and stimulate the kidneys, lungs
        and heart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2b530d-ae6b-4a1e-888d-867492e57829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:42:02.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:42:03.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, there''s the old wives'' tale which says eating spicy food
        will induce labor (there''s no scientific evidence supporting this claim,
        in case you''re wondering).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59550dcb-e97a-426d-b58b-8b34b629e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:42:02.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:42:03.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also a few risks associated with eating spicy foods. "There
        are certain foods that are triggers for people with incontinence or overactive
        bladders, including spicy foods, which doctors have identified as common irritants
        for women," Kristen Burns, an adult urology nurse practitioner at Johns Hopkins
        Hospital, in Baltimore, said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4474dea-9021-4ed1-b7b6-127a8a23a783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:42:02.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:42:03.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear, this new research found an "association" between death
        and spicy food consumption. An editorial published with the study cautions
        that this is not definitive. As a result, experts emphasize the need for more
        research before a connection between these ingredients can be scientifically
        established.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bb1545-022d-4c21-b83d-177a97ce699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:42:02.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:42:03.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an observational study within a single culture," said Dr.
        Daphne Miller, associate clinical professor at the University of California
        San Francisco and author of "The Jungle Effect: The Healthiest Diets from
        Around the World, Why They Work and How to Make Them Work for You."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d14ba-fbee-4ad5-99ea-266ebdb1a0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:42:02.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:42:03.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many variables associated with eating spicy food that
        haven''t been accounted for, she said. The study itself cites limitations
        which include the lack of information about other dietary and lifestyle habits
        or how spicy food was cooked or prepared. In addition, researchers note that
        although chili pepper was the most commonly used spice based on self-reports,
        the use of different spices tends to increase as the use of chili pepper increases.
        Consuming these other spices may also result in health benefits, independent
        of chilies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527fb294-45bd-42b8-a116-a7020399c563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:42:02.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:42:03.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Miller said the findings are still plausible, given spicy
        foods also have high levels of something called phenolic content (which are
        chemicals with nutritional and anti-inflammatory value).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3027aa46-ed6b-4bc9-b1fe-4c78be77ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:42:02.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:42:03.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bio-psychologist John E. Hayes agrees. The fact that there seems
        to be an overall protective effect in chili intake is especially interesting,
        according to Hayes, an associate professor of food science and director of
        Sensory Evaluation Center at Penn State University. He has previously studied
        spicy food and personality association.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e9b844-9c96-49c6-a95d-f7f02a4d4d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:42:02.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:42:03.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now scientists need to figure out why this benefit is occurring.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763d7878-5252-4059-9ac5-2d89b83f49e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:42:02.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:42:03.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a bio-psychologist that studies food," said Hayes, "we have
        to consider: Is it a biological mechanism or a behavioral mechanism?" A biological
        connection could mean that when you eat spicy food, thermogenesis occurs,
        increasing the basil metabolic rate, said Hayes, while a behavior mechanism
        could be that eating spicy food slows food intake, causing a person to eat
        fewer calories. A lower calorie consumption could indicate a more healthful
        diet, which would be an unaccounted variable not shown by the new study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbaa058-0ebb-46fb-b48d-fe3972f861db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:42:02.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:42:03.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qi, the author of this new study, believes the protective effect
        associated with spicy foods would indeed translate across cultures, but Hayes
        said we have to be careful.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cfe29b-9dc0-4ca6-be80-7535c5f384d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:42:02.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:42:03.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very big study, a very controlled study," he said, but
        may not generalize to other countries. For instance, in the U.S. "spicy food
        is ubiquitously available but not ubiquitously consumed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9299c0-7375-4139-a2f1-b4cb28b781da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:42:02.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:42:03.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to consider that when we talk about spicy food, we can
        mean vastly different things, with different health implications," said Hayes.
        "That spicy food could be low energy density vegetables, like kimchee. Or
        it could be a high energy density food like barbeque spare ribs."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f727e-69ef-4a58-8c17-7b20c25e1cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:42:02.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:42:03.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So before you make a run for the hot sauce, more research is needed
        to qualify what spicy entails and the various ingredients, which the current
        study does not break down.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8a56ff-dc83-404c-8342-7e7db8ced1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:42:02.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:42:03.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t an excuse to go out and eat 24 wings and then rationalize
        it by claiming they are going to make you live longer," said Hayes. "When
        you''re looking at a whole food, versus the individual component, we have
        to be very cautious."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88876a9-9e2d-4c58-bab1-d79f692d9427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:42:02.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:42:03.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the big caveat. "In science we try to break things down
        into the simplest parts, while still considering the context," Hayes said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ae8090-b16a-4e1d-ac47-d194d3e9b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:42:02.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T10:42:03.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/08/05/health/spicy-foods-may-help-you-live-longer-says-a-new-study/">Spicy
        foods may help you live longer, says a new study</a>"</em></p>'
