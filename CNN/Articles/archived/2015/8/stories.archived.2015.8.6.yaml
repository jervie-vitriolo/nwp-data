  'Australia-1533-shelters-Yolanda-victims':
    'author': 'CNN Philippines Staff'
    'caption': 'Around 1,533 families affected by super typhoon Yolanda were handed
      housing units by the Australian government.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-06T01:57:35.163+08:00
    'imagesource': 'jcr:7cb6eb8f-9576-4999-85e6-59032435541a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '417ba37c-a60f-457a-9009-266b715e3962'
    'lead': 'The Australian government officially handed over housing units to around
      8,000 persons or 1,533 families who were affected by super typhoon Yolanda.'
