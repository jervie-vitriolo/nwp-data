    'lead': 'Vice President Jejomar Binay categorically denied that he had a hand
      in the disqualification case filed against Sen. Grace Poe before the Senate
      Electoral Tribunal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T09:19:46.963+08:00
