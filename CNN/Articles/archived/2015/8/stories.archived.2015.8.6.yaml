    'template': '1'
    'title': 'MH370: Malaysians say parts of windows, seat cushions have washed up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c8d54-8447-4f32-8320-6a505f2eca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Malaysia''s transport ministry said Thursday
        (August 6) that more plane parts have washed up on the same island as a wing
        part believed – with varying degrees of certainty – to be from missing Malaysia
        Airlines Flight 370.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b207ecc-420a-4b28-be0c-f6811de3dfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those new items, which the Malaysians described as pieces of windows,
        seat cushions, and aluminum material, will be tested by the same international
        team of experts who are looking at a piece of a wing that the Malaysians said
        Wednesday (August 5) is definitely from MH370.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49056a2c-c63b-48bc-8dc2-749fd9f2e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Australian agency coordinating the search for the missing airliner,
        however, says there is no indication so far of any new aircraft debris.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18556c51-d03f-4e40-a02b-d137ac4e92e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A great deal of additional material has been handed over to the
        police" on Reunion island, the Joint Agency Coordination Centre said in a
        statement. "While this is being examined, so far none of it appears to have
        come from an aircraft," the Australian statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b49d432-4f9e-4a21-b4cb-6831ace49915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a second day, the Malaysian government and officials from other
        nations trying to determine the fate of the long-missing airliner signaled
        differing degrees of certainty about its fate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5dd817-7286-4b95-8964-84dbf31fd699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Malaysian Prime Minister Najib Razak announced that the wing
        part, called a flaperon, is definitely from MH370, other officials have expressed
        more caution and saying that more testing is needed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6362ba4-1466-4a7c-bc68-e5a7f2a5db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, less than an hour after the Prime Minister''s statement,
        Paris Deputy Prosecutor Serge Mackowiak used slightly less definitive language.
        Mackowiak said that there were "very strong presumptions" that the debris
        from the French island in the western Indian Ocean was from MH370, but certainty
        was not yet possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fae211a-27d3-4f79-8b0f-6287f641d7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 777, carrying 239 people, disappeared on a flight from
        Kuala Lumpur to Beijing on March 8, 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7195deb1-74e9-4a31-b1f2-46e1b3d153c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The families</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0897f420-48ea-4ab9-b781-eab5469a7974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families of those on board say they are angry, frustrated, and
        bewildered by what they''ve been told.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb4fa60-f97c-41c9-8d70-f1d52c20848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want to hear guarantees of 99% likelihood from certain
        authorities," the Chinese families said in a statement. "We need confirmation
        of 100% certainty."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4b0dd8-32f4-4bbd-bcb8-97a5b45b50f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was left somewhat confused and, frankly, a little angry and dismayed,"
        said K.S. Narendran, whose wife was one of the passengers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f27c1a-5469-4fc6-a4c6-1981bd190410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t hear facts. I didn''t hear the basics. I heard nothing,"
        he said, "and so it leaves me wondering whether there is a foregone conclusion
        and everyone is racing for the finish."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc004753-c5b3-42ab-8dcf-e2fff5ba42a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families of Chinese passengers, the most numerous nationality
        on the flight, were also unsatisfied.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a557f29a-6714-4b0a-9a39-a1bc65b12bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe this. I don''t!" said Xu Jinghong, whose mother
        was on board Flight 370. "I am furious and I think this announcement is very
        irresponsible."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc950ffa-ebab-4f37-acd3-5f84162500fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Schiavo, a CNN aviation analyst, said the families appeared
        to be stuck in the middle of a "tug of war among nations."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b2f25-367b-4fbf-8855-21b73ee11961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sondra Wood, whose son Philip was on the airliner, said she
        feels the announcement "is the beginning of closure."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98a6286-445a-40b2-8dae-2b073315b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that it''s definitely in the ocean. It may be a journey
        or we may never find the plane, but at this point at least we don''t have
        to wonder, or guess, or fruitlessly hope that they could still be alive,"
        she told CNN''s "The Lead with Jake Tapper."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b195b0-6680-4f87-be91-154fb727b893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The investigation</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e5dea-6ef2-4b43-95e8-ea077f8d453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib said the flaperon matches a Boeing 777, the model of the airplane
        that disappeared on March 8, 2014, and the characteristics of the piece match
        the technical specifications provided by Malaysia Airlines for that part of
        the missing aircraft.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999a57d4-f495-4eb7-8864-37f79546820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said a maintenance seal on the flaperon belongs to MAS,
        short for Malaysian Airline Systems, as the airline was once called. He added
        that the paint and a serial number match as well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e179cd-c830-4794-a443-c243a13aa77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing officials have concluded that the part''s technical features
        – such as its color and the structure of its joints – confirm that it''s from
        a 777 aircraft, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbff053-0c98-46e6-b3ab-910be2fdc6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing on documentation provided by Malaysia Airlines, the French
        prosecutor said, experts also identified "common technical characteristics"
        between the flaperon found on Reunion and that of Flight 370. But Mackowiak
        stopped short of making a definitive link.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dff360-e3ab-446c-9caa-6eec8998889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The softer language used by the French prosecutor highlights the
        complex, multinational nature of the investigation into what happened to MH370.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a8126-71f8-43d4-84ed-0f8b3a385dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia Airlines said in a statement that the confirmation announced
        by Najib, which it described as "a major breakthrough," had been made jointly
        by French, Malaysian, Chinese and Australian officials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0c8405-6de9-45e1-bbd5-6bdbe9cae233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a source close to the investigation told CNN that French and
        U.S. experts examining the flaperon have not yet found anything that would
        definitively link it to Flight 370. The American officials involved are from
        the National Transportation Safety Board.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f69285a-b93a-4edc-996c-59dd4647ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is expected that the wing part will eventually be matched
        to MH370, the source said that there was so far nothing precise enough for
        100% confirmation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e0507a-25f7-4267-9166-7cfefa91e7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The next steps</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dcb05a-63e3-48ac-866e-0a6ba09f2af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis of the flaperon will continue at the specialized lab
        near Toulouse.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e74a7c-25bd-417a-a93d-4033c09fcd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The experts are carrying out their work promptly in order to provide
        complete and reliable information as soon as possible to the victims'' families,"
        Mackowiak said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5cf962-b7a5-4c92-84a0-6ca3b6f1e812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he cautioned that he was unable to specify when the results
        of the ongoing analysis would be announced.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35db629b-5d42-4341-823c-3d6f148dd826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a forensic investigation, which is what''s going on in France,
        you don''t use the process of elimination and say, well, it must be a flap,"
        said David Soucie, a CNN aviation analyst. "You have to have forensic proof,
        which is the samples from the paint, from the metal, to tie it specifically
        to the aircraft. That''s what they''re waiting for, and that''s what they
        mean by 100% conclusive."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c532c-b578-4c2a-8a93-df269263f52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have said that investigators may be able to glean clues
        from the wing debris about Flight 370''s final moments before it is believed
        to have gone down in the southern Indian Ocean. Did it break apart in midair
        or hit the water intact?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b26a1a-ccdc-465c-b20b-66436d76be74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But neither the French nor the Malaysians made any reference to
        that aspect of the analysis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71025033-9830-4762-9e84-3303e8f976b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Tony Abbott, whose country is leading
        the underwater search for the remains of MH370, said Thursday that the Reunion
        Island discovery "suggests that for the first time we might be a little bit
        closer to solving this baffling mystery."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baefc01-d9c0-472f-894e-458374639562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remnants of a suitcase that were found near the flaperon on
        Reunion are being sent to a different French lab for examination, Mackowiak
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede66491-67f6-47f7-ac0c-1a4a632eeae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The search</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91456afe-975a-4362-a036-27e5d46ef7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials on Reunion are continuing to comb the island''s shores
        for more possible debris from Flight 370.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fc41a6-9231-4953-a149-72a8d817d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Malaysian official described apparently new debris that
        was spotted, a journalist on Reunion Island said, citing police, that no debris
        was reported or handed in Thursday. Police also say that nothing definitive
        has been turned in during the past week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1622cce0-165c-40a2-a524-71adf9f9daf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s anyone''s guess whether many items from the aircraft are
        likely to find their way there.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35db049-4b90-4d5d-bb99-df4490919349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is the only way for parts of the plane to get to Reunion
        Island is to continue to float," Schiavo said. "The flaperon could because
        there are spaces inside that part that could allow air to be trapped and for
        it to float."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4937396-7d12-48ab-9573-b14083ba6ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a lot of other potentially buoyant objects – like tennis shoes,
        bits of luggage and items from the plane''s galley – are likely to have become
        waterlogged and sunk after long months out in the ocean, she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97ba2e6-6c8e-497e-8b25-2a25c228d92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bigger, heavier parts of the aircraft are likely to have gone
        down into the depths very quickly.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d30dd42-33be-4e08-a0c5-7b37c1e23856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian-led underwater search for the wreckage and the remains
        of the people on board is taking place in a large, remote area of the southern
        Indian Ocean.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d46110-aa89-431a-bc52-f51e901c96b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locating the plane''s cockpit voice recorder and flight data recorder,
        as well as the cockpit itself, is likely to be investigators'' best hope of
        unlocking the mystery of why it flew dramatically off course and lost communication
        with air traffic control.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e03dc1-2bd8-4395-98ac-32e74d6fb560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The finding of wreckage on La Reunion is consistent with our current
        search area," Australian Deputy Prime Minister Warren Truss said Thursday.
        "For this reason, thorough and methodical search efforts will continue in
        the defined search area."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a92c453-2fb6-41d2-a050-d9c7f77292d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Rene Marsh, Ashley Fantz, Yuli Yang, Dana Ford, and David
        Molko contributed to this report.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0ca92e-f739-40b8-a617-c6dc55c13b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:03.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:14:04.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/06/world/mh370-investigation/index.html">MH370:
        Malaysians say parts of windows, seat cushions have washed up.</a>"</em></p>'
  'Vice-President-Jejomar-Binay-welcomed-in-Tarlac':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Tarlac residents kissed, hugged, and took selfies with Vice President
      Jejomar Binay as he went around a public market Thursday (August 6) morning.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-06T10:29:08.936+08:00
    'imagesource': 'jcr:a2290b50-0261-4c98-9543-932085562beb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c075cd43-04ae-4d73-a0e7-06db67117c4d'
    'lead': 'Vice President Jejomar Binay got a warm welcome on Thursday, August 6,
      as he made his rounds in Tarlac, home province of President Benigno Aquino III,
      whose administration he had been constantly labeling as insensitive and incompetent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T09:16:27.786+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T09:16:28.050+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Binay gets warm welcome in Tarlac, Aquino''s home province

      '
    'updated': 2015-08-07T05:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5c69a7-b802-4842-9616-5ed995a8235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:16:27.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:16:28.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Jejomar Binay got a warm welcome on Thursday, August 6, as he made his rounds
        in Tarlac, home province of President Benigno Aquino III, whose administration
        he had labeled as insensitive and incompetent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72068ac-16ff-4ad6-bbcb-e38dab90b4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:16:27.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:16:28.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And among those who greeted him was former Tarlac Rep. Jose "Peping"
        Cojuangco, the president''s uncle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2394e63e-d470-4f3a-8bee-98a2bc76fe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:16:27.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:16:28.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his so-called True State of the Nation Address last Monday (August
        3), Binay once again hit the Aquino administration for being insensitive and
        incompetent. Despite this, Tarlac residents kissed him, hugged him, and took
        selfies with him as he went around a public market in the morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ab397b-dfae-45c2-a1ba-992601cd0eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:16:27.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:16:28.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay was overwhelmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cbbd43-94c8-46a4-a0dd-cd8c05ca846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:16:27.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:16:28.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kayo man ay mapalagay sa akin, ''pagka ganito namang napakainit
        ng pagtanggap, talagang nakakalakas-loob, nakaka-motivate,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c76608-dfd7-407a-b611-2f5a3e60f099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:16:27.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:16:28.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If you were in my place and you get such a warm welcome
        as this, you would really be encouraged and motivated."]]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9800a60a-ab04-4255-8f24-9828dcb42daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:16:27.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:16:28.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cojuangco gave Binay''s confidence a further boost by saying that
        he would support his 2016 presidential bid, despite his nephew''s endorsement
        of Interior Secretary Manuel "Mar" Roxas II.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eca854-094d-4f56-ab59-85d9febe4b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:16:27.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:16:28.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Binay’s chances in Tarlac, Cojuangco gave a straightforward
        answer: “Panalo – kung ang eleksyon ay malinis."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6314e8a8-5382-4db7-ae5d-cca2e3047869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:16:27.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:16:28.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "He will win – if the election will be a clean one."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf5ab08-7b62-4ccc-8bc8-7453738aa565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:16:27.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:16:28.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the reception he got, Binay said he had a good chance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df10541b-3328-4b10-85b1-2e125df0633a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:16:27.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:16:28.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Eh ang tanong ko naman sa''yo from what you saw? Aba parang nakikini-kinita
        ko na malaki ang pagkakataon na ang magiging hatol sa akin eh [maganda],”
        Binay said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d8bbb7-0b6e-4e67-9752-3786e7c9f16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:16:27.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:16:28.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Now, I’ll ask you, from what you saw? I can see there’s
        a great possibility that I will get good results here."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36c22fd-ee12-4ac0-837e-21ac63a11992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:16:27.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:16:28.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cojuangco expressed fears, however, that the Aquino administration
        might cheat in the 2016 elections, unless the government could prove that
        the Precinct Count Optical Scan (PCOS) machines couldn''t be manipulated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a332403f-a109-416c-b4ca-0f36b923a5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:16:27.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:16:28.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Cojuangco''s wife, Margarita, popularly known as Tingting,
        ran for the Senate under Binay''s United Nationalist Alliance (UNA) but lost.&nbsp;
        She then claimed that Malacañan had the PCOS machines manipulated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a04ca39-73d2-4dc2-ad49-40e66bcba26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:16:27.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:16:28.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañan denied the allegation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5213e2-7d29-4773-bef7-7b9feab1177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:16:27.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T09:16:28.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’ Joyce Ilas contributed to this report.</p>'
  'Binay-denies-involvement-in-Poe-disqualification-case':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Senatorial bet Rizalito David wants Seantor Grace Poe ousted because
      he claims she is a foundling and not a natural born Filipino.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-06T09:58:31.769+08:00
    'imagesource': 'jcr:2d9c256f-f8f5-452c-b1a2-0273f65948db'
