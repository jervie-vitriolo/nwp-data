    'lead': 'Typhoon Hanna has slightly weakened, PAGASA said in its 11 a.m. severe
      weather bulletin. The National Disaster Risk Reduction and Management Council
      retained its blue alert status as the typhoon moves towards Batanes. The Office
      of Civil Defense (OCD) and the Autonomous Region in Muslim Mindanao (ARMM),
      on the other hand, were on red alert.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T10:49:46.951+08:00
