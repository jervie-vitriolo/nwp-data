    'mgnl:lastActivatedVersionCreated': 2019-12-19T16:21:50.625+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Record-breaking Dubai complex has indoor ski slope and 711-meter tower

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e09f9d-89d3-484e-b426-44b9d6c69fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:47:32.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:21:50.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If your building project is to make an
        impact in Dubai, it''d better be big, bold and beat all the rest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6181bda9-87f2-488a-a2f4-19d3daa561a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:47:32.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:21:50.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meydan One, the Dubai-based Meydan Group''s extravagant new leisure,
        retail, residential and hotel complex unveiled on Monday (August 3), plans
        to break not one but five world records by the time construction is finished
        in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba8634-952d-4b33-88af-6c2fc715cb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:47:32.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:21:50.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s the world''s tallest residential tower and highest 360-degree
        observation deck (711 meters), highest restaurant (675 meters), largest dancing
        fountain (420 meters) and longest indoor ski slope (1.2 kilometers long and
        180 meters high).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f6d404-1f70-4a3a-8945-9515b58cfac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:47:32.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:21:50.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubai''s ski enthusiasts should be happy, as snow is in short supply
        in the Gulf emirate where summer temperatures can reach 45 C (113 F).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505d3a81-a709-4d6d-aeaa-e64011793a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:47:32.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:21:50.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors and residents can also cool off at the Crystal Lagoon water
        park, a 100-berth marina and 300 meters of sandy beach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cde10e-e439-4232-bf3f-a454ce8532ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:47:32.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:21:50.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meydan One Mall – because of course there''s a mall – will be home
        to 652 stores.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e540d591-34ef-4dac-921e-912a419fdcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:47:32.320+08:00
      'mgnl:createdBy': 'cnnproducer'
