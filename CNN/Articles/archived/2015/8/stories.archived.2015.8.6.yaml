  'Fantastic-Four-Movie-review-miles-teller-josh-trank':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'John Trank''s dark and brooding interpretation robs the Fantastic
      Four of charm and personality to make them memorable.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-06T11:08:27.505+08:00
    'imagesource': 'jcr:dec1d3d3-1578-4492-8bf3-953ba3fc6b8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d567dc6-cc74-413e-bb11-4a691dda1a56'
    'lead': 'Movie goers have been spoiled with really high-quality superhero movies,
      and because of that, the expectations for director Josh Trank’s "Fantastic Four"
      would obviously be high. CNN Philippines takes a look at whether or not the
      rebooted franchise stacks up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T11:13:52.951+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T11:13:53.167+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The thing with ''Fantastic Four''

      '
    'updated': 2015-08-07T00:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e1f501-74b7-44e9-90de-0173ef5e1960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:13:52.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:13:53.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Movie goers have
        been spoiled with really high-quality superhero movies, and because of that,
        the expectations for director Josh Trank’s <em>Fantastic Four</em> would obviously
        be high.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881caa10-4ac0-4d76-8bad-fab4ef6f35b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:13:52.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:13:53.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superhero movie of today is a far cry from the campy flicks
        of the 90s and early 2000s. These days, superhero movies still tell the same
        classic stories with changes to make them suited for the silver screen but
        with an added sense of realism brought about by the way it is presented.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4ec31b-8b3f-4a10-bf18-40bc73d8cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:13:52.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:13:53.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batman franchise is a great example of how much superhero movies
        have changed, from the extremely campy interpretations to the dark and gritty
        treatment we are familiar with today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b45db3-9956-48cf-8490-e763fe393191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:13:52.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:13:53.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trank’s Fantastic Four attempted to make the same transformation.
        But unfortunately, they may have overdone it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd60fd0b-3f87-4938-8e2b-ddb66a36e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:13:52.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:13:53.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key problems of the film lies within its delivery and its writing,
        sapping all of the characters of their energy and charm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0f769e-2954-40de-8ddf-c87259d1a714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:13:52.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:13:53.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The melodramatic nature of the film turned the four superheroes
        into brooding and darker versions of their comic book selves. Attempts at
        light-hearted moments failed to add color into the fairly bland characters
        and add the charm present in most superheroes of late.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fdf395-111b-41bf-bb64-14ab872e429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:13:52.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:13:53.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problems in the delivery is due to the pacing of the film, making
        the audience feel like it was building up to something big but not delivering
        in the end.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a223f8f-17a5-42e2-9862-94503c4bc6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:13:52.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:13:53.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It felt too slow and lumbering, and the action present failed to
        rev up a superhero film, losing its power with every passing minute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280d1add-e4b2-4606-a0af-7e095c0b4024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:13:52.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:13:53.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fantastic Four isn’t without its merits though.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae2212-55ea-45d9-92cc-cde079f696e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:13:52.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:13:53.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miles Teller’s portrayal of the evolution of Mr. Fantastic from
        start to finish is impressive and their take on Doctor Doom is legitimately
        terrifying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1b5d22-9fc5-4d54-a616-fb1097b75972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:13:52.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:13:53.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, Teller’s performance and the fear factor brought
        about by Doom couldn’t save the flick.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b54fc-93d1-4264-87b8-916bbe06cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:13:52.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:13:53.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Trank’s attempt to reboot the<em> Fantastic Four</em>
        into a dark, gritty, and deep world fell flat bereft of the&nbsp;charm or
        the kind of drama that has made recent superhero films so memorable.</p>'
