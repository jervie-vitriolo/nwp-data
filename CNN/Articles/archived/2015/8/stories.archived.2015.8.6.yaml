      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pagadian City, Zamboanga del Sur (CNN Philippines) -</strong>
        The Department of the Interior and Local Government (DILG) Region 9 Office
        released P12.5 million for the rehabilitation of the water system in the town
        of Dumalinao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caca6f7-6b7f-4bcb-8c07-362791b9a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:36:23.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:36:23.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumalinao Mayor Ace William Cerilles said on Wednesday (August 5)
        that the funds for the Bottom up Budget (BUB) water project was released by
        DILG Regional Director Paisal O. Abutazil on July 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2eb3ab-d312-416f-8653-0b3470aba98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:36:23.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:36:23.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cerilles said the funds will be used for the expansion, upgrading,
        and rehabilitation of water system level-3 of barangays of Pag-asa, Paglaum,
        Sumadat, and Camanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc282607-b2e4-40b5-bf70-58a724780fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:36:23.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:36:23.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cerillas thanked Abutazil for the early release of the budget which
        would allow them to start the project immediately.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fd5138-46a8-48d3-82e9-0fd333f1cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:36:23.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:36:23.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abutazil also said that the&nbsp; P12.5 million budget is part of
        the P383.455 million budget under the DILG 2015 General Appropriations Act
        allocated in the Zamboanga Peninsula (Region 9) from the Grassroots Participatory
        Budgeting Process (GPBP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cfff10-f38f-404f-bcf0-3aadd0ded394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:36:23.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:36:23.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget will be released in two tranches, the first tranche amounting
        to&nbsp; P10 million was released last week while the second tranche of P2.5
        million will be released in September.</p>'
  'MH370-what-next-in-the-investigation':
    'author': 'Hilary Whiteman, Tim Hume, and Catherine E. Shoichet, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-06T04:50:31.693+08:00
    'imagesource': 'jcr:866d2e43-4ab7-489b-bf54-ccc8a50f2ea7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74e7a083-6d32-45c7-926c-3e58aedac41b'
    'lead': 'Could a small portion of a plane wing discovered on an Indian Ocean island
      be the clue investigators need to unlock one of aviation''s biggest mysteries?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T11:40:36.930+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T11:40:37.355+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MH370: What''s next in the investigation?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908df5dc-46ee-4838-8daf-4d07a0ff57dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Could a small portion of a plane wing discovered
        on an Indian Ocean island be the clue investigators need to unlock one of
        aviation''s biggest mysteries?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f1b9a2-a798-48c1-83ad-344edfd8c343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface, the discovery on a Reunion Island beach is just
        what investigators have been waiting for – the first physical piece of evidence
        since Malaysia Airlines Flight 370 vanished en route to Beijing in March 2014
        with 239 people aboard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1db801c-f011-4ce5-b8cb-44f8fded21e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian Prime Minister Najib Razak said authorities have confirmed
        the piece of the wing, known as a flaperon, is from the missing aircraft.
        A top French prosecutor used less definite language Wednesday, but said there
        are "very strong presumptions" that the part belongs to the missing Boeing
        777.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f62968-518f-4651-8407-1e89b893cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest assessment from authorities is a key step, but it''s
        just the first one, said Shawn Pruchnicki, an air safety expert at The Ohio
        State University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca55e98d-d179-4de9-9665-a4f04acb2c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is like having a 1,000-piece puzzle," he said, "putting one
        piece on the table and saying, ''What''s the picture?''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88fae56-137f-4236-935a-745c5454896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Malaysian Prime Minister''s statement, so far investigators
        know just one thing, CNN aviation analyst Peter Goelz said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e47c5d4-ede2-47f5-911d-b75fd3982251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It confirms the sad truth that the plane ended up in the water
        with all its passengers and crew and that there were no survivors, and that''s
        the fundamental truth of today. The confirmation on how it went down is still
        many months away," he said. "This is a very difficult investigation. It''s
        going to continue to be one."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5af1cbb-676a-4b25-905d-4545219156a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at some key questions during the next steps of the
        investigation:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83153a5d-a446-4dbc-8353-2bc893312cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What can we learn from the condition of the debris?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dac7782-3623-4e86-a424-4a9a0940b3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French investigators say they''ll continue to do tests on the flaperon.
        Images of the debris appear to show a small amount of damage to the front
        and a ragged horizontal tear across the back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcb63df-2cbd-4cc1-bf8d-4758e9df9d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What could that mean? It depends whom you ask.</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422531a9-75de-486e-9c03-5b09567316e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One group of independent observers has said the damage to the flaperon
        gives authorities a good indication that the piece came off while the plane
        was still in the air.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665cdffa-8c8e-4b1d-ae3b-7cdf602ddcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of damage to the front makes it more likely the plane was
        in a high-speed, steep, spiral descent and the part fluttered until it broke
        off, the group, led by American Mobile Satellite Corp. co-founder Mike Exner,
        wrote in a preliminary assessment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4412c478-dfca-48e9-b396-f6488989847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have offered differing opinions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2742521-607d-4f0a-9838-d0c04fba7109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really is not going to tell us too much about the final moments
        of the aircraft," said Geoffrey Thomas from AirlineRatings.com.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1c952d-32c8-4a8f-80b7-1cb14c0b0f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tom Ballantyne of Orient Aviation magazine said the condition
        of debris could indicate if the plane met a catastrophic end. Charring, for
        example, could indicate an explosion, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b57c2ba-992b-4de5-81fb-d7b61ca4c5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiavo said investigators would be on the lookout for telltale
        signs of what caused the crash: "It''s possible to find positive evidence
        of a criminal act, or, of course they could find the absence of that.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee1b49-9220-4b83-9dba-c897e95d11a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they find characteristic pitting in the wing structure, in the
        metal or the composite, that indicates there was some sort of explosive device,
        or if they find residue, which is not likely (after) this long in he ocean,"
        she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5f41e1-1e98-4d23-b219-34eb346b44f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they''ll probably not be able to tell why the plane went down
        – only that it did, and the manner in which it did."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee5db0b-0f5f-4572-b35d-3d4c729dac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To learn more, the flight data recorders – or so-called black boxes
        – would be crucial.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e463d2-c3bd-4e5d-a623-1ce5070963bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will the main search area move?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d968087-f081-491e-8da5-c5d66c321238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Deputy Prime Minister Warren Truss told reporters last
        week that the discovery of the debris in Reunion was consistent with models
        searchers have been using.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550dfc94-9f83-4704-b39c-17d3e9bb92f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain confident that we''re searching in the right place,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a4e83-0ba1-46a2-bae2-042a92a1f8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said authorities would "continue to concentrate our efforts on
        seeking to locate the aircraft in the identified area."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8348cee0-d56d-4e7a-be00-592a7b0e0404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current search is focused deep in the ocean off Western Australia,
        along an arc considered by investigators to be the most likely area the plane
        went down if it turned back toward Malaysia, as indicated by data, and stayed
        in the air before running out of fuel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bb6af4-a6b7-47df-83e0-53cab51ddbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmed debris could help investigators focus their search, but
        it''s a complicated process, particularly given how much time has passed since
        the plane went missing, said David Gallo of the Woods Hole Oceanographic Institution.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e474130f-a5a4-430e-8e47-8b5afe2d79aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ocean is a great disperser," he said. "If you put three objects
        in the ocean of different sizes and shapes, and let them go at the same time
        from the same place, over time the ocean will separate them, depending on
        whether they''re being pushed by the winds or the currents or a combination
        of both."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0bc119-be7d-417b-b9b6-ea596deeb866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is it more likely the main section will be found?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b9a33-72d9-4a03-98b8-7cfdfd797f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss said no.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f11a34-df4a-424b-95ff-ba4617e30615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flaperon find, he said last week, does not "provide a great
        deal of help in specifically identifying where the aircraft is."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d1c056-16f4-43e9-8efa-5cff3e6efeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But confirmation that the find is from the missing aircraft likely
        to give investigators further belief that other pieces of the plane have been
        carried by currents to the same region.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eeb31f-d44f-4044-afdf-5fa7304eec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will debris lead to a rethinking of past theories?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b15cf3-ffe7-42e6-81ca-f7ccaad153e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not necessarily.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df933f4f-9e53-4182-8509-f257bbe0c679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas said, if anything, the location of the potential debris confirms
        modeling from the University of Western Australia that showed material from
        the plane could wash up around Reunion between 12 to 24 months after the plane''s
        disappearance.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c9e972-534b-4af7-8cbf-d0cceef1f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the modeling, no one had been searching in that area, he
        said, because of the vast nature of the Indian Ocean and the multitude of
        factors that meant finding anything would be a matter of luck and time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958ed4c5-6b62-4897-818b-14a62873f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a matter of waiting for something to wash up," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ddb164-7cac-494e-9263-cda9d92e652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dana Ford, Margot Haddad, and Brooke Baldwin contributed
        to this report.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f8c0eb-287b-4ee1-bc5c-d39d36d4a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:40:36.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:40:37.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/05/world/mh370-plane-debris-what-next/">MH370:
        What''s next in the investigation</a>?"</em></p>'
  '2015-budget-could-be-used-for-2016-campaign-says-ex-treasurer':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Former Sen. Panfilo Lacson and former National Treasurer Leonor Briones
      agree that the 2015, not the 2016, national budget could end up as part of the
      campaign kitty of the administration party.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-06T09:48:44.949+08:00
    'imagesource': 'jcr:8dc61070-5dd6-4ca6-b3aa-615a8935d081'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '131d9fae-ea2a-4a45-90f4-4b5a40442401'
    'lead': 'It''s not the proposed P3 trillion budget for 2016 that could be used
      for the administration party''s election campaign. It''s the 2015 budget, according
      to former National Treasurer Leonor Briones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T11:42:34.769+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T11:42:35.084+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Part of 2015 budget could be used for 2016 campaign – ex-treasurer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2415bf-b7cd-43a3-9772-fe3a20d4b2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:42:34.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:42:35.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Don''t be wary
        of the proposed P3 trillion budget for 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840b95e2-456b-4bd9-8245-5db686b5c0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:42:34.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:42:35.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the 2015 budget that could end up being used for the administration
        party''s campaign for the 2016 elections, according to former National Treasurer
        Leonor Briones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7cb8eb-f7b9-46da-9568-820b6972c68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:42:34.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:42:35.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the 2015 budget was being debated, we already warned that
        this will be an election budget," says Briones. "Because this is for the entire
        year. This will give you time to do projects, and give away funds."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4cd1f-9a8b-4264-9e86-050da779ae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:42:34.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:42:35.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not only the so-called savings, or unused funds, are at
        risk of being used for the elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a7eddd-c46e-40c5-a4a9-543234bdf436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:42:34.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:42:35.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones says there should also be vigilant monitoring of local government
        budgets and how much goes to loan payments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e5e70-40c8-42fb-8c9f-0ad1475b40c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:42:34.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:42:35.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, she said, the calculation of the debt service will be
        larger than the amount that needs to be paid. Then if you see the internal
        revenue allotment (IRA), you''ll see a significant increase in the budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae7d42-bada-4ca2-b70f-d7b3833dea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:42:34.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:42:35.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Sen. Panfilo Lacson agrees: It''s the current budget that''s
        at risk of being used as the administration''s election kitty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eac0eb-c80d-4568-ac85-a0f3aeefefdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:42:34.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:42:35.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the 2014 budget could also be used. He pointed out that some
        P502.1 billion left over from the 2014 budget, was carried over to the 2015
        budget, either as "continuing" or "unused" appropriations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656c5b78-dbee-4d93-a073-9032b2bee302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:42:34.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:42:35.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said&nbsp; these lump sum amounts could end up being diverted
        to the budgets of different government agencies – which could use the funds
        for projects to lure votes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a22d83-eac9-4bc6-9ab3-bc65992fc368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:42:34.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:42:35.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Prospero de Vera, vice president for public affairs
        of the University of the Philippines, says these funds would be relatively
        easy to divert to projects with "high political returns," such as livelihood
        programs and medical missions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe1c7fa-eb7e-45cf-ac67-8ddb21ca4eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:42:34.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:42:35.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson says something must be wrong if such funds were not earmarked
        for specific purposes: "Ano ang nangyari sa planning?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048f6a7d-13f5-4962-8b95-456a3c4dba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:42:34.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:42:35.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "What happened to the planning?"]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf2e26b-c8a5-40a2-9e91-d773b012ae51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:42:34.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:42:35.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Lacson earlier added that the 2015 budget still included
        the Priority Development Assistance Fund of legislators and the Disbursement
        Acceleration Program of the president – both of which have been declared unconstitutional
        by the Supreme Court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6805cca5-b57b-4cbe-80e6-48b1b596a924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:42:34.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:42:35.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, he says, he will question the national budget before
        the Supreme Court next week.</p>'
  'Malaysian-Prime-Minister-Debris-is-from-MH370':
    'author': 'Ashley Fantz and Jethro Mullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-06T03:50:43.045+08:00
    'imagesource': 'jcr:88aa5414-f20a-460c-8c3f-2639bbcf51a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '148aa9ec-160e-4100-b4c0-e15579b66a3e'
    'lead': 'A piece of debris found last week on a French island in the Indian Ocean
      is indeed part of MH370, Malaysian Prime Minister Najib Razak announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T11:45:05.115+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T11:45:07.592+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysian Prime Minister: Debris is from MH370

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001f6ed2-4b58-473a-9521-30ea5f29e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Loved ones of the 239 people aboard missing
        Malaysia Airlines Flight 370 now have at least one conclusive answer they''ve
        waited 515 days to hear.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577f1d4b-4a1c-4721-8a72-8191dc4526aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A piece of debris found last week on a French island in the Indian
        Ocean is indeed part of MH370, Malaysian Prime Minister Najib Razak announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1378abdd-cbd1-4058-9a8d-435404f9b772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being slightly less definite, and saying more testing is being done
        to prove it conclusively, Paris Deputy Prosecutor Serge Mackowiak said there
        are "very strong presumptions" that the part belongs to the Boeing 777. His
        statement Wednesday came less than an hour after Razak''s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e126fb1-be65-461d-a574-1d4400b73208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mackowiak is involved because four French nationals were aboard
        the flight and a criminal probe was launched in the absence of knowing for
        certain what caused the plane to vanish March 8, 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c96a8c2-c9d8-4358-95d5-825a5cd35da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the debris – a flaperon which is a part of a wing – washed
        up July 29 on Reunion island, its discovery was considered possibly the first
        physical evidence that might help shed light on a mystery that has vexed even
        the most seasoned aviation experts: How could a commercial airplane just vanish?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b6bb4-c316-4a02-b58a-45f3a60ffadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Razak said the found flaperon matches a Boeing 777, and the characteristics
        of the flaperon match the technical specifications provided by Malaysia Airlines
        for that part of the missing aircraft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b9b4c2-3710-42f2-b004-136377b5a5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (August 5), investigators met at a specialized laboratory
        near Toulouse, France, to begin examining the part. Their work took hours,
        and Razak made the announcement very early Thursday (August 6), Kuala Lumpur
        time, 515 days since the flight bound for Beijing from the Malaysian capital
        disappeared with 239 people aboard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e53efda-3c15-4f99-a38a-f7ae81b0e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The part would be the first piece of physical evidence recovered
        from the Malaysian jetliner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f7ea3d-5a20-4d42-81ff-673a77ead0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plane''s disappearance was without precedent," Razak said in
        a written statement released after his brief announcement. "At every stage,
        we followed the tiny amount of evidence that existed. But, despite the efforts
        of 26 nations and the largest search in aviation history, from the South China
        Sea to the Indian Ocean, the plane could not be located."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1baa8b9-543f-4d27-930b-a93220a5b769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian authorities, who have led the search for the aircraft,
        said on March 24, 2014, that the flight ended in the southern Indian Ocean.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed48904-2f05-460d-8b1d-5e3e33973fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have physical evidence..." his statement read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32545117-7615-49e8-b6ec-7072fe68d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news "confirms the sad truth that the plane ended up in the
        water with all of its passengers and crew and that there were no survivors,
        and that''s the fundamental truth of today," said Peter Goelz, CNN aviation
        analyst. "The confirmation on how it went down is still many months away.
        This is a very difficult investigation. It''s going to continue to be one."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1f5422-9aca-4372-bf60-c1d865f1d78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MH370 seen as likely origin</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d29848-932e-4f17-8608-b1b2dc0b55ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from Australia, one of the countries leading the months-long
        search for the aircraft, earlier said they thought it was likely that the
        Boeing wing component was from MH370 – no other 777 aircraft was believed
        to have gone missing in the Indian Ocean.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc71f08-3423-4726-8be5-838ca79d3e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is overseeing the underwater search for the wreckage because
        the plane is believed to have gone down far off its western coast, in a remote
        part of the southern Indian Ocean.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08661508-73cc-4a70-b505-feb3c8659611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia, the country where MH370 began its journey and whose flag
        it was carrying, is in charge of the overall investigations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5be6c93-f1d9-4d23-905a-2d544394a57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, four of whose citizens were aboard the flight, has been
        drawn deeper into the matter by the discovery of the flaperon on Reunion,
        a remote part of its overseas territory. French authorities had already opened
        their own criminal investigation last year into possible manslaughter and
        hijacking in the loss of MH370.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290078d5-2612-4b56-9f8f-9f3dfcf9339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which had the largest number of citizens on the plane, has
        been involved in decisions about the search for the plane.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3720d5fc-4354-420d-8018-08849bc3cbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. and British government agencies – as well as experts from Boeing
        and the satellite company Inmarsat – have also been contributed to the investigations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e51286-e128-44cb-989d-9c2297048afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lab previously examined wreckage from Air France Flight 447,
        a passenger jet that went down in the Atlantic Ocean en route from Rio de
        Janeiro to Paris in 2009.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7bf254-2d9c-4b9c-b795-5d6e7b406e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remnants of a suitcase found on Reunion the day after the flaperon
        was discovered have been sent to a lab outside Paris for analysis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9d81ae-6c24-4e54-b99a-61699c6ac33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Complex multinational effort to solve mystery</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f0b69d-3a75-434f-889a-baccae2b1bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international cast of officials involved in the investigation
        reflects the complexity of the globe-spanning efforts to try solve modern
        aviation''s biggest mystery: What happened aboard Flight 370 to make it veer
        sharply off course and disappear from radar? And where did it end up?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b6dd5b-e839-4a0b-b64d-fbfe6a6e4b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heartbroken family members of those on board the missing aircraft
        had said they wanted to be 100% certain the flaperon found on Reunion is from
        the missing plane, recalling previous false alarms during search efforts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe72496-d93f-46ad-9f4a-7ef6011c4f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some family members said that while confirmation would remove uncertainty
        about where Flight 370 ended up, it would also erase their remaining hopes
        that their loved ones might somehow still be alive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfaa69e-41a1-426f-a902-2734640b809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will wing part provide clues and what could be next?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce186e9-903d-4266-af49-2ab46df2d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have said the analysis of the flaperon could provide investigators
        with some clues about Flight 370''s final moments – whether it broke apart
        in midair or hit the water intact, for example.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cbe2ae-d698-4a01-9221-2023c6c926b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The part could lead investigators to believe other pieces of the
        plane were carried by currents to the same region the part was found, experts
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bf9859-bc83-480e-bbe0-4d128a30f997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that won''t explain what went wrong with the flight.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b90cb8-78b2-4436-877c-4be880d24084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mystery of how it entered the water, the last few hours of
        the flight, may not be solved as a result of the discovery of isolated pieces
        of debris," he told The Wall Street Journal on Monday (August 3).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3490fb89-ebe5-430a-9010-cd5b8ecb707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of those on board say real closure won''t come until their
        family members'' remains have been recovered and the truth about what happened
        to the plane is established.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c984b9-ca87-4e0b-b5ef-5369644806e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progress on those fronts is unlikely to be made unless the Australian-led
        underwater hunt locates the aircraft''s wreckage and flight recorders somewhere
        in the huge southern Indian Ocean search area, which covers and area bigger
        than the U.S. state of Pennsylvania.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b249178c-426a-420b-a779-b2a768a7e057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Debris won''t change underwater search</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee866e-2fa6-414a-959f-d674894da234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wing part found on Reunion won''t prompt a rethink of the search
        area, Australian officials say.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e01cf5c-dac1-491d-beaa-88c5a42cc4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the turbulent nature of the ocean, and the uncertainties
        of the modeling, it is impossible to use the La Reunion finding to refine
        or shift the search area," the Australian Transport Safety Bureau said in
        a report published Tuesday (August 4), citing the country''s national science
        agency.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2376bc64-01ce-4769-b336-01134c852c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the debris drifted thousands of miles to the west of the underwater
        search area is consistent with ocean drift models, Australian officials say.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67525a4c-24af-46f1-8f64-304aa8e461ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATSB report admitted, though, that an earlier prediction that
        some debris from MH370 could wash up in July 2014 on the shores of the Indonesian
        island of Sumatra, north of where the aircraft is calculated to have entered
        the ocean, was incorrect because of an error in the use of wind data.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fd9178-3e33-4199-8445-adf10adae69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searches are taking place on Reunion for more possible debris from
        MH370. But Truss is doubtful that many pieces are likely to turn up.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a5a75f-3ec1-4c58-99fd-3529ac4049ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reunion Island is a pretty small speck in a giant Indian Ocean,"
        he told The Wall Street Journal. "Most pieces that were even floating by the
        time they got to this area would simply float past."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd00db56-5c31-44cb-a89e-90e91e990bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s David Molko contributed to this report.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f1802d-f991-4a67-825e-818f36f87c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:45:05.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T11:45:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/05/world/mh370-investigation/">Malaysian
        Prime Minister: Debris is from MH370</a>."</em></p>'
  'Dubai-complex-has-indoor-ski-slope':
