      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Barangay Ilomavis, Kidapawan City, classes in Lake Agco Integrated
        School have been suspended for the past three days due to landslides.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
