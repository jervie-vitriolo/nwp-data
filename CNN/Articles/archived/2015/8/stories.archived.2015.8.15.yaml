    'template': '1'
    'title': 'EPL: Januzaj rewards United faith with winner at Villa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5d6719-7c4c-4668-b1d5-6c05ac893506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:29:06.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:29:06.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Adnan Januzaj reminded Manchester United
        fans of his class as his 29th-minute goal earned a 1-0 win at Aston Villa
        and propelled them, after two humdrum triumphs, to the top of the table on
        Friday (Saturday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba501c8-a488-4a3d-a0b7-3868ed1492eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:29:06.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:29:06.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The precocious 20-year-old Belgian had been linked with a loan move
        away from Old Trafford but manager Louis van Gaal, who has said he is not
        for sale, was rewarded after giving the youngster a place in the Premier League
        side''s starting lineup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0daac53-1b97-4940-984f-24c4cc5c0d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:29:06.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:29:06.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Januzaj, who came in for Ashley Young in the only change to the
        team that beat Tottenham Hotspur last week, ensured that a second 1-0 victory
        for United, despite another fairly ordinary performance, gave the 20-times
        champions a maximum six points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51101bce-f0d3-41e2-9a8b-7239193d3742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:29:06.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:29:06.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United were shot-shy against Spurs, with just one effort on target,
        and this time only produced three as they often struggled to penetrate Villa''s
        rearguard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c746110-0d3a-4905-ad01-0fa60655954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:29:06.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:29:06.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One fine team move, though, was enough to be decisive. Juan Mata
        slid a delightful probing ball into the box and Januzaj ghosted away from
        his marker and turned Micah Richards neatly before slotting the ball into
        the far corner via a deflection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f890e6cd-327d-415a-9192-36db5d5dbe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:29:06.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:29:06.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgium forward''s quality in front of goal was a reminder of
        the talent that once saw him heralded as the most wanted item in international
        football before his flame dimmed a little.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812fb616-641e-45ba-8f82-7dd5ef8e8542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:29:06.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:29:06.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Gaal, saying he wanted to try Januzaj in his favourite number
        10 position, described the goal as "fantastic" and said he was not worried
        by United''s inability to create opportunities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d2f71b-b08e-4bd5-a532-3ccc4e97dd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:29:06.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:29:06.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t bother me because you only have to score one more than
        your opponent," the Dutchman told Sky Sports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e07d5-2c13-4d08-b615-65aff819a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:29:06.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:29:06.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t give many chances away and every game we have more chances
        than the opponents. We played better than last week...so I''m very happy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd302d-8d0d-4389-88bf-b4db50150ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:29:06.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:29:06.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa, who have not beaten United at home in the league for two
        decades, created the better chances after halftime only to finish wastefully.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a50fb8-68f1-4428-8aac-2dfe88f5c18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:29:06.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:29:06.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Gaal withdrew Januzaj in the second period, introduced Ander
        Herrera and new signing Bastian Schweinsteiger and the door at the back was
        locked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2124c-6ca0-422a-86c6-e0b40cf71a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:29:06.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:29:06.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another United new boy, Memphis Depay, missed a glorious chance
        when Mata picked him out with another lovely pass.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc397e0-1440-4b9f-9ecb-42e46b54a26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:29:06.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:29:06.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United had a head start over their title rivals with a rare Friday
        (Saturday PHT) kickoff after West Midlands Police requested the fixture change
        because an English Defence League march is planned in nearby Walsall on Saturday
        (Sunday PHT).</p>'
  'Ormoc-passenger-ship-fire':
