    'title': 'Marc Pingris a no-go for Gilas in 2015 FIBA Asia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4950fee6-2681-452e-b3af-a4443f19bc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:23:24.338+08:00
      'mgnl:createdBy': 'cnnproducer'
