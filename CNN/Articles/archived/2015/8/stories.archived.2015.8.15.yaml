    'template': '1'
    'title': 'LP to wait for Poe only until September 14

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53836b6-a930-4744-b324-154000520354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:40:43.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:40:43.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The ruling Liberal
        Party (LP) still remained hopeful on Saturday (August 15) that Sen. Grace
        Poe would change her mind and decide to accept the administration''s vice
        presidential bet slot for a Mar-Poe tandem in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07418556-2c61-47ba-b57e-c53bbfbf74c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:40:43.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:40:43.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Rep. Edgar "Egay" Erice, however, said LP would only wait
        until mid-September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1707af57-c224-4c7c-a095-51a0c6f08460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:40:43.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:40:43.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By September 14, we will have to decide. If she decides to run
        as president, then that would be the time to look for another," Erice said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e20a7db-fc62-4275-aa68-e6579945a2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:40:43.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:40:43.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/21/Liberal-Partys-other-options-for-vp-candidate.html">Related:
        LP has other options for vice presidential candidate</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfd8c3f-4137-40e3-82e9-87fdb057cc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:40:43.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:40:43.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III and other LP stalwarts had maintained
        that the door was kept open for Poe to be Interior Secretary Manuel "Mar"
        Roxas II''s running mate next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940d2647-828f-475e-ac0f-d3b355161135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:40:43.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:40:43.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/08/03/president-aquino-hopes-grace-poe-vice-president-mar-roxas.html">Related:
        President Aquino is still hoping for Roxas-Poe tandem</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db53000d-41ad-4b83-812e-5215b5dc365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:40:43.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:40:43.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Erice said LP''s senatorial lineup would have three incumbent
        senators - Ralph Recto, Franklin Drilon and Teofisto "TG" Guingona III.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59030ac-13fa-445c-b296-edd1eda50ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:40:43.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:40:43.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that many had been signifying their intention to join the
        slate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d335fab-ed3b-4059-9853-a89da401ec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:40:43.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:40:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero ang decision ay na kina Roxas at PNoy," Erice said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ffee8-45c2-4700-82a3-196d74653c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:40:43.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:40:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "But the decision lies with (Interior Secretary Manuel
        "Mar") Roxas and PNoy (President Benigno Aquino III)."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d3121c-a24e-47a8-ad67-d7450438bac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:40:43.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:40:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erice also managed to take a swipe at the administration''s critics
        by saying that LP''s platform would not go into trapo (traditional) or "patronage"
        politics by focusing on social services - and not just by giving out birthday
        cakes or funeral wreaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc413ff-af78-4bcc-90cc-348a02f04aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:40:43.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:40:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, United Nationalist Alliance (UNA) spokesperson Mon Ilagan
        said the opposition still had no running mate yet for Vice President Jejomar
        Binay for next year''s polls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ee2cd-cc92-47cf-9fad-f11c80cf4bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:40:43.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:40:43.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/08/05/VP-Jejomar-Binay-wants-Miriam-as-vice-president.html">Related:
        Binay wants Miriam as VP</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6028fced-0075-41f5-ac93-1d228ad7b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:40:43.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:40:43.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan said the opposition group''s selection committee had set
        Sept. 30 as deadline to name Binay''s running mate, as well as the other names
        that would complete UNA''s senatorial ticket.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db9209-8a3e-4971-a1bc-3c199baa286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:40:43.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:40:43.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also alluded to the <em>"palpak at manhid</em>" (inept and insensitive)
        criticisms of Binay against the administration by saying that UNA would make
        sure public funds would trickle down to regional, provincial and municipal
        levels — and would not be just stuck in Malacañan or the Department of Budget
        and Management (DBM).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8ae9d-71a0-4e06-b90a-739d474ec125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:40:43.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:40:43.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan said that what UNA would aim for was to duplicate in the
        whole country what VP Binay had done in Makati</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42937e7a-e676-48d6-9045-b82401e8788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:40:43.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:40:43.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Paola Palma contributed to this report.</em></p>'
