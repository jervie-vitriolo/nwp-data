  'LP-to-wait-for-Poe-only-until-Sept.-14':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Caloocan Rep. Edgar "Egay" Erice (L) says the Liberal Party will wait
      for Sen. Grace Poe (R) only until mid-September.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-15T10:10:51.387+08:00
    'imagesource': 'jcr:cdfeeb61-b9d4-4766-8d84-592128d29cfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73fb1159-357d-472c-9327-a997f7049730'
    'lead': 'Caloocan Rep. Edgar "Egay" Erice said on Saturday (August 15) that the
      ruling Liberal Party (LP) remained waiting for Sen. Grace Poe to change her
      mind and decide to accept the administration''s vice presidential bet slot for
      a Mar-Poe tandem in 2016 — but only until September 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T10:40:43.342+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T10:40:43.587+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
