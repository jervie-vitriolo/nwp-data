      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 17, the 5''1" "Modern Family" star says she "feels like a new
        person" since getting a breast reduction in June, going down to a size 34D.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f03b8-d286-4b0a-9a65-ab321d462e9a'
      'mgnl:activationStatus': true
