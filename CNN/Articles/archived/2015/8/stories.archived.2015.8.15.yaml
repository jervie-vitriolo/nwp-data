  'samsung-pay-using-your-phone':
    'author': 'Hope King, CNN'
    'caption': 'Samsung Galaxy Note 5 and the Samsung S6 Edge+'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-15T14:01:02.106+08:00
    'imagesource': 'jcr:f516a9e0-903c-4367-8f92-fc73c5498950'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91e237a8-8ce3-4800-91f2-3c387283a861'
    'lead': 'The South Korean electronics titan is launching its own pay-using-your-phone
      product later this month in Korea, and on September 28 in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T13:21:04.755+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T13:21:04.981+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Your Samsung phone comes close to replacing your wallet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce87eb4-361d-4bde-8781-e4b1f5279b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:21:04.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:21:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — The misshapen leather. That
        faded magnetic stripe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa33188-f3e1-4141-ac24-94bbcd6ab931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:21:04.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:21:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung wants to make these physical payment problems a thing of
        the past with Samsung Pay -- and it may have better luck than other companies
        trying to do the same.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64859c66-a15a-49c7-ab54-39a3eedcc16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:21:04.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:21:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Samsung Pay will work almost everywhere.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e87ab2-5b1e-4621-9dd4-e4440e57c398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:21:04.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:21:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean electronics titan is launching its own pay-using-your-phone
        product later this month in Korea, and on September 28 in the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e930863-4bcc-4217-b28e-f7218718d827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:21:04.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:21:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung Pay will work not only with tap-to-pay Near Field Communication
        readers, but also plain old magnetic stripe card readers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2859051-781d-40e9-8151-59511f889ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:21:04.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:21:04.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being able to work with both kinds of technologies means Samsung
        will have a leg up over Apple Pay and Google''s Android Pay, which only work
        with NFC -- a technology that''s still not as widely used as traditional magnetic
        card readers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c265ea11-127d-48cb-8d3b-af31cb1d2e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:21:04.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:21:04.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the Samsung Pay app will create a barcode that can
        be scanned if the magnetic card reader function doesn''t work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c04401c-1d79-4a67-a27c-f6e51e9ae107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:21:04.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:21:04.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s also great about Samsung Pay is that it can be used for
        virtually any kind of credit, debit, and loyalty card -- including store-branded
        credit cards. You can add far more kinds of cards to the Samsung Pay app than
        you can with Apple Pay or other rivals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e05c15-01fd-4742-a38a-9d3ef469ea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:21:04.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:21:04.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People may finally have a reason to truly leave all of their cards
        at home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76049b3a-f87c-46ea-a599-7fe4ab9f0af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:21:04.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:21:04.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, almost. One downside of the Samsung Pay feature is that it
        won''t work at certain gas stations where you have to insert a card to make
        a payment. And, you''ll only be able to use Samsung Pay if you have one of
        the company''s newest devices like the Galaxy S6, S6 Edge, Edge+, or Note
        5.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaf5dbb-a5dd-4892-b6f8-2b7f34a9ccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:21:04.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:21:04.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payments are authorized through the phones'' fingerprint reader,
        and actual credit card numbers are hidden from vendors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a413a3df-40a4-47e0-a5cf-ee367764bcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:21:04.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:21:04.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2015/08/14/technology/samsung-pay/">Your
        Samsung phone comes close to replacing your wallet</a>"</em></p>'
  'marc-pingris-fiba-asia-championship':
    'author': 'CNN Philippines Staff'
    'caption': 'Pingris was part of the 2013 FIBA Asia Gilas squad and also played
      for the national team during the FIBA World Cup.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-15T13:33:12.092+08:00
    'imagesource': 'jcr:3b212006-1c99-4a0b-88ab-fd0e9db239e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64d31f8a-63fa-4989-9d83-1fe3eaf70aab'
    'lead': 'After weeks of speculation, the camp of Marc Pingris made it official
      today. He is not going to play in the FIBA Asia Championship this year.'
