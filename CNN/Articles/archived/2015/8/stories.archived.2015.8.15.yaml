    'jcr:uuid': '6ec134b7-fce2-48af-bd23-24395b91ad96'
    'lead': 'A passenger ship carrying more than 500 passengers caught fire at Ormoc
      port in Leyte early this morning (August 15).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T11:33:21.029+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T11:33:21.301+08:00
