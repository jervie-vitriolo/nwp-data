      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After weeks of
        speculation, the camp of Marc Pingris has finally made it official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40a6d55-adfd-475c-b371-18a3058d03d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:23:24.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:23:24.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stint of Pingris with the national team is a no-go.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6badaa-66ee-4eaf-9845-af324ece1e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:23:24.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:23:24.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by his manager, Ed Ponceja, on Friday, August
        14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa13c497-1b96-4b53-ac02-2cd79398d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:23:24.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:23:24.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a bad standing in the last conference, and they have
        a new coach (Jason Webb) and I think magko-concentrate muna siya doon," said
        Ponceja.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0496f2a6-d630-44d1-b30c-da3aed688e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:23:24.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:23:24.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ponceja also said that the 33-year-old Pingris is not getting any
        younger — adding injuries have slowed the cager down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d5d284-801c-4ce8-be6a-7eb97a948b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:23:24.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:23:24.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And he is not getting any younger, nararamdaman na niya yung mga
        sakit-sakit," explained Ponceja.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4afd745-c60e-45d9-95ef-72c6c1133dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:23:24.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:23:24.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ponceja also suggested that Gilas-Pilipinas should consider giving
        younger players a chance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670d2c2d-9d5f-40e3-a59b-101bfafce5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:23:24.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:23:24.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maga-adjust pa sila sa bagong coach. I think you need to give chance
        to younger players."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ce01f-0061-41e5-8f61-17bff4cc505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:23:24.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:23:24.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2013 FIBA Asia Championship run of Gilas, Pingris averaged
        4.8 points, 5.3 rebounds and close to an assist per game. But his biggest
        contribution night after night was his energy on the court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b83c2-c928-4640-b2a4-b6f7ea7e40cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:23:24.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:23:24.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pingris was expected to join the national training pool last Thursday,
        August 14 but he did not show up. While, PBA rookie hopeful Moala Tautuaa
        trained for the first time with the Tab Baldwin-mentored squad, which has
        been plagued by injuries lately.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2716f8c2-8f67-4dd8-8a05-aa21b77d175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:23:24.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:23:24.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlobalPort guard Terrence Romeo is down with a flu virus, Alaska
        hotshot Dondon Hotiveros is nursing a calf injury, while Talk ''N Text''s
        Ranidel de Ocampo is still recovering from a hamstring injury. De Ocampo''s
        TNT teammate Kelly Williams, meanwhile, suffered a medial collateral ligament
        (MCL) strain on his right knee during the first day of training camp.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c14c05-f197-426d-b123-23050558ada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:23:24.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:23:24.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturalized player Andray Blatche is likewise in sickbay with prostatitis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adf41ad-0c08-4d69-a857-289374760df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:23:24.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:23:24.542+08:00
