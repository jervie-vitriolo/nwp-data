      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got it for myself," she told Glamour magazine. "I can''t even
        really put it into words about how amazing it feels to really feel right."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e23675-70fd-4993-a282-b15e7c0ecb87'
