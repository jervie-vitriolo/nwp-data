      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> LeBron James is offering scholarships to
        Ohio kids who complete his mentoring program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a250b-3c74-4aec-b8de-6cfa3edf035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:15:13.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:15:13.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single kid who finish my program will go to college for FREE!,"
        tweeted the NBA star who calls himself King James.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a6798c-86c2-4421-8b4e-2fa4a2f88335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:15:13.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:15:13.875+08:00
