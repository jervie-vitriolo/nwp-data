    'template': '1'
    'title': 'Passenger ship burns at Ormoc port

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff83418f-8afb-4e1c-9864-6ea8fe814916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:33:21.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:33:21.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A passenger ship,
        owned by Roble Shipping, carrying more than 500 passengers caught fire at
        Ormoc port in Leyte early Saturday (August 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619d16f6-ed29-4f0f-ab6d-e72efd3d387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:33:21.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:33:21.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship left Cebu at 10 p.m. Friday (August 14) and docked at Ormoc
        port at 4 a.m. this morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c40352-bc4c-4297-bd16-d45a5f79b401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:33:21.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:33:21.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. William Isaga, commander of the Philippine Coast Guard (PCG)
        Eastern Visayas, said there are 544 passengers listed in the ship''s manifesto.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae29ec0c-75af-4755-8bde-952a3a133f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:33:21.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:33:21.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports said that all passengers and crew members were able
        to come out of the ship, added Isaga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b80075-6366-4b21-8499-3c4f0261d8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:33:21.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:33:21.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this posting, no casualty was reported and no one was injured
        in the fire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec619f6-49ab-4c34-a9a7-2e9ac5e0eef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:33:21.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:33:21.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Senior Fire Officer 3 Roberto Ygoana, the fire started
        at the bottom of the ship where the cargo is placed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ec65e-a7fe-4ed9-8ed9-4c53c36132f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:33:21.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:33:21.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG is now monitoring the possibility of oil spill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8880aa9c-dc46-4e2b-b7dd-828117f1b34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:33:21.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:33:21.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaga said the maritime casualty investigation team and the Maritime
        Industry Authority will investigate the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1096471f-7a73-4002-9b38-46de8e35ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:33:21.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:33:21.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' regional stringer John Kevin Pilapil contributed
        to this report.</p>'
  'pga-championship-john-daly-tiger-woods':
    'author': 'Gary Morley, CNN'
    'caption': 'Tiger Woods of the United States walks off the 5th tee during the
      final round of The 143rd Open Championship at Royal Liverpool on July 20, 2014
      in Hoylake, England. (File Photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-15T09:13:26.173+08:00
    'imagesource': 'jcr:9d4811a4-6d90-4e22-9d08-4e82f572b45b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be778ad2-6736-4c91-a2c6-9a7850dc1ed1'
    'lead': 'The sun was shining when John Daly stepped up to the tee at the par-three
      seventh hole. But thunder clouds hung over the volatile American after he sent
      three shots straight into Lake Michigan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T11:35:55.885+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T11:35:56.241+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2015 PGA Championship: John Daly self-destructs as Tiger Woods toils

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450c921b-4ec5-47f5-95d0-d3d1fcfddfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was perhaps fitting that on a day when
        golf''s "Wild Thing" self-destructed, play at the U.S. PGA Championship was
        ended by dangerous weather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d34f61a-ccaa-46d8-a5a4-0baeeec0dead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sun was shining when John Daly stepped up to the tee at the
        par-three seventh hole. But thunder clouds hung over the volatile American
        after he sent three shots straight into Lake Michigan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4402b6-f09d-4983-86fe-9d1d35ed45c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His fourth was successful enough, but by that stage he''d had enough
        of his club and threw it into the water -- where it was retrieved by one jubilant
        young fan in a boat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa90c98-f711-499b-894c-fd87a75b239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daly, who won the tournament at Crooked Stick in 1991, won''t be
        around for the weekend in Wisconsin after that septuple bogey. But it was
        some way off his worst single-hole score -- an 18 at Bay Hill in 1998.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5027a67-7ce5-42d5-8b8a-e03821dcdfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 49-year-old, a two-time major winner now relying on past glories
        to get into big events, was tied for 144th after completing a 10-over-par
        82.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0de1050-c168-45c6-a10b-f6ad18ad38d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows you care, that''s all," Daly told reporters as he walked
        to the car park. "I''m sure I''ll get reprimanded for it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2ce66b-7bc0-45ef-a789-4731633854dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know we all go through it. But I seem to go through it more than
        anybody. I know it wasn''t the right thing to do, but it was more of a reflex
        than anything."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad4fbf-6850-48fa-ae4b-557c9683064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiger Woods, another player far from his mercurial best these days,
        is also struggling to make the halfway cut at Whistling Straits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becaf333-eb57-497d-ab50-4a185576a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14-time major winner was one over par for the day, and four
        over for the tournament, when play was suspended with the American still having
        five holes to play.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb871d28-cabc-480e-ad81-d4192891d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tied for 89th, the former world No. 1 -- now ranked 278th -- will
        need to conjure up some of his old magic when the second round resumes at
        7 a.m. Saturday local time (1200 GMT).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883f4fc7-53c5-4af8-9131-d2f30f9aea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did confirm, however, that he will play in next week''s Wyndham
        Championship event on the PGA Tour as he continues to rebuild his game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e3c3b-a537-4699-8e63-5b3943541437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an opening 75, Woods started strongly Friday with successive
        birdies -- but gave them up with a double-bogey six at the fourth hole, where
        he made a mess of his bunker shot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad133193-e983-46e8-b54f-4ab44763bdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First-round leader Dustin Johnson also struggled, dropping shots
        at 11, 13 and 14 before the weather hooter sounded, leaving the American four
        strokes behind the leading duo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2e8722-170e-42ef-954b-625930a12df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Day, one of the most consistent performers in recent major
        tournaments, was on nine under after 14 holes along with fellow Australian
        Matt Jones, who completed 12.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d65e15b-0264-47a4-a5f7-28b431d554ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m glad that we are in," said Day. "It can get a little dangerous
        out there. It''s a good idea to come back in the morning."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407bf361-9deb-45fd-bb05-a4dc61e10475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Rose, the 2013 U.S. Open champion, was third on eight under.
        The Englishman, like the leaders, was five under for the day with one hole
        to play.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f2262-178b-497e-8e5f-00252fd21d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden''s David Lingmerth, who won his first PGA Tour title this
        year, was the clubhouse leader after completing a second-round 70.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9240b9db-8557-4747-a7ba-f528bf43966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was tied for fourth on seven under with Americans Harris English
        and Tony Finau, who will both resume their rounds on Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653ec478-f96c-4214-8fe9-f534864a044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 2 Jordan Spieth, seeking to become just the third man
        to win three majors in a year, completed a 67 before the weather hit to be
        tied for seventh on six under.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d1b762-160e-4d60-be0f-b7845f31ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to keep shooting the rounds like today, I''m going to
        need to drive the ball a little bit better and make a few more putts, which
        are really the two keys for me this weekend," said the Masters and U.S. Open
        champion, who tied for fourth at last month''s Open Championship.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256b7e37-2ac7-4ee5-8ed5-585b21dc8ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top-ranked playing partner Rory McIlroy, back in action defending
        his title after an ankle injury suffered playing soccer, carded a second successive
        71 to be tied for 28th.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f39b6-a95d-4c57-a06e-02b6b82e9b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Andrews champion Zach Johnson, the third of that illustrious
        grouping, could be out of contention to add to his career haul of two majors.
        The American is projected to miss the cut -- at this stage by just one shot
        -- after following his opening 75 with a 72.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90d483b-1449-4619-99a5-d29d5673a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best round of the day came from Japan''s Hiroshi Iwata, who
        became just the 27th man to score 63 at a major.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bc8088-aa35-46c7-bd74-25d3ae2689cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old, playing in one of golf''s biggest events for just
        the fourth time, needed a birdie at the final hole to break the record --
        but could only par.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3fb2bf-e652-4b5d-ab33-680534f38512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:35:55.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:35:56.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He leaped 108 places up the leaderboard to a tie for 15th place,
        having fired eight birdies and an eagle.</p>'
  'Animas-River-reopens-for-recreation-La-Plata-County-Colorado':
    'author': 'Michael Martinez, CNN'
    'caption': 'The Animas River in Colorado turned from blue to orange after the
      Environmental Protection Agency accidentally released pollutants into the water.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-15T05:42:01.229+08:00
    'imagesource': 'jcr:6874f5e9-ad4e-43d8-874e-ab7d6317537d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f4eb9a6-d9aa-47e7-8a6a-b2a10636d9f4'
    'lead': 'The Animas River reopened for recreational use Friday afternoon (August
      14) in La Plata County, Colorado, where an Environmental Protection Agency (EPA)
      crew polluted the waterway last week with mine waste, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T11:38:47.131+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T11:38:47.363+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Animas River reopens for recreation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdae172d-443c-4126-b27a-46d8f3a11072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:38:47.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:38:47.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Animas River reopened for recreational
        use Friday afternoon (August 14) in La Plata County, Colorado, where an Environmental
        Protection Agency (EPA) crew polluted the waterway last week with mine waste,
        authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a6c87-65ed-4b2a-9ff3-425ed1d3e5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:38:47.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:38:47.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheriff Sean Smith announced the reopening, but authorities noted
        a state health advisory that people shouldn''t drink untreated water from
        the river and should wash their hands thoroughly with soap and water if they
        contact any sediment and surface water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7437b75d-c35b-41d3-ac6a-1faf4ff917a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:38:47.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:38:47.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data show levels of contamination are below what would be a
        concern for human health during typical recreational exposure," the Colorado
        Department of Public Health and Environment said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d66a7e-8f46-418c-b522-5e09c9aa2322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:38:47.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:38:47.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sediment is just one indicator of a healthy river, and there is
        some level of contamination in most Colorado rivers because of past mining
        activities and the geology of the state," the agency added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32308c97-5e90-4137-8023-b4da74704b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:38:47.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:38:47.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Colorado Department of Public Health and Environment does not
        anticipate adverse health effects from exposure to contaminants detected in
        the water and sediment during typical recreational activities."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acaa39d-fd45-4307-bdc1-fb4bdfdd7542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:38:47.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:38:47.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county continues to flush irrigation ditches for watering wheat
        and alfalfa, and the "flushing may cause local, temporary discoloration of
        the Animas River, which should clear quickly," authorities said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7736f4-800f-4479-b1e0-7b1e049bb47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:38:47.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:38:47.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, agricultural users were urged to be patient until the
        flushings were completed, authorities said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e6d66-9f9b-498d-b6af-e5d6ce3483c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:38:47.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:38:47.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The river can now be used to water livestock, said the Colorado
        Department of Agriculture State Veterinarian''s Office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302ce6d8-b202-42e9-9237-ebde1b1ac786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:38:47.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:38:47.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the sediment is disturbed, the river water will become discolored
        but "this discoloration does not pose an immediate heath risk," the San Juan
        Basin Heath Department said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714c41d-fb4c-47bd-8c55-6c7b9afb28fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:38:47.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:38:47.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, 3 million gallons of heavy metal filled wastewater spilled
        into the Animas River on August 5 when a U.S. Environmental Protection Agency
        crew accidentally caused a leak at the dormant Gold King Mine near Durango.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb51c98-79f1-427e-b095-3333f03531f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:38:47.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:38:47.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mine wastewater polluted the river with extremely high levels
        of lead, arsenic, cadmium, beryllium, and mercury.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e4dbd-1059-4963-8e19-58ebc42b0196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:38:47.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:38:47.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contamination flowed into New Mexico and Utah, and the attorneys
        general there and in Colorado have suggested they may individually or collectively
        sue the federal government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89344735-f4d0-47f8-a5f5-b5b4dd929fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:38:47.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:38:47.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafting, fishing and other recreation businesses joined environmentalists
        in expressing concern about what will be the legacy of the contamination.
        The city of Durango and La Plata County earlier declared a state of emergency
        because of the spill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2749f91-ebe9-46ac-a1a6-3df19b15f57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:38:47.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:38:47.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fish population is especially very sensitive to water contamination,
        and we really won''t be able to see what the impacts are until all of the
        pollution has run its course. Time will tell what the true impacts are," said
        Kim Stevens, director of the advocacy group Environment Colorado.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b8d512-4d98-402e-8fc5-cf94f6a966c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:38:47.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:38:47.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ben Brumfield and Ralph Ellis contributed to this report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bf5aef-cc49-4dc2-985b-652813c0d507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:38:47.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:38:47.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2015/08/14/us/animas-river-colorado-epa-mine-spill/index.html">"Animas
        River reopens for recreation."</a></em></p>'
  'why-Keyser-Söze-still-rules-20-years-later-The-Usual-Suspects':
    'author': 'Brandon Griggs, CNN'
    'caption': '(Photo from the "The Usual Suspects" trailer on YouTube)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-15T05:01:51.925+08:00
    'imagesource': 'jcr:6bc6183e-f0a7-46aa-8f54-85e94818601e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35d4a0c7-243e-46fe-bd31-dc72ece6c9ef'
    'lead': 'In August 1995, a crime drama called "The Usual Suspects" opened in a
      handful of theaters and soon accomplished two remarkable things. The movie blindsided
      viewers with its twist ending, which left them reconsidering everything they
      had watched in the previous hour and 40 minutes. And it introduced the world
      to Keyser Söze.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T11:43:16.685+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T11:43:17.201+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Keyser Söze still rules, 20 years later

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ef7289-3c49-4d96-a886-50fa66cc2229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In August 1995, a crime drama called<em>
        The Usual Suspects</em> opened in a handful of theaters and soon accomplished
        two remarkable things.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761697ef-33a4-4267-b999-95232a853406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie blindsided viewers with its twist ending, which left them
        reconsidering everything they had watched in the previous hour and 40 minutes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37322e4-e675-4c1a-a511-e0b545c9750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it introduced the world to Keyser Söze.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09aeed1-6fb9-4658-8a12-8551242e3cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fact that his true identity was hidden until the film''s
        closing seconds, Keyser Söze has become one of the most fabled villains in
        movie history, referenced in everything from <em>Buffy the Vampire Slayer
        to American Sniper to Trainwreck.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb4d0c-a6f9-4e6e-8a15-924152914072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a bad legacy two decades years later for a little-hyped independent
        film that was only a modest hit, grossing $21 million at U.S. box offices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec71a1f7-7515-449e-a2ca-cd4378c31077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how did this happen?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd019f476-27a7-4823-8bc9-240261345d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The twist (Warning: SPOILERS ahead)</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29380f42-e364-4f89-b5ae-b162c77ce58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Bryan Singer, who went on to make the X-Men movies,
        and written by Christopher McQuarrie, who directed the new Mission Impossible,
        <em>The Usual Suspects</em> is about a gang of low-level criminals rounded
        up for a police lineup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb9c8d3-f785-4955-9afe-85f0698954d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, Roger "Verbal" Kint (Kevin Spacey, who won an Oscar
        for the role), is a sad-sack con artist with a mangled hand and a limp. Questioned
        by a federal customs agent, he reveals the movie''s story in flashbacks, punctuated
        by whispers about a feared, near-mythical gangster named Keyser Söze who is
        so ruthless, he kills his own family to keep from being bested by his rivals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d67f194-8ec7-4f6a-8722-523c04f59168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Söze hides his identity so carefully that even most of those working
        under him don''t know what he looks like. Near the end of the movie, the agent
        releases Verbal, only to realize too late that he made up his entire story,
        using names and details scattered about the office where he was being interrogated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15231e5-5ccb-480d-af21-b525b49685bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last scene, Verbal, striding without a limp to a getaway
        car and lighting a triumphant cigarette, is revealed to be Keyser Söze. (Trust
        me, it works much better on film.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedb4b24-5ffa-4a1d-b8f5-1ced5319085d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Verbal tells the federal agent, quoting the French poet Baudelaire,
        "The greatest trick the devil ever pulled was convincing the world he didn''t
        exist."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f7a954-0092-4bdc-99b9-702529c28a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Söze legend</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9782ee5-70f4-4199-ae6f-dfc82094ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, there''s the name. Pronounced KAI-zer SOH-zay, it even sounds
        ominous. Plus, it''s fun to say.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9db793-ab08-49a2-8ca6-2f54af3bf6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives at Gramercy Pictures were concerned that audiences might
        not be able to pronounce the name, so they launched a teaser campaign with
        the tagline "Who is Keyser Söze?" and made TV ads instructing people how to
        say it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666dbaf2-19d5-495a-980a-5671313bdc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even today, when you type "Who is k_____?" into Google, the character''s
        name is one of the first things that comes up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0f8d65-a7d9-4524-8978-741fa651fb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McQuarrie and Singer cleverly created a mythical persona around
        Söze by not revealing too much about him. We see him in flashback, slaughtering
        a roomful of people, but we never see his face. Until the end.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29f45f9-4ed3-4015-ade7-367d8030adf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He waits until his wife and kids are in the ground, and then he
        goes after the rest of the mob. He kills their kids; he kills their wives;
        he kills their parents and their parents'' friends. He burns down the houses
        they live in and the stores they work in; he kills people that owe them money.
        And like that, he was gone," Verbal says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a8dfc6-dcb8-4ae7-b9c8-da80391db614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody has ever seen him since. He becomes a myth, a spook story
        that criminals tell their kids at night: ''Rat on your pop, and Keyser Söze
        will get you.'' "</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1df53d-4210-4f42-98ee-0b14d205ec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since <em>The Usual Suspects''</em> release, "Keyser Söze" has come
        to mean a renowned figure who is feared but elusive – someone everyone hears
        about but no one ever meets in person.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4b5cdd-8574-455b-9253-18fc9ffdd0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Entertainment Weekly ranked Keyser Söze 37th on its list
        of the greatest pop-culture characters of the past 20 years, ahead of Ron
        Burgundy, Jerry Maguire, and 24''s Jack Bauer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75196982-75f7-4a0f-93fc-9dee50df1577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a roundabout way, the character has even inspired the sharks
        of the business world. Forbes published a column two years ago headlined,
        "What Would Keyser Söze Do?" that argues that to get ahead, "you need the
        will to do what other people won''t do."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e078da-b37c-40f1-a216-e50af5beb374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The ending''s impact</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3c4fd1-207e-400b-810c-aed6b3b03b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head-slapping climax of The Usual Suspects (its script won an
        Oscar) encouraged other screenwriters to surprise audiences in the final reel
        and paved the way for<em> The Sixth Sense,</em> the modern king of Twist-Ending
        Movies, four years later.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d0bbba-fc24-4afc-aebf-abbb23b6aa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also made surprise endings fashionable in Hollywood. The next
        half-decade saw a flurry of twist-ending dramas and thrillers, from Seven
        and Primal Fear to The Game and Memento.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cb5219-bca3-4593-a3f9-48e314240ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his review of 1999''s<em> Fight Club</em>, another movie with
        a twist ending that plays with notions of identity, Roger Ebert wrote, "A
        lot of recent films seem unsatisfied unless they can add final scenes that
        redefine the reality of everything that has gone before; call it the Keyser
        Söze syndrome."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb9b2ee-b00b-422b-9a0e-5ecc5269cf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty years later, The Usual Suspects still shows up near the top
        of almost every list of movies with the best twist endings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dbf431-afa2-4306-b7ff-e2776f3eef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the movie, and the 1990s thrillers that followed, may have had
        another, less desired effect: They made it much harder for filmmakers to truly
        shock audiences.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c58fc4-b483-4231-894b-a97fc3d887fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the ''90s, the unexpected was always expected," wrote Michael
        Howard last year in Esquire.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f01101-bc14-4000-96ee-7effcefa254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Postmillennial films like<em> Identity and Memento</em> were excellent
        in the same pursuit, but the ''90s were the greatest era of plot-warping-finale
        mind enemas to ever grace the silver screen," he wrote. "<em>The Sixth Sense</em>
        met The Usual Suspects'' standard, and that will never be outdone."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c06b8-dff7-4082-abee-fa647c8bd825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:16.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:43:17.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/14/entertainment/usual-suspects-movie-keyser-soze-feat/index.html">Why
        Keyser Söze still rules, 20 years later</a>."</em></p>'
  'V-J-DayA-war-a-kiss-a-mystery-George-Mendonsa-Alfred-Eisenstaedt':
    'author': 'Ray Sanchez and Aaron Cooper, CNN'
    'caption': 'George Mendonsa, a 92-year-old World War II veteran claims he is the
      amorous sailor seen in the iconic V-J Day sailor kissing a nurse in New York''s
      Times Square photo. (Photo: CNN)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-15T05:28:22.597+08:00
    'imagesource': 'jcr:3bef50a6-0ae7-44bb-8791-4c5ca74dcdee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20a4217f-8261-4aa2-9db0-f62a95da8946'
    'lead': 'The V-J Day kiss was captured at the same time by two different photographers:
      Alfred Eisenstaedt and Navy photographer Victor Jorgensen, whose version is
      lesser known.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T11:49:43.098+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T11:49:43.677+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'V-J Day: A war, a kiss, a mystery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f473242-97d3-4dcf-9a35-36738da4a38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Middletown, Rhode Island (CNN) —</strong> In a wood-paneled
        man cave in his basement, George Mendonsa sorts through dog-eared photos and
        other mementos from his service in World War II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f957189-861e-468b-be71-87f80320bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above the fireplace is a painting of the USS Bunker Hill, the mighty
        aircraft carrier crippled by kamikaze pilots in the closing months of the
        war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7659f784-789f-4ca9-b88a-0b4d7b652c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, on the carpeted floor, is a statue based on an iconic Life
        magazine photograph taken 70 years ago today during celebrations marking V-J
        Day, the end of World War II. It''s a defining image of a turbulent time:
        a sailor kissing a nurse in New York''s Times Square.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a1d7c3-71a4-4a20-a975-08b12c80c027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 92-year-old veteran, those events are closely intertwined.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459a949-67a4-4a3f-8954-0268e6187731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s the amorous sailor in the photo, he''ll tell you – even though
        the magazine has long said the identity of the couple remains a mystery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b16522-601e-4508-85c5-be299eb53be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t found a person yet that I haven''t convinced," says
        Mendonsa, a retired fisherman with a prominent nose on a long face framed
        by short gray hair.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35f6df9-bf4e-49e9-9e1c-5998660b02a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when I get through showing you the photos ... if you don''t
        admit that, I''d say you''re a phony bastard."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c567d0bb-af7d-4df5-98c7-5adde9c42211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the 70th anniversary of the end of the war, Mendonsa lives with
        his wife, Rita Petry, on a quiet street in Middletown, Rhode Island. The sleepy
        coastal town of about 16,000 is roughly 180 miles northeast of Times Square,
        where a re-enactment of the famous kiss will be held Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057d7f11-6161-4698-8dc7-020aa88d677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Holy Jesus, she''s beautiful''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba735a-be86-47cd-a73a-086e75b61e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Newport to a commercial fishing family from Portugal, Mendonsa
        joined the Navy in 1942. After a stint in the Pacific, he was home on leave
        in the late summer of 1945.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0d73d1-bd56-481a-b180-3d9a7577af04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His younger sister had recently married. Mendonsa helped prepare
        a seafood feast for the new in-laws, who visited from suburban Long Island
        in New York. They brought along a niece named Rita.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40e87fc-44ef-4567-bc6d-ac12741965e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holy Jesus, she''s beautiful," Mendonsa remembers thinking. "I
        turned on all my charm."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c117d00-e620-493d-a07e-4dabb450c515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It worked. On August 14, 1945, the young couple was on a date in
        Manhattan when a clamoring crowd outside Radio City Music Hall interrupted
        the matinee show, pounding on the doors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88cacbb-cda1-41f2-a04e-3fe7fe9230c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the lights came on, shouts of "The war is over!" echoed through
        the music hall. Theatergoers poured into the streets, now filled with thousands
        of revelers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58168391-bd9a-4ff3-8289-1388c7cf9f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendonsa and Petry stopped at a bar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5affea-8b3f-49aa-b497-38847f9edc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The booze was flying and I popped quite a few," he says. "The bartender
        was filling glasses up and sliding them back and forth... We''re all drinking
        and raising hell."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3790467-a1a7-48a6-9112-47b93a7b331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They left the bar and trailed the throngs to Times Square. Millions
        celebrated the joy of the nation as word spread of the Japanese surrender.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d015976-f759-4918-9f3c-77ec5c4728ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw this nurse coming down," Mendonsa remembers. "The war is
        over. The excitement of the war, and the drinking – and when I see the nurse,
        I grabbed her."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54769e2e-3985-48a4-8533-9d5269890e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''A curtain of flames''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c9b5bb-54cc-4d11-b6b5-53b35b56f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendonsa pauses, pointing to the wall and changing the subject.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a913544-1262-438b-a364-ec10e7650406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you go back in time," he says, "that picture up there is the
        Bunker Hill."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7a0c62-44c8-410c-8292-5425a6d62cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months before the end of the war, on the morning of May 11,
        1945, the aircraft carrier was transporting thousands of crewmen, along with
        vast stores of fuel and ammunition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4db5f7-4d43-4c13-864a-595b3bba4631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pair of kamikazes struck the vessel about 70 miles off the coast
        of Okinawa. More than 350 crew members perished.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e87efe4-efb9-44e6-99b3-ac25595f68e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the flight deck down to the water was nothing but a curtain
        of flames," Mendonsa recalls. "We picked up the guys who jumped off. Some
        of these guys were hurting bad, real bad."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f33c55-b6cc-44d3-950f-103592ae412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendonsa was helmsman of the closest vessel, USS The Sullivans,
        which was named for five brothers who died when their ship was sunk in the
        Battle of Guadalcanal. A hospital ship arrived later.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a3126-6109-483a-925a-0bbe06eb12b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those nurses went to work on these guys," he says. "That stuck
        in the back of my head, I think, the rest of my life."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96147bf-3ba1-4561-b981-8ed9cae6aefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''It didn''t matter to me''</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7391437f-130b-4e26-9cfc-0f294b8d43a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendonsa returns to The Kiss.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ad7cd-54c8-41b3-b5d6-8ad09c17aeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we get into Times Square and the war ends and I see the nurse,"
        he remembers. "I had a few drinks, and it was just plain instinct, I guess.
        I just grabbed her."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cb8931-4a19-4a7e-be70-1a52b38536e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, "A lot of people say, ''Well, you grabbed the nurse and
        you''re with a date.'' I say, ''For Chrissake, the war is over!'' I remembered
        what those nurses did out there.''''''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bacfe45-3ac5-4c39-a966-619043b19891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That day, Petry watched as her date and future husband planted a
        kiss on the mouth of a stranger.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0dba71-f275-4f73-896d-b2ce2cbb764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in the background, grinning like a mutt," she told CNN in
        2005. "So it didn''t matter to me."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b43f2-fc63-481d-bc0f-ad43970fe1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public''s reaction to the story bothered Petry more than the
        actual kiss.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639df97f-f02b-44df-9211-0d35a282fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women tell her, ''I''d kick his ass out the door,''" Mendonsa says.
        "She gets annoyed when people try to knock her down by saying, ''He did that
        and you were with him?'' She''s not happy when she starts getting that attitude."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e723f8-d330-43b5-9d8e-fb874ed939d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proof: The couple will celebrate their 69th wedding anniversary
        in October.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd8ee40-745e-4df3-9bc1-f9e44fab9dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So who''s the kissee?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33384254-40ea-4849-9c7f-9cb828f32b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One nurse kissed on V-J Day was actually a dental assistant named
        Greta Friedman, who saw the iconic photo for the first time in the 1960s.
        She recognized her figure, what she wore and, especially, her hair, according
        to an interview she gave the Veterans History Project in 2005.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b051bf3-9061-4a74-b161-4221234c21f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She remembered walking across town to Times Square after hearing
        rumors about the war''s end.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c7b243-c6f8-43aa-ad78-a4822db71377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly, I was grabbed by a sailor," she said. "It wasn''t that
        much of a kiss. It was more of a jubilant act that he didn''t have to go back."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1cdf92-26c9-445a-947e-6e33cf20deb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sailor was "very strong," she told the Veterans History Project.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056d7a22-6af1-4401-bbe7-d838e7876085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was just holding me tight. I''m not sure about the kiss... It
        was just somebody celebrating. It wasn''t a romantic event. It was just ...
        ''Thank God, the war is over.''"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf400e70-b934-4840-b051-96a68b59cff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friedman, who was born in Austria, lost her parents in the Holocaust,
        according to Lawrence Verria, co-author of the book,<em> The Kissing Sailor:
        The Mystery Behind the Photo that Ended World War II</em>. The authors describe
        evidence they say definitively proves that Mendonsa and Friedman were the
        people in the photograph.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc2c675-274b-4bfe-9d91-5e926c670c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After escaping Europe, Friedman came to the United States to live
        with family when she was 15. She later married and moved to Frederick, Maryland,
        where she had two children.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be1e1ae-a5db-446b-bec0-4f297ff78274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friedman, who was not interviewed for this story, now lives in an
        assisted living facility in Maryland and her memory is failing, according
        to Verria.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b26058-d68b-469e-b19e-9a87540628e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Goddammit, that''s me''</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8007419-d6f8-405a-9d89-9ae798b61649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 1980 when Mendonsa first saw the photo. A friend called him.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628193d3-6752-47c0-8eb8-187dd3efb91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where the hell were you when the war ended?" the friend asked,
        according to Mendonsa.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534f3527-9eaf-447a-a77e-a53e93ed8dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Times Square, New York."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ce7c15-0a01-48d1-971b-e8d40359ccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I know you were."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c18861-419d-4974-8e72-43b1ebd52eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t know where the hell I was."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd2a3a-4643-448d-b3b6-33c62e5b1a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got a Life magazine here. There''s a sailor kissing a nurse.
        I know it''s you."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a03d490-1a4e-42d5-be83-05c4e9328878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendonsa had a similar reaction when he saw the picture, which was
        shot by legendary Life magazine photographer .</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfff676-4039-41ca-ae62-81194e19ca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''Goddammit, that''s me,''" he remembers. "The first thing
        that caught me ... was the hand, the size of the hands. I said, ''That''s
        my hand.''"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76efec47-5066-40c5-ab76-fe1131d97d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He holds up his outsized hand and offers other details – a small
        bump inside the left arm that he says is seen in the photo, a scar from a
        barroom fight above his right eye.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05165350-a4d6-4406-a776-f5b2841e3044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he displays another photo of the moment, also shot by Eisenstaedt,
        of the kissing couple with a grinning young woman in the background. It''s
        Rita, Mendonsa says.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f763178-5b43-48d5-9bca-dcdf86ab00a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife kept looking at that picture, and kept saying that''s her,"
        he says. "She can be identified in that photo probably quicker and easier
        than trying to identify me."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561da205-9470-47e7-9694-b2f05300b649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We really don''t know''</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f5ca21-8a19-423a-a9f5-8139eea14680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The V-J Day kiss was captured at the same time by two different
        photographers: Eisenstaedt and Navy photographer Victor Jorgensen, whose version
        is lesser known.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0218493-1bd8-46dd-b789-a47c1787f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people have claimed to be the subjects of the image.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32526c1b-f581-4806-a266-e1a0709a19d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many people have come forward and said, ''That was me,''" says
        Liz Ronk, photo editor of Life. "So we really don''t know."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec21651-48be-46bb-92bc-0960f61d2cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, Carl Muscarello, was a former New York police detective.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43750edf-1890-4073-99fe-4deeb0d1d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a lovely, lovely kiss," he told CNN. "I held her close to
        me and, when I felt like she was going to pass out from lack of air, I let
        go of her."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2dec28-01de-4275-a9ea-2dfd82f53471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A retired Los Angeles elementary school teacher named Edith Shain,
        who died in 2010, insisted she was the mystery nurse.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb2f009-31b0-4e8a-9868-8c7ab948ad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had stockings with seams in them and I always had trouble keeping
        them straight," she told CNN. "You see, there''s a little wrinkle there."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a8e64b-53c8-4de7-9cd8-2ef72307b080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ex-sailor who lived in Houston, Glenn McDuffie, also staked his
        claim. McDuffie died last year at the age of 86.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c51a052-691e-45ca-a3cf-63ff28c0f25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Glenn McDuffie kissed the nurse," Houston police forensic artist
        Lois Gibson told CNN affiliate KTRK in 2007. "Glenn McDuffie is the swabbie
        that kissed the nurse and celebrated the war is over."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acc3c09-8842-4b59-92d1-640e94747232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the authors of "The Kissing Sailor: The Mystery
        Behind the Photo that Ended World War II," facial-recognition technology and
        high-tech forensic reconstructions proved that Mendonsa was the one.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ea73a5-071c-4cfe-ae97-95a1cd573b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Indiscriminate chain-kissing''</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7017822-d3f9-4c66-be4a-78c9744d78e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 27, 1945, the famous photo was buried on page 27 of the
        10-cent weekly. A ballet swimmer – who would now be called a synchronized
        swimmer – graced Life''s cover.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c6319-2cb6-474f-808e-9f39877727d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eisenstaedt''s full-page masterpiece was part of a spread with the
        headline, "The Men of War Kiss from Coast to Coast." It featured smooching
        servicemen across the country.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e338112-a8a2-4907-bc63-24b9d1a069c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From city to city and block to block, the purpose was the same
        but the techniques varied," the article stated.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957632a3-eaa1-467d-9b05-1570c8277083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They ran the osculatory gamut from mob-assault upon a single man
        or woman, to indiscriminate chain-kissing. Some servicemen just made it a
        practice to buss everyone in skirts that happened along, regardless of age,
        looks or inclination."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09606e7b-7337-4b9c-8e61-179d11b1dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eisenstaedt used a Leica to shoot four frames of the kissing sailor
        and nurse.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6d19b5-3dc5-4a63-9576-041d5ea4797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very lucky because I found this man ... grabbing any and
        every girl in sight," he said in a 1983 BBC documentary. "Whether she was
        a grandmother, stout, thin, old, thick... it doesn''t make any difference."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f2e724-e1e0-4b1c-b395-f9e56f15cc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eisenstaedt, who died in 1995, added: "People tell me that when
        I''m in heaven ... people will remember that picture: ''Oh, this is the photographer
        who took that picture of V-J Day.''"</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971af7db-da69-4f0b-b08b-3b691dbc1c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Times Square Alliance hosts a mass re-enactment of
        the kiss. The business improvement district marks the anniversary every five
        years, handing out white sailor caps and red roses to the first 200 couples.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cc3db0-8c24-4ef4-80d2-232588875ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My theory over time has been, ''You know what? They''re all true,''"
        alliance president Tim Tompkins says of the many people claiming to be the
        subjects of the iconic photo.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5961b5ca-50ee-4256-af1d-45422f7d5e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were sailors all over... There was an outpouring of emotion.
        There was a lot of smooching."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744385d8-3b12-4b6d-b995-afe00c893e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mendonsa says that''s him, kissing Friedman in the picture.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59767684-4d39-424c-a636-a94ac6dd2310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I can''t prove it to you, I''ll buy you a cigar."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9b0ca7-563f-44a1-b102-01b9ae3dbf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Michael Martinez contributed to this report.</em></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e3be02-f40e-4bbe-93cb-abf3e7b3319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:49:43.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:49:43.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
