      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course there was the issue of all the attention she got for
        her cleavage, with some even questioning whether the teen''s breasts were
        real.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af4d492-5316-4e86-af5d-aad352459633'
      'mgnl:activationStatus': true
