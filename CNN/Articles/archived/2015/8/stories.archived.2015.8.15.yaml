      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that many had been signifying their intention to join the
        slate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1135236-4964-46e7-88b5-1f5774fa6b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:49:54.930+08:00
