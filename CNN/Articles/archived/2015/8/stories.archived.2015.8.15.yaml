      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The player''s LeBron James Family Foundation said it will grant
        full scholarships to kids who are members of the program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5709eb06-4aa2-4e3e-aced-7e60da0d6719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:15:13.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:15:13.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scholarships are available to middle school kids in the Akron
        Public Schools if they complete the six-year mentoring program with the foundation,
        according to Cleveland.com. The program is supported by the University of
        Akron and JPMorgan Chase.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b9b868-19ad-498a-b47e-70dff97f7864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:15:13.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:15:13.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for JPMorgan said the company''s technology staffers
        are volunteering to help the students stay on track to meet the scholarship
        requirements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
