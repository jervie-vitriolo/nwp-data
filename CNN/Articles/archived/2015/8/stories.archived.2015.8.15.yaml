      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ormoc City (CNN Philippines)</strong> — The fire that broke
        out in the MV Wonderful Stars Saturday morning (August 15) at Ormoc port has
        been put under control, the city’s Bureau of Fire Protection (BFP) declared.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae584235-8e83-47f7-92ff-8a7d6446b2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:12:42.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:12:42.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire resulted in an estimated P80 million worth of damage to
        the boat and P20 million in cargo, said Teodoro Franco Omega, operations head
        of Roble Shipping.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0026f081-486b-4f0c-8687-96d543f3a835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:12:42.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:12:42.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two members of the crew, identified as Jake Rondell Guinocor and
        Daryll Lee Bentoy, were brought to a hospital after sustaining minor injuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eb904f-1efc-4847-b92e-c428040316ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:12:42.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:12:42.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship was carrying 59 crew members and 544 passengers based on
        the manifest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a201e18-5ebb-473d-b2d4-4f7a61fee59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:12:42.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:12:42.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No passengers were reported injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70258319-a152-45e7-a740-203b2a4a8c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:12:42.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:12:42.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Senior Fire Officer 2 Roel Wenceslao, two firemen had
        difficulty entering the ship because of the thick smoke.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38315bca-baf2-4adb-88a3-9bf313be8b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:12:42.528+08:00
