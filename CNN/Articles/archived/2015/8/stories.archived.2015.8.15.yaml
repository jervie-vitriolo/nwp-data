    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38424a06-3c18-411a-840a-d12d75c29629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:12:42.528+08:00
