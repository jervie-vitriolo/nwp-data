      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:54:27.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress said she would often be the subject of weighted media
        coverage because at red carpet events, "I''d have to wear the dress that was
        super tight and form-fitted everywhere, because if I didn''t, it didn''t look
        good.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c14d3f0-11da-48f2-890b-f8415b741660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:54:26.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:54:27.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every article that has to do with me on a red carpet always had
        to do with ''Ariel Winter''s Crazy Cleavage!'' Or ''Ariel Winter Shows Huge
        Boobs At An Event!'' " she told the publication. "That''s all people would
        recognize me by, not, "Oh, she does great work on ''Modern Family.'' "</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e42377-5c37-4175-9632-1668f8b8aef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:54:26.788+08:00
