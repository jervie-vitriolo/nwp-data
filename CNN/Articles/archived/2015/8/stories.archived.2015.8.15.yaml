      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The ruling Liberal
        Party (LP) and the opposition United Nationalist Alliance (UNA) both said
        on Saturday (August 15) that they will have a lineup of candidates by next
        month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88d33cc-8504-4e06-bba5-058c79822d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:49:54.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:49:55.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP''s Caloocan Rep. Edgar "Egay" Erice said the the administration
        party was still waiting for Sen. Grace Poe to agree to be their vice president
        — but only until mid-September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca347c0-866f-48c0-b41c-c3704d3987ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:49:54.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:49:55.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By September 14, we will have to decide. If she decides to run
        as president, then that would be the time to look for another," Erice said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887ae0fe-161e-400f-9bfa-7b0a7c7878ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:49:54.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:49:55.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/21/Liberal-Partys-other-options-for-vp-candidate.html">Related:
        LP has other options for vice presidential candidate</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf376e01-c779-47b9-b81f-75037eedbccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:49:54.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:49:55.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, UNA spokesperson Mon Ilagan said the opposition still
        had no running mate yet for Vice President Jejomar Binay for next year''s
        polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca228d5a-8457-4442-a47f-06def76fd1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:49:54.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:49:55.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang in-charge dyan ay ang selection committee headed by Toby Tiangco.
        The deadline is Sept. 30, complete na lineup by then," Ilagan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfca293b-e601-4c56-86b9-3f6792e72e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:49:54.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:49:55.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ilagan said the list of possible VP bets had already been
        narrowed down — from five to three names.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6334cc3-f44a-4238-bbdb-aae0ed811505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:49:54.929+08:00
