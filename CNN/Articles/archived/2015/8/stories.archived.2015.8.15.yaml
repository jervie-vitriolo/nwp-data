  'Fear-factor-Why-China-scares-investors':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-15T12:18:20.993+08:00
    'imagesource': 'jcr:9ec8abff-a599-4e42-9e3c-d3a46ecf67e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2b637d0-b826-4290-b1f1-572bd912ae48'
    'lead': 'More than plunging oil prices, the strong U.S. dollar, turmoil in Greece
      or a Federal Reserve rate hike, investors remain preoccupied with China – and
      for good reason.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T13:30:34.070+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T13:30:34.405+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fear factor: Why China scares investors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78353a9-28c9-40a9-b617-8c762e4fdc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Everyone has scary dreams.
        Lately Wall Street''s nightmares always seem to involve chaos in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fed286-3a62-4c3a-b43c-4e99d03b5694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than plunging oil prices, the strong U.S. dollar, turmoil in
        Greece or a Federal Reserve rate hike, investors remain preoccupied with China
        – and for good reason.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1cf879-c05b-4e9d-bef0-f4efe05035a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about China ratcheted higher this week after the country
        shocked the world by devaluing its currency. That raised the specter of a
        global trade war or that Beijing was panicking over a more severe economic
        slowdown than expected. Chinese officials already spooked global investors
        with their heavy-handed response to the crash in stock prices earlier this
        summer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab650cb-3f70-46fd-a1b1-69c7adddadad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Could it be that they really don''t know what they are doing? I
        think so, and I think that is starting to seriously unnerve investors around
        the world," Ed Yardeni, president of investment advisory Yardeni Research,
        wrote in a note to clients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0674f4-99b5-4551-afac-81c828663859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If China sneezes, the world catches a cold</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842dc05d-f713-44b8-b6a3-34568e506e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest reason why China matters is size. Unlike Greece, Puerto
        Rico, or other one-off situations, China has the scale to impact the entire
        globe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ae9f5-c634-4c49-9674-c69c45be3e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now the world''s second-largest economy, blowing past Japan
        and Germany in recent years. China is also the biggest consumer of raw materials
        like oil and copper, both of which have plunged in recent weeks. A more dramatic
        decline in Chinese growth could cause commodities to crumble further, unleashing
        financial havoc on countries that rely on those natural resources.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d330447-9388-4b3a-a24c-e46f779a3c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That could result in a debt crisis somewhere in the world. In other
        words, China''s mess may be about to provide more than enough critical mass
        for a global meltdown," said Yardeni.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62209431-ac8b-4ba5-bdf6-c9989e3f57e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Growth engine has stalled</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbcfe45-d521-4985-910b-d211705c13f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of the past 15 years, China has served as the key catalyst
        to global growth. But China''s economy is maturing, with growth slowing from
        10% in 2010 to just 7% in the first half of this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ce606f-ba8e-4386-ba61-b44831caa3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors look to China as this magical economic utopia where things
        go up by three times the amount you see in other nations and will do so forever,"
        said Sam Stovall, chief investment strategist at S&amp;P Capital IQ.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900245cc-d354-490d-8468-1116194fe076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Once a positive, China exposure is worrisome now</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c862420-9ed3-428e-b9fc-54f389097ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now reality has set in – and it''s creating headaches for companies
        with significant exposure to China. That includes American multinationals
        like Apple, General Motors, Nike, Starbucks, and KFC owner Yum! Brands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c48440-0c1e-4f9b-8a5c-b47f040e1cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where China exposure was once a source of optimism and significant
        potential growth for U.S. stocks, it has become a source of disappointment
        in recent results, from autos to TVs to iPhones to machinery," Bank of America
        Merrill Lynch analysts wrote in a report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60af28f-6a35-4d0e-9716-54531e36c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Devaluation raises dollar jitters</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29a2a2c-4eea-4988-9ee3-d0fd1c13b011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong U.S. dollar is great for American tourists traveling overseas,
        but it can be a problem for companies based here. When the dollar gains on
        its rivals, it makes goods sold overseas more expensive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0acede-8b04-42d6-a3f1-97c7ec84f6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greenback''s breathtaking rally over the past year is only being
        boosted by China''s decision to devalue its currency. That''s one reason U.S.
        stocks tumbled earlier this week on the surprise move.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac190db3-e75d-40b5-a42f-3774ddc617a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deflation could be shipped to U.S.</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c437aa45-4e2b-4e73-9ddd-ecd05b734ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s slowdown is putting downward pressure on prices there.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df38e0c6-7a82-407f-91bf-d58385d52f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wholesale inflation has declined on a year-over-year basis for 41
        consecutive months through July, according to Yardeni. That''s not healthy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dd7a26-dc0c-464d-91dc-45f2ec1f4921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern is that deflation – something there is no easy fix for
        – could spread from China to other countries. It''s already caused prices
        for raw materials like metals and oil to decline. If signs of deflation emerged
        in the U.S., the Federal Reserve may need to delay or scale back its plans
        to raise interest rates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b9f46e-fbf3-4bf1-a027-c3fa8b1ca628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation is the missing piece in the U.S. It''s still nowhere
        near where the Fed wants it to be. You get a move like this, it brings the
        threat of deflation back to life," said Nicholas Colas, chief market strategist
        at ConvergEx.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b9efb2-9b29-4323-aedb-05382b750bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Investors don''t trust China</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f0daa8-ca8c-4a50-840d-9457079caaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of China remains shrouded in mystery. That''s because many
        investors believe Beijing''s official statistics are fudged to make the economy
        look better than it really is. In other words, China''s economy may actually
        be in worse shape than people realize.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a219f530-34fc-4ed2-b96a-6cd3e45968b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like the Wizard of Oz: A lot of this is done with smoke and
        mirrors behind the curtain," said Stovall.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa4f966-5ae1-4816-b38e-144e3fff5846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s recent actions aren''t helping either. To the dismay of
        Western investors, the Chinese government helped inflate the bubble in the
        stock market and later took an overly-aggressive approach when prices crashed.
        And then the currency devaluation came out of the blue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4241e1ea-9b35-4e0b-8bf4-1b3daf798a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing risks more than just offending investors. Future efforts
        to revive growth will likely be greeted with increased skepticism from the
        markets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68af249-2706-4647-ab1e-98435e66cbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While spending programs and rate cuts may provide some relief,
        confidence in their efficacy is waning," Bank of America Merrill Lynch wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc80ff9-49ab-4cfb-ba8d-cae7668dcd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:30:34.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:30:34.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/14/investing/china-fears-stock-market/index.html">Fear
        factor: Why China scares investors.</a>"</em></p>'
  'jesse-ventura-bernie-sanders-donald-trump':
    'author': 'Tom LoBianco, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-15T12:13:43.323+08:00
    'imagesource': 'jcr:aa6075be-350a-4d62-85ac-ac5fd3b46af2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35834436-ebee-4688-96c3-75e95ab42fcd'
    'lead': 'Former Minnesota Gov. Jesse "The Body" Ventura said he would gladly join
      either Republican Donald Trump''s ticket or Democratic socialist Bernie Sanders
      ticket.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T13:33:36.252+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T13:33:36.578+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jesse ''The Body'' Ventura OK with Bernie Sanders tag team ticket

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82da340e-d21f-486d-9de9-0b81510994b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:33:36.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:33:36.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Former Minnesota Gov. Jesse
        "The Body" Ventura said Friday he would gladly join either Republican Donald
        Trump''s ticket or Democratic socialist Bernie Sanders ticket.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e1b0e8-d62e-4094-bd45-fbebfbe907e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:33:36.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:33:36.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Chris Cuomo asked the former professional wrestler on CNN''s
        "New Day" if he would consider running with Sanders, as well as Trump, and
        he replied: "Absolutely, either one of them."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2bb340-b0e9-4bff-b4cc-b3dba33edea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:33:36.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:33:36.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If either one of them truly wanted to grab the independent -- and
        believe me I am the voice of the independent voter in this United States of
        America," Ventura said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af3dce1-ab0a-43d6-b01c-052947e1df65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:33:36.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:33:36.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura heaped praise on both Trump and Sanders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f062901-6d57-4ca7-afa4-becd91ad1ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:33:36.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:33:36.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Donald Trump is wonderful, that he''s shaking the system
        and it needs to be shaken to its core. We have a government in Washington
        that''s broken clearly and it needs to be shaken up and Trump is doing that
        and so is Bernie Sanders," he said. "I look at both their campaigns and I
        see great parallels to my campaign in Minnesota where the media attacks you
        at every direction but yet the people stand and support you."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3d475f-7a4e-4496-b8b1-719205d07f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:33:36.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:33:36.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura won the governor''s office in 1998 as a member of the Reform
        Party, but later left the party. He equated his victory with the populist
        campaigns of Trump and Sanders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76451ca-915e-4dff-b575-748586dd97a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:33:36.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:33:36.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And look at who ultimately won in Minnesota -- Jesse Ventura did;
        beat the Democrats and the Republicans."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
