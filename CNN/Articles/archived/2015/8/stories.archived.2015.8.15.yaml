      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter said she suffered a great deal of pain before the surgery
        and couldn''t even stand up straight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaffc70-0267-4675-bf20-a0191099e761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:54:26.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T10:54:27.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It started to hurt so bad that I couldn''t take the pain," she
        said. "My neck was hurting so bad, and I actually had some problems with my
        spine. I had been discussing my chest with doctors for many years, but when
        I finally said, ''I''m thinking of doing this,'' he said, ''Your back is going
        to thank you so much.'' "</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22bcd6a-335f-4247-9847-2f6e91fbf699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:54:26.788+08:00
      'mgnl:createdBy': 'cnnproducer'
