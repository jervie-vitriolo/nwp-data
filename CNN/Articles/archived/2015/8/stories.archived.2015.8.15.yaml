      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bo Peep appeared in the first two films of the franchise, but was
        notably absent in the latest effort, presumably sold off to different owners
        like other characters in the film.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8797f3f-cf58-440e-bd54-c0cf02b32046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:00:49.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:00:50.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its debut in 1995, the critically acclaimed Toy Story franchise
        has become the fourth highest-grossing animated franchise in the world, trailing
        only Shrek, Ice Age, and Madagascar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb2f9f1-374f-4829-a755-8fe2a48359f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:00:49.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:00:50.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie is tentatively set for a 2019 release.</p>'
  'new-explosions-fire-tianjin-china':
    'author': 'Steven Jiang, Will Ripley, and Michael Pearson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-15T14:20:57.812+08:00
    'imagesource': 'jcr:630f1b82-d9b1-4a58-90cf-423a9e025fff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84448137-5b17-4301-985d-15ae5201eeda'
    'lead': 'New explosions rocked Tianjin on Saturday at the site of a previous chemical
      warehouse fire and explosions that killed dozens in China this week, state media
      reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T11:10:06.981+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T11:10:07.361+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New explosions and fire in Tianjin send smoke into the sky

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19756142-8a42-41b3-a1eb-88fce5147531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tianjin, China (CNN) —</strong> New explosions rocked Tianjin
        on Saturday at the site of a previous chemical warehouse fire and explosions
        that killed dozens in China this week, state media reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2ae7a6-9746-4c26-b6f9-5d65110af6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire has reignited there, sending thick plumes of black smoke into
        the sky, according to Xinhua news agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee0191b-09d3-4e63-bf16-d09a03a71f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities evacuated all persons within three kilometers (1.8 miles),
        Beijing News reported, citing Armed Police. CNN has reported at least one
        disaster recovery shelter located within the new evacuation radius.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add0eaf-88bd-4d39-a6ff-46e3b25d8172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/world/2015/08/13/Explosion-rocks-northern-Chinese-city-of-Tianjin.html">original
        spectacular blasts</a> on Wednesday, one of which was the equivalent of more
        than 20 tons of TNT exploding, left at least 85 dead, more than 700 injured
        and thousands homeless, officials say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6998fc-dd75-43d3-9d00-c6597e8d75b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flames had appeared to be largely extinguished by Friday, but residents
        were still worried about lingering contamination after the previous, spectacular
        explosive fires at the chemical warehouse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3926012-d0f6-42aa-838c-b2b7afe64a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked my in-laws to take my daughter home, I don''t want them
        to stay here," migrant worker Tian Binyan said. "I''m worried. I heard it''s
        going to rain later and that would make the air toxic."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a9fb9c-ba38-47d5-837d-957e1d8775a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was among the 6,000 or so displaced by the fire and explosions
        that rocked the port Wednesday night, sending fireballs many stories high
        and shooting plumes of smoke into the sky.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98223050-0eec-41cb-ad54-36fc8360db3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What chemicals did the warehouse store?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d930b-2887-4d10-b66a-67f418f82715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tianjin officials say they are unable to give a detailed list of
        exactly what chemicals were being stored at the warehouse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b6e3af-0e15-4bcd-bef2-22de60c290ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gao Huaiyou, the deputy director of the city''s Work Safety Administration,
        said Friday the warehouse was only a temporary storage facility. Materials
        were kept there briefly when they arrived at the port and before they were
        transported elsewhere.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5f4b39-92c6-4651-8026-2d12b5f811e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warehouse site was destroyed by the explosions, he told reporters
        at a news conference, and managers of the facility have provided "insufficient
        information" about what was stored there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956385c2-1901-4b3a-b7cf-f6727f19dd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sodium cyanide, a highly toxic chemical that can rapidly kill humans
        exposed to it, was one of the materials, Gao said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fc5511-13b3-447f-aa76-ee4b34dabfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environmental group Greenpeace, citing a local monitoring station,
        said it believed other dangerous chemicals stored at the site included toluene
        diisocyanate and calcium carbide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2e0f5-bd36-47cc-a34c-7a95aff39ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gao said further investigation, including checks of customs records,
        would be needed to try to establish the types and amounts of the chemicals
        at the warehouse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ed4f8-ebc7-4514-83f2-bd7d89dff8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the environmental toll?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5dbc03-6446-489e-9e77-1536438d5afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have sent chemical and biological experts to the
        scene, and some 1,000 firefighters were still at the ravaged site on Friday,
        pouring foam and sand on lingering hotspots, according to authorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45404de3-faa2-4ccc-b0d8-3cb1b7f2d927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen Wurui, Tianjin''s environment protection chief, said Thursday
        that some chemical levels in the area were higher than normal but that they
        wouldn''t be dangerous to humans unless someone is exposed to them for long
        periods.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da1fe12-e353-43ae-87a3-567fe9cb3e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And environmental officials said that they''ve found nothing unusual
        in the waters off Tianjin, state media reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7307ae5b-1320-4fce-a7f3-fca75d451d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the worries persist.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac69883-a75f-432c-aa6a-50f5a4418f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace warned that the possibility of rain Friday could pose
        more challenges by setting off reactions and washing chemicals into the ground.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b3262d-8b63-4e9b-9810-9b87da962e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu Yue, a 25-year-old who lives about 4 kilometers (2.48 miles)
        from the blast site said she and others were taking precautions against possible
        contamination.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ce0b54-417f-42fa-bb5b-7112ef229d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve told my parents not to drink tap water," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8c5458-f70f-42c5-99a2-5d51e6c1ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What caused the blasts?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31da8b7b-cfd3-4e20-bb4d-056741e0f44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials say hazardous chemicals stored at the warehouse were
        ignited by fire. But the cause of the fire has yet to be determined.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6c8698-7257-442e-992c-02c1c5be4ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials didn''t address the issue directly at the news conference
        Friday morning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25423443-d959-4030-8391-6fe4f78eeb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives from Rui Hai International Logistics Co., the company
        that owned the warehouse, have been taken into custody, state media reported
        Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f18e40-2780-43e3-af84-5a309dc39736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lei Jinde, an official from the Chinese Public Security Ministry''s
        firefighting bureau, told thepaper.cn, a Shanghai-based newspaper, in a telephone
        interview that the first team of firefighters used water in an attempt to
        contain the fire. It was necessary to cool the blaze, he said, according to
        a CNN translation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed23b33-f557-494c-b9ef-22113483f74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But water isn''t the best fire suppressant for some chemicals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726f136b-6d8e-453f-aac0-a818577b3401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calcium carbide reacts with water to form acetylene, which can catch
        fire.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b275e06-6b7e-42ee-87ea-64b36f8291c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew there was calcium carbide inside (the warehouse), but no
        one had knowledge if it was exploding or on fire," Lei said. "It''s not that
        the firefighters were stupid that they would still use water (to put out)
        after knowing there was calcium carbide. I didn''t mean that. We absolutely
        can''t say it was wrong to use water."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a2e2e9-88b9-49c3-967e-5cb74e603b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Tianjin appeared to have been concerned recently
        about the handling of hazardous materials at the port.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf13fc8-c141-4cf7-b31b-5096a5189029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A notice posted by the Tianjin Administration of Work Safety on
        its website last week said city officials held a meeting with executives of
        more than 20 companies that handle dangerous chemicals at the port.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a7a23-5f7c-4717-968d-d9af37b5b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How many lives did the explosions claim?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c597db4f-b2b0-41e5-bd93-1072003d4ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the at least 85 people confirmed dead, 21 were firefighters,
        but many are still missing, including dozens of employees of the company that
        owned the warehouse, according to Xinhua.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5823cbb-8414-4cf2-9b65-284abc12f399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One firefighter was rescued Friday from the rubble, Xinhua reported.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df995e8-d15f-4e91-a416-ebd3560fb860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things could have been even worse if the explosions had come during
        the day, when more people would have been working in the port area.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575dbab2-232b-4da4-8d4a-e82fec54db6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district where the warehouse was located is thinly populated.
        It''s roughly 40 kilometers (25 miles) from the center of the city, a sprawling
        metropolis of more than 13 million people. About 90,000 lived within a 5-kilometer
        radius of the blast site, the China Earthquake Networks Center said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b379446-8341-42af-b5c6-ac617bf28a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Jiang and Will Ripley reported from Tianjin. Michael Pearson
        reported and wrote from Atlanta. Kevin Wang, Shen Lu, Elizabeth Joseph, Chieu
        Luu and Tiffany Ap also contributed to this report.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01010c0-0d47-4cff-a5bb-db32ca19e30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:06.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:10:07.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/15/asia/china-tianjin-explosions/index.html">New
        explosions and fire in Tianjin send smoke into the sky</a>"</em></p>'
