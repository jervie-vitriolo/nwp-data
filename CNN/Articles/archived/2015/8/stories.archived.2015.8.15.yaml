      'mgnl:lastActivated': 2019-12-26T11:12:42.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire was raised to second alarm as more than 10 fire trucks
        have responded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114f8720-a80e-479c-952d-9bae278e514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:12:42.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:12:42.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this posting, the BFP is still investigating the incident
        and what caused the fire.</p>'
  'isis-leader-sexually-abused-us-hostage':
    'author': 'Pamela Brown, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-15T11:53:50.370+08:00
    'embedimage': 'jcr:8adfad13-8573-4216-8fbf-3caffd7f4293'
    'embedsource': '<iframe width="616" height="376" src="https://www.youtube.com/embed/C8c1TPqlBsU"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fdc0066-82fc-4ebc-b77d-534a9e3cf0d5'
    'lead': 'ISIS leader Abu Bakr al-Baghdadi sexually abused American hostage Kayla
      Mueller while she was in captivity, U.S. government officials said. A spokeswoman
      for Mueller''s family -- who learned she was dead in February -- confirmed the
      information to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T11:18:14.744+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T11:18:14.996+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officials: ISIS leader sexually abused U.S. hostage

      '
    'updated': 2015-08-17T11:26:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04603ce0-ff64-45c7-a7af-1676049f1b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:18:14.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:18:14.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> ISIS leader Abu Bakr al-Baghdadi sexually
        abused American hostage Kayla Mueller while she was in captivity, U.S. government
        officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5706d9e0-bfbe-4ba1-9ddc-ef256917778b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:18:14.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:18:14.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Mueller''s family -- who learned she was dead
        in February -- confirmed the information to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60356f0-4339-4a5b-9188-bb3daa4799d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:18:14.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:18:14.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were told Kayla was tortured, that she was the property of al-Baghdadi.
        We were told that in June by the government," the family told ABC News. The
        family spokeswoman noted that Friday would have been Mueller''s 27th birthday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7c289a-43df-45b1-b366-660049438113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:18:14.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:18:14.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s treatment at the hands of the ISIS leader was first reported
        by The Independent and ABC News. Details of the reports were confirmed to
        CNN by multiple sources, including the family representative.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb70319-d549-4fd9-9533-ac6fe456e5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:18:14.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:18:14.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Baghdadi was personally involved in arranging for Mueller to
        be held in the home of a senior ISIS leader, Abu Sayyaf, after the American
        was captured in northern Syria in 2013. Sources say the ISIS leader would
        go to Sayyaf''s house where he would sexually abuse Mueller, a humanitarian
        worker from Prescott, Arizona.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b89d3a-68fc-44e6-b562-ce933b397f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:18:14.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:18:14.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Yazidi girls -- members of a small Iraqi minority group that
        have been among those persecuted by ISIS -- who also were held in Sayyaf''s
        compound gave the U.S. government information about what happened there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a868ba6-a7d8-4b3f-93c1-10ef703d4322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:18:14.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:18:14.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claims the Quran justifies taking non-Muslim women and girls
        captive, that they can be sold as "property," and that rape of captive women
        is permissible. ISIS spelled out that doctrine in a pamphlet, "Questions and
        Answers on Female Slaves and their Freedom," distributed after the group seized
        the Iraqi city of Mosul.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e36347f-870b-4711-8413-f385c7b2a682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:18:14.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:18:14.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While al-Baghdadi remains the Islamist extremist group''s top figure,
        Abu Sayyaf himself is no longer in the picture, having been killed by U.S.
        Special Forces in a raid last May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8530dd6-c8c6-490a-8e6a-35084f7a1fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:18:14.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:18:14.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late terrorist''s wife, Umm Sayyaf, was captured and was in
        U.S. custody until this week, when she was handed over to Kurdish authorities
        in Iraq to stand trial. CNN reported previously that she was talking to American
        investigators; ABC News reported Friday that Umm Sayyaf confirmed details
        of how Mueller was treated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e79ebe-8d35-458e-9a4f-dc4f8ac7ae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:18:14.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:18:14.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do suspect Umm Sayaaf was a member of ISIL and played an important
        role in ISIL''s terrorist activities," White House spokesman Josh Earnest
        said last week about her being turned over.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecb2de3-2dd0-4817-b647-6b02cbbf698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:18:14.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:18:15.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little is known about al-Baghdadi, who is seldom seen in public.
        A biography posted on jihadist websites said he earned a doctorate in Islamic
        studies from a university in Baghdad. Al-Baghdadi was detained for four years
        in Camp Bucca, which was a U.S.-run prison in southern Iraq.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b6a511-f4f0-4825-83f0-329c8c76fee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:18:14.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:18:15.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was released in 2009 and went on to form ISIS, a brutal militant
        group that wants to form a caliphate across Syria and Iraq.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3143ed1-b682-426e-a61a-0c1b815d75b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:18:14.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:18:15.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller made it her life''s work to help others. She graduated from
        Northern Arizona University in 2009 and worked with humanitarian groups in
        northern India, Israel, the Palestinian territories and Syria, a family spokeswoman
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3071e2e0-c423-431e-b12a-60bd7756586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:18:14.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:18:15.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2013, Mueller fell into the hands of hostage-takers in
        Aleppo, Syria, after leaving a Doctors Without Borders hospital, her family
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81cd45e-a6d1-4e18-8101-da31f445721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:18:14.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:18:15.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. troops may have come close to rescuing Mueller in July 2014
        when they staged a daring raid at an abandoned oil refinery near Raqqa in
        Syria in an attempt to find journalist James Foley, who subsequently was executed
        by ISIS in August 2014, and other hostages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2dc367-ff35-4b90-91f2-5b531d4dc592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:18:14.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:18:15.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops found evidence the hostages had been there recently, including
        writings on the cell walls and hair believed to be Mueller''s, one U.S. official
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf863154-3b04-4acb-a003-ccc6f6b5b46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:18:14.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:18:15.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Allison Brennan, Ralph Ellis and Greg Botelho contributed
        to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bf9669-0b8c-4db0-ad05-98286f6223c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:18:14.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:18:15.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2015/08/14/us/isis-leader-sexual-abuse-u-s-hostage/index.html">"Officials:
        ISIS leader sexually abused U.S. hostage"</a></em></p>'
  'Copa-del-Ray-Barcelona-Athletic-Bilbao-Aritz-Adruriz':
    'author': 'Reuters'
    'caption': 'Aritz Aduriz of Athletic Club celebrates after scoring the opening
      goal during the Copa del Rey Semi-Final Second Leg match between RCD Espanyol
      and Athletic Club at Cornella-El Prat Stadium on March 4, 2015 in Barcelona,
      Spain.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-15T09:39:42.717+08:00
    'imagesource': 'jcr:de753b83-67e5-405b-b724-1deae5fdeb6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf6a5fb1-71e0-4428-beb7-827a159a6afb'
    'lead': 'Aritz Aduriz notched a second half hat-trick to stun Barcelona on the
      way to a 4-0 victory in the first leg of the Spanish Super Cup on Saturday PHT.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T11:21:40.077+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T11:21:40.386+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aduriz hat-trick helps Bilbao hammer Barca 4-0

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25145abc-2758-4cd6-84cd-8eff3f56b2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:21:40.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:21:40.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp; Aritz Aduriz''s second half hat-trick
        sent Barcelona spinning to a shock 4-0 defeat at Athletic Bilbao in the first
        leg of the Spanish Super Cup on Friday (Saturday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d1db0f-fc9e-477b-9d3b-9fab78a51c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:21:40.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:21:40.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An under-strength Barca side were seeking their fifth trophy of
        the year but went behind after a stunning drive from the centre circle by
        Mikel San Jose sailed over keeper Marc-Andre Ter Stegen after 13 minutes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a70a78-a7f3-409b-a031-08778bfeb645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:21:40.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:21:40.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aduriz headed his first after 53 minutes and then sloppy defending
        allowed him to drive Bilbao''s third.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e3b2f5-019b-4497-a141-8d595eb1e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:21:40.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:21:40.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dani Alves then fouled Xabier Etxeita and Aduriz sent Ter Stegen
        the wrong way from the penalty spot to complete his treble after 68 minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440ae1f2-347e-40ec-a0f7-6712bc121ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:21:40.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:21:40.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsettled forward Pedro started the game and came closest to scoring
        for Barca with a shot against the woodwork after 50 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af042f3-eaec-44f2-a400-28b85afee002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:21:40.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:21:40.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return leg is at the Nou Camp on Monday but even for Lionel
        Messi and company it may be asking too much to turn the tie around, though
        coach Luis Enrique is confident they can.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df472f2-3817-4c99-a615-fb0eb7813c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:21:40.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:21:40.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anyone can turn this result around then it is Barca and if not
        we will still try with all we''ve got," he told a news conference "It is not
        being arrogant to think that we can come out on top.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c2c9e5-db16-4b2a-b6e9-771c649f158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:21:40.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:21:40.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was not our best performance but still we were not fortunate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68452929-de46-4d2a-8714-c7183df225a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:21:40.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:21:40.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barca had the better of the opening minutes but Bilbao, who also
        had a number of players missing through injury, began to press.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c4a89-3036-4de0-a631-c4013a0f2de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:21:40.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:21:40.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier Eraso''s shot from a tight angle was pushed behind for a
        corner by Ter Stegen and then Bilbao took the lead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee35202d-fa4e-4936-b1e2-b42e8594dcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:21:40.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:21:40.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ter Stegen came out of his area to head away a long clearance by
        opposite number Gorka Iraizoz and San Jose hit the ball straight back over
        him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5467ce9d-f5ec-4539-8281-834a53fc283f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:21:40.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:21:40.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visitors had a lot of the ball but their passing was slow. Pedro
        battled hard and after the break he was unlucky when his volley hit the bar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf0132-e277-401c-b4ed-f6f52831d3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:21:40.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:21:40.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barca beat Sevilla 5-4 after extra-time to lift the European Super
        Cup on Tuesday and Luis Enrique had made several changes with Andres Iniesta,
        Ivan Rakitic and Gerard Pique among the players that began the game on the
        bench as the coach looked to rest them after the Sevilla match.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c6e81e-f95a-461f-abc2-36b0cbfdda17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:21:40.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:21:40.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a lot of changes but it had to be that way after playing
        for 120 minutes," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae680e86-b587-405b-92ed-fe2634ba66d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:21:40.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:21:40.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Football is a game of errors but we have gone from a side that
        concedes fewest to one that concedes too easily.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a225d15-efed-4675-a26c-8fb0c7885cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:21:40.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T11:21:40.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have made changes to the side and I accept the responsibility
        for the loss."</p>'
