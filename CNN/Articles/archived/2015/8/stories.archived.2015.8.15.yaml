  'United-States-investigating-credible-reports-ISIS-used-chemical-weapons':
    'author': 'Barbara Starr, Jim Sciutto, and Elise Labott, CNN'
    'caption': 'The U.S. is investigating what it believes are "credible" reports
      that ISIS fighters used mustard agent in an attack against Kurdish Peshmerga
      this week, causing several of them to fall ill. (Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-15T14:55:32.244+08:00
    'imagesource': 'jcr:92f45589-86d5-47d6-b5ab-4b17d85ec293'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7de0e088-4d9d-493f-8b11-cd54fc04e5de'
    'lead': 'The U.S. is investigating what it believes are "credible" reports that
      ISIS fighters used mustard agent in an attack against Kurdish Peshmerga this
      week, causing several of them to fall ill, U.S. officials working in at least
      three separate parts of the Obama administration said Thursday (August 13).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T13:12:17.932+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-26T13:12:18.250+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. investigating ''credible'' reports ISIS used chemical weapons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1c4a7d-755f-4ca1-ae53-c292735a97a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:12:17.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:12:18.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The U.S. is investigating what
        it believes are "credible" reports that ISIS fighters used mustard agent in
        an attack against Kurdish Peshmerga this week, causing several of them to
        fall ill, U.S. officials working in at least three separate parts of the Obama
        administration said Thursday (August 13).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f070589-fc53-4b09-bf8f-dbd7b12fe542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:12:17.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:12:18.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of them strongly emphasized more intelligence is being gathered
        on exactly what may have happened near the town of Makhmour in northern Iraq.
        While there have been accounts posted in social media about the incident,
        the officials said they have independent information that strongly led them
        to assess there was a use of chemical weapons. The officials would not tell
        CNN what evidence led them to this belief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f19b807-0edb-4f30-893f-9c8a4fdd3184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:12:17.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:12:18.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials emphasized the intelligence indicates it was likely
        a small amount of chemical agent and a low concentration. U.S. officials are
        concerned, but this is not considered to be a massive attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd15750-5bd9-4d4a-aae3-cc918c1288ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:12:17.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:12:18.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A German Ministry of Defense spokesman told CNN it cannot confirm
        or rule out that there was a chemical weapons attack in the region where German
        military advisers train Peshmerga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c817fa24-3f2e-4586-83f8-ebb4802f001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:12:17.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:12:18.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior U.S. official said that ordnance fired at Peshmerga last
        week in northern Iraq produced a small number of injuries with "wounds consistent
        with a blister-producing agent."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7497e4-b514-4383-8a74-b1b7b84dde91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:12:17.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:12:18.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. believes ISIS, also known as ISIL, most likely used either
        mortar or rocket shells to deliver the chemical warfare agent. One official
        said those who fell ill had symptoms of breathing problems believed to be
        associated with mustard gas and not chlorine gas, which is another agent that
        its believed the Assad regime has used on its civilians in Syria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667aca31-edba-44ad-b2d6-56ede6cc195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:12:17.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:12:18.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Peshmerga officer, Brig. Gen. Sirwan Barzani, told CNN the attack
        took place near Makhmour late Wednesday (August 12). Barzani said the ISIS
        fighters fired mortar shells carrying a chemical agent that the Peshmerga
        had not encountered before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a841614-f9e8-419e-99fb-55f382dd2e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:12:17.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:12:18.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barzani said Peshmerga fighters suffered breathing difficulties
        and skin injuries, and based on this, the Persherga suspect that the agent
        was mustard gas. The substance has not yet been tested, though samples have
        been given to coalition members, Barzani said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197cbecf-d16f-4f6c-a7b0-3b7da0f71bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:12:17.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:12:18.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured soldiers were transferred to a hospital in Irbil, 40
        kilometers from the front line, but the doctors there have neither the experience
        needed to treat the types of wounds they are seeing, nor the equipment to
        test the substance used in the attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca52cfe3-2081-4e92-aed4-01b14cdd16ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:12:17.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:12:18.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barzani said that emphasized that encountering such a substance
        so far from Irbil "is very dangerous," and he said there was an urgent need
        for protective gear.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c588fb8-4e44-4925-ab5a-6ae7cda7342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:12:17.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:12:18.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official said ISIS had used chlorine in the past, but that
        it is hard to weaponize.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f39e79-b700-4bb5-b439-35991011d890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:12:17.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:12:18.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major question for the U.S. intelligence community now is to
        determine exactly what happened, and if it is mustard gas, to try to figure
        out how ISIS came into possession of it. Officials tell CNN it may have come
        from old chemical weapons caches in Iraq or Syria that the U.S. does not know
        about.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8117dc1-174f-4601-8cf5-0c12861b809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:12:17.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:12:18.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Rep. Adam Schiff, D-California, ranking member of the House
        Permanent Select Committee on Intelligence, told CNN''s Wolf Blitzer, "If
        they do possess these kind of weapons ... my guess is they''re more likely
        to have gotten them as old weapons left over in Iraq from the old WMD program"
        than from "some kind of a hidden cache" in Syria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c38cfe-c3e9-4dd1-87d9-7ea2a1c87e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:12:17.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:12:18.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not known how much of the agent ISIS may have.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6382675-3c3e-46d6-b6eb-13fdb76f9426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:12:17.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:12:18.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did ISIS find some mustard gas shells?" one official asked. "We
        think they did. We think they have used it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33f9355-b774-45c5-99e5-8d141dac3dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:12:17.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:12:18.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Centers for Disease Control and Prevention, mustard
        gas, also known as sulfur mustard, is a chemical warfare agent. The agent
        was developed during World War I and was banned by treaty in 1993. While it
        is usually not fatal, according to the CDC, it can cause blistering of the
        skin, eye pain and blindness, as well as respiratory problems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb39470b-5f9e-4625-ad39-c919d6dffaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:12:17.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:12:18.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake Narendra, a spokesperson for the State Department''s Arms
        Control, Verification and Compliance Bureau, said, "We continue to take these
        and all allegations of chemical weapons use very seriously. As in previous
        instances of alleged ISIL use of chemicals as weapons, we are aware of the
        reports and are seeking additional information. We continue to monitor these
        reports closely, and would further stress that use of any chemicals or biological
        material as a weapon is completely inconsistent with international standards
        and norms regarding such capabilities."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f024351e-2e4a-4198-b066-5667a3a8be65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:12:17.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:12:18.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported claims from monitoring groups that ISIS
        used chlorine weapons against Kurdish forces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e7b1f-beb8-4275-b031-209bb2e324d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:12:17.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:12:18.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Muhammad Jambaz and CNN''s Stefan Simons, Elise Labott
        and Nick Paton Walsh contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf771e41-fd91-4a99-b70c-90e5055f31ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:12:17.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-26T13:12:18.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/14/politics/isis-mustard-gas-chemical-weapons/index.html">U.S.
        investigating ''credible'' reports ISIS used chemical weapons.</a>"</em></p>'
