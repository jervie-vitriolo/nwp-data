  'Confirmed-Jericho-the-lion-is-alive':
    'author': 'Michael Martinez and Deborah Bloom, CNN'
    'caption': 'Cecil the Lion (Photo: David Amyot via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-02T21:54:59.303+08:00
    'imagesource': 'jcr:238bcdff-5f2a-4562-a32e-b61c4933a43b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a860cb97-92ef-4b73-a15f-b7f1503e7f7b'
    'lead': 'Jericho the lion is alive and roaming his park habitat in Zimbabwe, the
      Oxford University researcher tracking the lion confirmed on Sunday. Brent Stapelkamp
      dismissed reports that the lion had been killed, saying a GPS device on Jericho
      didn''t suggest anything out of the ordinary'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T14:27:46.995+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T14:27:47.278+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Confirmed: Jericho the lion is alive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349a9199-df82-49b9-b9ab-7d7c71ad8533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — [Breaking news update, 8:15 a.m. ET]</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a703c4b7-3d4d-4ca7-8bfb-7bfe400177cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jericho the lion is alive and roaming his park habitat in Zimbabwe,
        the Oxford University researcher tracking the lion confirmed on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5722580f-0738-440d-944f-ac6973807bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent Stapelkamp dismissed reports that the lion had been killed,
        saying a GPS device on Jericho didn''t suggest anything out of the ordinary.
        Furthermore, the Zimbabwe Conservation Task Force, which told CNN and other
        media that poachers killed Jericho, retracted its statements on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b4ed8f-cfd1-443a-9b3e-959a52ee60a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the conservation task force, Johnny Rodrigues, said
        in a new statement that the erroneous information was the result of mistaken
        identity. Rodrigues said that another lion had been killed, something that
        CNN cannot immediately verify.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2a4f17-6c30-41c2-b4f7-e1eb7537b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As proof of life, Oxford University tweeted a photo of Jericho,
        taken by Stapelkamp early Sunday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418e22e5-5860-47c7-a714-d9ade7526457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Previous story, published at 6:33 p.m. ET Saturday]</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79ae1eb-0f1b-4a30-995d-37ba0b209666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflicting reports emerged on whether Jericho, the brother of slain
        Cecil the lion, was also killed Saturday in an illegal hunt in Zimbabwe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22750031-ad57-4a7c-99ce-fd0abb8bcc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnny Rodrigues, head of the Zimbabwe Conservation Task Force,
        told CNN that a hunter illegally gunned down Jericho in Hwange National Park.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee260093-8156-4d30-99aa-03fb6299a9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force also reported on its Facebook page that Jericho was
        killed at 4 p.m. local time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f538c8a0-58fb-4c66-8e82-5f195447008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, however, an Oxford University researcher tracking Jericho
        told CNN that the lion was alive and moving as of 8 p.m. local time Saturday,
        based on the GPS data from the animal''s collar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bf52cc-6370-4d8e-97a8-94b848784c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GPS device didn''t suggest that Jericho was killed or that anything
        was out of the ordinary, said Brent Stapelkamp, a field researcher who is
        part of a team tracking Jericho in Zimbabwe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed810a-2b6e-43ae-b4cf-73a8b3aec446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeking to clarify conflicting reports," an Oxford representative
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd6fb42-bf4b-4adb-ad9a-0f187aee2563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government officials weren''t immediately available for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6464932-b5a6-424c-9bda-026f06806654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a minimum, the conflict over Jericho added to the angst in the
        wake of Cecil''s killing, which provoked an international outrage because
        he was a protected animal. Zimbabwe is seeking the extradition of American
        dentist Walter Palmer on accusations that he and others illegally hunted the
        lion, authorities said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeffd234-1da3-4953-b516-739dca22ca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zimbabwe Conservation Task Force was emphatic on its Facebook
        page when it declared Jericho dead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e951e757-297c-491c-b519-ed075d30a364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with huge disgust and sadness that we have just been informed
        that Jericho, Cecil''s brother has been killed at 4pm today," the Zimbabwe
        Conservation Task Force said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553c9d3-8635-45a2-a033-2f90212e95a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are absolutely heart broken," the Task Force added on the Facebook
        posting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a3a39a-1d13-488d-99b9-fcdfa4466402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jericho was considered to be caring for and defending Cecil''s cubs,
        but the survivability of those cubs seemed imperiled if Jericho had indeed
        been killed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8ffccf-3d63-437d-a140-b8178a767726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the cubs may have been Jericho''s, said David Macdonald,
        director of Oxford''s Wildlife Conservation Research Unit, who has been studying
        Cecil.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd28bd47-8f08-4e81-82ec-e24ec8d61ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Male coalitions, often between brothers, oversee prides of females
        in lion society and protect them from threats posed by outsider male lions,
        the scientist said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94bde42-5d18-45b7-a0e1-b1bb8e1c9c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Jericho were killed, the cubs'' chance for survival "is probably
        gone," said Dave Salmoni, an apex predator expert for Animal Planet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94001652-352b-4f72-a3f5-6431e404b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jericho''s death would seal "the fate of these cubs, for sure,"
        Salmoni told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820cc3db-0882-498f-8627-4610d7ca566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cecil, killed in early July, mated with about six lionesses and
        had about 24 cubs, Rodrigues has said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4509a91-8c9b-413d-b634-467879a61989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Hamilton Wende and David McKenzie contributed to this report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5761605f-65bc-4960-8215-2342ce2db6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:27:46.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:27:47.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/02/world/cecil-the-lion-brother-jericho-alive/index.html">Confirmed:
        Jericho the lion is alive</a>."</em></p>'
  'fiba-3x3-world-tour-manila-north-novisad':
    'author': 'CNN Philippines Staff'
