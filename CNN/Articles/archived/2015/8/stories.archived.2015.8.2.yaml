  'How-to-beat-smoking-other-bad-habits-with-better-self-control':
    'author': 'Liza Lucas, special to CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-02T15:26:32.219+08:00
    'imagesource': 'jcr:1fe10905-d345-46a3-8959-7c3391e8acee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aebed548-2ec9-47fa-ba02-f8a9e4e5cf48'
    'lead': 'Even if you''re not completely committed yet, there''s a technique that
      may unconsciously help, whether you''re intending to quit smoking, binge eating,
      gambling or another addictive behavior — and even if you don''t think you''re
      ready. A review of addiction research, published in Trends in Cognitive Sciences,
      suggests mindful meditation strengthens self-control in smokers, even among
      those smokers who haven''t set an intention to quit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T14:58:28.352+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T14:58:28.798+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to beat smoking, other bad habits with better self-control

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dd826d-ded1-41c0-94a7-92cf20df702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ready to kick your bad habit once and for
        all?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8051f6e-e6b6-47ea-a928-b158c43b9187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you''re not completely committed yet, there''s a technique
        that may unconsciously help, whether you''re intending to quit smoking, binge
        eating, gambling or another addictive behavior — and even if you don''t think
        you''re ready.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ef7736-8698-418c-be5e-1cf165cfda7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A review of addiction research, published in Trends in Cognitive
        Sciences, suggests mindful meditation strengthens self-control in smokers,
        even among those smokers who haven''t set an intention to quit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021d27db-acff-4ec7-b671-feda9d5a778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This form of mental training, which originates from Buddhist meditation,
        focuses on becoming self-aware of one''s experience. According to the review,
        the technique can improve areas in the brain related to self-control, which
        modulate stress and emotions and may be helpful in coping with addiction symptoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c984a-2bb2-4763-ae28-e174352c4010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a featured study, Texas Tech University and University of Oregon
        researchers split up a group of 60 undergraduates (27 smokers and 33 non-smokers)
        who came into the program only expecting to learn meditation and relaxation
        techniques. Half received relaxation training and half took integrative body-mind
        training (IBMT), a form of mindful meditation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec7643e-5c0a-41df-bd4d-1e93ab386616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following five hours of training over the course of two weeks, the
        students received brain scans, filled out questionnaires, and their lungs
        were measured for carbon monoxide from cigarettes. Even though they had no
        intention to quit, students in the IBMT group showed a 60% decrease in smoking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f11143-2f1a-4ae6-964f-cc4681437c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than trying to stop smoking, IBMT focuses on improving the
        self-control network in the brain and moderating stress-reactivity, that may
        help treat the inner cause of smoking," says lead author Yi-Yuan Tang, a professor
        of psychological sciences at Texas Tech. "Moreover, there was no correlation
        between intention and smoking changes. If smokers do not have an intrinsic
        need and craving, why not change smoking behavior?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a634615-c2dc-4212-be06-4bcb3bfc0513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus far, self-control has proven a very difficult thing to train,"
        says Todd Hare, assistant professor of neuroeconomics at the University of
        Zurich, whose research focuses on the neural mechanisms of decision-making.
        "If IBMT can be used to reduce cravings in addicts and/or improve self-regulation
        when experiencing cravings in a manner that does not require increased attention
        or cognitive effort, that would be a very exciting step forward."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdca8c1-46d1-4704-a6dc-9bd686c0c3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is needed, says Hare, who is not affiliated with the
        study, to further understand how mindful meditation can improve self-regulation.
        Researchers say it''s unclear how long the effects last, and whether individuals
        dealing with behavioral addictions such as obesity and gambling could also
        benefit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044e66e4-e11a-41d5-adeb-5544955f925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Self-control is important for us to pay attention, regulate emotion
        and make decisions in school, workplace and life," Tang says, and there are
        many ways, in addition to mindfulness, to strengthen this ability. "We should
        be open-minded to explore the best method for us."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1609c8e6-0cd4-405f-977a-eeb76ee729d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what are those other methods? Here''s a toolkit to change your
        negative behavior or, at the very least, lean on when cravings come calling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa2363-d4a6-4e07-856e-eae33a0cd93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Go set a goal</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d6d402-1c6b-4c80-a97b-356b6f371f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motivational system is a set of brain mechanisms that helps
        achieve goals, according to Art Markman, professor of psychology at the University
        of Texas and author of "Smart Change: Five Tools to Create New and Sustainable
        Habits in Yourself and Others." Your motivational system takes goals and uses
        one set of brain mechanisms, which Markman calls the "Go system," to drive
        behavior. The "Stop system" tries to avoid succumbing to temptations or prevent
        things you don''t want to do.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7204cc0-8831-4347-8b74-2a5509bb2519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while meditation can be a great technique to calm the Go function,
        reprogramming that system through goal setting is integral to success, says
        Markman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce3205-48e6-43cc-8aa1-7f57db8f6a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can''t crochet and eat potato chips at the same time, so find
        ways to reprogram the Go system by doing alternate activities, he advised.
        Otherwise, you''re constantly riding the brake on the Stop mechanism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003602ca-121b-4ed8-881f-ae2a030be6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Framing those goals in a positive light helps as well. Instead of
        saying "I''m going to stop smoking," which is negative framing based on stopping
        a behavior, Markman suggests, "I''m going to live life as a nonsmoker" instead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b611abd4-31aa-4a91-b107-06c4612256ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Make a plan</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798c497a-ea4e-462d-929e-74d4fbf647ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Self-control is a muscle that gets strong(er) when you exercise
        it," says Christine Whelan, who teaches and leads research in the Consumer
        Science faculty at the School of Human Ecology, University of Wisconsin-Madison.
        "When we try to stop ourselves from eating overly caloric foods or smoking,
        we might be successful all day long."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a8263-9209-47b3-9dcf-3b74a4acfebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that muscle also gets tired if it has to work all the time,
        says Whelan. To beat the inevitable obstacles that pop up, it''s crucial to
        make a plan in advance of when our defenses are down, she says. "That''s when
        we are the least likely to be able to exert self-control." And those times
        can be when we''re hungry, angry, lonely or tired.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1bbea-e2b8-4daa-b465-f194d6d93ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establish the when and where of the activities you''re going to
        do in lieu of the habit, and be specific whether it''s gum chewing or taking
        a walk. Saying "I''m not going to smoke" isn''t sufficient, according to Markman.
        "Make desirable behaviors easy and undesirable behaviors hard." He suggests
        getting started by ditching that emergency pack of cigarettes or the snack
        foods around the house.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afc3a43-b87e-42a8-b300-6dfb0f39ec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also important to identify a substitution for the "reward"
        that you expect from the behavior, says Whelan. Instead of a bowl of ice cream
        for comfort, would a warm bath or a phone call with a friend work? The plan
        should be specific and made ahead of those moments, to set yourself up for
        success.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db3d8d7-63a3-45f8-bb40-36cbf1c5cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also will give your brain a break. "When you''re faced with a
        situation requiring a self-control dilemma, you will be ready with an alternative
        way to handle it," says Hare, "instead of needing to spend additional cognitive
        effort to come up with an option on the spot."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea810af-9e80-4a87-8ba7-e056aea401b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Go public and get feedback</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d263ce6-d0ab-4cd3-946d-66cdb572e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reap the benefits of social pressure, which can be a powerful motivator.
        Tell friends and families your goal and plan so they become part of the accountability
        process.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02315a6-1e3c-42ae-b5d1-49bb63dd9084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Private commitments to change are weaker than public commitments
        to change," says Whelan. "Public commitments to change are more ''costly.''
        You don''t want to be ashamed in front of your peers, and you may also have
        their support cheering you on."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d86b7-0399-478c-a1be-211bb5279c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Get a digital helper</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26e64b4-f2eb-4fb2-a6f4-add99b04bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying focused on your goal is a key aspect for succeeding in self-control,
        according to Hare, but it can also be tricky, since the benefits or risks
        sometimes aren''t imminent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258fca2b-701a-418d-b246-67ffc82eca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So go digital on the days when you''re not thinking about your long-term
        risk for lung cancer or that retirement fund. Websites such as HealthyWage.com,
        DietBet.com and GymPact offer financial incentives for weight loss.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005e9205-0620-4d0b-aae8-e35a43f94471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal-setting platform stickK.com lets users create a "commitment
        contract" on the objective of their choice, be it exercising, eating well
        or even academic and relationship milestones. Created by Yale University behavioral
        economists, stickK has had nearly 300,000 contracts and nearly $21 million
        in wagers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c09ab9b-dc68-4813-994f-7b104b703f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site lets users set the stakes as well as whether losses are
        sent to family or friends, or to a charity. But stickK urges participants
        to raise the price of their behavior.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85ffc49-33d1-4759-8d84-993b3a75e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re bringing those long-term costs forward so you can feel that
        pain in real time," says CEO Jordan Goldberg. Plus, there''s strength in numbers.
        Your support network also participates in accountability.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69deccc-32bd-440b-855f-1a617d7b6f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For only $1 a day, people who want help weaning off cigarettes can
        check out Craving To Quit, a smoking cessation app which integrates mindfulness
        as well as daily check-ins and an online community to help users ride the
        wave of their cravings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a45b53-a3ec-40af-81fe-3ef3d39c09c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s "a panic button" that smokers can have at their fingertips,
        in context of where they usually smoke, explains founder Dr. Judson Brewer,
        director of research at the University of Massachusetts Medical School''s
        Center for Mindfulness, as well as an associate professor in medicine and
        psychiatry.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e767da4-1325-460d-9dbc-8fd69223ecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mindfulness itself is also intrinsically rewarding. "There''s
        an inherent reward in letting go," Brewer says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d40ec0-01bc-4a85-b5fc-bcd169ce1592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While meditating your cigarette cravings away may turn out to be
        just what smokers need to beat the habit, there isn''t a standard method for
        strengthening self-control.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d711fae-d012-4e6e-af5e-e9ced400872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many methods can translate across different behaviors or addictions.
        "If there was a one-size-fits-all, this would be easy," says Markman.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e725f-4d60-4c90-a6ff-fb0d19a1b386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, those trying to change any behavior should be prepared
        for setbacks. Instead of quitting, learn from the mistake and ask yourself
        how you can handle the situation differently next time, Markman suggests.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8869466-c4d7-4b65-b57d-54b93060219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-control involves going two steps forward and one step back
        sometimes. "You have to recognize that this is a difficult thing to do."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e22ad68-81ff-4924-89a7-dcdf6a9868a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:58:28.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:58:28.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/31/health/beat-smoking-other-habits-with-self-control-techniques-and-games/">How
        to beat smoking, other bad habits with better self-control</a>."</em></p>'
