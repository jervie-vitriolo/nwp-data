      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong>&nbsp; "It''s a lonely experience,"
        Mark Zuckerberg says, writing about his wife Priscilla Chan''s three miscarriages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c23449-d621-43ea-8723-4ac05134d389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:11:13.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:11:13.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg''s announcement that Chan is now pregnant with a baby
        girl prompted thousands of congratulatory Facebook messages on Friday, and
        some of them were extraordinarily personal, with women''s stories of other
        miscarriages and the silence that often accompanies heartbreaking loss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f164295-116d-43ac-8844-a46288387725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:11:13.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:11:13.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband and I are going through the same thing," a user named
        Bethany wrote. "We just had a miscarriage in May...so it''s nice to know I''m
        not alone."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8d8028-cce9-4cee-bcf4-5981f4114a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:11:13.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:11:13.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A user named Jennifer wrote of her miscarriages, "The pain is so
        intense and the sense of grief is real. Thank you for letting other couples
        know that they are not alone."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d7ba2-bdd5-47de-b8bd-d56347713b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:11:13.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:11:13.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook founder and CEO posted a picture and short essay to
        his personal Facebook page on Friday afternoon. He has 25 million followers,
        so the news spread very quickly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0708b34f-91a4-490c-ba5c-c0f274083f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:11:13.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:11:13.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people don''t discuss miscarriages because you worry your
        problems will distance you or reflect upon you — as if you''re defective or
        did something to cause this. So you struggle on your own," he wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b1dfb8-a69c-4349-87c9-65f7af7d68fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:11:13.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:11:13.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then he struck an optimistic note: "In today''s open and connected
        world, discussing these issues doesn''t distance us; it brings us together.
        It creates understanding and tolerance, and it gives us hope."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8fa048-9e2a-419c-918f-11276179f8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:11:13.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:11:13.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed that many of his followers connected with that idea right
        away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a21bd2f-d990-4f78-977f-183b60d90dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:11:13.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:11:13.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Congress of Obstetricians and Gynecologists, a nonprofit
        group, immediately tweeted its congratulations and said it was great to see
        Zuckerberg and Chan "raising awareness about how many people are affected
        by miscarriage."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99b869b-ece8-49ea-9a50-96ad3bbf3f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:11:13.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:11:13.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN correspondent Kyra Phillips, whose book "The Whole Life Fertility
        Plan" came out earlier this year, said on "CNN Newsroom" that Zuckerberg and
        Chan''s news will assure other families that "it''s not just me; other people
        are dealing with this."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c7385a-9ba4-491e-8e54-cb02e6b4380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:11:13.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:11:13.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too often, she said, "There''s a stigma. Women feel ashamed. Men
        feel ashamed. They don''t want to talk about it. They think something''s wrong
        with them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf492f1-796b-4250-9249-1bcffe3df6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:11:13.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:11:13.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These emotions were evident in the ever-expanding comments thread
        below Zuckerberg''s essay on Friday. While Facebook includes commenters''
        real names, many users perceive the site to be a quasi-private space to share
        personal experiences and stories. (For that reason, we''re only including
        the first names of the users quoted here.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a3a279-6c82-4f9e-9266-38b89e9e7d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:11:13.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:11:13.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hand raised," Stephanie wrote, describing how fertility issues
        affect many families.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a018b32-5982-4359-994e-256f5b1d689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:11:13.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:11:13.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is lonely," Michelle wrote, agreeing with Zuckerberg''s description.
        "We had a miscarriage and then were unable to conceive for two more years.
        Now we are blessed with three kids."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c9fba6-083e-45cb-81a3-ca1007fec54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:11:13.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:11:13.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yul added her thanks to Zuckerberg and Chan for sharing something
        that''s ordinarily very private: "My wife and I went through a similar experience,
        and didn''t realize how many of our friends had gone through the same thing
        until we finally started talking openly about it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f7d02a-730b-4944-b256-4c21c4d780bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:11:13.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:11:13.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RESOLVE: The National Infertility Association also used Zuckerberg''s
        invention to share the news on Friday and thank the family for raising awareness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7497af-e16c-4534-afe4-e76f365a80a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:11:13.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:11:13.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are not alone!" the group wrote. "And congratulations on the
        exciting news!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c5398-6669-4784-93a2-ba709fe75f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:11:13.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:11:13.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/31/media/mark-zuckerberg-miscarriages/">Zuckerberg
        ''miscarriage'' story prompts outpouring of emotions</a>."</em></p>'
  'Cecil-the-lion-brother-Jericho-illegally-killed':
    'author': 'Michael Martinez and Deborah Bloom, CNN'
    'caption': 'Cecil the lion was killed on a hunt early July. He was a popular attraction
      among visitors to Hwange National Park.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-02T12:08:18.475+08:00
    'imagesource': 'jcr:238bcdff-5f2a-4562-a32e-b61c4933a43b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '264203fa-4ce9-43a7-b076-4f46c1bfce3a'
    'lead': 'Conflicting reports emerged on whether Jericho, the brother of slain
      Cecil the lion, was also killed Saturday in an illegal hunt in Zimbabwe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T15:13:29.232+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T15:13:29.523+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reports conflict on whether Cecil the lion''s brother, Jericho, also
      killed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01df637f-5df7-4132-ab35-4df59ed2efab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:13:29.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:13:29.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Conflicting reports emerged on whether
        Jericho, the brother of slain Cecil the lion, was also killed Saturday in
        an illegal hunt in Zimbabwe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe7e07d-981b-4d5c-b6f5-12172a3a5193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:13:29.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:13:29.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnny Rodrigues, head of the Zimbabwe Conservation Task Force,
        told CNN that a hunter illegally gunned down Jericho in Hwange National Park.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da2ac3e-2f97-4c30-a878-70f603a5614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:13:29.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:13:29.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force also reported on its Facebook page that Jericho was
        killed at 4 p.m. local time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd440a73-48be-451e-b2be-fbb2ec01dea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:13:29.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:13:29.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, however, an Oxford University researcher tracking Jericho
        told CNN that the lion was alive and moving as of 8 p.m. local time Saturday,
        based on the GPS data from the animal''s collar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6642e269-11b5-49c6-9c43-d296cdd87296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:13:29.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:13:29.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GPS device didn''t suggest that Jericho was killed or that anything
        was out of the ordinary, said Brent Stapelkamp, a field researcher who is
        part of a team tracking Jericho in Zimbabwe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2726d01-cc5d-4fc8-a711-e0a7017628e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:13:29.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:13:29.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeking to clarify conflicting reports," an Oxford spokesperson
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e60526-911d-492d-a3ab-6e7186227ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:13:29.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:13:29.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government officials weren''t immediately available for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2377d1b6-00f8-4163-aa6b-036218a261bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:13:29.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:13:29.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a minimum, the conflict over Jericho added to the angst in the
        wake of Cecil''s killing, which provoked an international outrage because
        he was a protected animal. Zimbabwe is seeking the extradition of American
        dentist Walter Palmer on accusations that he and others illegally hunted the
        lion, authorities said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd522d296-609e-44d3-ad92-1e1aba7fc6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:13:29.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:13:29.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zimbabwe Conservation Task Force was emphatic on its Facebook
        page when it declared Jericho dead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f929187-7ca3-45d0-83f9-ca5bc2acd9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:13:29.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:13:29.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with huge disgust and sadness that we have just been informed
        that Jericho, Cecil''s brother has been killed at 4pm today," the Zimbabwe
        Conservation Task Force said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df42743f-ea70-4482-8fc4-e810a2dc5c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:13:29.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:13:29.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are absolutely heart broken," the Task Force added on the Facebook
        posting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c57c76-54a9-4bb5-a94b-c1f8f7a7f86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:13:29.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:13:29.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jericho was considered to be caring for and defending Cecil''s cubs,
        but the survivability of those cubs seemed imperiled if Jericho had indeed
        been killed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b7833-7b5d-4b52-a0fb-2452b0d5ab54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:13:29.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:13:29.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the cubs may have been Jericho''s, said David Macdonald,
        director of Oxford''s Wildlife Conservation Research Unit, who has been studying
        Cecil.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8819017c-9b14-4c06-98df-3fe6dc52cec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:13:29.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:13:29.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Male coalitions, often between brothers, oversee prides of females
        in lion society and protect them from threats posed by outsider male lions,
        the scientist said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89007432-4ae6-4df3-bf46-3c22da2dadd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:13:29.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:13:29.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Jericho were killed, the cubs'' chance for survival "is probably
        gone," said Dave Salmoni, an apex predator expert for Animal Planet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8289d1-7838-4aa0-9b66-e05befc3f594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:13:29.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:13:29.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jericho''s death would seal "the fate of these cubs, for sure,"
        Salmoni told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2077f09-b633-4d8e-bc2c-8bb5e8b07a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:13:29.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:13:29.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cecil, killed in early July, mated with about six lionesses and
        had about 24 cubs, Rodrigues has said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b963900-f112-4c6a-9f2a-8db41bbf1953'
