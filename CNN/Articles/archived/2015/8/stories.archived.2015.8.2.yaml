  'China-warns-of-growing-border-security-risks':
    'author': 'Ben Blanchard, Reuters'
    'caption': 'Mischief Reef (in photo) is one of seven rock formations claimed by
      both Manila and Beijing.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-02T23:49:34.454+08:00
    'imagesource': 'jcr:02094b7d-b92b-40dd-ac3b-ddf66476cfb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c17382a-953a-4598-8b14-d70682ee6b10'
    'lead': 'China''s military warned on Saturday (August 1) on its founding anniversary
      of growing risks along its borders, including in the disputed waters of the
      South and East China Seas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T15:16:47.519+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T15:16:47.844+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China warns of growing border security risks

      '
    'updated': 2015-08-04T13:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f028df97-d58d-40f6-9b04-7d757a7f6b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:16:47.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:16:47.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BEIJING (Reuters) —</strong> China''s military warned on
        Saturday (August 1) on its founding anniversary of growing risks along its
        borders, including in the disputed waters of the South and East China Seas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37129e51-f796-4779-bd54-9f64b03c517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:16:47.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:16:47.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military, the world''s largest, has embarked upon an
        ambitious modernization program in recent years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2244c25e-5ebd-4e29-bf67-ce7cbf04fc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:16:47.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:16:47.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, along with rising defense spending, has jangled nerves around
        the region. China says it is a threat to nobody, but needs to update outdated
        equipment and has to be able to defend what is now the world''s second largest
        economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13b15eb-4a5d-49d4-9a87-f854771d4cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:16:47.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:16:47.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a front page editorial, the official People''s Liberation Army
        Daily said the world was facing unprecedented changes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c30dc3-982a-481b-a742-f9a17c376f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:16:47.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:16:47.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation surrounding our country is generally stable, but
        the risks and challenges are extremely severe, and the possibility of chaos
        and war on our doorstep has increased," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd5146e-17b9-4a1c-835d-ae7a2ff64f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:16:47.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:16:47.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The maritime security environment is more complicated, and the
        undercurrents in the East and South China Seas have been gushing up," the
        paper wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e901ef8-ab45-4816-a3fd-70c8385c8f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:16:47.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:16:47.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has become increasingly assertive in its dispute with Japan
        over a group of uninhabited islets in the East China Sea, while in the South
        China Sea it has been reclaiming land in waters where Vietnam, the Philippines,
        Taiwan, Malaysia, and Brunei all have competing claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a8be34-192f-4f21-858d-a5b6188cc7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:16:47.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:16:47.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also looks warily at threats from extremists in countries
        like Afghanistan, the possibility of war on the Korean peninsula, instability
        on the border with Myanmar and India, and the festering question of the status
        of self-ruled Taiwan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5581b77-bf51-4b46-8e4e-ebf07f5fbf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:16:47.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:16:47.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mission of protecting national unity, territorial integrity
        and development interests is difficult and strenuous," the paper said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2284791d-f44a-446a-9d01-691e9676b831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:16:47.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:16:47.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate piece, the paper quoted Defense Minister Chang Wanquan
        as saying China was committed to being a force for peace, but would not compromise
        on core principles like Taiwan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8caba5-3609-48b7-bb5c-92675a9a3a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:16:47.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:16:47.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will uphold the principle that people on both sides of the Taiwan
        Strait are one family and go down the path of peaceful development of relations
        (but will) resolutely oppose and hold back the plots of Taiwan independence
        separatists," Chang said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9d4d3b-07c8-40b2-abeb-cb1f7b4f4867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:16:47.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:16:47.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims Taiwan as its own and has never renounced the use of
        force to bring it under its control. Defeated Nationalist forces withdrew
        to the island after loosing a civil war with the Communists in 1949.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e313738-e406-41c5-a762-ae38461b18b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:16:47.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:16:47.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s military has also been dealing with a deep-rooted corruption
        problem, and this week announced another former senior officer, Guo Boxiong,
        would be prosecuted for graft.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f1ad3-a96d-4fc5-a67e-693f1320d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:16:47.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:16:47.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party''s official People''s Daily said that these cases had
        "blacked the name" of the military, but that they were not representative
        of the loyalty and bravery of the broad mass of service personnel.</p>'
  'Italian-police-seize-money-from-Snoop-Dogg-at-airport':
    'author': 'Emanuella Grinberg, CNN'
    'caption': 'During a normal check at Lamezia Terme, the rapper was found with
      $422,820 in U.S. cash, exceeding the maximum amount of cash passengers traveling
      through Italy are allowed to carry without declaring.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-02T16:14:53.022+08:00
    'imagesource': 'jcr:f500ee91-1695-4ca1-99f4-853c0b192f9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '512fae40-cfe7-4b4d-803a-4f9ada9837eb'
    'lead': 'Snoop Dogg left Italy $205,000 lighter on Saturday after police seized
      money from him at an airport in Calabria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T15:19:33.349+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T15:19:33.542+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italian police seize money from Snoop Dogg at airport

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8da046c-3e88-4a89-8d2e-37a8f084bc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:19:33.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:19:33.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; Snoop Dogg left Italy $205,000 lighter
        on Saturday after police seized money from him at an airport in Calabria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092f8d5-022a-4c48-85e7-bebbafaebe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:19:33.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:19:33.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a normal check at Lamezia Terme, the rapper was found with
        $422,820 in U.S. cash, a police source told CNN. The maximum amount of cash
        that passengers traveling through Italy can carry without declaring it is
        €10,000 ($11,010.25). The rules were put in place to prevent money laundering.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0a9b5a-89ef-4644-a73c-182a3807db3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:19:33.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:19:33.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be exact, Italian Finance Police seized $205,933, the source
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01039148-f945-4728-981b-3b0bb96d9c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:19:33.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:19:33.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper arrived in the country''s southern region earlier this
        week in his private jet for a performance in the village of Montepaone. He
        told police that the cash was to pay his band for concerts in Italy and elsewhere,
        the source said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e8a26f-d995-4d69-950b-4633060794a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:19:33.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:19:33.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snoop Dogg then left for London. The finance police will open an
        investigation into the Italian concert and how the rapper was paid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0082cf-edf7-4a97-ba36-74290e3ca730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:19:33.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:19:33.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear whether the rapper can appeal to get the money
        back. Representatives for Snoop did not respond to calls and emails requesting
        comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdafbbbc-a23e-4603-adee-38ccd0574eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:19:33.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:19:33.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/01/entertainment/snoop-dogg-italy-feat/index.html">Italian
        police seize money from Snoop Dogg at airport</a>."</em></p>'
  'UK-plane-crash-kills-members-of-bin-Laden-family':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-02T16:17:38.783+08:00
    'embedimage': 'jcr:4d041b4e-3593-401d-8e38-0dc395557aa1'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/94_6BphuCXk"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cca460c7-a513-449e-a572-db14921fdaf5'
    'lead': 'Three members of Osama bin Laden''s family were among four people killed
      in a small plane crash in southern England, British police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T15:23:58.220+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T15:23:58.587+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK plane crash kills members of bin Laden family, police say

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2e7952-b870-4b99-9568-93778315cd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:23:58.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:23:58.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNN) —</strong> Three members of <a href="https://edition.cnn.com/2013/08/30/world/osama-bin-laden-fast-facts/index.html"><em>Osama
        bin Laden''s</em></a> family were among four people killed in a small plane
        crash in southern England, British police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288a0ce2-758b-4f33-a16a-d07eeaa662b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:23:58.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:23:58.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane crashed Friday at a car auction site on the property of
        Blackbushe Airport in Hampshire, to the west of London, Hampshire fire and
        rescue services said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ea09eb-eb38-45d3-b04d-ed572cba1281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:23:58.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:23:58.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three passengers and the pilot died. Among those killed were three
        members of bin Laden''s family, described as the mother, sister, and brother-in-law
        of the plane''s owner, Hampshire police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f753c54-bb95-4736-a12f-1c41a4587005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:23:58.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:23:58.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police named neither the victims nor the plane''s owner. The bin
        Laden family members were visiting the United Kingdom on vacation, police
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd1885-6823-476b-9ac6-a97ae331af64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:23:58.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:23:58.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late al Qaeda leader Osama bin Laden — killed in a U.S. raid
        on a compound in Abbottabad, Pakistan, in May 2011 — was one of dozens of
        children of Mohammed bin Laden. The bin Laden family is large and is spread
        around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a024ae6e-77ba-421e-b6af-cfc1a411e337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:23:58.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:23:58.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Air Accidents Investigation Branch (AAIB) said Friday
        it had sent a team to investigate the incident but declined to give further
        details. The team remained at the site on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b0fe1a-d9d5-4512-a8a5-6addd29c5b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:23:58.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:23:58.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one on the ground was injured, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646d59a-c840-479d-91c2-b1f3cee7adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:23:58.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:23:58.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Saudi Press Agency did not identify those on the plane
        but said it was a Saudi-registered Embraer 505 Phenom 300 aircraft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f219aa5b-fd57-49e4-af9d-2998453857a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:23:58.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:23:58.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the accident happened on British soil, the investigation
        will be in the hands of the AAIB.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1607d40f-78ca-406c-94ca-14c1d67a2e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:23:58.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:23:58.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi ambassador to Britain, Prince Mohammed bin Nawaf Al Saud,
        offered his condolences via Twitter to the family of the late Mohammed bin
        Laden over the crash Friday, but he did not name the victims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d66c69-94da-43b6-973f-b366986a6bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:23:58.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:23:58.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Damien Ward, Caroline Faraj and Jason Hanna contributed to
        this report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049aef95-b73f-40c1-b820-849b124d13ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:23:58.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:23:58.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/01/europe/uk-saudi-plane-crash-bin-laden/">UK
        plane crash kills members of bin Laden family, police say</a>."</em></p>'
  'Bobbi-Kristina-Brown-funeral':
    'author': 'Melissa Gray, CNN'
    'caption': 'Bobbi Kristina died in hospice care July 26, six months after being
      found face down and unresponsive in a bathtub at her suburban Atlanta home.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-02T17:02:06.153+08:00
    'imagesource': 'jcr:15f644f6-a505-4b3c-837a-1c45745f4e9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f70ddd7-1655-4e50-af20-7e1c3e6819eb'
    'lead': 'Family and friends said goodbye Saturday to Bobbi Kristina Brown, the
      only child of the late Whitney Houston and singer Bobby Brown, at a private
      funeral just north of Atlanta.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T15:29:22.485+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T15:29:22.859+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family, celebrities, drama at funeral for Bobbi Kristina Brown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92169f7-334a-4dea-b281-ea4a024a9694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:29:22.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:29:22.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ATLANTA (CNN)</strong> — Family and friends said goodbye
        Saturday to Bobbi Kristina Brown, the only child of the late Whitney Houston
        and singer Bobby Brown, at a private funeral just north of Atlanta.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754323ea-c00d-49f4-9442-0bac52aece53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:29:22.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:29:22.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of Brown, 22, was carried in a silver casket to St. James
        United Methodist Church in Alpharetta, where the invitation-only service included
        grandmother Cissy Houston; Bobby Brown and his wife, Alicia; and celebrities
        including media mogul Tyler Perry and singer Monica.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f70791a-4f20-445d-bf94-fba0e267b09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:29:22.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:29:22.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They arrived in a motorcade of limousines, led by police motorcycles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c572654-b866-4b76-a88d-20d17fb797af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:29:22.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:29:22.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown died in hospice care July 26, six months after being found
        face down and unresponsive in a bathtub at her suburban Atlanta home. She
        never regained consciousness after the incident, and her months of medical
        care exposed family rifts that never seemed to heal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bddbeb-c6e7-413d-9a81-6a7724d08993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:29:22.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:29:22.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s partner Nick Gordon, who discovered her in the bathtub,
        repeatedly said on social media that he was not allowed to see her in the
        hospital. Entertainment Tonight and People magazine reported Gordon was absent
        from the funeral.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c706e2-7689-408c-8e5c-92f8cb81c04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:29:22.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:29:22.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, a civil lawsuit was filed against Gordon in the Superior
        Court of Fulton County, Georgia, alleging that he accessed Brown''s bank accounts
        and stole more than $11,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb9455f-c0a5-4b7c-b808-bc1f022df39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:29:22.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:29:22.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also reports the family was fighting over her care, though
        Bobby Brown said in June the family was working together on his daughter''s
        behalf.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3fa7fe-263a-4b0a-a728-1f744891f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:29:22.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:29:22.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family drama continued even at the funeral. In the middle of
        the service, Brown''s aunt, Leolah Brown, walked over to the media gathered
        outside the church and said she had just been kicked out for shouting at Pat
        Houston, Whitney''s sister-in-law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d931205-7f4b-4383-9d1a-ffaa1b01b46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:29:22.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:29:22.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It went wonderful until Pat started speaking, and I didn''t like
        that," Leolah Brown said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe88c3-190f-400b-aa4e-6e59f3455969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:29:22.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:29:22.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever dispute the two women have "is going to be a long, drawn-out
        thing," Brown promised. "Trust me. It''s not over."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45060498-a94c-454a-b4b9-c0e0006a6b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:29:22.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:29:22.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobbi Kristina Brown''s body will be flown to New Jersey, where
        a private burial is scheduled for Monday next to her mother''s grave, CNN
        affiliate WSB reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf9443c-e8de-4e83-8db0-26dadde29c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:29:22.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T15:29:22.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/01/entertainment/bobbi-kristina-brown-funeral/index.html">Family,
        celebrities, drama at funeral for Bobbi Kristina Brown</a>."</em></p>'
