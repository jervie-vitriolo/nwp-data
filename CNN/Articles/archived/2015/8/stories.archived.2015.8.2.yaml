    'title': 'Manila North bows to NoviSad, but secures slot in World Tour finals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986d345a-9b49-475d-a172-ad5692d15201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:29:39.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:29:39.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Manila North wound
        up second behind NoviSad AlWahad in the 2015 FIBA 3x3 World Tour following
        a 14-21 loss at the hands of the Serbian team on Sunday (August 2) at the
        Robinsons'' Place in Ermita.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af2edb-3cc5-4c45-a14f-a85d3e7e784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:29:39.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:29:39.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the team composed of Philippine Basketball Association (PBA)
        players Calvin Abueva, Vic Manuel, and Karl Dehesa, together with incoming
        rookie Troy Rosario, booked a ticket to the World Tour finals in Abu Dhabi
        in October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59750327-1ae8-4fcb-a46e-fc1eea81da22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:29:39.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:29:39.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino dribblers had no answer to NoviSad''s relentless offense
        as they never recovered from an early deficit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aba049a-cc86-443c-a7ed-9fdfce70566f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:29:39.190+08:00
      'mgnl:createdBy': 'cnnproducer'
