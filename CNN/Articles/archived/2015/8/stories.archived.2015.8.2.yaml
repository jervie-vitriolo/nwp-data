      'mgnl:type': 'text'
      'text': '<p>Before the finals, Manila North ousted last year''s Manila Masters
        champion Manila West which was powered by Most Valuable Player (MVP) Terrence
        Romeo, KG Canaleta, Rey Guevarra, and Aldrech Ramos.</p>'
  'DOH-record-budget-for-2016-will-let-it-spend-P100-million-more-daily':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-02T19:48:00.478+08:00
    'imagesource': 'jcr:0fec7d53-b0c1-4113-8208-e5ceb994e30c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f63eccd-9837-4d5e-af1e-48f0add696fb'
    'lead': 'he Department of Health will get a record-breaking 41% boost in its 2016
      budget, Senate President Pro Tempore Ralph Recto said in a statement issued
      on Sunday (August 2). From P87.7 billion this year the DOH budget will shoot
      up to P124.2 billion next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T14:31:53.368+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T14:31:53.839+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH record budget for 2016 will let it spend P100 M more daily

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3a36e9-7d9e-44a8-b3a5-7424cf8a8b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:31:53.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:31:53.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Health will get a record-breaking 41% boost in its 2016 budget, Senate
        President Pro Tempore Ralph Recto said in a statement issued on Sunday (August
        2).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe001db4-b62d-42ab-9b17-ed2fd2305749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:31:53.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:31:53.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From P87.7 billion this year the DOH budget will shoot up to P124.2
        billion next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62873ab9-07a2-4290-ae06-3a94dc98f961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:31:53.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:31:53.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Call it a booster shot or a massive fund transfusion, but percentage-wise,
        this one breaks the record,” Recto said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c010d2f-6297-440d-a97a-f7785f095331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:31:53.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:31:53.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boost, he said, would allow the DOH to spend P100 million more
        per day in 2016. So it could "field more doctors to the barrios, improve health
        facilities, buy more medicine, provide health insurance to all senior citizens,
        among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f73078-cd0c-42e0-bd3d-6c51512803bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:31:53.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:31:53.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going into more details, Recto said the DOH would hire 21,118 health
        professionals, which would cost P7.1 billion in first-year salaries alone.
        The amount is P2.8 billion higher than this year''s figure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6153b4c8-df63-48f1-a79c-85b8137a9560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:31:53.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:31:53.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a DOH document, Recto said the DOH would hire hire and deploy
        1,192 rural doctors (up from 398 this year), 15,000 nurses, and 3,000 midwives
        in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac224fc6-6d26-441c-b6ee-2aeb7568e3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:31:53.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:31:53.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambitious budget includes P27 billion for the Health Facilities
        Enhancement Program (HFEP), which aims to improve barangay health stations,
        town and city health centers, and hospitals</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca1bd7c-4ef0-4d97-a56b-ca78b02be840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:31:53.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:31:53.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That figure is more than double the current P13.1 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f02ea-7942-4c9a-b802-c970812df351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:31:53.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:31:53.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Recto pointed out, just a partial listing of projects under this
        program contains 11,240 items, which takes up it seeks to fund 104 pages of
        small print in the national budget bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a61a60-63c6-42f1-a0aa-d4054e9ee00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:31:53.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:31:53.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the P27 billion, P7.7 billion is earmarked for the acquisition
        of new hospital equipment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814b606f-ba30-49f2-a725-a27b4ebae4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:31:53.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:31:53.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But the bulk of the HFEP budget will trickle down to barangays,”
        Recto said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c102391-6bd2-4a2a-bee5-a207b3f4fbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:31:53.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:31:53.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, that''s P15.6 billion set aside for upgrading barangay
        health stations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c34d8-9e8d-416f-bf08-a64dcdeeace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:31:53.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:31:53.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under its proposed P124.2 billion budget, the DOH will increase
        its allocation for drugs and vaccines from P7.8 billion to P10 billion — part
        of which would allow the immunization of 2.63 million children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b512268-0b0a-4942-9ecd-2eb9c53681e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:31:53.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:31:53.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special provision in the proposed 2016 national budget, Recto
        explained, would require the DOH to send 80% of drugs and pharmaceutical preparations
        to provinces with a high poverty incidence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6601da-3e55-4426-802f-8e20831c0662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:31:53.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:31:53.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the biggest chunk of the proposed DOH budget would pay for the
        PhilHealth insurance of 15.4 million indigent families and 2.8 million senior
        citizens, Recto said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3c2529-bb27-45ce-ac8d-5ba3ad4bb21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:31:53.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:31:53.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would cost P43.9 billion, of which P37 billion would be used
        to settle premium payments of poor enrollees, while P6.would will cover the
        membership of senior citizens — that is, those 60 years old and above.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46e5ad7-08ae-4e08-9a87-005b0f363645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:31:53.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:31:53.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10645, which Recto authored, puts all senior citizens
        under mandatory PhilHealth coverage.</p>'
  'Poe-urges-Senate-probe-of-firms-involved-in-networking-scams':
    'author': 'Alexander T. Magno, CNN Philippines'
    'caption': 'Sen. Grace Poe (shown here in a file photo) says it''s time for the
      government to intervene to protect the public unscrupulous "networking groups."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-02T19:46:58.318+08:00
    'imagesource': 'jcr:5a94daa9-fc25-4e6f-9a08-3a783128ed1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8589e69-be8f-4d54-83c1-6f27ddf66028'
    'lead': 'Sen. Grace Poe has filed a resolution calling for a scrutiny of securities
      and investment laws to plug loopholes that some "unscrupulous companies" could
      exploit to dupe the public into joining "bogus investment schemes and networking
      scams." Poe says what prompted her to file the resolution is an alleged P3-billion
      investment scam involving One Dream Global Marketing, Inc., a firm based in
      Lipa City, Batangas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T14:33:57.187+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T14:33:57.449+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe urges Senate probe of firms involved in ''networking scams''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1923254a-b5b7-4a0d-89f6-86bba47c1e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:33:57.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:33:57.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Grace Poe
        has filed a resolution calling for a scrutiny of securities and investment
        laws to plug loopholes that some "unscrupulous companies" could exploit to
        dupe the public into joining "bogus investment schemes and networking scams."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94520224-e3a4-41b2-8ba9-6f8f3db5eaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:33:57.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:33:57.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Sunday (August 2), Poe said what prompted
        her to file the resolution was an alleged P3-billion investment scam involving
        One Dream Global Marketing, Inc., a firm based in Lipa City, Batangas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3fc49b-6721-435b-93fa-ba5f2a02b72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:33:57.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:33:57.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Dream, she said, was registered with the Securities and Exchange
        Commission as a firm involved in buying and selling various goods. But it
        had not secured permit to engage in marketing and selling investment products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1d80ec-5de4-4f01-9a97-909b8d3cca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:33:57.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:33:57.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With One Dream being an SEC-registered firm, unsuspecting investors
        could have been made to believe that it is safe to invest their money into
        the company," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4a0daf-e307-401f-81cd-f71ea9093244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:33:57.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:33:57.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amendments may have to be made to prevent companies engaged in
        deceitful means from circumventing existing securities and investment laws,
        regulations and measures."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329cf7a3-f321-4e68-a9f0-83798bb8dcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:33:57.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:33:57.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Resolution 1454, Poe said One Dream "caught the ire of indignant
        investors who were not paid their promised profits for their investments."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7451b746-f48b-4272-b345-bb4b4f18a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:33:57.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:33:57.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said 18 investors had filed complaints with the Department of
        Justice against the alleged owner of the firm, Arnel Gacer; its vice president,
        Jobelle de Guzman; and other officers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614d2293-2132-4a7c-850c-86bf5e466f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:33:57.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:33:57.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under its "system profit scheme," she pointed out, the firm asked
        investors to put in P888, promising to a "payout" of P1,300 after four days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf33354-f5d5-473c-9b79-6300e49724f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:33:57.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:33:57.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her, One Dream started operating in May 2015 and suddenly
        stopped operations last July 11, 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c372e-18a4-42e8-9b41-fb07ace22718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:33:57.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:33:57.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a fews days, she continued in her resolution, SEC warned the
        public once more against investment scams – particularly against business
        entities Freedom Life Advanced Global Prosperity Marketing Inc. (FLAG Prosperity),
        a Laguna-based firm, and Metro Manila-based SUCCESS200 International Marketing
        Corp.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428120a4-131d-40cc-89e0-72e7326a80cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:33:57.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:33:57.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC said both had been operating in several areas of the Philippines
        and overseas without its authorizatoin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cdc5c1-f17a-4ef3-85d9-9fb37a6b54e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:33:57.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:33:57.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe is the chairperson of the Senate Committee on Public Order and
        Dangerous Drugs. In her resolution, she urged the Committee on Banks, Financial
        Institutions, and Currencies to conduct an "omnibus inquiry and assessment
        in aid of legislation" on the issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c1881-59a3-45e5-a7d1-c622293168e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:33:57.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:33:57.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said it was time for the government to intervene to protect
        the public unscrupulous "networking groups."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000361ab-b907-4fbf-bfc9-c5b6075fe05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:33:57.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:33:57.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would-be investors are enticed by ''networking groups'' by emphasizing
        the seeming lavish lifestyle of their ''successful members'' through their
        posts in social media showcasing their money, cars, watches, free trips or
        other material things," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96d643c-3cd6-4ddd-bd63-675fed33c64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:33:57.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:33:57.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Desiring to improve one''s financial status and one''s quality
        of living by investing one''s hard-earned money is commendable and is beneficial
        not only to the investor but to the economy, but to prey on our countrymen
        through deceitful and unscrupulous means is simply wrong and the government
        ought to step in to ensure the protection of our countrymen''s investments
        and dreams."</p>'
  'Mission-Impossible-Rogue-Nation-review-Tom-Cruise-Simon-Pegg':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Tom Cruise''s high-octane performance as the Impossible Mission Force’s
      (IMF) Ethan Hunt, still leaves the audience on the edge of their seats 19 years
      on.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-02T18:06:02.237+08:00
    'imagesource': 'jcr:f22e50aa-b5f2-4b66-9e83-cccaff464e93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baed7f03-d439-4c2a-a2bf-ec0190b0d7bb'
    'lead': 'The fifth "Mission Impossible," which comes 19 years after its debut
      in 1996, has a 53-year-old Tom Cruise still leading the charge for the Impossible
      Mission Force. CNN Philippines takes a look at the storied franchise’s latest
      offering, "Rouge Nation."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T14:41:02.954+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T14:41:03.190+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cruise ages gracefully 19 years on with latest ''Mission''

      '
    'updated': 2015-08-03T22:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d7d735-05b0-481e-8921-bc9269d3161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:41:02.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:41:03.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Ever since debuting
        as a film franchise, the <em>Mission Impossible</em> series has been doing
        what seems to be impossible, which is aging well since its debut in 1996.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1ce536-c7e7-46c4-865c-e24f596fd282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:41:02.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:41:03.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another thing that has aged as gracefully as the storied franchise
        is the action movie credentials of the 53-year-old Tom Cruise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb16889-6446-42ca-bf78-03be10b295f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:41:02.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:41:03.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether or not the series is doing its best impression of wine,
        and becoming better with age is still a point of contention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199d1ed2-9bc2-4031-b43f-b89be5276035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:41:02.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:41:03.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American actor’s high-octane performance as the Impossible Mission
        Force’s (IMF) Ethan Hunt, still leaves the audience on the edge of their seats
        19 years on, despite the slightly formulaic nature of the series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef5c9a1-bf63-4376-9e4a-f97532ab5aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:41:02.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:41:03.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no unexpected mind-shattering surprises in the fifth
        movie of the franchise, but all the action more than makes up for it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd387505-41ae-4afb-a568-c53233e3df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:41:02.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:41:03.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise leads an ensemble cast composed of longtime series veteran
        Ving Rhames, relative newcomer Jeremy Renner, British funnyman Simon Pegg,
        Golden Globe nominee Rebecca Ferguson, The Borgias’ Sean Harris, and film
        veteran Alec Baldwin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b11280-567b-4244-9804-76f302435968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:41:02.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:41:03.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person whose performance stood out in the film is the almost
        comically not-action-oriented Simon Pegg.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea4067-665b-444e-adfe-cbb7b8bb6163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:41:02.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:41:03.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pegg has seen his role grow exponentially in the Mission Impossible
        series ever since making his first appearance as the computer wizard of the
        team in the third movie of the franchise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a56a192-96ef-4dc1-9de0-5e296ca9820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:41:02.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:41:03.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The portrayal of Pegg as the comic relief is a foil to Cruise’s
        all-action Hunt, keeping the film light hearted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f6056-11f2-4c76-9d7f-a74f8f1e29e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:41:02.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:41:03.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris also does well in his portrayal as the villain Solomon Lang,
        leaving the protagonists in a series of almost impossible situations at every
        turn. Admittedly, though, I don''t expect many viewers to be a fan of Harris’s
        interpretation of the sometimes soft-spoken character.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78360fc5-7df1-4e9c-a5dd-91ece1a8fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:41:02.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:41:03.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are times when the plot feels predictable, with twists not
        necessarily as surprising as the director may have intended it, but the magic
        of the film is that it still keeps you waiting with baited breath.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faba71d-d8dc-45c8-9c72-f78876ac974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:41:02.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:41:03.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not the fifth movie in the series is the best is debatable,
        but what''s for certain that it''s a worthy addition to the venerable action
        film franchise.</p>'
  'ICC-to-be-completed-in-August':
    'author': 'Elyrose S. Naorbe, for CNN Philippines'
    'caption': 'The Iloilo Convention Center will be the main venue of three APEC
      meetings in September and October.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-02T19:13:07.825+08:00
    'imagesource': 'jcr:68301a3a-19c1-43d8-a451-606d5bca0d4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bbc5e69-a870-4820-90fa-4faec8d3e83a'
    'lead': 'The construction of the Iloilo Convention Center (ICC) will be extended
      to August this year, instead of the original target of July, according to the
      Department of Public Works and Highways - Region 6 (DPWH-6).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T14:44:03.932+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T14:44:04.184+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iloilo Convention Center to be completed in August

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ef49a9-de0b-4e5f-855d-ff07d105064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:44:03.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:44:04.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The construction
        of the Iloilo Convention Center (ICC) will be extended to August this year,
        instead of the original target of July, according to the Department of Public
        Works and Highways - Region 6 (DPWH-6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61441055-f8d8-48cb-9e4b-00840a167663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:44:03.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:44:04.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH-6 Regional Director Edilberto Tayao said the ICC is already
        98% done, but additional works forced them to extend the construction period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b843664e-912e-4697-9f3b-b2de21429d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:44:03.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:44:04.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam naman natin na ang</em> Phase 1<em> ay matagal ng natapos
        at yung</em> Phase 2 is already around 98%, where the remaining 2% will go
        to the removal of the scaffolding and furnishing,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281775f8-e2ac-4ffb-a3b9-ba7f477ccc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:44:03.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:44:04.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phase 2 of the ICC project includes installation of electrical
        and other amenities, which was supposed to end last Friday (July 31).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c2771-1fd6-453c-b406-c9cdafc77fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:44:03.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:44:04.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayao said they can’t finish the said project since they have to
        go through a lot of testing, including the delivery of the elevator and putting
        up of the two escalators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a4dcb2-3ec4-4f02-8340-cb0f4a653a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:44:03.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:44:04.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re just waiting for the connection to the PECO (Panay Electric
        Co.) so we can start for the testing,” Tayao added. The ICC’s electrical testing
        was conducted from Friday until Saturday (August 1).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3fffa6-3eac-40b4-8e1a-326945d26c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:44:03.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:44:04.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayao claimed that the DPWH-6 is a hundred percent sure that the
        ICC will be finished before the Asia-Pacific Economic Cooperation (APEC) meetings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8383f3f-5887-4f3f-8240-2793d4c64526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:44:03.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:44:04.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC will be the main venue of three APEC meetings in September
        and October.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf6a6f3-161f-40d9-9544-14914cbd5580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:44:03.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:44:04.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that members of the APEC local organizing committee visited
        the building last Friday to assess the progress and find out what materials
        are needed for the meetings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7498494f-a0b4-4169-b499-5c7cb4317414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:44:03.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:44:04.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The facilities for the meeting will be under the Tourism Infrastructure
        and Enterprise Zone Authority (TIEZA), however, we in the DPWH will help them,”
        Tayao said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536bfce0-c8ea-4e1c-827a-82088b7e75db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:44:03.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:44:04.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayao said they will also work on the parking area around ICC since
        it is one of the concerns of the delegates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306cab06-ef23-4f91-bb5f-aa1246624947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:44:03.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:44:04.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will work on it in the remaining one month. That will still
        be part of the construction,” he said.</p>'
  'Government-hasnt-stopped-Yolanda-rehab-work-Coloma-assures-UN':
    'author': 'Alexander T. Magno, CNN Philippines'
    'caption': 'Secretary Herminio Coloma Jr. of the Presidential Communications Operations
      Office (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-02T19:50:08.666+08:00
    'imagesource': 'jcr:a01c314c-2562-49fc-8331-31a8dd9b32fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c509057f-ed35-4133-910a-af871394f947'
    'lead': 'The Aquino administration hasn''t eased up on its rehabilitation work
      in areas affected by Super Typhoon Yolanda (internationally known as Haiyan).
      That''s the assurance Presidential Communications Secretary Herminio Coloma
      Jr. gave in a Sunday radio interview in reaction to a statement by Chaloka Beyani,
      U.N. special rapporteur on the human rights of internationally displaced persons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T14:46:37.405+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T14:46:37.651+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government hasn''t stopped Yolanda rehab work, Coloma assures U.N.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c01d91b-bdcd-4571-ab98-dc198ff60785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:37.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:46:37.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Aquino administration
        hasn''t eased up on its rehabilitation work in areas affected by Super Typhoon
        Yolanda (internationally known as Haiyan).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c81e968-d8cf-45fb-b721-d6fdbdfb076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:37.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:46:37.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the assurance given by Presidential Communications Secretary
        Herminio Coloma Jr. in an interview with Allan Allanigue in a live interview
        aired on Sunday (August 2) over state-run radio dzRB, or Radyo ng Bayan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3951e58-0739-4b22-af51-1d744564026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:37.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:46:37.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allanigue had asked Coloma for his reaction to a statement by Chaloka
        Beyani, U.N. special rapporteur on the human rights of internationally displaced
        persons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e78e3-0fc2-4674-bdda-0c5f519fd17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:37.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:46:37.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference last Friday, Beyani, as quoted by a Reuters
        report, said: "Many families remain housed in collective ''bunkhouses'' that
        do not meet necessary minimum standards for the provision of basic needs and
        services."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132cc1f6-4160-4c42-8421-3917e812f2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:37.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:46:37.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyani added: "I was concerned to learn that funding shortfalls
        and political challenges, including inadequate cooperation between national
        and local governments, are delaying processes towards achieving durable solutions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b2fb45-995b-4c76-a6fd-9ab032a6c189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:37.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:46:37.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reply during his dzBB interview, Coloma thanked Beyani for his
        observations, saying: "Patuloy ang pagtutok ng pamahalaan na bigyan ng sapat
        na tulong ang mga internally displaced person, partikular hinggil sa pagtatayo
        ng mga permanente, ligtas at disenteng tahanan. Hindi humihinto ang pagkilos
        ng iba’t ibang ahensya ng pamahalaan — tulad ng NHA [National Housing Authority],
        DSWD [Department of Social Welfare and Development], DPWH [Department of Public
        Works and Highways] — katuwang ang mga lokal na pamahalaan upang tugunan ang
        mga pangangailangan ng ating mga kababayan upang muling mapanumbalik ang kanilang
        normal na pamumuhay."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cba21e6-6f94-485f-bd50-d9c6a9a4fa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:37.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:46:37.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The government continues to focus on giving internally
        displace person enough help, in particular in building permanent, safe, and
        decent homes. Various government agencies — like the NHA, DSWD, DPWH — with
        the help of local government units have not stopped acting to address the
        needs of our countrymen so that they could regain normalcy in their lives."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b56fee-be1c-4838-847a-91f97b4337d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:37.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:46:37.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma added that the proposed 2016 budget includes additional funds
        for Yolanda rehabilitation work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa82b77-4487-4c70-803a-117439d792e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:37.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:46:37.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Layunin din nating matulungan silang magkaroon ng kapaki-pakinabang
        na kabuhayan at trabaho sa kanilang pagbangon mula sa kalamidad," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e920e4b-5c8e-4026-8416-0aa74c23ba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:37.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:46:37.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "it''s also our aim to help them get sources of livelihood
        and jobs as they recover from the calamity."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b454c6d7-d71c-4138-b811-f04621daba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:37.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:46:37.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda, the strongest-ever storm to make landfall in the Philippines,
        killed more than 6,300 people and displaced 4.1 million in 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3d1b9e-4708-42fa-9e2b-85b1f8ccc3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:37.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:46:37.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing official government records, Reuters reported that only 2.5
        percent of the targeted 21,012 permanent housing in the worst-hit Eastern
        Visayas region were ready as of June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434ab1db-36de-447b-87ef-d9ab3b9d44d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:37.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:46:37.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHA, the report said, recorded only 542 houses that have been
        completed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e301e25-9a69-45fa-9122-585d89b64adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:37.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:46:37.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an <a href="http://nha.gov.ph/news/articles/typhoon%20yolanda%20rehab%20efforts.html">NHA
        news release</a>, dated April 14 last year, 60,000 families were prioritized
        for permanent housing development.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51214b85-1304-4e4d-a42c-659cbd88aadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:37.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:46:37.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the Reuters report, only about 4,900 houses are
        in different phases of construction. In two towns on Samar Island and six
        towns on Leyte island, not a single house had been built 20 months after the
        typhoon struck.</p>'
  'Shakeys-V-League-Collegiate-Conference-FEU-UP-UST-TIP-PUP-NU':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-02T21:16:44.776+08:00
    'imagesource': 'jcr:f4a9dcee-2416-4561-8155-8a963f16af1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5e4f5a4-c10b-42b5-8993-a67bc0729f9e'
    'lead': 'The FEU Tamaraws stayed perfect in the Shakey’s V-League Collegiate Conference
      after beating the UP Lady Maroons in straight sets on Sunday (August 2) at the
      San Juan Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T14:48:26.976+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T14:48:27.226+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shakey’s V-League: FEU rolls over UP; UST, NU notch victories

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ee279f-9f2c-41af-982e-8b009fa2ab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:48:26.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:48:27.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The FEU Lady Tamaraws
        put the UP Diliman Lady Maroons to the sword after sweeping them in three
        straight sets, 25-20, 25-20, 25-19, in their Group A clash in the Shakey’s
        V-League Collegiate Conference on Sunday (August 2) at the San Juan Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2273a367-af76-4d43-aec0-97bba8ad4a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:48:26.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:48:27.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws relied on steady production from Jovelyn Gonzaga,
        who chipped in with 19 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317331dd-7a3d-45b4-b846-3679d677e832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:48:26.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:48:27.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diliman based squad had no joy on the day, failing to put a
        stop to the green and gold’s dominance in the competition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae50485-2707-42c9-a0d7-37393a8b9737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:48:26.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:48:27.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Molde led the Lady Maroons with nine points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded76171-86c8-4aed-aae0-943567e22001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:48:26.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:48:27.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FEU Lady Tamaraws stays perfect in the Collegiate Conference
        with a record of 4-0, while the UP Lady Maroons fall to 2-2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaaf5cf-c9df-4632-95ec-2c5fb227d85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:48:26.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:48:27.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second match, it took four sets for the UST Golden Tigresses
        to get the victory over the Technological Institute of the Philippines Lady
        Engineers, 25-16, 25-19, 24-26, 25-14.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
