      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/08/08/asia/typhoon-soudelor/">Powerful
        Typhoon Soudelor pounds Taiwan; 4 killed</a>"</em></p>'
  'Apple-iPhone-iPod-launch-likely-September-9':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-08T23:11:18.171+08:00
    'imagesource': 'jcr:fdf89635-50d6-47c9-a40b-a0a113830194'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b31d0172-c7e2-40e1-a60b-f60b29b471b6'
    'lead': 'Apple will most likely debut its new generation of iPhones on September
      9. The new phone is expected to feature enhancements including the force touch
      display, a better camera, and a faster processor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T16:02:33.775+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T16:02:34.279+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New iPhone launch likely September 9

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57049af-0fdf-42d3-bceb-ee03854a72fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:02:33.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:02:34.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Apple will most likely debut
        its new generation of iPhones on September 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0874cd37-78c2-42ca-a858-3f8afd8cea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:02:33.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:02:34.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new phone is expected to feature enhancements including the
        force touch display, a better camera, and a faster processor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec6b209-ae2c-4138-a837-09534167be0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:02:33.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:02:34.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple may also unveil a new version of the iPad — a 12.9-inch "Pro"
        model, according to a report by John Paczkowski of BuzzFeed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd6909d-b397-4b72-87e5-5ae5b84cf508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:02:33.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:02:34.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company spokesman declined to comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84131351-0374-4339-9932-fe38e7e24d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:02:33.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:02:34.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple unveiled the iPhone 6 and iPhone 6 Plus a year ago on the
        same date, and for the past three years, Apple has made phone announcements
        in early to mid September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e57a59-ba36-4cf1-9cb4-aa4f2b8ecbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:02:33.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:02:34.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts will be watching to see if the new models will help reboot
        Apple''s biggest revenue driver.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c417bb-16f5-4254-b3ac-62afc4ad20e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:02:33.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:02:34.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company recently reported that iPhone sales have been lower
        than expected. It also released a less bullish outlook on future sales than
        what analysts had been predicting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f759083f-e813-4bd5-82e9-c7c44b8f9899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:02:33.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:02:34.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big concern about the phone''s continued success is Apple''s
        position in China, where it''s been losing ground. The country has become
        an increasingly important market for Apple over the past few years — accounting
        for more than 25% of the company''s total sales in its most recent quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc142ce-d022-4107-b3ee-7183bd531908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:02:33.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:02:34.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech research firm Canalys reported earlier this week that Apple,
        which had the smartphone market share lead in China during the first quarter,
        slipped to third in the second quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd8399-dc0a-436d-841e-fa659dd51393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:02:33.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:02:34.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now trailing Chinese tech companies Xiaomi and Huawei.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f6d826-876f-40b9-90d7-9d3258ff3258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:02:33.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:02:34.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul La Monica contributed to this report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca78638-352d-4ca8-843c-eef4daf4ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:02:33.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:02:34.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2015/08/07/technology/apple-fall-event/">New
        iPhone launch likely September 9</a>"</em></p>'
  'One-Direction-breaks-streaming-record-as-it-tops-UK-chart':
    'author': 'Stephen Addison, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-08T22:55:39.581+08:00
    'imagesource': 'jcr:83b31e25-2174-4a89-8d85-c258e7bef8bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e632c21-bb7c-4c0d-92b3-c41bf7e15bae'
    'lead': '"Drag Me Down," One Direction''s first single as a quartet following
      the departure of Zayn Malik in March, surged to the top of the British chart
      on Friday while a compilation album by Cilla Black, who died this week, made
      its first appearance in the Top 20 albums for over three decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T16:05:32.032+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T16:05:32.208+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One Direction breaks streaming record as it tops UK chart

      '
    'updated': 2015-11-19T13:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800c44da-c71e-4bfe-abd5-5f562fa2c2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:05:32.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:05:32.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (Reuters) —</strong> "Drag Me Down," One Direction''s
        first single as a quartet following the departure of Zayn Malik in March,
        surged to the top of the British chart on Friday while a compilation album
        by Cilla Black, who died this week, made its first appearance in the Top 20
        albums for over three decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd0d1f3-f8fe-419c-ab18-fd420200c243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:05:32.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:05:32.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Direction''s fourth number one single racked up a record 2.03
        million plays in its opening week across chart-reporting streaming services
        such as Spotify, Deezer, Apple Music, and others, the Official Charts Company
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f444f8bd-b4e4-440b-9848-d9cb4dc00221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:05:32.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:05:32.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Harris and Disciples’ "How Deep Is Your Love" jumped six
        places to second spot among the singles while last week’s Number 1 "Black
        Magic" by Little Mix fell to three.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841b2855-a608-4b9a-9c5d-1fbec8ad1c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:05:32.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:05:32.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the albums charts, London indie rock band The Maccabees claimed
        their first Number with their fourth studio album "Marks To Prove It."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edb21df-f878-43ec-a46a-eada8e460149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:05:32.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:05:32.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British singer-songwriter Lianne La Havas was at number two with
        "Blood," just ahead of Years &amp; Years’ "Communion" at three.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343be3ec-21ce-4740-b97f-f2c8cda79a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:05:32.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:05:32.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black, one of Britain''s best-known singers and TV presenters who
        started her career at Liverpool''s Cavern Club alongside the Beatles, died
        from a stroke at her Spanish villa on Aug. 1 at the age of 72. Her "The Very
        best of" album was up at 14 as fans bought her records in tribute while her
        1964 hit "Anyone who Had a Heart" rose this week to No. 41 in the singles
        charts.</p>'
  'James-Holmes-life-imprisonment-sentence-Colorado-Batman-movie-theater-murders':
