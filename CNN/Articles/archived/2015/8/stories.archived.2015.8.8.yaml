    'title': 'Taccad is next Flag-Officer-In-Command of the Philippine Navy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1adba7-5c63-4b0e-ac7f-3a6a99c4492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:37:35.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:37:35.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Secretary of National
        Defense Voltaire Gazmin confirms that Rear Admiral Caesar Taccad is the next
        Flag-Officer-In-Command of the Philippine Navy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5b2329-3996-4265-bcc9-2641c81081f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:37:35.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:37:35.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazmin said that Pres. Benigno Aquino III signed Taccad''s appointment
        papers on Thursday (August 6).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc8430c-57c2-4ddd-a5c8-864dab7d45be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:37:35.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:37:35.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taccad is set to replace Vice Admiral Jesus Millian who will be
        retiring on Monday (August 10).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f3a45c-d1ad-4b15-85b5-37f8f362969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:37:35.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:37:35.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the official Facebook page of the Philippine Navy,
        Taccad has been in active military service since 1982 and has completed several
        military courses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40db27a4-157f-4fa0-8b19-0034eda4929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:37:35.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:37:35.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foremost of these are Naval Officers Qualification Coursein PMA,
        Naval Gunfire Support Course, International Surface Warfare Officer Course
        in Coronado California, Naval Command and Staff Course, and Command and General
        Staff Course.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9f4148-56ff-4e70-99c3-442d57b85cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:37:35.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:37:35.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taccad also served in several positions in different Philippine
        Navy Units for his shore duty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7093f9-6a45-48f0-b671-2d4a743d6019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:37:35.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:37:35.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accomplished nine and half years at sea as Commander Naval Task
        Force, Commander Naval Task Group, Commanding Officer of Barko Republika ng
        Pilipinas, “Ang Pangulo,” BRP Quezon, BRP Benguet, BRP Taal, and BRP Conrado
        Yap.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8a187e-e62d-4e2a-b427-1245466ed473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:37:35.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:37:35.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change of command will be on Monday at the Philippine Navy Headquarters,
        Naval Station Jose Andrada in Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ce2504-98a5-4f10-9938-7b5e124250e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:37:35.028+08:00
