      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa Valdez shined for Ateneo with 16 points.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee4fe7b-2d88-44bb-a2a6-f14f762f8e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:46:53.059+08:00
