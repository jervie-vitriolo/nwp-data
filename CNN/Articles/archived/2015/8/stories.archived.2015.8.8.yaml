      'mgnl:lastActivated': 2019-12-19T15:42:15.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the men''s division, SM By the Bay A beat the Champion Infinity
        B, 21-17, 23-21to capture the men''s championship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee5d3a-a536-4580-8dd8-53b5c21ecbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:42:15.036+08:00
