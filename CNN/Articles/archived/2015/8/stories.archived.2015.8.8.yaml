    'lead': 'Secretary of National Defense Voltaire Gazmin confirms that Rear Admiral
      Caesar Taccad is the next Flag-Officer-In-Command of the Philippine Navy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T16:37:35.027+08:00
