      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/08/07/China-accuses-Philippines-Japan-of-joining-forces-over-South-China-Sea.html">Related:
        China accuses Philippines, Japan of joining forces over South China Sea</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb01962-2f4f-41f9-b2dc-4efecebf49c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:51:47.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:51:48.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon tayong kasunduan sa kanila (Japan) sa larangan ng kabuhayan,
        sa larangan ng seguridad," Coloma said in a radio interview over dzRB Radyo
        ng Bayan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0ebff6-0ea6-483a-8f84-117e55cfa33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:51:47.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:51:48.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We have agreements with them (Japan) on livelihood
        and security matters."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c667eb9-4a04-41a1-bac8-1db19c1d65ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:51:47.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:51:48.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma also said that when President Benigno Aquino III visited
        Japan last June, he and Japanese Prime Minister Shinzo Abe discussed how the
        current strategic partnership could be strengthened further.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edac715d-5f35-429f-b31b-520da29dc874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:51:47.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:51:48.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that part of it was ensuring freedom of navigation and
        easing the tension in the South China Sea or the West Philippine Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054e45c0-aae9-498d-ba9f-74dea5dc03d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:51:47.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:51:48.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding Beijing''s statement that it had no plans to impede freedom
        of navigation in the West Philippine Sea, Coloma said China''s recent action
        has raised tensions in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4671f891-8098-47de-9359-1a7b82f1f097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:51:47.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:51:48.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that China''s reclamation activities in the contested
        territories were not constructive as many countries opposed such moves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501262c4-710b-4b1c-8a40-fcc1271f6e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:51:47.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:51:48.349+08:00
