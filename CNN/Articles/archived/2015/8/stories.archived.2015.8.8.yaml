      'mgnl:type': 'text'
      'text': '<p>Jade Becaldo and Hachaliah Gilbuena powered the team which had not
        ceded a game from Day 1.</p>'
  'Nagasaki-survivors-remember-nuclear-attack':
    'author': 'Reuters'
    'caption': '79-year-old Nagasaki atomic bombing survivor, Reiko Hada, shows city
      map.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-08T22:28:34.951+08:00
    'imagesource': 'jcr:dcd75bde-3e3a-4a91-89cc-fe15075e0184'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa16168c-1393-43e8-8397-e6ac0f98b06d'
    'lead': 'Elderly survivors in Japan''s Nagasaki are getting ready to mark the
      70th anniversary of the dropping of an atomic bomb on their city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:44:05.938+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T15:44:06.257+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nagasaki survivors remember nuclear attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540d3480-69f5-47bf-921d-8a73fef81ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:05.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:44:06.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Elderly survivors in Japan''s Nagasaki
        are getting ready to mark the 70th anniversary of the dropping of an atomic
        bomb on their city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138f0838-2536-4244-acef-65a2400162d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:05.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:44:06.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 11:02 a.m. on August 9, 1945, three days after the atomic bombing
        of Hiroshima, the United States dropped the atomic bomb nicknamed "Fat Man"
        on the industrial port city of Nagasaki.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d21b78-41b0-43b2-8180-052dae60ed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:05.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:44:06.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb blasted about 300 meters (100 feet) above the ground and
        totally destroyed an area of about 1.6 km (1 mile) in radius from the hypocenter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e0fca-f0a7-4260-8ece-f3aeef05a2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:05.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:44:06.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toru Mine, then nine, first thought it was lightning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae09f73-9080-42db-95de-606438c9b39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:05.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:44:06.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a clear sunny day and there was a sudden blinding flash.
        My first thought was that it should be a thunder, but I soon realized it''s
        bizarre to have thunder in a clear sky," said Mine, who survived the blast
        at his home located about 2.5 kilometers (1.6 miles) southwest from the hypocenter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27e75a8-4fec-4a95-8e1f-6d05c11e12bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:05.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:44:06.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Few seconds later, the blast wind hit our house and blew away the
        roof," he said. "Seventy years have passed since the bombing, but I vividly
        remember the day as if it was yesterday,"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333fe5de-a29e-43fa-b976-38ee41c1037a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:05.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:44:06.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fierce blast wind and heat rays that reached several thousand
        degrees swiped the city, flattening or damaging buildings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844e3c49-bf08-4571-ae9b-632863b2a6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:05.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:44:06.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 150,000 died in the attack and from the subsequent radiation
        sickness. Japan surrendered six days later, ending World War Two.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb8bb75-80f1-4235-829b-50ff4e1b2417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:05.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:44:06.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mine was nearly unharmed. But he never saw his mother who left the
        house in the morning to borrow food from relatives to feed her five children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3173c60-e61f-4fd7-b7e3-b5f94baa9ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:05.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:44:06.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After retiring from a career as a ship-building engineer, Mine has
        been volunteering at the Nagasaki Atomic Bomb Museum to tell of his experience
        to young Japanese.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a69ffc2-ddc5-4c65-bea0-bb10d01380c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:05.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:44:06.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Nagasaki A-bomb survivor, 79-year-old Reiko Hada, hoped
        the world would learn from Japan''s experience and get rid of nuclear weapons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f31f3c-3d7c-4419-9a98-020782faaa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:05.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:44:06.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hada whose parents and three siblings seemed to be unharmed immediately
        after the blast, thanks to a mountain which shielded the heat and rays from
        reaching her home 2.5 km from the drop-zone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66966b3-3e0c-4e9b-94d2-1f6b7117ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:05.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:44:06.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later, however, Hada lost her second brother due to cancer
        developed from radiation exposure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f242bb1-8870-4de0-8b05-9afddb375204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:05.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:44:06.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hada has been actively involved in Japan''s anti-nuclear weapon
        movement during her 40-year career as a school nurse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdced4e-cb76-45be-a19e-b39d702636a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:05.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:44:06.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to keep conveying our earnest message that we really wish
        that all nuclear weapons will disappear from the earth"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3d8c2-1fc5-4600-b114-ab3cc3ddea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:05.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:44:06.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is believed to have more than 10,000 nuclear weapons,
        according to Bulletin of the Atomic Scientists Nuclear Notebook 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebad4cb-0e05-4df0-830e-57135b24d949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:05.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:44:06.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands will gather at Nagasaki''s Peace Park on Sunday (August
        9), including U.S. Ambassador Caroline Kennedy, to commemorate one of the
        most painful days in Japan''s history.</p>'
  'Shakeys-V-League-NU-FEU-Arellano-Ateneo-UP-TIP':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-08T18:52:10.834+08:00
    'imagesource': 'jcr:20a28fa9-a2eb-4a2f-8bdd-ad718eb17c3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b099103b-5161-42a2-8bcb-e5922522382c'
    'lead': 'Shakey’s V-League action continued on Saturday (August 8), which saw
      NU handing the FEU Lady Tamaraws their first defeat of the Collegiate Conference,
      while Arellano and Ateneo notched victories to wrap up their preliminary stage
      schedules.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:46:53.058+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T15:46:53.280+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shakey’s V-League: NU taints FEU’s record; Arellano, Ateneo knock down
      separate foes

      '
    'updated': 2015-08-09T13:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b739dc82-e246-4cff-afb3-2e0e8eda4b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:46:53.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:46:53.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The FEU Lady Tamaraws
        couldn’t leave the preliminary stage with a perfect record, as the NU Lady
        Bulldogs took control on Saturday (August 8) to sweep away the opposition
        in three straight sets, 25-23, 26-24, 25-19, in the Shakey’s V-League Collegiate
        Conference at the San Juan Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886048c0-d48f-4922-a636-27da65617aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:46:53.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:46:53.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Bulldogs were paced by the 15-point performance of Aleona
        Manabat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefaa012-ad1c-49c7-8a77-fd5442622372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:46:53.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:46:53.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a game filled with closely contested sets, the Lady Tamaraws
        couldn’t seem to get one over the Lady Bulldogs, who managed to squeak by
        with the first two sets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1885dd11-0bb0-4cdd-aa80-46e7484f321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:46:53.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:46:53.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riding the momentum of the first two sets, NU took home the victory
        after keeping FEU at bay and preventing an unlikely fight back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4739daef-19e2-4bc9-a76c-593e79b81e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:46:53.058+08:00
