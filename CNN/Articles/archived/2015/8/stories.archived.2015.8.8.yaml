      'mgnl:type': 'text'
      'text': '<p>Giligan''s Sisig Queens emerged as Philippine SuperLiga Beach Volleyball
        Challenge Cup champions after beating the Foton Tornadoes, 19-21, 21-14, 15-11
        on Saturday (August&nbsp;&nbsp;&nbsp; at the Mall of Asia Sands by the Bay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c04bbf-3277-44cb-91f3-1ec12cf70aec'
