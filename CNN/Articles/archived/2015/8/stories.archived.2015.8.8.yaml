      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danika Gendrauli, who sealed the deal for the Sisig Queens with
        an offspeed shot, said communication was key.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57e3287-4ec8-4e98-b67c-a112aeee2a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:42:15.036+08:00
      'mgnl:createdBy': 'cnnproducer'
