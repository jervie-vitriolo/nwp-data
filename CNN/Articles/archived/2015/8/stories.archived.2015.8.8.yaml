      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just communicated and saw they were tired so we just continued
        to attack them," said Gendrauli, who teammed up with Jane Diaz.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f48a2b-14a9-4ba5-bf49-672a775a79d4'
      'mgnl:activationStatus': true
