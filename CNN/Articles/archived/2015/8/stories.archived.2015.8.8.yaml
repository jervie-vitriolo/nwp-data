      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Foreign Affairs Secretary Albert del Rosario had asked
        China to stop its reclamation and construction of projects in contested waters.</p>'
  'Lawsuit-alleges-Bobbi-Kristina-Browns-boyfriend-Nick-Gordon-gave-her-toxic-cocktail':
    'author': 'Melissa Gray, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-08T16:11:53.846+08:00
    'imagesource': 'jcr:865377a9-8e40-4eea-9c47-a1ac5e067c98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5f94dcb-5b18-4e2f-8e64-f361834b4388'
    'lead': 'The estate of Bobbi Kristina Brown has filed a multimillion-dollar wrongful
      death lawsuit against her boyfriend, alleging he is responsible for the injuries
      that led to her death last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:54:19.857+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T15:54:20.249+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawsuit alleges Bobbi Kristina Brown''s boyfriend gave her ''toxic cocktail''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cfc13e-a5aa-448a-97ad-7f6dc4b97097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ATLANTA (CNN) —</strong> The estate of Bobbi Kristina Brown
        has filed a multimillion-dollar wrongful death lawsuit against her boyfriend,
        alleging he is responsible for the injuries that led to her death last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac346546-a34d-43d1-b1e3-31e0acf21386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit filed Friday (August 7) alleges Nick Gordon, who shared
        a townhome with Brown in the Atlanta suburb of Roswell, beat her after an
        argument on the morning of January 31, then gave her a "toxic cocktail" to
        knock her out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef8a16-43c2-421f-b63c-ff0f0beb5c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It accuses her of placing her face-down in a bathtub of cold water,
        causing her to suffer brain damage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7bd3ae-fca8-496e-b20b-2a4651c803bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit seeks at least $10 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c2e1fd-cbb8-484a-b001-1ed7e2249d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown, the only child of the late Whitney Houston and singer Bobby
        Brown, was rushed to the hospital after the incident in January and placed
        in a medically induced coma. She died in hospice care late last month at age
        22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca37d1b-d9b3-4a98-b723-1ec150cb8ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon has never been charged in relation to Brown''s death, and
        his legal team says the suit is "slanderous and meritless."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733b9177-9a5b-4ff0-a686-3f9fe4cd9506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nick has been heartbroken and destroyed over the loss of his love
        and it''s shameful that such baseless allegations have been presented publicly,"
        Joe Habachy and Jose Baez said in a statement. "Nick has engaged civil counsel
        and intends to defend the lawsuit vigorously and expose it for what it is:
        a fictitious assault against the person who loved Krissy most."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f22298a-58e0-438c-b2cf-34808f9a3fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation about Brown''s injuries began soon after she was hospitalized.
        Daphne Barak, a friend of Brown, said in February that police had questioned
        Gordon about bruises on Brown''s chest. Barak said Gordon told her they were
        a result of him performing CPR.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba6855a-aea6-4a03-a4b4-5339d39b9da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon was not allowed to visit Brown in the hospital, and he did
        not attend her funeral.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d491329-0e41-4b0c-994b-3a6aa6fd1f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lawsuit alleges previous abuse</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879f9fa4-5128-4bae-855f-9907986ecadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit was filed in Fulton County Superior Court in Atlanta
        by Bedelia Hargrove, the administrator of Brown''s estate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df67961-4118-446f-8f6a-fe702442d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It claims Gordon controlled Brown''s interactions and manipulated
        her bank accounts so he could access her money, "routinely transferring a
        large portion" of her funds into his accounts without Brown''s consent or
        authorization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3693b04-a80a-4a6d-b8d2-1500390b5294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also says he installed cameras throughout their townhome so he
        could watch and hear her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b924e-7ecc-4a77-b631-821249f64e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was all part of a scheme to control Bobbi Kristina and benefit
        from her wealth," the suit states.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec815f-69e4-4d7d-9376-cb13b4247da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It describes previous instances of alleged physical abuse, including
        one incident days before her near-drowning on January 31.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af276b-f139-4597-b78b-a80a74160f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses were present, the lawsuit alleges, when Gordon lunged
        at Brown on the living room couch so hard that the couch broke and she was
        knocked to the floor. He continued to beat her in the face until she was bloody
        and then kicked her in the side until she was screaming and curled up on the
        floor, the suit says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81409264-0ee1-45c9-8bfc-9f98a2541a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack caused Brown to lose a tooth and blood was on the floor,
        the suit says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8100d716-ab8c-4692-a062-75e6ca5f336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defendant then demanded that she go upstairs," the lawsuit reads.
        "Bobbi Kristina began crawling on the floor because she could not stand up
        due to the injuries Defendant inflicted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b63a252-1d1f-42f0-9f06-e8e58ff4d305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defendant then dragged her upstairs by her hair and threw her in
        the master bedroom, leaving blood on the walls of the staircase. Afterward,
        Defendant stated to persons present, ''I don''t do this often,'' indicating
        this was not the first time Defendant beat her."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0c8ad8-4962-412b-8208-b6e084046bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The day she was hospitalized</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fecafd-25a4-4849-9c07-1b723770b701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before January 31, Brown confided in someone that Gordon
        "was not the man she thought he was," and she scheduled a time to meet that
        person, the suit says. The meeting never took place.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223cfda1-a722-44c4-94ef-2a9f6a2d97ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 6 a.m. on January 31, Gordon returned from an all-night "cocaine
        and drinking binge," the lawsuit states. He reviewed surveillance camera footage
        and listened to Brown''s conversations, which led to an argument that began
        in the kitchen, moved to the living room and ended upstairs in the master
        bedroom.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be57dfd-eb57-4b7f-bac4-b38523f2d87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The argument lasted about 30 minutes, it says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bbb23f-6bd2-43f7-8864-8d5aa5133f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon information and belief, Defendant gave Bobbi Kristina a toxic
        cocktail rendering her unconscious and then put her face down in a tub of
        cold water causing her to suffer brain damage," the lawsuit reads. He then
        got in bed with a female guest, it says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9ad036-ef61-451f-9437-4a1dd0a2cc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 15 minutes later, someone in the townhome went to check on
        Brown and found her face down in the bathtub, unresponsive and unconscious,
        her mouth swollen and a tooth hanging loosely from her mouth, the suit says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91272735-eccd-41e1-ab83-0d9476c74515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the Defendant came into the master bedroom, the very first
        thing Defendant did was let the cold water out of the bathtub and later shouted,
        ''Clean up, clean up.'' Others began mouth to mouth resuscitation to no avail.
        Defendant then began to slap her saying, ''wake up,'' and also started performing
        CPR between slaps."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7317dc62-f668-4b38-b270-ff868383ef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence or allegations?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49694011-dbcc-4bcb-8f5f-4d4d80884480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit doesn''t explain whether there is evidence to back up
        the allegations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1419b74-69e9-432d-b0fb-c35e790e97eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that some of the incidents were captured on the surveillance
        system and obtained by investigators or the family, but that''s not clear.
        It''s also possible that the unnamed people mentioned as being present during
        the alleged incidents shared some information.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a80ac5-b637-42a3-b4ed-443630e8c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, Georgia law requires attorneys to have some evidence
        that leads them to believe a claim is true, says CNN legal analyst Philip
        Holloway.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96d8038-c44c-4288-ab6b-3753f76adaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before a lawyer can make an allegation in a lawsuit, the lawyer
        must have a good-faith basis for making the claim," Holloway said. "In all
        likelihood the plaintiffs'' attorneys are aware of some of the evidence uncovered
        by law enforcement, but they may have been doing their own investigation simultaneously."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581cade7-1333-4268-b9d1-f71bc4290037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No cause of death released</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06188b7-f407-4541-ad25-91da2e909cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial portion of Brown''s autopsy did not show an "obvious
        underlying cause of death" and noted no significant injuries, the Fulton County
        Medical Examiner said. But it noted the long passage of time between the January
        31 incident and Brown''s death will make it difficult to determine what happened.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acbb6e6-19ac-4292-a5ea-ca03ec557cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not plan to complete the death certificate or determine a
        cause and manner of death until all test results are completed and all investigative,
        medical and other documentary records are received and thoroughly reviewed,"
        the medical examiner said in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3861f930-e96d-41b6-80ec-24835f9e2b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown was buried Monday in New Jersey, next to her mother.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9fef53-4dfe-41a3-a1cc-efc7657eaf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Marylynn Ryan and Carolyn Sung contributed to this report.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d072ee-ca7b-4ddf-8cd2-485a450b2b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:54:19.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:54:20.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/08/08/entertainment/bobbi-kristina-brown-lawsuit/">Lawsuit
        alleges Bobbi Kristina Brown''s boyfriend gave her ''toxic cocktail</a>''"</em></p>'
  'Vinyl-music':
    'author': 'Kieron Monks, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-08T15:49:25.975+08:00
    'imagesource': 'jcr:c9da2e89-ad4c-4ea7-9205-76144b9a13a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea6cf68a-f024-45df-8b29-8b7f6ace3523'
    'lead': 'Some vinyl fans are just too hip to actually listen to vinyl. Would it
      lead to the death of the industry?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:56:57.146+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T15:56:57.482+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The future of vinyl? Selling music as a lifestyle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6ac544-f3d0-4598-8c90-ef24ce54da33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Traders highlights the business of global trading
        by showcasing extraordinary individuals worldwide who are trading goods and
        services across borders.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c36eb8c-3047-455c-81ee-327529d006e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A quarter of young adults buy records they
        never listen to, a survey of British music fans discovered last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dfffba-f78c-473d-85f4-10fb729fa939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some might take this as baffling or pretentious behavior, but the
        future of vinyl may rest on its ability to find selling points beyond its
        basic function as a music format.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329fcd9c-d0e8-48f7-87fa-4e9cbaf522ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having long since lost the battle for cost and convenience to rival
        formats, vinyl is nonetheless enjoying its most prolonged revival since the
        introduction of the CD.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f073b52f-7130-4e65-9585-bc57a098b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales have been rising sharply each year since 2007, with a peak
        increase of 54% in 2014 - driven by strong figures in the heartlands of the
        United States, UK, and Germany -- although records still account for just
        a fraction of total music sales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49e1cb2-e6c6-4dd5-8b09-961deb2becfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rough Trade</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64135bc9-b7dd-482c-ac2e-9b7ff50fdf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent British retailer Rough Trade has typified the medium''s
        rollercoaster fortunes. The company rose to prominence in the 1980s golden
        era with a record label that signed global stars such as The Smiths and a
        renowned store in West London, where A-list artists including Talking Heads
        performed, which led to a global distribution network and new stores from
        Paris to Tokyo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b49d174-4023-4b8b-b6a9-8ff50bd7e314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The empire crumbled dramatically as new formats emerged. The distribution
        network filed for bankruptcy in 1991, and the foreign departments closed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c4ddc-76cb-4e43-82f6-0161698f9326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after relaunching in 2007 with new management, Rough Trade is
        soaring again. The record label is signing major acts, and new stores have
        opened in the UK and New York, the latter a 15,000 square foot warehouse which
        became the city''s largest record outlet, at a time of many bricks-and-mortar
        stores shuttering.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e951d6-d422-4efe-a359-1807522cbe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This audacious move relies on delivering a "third place" experience
        between home and work, says co-owner Stephen Godfroy, which other formats
        could not offer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51afa00c-7705-4b6b-b4f1-1840843ef75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This) was the original role of a record store," says Godfroy.
        "Being more than a point of purchase ... a place of congregation for independent,
        creative minds, a place that rewarded curiosity with serendipitous discovery,
        appealing to all ages and tastes in music."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae1564-bcc3-4cce-9999-bac1cda7af08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth has been supported by the plummeting cost of music, Godfroy
        believes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97171ade-8d19-4858-8732-0759bdc92579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last five years have seen a particular resurgence thanks to
        cheap access to music as if it were a utility, and younger generations discovering
        the merits of vinyl for the first time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e405b569-24e2-4b1b-b516-f018b9939671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accessing music has become virtually free. This has put into sharp
        relief the value derived from owning a recorded music artefact, of which vinyl
        is the most attractive. Younger, ''format savvy'' generations listen to music
        on many formats and devices, but increasingly choose to invest in vinyl for
        their most loved recordings, given the multi-sensory value vinyl uniquely
        provides."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e7432-5090-4ff0-b8f3-596d849f2fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rough Trade has sought to broaden its appeal through wide-ranging
        but carefully chosen commercial partnerships, with its stores hosting spaces
        for book publishers, bicycles and even skincare.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffd1455-87cb-40b9-a238-a02c17b1d484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been bolder than most when it comes to redefining what a
        record store can be," says Godfroy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a24da3-11a8-4d06-a550-5e26ef9b7dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The end of vinyl?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6dc672-2589-4bf5-9bfd-dfb416ba5174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the core product is increasingly threatened by capacity limitations.
        Vinyl production relies on equipment that has not been modernized since the
        golden age and vital skills are in short supply.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b413ac5-d3f3-42a5-bafa-c793615d53d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around a dozen pressing plants in the United States and
        a handful in Europe that must serve the whole industry, and as demand grows
        the turnaround times can stretch into months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435cd33d-c41f-41f2-b8aa-867b9c5f96a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two companies worldwide produce lacquer needed in mastering,
        one of which is a one-man operation in Japan. When his business was affected
        by the 2011 tsunami, so was the global industry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220fa820-140f-4bb1-840b-f232923bf6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole business is based on 50-year-old machines and technology,"
        says Raik Hölzel, head of web and social media at Handle With Care, a Berlin
        manufacturer of physical media that specializes in vinyl. "The solution is
        to invest in developing new machines but there is still not so much money
        in the business to encourage the global players to invest. Everyone is waiting
        to see how the market will develop -- 2015 could be the end of the vinyl run.
        For now, old machines mean more profits."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dadb959-63ba-41a5-99f1-00c580fe94a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales are up but spread across more, smaller orders says Holzel,
        who is encouraged by the proliferation of vinyl businesses across new genres.
        The Berlin Philharmonic orchestra is a new client. International sales have
        also been strong, with Holzel citing valuable partnerships with UK labels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df23b13-40be-42ac-8c58-f57bd35eb783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to compensate for problems in delivering volume has been
        to vary the product, and novelty releases are on the rise -- ranging from
        bespoke artwork to colored and patterned vinyl. Manufacturers also receive
        requests for bizarre variations such as vinyl pressed from coffee, blood and
        cremated remains.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa9af2-a787-4d60-a9b7-552e3879d5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These details are important now, we see many more limited editions,"
        says Holzel. "It''s important to the real enthusiasts to have something special
        ... we try to make very individual releases."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf9b487-b57a-44a5-8620-359d167a4ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the relative expense of vinyl and the time required to maintain
        a collection, its future could be as a luxury niche, believes Dominik Bartmanski,
        a sociologist at the Technical University of Berlin, and author of "Vinyl:
        The Analogue Record in the Digital Age."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccfff3f-dd3e-4e4b-9804-c1b0251d02c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vinyl is unlikely to recapture the mainstream market but it can
        stay as an important medium," says Bartmanski.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5010ad8e-f7fa-483c-beae-e7608ebcd040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Digital music is unquestionably very convenient, it is now a standard
        and thus routine way of consuming music on everyday basis. Analogue music
        requires more elaborate ritualized attention. It is routine vs ritual."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d60e7b-9029-4c2d-bf3b-a39832f69311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vinyl has a potential for being a better ''ritualistic'' medium
        ... you don''t want to download your favourite food, you go to a good restaurant
        to experience that food. Certain experiences are neither downloadable nor
        possible to save on a hard drive."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a06edb-8e61-4792-a369-d8e001cd0442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the record surge is to continue, the industry may need connoisseurs
        more than consumers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2259d470-c8a9-4e14-ba2e-8d932dbcc3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:57.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:56:57.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <strong><a href="https://edition.cnn.com/2015/08/07/world/vinyl-records-future-lifestyle/">"The
        future of vinyl? Selling music as a lifestyle"</a></strong></em></p>'
  'Powerful-Typhoon-Soudelor-slams-into-Taiwan':
    'author': 'Steve Almasy, CNN'
    'caption': 'Taiwan is bracing for the onslaught of a powerful storm that''s barreling
      toward it across the Pacific.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-08T15:31:02.337+08:00
    'imagesource': 'jcr:274d1051-b545-4f40-9865-8da6909f73d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a39200dc-92ce-4b8b-8781-44ec2a454cdf'
    'lead': 'Typhoon Soudelor made landfall Saturday morning (August 8) just north
      of the Taiwanese city of Hualien on the east coast of the island, bringing fierce
      winds and torrential rain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:59:44.539+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T15:59:44.830+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Powerful Typhoon Soudelor pounds Taiwan; 4 killed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a4676-104b-4260-be31-2085a1dcbd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:44.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:59:44.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Typhoon Soudelor pounded Taiwan with fierce
        winds and torrential rain Saturday (August 8), leaving four dead and dozens
        injured, state media reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529c758c-137d-49da-a81f-820865479644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:44.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:59:44.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatalities included a girl, 8, and her mother, who were swept out
        to sea, Taiwan''s Central News Agency reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1857b8ed-37df-4c3d-896b-30817826c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:44.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:59:44.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl''s twin sister is unaccounted for, it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a5fa4e-f205-4e4f-a6b9-c37e6c17b04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:44.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:59:44.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Taiwan, Soudelor will churn across the sea to mainland China.
        It is forecast to weaken by then, but is still predicted to pack hurricane-strength
        winds when it makes landfall late Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6ccd2e-221e-4d96-b740-881d579abcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:44.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:59:44.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soudelor made landfall north of the Taiwanese city of Hualien. Forecasters
        had predicted the storm would have maximum sustained winds at landfall of
        about 125 mph (200 kph), the equivalent of a Category 3 hurricane.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b95ac28-1c09-4071-91cb-afa1dc10408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:44.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:59:44.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities deployed more than 35,000 military personnel to relocate
        residents in vulnerable areas as the typhoon made its way across the Pacific
        Ocean.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adae8c7-c908-4582-9e2d-331c824d3f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:44.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:59:44.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of northern Taiwan have picked up more than 12 inches (300
        millimeters) of rain in 24 hours, according to Taiwan''s Central Weather Bureau.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac9d45b-203f-4651-a395-ca9ac4bb2707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:59:44.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Flights canceled</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86f3514-2530-46bc-8b9b-a3ee4c30052e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:59:44.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwanese airlines have announced flight adjustments, canceling
        a number of domestic and international flights for Saturday, according to
        Taiwan''s Central News Agency. Railways have likewise suspended high speed
        and regular train services, said the Agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0dd7f-a20f-4b3e-a1f9-d3f0b1f08954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:59:44.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Weather Bureau has warned 16 cities and counties they''re
        likely to experience intense rain and powerful winds from Soudelor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b56b63b-fb59-465c-a693-c3cf15abf626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:59:44.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soudelor became the strongest storm on the planet so far this year,
        with peak winds at 180 mph (290 kph), according to the Joint Typhoon Warning
        Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10974847-a825-43e8-8d3c-90c1a8defe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:59:44.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Meteorologist Tom Sater warned that communities in low-lying
        areas of Taiwan''s eastern coast are at risk of a storm surge, flooding and
        landslides. The risks from flooding and landslides are potentially greater
        than the risks from storm surge or wind, CNN meteorologist Brandon Miller
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90df0f0a-df51-4875-a2d2-4958666ed548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:59:44.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Storm headed to China</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6280a58-5db7-4b1b-a6c1-223ff1e5a57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:59:44.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, nearly 5,000 people have been moved to safer areas in
        Fujian province, which is expected to take a direct hit from the typhoon,
        state-run news agency Xinhua reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30316dcc-e051-4ffb-9d7a-4d703861538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:59:44.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soudelor has already wreaked havoc in Saipan, Northern Mariana Islands,
        passing through earlier this week and disrupting water and electricity services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845b3ebe-1066-4f89-abdf-83ac48ccb871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:59:44.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West Pacific Basin has seen 10 typhoons so far in 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3167346d-bacd-488c-ae9f-8529fe1d6a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:59:44.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those, five have reached super-typhoon strength, meaning sustained
        winds of at least 150 mph (240 kph). That total is higher than the average
        of four for an entire year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42d6df-5cff-434b-92a8-97a3a82c5aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:59:44.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Taylor Ward, Brandon Miller, Kevin Wang, and journalist Wayne
        Chang, contributed to this report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f8fb13-8b73-4776-9ec2-fca9f28622ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:44.540+08:00
