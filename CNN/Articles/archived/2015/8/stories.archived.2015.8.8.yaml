      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Gerg Cahiles contributed to this report.</p>'
  'President-Aquino-to-PNP-make-sure-elections-will-be-fair-peaceful':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-08T14:32:55.386+08:00
    'imagesource': 'jcr:83b6c20a-4651-4059-8009-dbc5de53ac6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '293c76ed-f308-4f5a-88f5-8e32ab70406f'
    'lead': 'During the 114th anniversary celebration of the police force at Camp
      Crame on Friday (August 7), the president said the elections will serve as a
      test for the entire police force to ensure the safety of the voting public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T16:39:51.768+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T16:39:51.997+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino to PNP: Make sure elections will be fair, peaceful

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7d0f35-8c0c-409e-b860-f822c6681790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:51.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:39:51.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Aquino
        renewed his challenge to the Philippine National Police (PNP) – make sure
        that the 2016 elections will be fair and peaceful.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc1a665-218f-4bd4-8c09-a256509a1ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:51.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:39:51.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 114th anniversary celebration of the police force at
        Camp Crame on Friday (August 7), the president said the elections will serve
        as a test for the entire police force to ensure the safety of the voting public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1902af-8656-4dc1-b3b1-e07331ae4d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:51.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:39:51.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngayong nalalapit na ang halalan, muli na namang susukatin
        ang de-kalidad na serbisyo nating mga pulis</em>,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3dd7ac-a77a-48eb-9395-81485351c919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:51.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:39:51.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the forthcoming elections, the quality of service
        of our police force will again be tested.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be81f1c6-3f3b-43f8-9689-effc48b7c0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:51.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:39:51.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added, “<em>Ang hamon at atas ko sa inyo: Siguraduhin na
        patas, payapa, at makatarungan ang magiging pagpili ng susunod na pinuno ng
        ating mga</em> Boss.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097f5f0b-3f75-4ab0-b641-6043066e5aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:51.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:39:51.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The order and challenge I give to you: Make sure that
        the elections will be fair, peaceful and righteous as our bosses vote for
        their new leader.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624f701a-d757-4d64-b992-e272bb7be0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:51.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:39:51.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also said that he''s confident that the men and women
        of the PNP will stay true to their oath, won''t serve political parties, and
        will tread the straight path.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2266d410-72f9-434d-912b-60208627b4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:51.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:39:52.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this event, President Aquino also did not fail to commend Interior
        Sec. Mar Roxas for his leadership.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405cebb8-2369-4064-b80f-91593a9f2a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:51.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:39:52.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngayon ngang bababa na sa puwesto si Secretary Mar, upang hindi
        mahaluan ng politika ang pagpapakitang-gilas ng</em> DILG at ng ating PNP."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e334c28-aed5-43c5-aa5a-4b1cfdeb8c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:51.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:39:52.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Mar will leave his post, so that the accomplishments
        of DILG and PNP will not be politicized.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afffa7c6-6f3b-46c6-bbf7-c650fd914715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:51.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:39:52.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he believes that Roxas'' "seeds of reform" won''t go
        to waste as the interior secretary steps down from his post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc82a17-1d96-467b-a5ad-b49983ab40c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:51.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:39:52.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, PNP Chief Ricardo Marquez vowed that the PNP will remain
        non-partisan during the elections, and will continue to serve and protect
        the people.</p>'
  'Greece-says-cannot-handle-migrants-UNHCR-calls-crisis-shameful':
    'author': 'Michele Kambas and Stephanie Nebehay, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-08T13:32:58.094+08:00
    'imagesource': 'jcr:2c37fcf2-a0e1-445b-9af5-b3a83e3136ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86f56bb2-e46d-4a1a-b323-ef9793becc0d'
    'lead': 'Greek Prime Minister Alexis Tsipras asked Europe to help in handling
      tens of thousands of refugees coming in from Syria, Afghanistan and other war
      zones, saying his cash-strapped country could not deal with them alone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T16:41:50.949+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T16:41:51.226+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece says it cannot handle migrants; UNHCR calls crisis ''shameful''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a743ebf1-06b1-4446-b239-eb89d8c02463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:41:50.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:41:51.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lesbos, Greece/Geneva (Reuters)</strong> — Greek Prime Minister
        Alexis Tsipras asked Europe to help in handling tens of thousands of refugees
        coming in from Syria, Afghanistan and other war zones, saying on Friday (August
        7) his cash-strapped country could not deal with them alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaa55fa-eadb-45da-b8a3-bd141cd33b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:41:50.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:41:51.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influx has piled pressure on Greece''s services at a time when
        its own citizens are struggling with harsh cuts and its government is negotiating
        with the European Union (EU) and the International Monetary Fund (IMF) for
        fresh loans to stave off economic collapse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02444e91-31dc-409c-a1c6-06514d9811ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:41:50.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:41:51.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boatloads of migrants arriving every day had triggered a "humanitarian
        crisis within the economic crisis," Tsipras said after a meeting with ministers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e821282-1b98-425c-b4b0-ecc5a0873b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:41:50.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:41:51.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU is being tested on the issue of Greece. It has responded
        negatively on the economic front – that''s my view. I hope it will respond
        positively on the humanitarian front," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f6e31-4482-4dfb-825b-a379a2d022c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:41:50.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:41:51.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments came as the United Nations refugee agency (UNHCR) called
        on Greece to take control of the "total chaos" on Mediterranean islands, where
        thousands of migrants have landed. About 124,000 have arrived this year by
        sea, many via Turkey, according to Vincent Cochetel, UNHCR director for Europe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a7575-ccb9-40fe-a741-08387911cb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:41:50.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:41:51.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of suffering we have seen on the islands is unbearable.
        People arrive thinking they are in the European Union. What we have seen was
        not anything acceptable in terms of standards of treatment," Cochetel said
        after visiting the Greek islands of Lesbos, Kos, and Chios.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1941906b-90f3-4b41-a0c1-cd34998c9342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:41:50.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:41:51.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never seen a situation like that. This is the European Union
        and this is totally shameful," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6ee9e2-61a9-42e5-a778-bc84b62863d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:41:50.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:41:51.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Squalid conditions</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babcd306-e092-49a7-b453-dfe1d7370664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:41:50.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:41:51.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a makeshift refugee centre at Kara Tepe, a hilltop about 5 km
        north of Lesbos island''s main town of Mytilene, about 50 white tents provided
        by the local council struggled to accommodate the waves of people coming in
        daily.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d8671-5e8b-4f40-b0ce-bb9bf48cfb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:41:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:41:51.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubbish littered the area and locals said 16 toilets were frequently
        blocked despite attempts by authorities to keep the area clean.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b5c014-dd5e-4ccc-9fe2-2d3edbeff343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:41:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:41:51.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 10 people could be seen sharing one of the tents, while others
        lay on pieces of cardboard, jostling for space under the shade of olive trees
        in sweltering heat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc43667-5f9f-4b4f-962a-90a924c1b15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:41:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:41:51.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government had battles on plenty of fronts and probably could
        not give as much attention to the problem," the island''s mayor Spiros Galinos
        told Reuters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbcf94a-9226-4c66-97d0-1fc556717e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:41:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:41:51.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNHCR''s Cochetel said Greece had to step up its response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7b4670-643a-4500-802a-faa6f383446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:41:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:41:51.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve told the Greek authorities that if it was a natural disaster,
        there would be mobilisation of other assets including from the ministry of
        defence," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f083936f-b6ef-44aa-ac35-c9c23f544293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:41:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:41:51.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s easy, there are plenty of empty army barracks in Greece,
        there is plenty of uncultivated land that could be rented and sites could
        be developed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498c439f-b75c-485b-a6d7-22db917bb810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:41:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:41:51.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsipras said the problem was a European issue and not just a Greek
        one. He said ministries would coordinate to help relieve the burden on distant
        islands and that a special unit would be set up to make use of dedicated EU
        funds to beef up border controls and integrate migrants into society.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dae539d-5b58-4395-bc3f-8b2da2e4da1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:41:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:41:51.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The immigrant flow to Greece is beyond of what our state infrastructure
        can handle," Tsipras said. "We have significant problems to face it and that''s
        why we have asked help from EU."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd078b8-90f2-4437-8ef1-5998e81ef91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:41:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:41:51.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country, stuck in a seven-year financial crisis, has returned
        to recession again and narrowly averted bankruptcy this year by agreeing a
        bailout deal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0037003a-d56d-4634-a043-354fe5e79758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:41:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:41:51.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has sought to share the burden of the refugees
        across its member countries, but the response has been mixed. EU leaders have
        pledged to relocate 16,000 migrants over two years, which Cochetel called
        "far too little and too late".</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd76c053-ce46-4f12-8c76-ab4de0aab204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:41:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:41:51.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain has said it will not participate. It is currently struggling
        with its own crisis as thousands of migrants seek to enter via the Channel
        Tunnel.</p>'
  'Imee-Marcos-to-deliver-State-of-the-Province-Address':
