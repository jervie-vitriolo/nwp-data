    'caption': 'Gov. Imee Marcos'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-08T12:26:57.240+08:00
    'imagesource': 'jcr:75d859c5-ab0f-41e3-be2c-227e7a71e591'
