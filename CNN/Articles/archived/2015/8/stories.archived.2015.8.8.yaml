      'mgnl:type': 'text'
      'text': '<p>This was Malacañan''s response on Saturday (August 8) after China
        accused the Philippines of conniving with Japan, especially with the planned
        maritime drills of the two countries in the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
