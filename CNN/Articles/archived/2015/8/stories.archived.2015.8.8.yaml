      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino is expected to grace the event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc12fbb1-fbb2-4d93-aad3-cd7748ebf0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:37:35.028+08:00
