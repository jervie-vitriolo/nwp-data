      'mgnl:lastActivated': 2019-12-19T15:46:53.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Remy Joy Palma led the Tamaraws with 10 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa96892-f986-416b-91b2-38c39fc2193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:46:53.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:46:53.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second game, the Arellano University Lady Chiefs needed four
        sets to get one over a spirited UP Lady Maroons side, 25-23,27-29, 25-23,
        25-22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df6b577-1613-4861-9964-e62a27b45f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:46:53.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:46:53.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danna Henson shined for AU notching up 14 attacks, two blocks, and
        two service aces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8692654a-6ac9-42c8-a0ef-8fe8f4279094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:46:53.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:46:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP refused to go down easily, as they stole the second set and kept
        the other sets tight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcdf569-3df3-42e7-856f-8f4783b97d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:46:53.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:46:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the Diliman-based squad, the Lady Chiefs proved
        to be a match for their mettle, as they pegged them back at almost every turn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca7d7b5-c2cb-4dac-8d4d-36ba779cfd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:46:53.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:46:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final game of the day saw the Ateneo Lady Eagles mangle a hapless
        Technological Institute of the Philippines side in three straight sets, 25-16,
        25-14, 25-13.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e42f34-e18b-4fc0-bf7b-38d96914c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:46:53.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:46:53.283+08:00
