    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T16:44:29.190+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T16:44:29.385+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov. Marcos to deliver SOPA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b20247-9b52-4331-8a4e-9c92442240fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:44:29.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:44:29.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag (CNN Philippines) —</strong> Ilocos Norte Gov. Imee
        Marcos will deliver her State of the Province Address (SOPA) on Monday afternoon
        (August 10) at the Ilocos Norte Centennial Arena in Laoag City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25c73be-4391-44fa-8797-05b5dfb9f15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:44:29.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:44:29.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun Arvin Gudoy, chief of the communication and media office of
        the provincial government, said among the matters to be tackled in the SOPA
        will be issues on agriculture, poverty, health, and transportation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da95a0a7-a7e1-4d89-a035-ecf119199765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:44:29.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:44:29.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is expected to report on the accomplishments of the Manang
        Imee’s Capitol Express or the bringing of the different departments of the
        provincial government to the remote areas to serve the people on the spot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b8506-6308-42f9-8088-bb08e0ec2bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:44:29.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:44:29.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor may also announce developments on the Night Express,
        a program where transportation operators are required to have trip schedules
        from 8 p.m. to 11 p.m. so that small entrepreneurs, students, and employees
        working the night shift could travel safely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e57231-24be-46cf-8988-bb0d8ab35c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:44:29.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:44:29.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Matters on climate change, women, and development plans for the
        province are included in the governor’s SOPA,” said Gudoy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8456a3a4-f1a2-4418-b89f-2b30dd2769b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:44:29.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:44:29.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gudoy added that the governor will deliver her SOPA in three languages
        – Filipino, Ilocano, and English.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b88139-f278-4f19-9c8e-c0589b69ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:44:29.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:44:29.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some sectors are also expecting the governor to bare her political
        plans in her SOPA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd330583-43f1-4a70-809a-01fd0fbc9660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:44:29.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:44:29.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos had recently announced that she might run against Rep. Rudy
        Farinas in the congressional race in the first district of Ilocos Norte in
        2016.</p>'
