      'mgnl:lastActivated': 2019-12-19T16:08:18.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CENTENNIAL, Colorado (CNN)</strong> — James Holmes will
        spend the rest of his life in prison for killing 12 people and wounding 70
        more at an Aurora, Colorado, movie theater.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd172f-a4c7-43e3-b352-d2bc61617650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jury was unable Friday (August 7) to reach a unanimous sentencing
        verdict, which results in life in prison without parole instead of the death
        penalty for Holmes, who had pleaded not guilty by reason of insanity in the
        2012 shootings. He was convicted last month of 24 counts of first-degree murder
        -- two for each of the slain victims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec6df91-98dc-47a8-aa93-dc0141335a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury reached a decision after deliberating almost seven hours
        since late Thursday. As they walked back into the courtroom shortly after
        5 p.m. (7 p.m. ET), they made no eye contact with anyone. Some had a grim
        face. Some were ashen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2ffd49-cf93-488a-b00b-eee627b54940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes stood with his hands in his pockets as Judge Carlos Samour
        read the sentencing verdicts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487e7b81-85e9-4593-8507-cf9c249c80b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Emotional reaction from some</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6a8943-754e-4ce3-8100-6a1bfec1fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the judge read on the first count that the jurors couldn''t
        reach the unanimous decision required for the death penalty, Holmes'' mother,
        Arlene, began crying and she put her head on her husband Robert''s shoulder.
        She sagged into him and he held her up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1561f1ae-1265-4e2c-8ccc-1f7432638681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the judge read on, several people in the area where family members
        and survivors had been sitting heeded the judge''s prior admonition and left
        the courtroom instead of reacting emotionally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18ab29c-350f-42c9-a1a7-6c43318125f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley Moser, who is paralyzed and lost her 6-year-old daughter
        during the shooting, sobbed in her wheelchair and shook her head.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f43d3c5-5b5d-4fb8-b21e-161159527d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdicts took 11 minutes to read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec772e1d-186b-4c26-9654-3f502d50c983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lonnie Phillips, whose daughter Jessica Ghawi was killed, rubbed
        his wife Sandy''s shoulder as she leaned forward, weeping. By the time the
        second charge including her daughter''s name was read she had composed herself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94fed1c-986b-4862-9363-f2b424666fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes will not go to prison yet. Official sentencing was scheduled
        for August 24-26.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a1996c-e994-46c9-b830-04b2855cf990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Friday''s deliberations, the jury asked the court whether it
        could view a 45-minute video of the crime scene taken by a police investigator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade831f9-b26b-410a-9f9d-432dc649cd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Holmes objected, saying the video was too graphic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5cbb79-fc26-456f-a900-56757612b2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the judge ruled the jury could use a TV monitor and DVD player
        for only 50 minutes to play the video just once. The video isn''t unfairly
        prejudicial, has probative value, and has already been admitted into evidence
        during the trial, the judge ruled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977d49b3-4e73-4821-a5db-9ae201aa3d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, shown earlier in the trial, provides a tour of the massacre
        site where bodies are sprawled on the floor, aisle after aisle. Bodies lay
        contorted, trying to hide and curled in fetal positions. Bullets, a rifle,
        soda cups and popcorn litter the floor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f6f20-694a-468b-8b81-9da8388459fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the public has had access to the trial through a court-controlled
        closed-circuit camera, the crime scene video was shown only to the jury and
        the gallery and hasn''t been distributed publicly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df0b1a5-193c-49c9-88b8-062fffe0f0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same jury earlier convicted 27-year-old Holmes for the capital
        murder of 12 people. The jury also convicted him of attempted murder in the
        wounding of 70 more people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2e25c5-eb32-43d3-ae7e-fe4bcaf02f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jury had rejected insanity defense</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8359438c-2d6a-4725-9ac8-50a362e2e18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arapahoe County District Attorney George Brauchler told reporters
        outside the courthouse that he respects the outcome, even if he disagrees
        with it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567b71ef-0749-43ce-806e-2f6b39286d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As frustrated as I am at not achieving the result we wanted, those
        jurors did a hell of a job," he said. "I am disappointed at the outcome, I''m
        not disappointed with the system."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd1ec6f-7f59-4786-be40-4d6357d6af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brauchler said it was his fault that he couldn''t get a death penalty
        result for the families.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aa01ef-3a9f-43f0-a82e-a7054132798c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the jurors wouldn''t speak to the media on Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece2589f-4bac-4cad-9944-82db9355917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting occurred during a midnight showing of a Batman movie,
        "The Dark Knight Rises," when Holmes burst into the theater through a rear
        door and opened fire.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d1276-f75a-4eaa-9880-b3365534161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes'' attorneys argued that their client is mentally ill and
        suffered a psychotic episode when he colored his hair orange-red like the
        villain The Joker, rigged his apartment with explosives, dressed in tactical
        gear and sprayed bullets into the theater under a cloak of darkness and tear
        gas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ef5dd-26b7-4f19-90b2-9402ffd91670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In closing arguments Thursday, public defender Tamara Brady said
        the assault was a "tragedy" born of disease, not choice. The deaths cannot
        be answered by another death, and Holmes would be punished for the remainder
        of his days under a life sentence, she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bab4444-36cf-4cb2-a574-dfe28e180396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors, however, argued that Holmes should die for his crimes.
        His mental illness didn''t prevent him from acting "rationally" elsewhere
        in his life, and the defendant must be held accountable for the mass murder,
        prosecutors said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab8b949-95d3-4807-a46a-6050fb5c7648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Holmes, justice is his execution, Brauchler told the jury.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ca54b6-8741-4693-8816-3d646302d493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes admitted to his crimes and had pleaded not guilty by reason
        of insanity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ae1fb-9a39-4e5d-abc2-33fc7239a92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the jury rejected that defense in July, convicting him of a
        total of 165 counts, including the 24 charges of first-degree murder.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a4f70-06bd-428b-9264-941c603aaeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the shooting, Holmes bought a ticket to see the Batman movie
        12 days prior to the assault.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7de46e-b6ea-45e1-8fc3-80ca1fabb742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Holmes reportedly held a "human capital" credo that
        killing people would add value to his life. "You take away life, and your
        human capital is limitless," Holmes said in a chat message to his then-girlfriend
        months before the massacre.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17031e81-e257-4eb6-9b6e-2fa0ce22e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If people were injured or maimed in the shooting, they amounted
        to "collateral damage," Holmes told a court-appointed psychiatrist after the
        shootings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50176f6-5969-450a-a4f1-ae717e883240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other patrons on July 19, 2012, Holmes walked into the theater
        No. 9 of Century Aurora 16 Multiplex Theater.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa4840-1b20-4765-9ce3-765a854d7d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then walked out a rear door, which he left propped open.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35abe3fd-f118-4e79-9a7c-5447f8c8ef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just after midnight, about 18 minutes into the movie, he returned
        wearing a ballistic helmet, a gas mask, black gloves and protective gear for
        his legs, throat and groin.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b3e0f0-2879-43a9-88d7-f9b2f3a30bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tear gas canister exploded in the theater, then gunfire rained
        from an AR-15 rifle, a 12-gauge shotgun and at least one .40-caliber handgun.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75705b3-64a4-4b18-bf94-0989c557aeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes fled. But he was arrested in the parking lot outside the
        theater on July 20, 2012, about seven minutes after the first 911 calls were
        made to police.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3840bf26-fb98-4718-a223-065ec9210034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ana Cabrera, Ann O''Neill and Sara Weisfeldt contributed
        from Colorado, and Michael Martinez wrote from Los Angeles. CNN''s Steve Almasy
        contributed to this report.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5048c6a-11c8-406b-b9b2-d99d6dfc9b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:08:17.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:08:18.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/08/07/us/james-holmes-movie-theater-shooting-jury/index.html">James
        Holmes sentenced to life in prison for Colorado movie theater murders"</a></em></p>'
  'Dengue-cases-in-Pampanga-rise-by-80-percent':
    'author': ' Amir Medina, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-08T15:42:25.947+08:00
    'imagesource': 'jcr:66f51abf-687e-422c-93d9-dfd969ad4303'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c848ffa-d367-4edc-a798-ffaf35abf3a5'
    'lead': 'The Department of Health-Region 3 records 1,175 dengue cases in Pampanga
      as of June 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T16:10:25.388+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T16:10:56.431+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dengue cases in Pampanga rise by 80%

      '
    'updated': 2015-08-10T23:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6d0855-4fa0-404c-94ec-0d737f369e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:10:25.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:10:56.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Fernando (CNN Philippines)</strong> — The Department
        of Health-Region 3 records 1,175 dengue cases in Pampanga as of June 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb7e23-1016-4a00-83ae-2c1de5be79d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:10:25.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:10:56.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This number marks an 80% increase compared to the number of cases
        recorded during the same period last year which was 657.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0402d820-38f0-440c-881a-be8a4c990656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:10:25.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:10:56.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No dengue outbreak has been recorded yet, although several barangays
        in Mabalacat and Guagua are being clustered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd98187-6fc6-448a-a982-48d49dcb3ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:10:25.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:10:56.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pampanga local government is enforcing measures to prevent more
        cases from happening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35948dff-b53d-4e0b-8403-5b5381ab14c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:10:25.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:10:56.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Marcelo Joahico, provincial health officer, Pampanga
        is doing simultaneous clean up drives and fumigation among other measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a037fd-3842-4ec8-9466-c965f8842de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:10:25.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:10:56.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joahico said, free hospitalization within the 11 district hospitals
        will be offered to dengue patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae1565-8933-44b8-aef0-2301172eefe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:10:25.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:10:56.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured that the province will not run out of blood supply for
        dengue patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b388bb-dfca-421b-987e-076c88874c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:10:25.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:10:56.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joahico reminded people, however, to take part in cleaning the community
        to prevent further infections. He also advised those who experience symptoms
        of dengue to seek medical attention, and not to self medicate.</p>'
  'Legendary-cars-from-all-eras-set-to-break-sales-records-in-Monterey':
    'author': 'Geoff Hiscock, for CNN'
    'caption': '1963 Ferrari 250 GT L Berlinetta Lusso previously owned by Maroon
      5 frontman Adam Levine. (Photo from Russo and Steele via CNN)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-08T15:32:28.690+08:00
    'imagesource': 'jcr:29adc586-9b18-4b55-a317-48ab8c116a68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fcf946b-d9c0-4881-a20f-5a206b1e8a3d'
    'lead': 'For six days from Tuesday to Sunday, August 11-16, motoring enthusiasts
      in their thousands will converge on the cities of Monterey, Carmel, and Pacific
      Grove to get up close and personal with hundreds of classic cars on display
      at golf courses at Pebble Beach, The Quail, Rancho Canada, Black Horse, and
      the Nicklaus Club.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T16:16:33.443+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T16:16:33.794+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Legendary cars from all eras set to break sales records in Monterey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f49b5e-29c3-4f5c-9915-74513cfbc6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the 1980s hit television series Miami
        Vice, actor Don Johnson plays the oh-so-cool undercover detective Sonny Crockett,
        whose permanent suntan, Ray Ban shades and white suit over a t-shirt matches
        his apparent drug-dealer persona.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1483e1b-4bb3-489a-8bc5-c3a9a46c66be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, Crockett has the right wheels: a Porsche 911 SC Targa,
        a fake Ferrari 365 GTS/4 Daytona and – from Season 3 onwards – a white 1986
        Ferrari Testarossa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508b0d9b-6da2-4f9a-ba90-969e7fa98f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Testarossa, repainted by the show''s producers from its original
        black to stand out more on Miami''s streets at night (and to replace the Daytona
        that was actually a replica built on a Chevrolet Corvette chassis), is just
        one of the many Ferraris on display and up for sale next week at California''s
        annual automotive extravaganza known as the Monterey Car Week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576676a4-6936-44a2-96e6-498bdcb2abe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Steve McQueen''s 1976 Porsche</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c78a63-90ff-4db4-b1f9-e9b637e21cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buyers seeking something a little more restrained than a loud and
        proud Miami Vice car need look no further than a black 1963 Ferrari 250 GT/L
        Berlinetta Lusso, owned until recently by The Voice panelist and Maroon 5
        frontman Adam Levine. The exquisitely proportioned Lusso is rightly regarded
        as one of the finest Pininfarina designs ever to grace a Ferrari.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410caaa2-3708-414f-a3e1-08b89d91e5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Porsche buyers on the prowl one drawcard is a 1983 Le Mans-winning
        956 race car. Another is a special-order 930 Turbo Carrera once owned by the
        late screen legend Steve McQueen – replete with a kill switch for the rear
        lights to foil any police who might be in pursuit along Hollywood''s Mulholland
        Drive. Proceeds from the sale will benefit McQueen''s alma mater, the Boys
        Republic reform school.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961ad70f-0cd3-4a15-85eb-321fba748bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If names like Ferrari, Porsche, Bugatti, Lamborghini, Maserati,
        Mercedes-Benz, and Jaguar get your motor running, there really is no finer
        place to be in mid-August than the Monterey Peninsula – home of the Pebble
        Beach Concours d''Elegance, The Quail Motorsports Gathering, historic rallies
        and racing, and a flurry of auctions where rare classic cars sell for eye-popping
        amounts of money.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be992c5-2613-4257-9baf-17b05320d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An annual gathering of classic</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972dea24-6559-46b2-97b2-77521c8b689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For six days from Tuesday to Sunday, August 11-16, motoring enthusiasts
        in their thousands will converge on the cities of Monterey, Carmel, and Pacific
        Grove to get up close and personal with hundreds of classic cars on display
        at golf courses at Pebble Beach, The Quail, Rancho Canada, Black Horse, and
        the Nicklaus Club.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aa9ed7-b8ec-49cf-b6a8-a74ff03f8302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is California Dreaming 2015-style, where designs by Pininfarina,
        Bertone, Vignale, Scaglietti, Ghia, Frua, Zagato, Michelotti, and Touring
        come into their own, clothing the bodies of a variety of classic sports cars
        and touring cars that are fast becoming the most collectible and profitable
        asset class of the 21st century.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e02775-e79b-42db-ad70-9cc288f2da55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 65th annual Concours d''Elegance, held on Sunday on the 18th
        fairway of the Pebble Beach Golf Links against a spectacular Pacific Ocean
        backdrop, is the week''s signature event, bringing together 200 of the finest
        restored cars to be found anywhere in the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88411f3f-565c-4d27-aa00-a2dc521a1ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where enthusiasts come to smell the leather, marvel over
        the quality of the restorations, stand back to admire the sweep of a century
        of automotive history, and to sigh "if only ...."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea4beb-afb5-48d6-b5ac-6ebeb8af6f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who will take the crown?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3729c829-00fa-4f60-92d4-37b62e772bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s "best in show" honor went to a silver 1954 Ferrari
        375 MM Scaglietti coupe, owned by former Microsoft president Jon Shirley of
        Medina, Washington, and originally built for filmmaker Roberto Rossellini.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a0e20-a694-44c6-997b-88414722be58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s rare for a postwar car to take the top honor at Pebble
        Beach – it''s happened only seven times in 64 years, and five of those were
        in the first five years of the event (1950-54) when three Jaguars, an Austin-Healey
        100, and an Edwards roadster were successful.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186ad2fd-7a2c-4b9e-83c2-aea19518ae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost always the winners are from the 1920s and 1930s, with names
        like Duesenberg, Voisin, Isotta-Fraschini, Delage, and Talbot-Lago. Before
        the 1954 Ferrari''s victory in 2014, the last postwar winner was a 1964 Maserati
        Mistral coupe in 1968.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea839b0-0f57-42b1-a87c-5704bb771b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A hefty ticket price</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7192a2be-6d84-4888-9b69-fdcbffff56d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sampling some of Monterey Car Week''s elegance comes at a price.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8198e6d0-3a86-4273-a838-fd5cc91c5078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some visitors will part with $600 to attend prestigious social events
        such as The Quail gathering, where pre-1965 Porsches, Scaglietti-bodied Ferraris,
        and the long-tail racers of Le Mans will be the order of the day; some will
        pay $300 for the Pebble Beach Concours day, and another $160 for Italian food,
        fashion, music, and fabulous 1950s car style at the ''Concorso Italiano''
        at Black Horse Golf Club.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec14c68-cad3-401a-bcf5-2202de9ebdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many visitors are just happy to settle for the free events:
        the Porsche Werks Reunion at Rancho Canada Golf Club, the Little Car Show
        in Pacific Grove featuring Japanese makes, and the BMW, Audi, and Mercedes-Benz
        Legends of the Autobahn display at the Nicklaus Club, Monterey.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3add3a-3f63-4b60-9e6a-13b8ce486b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others will attend the historic car races at nearby Mazda Raceway
        Laguna Seca, where the Shelby GT350 Mustang is the featured marque for 2015
        in honor of its 50th anniversary, or visit one of the seven auctions held
        by Gooding, Bonhams, RM Sotheby''s, Russo &amp; Steele, Rick Cole, Mecum,
        and JR.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7924bd-43a7-446a-bf61-9bd2255ffcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auctions offer a rare insight into the world of classic car
        collecting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbc1826-6069-4815-8f96-3a6f65f57732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A world record sale</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f790cd0a-f6c3-45d9-b7e6-2802f1bd9f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s sales topped US$450 million, and may well break the
        half-billion-dollar mark in 2015. The top result in 2014 was for a 1962 Ferrari
        250 GTO Berlinetta, which sold for a world record US$38 million at the Bonhams
        Quail Lodge auction in Carmel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a25bc9d-e2bb-4ce9-9b9a-a59f1d599832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RM Auctions in Monterey sold a 1964 Ferrari 275 GTB/C Speciale for
        US$26 million, while the Goodings auction at Pebble Beach hit US$15 million
        for a 1961 Ferrari 250 GT SWB California spider. Of the 98 cars which made
        more than US$1 million in 2014, 37 were Ferraris.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac9c1d7-7dbd-40a6-9523-ab74c98e3387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, Ferrari looks to be the maker with the most million-dollar
        chances at the auctions in 2015.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51aba39-40ba-4001-bfa4-e3abbc1952a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russo &amp; Steele in Monterey has the ex-Levine 1963 Ferrari 250
        GT/L Berlinetta Lusso. Bonhams has a selection of Ferraris that includes a
        race-winning 1959 250 GT Competizione Alloy Berlinetta, and a Vignale-bodied
        1951 Ferrari 212 Inter Cabriolet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1be314-0910-4948-bf46-2ce572d81ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the mix is a rare 1949 Maserati A6 1500 Berlinetta. Gooding
        is offering a private collection that includes a 1967 Ferrari 275 GTB/4, and
        a 1982 Porsche 956 that was the outright winner of the 1983 Le Mans 24-Hour
        race.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b8ebe3-d8fb-4814-8cea-748dedde3bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mecum has the previously metnioned ex-Steve McQueen 1976 Porsche
        930 Turbo Carrera and the white 1986 Miami Vice Ferrari Testarossa. RM Sotheby''s
        will offer a 1953 Jaguar C-Type Works Lightweight that finished fourth in
        the 1953 Le Mans, and a special private collection, dubbed the Pinnacle Portfolio,
        that includes examples from Bugatti, Porsche, Lamborghini, Ferrari, McLaren,
        and Mercedes-Benz.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9bba55-fe28-4399-b55d-f6d489467889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rick Cole has a Figoni et Falaschi-coachwork 1947 Delahaye 135M
        Narval – one of just seven built – and a cute 1961 Renault 4CV Resort Special.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c22cd18-e099-40d5-afb8-e017d3604a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JR Auctions is offering a unique and intriguing vehicle: the Lotec
        C1000, a one-off supercar specially built by the German tuning firm Lotec
        for a United Arab Emirates-based businessman 20 years ago.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7187547a-9d19-4eb0-a4f4-ad222c0c3140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle reputedly cost $3.4 million and took five years to complete.
        With a twin-turbocharged Mercedes-Benz V8 engine producing 1000hp, it has
        a theoretical top speed of 268 mph – still enough to edge a modern-day Bugatti
        Veyron.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db733e18-31d2-4aea-9630-09fc063c63c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not just for buyers</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637e0bdc-c616-420d-a12c-5cdc984f2453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all this auction fever is too overpowering, there''s a gentler
        way to appreciate some of the classic cars.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcffff6-bc94-4c00-851a-a80875561391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around lunchtime on Thursday, August 13, entrants in the Pebble
        Beach Tour d''Elegance will roll into Carmel-by-the-Sea and park along Ocean
        Avenue near Devendorf Park for a couple of hours so spectators can stroll
        past the cars. And on Friday August 14, visitors can watch about 200 classic
        cars taking part in the Pacific Grove Concours Auto Rally as they stage along
        Lighthouse Avenue, Pacific Grove, from 1 pm to 4.30 pm.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451cfa86-2feb-4873-a716-1278569a70ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20 minutes drive inland from Monterey is the Mazda Raceway
        Laguna Seca, where an array of 550 historic racing cars will turn out for
        practice sessions on Thursday and Friday, followed by a packed racing schedule
        on Saturday-Sunday, August 15-16. Expect to see the world''s best collection
        of racing Shelby Mustangs in action, plus GT, Touring, Trans-Am, Formula 1
        and other categories.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1980a08-2c45-4c2a-bddd-2ec422be2a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday evening, when wallets are empty, the racing is over, the
        last Concours entrants have driven off the 18th fairway at Pebble Beach Golf
        Links, and thousands of departing visitors are clogging all roads north, south
        and east, the beautiful Monterey Peninsula will begin returning to normality.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bfdadb-dc9d-4890-b9c6-a54b72650862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freelance journalist and classic car enthusiast Geoff Hiscock is
        a former Asia Business Editor for CNN.com and author of "Earth Wars: The Battle
        for Global Resources."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd730e4d8-8059-4005-9552-7e5b65a6e0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:16:33.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T16:16:33.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/monterey-car-week-preview/index.html">Legendary
        cars from all eras set to break sales records in Monterey</a>."</em></p>'
  'Caesar-Taccad-is-next-Flag-Officer-In-Command-of-the-Philippine-Navy':
