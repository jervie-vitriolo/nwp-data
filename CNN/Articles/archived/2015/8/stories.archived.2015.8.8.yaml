  'David-I-challenge-Poe-to-prove-me-wrong':
    'author': 'Isabella Montano, CNN Philippines'
    'caption': '(L-R) Sen. Grace Poe and Rizalito David'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-08T20:59:57.463+08:00
    'imagesource': 'jcr:322b2e3a-61de-4cf0-bcb5-7896a7a303a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a8aac5b-0f10-4e0c-9142-bcd10c0bfa27'
    'lead': 'Rizalito "Lito" David told the media on Saturday (August 8) that no one
      was pulling the strings in his move to file a petition to unseat Sen. Grace
      Poe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:49:34.746+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T15:49:34.962+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'David: I challenge Poe to prove me wrong

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d9094f-8644-4b96-91a2-86eeb9bad5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:49:34.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:49:34.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Two days after
        filing a petition to unseat Sen. Grace Poe before the Senate Electoral Tribunal
        (SET), former senatorial aspirant Rizalito "Lito" David told the media that
        no one was pulling the strings to make him seek the lawmaker''s ouster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65e0bce-8803-4e69-81b6-6b9deaf3d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:49:34.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:49:34.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference in Quezon City on Saturday (August 8), David
        said the move was not related to the next presidential elections — as he had
        been raising the issue since two years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723dce51-55fa-4360-a937-920244ad6cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:49:34.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:49:34.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the move was prompted by a desire to set a proper precedent
        because the issue can crop up again in succeeding elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ef138e-af9c-4bdb-91d1-b77557cac1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:49:34.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:49:34.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para kung may similar cases na mangyayari in the future, meron
        na tayong pagbabasehan kasi bagong-bago ito," David said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b92a09-6b30-4b57-a211-cf63641b5eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:49:34.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:49:34.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "So that if a similar case happens in the future,
        we have something to (base our decision on) because this is something really
        new."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1adfbd-e20b-450f-966a-bd45a6af3430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:49:34.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:49:34.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/08/05/Palace-hints-at-whos-behind-attempt-to-disqualify-Poe.html">Related:
        Palace hints at who''s behind attempt to unseat Poe</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d510c-a851-4ec2-9993-ed4ffaf80d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:49:34.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:49:34.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after he filed a 16-page <em>quo warranto</em> petition
        to challenge Poe''s eligibility to run for Senate in the last mid-term elections
        — citing the lawmaker''s citizenship and residency requirements, or lack thereof,
        as of 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db6b63c-6a2c-44e3-b8dc-8e000d51b173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:49:34.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:49:34.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present at the presser was former Sen. Franciso "Kit" Tatad
        — who used to employ David. He said he was not the mastermind behind the move
        although he agreed with its objective.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c4872-5d0b-4579-a950-5f662d648499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:49:34.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:49:34.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because she had no known parents, she was a foundling. A foundling
        has no nationality, because you don''t know the nationality of the parents,"
        Tatad said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ddb732-b2bb-4deb-8822-1891c782d311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:49:34.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:49:34.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, former Negros Oriental Rep. Jacinto Paras — who had
        openly named <a href="https://cnnphilippines.com/news/2015/08/06/Binay-denies-hand-in-bid-to-unseat-Poe.html">Vice
        President Jejomar Binay</a> as his "preferred presidential bet" —&nbsp; added
        that a foundling, technically, would have no country given her biological
        parents were unknown, thus, making her Filipino heritage a mere presumption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17db571-833b-464d-9a05-88599d54cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:49:34.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:49:34.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras also said that Poe was still using her American passport even
        after reacquiring her Filipino citizenship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940e5d57-332b-4308-b954-ec3792c0615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:49:34.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:49:34.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Atty. Nelson Victorino, Poe''s chief of staff, told CNN
        Philippines also on Saturday that the accusations were baseless and unfair
        to all those who never knew their parents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9aba0b-ed77-45d3-82e0-f4862e518e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:49:34.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:49:34.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These accusations, or this petition, is not just against Grace
        Poe but it''s against all the foundlings. So it''s really a form of discrimination
        against all these children who never wanted to be born that way."</p>'
  'Palace-on-Chinas-PH-Japan-teamup-claim-We-have-right-to-do-so':
    'author': 'CNN Philippines Staff'
    'caption': 'Tensions among claimant countries will likely flare up with China''s
