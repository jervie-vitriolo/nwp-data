      'jcr:uuid': '5e4821d2-4427-4782-885a-98e3cb69fdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:51:47.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:51:48.347+08:00
