      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pagadian City (CNN Philippines)</strong> — The response
        team of the City Disaster Risk Reduction Management Council (CDRRMC) had resolved
        immediately the landslide incident in Purok Sirawag in the nearby barangay
        of Lison Valley Thursday and the uprooted tree along the F.S. Pajares Avenue
        in Barangay San Jose Friday (August 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafaea3a-1e41-4238-9c0d-0970049c6eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:56:23.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:56:24.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDRRMC Office Head Haron Damada said the portion along the roadside
        going to Lison Valley was almost cut due to a landslide caused by continuous
        heavy rain brought by Typhoon Hanna.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d916d1-85c1-4ba0-9c37-5e1f546611e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:56:23.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:56:24.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Immediately it was resolved yesterday afternoon by the response
        team headed by the City Engineer’s Office personnel,” Damada said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae6011f-a765-4b1a-bf65-d7eab5fd64d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:56:23.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:56:24.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another incident, on early Friday morning, was the uprooted of a
        star apple tree along F.S. Pajares Avenue in Barangay San Jose</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b39a555-eba2-4e5b-8933-5e91a3ad3999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:56:23.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:56:24.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uprooted tree hampered the flow of traffic but was cleared immediately
        by the response team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674e48bd-ebef-41c2-adf8-bc63c431388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:56:23.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:56:24.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No casualty and only one minor incident has been reported as of
        9 a.m. today, Damada added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7887287-b787-4974-8515-9cfa349a79d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:56:23.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:56:24.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this posting, Pagadian City and Zamboanga del Sur will continue
        to experience heavy rains due to the “habagat,” Damada disclosed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c856a9d-acdc-4e50-b04b-780e47e52913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:56:23.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:56:24.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Barangay Emergency Response Team were still on alert while they
        continue to monitor the landslide-prone areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff08500-8a9d-4bd6-8d86-de57e2155c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:56:23.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:56:24.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six barangays of Pagadian City were identified as landslide-prone
        areas: Lourdes, Lison Valley, Diborok, Damapalan, Upper Sibatang and La Suerte.</p>'
