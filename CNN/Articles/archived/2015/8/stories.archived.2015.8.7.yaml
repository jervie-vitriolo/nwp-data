  'How-to-transfer-files-programs-to-a-new-Windows-10-PC':
    'author': 'David Goldman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-07T16:22:34.158+08:00
    'imagesource': 'jcr:4d7eb977-15a7-443b-a1d2-4a621b4e5a7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc9fb700-1593-49cd-8f1d-0f2bc6855e6d'
    'lead': 'Got a new Windows 10 PC? Want to transfer your files, programs and settings
      from your old PC? There are two ways to get that done: The hard and free way,
      or the easy and expensive way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T14:03:03.773+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T14:03:04.104+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to transfer your files, programs to a new Windows 10 PC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5414d9-4be3-4985-8b0a-04d5b283a45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:03:03.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:03:04.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Got a new Windows 10 PC?
        Want to transfer your files, programs, and settings from your old PC?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eb01e9-c389-478d-aafc-8676585a607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:03:03.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:03:04.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two ways to get that done: The hard and free way, or the
        easy and expensive way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00efb87c-6c00-41a1-ab62-7444d6002c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:03:03.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:03:04.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t feel like shelling out money to transfer your stuff
        to a new PC, there''s bad news: Windows no longer includes its Easy Transfer
        software that lets you automatically move files and settings between two PCs.
        So you''re going to have to do everything manually.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803bf48d-d3bd-4cc3-92f8-f8ae87a98d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:03:03.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:03:04.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are the steps to transfer files, programs, and settings
        yourself:</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fef59c-2bf1-4b89-aa15-df2c18c9dedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:03:03.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:03:04.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) Copy and move all your old files to a new disk. You''ll need
        to move them all to an external drive, either in the cloud (such as Microsoft
        OneDrive, Google Drive, DropBox) or an external hard drive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf2164d-2e5a-49fa-a5e0-0ddf8ec3558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:03:03.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:03:04.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) Download and install your programs onto the new PC. Transferring
        your files won''t actually install any software programs on your new PC. You''ll
        have to download them yourself from their respective websites or the Windows
        Store.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a7c78-98f6-43f2-83c8-071aad5a1dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:03:03.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:03:04.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) Adjust your settings. Remember how you painstakingly set up your
        old PC so it worked just the way you wanted it? You''ll have to do that again,
        with every application and setting. Bummer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4ca7b2-0bf5-433e-a515-af9cb198b45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:03:03.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:03:04.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you already back up everything to the cloud or an external hard
        drive, and if you''re more of a casual PC user, manual is probably the way
        to go. All of that shouldn''t take you more than an hour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb346fe5-ff37-4ca3-a613-298363e5ae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:03:03.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:03:04.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you''re a heavier PC user and doing all that transferring,
        downloading and adjusting sounds like a nightmare, there''s good news: There
        is software that will do it all for you (for a fee).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5091be-8082-45b5-bc78-6c7001996473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:03:03.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:03:04.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are three good options:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d405a6-08a3-4641-8cba-548c032d6961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:03:03.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:03:04.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) Zinstall''s "WinWin." The product will transfer everything —
        programs, settings and files — to your new PC for $119. It works over the
        Internet — no cables needed. The company says transfers typically take two-three
        hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec00715-3256-420d-9485-3f199ced729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:03:03.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:03:04.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) LapLink "PC Mover." A Microsoft partner that has been doing file
        transferring for decades, LapLink will transfer your programs, settings and
        files for $72. You''ll need to order a physical box, though, which includes
        a transfer cable (the $72 includes the $12 shipping charge). So if you want
        to transfer your files tonight, you''re out of luck.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877ae9ea-8384-42a0-bcb2-834cb2a963a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:03:03.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:03:04.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) EaseUS "Todo PCTrans." A $50 option that will let you transfer
        everything between two computers on the same network. You can even download
        a free trial that lets you transfer two applications gratis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6722202e-b41e-41cf-855f-53a78535700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:03:03.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:03:04.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2015/08/06/technology/windows10-transfer-files-pc/">How
        to transfer your files and programs to a new Windows 10 PC</a>"</em></p>'
  'forbes-tinder-partner-up':
    'author': 'Ananya Bhattacharya, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-07T16:06:10.004+08:00
    'imagesource': 'jcr:53f6b23c-b642-43e0-8bb0-30bce2125ed4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2954c6bd-01fc-44b6-af09-ffd5cae6a050'
    'lead': 'The 2,000 budding entrepreneurs who''ve been featured in the Forbes Under
      30 lists so far will get an app that will enable them to network with each other. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T14:06:14.008+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T14:06:14.331+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tinder founders design business networking app

      '
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dee6e3-261b-4f99-9283-8721cf829136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:06:14.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:06:14.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — For Sarah Kunst, where a
        Tinder romance ends, a business relationship has often blossomed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078d7e3c-70b8-4a57-912f-1b06ad73c375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:06:14.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:06:14.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old venture partner spends her time flying back and
        forth between New York and San Francisco. She''s too busy for bar hopping.
        Now, she does a quick tap or a swipe get dates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf072931-1525-48eb-8501-bdf489db00ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:06:14.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:06:14.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike other women who run in the opposite direction when they
        feel no spark, Kunst keeps in touch with some of these men over LinkedIn.
        One of them even introduced her to people at multiple companies when she was
        in the midst of job searching.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d33e22a-5c89-44b9-a20c-cc19f77519a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:06:14.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:06:14.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I kissed a guy once on a date and two years later, he''s doing
        something great and I want to invest in it or I want to partner with him,
        I won''t hesitate," Kunst told CNNMoney.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa42190-64e2-417c-b4f6-735f3a08a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:06:14.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:06:14.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kunst says most young people today are okay with mixing business
        and pleasure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2555fab-97b8-4b92-8afe-9aea01b20ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:06:14.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:06:14.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s probably a very millennial thing to not feel awkward. In
        the startup world, people are starting companies with people in dorm rooms
        while sharing a bunk bed," Kunst tsaid. "A lot of barriers have fallen in
        terms of awkwardness."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd513cd-bd5b-498d-94d5-a89c45aa448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:06:14.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:06:14.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tinder: Strictly business</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77882d7-5534-47c3-bd76-ede8ae3b5999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:06:14.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:06:14.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone may be as confident treading the fine line between
        dating and business. For them, the Tinder co-founders have designed a strictly
        professional networking app.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab279bc2-4c71-4301-a99d-d6f900e72028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:06:14.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:06:14.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app, distributed by Forbes, is exclusive to the 2,000 budding
        entrepreneurs who''ve been featured in the Forbes Under 30 lists so far. They
        will be able to network with each other during and after the second annual
        Forbes Under 30 Summit in Philadelphia between October 4th and 7th, where
        the app will officially launch.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8d85aa-1cbb-43c9-ba5e-c06c5e838106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:06:14.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:06:14.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Forbes app will feature directories, messaging, and networking
        opportunities for the Under 30 community. Users will be able to swipe through
        photos, Tinder-style, with the aim of networking — not finding romance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bca830-451c-44a5-8dd6-9741cd0444ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:06:14.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:06:14.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The founders of Tinder were themselves on the 2014 Under 30 list.
        Tinder did not respond to CNNMoney''s request for comment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fef94f-d54a-4154-a85c-cff2e3c4ffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:06:14.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:06:14.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The under 30 community is about successful influential millennials
        in America," said Salah Zalatimo, Head of Mobile Products at Forbes. "They
        all do great things. If we can connect four of them, they can do even greater
        things together."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2716c27-435a-4c85-803e-eb1cdaed7b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:06:14.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:06:14.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kunst was featured in the 2015 Forbes Under 30 list. On Wednesday,
        she tested the app at a small launch party in San Francisco. She says its
        a great resource to interact with people within and beyond your own industry.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7c7657-3c53-4783-9e9c-d5567372d148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:06:14.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:06:14.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is speed networking the new speed dating?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807da932-2590-4be9-a575-2172cfc78a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:06:14.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:06:14.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then why not open it up to all entrepreneurs, not just the ones
        who made Forbes'' cut?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f11cbb-e911-4a8a-8eaa-454e7c7522a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:06:14.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:06:14.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal was to focus on quality over quantity," Zalatimo said.
        "We wanted to build a platform for a niche, passionate community to interact."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217ac5d3-831a-4bb9-9bbc-44d391ef9fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:06:14.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:06:14.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, by keeping access limited, the people are somewhat vetted
        and less trolls are likely to surface.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6708da8-06f1-4dc3-b341-f9af2f20d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:06:14.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:06:14.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re not on the list, there are more LinkedIn-meets-Tinder
        apps in the market, including Weave, Treatings and Networkr.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e265a452-7195-4a82-94be-9471dd206baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:06:14.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:06:14.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hey, if there can be a Tinder for pot smokers, there can be a Tinder
        for anything, right?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850479c4-b97a-43ee-98e8-4bdc7fa49e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:06:14.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:06:14.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/06/technology/forbes-tinder-partner-up/">Tinder
        founders design business networking app</a>"</em></p>'
