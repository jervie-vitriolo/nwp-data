    'template': '1'
    'title': 'Malacañan after PH loses FIBA World Cup bid: ''We can hold our heads
      up high''

      '
    'updated': 2015-08-08T15:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a6cdc7-678f-408b-bbd2-f365d6d0cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:16:30.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:16:30.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Following the
        Philippines'' loss to China in the 2019 FIBA World Cup hosting bid, Malacañan
        said on Friday (August 7) the Filipinos can still "hold our heads up high."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ae1623-f7fe-4f0d-b70f-a54bae8c070b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:16:30.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:16:30.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/08/07/FIBA-2019-FIBA-World-Cup-Philippines-China-bid.html">Read:
        China to host 2019 FIBA World Cup</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ccf138-5e98-4e2b-aca4-c56781dbc733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:16:30.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:16:30.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put our best foot forward," said Communications Secretary Herminio
        Coloma Jr. in a statement on Friday (August 7).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2ef4e-db9e-4a3d-919e-54870ae29208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:16:30.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:16:30.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We commend our Philippine delegation headed by Secretaries Albert
        del Rosario and Ramon Jimenez, and Mr. Manuel V. Pangilinan for their spirited
        endeavor."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be7e6f6-69d4-4c9b-b646-2d7cf0480d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:16:30.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:16:30.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood star Lou Diamond Phillips, who was part of the delegation
        headed by Pangilinan and boxing star Manny Pacquiao, echoed the Palace''s
        sentiments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e94e60-f994-4398-9cdb-26f71c08b24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:16:30.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:16:30.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incredibly proud to be part of the Philippine delegation. We left
        our hearts on the court. Congrats to China," Phillips said in a tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2021aeac-e8a8-46b6-82a9-0a73aba69ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:16:30.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:16:30.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And to many Filipino fans, we felt your love. Keep the dream alive
        and keep making noise."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec18447-a678-4514-9c38-bb2b54024b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:16:30.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:16:30.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the Philippines made their final pitches before the International
        Basketball Federation''s central board in Tokyo, Japan on the same day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a973d597-9b47-45a2-844e-c0e6d420eac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:16:30.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:16:30.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines cited social media and the nation''s unrivaled passion
        for hoops as its edge, but to no avail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3aa05c-3cf4-4ac1-9745-e394b81dc02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:16:30.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:16:30.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the nation wealthy in experience in hosting big international
        tilts prevailed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a01b3e-4429-454c-b172-9e409f11e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:16:30.265+08:00
