      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagatsing, on the other hand, said he will answer all the accusations
        before the Ombudsman. He added that Napoles had earlier retracted her accusation
        against him.</p>'
