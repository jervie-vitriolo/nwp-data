    'template': '1'
    'title': 'Hanna keeps moving towards Batanes-Taiwan area

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372d2c38-fcca-450b-a856-807224fee384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:18:34.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:18:36.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Storm Signal No.
        2 was raised on Friday morning (August 7) over Batanes, including Itbayat,
        as Typhoon Hanna made its way towards the Batanes-Taiwan area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6847e165-3e87-478b-9b07-23a1b4f9e1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:18:34.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:18:36.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eye of Hanna, internationally known as Soudelor, was located
        485 km east-northeast of Itbayat, Batanes as of 4 a.m., according to an pdate
        issued at 5 a.m. by the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d53ca9-1602-4dac-a335-c801021165e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:18:34.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:18:36.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Signal No. 1 was also raised over the Calayan and Babuyan
        group of islands and Northern Cagayan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24553fbd-5026-4a9f-9bcf-a85a4fbbb4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:18:34.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:18:36.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanna has maximum sustained winds of 165 km per hour near the center
        with a gustiness of up to 200 km per hour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed27af2e-3cd2-40a8-bc19-9677306c7caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:18:34.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:18:36.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to move west-northwest at 20 kph with the following
        forecast positions:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ec3da-d4dc-47f0-b4a2-2e3b1092c56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:18:34.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:18:36.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>24 hour (Saturday morning): 325 km Northeast of Itbayat, Batanes</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee08d4ca-0262-4dda-aedf-6a99441a6212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:18:34.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:18:36.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>48 hour (Saturday morning): Outside Philippine territory or at 710
        km Northwest of Itbayat, Batanes</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e625f089-af71-4456-bf61-5708962b3e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:18:34.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:18:36.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>72 hour (Monday morning): Outside Philippine territory or at 1245
        km Northwest of Itbayat, Batanes</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87011980-4838-4b93-b127-809a147509de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:18:34.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:18:36.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batanes can expect stormy weather with rough to very rough seas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e2d49-f89c-4251-ba7b-ca68b7c5d902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:18:34.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:18:36.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also warned that monsoon rains might&nbsp; trigger flash
        floods and landslides in Western Visayas and the provinces of Mindoro and
        Palawan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868de819-de48-40b0-8d85-ebaf61f8c98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:18:34.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:18:36.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga Peninsula will have cloudy skies with light to moderate
        rains and isolated thunderstorms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b92e03-1d12-47e5-9705-3a5ecc6ac3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:18:34.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:18:36.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same conditions apply to Northern Mindanao, SOCCKSARGEN, ARMM,
        Bicol Region, Cagayan Valley, Ilocos, Cordillera, the rest of the Visayas,
        and the provinces of Marinduque and Romblon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fc3716-1c07-411e-89f1-e2711f308932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:18:34.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:18:36.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the rest of the country will have partly cloudy
        to cloudy skies with isolated thunderstorms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb884021-c9ea-4810-b98b-f88d7658b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:18:34.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:18:36.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern and Central Luzon will get moderate to strong winds blowing
        from the northwest to west and from the southwest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f4cde1-f89a-49c2-b731-2898b593b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:18:34.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:18:36.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coastal waters throughout the archipelago will be moderate to
        rough.</p>'
