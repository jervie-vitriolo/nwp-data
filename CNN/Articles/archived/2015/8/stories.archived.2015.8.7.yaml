    'caption': 'Bayawan Mayor Ismael Martinez and recipients of solar home system
      units.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-07T19:57:45.943+08:00
    'imagesource': 'jcr:379570bf-02a1-4941-a185-d5dde0c91617'
