      'mgnl:lastActivated': 2019-12-19T15:23:39.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> - In July, contractors
        started building 1,017 houses for survivors of Super Typhoon Yolanda in Negro
        Occidental, according to the National Housing Authority (NHA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c50651-c45e-43a6-a598-dee75d26b4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:23:38.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:23:39.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandro Ongsuco, provincial chief of NHA-Negros Occidental, said
        168 houses would be built in Sagay City, 646 in Cadiz City, 175 in Victorias
        City, and 28 in EB Magalona town.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f1fba0-d53d-4925-ad62-986215d99e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:23:38.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:23:39.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 11,655 house-and-lot packages would also be developed
        in his province, Ongsuco added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f84cb8-cb3a-4a18-be84-98789e28a449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:23:38.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:23:39.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These projects are the cities of Cadiz, Escalante, Sagay, and Victorias,
        and the towns of Manapla and EB Magalona.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27c527c-a167-46cb-9b7a-318a41c0fd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:23:38.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:23:39.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadiz will have 3,556 packages, Escalante City 559, Sagay 3,000,
        Victorias 1,372, Manapla with 2,000, and EB Magalona 1,168.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37022da-da55-433e-8cdd-8d26d7204cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:23:38.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:23:39.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each house-and-lot package costs P290,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccec346-87c1-4a4f-b742-c9bddc41f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:23:38.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:23:39.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typical lot size is 40 square meters, while houses vary from
        22 square meters to 28 square meters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b4856b-22bd-4b92-969d-88b67ca2eb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:23:38.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:23:39.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ongsuco said the project in Silay City was halted due
        to a change in the area of development.</p>'
  'Department-of-Energy-gives-solar-energy-units-to-Negros-Oriental-barangays':
