  'typhoon-soudelor-hannah-continues-to-move-towards-Batangas-Taiwan-area':
    'author': 'CNN Philippines Staff'
    'caption': 'Location of Typhoon Hanna as of 7:01 a.m., August 7, 2015, as captured
      by DOST PAGASA MTSAT IR1'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-07T21:56:25.693+08:00
    'imagesource': 'jcr:daaf9c4a-ffd2-45e5-9f90-04d538938d4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9576d88c-de35-48c2-9ca9-6565144e5b60'
    'lead': 'Storm Signal No. 2 was raised on Friday morning (August 7) over Batanes,
      including Itbayat, as Typhoon Hanna made its way towards the Batanes-Taiwan
      area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:18:34.264+08:00
