  'MH370-France-steps-up-searches-off-Reunion-as-Malaysia-sticks-to-its-guns':
    'author': 'Jethro Mullen, Andrew Stevens, and Tim Schwarz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-07T11:36:46.447+08:00
    'imagesource': 'jcr:b792eb66-b585-4092-9bad-33cfa8cf7d4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fa478e5-f0a2-411c-b18f-7cb775f66ea9'
    'lead': 'France is stepping up the search off Reunion Island for debris from missing
      Flight MH370 as Malaysia insists its investigators found more objects from a
      plane on the the Indian Ocean island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T13:13:14.969+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T13:13:15.319+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MH370: France steps up searches off Reunion as Malaysia sticks to its
      guns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561f54e1-b91e-4ba0-9ce9-9b6e62d3cfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kuala Lumpur, Malaysia (CNN)</strong> — France is stepping
        up the search off Reunion Island for debris from missing Flight MH370 as Malaysia
        insists its investigators found more objects from a plane on the the Indian
        Ocean island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fa549d-0f81-40cc-8294-1e87410f6aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military plane will conduct flights over the waters near the French
        island from Friday (August 7) onward, the country''s Defense Ministry said
        in a statement late Thursday (August 6), and security forces will carry out
        foot patrols as well as helicopter and naval searches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30c3514-4658-481d-a808-b0678ca7f42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased activity was ordered by the French President and Prime
        Minister, the statement said, following the announcement by investigators
        that the Boeing 777 wing part found on a Reunion beach last week is very likely
        from Malaysia Airlines Flight 370.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba174b81-16ea-4aa1-ab3a-b260b3ddcb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncertainty surrounds the nature of the objects that Malaysia said
        Thursday had been discovered by its team of investigators on Reunion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d5da4-fec6-4d69-aa10-cd87f25ac054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian officials said they had handed a load of aircraft debris
        – including window pane, cushion, and aluminum materials – to French authorities
        for verification on whether any of it is from MH370. But French officials
        haven''t reported any further objects from a plane being found on the island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9a80c7-1e52-4c49-bfe9-f05afcbf0c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian Transport Minister Liow Tiong Lai told CNN on Friday that
        the members of the team who found the debris know what they''re talking about.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aedd92-2475-4f88-9de3-f89eb969ad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are all the experts from the technical side, from Malaysian
        team, and they train in these areas, so they will be able to identify whether
        it is aircraft material or whether it is cushion aircraft material," he said
        in an interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0712a951-77f4-449e-9c7b-1bdd588d96c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no "other relevant objects" in the search for debris have been
        handed over to investigators in the last few days, a source close to the investigation
        said Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f02f6-206f-413a-aafc-d273585eb891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of things on the beaches," the source said. "For
        now, nothing else we received has been sent to Paris or Toulouse. Only the
        flaperon and the suitcase have been sent to our department in Paris. They
        are the one in charge of the investigation. We received loads of things recently,
        but we have absolutely no idea whether or not this is related to the plane.
        We need to be very careful about this. For example, I received a pair of flip-flops
        yesterday. A pair of flip-flops could belong to anyone and everyone. I need
        to discuss with our authorities in Paris to see what we send there and what
        we don''t send."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06922928-599f-4371-b1a6-704e2fd0985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Difference in flaperon statements is ''a choice of words''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632bc54a-045e-42d4-a9ae-16ab4a91e154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confusion has also arisen from differences between statements from
        French and Malaysian officials about how sure they are that the wing part
        found on Reunion last week is from the missing plane.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d10b1-9397-4c5d-bc22-215703846d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia says it has conclusively confirmed the component, known
        as a flaperon, is from MH370 through characteristics that match Malaysia Airlines''
        maintenance records for the lost Boeing 777, including a serial number and
        a maintenance seal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d21b61-ed1c-42a0-aafd-06f0fd5fa1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French prosecutors overseeing the analysis of the flaperon, however,
        say that while there are "very strong presumptions" that it''s from MH370,
        more tests need to be carried out to ensure absolute certainty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c0a35-9a3b-4f39-99fb-d654befaeca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liow on Friday played down the discrepancy between the two positions,
        which has caused fresh bewilderment and anger for family members of the 239
        people on board Flight 370, as "a choice of words."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cba809-54d3-48a5-ad75-50f50d469f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all in the same direction," he told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9335a5-e5a0-4d43-acd5-9e0f58887bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But relatives of Chinese passengers on the flight, which disappeared
        on its way from Kuala Lumpur to Beijing in March 2014, continued to display
        their anger over Malaysian officials'' handling of the investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb7d49e-64b7-4f1d-b2c9-771a22292b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family members, whose trust in the Malaysian government has
        been eroded by repeated missteps over the past 17 months, held a protest outside
        the Malaysia Airlines office in Beijing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cebbbcd-cc0d-4f36-92e1-a3ee1006a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Malaysia hasn''t requested change to search area</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f335f55c-1d3e-4231-816e-edc98fc73437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry, said Thursday during a visit
        to Malaysia that he hoped "that the debris that was discovered on the Reunion
        Island, if it is found to be conclusively from the aircraft, that this will
        help to bring some sense of closure about what happened."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c977ee4c-a345-4125-8a1d-35d90146da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s presumed to be the first bit of tangible evidence recovered
        from the missing airliner supporting officials'' belief that it went down
        in the Indian Ocean, far off the western coast of Australia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fbd73f-31cc-46bb-831d-439d1bf01b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many relatives say they won''t get full closure until their
        loved ones are located and the truth of why the plane veered sharply off course
        and disappeared is established.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cfc78f-a95b-4d90-8df7-5d1afdf1df7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is leading the underwater search for the main wreckage
        of the plane in the eastern Indian Ocean, thousands of miles from Reunion
        Island.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f5290-11c7-4e8c-85bb-7777c9aa5217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian officials have said they have no plans to modify the
        search area in light of the discovery of the flaperon on Reunion, noting that
        their calculations suggest some debris could have ended up there.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95002b0e-7a97-4fc8-a702-df04d0556520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liow told CNN on Friday that Malaysia hadn''t asked the Australians
        to expand or change the search area. Any such recommendations would come from
        an advisory group composed of experts from Australia, Malaysia, China, and
        other countries, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff6c0b5-dc3d-49a5-9135-66ab90a99bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as the underwater search and the efforts on and around Reunion,
        authorities on Mauritius, another Indian Ocean island, are also hunting for
        possible plane debris.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee55cd37-0d67-443d-84dc-4248af8966cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Andrew Stevens and Tim Schwarz reported from Kuala Lumpur,
        and Jethro Mullen wrote this report from Hong Kong. CNN''s Ray Sanchez, Margot
        Haddad, and Serena Dong contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bff772-f9c9-494b-9781-d3698a2e33eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:13:14.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:13:15.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/07/world/mh370-investigation/index.html">MH370:
        France steps up searches off Reunion as Malaysia sticks to its guns</a>."</em></p>'
  '2019-FIBA-World-Cup-bid-China-Philippines-Malacanan':
    'author': 'CNN Philippines Staff'
    'caption': 'Gilas hero Jimmy Alapag (L) during the Philippines'' final pitch in
      Tokyo, Japan. Palace Communications Secretary Herminio "Sonny" Coloma Jr. (R)
      commended the Philippine delegation.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
