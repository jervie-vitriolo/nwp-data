    'caption': 'Mischief Reef (in photo) is one of seven rock formations claimed by
      both Manila and Beijing.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-07T16:04:20.328+08:00
    'imagesource': 'jcr:bdb66fda-584c-4158-8e2d-917f74bcbc8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8ba01b6-c37b-464f-ad27-b970f94a0b59'
    'lead': 'Japan and the Philippines teamed up at a regional security forum this
      week to attack China over the disputed South China Sea, China''s Foreign Ministry
      said, as details emerged of sometimes testy exchanges during the talks in Malaysia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T14:08:46.523+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T14:08:46.899+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China accuses Philippines, Japan of joining forces over South China
      Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95e5976-cc2c-4a81-b557-fb886eb126fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BEIJING (Reuters)</strong> — Japan and the Philippines teamed
        up at a regional security forum this week to attack China over the disputed
        South China Sea, China''s Foreign Ministry said, as details emerged of sometimes
        testy exchanges during the talks in Malaysia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6de7a6-8260-452d-b911-148250a36890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released around midnight, the ministry cited Chinese
        Foreign Minister Wang Yi as telling the East Asia Summit on Thursday that
        Beijing was not impeding freedom of navigation in the contested waterway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a193e9-abf5-441c-bc73-f560005d0cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry told the forum that China was
        restricting navigation and overflights. Kerry also said China''s construction
        of facilities for "military purposes" on man-made islands in the South China
        Sea was raising tensions and risked "militarization" by other claimant states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7989dc62-6e68-4c6a-bec9-e770318fb1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the South China Sea, through which $5 trillion
        in ship-borne trade passes every year. The Philippines, Vietnam, Malaysia,
        Taiwan, and Brunei also have overlapping claims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fde2d45-4009-4537-a2cc-ef5593ab8b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese statement made no mention of Kerry or his criticism
        at the meetings in Kuala Lumpur, where discussion was dominated by China''s
        creation of seven artificial islands in the Spratly archipelago of the South
        China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3f2c53-4101-497a-9bfc-5cec46b197fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it said Philippine Foreign Affairs Secretary Albert del Rosario
        "attacked" China''s South China Sea policy, and received support from his
        Japanese counterpart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773de829-2d25-470c-9472-0e7324da1662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has boosted security cooperation this year with some of the
        claimants at loggerheads with China, in particular the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901e9479-04d7-4191-b85c-10c464efdf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo has no claims in the waterway, but is worried Beijing''s new
        islands will extend Chinese military reach into sea lanes through which much
        of Japan''s ship-borne trade passes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9720d081-dc86-4617-b56d-4a4d37213dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China opposes any non-constructive words and acts which widen division,
        exaggerate antagonism or create tensions," the statement cited Wang as telling
        the forum, which was attended by foreign ministers from around the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807bf005-7c45-47ec-86b1-d4e5b691fd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Spat over legal case</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74951671-3975-4d2c-a4cb-a5aabcd3030b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One diplomat inside the meeting room told Reuters that China was
        angered when Del Rosario outlined in detail a legal case that Manila filed
        against Beijing at an international court in The Hague.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a572ab0d-82cb-4a66-b148-93b2b67c8160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case, which opened last month, concerns what Manila sees as
        its right to exploit natural resources and fish in the South China Sea. China
        has refused to take part.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92b5be6-a095-4ff4-bab8-2f8e61efa8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things, Del Rosario said China had "irreversibly" damaged
        the regional marine environment through its reclamation and creation of islands
        in the Spratlys, according to a copy of his speech.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf4ceb-7286-4893-936d-a1643c3cc90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang told the meeting that "China cannot accept the results of any
        arbitration."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8f3f0e-572b-4be7-8e68-ea6c944dcc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines did not inform the Chinese side in advance, nor
        did it seek China''s consent and has initiated unilateral arbitration forcefully,"
        Wang said, urging the Philippines to resolve the dispute through negotiation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12593a49-9343-4d86-b2e7-038a19870b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said the outcome of the arbitration process would contribute
        to a peaceful and long-term resolution of overlapping maritime jurisdictions
        in the South China Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f8db59-c38e-4dec-9879-9d548683fba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning to Tokyo, Wang told the forum that Japan had built up a
        remote island in the Pacific called Okinotori to enforce Japanese territorial
        claims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6832a31-f906-48ff-a126-39bf64676039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has previously refused to recognize Tokyo''s claims to an
        exclusive economic zone around Okinotori, which lies about halfway between
        Guam and Taiwan, 1,700 km from Tokyo. It is also known as Douglas Reef or
        Parece Vela.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d633db7-2edb-4ea0-86ea-9087a11e67fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before criticizing others, Japan must first take a good look at
        its own words and behavior," Wang said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09952d6c-2a83-4f50-a8e7-101aab2dd58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese reclamation and building work on its islands in the South
        China Sea were to improve living conditions and provide facilities like lighthouses
        and weather stations, he added. China has also said they would have undefined
        military purposes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd0c970-0bb5-4e19-9a6f-995f026e2aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate talks with Japanese Foreign Minister Fumio Kishida on
        Thursday, Wang urged Tokyo to stop "grappling with China in all respects".</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b58823-1927-4e11-aaf3-7e235257cc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan should put into practice its promise that China and Japan
        are cooperation partners," the official Xinhua news agency cited Wang as saying.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e454a27-1887-493a-a15a-9de41a7e99ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sino-Japanese ties have long been strained over territory in the
        East China Sea and over what Chinese leaders say is Japan''s failure to atone
        for its wartime occupation of parts of China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71562f76-689c-481b-bf92-6113266cc1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:08:46.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:08:46.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese media said Kishida told Wang that China should refrain
        from unilateral gas development in the East China Sea.</p>'
  'Jon-Stewart-signs-off-The-Daily-Show':
    'author': 'Frank Pallotta and Brian Stelter, CNN Money'
    'caption': 'TV host Jon Stewart'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-07T15:28:52.366+08:00
    'imagesource': 'jcr:13c29dd2-32fe-45ca-a77a-ee02ee5f42df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4916963-074f-45a4-bf46-a71aca820e4b'
    'lead': 'On Thursday evening (August 6) Stewart recorded his very last edition
      of "The Daily Show," more than 16 years after taking over the satirical newscast
      and turning it into an American institution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T14:11:12.404+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T14:11:12.727+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jon Stewart signs off ''The Daily Show'' with a ''love fest''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5e263d-db92-40b4-949d-3124094a47fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:11:12.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:11:12.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Here it is, Jon Stewart''s
        final "Moment of Zen."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d6967-21e5-4767-8d17-b09e8d1abb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:11:12.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:11:12.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday evening (August 6) Stewart recorded his very last edition
        of "The Daily Show," more than 16 years after taking over the satirical newscast
        and turning it into an American institution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d779630-8e4c-4a48-a777-de1248155808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:11:12.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:11:12.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart was joined by some of the people that made the show special
        over the years. Former correspondents Stephen Colbert, John Oliver, Ed Helms,
        Steve Carell, Olivia Munn, and many others returned to say farewell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59490faf-e616-489a-b9b4-0316d5757acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:11:12.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:11:12.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Stewart''s all-time favorite musical acts, Bruce Springsteen
        and the E Street Band, were on hand for a send-off performance. Springsteen
        played "Land of Hopes and Dreams" and the end part of "Born to Run."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e61ca6b-6692-419d-976b-4e2e5a4168a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:11:12.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:11:12.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the taping ended around 7:45 p.m., audience members sounded
        giddy about the chance to see Stewart sign off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ead8b02-8591-4d6e-862a-306706884800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:11:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:11:12.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zahra Meherali called it a "love-fest" in the best possible way,
        describing how the correspondents showered Stewart with affection. "They were
        articulating what we wished we could all articulate" as fans, Meherali said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b318541e-1633-428c-b799-fc49d3e78f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:11:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:11:12.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the taping, Stewart recognized his dozens of staff members
        -- partly by taking a long on-camera walk through the office -- and his wife
        and children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e109b518-4aae-4c2f-bf48-afc49ffb7459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:11:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:11:12.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also videotaped farewells -- some fond, some not -- from
        A-listers like Hillary Clinton, John McCain, and Bill O''Reilly (who called
        Stewart a "quitter").</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ce056-0f23-4fa5-8ef6-e10dc13541ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:11:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:11:12.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Knox, who was in the audience, said Stewart addressed the
        camera with a "parting sermon on recognizing the B.S. in everything."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d227a4d-8372-44b2-abe5-c765db028275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:11:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:11:12.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finale will be broadcast at 11 p.m. on Comedy Central.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27837d7-b6ce-4992-8650-7dea078039ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:11:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:11:12.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s taping capped a week of reflective "Daily Show" episodes
        that included visits from fellow comedians Amy Schumer, Denis Leary and Louis
        C.K.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e5c848-2571-44b9-8dba-407f42bc640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:11:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:11:12.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedy Central called it the "Jon Voyage" tour, and on Thursday
        ran a marathon of classic Stewart episodes. The channel also took out a full-page
        ad in The New York Times to thank him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fdc726-7635-41c5-a37d-6fbb7d343cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:11:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:11:12.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of President Obama''s Twitter accounts paid tribute to Stewart
        by quoting what the president said to Stewart a few weeks ago: "You''ve been
        a great gift to the country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768cd16f-0b37-416b-8c08-1f0d385d7702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:11:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:11:12.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the anchorman''s beloved baseball team, the New York Mets, sent
        along its congratulations via Twitter too: "Thank you for 16 Amazin'' years."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730e9b3d-db49-4d26-a6e1-56afb4d8c4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:11:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:11:12.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Comedy Central President Michele Ganeless, who was in the audience
        on Thursday evening, the moment was bittersweet as her channel lost a legend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642091d7-7ca0-494c-9fcd-aa93601ed32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:11:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:11:12.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an interview earlier this week, Ganeless said Stewart has
        had no second thoughts about leaving the anchor desk.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c9cc0-ed26-4c22-8700-87b8422fba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:11:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:11:12.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s ready. He''s ready," she said. "One of the nice things about
        this moment is that he''s doing this on his terms, on his timeline, when he
        feels like he''s done whatever it was he set out to do 17 years ago."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d490ed-69df-4dc6-ab6d-c96e82d1ff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:11:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:11:12.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s tired of the daily grind and ready for a break, she said,
        but "I know for sure we have not seen the last of Jon Stewart."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa40c0f-6af7-4fdf-9d04-b964c5703ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:11:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:11:12.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2015/08/06/media/jon-stewart-signs-off-daily-show/">Jon
        Stewart signs off ''The Daily Show'' with a ''love fest''</a>"</em></p>'
  'philippines-readies-standardized-credit-system':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-07T15:22:18.461+08:00
    'imagesource': 'jcr:f1a21c98-2671-4a0e-86f2-1f860b7cb0fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bf5c4cf-d1bc-4f20-bb70-d84abacaeeb2'
    'lead': 'Experts say that a nationalized credit scoring system would bolster financial
      inclusion in the Philippines. A recent Bangko Sentral ng Pilipinas survey revealed
      that a large majority of Filipinos who borrow money seek funds from the informal
      sector. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T14:30:31.856+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T14:30:32.136+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH readies standardized credit system

      '
    'updated': 2015-09-21T16:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff7ece9-296c-42a3-a26e-8e92b00b4d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:30:31.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:30:32.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp;From 2010
        to 2014, the Philippines'' gross domestic product (GDP) grew at an average
        annual rate of about 6.2%. According to the National Economic and Development
        Authority (NEDA) the figure equates to the country''s highest growth in nearly
        four years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cabee8-473e-4239-93a0-059ae559afdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:30:31.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:30:32.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the National Baseline Survey on Financial Inclusion conducted
        by Bangko Sentral ng Pilipinas (BSP) earlier this year revealed that challenges
        remain in getting more Filipinos to participate in the formal financial sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f475b6-a7cf-49d8-ac56-dd65dd35ee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:30:31.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:30:32.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey, only four out of 10 Filipinos save. Of
        those who save, about 32.7% keep their money in banks, while 68.3% store their
        funds at home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a536937c-6a20-4f91-a470-e97e321c1363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:30:31.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:30:32.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers don''t fare any better in the credit sector — a large
        majority of Filipinos who borrow money seek funds from the informal sector:
        friends, family (61.9%), and informal lenders (10.1%).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd9cfd7-b72a-460a-98d9-fee7166d258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:30:31.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:30:32.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the formal financial sector forms a small part of the
        country''s loan market. The survey observed that banks were the smallest source
        of lending (4.4%) — lower than lending or financing companies (12%), cooperative
        (10.5%), microfinance non-governmental organizations (9.9%), and government
        entities (6.1%).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a84467-31ee-4c99-ae0e-aca4d77d1132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:30:31.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:30:32.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Broader lending</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4864ea-6a28-401a-af41-55103d4210f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:30:31.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:30:32.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order for financial inclusion to be realized here, banks have
        to find a way to lend more liberally," said Burton Crapps, Philippines country
        director for analytics firm FICO, in an exclusive interview with CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4c3a1e-edcc-4cb3-a38c-0080a4415b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:30:31.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:30:32.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That doesn''t mean that they have taken on unmitigated risk, but
        they have to find a way to lend to [a broader] market. We cannot continue
        to lend to the same people using the same standards."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683f2b71-4822-47ba-bf3a-778b6d42a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:30:31.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:30:32.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Crapps, the Philippines has practically the same bank
        lending and the same analytics as other banks abroad, except for one crucial
        aspect — "[H]ere, it''s very asset based. It''s not really based on a national
        risk score."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac73d0c-90f8-426c-983c-7086c57bce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:30:31.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:30:32.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Banks do risk scoring; they have score models and they have score
        processes that they use. However, because there''s not a national standard
        for that score, everyone doesn''t have access to that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82239ab-4d1b-4a87-915e-60c32adbb53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:30:31.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:30:32.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crapps compared the situation to that in the U.S. about five decades
        ago. "In the 60s, there was no access to credit in the U.S either. It was
        all asset based lending… People got loans based on their father knowing the
        banker."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff14092-bb78-4e37-9a66-735645b9859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:30:31.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:30:32.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the early 70s, the U.S. government came up with a program to
        provide access to credit for those unbanked and those marginalized people.
        Since that time, there has developed a credit process where even young people
        coming out of high school or coming out of college are able to go and start
        to build their credit."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e2bf5-291e-4485-b160-1717258c2d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:30:31.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:30:32.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because every time you build something out credit process it gets
        recorded in the U.S. It goes into credit bureaus. The credit bureaus keep
        that data and that data becomes available for measuring your credit worthiness
        — that''s the process we don''t have access to yet here in the Philippines."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e383133-cee5-4d44-be46-59860064ea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:30:31.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:30:32.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Changes ahead</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1927fc-28b2-4737-b58e-0c49381bf369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:30:31.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:30:32.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government-owned Credit Information Corp. (CIC) is looking to
        accredit special accessing entities — otherwise known as credit bureaus —
        by the end of the year.&nbsp; The law defines such bureaus as firms engaged
        primarily in the business of providing credit reports, ratings, and other
        similar credit information products and services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8637db3e-3777-41bd-ac34-8c62ed522e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:30:31.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:30:32.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Credit Bureaus are deemed essential to the proposed credit information
        ecosystem as they create innovative value-added products and services, such
        as credit scoring and analytics," the CIC said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e293aeec-4a5a-4597-8c91-3f1b4bc84c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:30:31.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:30:32.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureaus will be working with the CIC, which serves as the government''s
        central credit registry. The latter''s role would be to collect credit data
        — both positive and negative — from borrowers,&nbsp; and subsequently provide
        basic credit information to credit bureaus and possible lenders in the formal
        financial sector.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710dfb15-0205-488d-9f14-9879ea7e4edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:30:31.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:30:32.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crapps cited, for example, the use of a FICO score in the U.S. "If
        you''re in the U.S. and you go to get money, you must have a FICO score. That
        FICO score helps to qualify individuals as to whether they will be able to
        get a loan, how much they would have to pay, and what the tenure would be."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6af440-92cd-4dd0-934c-13d673c6bbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:30:31.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:30:32.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So in a FICO score we don''t care if you own 50 hectares of land
        or if you work in a call center… It doesn''t matter — it''s based on you''re
        repayment ability."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5fe1d3-7ee1-489e-8359-4c7e8304af25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:30:31.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:30:32.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech last June, CIC President and CEO Jaime Garchitorena
        explained that: “In lending, just like other businesses, time is cost. If
        the time required for lenders to get to know their clients is reduced, then
        that should translate into better service to the borrowers while opening up
        a bigger market and a higher quality loan portfolio for lenders."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da5882-dbe1-43e6-aca8-3822301cdcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:30:31.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:30:32.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being complete and up-to-date, we believe that credit scoring using
        CIC collected credit reports will be the standard in the Philippine financial
        market in the next few years.”</p>'
  'yao-ming-manny-pacquiao-fiba-world-cup':
    'author': 'CNN Philippines Staff'
    'caption': 'The 2019 FIBA World Cup will feature 32 teams and will be played under
      FIBA''s new system of competition.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-07T16:41:37.560+08:00
    'imagesource': 'jcr:945d92a7-1c0e-465d-a68d-17da005a6a40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '218f2c4f-1418-4f60-b913-1b600e61db6a'
    'lead': 'The People''s Republic of China and the Philippines—two nations bidding
      to host the world basketball event—are well-represented in Tokyo, Japan where
      the FIBA Central Board will announce its decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T14:34:26.019+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T14:34:26.301+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Yao, PH''s Pacquiao make pitch for 2019 FIBA World Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07409c30-3c60-4bd2-b1fa-9c3afacab3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:34:26.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:34:26.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The International
        Basketball Federation is expected to announce the host of the 2019 FIBA Basketball
        World Cup on Friday, August 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bb3b75-0df1-497d-a598-5cbfa9d8058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:34:26.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:34:26.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Republic of China and the Philippines—the two nations
        bidding to host the event—are well-represented in Tokyo, Japan where the FIBA
        Central Board will announce its decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c37479d-e007-438b-a989-414bc73f37c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:34:26.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:34:26.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For China, the delegates include former NBA player Yao Ming, Vice
        President of the Chinese Olympic Committee Gao Zhidan, and Beijing Vice Mayor
        Zhang Jiandong. While the Philippines is represented by Samahang Basketbol
        ng Pilipinas President Manny V. Pangilinan, former Gilas-Pilipinas head coach
        Chot Reyes, former national team captain Jimmy Alapag, Filipino-American actor
        Lou Diamond Phillips, and eight-time world boxing champion Manny Pacquiao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e92b25-6b68-4b49-b27a-1b96f7f08fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:34:26.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:34:26.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media had the chance to speak to some of the delegates and here''s
        what they said, as originally posted on the <strong><a href="http://www.fiba.basketball/news/yao-and-pacquiao-lead-displays-of-passion-in-lead-up-to-2019-fiba-basketball-world-cup-decision">FIBA
        website</a></strong>:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b518176-fb58-4a98-be88-ee620c54c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:34:26.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:34:26.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yao Ming,</strong> China 2019 Ambassador and basketball
        star (asked to compare, based on his visits to the Philippines, the love of
        basketball there compared to the love of basketball in China): "You can''t
        say that one type of love is better than the other. Both are great. Both countries
        have a great passion for basketball, particularly for FIBA basketball."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa5bf89-bf20-490e-8daf-d4e6115e29e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:34:26.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:34:26.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manny Pacquiao,</strong> Philippines Congressman and eight-time
        world boxing champion: "I am a boxer but I am here because I love basketball
        so that tells you the passion that Filipinos have for basketball. If we host
        the 2019 FIBA Basketball World Cup, we can show that passion to the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed78b39-2a80-4f8d-9a06-e08012a7f67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:34:26.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:34:26.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zhang Jiandong,</strong> Vice Mayor of Beijing and Chairman
        of the China 2019 bid committee: "At least 300 million people play basketball
        in China and if we host the 2019 FIBA Basketball World Cup, we can increase
        that participation. China is the most populous country in the world and we
        can make basketball the most popular sport in the world. We believe that we
        can make the 2019 FIBA Basketball World Cup a complete success because of
        China''s economic stability, strong financial guarantee and the government''s
        complete support. We can make it a safe, most reliable and risk-free event."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207ef474-83e9-4d51-a782-4c14d1d019ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:34:26.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:34:26.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manuel V. Pangilinan,</strong> President of the Samahang
        Basketbol ng Pilipinas: "In our country, basketball is number one. Ninety
        percent of the population play, watch or follow the sport in one way or another.
        It''s not just Filipinos in the Philippines that are passionate about the
        sport. It''s Filipinos all over the world. Football may be number one in many
        places around the world, but basketball is number one in the Philippines."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d78fe8-ca86-470b-97b9-6bc5f741837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:34:26.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:34:26.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gao Zhidan,</strong> Vice-President of the Chinese Olympic
        Committee: "Basketball is very popular in China and if we host the 2019 FIBA
        Basketball World Cup, we can foresee a great rise in that popularity. This
        will have a great impact on the professional league (CBA) as well as the university
        league which is developing very fast. It will help with our aim to train more
        athletes and get a bigger pool of talented players."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81091578-f792-49df-a863-fff0d735da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:34:26.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:34:26.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lou Diamond Phillips,</strong> Filipino actor and director:
        "The Philippines has come of age and we are incredibly hopeful of geting to
        host the 2019 FIBA Basketball World Cup. We are the biggest social media country
        and we already have more than two billion impressions of #PUSO2019."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d4b66e-4315-4887-9b3f-91ae177b9fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:34:26.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:34:26.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes and Alapag had made their case much <a href="https://cnnphilippines.com/sports/2015/08/03/Alapag-on-Philippines-World-Cup-2019-bid-vs.-China.html">earlier</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113643cb-86a5-4ce6-a891-35d72a43dbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:34:26.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:34:26.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time for basketball to come home, our home. It''s all about
        puso. Lahat tayo naiintindihan kung gaano kalalim ang pride and passion natin
        sa basketball," said Reyes, who led the Philippines to a silver medal finish
        in the 2013 FIBA Asia Championship that secured the country a place in the
        2014 FIBA World Cup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bec61b-4e34-4bc6-a41a-1ff1eb4e05b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:34:26.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:34:26.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alapag, for his part, said that the Philippines has "proven that
        giants can be taken down" and that he wants FIBA to feel the "passion that
        runs deep" in all Filipinos.</p>'
  'Angeles-Yakimix-food-poisoning':
    'author': 'Justine Dizon, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-07T17:37:31.989+08:00
    'imagesource': 'jcr:70d0157d-6ef6-42b6-9642-349854849461'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df555adc-0c28-4f62-b765-84ebb30aff0b'
    'lead': 'The City Health Office (CHO) of Angeles said an examination showed that
      nine victims of food poisoning are now confined in the Angeles University Foundation
      Medical Center (AUFMC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T14:36:35.779+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T14:36:36.041+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 confined, 15 others examined in Angeles hospitals due to food poisoning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45154199-7a33-47d8-9a2c-05dc1f3ead17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:36:35.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:36:36.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angeles City (CNN Philippines)</strong> — The City Health
        Office (CHO) of Angeles said an examination showed that nine victims of food
        poisoning are now confined in the Angeles University Foundation Medical Center
        (AUFMC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e020d8-7cf2-4ff0-9f7b-ba0c23d7c018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:36:35.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:36:36.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Lenario Santos, the city’s health officer, two
        formal complaints were brought to their office yesterday (August 6) claiming
        that two individuals were hospitalized after eating at Yakimix Restaurant
        in Marquee Mall in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470fa9c7-c691-4e30-9700-17fe632d9588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:36:35.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:36:36.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, along with the experts from the Department of Health (DOH)
        Regional Epidemiology Surveillance Unit, conducted an investigation at the
        said hospital and found out that seven other individuals are confined with
        the same cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d26c132-c115-48d1-b6ee-524431b7e454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:36:35.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:36:36.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the examinations showed amoeba, most probably caused
        by water contamination, Santos said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7aa2a1-2bad-4270-913f-866bd20858b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:36:35.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:36:36.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, explained that they will be waiting for the official
        results of the examination from the DOH.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd848f874-b27e-463c-98b7-a5c6cb4a0a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:36:35.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:36:36.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos also disclosed that aside from the nine individuals who are
        confined in the AUFMC, there are still 15 others who are admitted in different
        hospitals in the region who reportedly ate at the same restaurant from August
        1 to 4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aee6ada-1f12-4b9d-85ce-f9bb0a485d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:36:35.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:36:36.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three victims are now confined in Angeles Medical Center, one in
        Ospital Ning Angeles, one in Sacred Heart Hospital, one in St. Raphael in
        Mabalacat City, five in Macabali Hospital in the city of San Fernando, one
        in Porac and three others in Malolos, Bulacan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92757d6-8e40-4980-9777-8dc12a4bfc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:36:35.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:36:36.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said they will visit all the victims to conduct proper examinations.
        He also ordered the staff and workers of the Yakimix Angeles branch to undergo
        examination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eea321c-6e1e-4ffc-923e-cb00754972a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:36:35.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:36:36.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, personnel from DOH conducted water sample testing in
        the said restaurant earlier today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a7df06-577f-444a-a894-1e4f9039305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:36:35.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:36:36.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this posting, the management of Yakimix and Marquee Mall have
        refused to give a statement on the issue and said they will also be conducting
        their own investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc8eb9c-7322-45f9-995b-f0983d8344e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:36:35.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:36:36.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Temporary closure</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a42b51f-e09d-48e5-a202-4768793181c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:36:35.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:36:36.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the food poisoning incident, the management of Yakimix in
        Angeles City released a statement saying they are following the safety and
        sanitation standards set by the health authorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0afeb23-c918-4f94-ad4c-bca44b515c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:36:35.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:36:36.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that the alleged food poisoning is now under investigation,
        but the cause of the incident has yet to be determined.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa532b7-10ef-4b08-8049-2d0a4200777c'
