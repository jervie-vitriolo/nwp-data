      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Leila de Lima said that this is is the final batch
        of cases to be filed involving the diversion of public funds to Napoles-controlled
        nongovernment organizations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f02e63-85dd-4651-b216-74f360256b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:39:30.481+08:00
