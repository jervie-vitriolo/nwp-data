    'title': 'Actor Harrison Ford doesn''t remember small plane crash – report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691e2f91-bb64-4210-accc-75525775545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:51:47.060+08:00
