  'Manchester-United-PSG-Angel-Di-Maria-transfer':
    'author': 'Reuters'
    'caption': 'Angel Di Maria of Manchester United during the Barclays Premier League
      match between Swansea City and Manchester United at Liberty Stadium on February
      21, 2015 in Swansea, Wales.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-07T20:13:23.489+08:00
    'imagesource': 'jcr:88dd2d09-0e53-49e2-bbcb-51f1d1d9ea3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf3424fa-f8a1-4436-b69f-1e6cfdf44348'
    'lead': 'Paris St Germain boosted their Champions League prospects by adding significant
      weight to their attacking options with the signing of Argentina winger Angel
      Di Maria from Manchester United on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:06:14.958+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T15:06:17.179+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Di Maria looks good fit for ambitious PSG

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7948ef8b-3eaf-4682-97e5-f258d13774bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:06:14.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:06:17.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Paris St Germain boosted their Champions
        League prospects by adding significant weight to their attacking options with
        the signing of Argentina winger Angel Di Maria from Manchester United on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc343a72-7942-4512-ad35-fc350b8e9be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:06:14.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:06:17.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French champions, who had their Financial Fair Play restrictions
        lifted by UEFA last month, have paid 63 million euros for Di Maria according
        to local media reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093ea0e5-6311-48ea-a71d-25fabe343915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:06:14.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:06:17.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fee is just short of the 64 million euros ($69.89 million) Ligue
        1 record set by PSG when they bought Uruguay striker Edinson Cavani and the
        more than 60 million that Monaco paid for Colombia striker Radamel Falcao
        in 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a880b5-dc69-4ebb-a53d-3299f2c1f0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:06:14.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:06:17.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that PSG has a very important, very good project to win
        the Champions League... this is what I share with it. I want to bring the
        maximum to go beyond the quarter-finals," Di Maria told a news conference
        at his unveiling in Paris.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13767a46-d184-4450-b362-fdf122ffabe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:06:14.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:06:17.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG have failed to get past the last eight in the Champions League
        for the last three seasons but with former Real Madrid winger Di Maria, Laurent
        Blanc''s side will hope to go further.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c367ab2f-749c-4727-b50b-c98e098deab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:06:14.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:06:17.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the right team to do better, to win the Champions League,"
        said PSG president Nasser al Khelaifi. "We know it''s very tough but we want
        to try and win it, especially now that we have one more player that has won
        the Champions league."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994e6bee-6677-409c-a821-209496f9c76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:06:14.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:06:17.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old Di Maria, who was looking to end a disappointing
        stint at United, could partner fellow Argentine Javier Pastore, the duo having
        been impressive in helping their country reach the final at this year''s Copa
        America.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c11b48-ec70-40b8-a212-2cfe7a06d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:06:14.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:06:17.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Di Maria is expected to play on the left wing, which would send
        Cavani to the right flank with Swede Zlatan Ibrahimovic playing as a lone
        striker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381c8337-8a74-48fb-bdc1-32e14e12e9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:06:14.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:06:17.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Ibrahimovic nor Cavani have won the Champions League but
        Di Maria was man of the match in the 2014 final when Real Madrid lifted the
        trophy with a 4-1 win over Atletico Madrid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c7f89-7c56-4c7c-a465-045e70548237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:06:14.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:06:17.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also instrumental in Argentina''s campaign at the 2014 World
        Cup, where the Albiceleste reached the final.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff889816-a7d9-48cb-81c9-700bd134e812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:06:14.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:06:17.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an impressive start at Old Trafford last season, with three
        goals in his first four games, he suffered a two-month injury layoff and failed
        to score again in the league.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074bc3e7-e592-4c9f-ae66-70da13b02cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:06:14.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:06:17.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towards the end of the season he was regularly left out by manager
        Louis Van Gaal, who became resigned to the club taking a heavy loss on the
        Argentine after shelling out a British record fee of almost 60 million pounds
        12 months ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e845a393-13b9-4dae-b487-2a2aeafed642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:06:14.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:06:17.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Di Maria did not join United''s pre-season tour of the United States
        and on Monday travelled to Doha, Qatar, where PSG''s owners are based, before
        finalising the deal.</p>'
  'Ashes-2015-England-Australia':
    'author': 'James Masters, CNN'
    'caption': 'Leading 2-1 in the five-match series after an eight-wicket win, England
      blew its rival apart with an impressive display of fast bowling.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-07T20:15:23.094+08:00
    'imagesource': 'jcr:ba63e839-4150-4f56-b447-d00825e347b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '925a79cb-b9db-4b8d-a012-75715b438874'
    'lead': 'Australia''s cricketers suffered the ignominy of being bowled out for
      60 runs in just over 90 minutes on the opening morning of the fourth Ashes Test
      against England at Nottingham''s Trent Bridge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:11:18.503+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T15:11:18.880+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ashes 2015: Rampant England humiliate old enemy Australia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded81b5d-8ab6-4af4-b1ae-dfb3abaeaf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:11:18.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:11:18.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There is humiliation -- and then there''s
        the humiliation of being completely decimated by your oldest and fiercest
        enemy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c774fbe5-002c-451a-8456-169aa1f2fa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:11:18.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:11:18.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s cricketers suffered the ignominy of being bowled out
        for 60 runs in just over 90 minutes on the opening morning of the fourth Ashes
        Test -- one of cricket''s great rivalries -- against England at Nottingham''s
        Trent Bridge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edc8d17-e7a6-4565-826b-57bddf752880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:11:18.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:11:18.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s batsmen were all in 18.3 overs -- the quickest any
        team has ever been dismissed in the first innings of a Test match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f357fd-34a6-4e57-9ca3-b921826333ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:11:18.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:11:18.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Australia''s batsmen were left red-faced, England made light
        work of the Trent Bridge pitch with Joe Root providing yet another reminder
        of why he is considered one of the most exciting prospects in world cricket.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd9b97f-f120-402b-b59a-fd721654b0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:11:18.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:11:18.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cracked 124 runs off 158 deliveries to help England finish the
        day on 274-4 with a lead of 214.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cadb470-3c37-4623-9844-c30870666d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:11:18.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:11:18.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day Stuart Broad claimed an astonishing eight wickets
        for 15 runs in a pulsating opening session as Australia crawled to its seventh
        lowest total in Test match history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25435a3-fa4b-4cbd-859b-4ede66d9f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:11:18.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:11:18.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty unbelievable," Broad, whose eight-wicket haul is the
        third cheapest in history, told Sky Sports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cd0d2a-82b5-4bcf-8280-6e3b002cd34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:11:18.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:11:18.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not sunk in. We knew Trent Bridge would offer us something
        we had to bowl well and take our catches."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce2d70-695f-4962-9c98-b6a23da8c6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:11:18.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:11:18.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time since 1896 that Australia has been bowled out
        before lunch on the opening day of a Test.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a5fd9-3b23-44ee-88b4-4230823b242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:11:18.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:11:18.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s miserable performance produced a barrage of jokes on
        Twiter poking fun at the visitors.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr">The
        phone goes in the Aussie dressing room&#10;&#10;&quot;Can I speak to Michael
        Clarke pls ?&quot;&#10;&#10;&quot;He&#39;s just gone out to bat&quot;&#10;&#10;&quot;Ok,
        I&#39;ll hold&quot;&#10;&#10;<a href="https://twitter.com/hashtag/Ashes2015?src=hash">#Ashes2015</a></p>&mdash;
        Michael Harris (@mjyharris) <a href="https://twitter.com/mjyharris/status/629260593476845568">August
        6, 2015</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10169e4f-3601-4e5e-b066-7ec11f7f8c2e'
      'mgnl:activationStatus': true
