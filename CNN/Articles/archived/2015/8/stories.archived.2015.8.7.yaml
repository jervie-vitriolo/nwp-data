  'Typhoon-Hanna-maintains-strength-barrels-toward-Taiwan':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Taiwan started evacuation with Typhoon Soudelor expected to make landfall
      on Saturday. The coast of Hualien in Taiwan, August 7, 2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-07T12:40:36.373+08:00
    'imagesource': 'jcr:ea6990b9-9c03-4ade-bd29-9fb25c419ee2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '299555f8-b3db-4749-999d-2dc555f4b922'
    'lead': 'Typhoon Hanna (international name: Soudelor) is expected to be outside
      the Philippine area of responsibility (PAR) by Saturday (August 8), the Philippine
      Atmospheric, Geophysical and Astronomical Services Administration (PAGASA) said
      on Friday (August 7).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T14:42:35.754+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T14:42:36.236+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon Hanna maintains strength, barrels toward Taiwan

      '
    'updated': 2015-10-15T16:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3b07c-c177-452b-a41a-10d4b2dedd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:42:35.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:42:36.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Typhoon Hanna
        (international name: Soudelor) is expected to exit the Philippine area of
        responsibility (PAR) by Saturday (August 8), the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said on Friday (August 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca624fe7-8ac3-4f42-999c-c2192bfe97d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:42:35.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:42:36.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is predicted to move west northwest at 20 kph, and make
        landfall at Taiwan by Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5066ab-2ace-494f-9d35-1dc6a57b9e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:42:35.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:42:36.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4 p.m., the typhoon''s eye was located 335 km northeast of
        Itbayat, Batanes. It was packing maximum sustained winds of 165 kph and gustiness
        of up to 200 kph, PAGASA said in its 5 p.m. severe weather bulletin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fee17e8-2cf6-4432-8616-431f2e6fb581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:42:35.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:42:36.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanna is estimated to bring moderate to heavy rainfall within its
        750 km diameter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb663f6-1ab9-4088-b51a-a95a5396da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:42:35.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:42:36.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 2 was raised over the province of Batanes, including
        Itbayat. The Calayan and Babuyan Group of Islands, and Northern Cagayan were
        placed under Signal No. 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbfea11-96de-48f3-b4e3-f6341a5b0ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:42:35.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:42:36.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm surges about 4.1 to 14 meters high are expected at coastal
        areas under Signal No. 2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735cebae-dc6d-4820-8ef5-b622afac73d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:42:35.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:42:36.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southwest monsoon or "habagat" is affecting Calabarzon, Mimaropa,
        Bicol Region, and Visayas. PAGASA advised fisherfolk not to venture out over
        the seaboards of Luzon, Visayas, and Eastern Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8530d259-23cd-4909-9f5f-f984ba38d5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:42:35.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:42:36.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taiwan gears up</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55bc9dc-62a2-4340-a8df-e966f7f35675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:42:35.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:42:36.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the expected landfall of the typhoon on Saturday, Taiwan has
        started making preparations in advance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8509f4-0322-4940-93f0-ba09a6c08dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:42:35.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:42:36.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://edition.cnn.com/videos/weather/2015/08/06/soudelor-taiwan-forecast-preparations-sater.cnn">report
        by CNN</a> said thousands of fishing vessels and ships were already brought
        in, and evacuation has started in some of the country''s perimeter islands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a1d75f-5596-471f-b3db-2e4e01a25947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:42:35.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:42:36.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights and school classes were also canceled, Reuters reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1548463-02c3-447f-9b91-9a7f395f8c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:42:35.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:42:36.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwan coast guard said two died while one person is missing
        due to rough waters off the coast of Taiwan''s northeastern Yilan county,
        the report added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b09356-6cfc-4cd0-b461-de6b1e980937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:42:35.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:42:36.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is expected to hit Fujian, China after it crosses the
        Taiwan Strait.</p>'
  '70000-persons-Maguindanao-affected-by-flood':
    'author': 'Erwin Cabilbigan, for CNN Philippines'
    'caption': 'Based on the data released by the Office of the Civil Defense ARMM
      Friday (August 7), the number of affected residents of Maguindanao due to the
      continuous flooding caused by the rain rose.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-07T18:37:57.253+08:00
    'imagesource': 'jcr:1beaa623-b99d-4dea-9b57-f1dfa11140ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dac0b911-8cd4-42f6-8b11-9e2e568ff012'
    'lead': 'Affected residents of Maguindanao due to the continuous flooding caused
      by the rain rose based on the latest date released by the Office of the Civil
      Defense ARMM today (August 7).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T14:44:43.624+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T14:44:43.864+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'About 70,000 persons in Maguindanao affected by flood

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d89586a-f35e-4bbb-aab6-9f32e14035f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:44:43.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:44:43.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines)</strong> — Affected residents
        of Maguindanao due to the continuous flooding caused by the rain rose to 12,340
        families or 60,700 individuals based on the latest data released by the Office
        of the Civil Defense ARMM today (August 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f801d9-fe0d-4a8a-9372-55ecadbb6d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:44:43.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:44:43.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure came from 70 barangays of the affected municipalities
        of Ampatuan, Datu Salibo, Northern Kabuntalan, Mother Kabuntalan, Sultan Kudarat,
        Datu Montawal, and Datu Piang. However, there is still no reported displacement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e23bf9e-14a4-4a13-aa44-cc5448962733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:44:43.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:44:43.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to OCD ARMM Regional Dir. Myrna Angot, there was no reported
        casualties in the province, no houses were damaged and no cancellation of
        flights from Awang airport to Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77fef01-928d-4973-abf2-2bf2962363f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:44:43.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:44:43.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angot said that they were in close monitoring and coordination with
        the Municipal Disaster Risk Reduction Management Officer (MDRRMC) concerned
        and the PDRRMO of Maguindanao on the incident and possible flooding and other
        incidents in the province due to the prevailing “habagat” affecting Mindanao
        and Typhoon Hanna affecting the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb579c0-c850-4a24-9ead-1146ce903d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:44:43.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:44:43.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pikit, North Cotabato, about 7,300 families were displaced when
        the flood hit the 16 low-lying barangays of the municipality since yesterday.
        The flood came to the villages when the Rio Grande de Mindanao overflowed
        due to the large volume of flood water from Bukidnon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9195b8a8-5170-42ca-9848-207ea0896657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:44:43.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:44:43.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>L/V Emilia ll incident</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a32f8-4189-4d33-b9e5-7e132951c3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:44:43.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:44:43.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ARMM Executive Sec. Atty. Laisa Alamia confirmed today
        the death of a crew of a cargo vessel loaded with sand and gravel capsized
        last July 30 in the part of Pagadian City, Zamboanga del Sur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a03e65c-8dc6-4a3d-8496-33ffcd32e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:44:43.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:44:43.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alamia added that it was around 1 p.m. on said day when the L/V
        EMILIA ll, boarded by 15 men, left Polloc Port in Parang, Maguindanao en route
        to Basilan province was hit by about 4.5 meters waves due to the bad weather
        which resulted into the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca92e48c-eff5-445a-bf58-34663a4aef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:44:43.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:44:43.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen members of the crew survived but the boat chieftain went
        missing but is reportedly found dead.</p>'
  'Jennifer-Aniston-weds-Justin-Theroux':
    'author': 'Jill Serjeant, Reuters'
    'caption': 'Jennifer Aniston and Justin Theroux'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-07T15:32:09.005+08:00
    'imagesource': 'jcr:1e8b896f-43ab-4b8f-b31c-5f4e06c842bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86863732-4326-433b-b512-3d4afa972d4d'
    'lead': 'Former "Friends" star Jennifer Aniston has married her longtime boyfriend
      Justin Theroux at their Los Angeles-area home in a secret ceremony that took
      the media and many of the couple''s guests by surprise, celebrity media reported
      on Thursday (August 6).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T14:47:24.235+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T14:47:24.443+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actress Jennifer Aniston weds Justin Theroux

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138d0a5e-495f-455c-8cf8-06b2c020ff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:47:24.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:47:24.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters) —</strong> Former "Friends" star Jennifer
        Aniston has married her longtime boyfriend Justin Theroux at their Los Angeles-area
        home in a secret ceremony that took the media and many of the couple''s guests
        by surprise, celebrity media reported on Thursday (August 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27771d9f-0f04-43d2-84fb-eb9e69332c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:47:24.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:47:24.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People magazine and Us Weekly, citing unidentified sources, said
        the couple, who have been dating for four years, exchanged vows in front of
        some 70 family members and friends at their Bel-Air home on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1eb49c-f54e-4116-bef5-9870dddaea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:47:24.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:47:24.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of the couple did not return requests for comment.
        But celebrity news website TMZ.com posted photos of a stage, an outdoor dance
        floor, dining tables and a large cake being brought into the house that Aniston
        and Theroux share in Bel-Air, a posh hilltop neighborhood of Los Angeles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468be179-512b-46bd-ad2f-987ad54858be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:47:24.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:47:24.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guests were told it was a birthday party for Justin. Jen and Justin
        wanted to surprise guests and guests were certainly surprised," People magazine
        reported, citing a source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f0b29f-0ad2-4dee-8fb0-e4a5895f096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:47:24.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:47:24.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jen has been very good at keeping her wedding planning secret.
        Only her closest confidants knew that the party was actually a surprise wedding."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7048e08-21a9-4648-ab26-9d27c46486d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:47:24.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:47:24.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston, 46, whose first marriage to actor Brad Pitt ended in divorce
        10 years ago, met actor and Tropic Thunder screenwriter Theroux, who turns
        44 next week, in 2008, and the couple announced their engagement in 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40be278d-d23e-414b-afd1-092be663538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:47:24.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:47:24.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People and Us Weekly said guests at the wedding included Aniston''s
        "Friends" costar Lisa Kudrow, comedians Ellen DeGeneres and Chelsea Handler,
        TV''s "America''s Got Talent" judge Howard Stern and British actress Emily
        Blunt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c791b13e-89a6-4bcb-aa8a-c3375ad71845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:47:24.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:47:24.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston has forged a lucrative film career in romantic comedies
        such as <em>Marley &amp; Me</em> and <em>Just Go with It</em>, since the hit
        TV comedy "Friends" ended in 2004, having made her a global star.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bacf898-9f8c-4814-8a89-34971aa74313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:47:24.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:47:24.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her love life, including romances with musician John Mayer and actor
        Vince Vaughn, has been the focus of intense celebrity media speculation since
        the split with Pitt, who went on to strike up a relationship with Angelina
        Jolie. Pitt and Jolie married quietly in France in August 2014.</p>'
  '130-families-affected-Lanao-del-Norte-flash-floods':
    'author': 'Cheng Ordonez, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-07T23:40:48.063+08:00
    'imagesource': 'jcr:70d0157d-6ef6-42b6-9642-349854849461'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '249c1d55-a483-407c-be16-e7c024c07a56'
    'lead': 'The entire Province of Lanao del Norte has been placed under “preparedness
      status," starting yesterday (August 6) when 579 individuals or 130 families
      were affected by flash floods spawned by the “habagat.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T14:49:21.211+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T14:49:21.534+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '130 families in Lanao del Norte affected by flash floods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4f05d-3451-4f10-8551-de43d9e214eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:49:21.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:49:21.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan de Oro (CNN Philippines)</strong> — The entire Province
        of Lanao del Norte has been placed under “preparedness status," starting yesterday
        (August 6) when 579 individuals or 130 families were affected by flash floods
        spawned by the “habagat.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19846a25-2121-4dfe-88f0-c27c10cfc6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:49:21.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:49:21.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Norte Governor Mohammad Khalid Dimaporo issued Provincial
        Disaster Risk Reduction and Management Council (PDRRMC) Advisory No. 2 to
        the entire province with its component municipalities and barangays, directing
        them to be under “preparedness status."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaab1df-64b4-403c-8e3c-fc5e5158f653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:49:21.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:49:21.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 130 families were affected by flash floods caused by the
        overflowing of, at least, three rivers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0154cc9-4a89-44eb-8d39-7a37eca34c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:49:21.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:49:21.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mostly affected are three puroks in Lapinig, Kapatagan, and the
        neighboring town of Maranding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a0ef8-6114-40fc-bad4-4b85356361e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:49:21.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:49:21.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue teams from the towns of Sapad, Kapatagan and from the PDRRMC
        rushed to these areas yesterday to assist the affected residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419238b6-431c-4a16-8223-069d7441e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:49:21.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:49:21.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the state of preparedness status, provincial, municipal and
        barangay DRRMC shall sustain the 24-hour operation centers in their respective
        areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26b6aae-2c30-43d1-b3c3-a6f4ca6ddb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:49:21.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:49:21.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, all levels of government units and task forces shall maximize
        all possible means of information and awareness to alert puroks and communities
        considered high-risk to flood, especially those located along the rivers,
        coastlines and those situated in low-lying areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5e2ff8-a069-4503-ad5b-ab81fbbdc43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:49:21.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:49:21.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimaporo pointed out that all areas with recent history of flooding
        must exercise double alertness and to be prepared for possible evacuation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb7eb0-f2e2-4169-b9fc-5cce39265cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:49:21.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:49:21.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimaporo also directed fisherfolk to refrain from going to sea until
        declared safe to do so.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43702700-eaf7-44ca-8f00-724eda1b7a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:49:21.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:49:21.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under preparedness status, concerned agencies are mandated to identify
        safe areas and routes and available vehicles for possible evacuation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea0a0d-6f5d-4312-b95e-8a05832fb43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:49:21.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:49:21.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also instructed families and individuals to prepare emergency
        bags, and food, water and medicine provisions good for the next 72 hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4598f2-0711-43eb-a5a8-6450013f2034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:49:21.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:49:21.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimaporo ordered all agencies to keep all possible means of communication
        open.</p>'
  'Actor-Harrison-Ford-doesnt-remember-small-plane-crash':
    'author': 'Dan Whitcomb, Reuters'
    'caption': 'A general view at the Penmar Golf Course after a single-engine plane
      piloted by actor Harrison Ford crashed on March 5, 2015 in Venice, California.
      Ford was reportedly taken to a nearby hospital in fair to moderate condition.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-07T23:25:27.209+08:00
    'imagesource': 'jcr:ba2ca14f-c1cf-472b-8c60-6c0d7e265451'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '683d9ff8-9b34-439e-afa6-f51f53c03a0e'
    'lead': 'Actor Harrison Ford does not recall the moments before crashing his vintage
      plane onto a Los Angeles-area golf course in March, badly damaging the aircraft
      and suffering serious injuries, according to a National Transportation Safety
      Board (NTSB) report released on Thursday (August 6).'
