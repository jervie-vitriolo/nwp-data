      'mgnl:type': 'text'
      'text': '<p>Emmanuel Joel J. Villanueva - P2.330 million</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3ded19-1183-45aa-8f8c-2d52737a3868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:39:30.481+08:00
