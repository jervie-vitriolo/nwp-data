      'mgnl:lastActivated': 2019-12-19T15:04:18.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7334228d-2755-403a-8117-018c5f214847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:04:18.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:04:18.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exum injured his left knee on August 5 PHT while competing for Australia
        against Slovenia in Ljubljana — the capital of the Eastern European nation.
        This match was part of the Boomers'' preparations for the upcoming Olympic
        qualifiers.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://t.co/pzOlqruxeb">https://t.co/pzOlqruxeb</a></p>&mdash;
        Damir Radenovic 🏀 (@MrDee25) <a href="https://twitter.com/MrDee25/status/628647384248094720?ref_src=twsrc%5Etfw">August
        4, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
