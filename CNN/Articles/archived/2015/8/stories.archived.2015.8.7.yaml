    'template': '1'
    'title': 'Houses for Yolanda victims in Negros Occidental under construction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e001e1ad-0021-4136-a5be-4e0af3ea3772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:23:38.809+08:00
