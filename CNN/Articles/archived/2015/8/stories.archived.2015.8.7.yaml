      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like in any other case, the Ombudsman will first carry out its
        own fact-finding and preliminary investigation before it decides whether or
        not to pursue these cases in court."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6de467-cb83-49ff-a943-f8f2a8016a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:39:30.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:39:30.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, one of the respondents, said on Friday that he never
        transacted with Napoles and added he''s prepared to face any case that will
        be filed against him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca763952-27e4-48a9-a486-e58253c74a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:39:30.481+08:00
      'mgnl:createdBy': 'cnnproducer'
