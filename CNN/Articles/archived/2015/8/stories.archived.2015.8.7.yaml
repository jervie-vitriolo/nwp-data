    'jcr:uuid': '7e143396-3a6a-4ea0-8a06-d84c2ac9813b'
    'lead': 'Interior Secretary Manuel "Mar" Roxas II was at the Bureau of Fire Protection''s
      (BFP) camp in Laguna on Friday (August 7) to turn over 80 fire trucks intended
      for local government units.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T13:39:35.310+08:00
