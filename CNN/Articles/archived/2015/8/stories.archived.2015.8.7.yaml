      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In a statement
        on their website posted on Friday PHT, the Utah Jazz confirmed that second
        year guard Danté Exum has suffered an anterior cruciate ligament (ACL) tear
        in his left knee.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Danté returned to SLC for an MRI and examination at <a href="https://twitter.com/UofUHealthCare?ref_src=twsrc%5Etfw">@uofuhealthcare</a>’s
