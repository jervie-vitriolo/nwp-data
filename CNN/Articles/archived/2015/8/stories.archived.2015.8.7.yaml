      'mgnl:created': 2019-12-19T14:59:49.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:59:49.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — American indietronica
        band Passion Pit was forced to cancel their Manila concert due to lead singer/keyboards
        Michael Angelakos'' lingering issue with bronchitis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa825e5e-1eee-45ef-95da-b7a3ff615b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:59:49.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:59:49.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concert promoter <a href="https://m.facebook.com/vybeMNL/photos/a.582126258552935.1073741829.575762025856025/813235408775351/?type=1&amp;source=48">Vybe
        Productions</a> announced the sad news on Thursday (August 6), saying that
        Angelakos was mandated by his doctors to take the few weeks off to rest and
        recuperate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979bcaef-d767-474b-bf2c-8022aa5bc2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:59:49.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:59:49.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert was supposed to be on August 13 at the World Trade Center,
        as a part of Passion Pit''s worldwide tour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bd593e-715d-4c8d-a95c-e77cc0dc6b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:59:49.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:59:49.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who already purchased their tickets, refunds will start
        on August 10 at all Ticketworld outlets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf1c1b4-2f06-4d06-b5ae-1579542d5880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:59:49.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:59:49.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passion Pit is the band behind the hit song, "Take A Walk."</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/dZX6Q-Bj_xg"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9896c1e-f078-4d05-8ae7-aec5df9c1414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:59:49.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:59:49.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ace04-9c29-4734-b7e8-5060ce8ae9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:59:49.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:59:49.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vype Productions, however, assured Passion Pit fans that it will
        still try to bring the band to the Philippines once Angelakos recuperates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472cb81b-be6e-489a-9363-da89481cf339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:59:49.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:59:49.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More cancellations</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e97a96-a589-4b60-ad75-6e6aa5712825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:59:49.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:59:49.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vybe Productions added that all of Passion Pit''s international
        concerts, including shows in Singapore, Indonesia, Japan, and Australia were
        also canceled because of the lead singer''s illness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848c4e0a-1f6d-44ca-87eb-70fc7e1dd5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:59:49.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:59:49.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time that Passion Pit had to cancel tours
        because of Agelakos'' bout with bronchitis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e3674c-dc1d-4b9b-94b0-2ec730d22b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:59:49.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:59:49.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is crushing and breaks my heart. I’m so sorry to have had
        to cancel all of these shows... I think we all know how incredibly annoying
        it is to fall ill, but letting fans down is the worst. I am so sorry," he
        said in a <a href="https://www.facebook.com/passionpitofficial/posts/10153586756975086">Facebook
        post on July 25</a> when he announced his Canada and Michigan performances.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265c0506-04c3-4508-8fca-eabe32c18fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:59:49.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:59:49.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned in July that he was <a href="https://www.facebook.com/passionpitofficial/posts/10153577349430086">first
        hospitalized</a> on July 20 for bronchitis and he had a difficult time breathing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4eca35-3ac2-4e98-a991-1dd61e450f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:59:49.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:59:49.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do wish everyone could understand how upset I am that we can’t
        get these shows together at the times agreed to do them. Please understand
        that it’s just because I have become quite ill and really need to rest in
        order to make sure other shows don’t suffer as well," he said.</p>'
  'Kidapawan-residents-Mt.-Apo-evaucation-area':
    'author': 'Abner Francisco, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-07T21:46:55.530+08:00
    'imagesource': 'jcr:29fd8bbb-ae2c-4adb-8856-fc45868ac9cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e175878-3ff8-4bd9-85b6-c7944b3f834d'
    'lead': 'Residents who fled their homes near the landslide affected areas of Mt.
      Apo are not yet allowed to go home despite the fair weather condition experienced
      in Kidapawan City today (August 7).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:01:45.335+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T15:01:45.578+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Residents of landslide-hit areas near Mt. Apo still in evacuation area

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aaaec4-2cf3-4d99-97e9-61246758da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:01:45.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:01:45.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kidapawan City (CNN Philippines)</strong> — Residents who
        fled their homes near the landslide affected areas of Mt. Apo are not yet
        allowed to go home despite the fair weather condition experienced in Kidapawan
        City today (August 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9443d77a-2afa-4d6b-a237-a67f38e890f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:01:45.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:01:45.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidapawan City Mayor Joseph Evangelista said they are continuing
        to assess the situation in the area based on the images captured by the newly
        acquired drone of the city government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b4c255-e1eb-4df7-b6d7-2aafda888f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:01:45.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:01:45.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista said if there is no more rain today and tomorrow, the
        residents could probably go home on Sunday (August 9).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a9fb8d-4378-470f-9640-b3d3924696a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:01:45.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:01:45.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor clarified that what they have implemented is not actually
        a forced evacuation but rather “controlled evacuation.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5918aa46-95da-4772-8319-56c6249a0b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:01:45.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:01:45.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that able bodied men are allowed to go back to their
        homes to check on their properties and feed their animals while the rest of
        the family members stay in the covered court of Ilomavis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398dc0e1-fcad-4941-a611-4ca74697d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:01:45.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:01:45.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista led the distribution of relief goods to the affected
        residents yesterday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6428eef8-85bb-44aa-b19f-639df582b3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:01:45.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:01:45.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More or less 200 families or an estimated 1,500 individuals were
        evacuated on Wednesday (August 5) from Sitio Sudsuhayan and Lake Agco in Ilomavis
        and Sayaban due to the continuous rain which resulted to landslides in the
        different areas surrounding Mt. Apo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3cef58-ca3f-4697-b49e-9049e4b9015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:01:45.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:01:45.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kidapawan City Disaster Risk Reduction and Management Council
        (CDRRMC) monitored 22 areas hit by landslides, some near the roads, that need
        major concern due to the higher risk factor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4176131-34cb-40d2-8734-4afbd0bcc099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:01:45.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:01:45.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidapawan CDRRMC Officer Psalmer Bernalte said these areas in Barangay
        Balabag and Ilomavis have been declared by the Mines and Geosciences Bureau
        (MGB) of the Department of Environment and Nautral Resources as landslide
        high risk areas but the residents continue to refuse relocation offered by
        the government.</p>'
  'NBA-Utah-Jazz-Dante-Exum-ACL-injury':
