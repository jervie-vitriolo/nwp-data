    'template': '1'
    'title': 'Roxas turns over fire trucks in Laguna

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d4e8c4-35bd-4d53-a3ff-4f1d1af176e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:39:35.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:39:35.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Interior Secretary
        Manuel "Mar" Roxas II was at the Bureau of Fire Protection''s (BFP) camp in
        Laguna on Friday (August 7) to turn over fire trucks intended for local government
        units.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a54a70-b228-443d-b8a7-76fa19d6ff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:39:35.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:39:35.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, these fire trucks will be sent to different towns across the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eb89f0-ba62-4373-8ef9-3b83ab3e8cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:39:35.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:39:35.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of the towns — it''s going to be their first fire truck.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f064a51-63e9-4aed-8046-8230a80a2ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:39:35.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:39:35.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas bade farewell to the firemen and made a pitch for the continuation
        of Daang Matuwid (Straight Path).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077c77c7-aaec-4f0a-969e-543b4c09c0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:39:35.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:39:35.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 80 units were new one-thousand-gallon trucks from China for
        various towns in 55 provinces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12dccf1-50da-4b65-b591-fe49be7853dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:39:35.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:39:35.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials were at the event to receive the keys.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7307447f-da54-4f25-9bb6-665aa757ae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:39:35.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:39:35.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many noticeably donned the Liberal Party''s (LP) signature color
        — yellow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e589046-0a72-46c3-9dc9-c4c3a4da413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:39:35.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:39:35.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s Laguna Rep. Dan Fernandez, Cavite Rep. BlueBoy Abaya and
        Pangasinan Rep. Gina de Venecia to name a few.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b77ddd0-ea8b-41c4-a033-0fcff5cf56b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:39:35.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:39:35.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event seemed like a mini campaign sortie — there was even a
        group in yellow, clearly rooting for Roxas''s bid for next year''s elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa9d5fd-4dea-4fd9-bf36-1f0605c8b564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:39:35.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:39:35.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Roxas, the event was an ordinary function, even if everyone
        knew about his bid for the presidency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde4168-00ad-4cb8-b872-0691899de41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:39:35.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:39:35.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Cabinet officials said he was not using his position to
        gain political mileage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad9471-cefc-46d4-b2b9-cbb55db276f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:39:35.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:39:35.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These fire trucks were part of the 469 units ordered by the BFP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92693300-8dc8-4f6e-a15b-1f4bd40bc7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:39:35.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:39:35.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This first batch should have been more than the target delivery
        of 80 trucks — 155 to be exact.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0232965-0f21-48fb-948b-f8612d736524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:39:35.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:39:35.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas explained the delay was caused by a court order that temporarily
        stopped the procurement.</p>'
  'UFL-cup-Global-FC-disqualified':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-07T18:27:41.118+08:00
    'imagesource': 'jcr:312aedba-2c37-4015-bc75-d3be3af46008'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f41d31d5-0046-4a8d-bce9-94c46b79f08c'
    'lead': 'Global FC was disqualified from the UFL Cup and fined P250,000 for fielding
      Japanese national Satoshi Otomo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T13:41:55.489+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T13:41:55.758+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global FC disqualified from UFL Cup, fined P250k

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c43c0e6-24c6-4125-ae0a-65c4531e41f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:41:55.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:41:55.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Global FC has
        been disqualified from the United Football League (UFL) Cup and fined P250,000
        for fielding midfielder Satoshi Otomo as a Filipino player, UFL General Manager
        Rely San Agustin announced in a press conference on Friday (August 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bffd4a-2c4b-4c2d-8afa-4ee6b73a86b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:41:55.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:41:55.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global went against the five foreigner rule, which stipulates that
        only five players not of Filipino blood may take the field for any team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a43c3-23e6-4a71-ab51-9dca0c5458ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:41:55.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:41:55.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the infraction, Otomo is also suspended for six matches
        from all UFL competitions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b773a-6471-4238-b938-8820cd39318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:41:55.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:41:55.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club, which is backed by Dan Palami, appealed the decision but
        failed to provide sufficient evidence to convince the committee otherwise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c91bcb-8ec6-4995-a574-faceaa3064eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:41:55.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:41:55.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ruling comes after the UFL Appeals Committee upheld the penalties
        meted out to Global FC by the UFL Disciplinary Committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce5b397-9452-44b7-b707-8191776c4f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:41:55.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:41:55.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only penalty overturned by the Appeals Committee was the forfeiture
        of the three league games in which Otomo took the field for Global, leaving
        the league table unchanged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341bba8b-e8d2-459c-99cb-bc383230f025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:41:55.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:41:55.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Appeals Committee, the four complainants, namely
        Ceres La-Salle FC, Kaya FC, Stallion FC, and Pachanga Diliman FC, did not
        follow the proper procedure under the UFL rules of reversing match outcomes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ca9e3-18a7-4319-adf3-943cd149926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:41:55.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:41:55.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global’s forced withdrawal for the competition means that Nomads
        FC will sneak into the knockout stages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39979a66-65a8-4af8-b12b-f829c3c7a0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:41:55.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:41:55.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued to the media, Global COO Cian Palami was disappointed,
        saying that the UFL’s findings are a blow to Filipino football and its fans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709697ab-3150-44f5-9e1e-3021573f3a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:41:55.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:41:55.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are saddened by the decision of the UFL,” said Palami. “We aren’t
        the only losers here, it’s the fans and the Philippine football community
        in general.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7169bf37-3d1d-4fcf-a03b-dca96b4b6cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:41:55.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:41:55.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palami went on to mention that he believes that the club will bounce
        back from this issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9449bda-9f77-49c0-b463-616514a23102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:41:55.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:41:55.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are confident that at the end of all this, Global will be stronger.”</p>'
  'fiba-world-cup-lou-diamond-phillips-yao-ming-philippines-china':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-07T19:45:01.870+08:00
    'imagesource': 'jcr:3588722a-edcd-4c44-968c-e52833926451'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9351fb2e-02ca-4ad9-ba23-0d95900cdf4e'
    'lead': 'Retired NBA player Yao Ming admitted that the presentation of the Philippine
      contingent was better compared to China as the two nations made their bid for
      the hosting of the 2019 FIBA World Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T13:47:33.767+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T13:47:34.030+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2019 FIBA World Cup bid: Yao Ming admits Philippine presentation better
      than China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b86cc04-284e-4ea2-a8cb-de2e4ccef36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:47:33.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:47:34.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Retired NBA player
        Yao Ming admitted that the presentation of the Philippine contingent was better
        compared to China as the two nations made their bid for the hosting of the
        2019 FIBA World Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32355137-8428-4d4a-9de6-26f4978b60c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:47:33.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:47:34.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yao, who is part of the Chinese delegation, made the pronouncement
        himself as told by former Gilas Pilipinas head coach Chot Reyes.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">So Yao Ming joins us, saying &#39;your presentation was much better
        than ours.&#39; Seriously <a href="http://t.co/PjgzEChIZ4">pic.twitter.com/PjgzEChIZ4</a></p>&mdash;
        Chot Reyes (@coachot) <a href="https://twitter.com/coachot/status/629578011428257792?ref_src=twsrc%5Etfw">August
        7, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e937b5f1-fc01-4347-98ed-851adad21467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:47:33.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:47:34.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e811d0-ba25-4406-a23f-4c011f738b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:47:33.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:47:34.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yao lobbied the case for China, whose presentation was dubbed as
        "More Than Ever."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a0dcd9-9f21-48a2-8b3f-6a9a1c464b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:47:33.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:47:34.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese claimed that they can host the 32-nation FIBA World
        Cup in 2019 across eight different cities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3816cca-eae6-403e-ac4b-a2e29024bdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:47:33.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:47:34.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has a history of hosting grand international events, most
        notably the 2008 Olympics, 2010 Asian Games, and the 2014 FIBA Asia Cup. China
        is also the host of the upcoming 2015 FIBA Asia Championship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd597c-5ff0-4a31-a834-3d4185becd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:47:33.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:47:34.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In China, you will be treated as a star,” said Xu Jichang, Chinese
        basketball media and planning expert.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03ff15d-0e38-4e83-9e2a-f5060d3cb346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:47:33.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:47:34.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos, on the other hand, presented the Philippine basketball
        story anchored on "puso."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7898175b-5dd2-4bb7-9b91-232d335c5a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:47:33.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:47:34.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lou Diamond Phillips, a Filipino-American actor, was one of the
        people who presented for the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee54f31-833a-413a-bcb5-9d0672f130fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:47:33.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:47:34.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips said that the Philippines can provide the perfect environment
        for the World Cup.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b6bbf-6307-4170-8953-c45411226d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:47:33.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:47:34.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The love for basketball by Filipinos is authentic. It’s something
        that you can’t manufacture. It’s authentic, it’s very real, and it’s like
        nowhere else,” argued Phillips.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46db224-d7ae-4a79-813a-604c764d981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:47:33.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:47:34.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his closing argument, Phillips said that the staging of the FIBA
        World Cup will not just be "another global sporting event for the Philippines."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e334517-1d82-4349-9eff-3e38db22650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:47:33.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:47:34.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is THE event,” he claimed.</p>'
  'North-Korea-own-time-zone':
    'author': 'Kathy Novak, CNN'
    'caption': 'North Korean leader Kim Jong Un'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-07T17:52:13.248+08:00
    'imagesource': 'jcr:08282573-b4b7-4c95-a767-f962d25244e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '390fdfb6-1899-4c0c-886d-4483a0223319'
    'lead': 'State news agency, KCNA, has announced that North Korea will set its
      clocks back by 30 minutes to "Pyongyang time" on August 15 — the 70th anniversary
      of liberation from Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T13:50:37.419+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T13:50:37.692+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea sets clocks back 30 minutes creating its own time zone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0895d921-2675-4fe8-8bee-2b6fe01d2052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:50:37.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:50:37.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea is its own world in many ways.
        Now, it is getting its own time zone to match.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccc58d9-093e-4df9-9ab4-aeeb06d4dd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:50:37.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:50:37.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State news agency, KCNA, has announced that North Korea will set
        its clocks back by 30 minutes to "Pyongyang time" on August 15 — the 70th
        anniversary of liberation from Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24841c57-72ad-46ee-86d7-4540cbe3bc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:50:37.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:50:37.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will reset the time to GMT+08:30, as it was before Japanese
        colonization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a43ddbd-ca5b-4af8-b6b5-a0aa9ce7e708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:50:37.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:50:37.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wicked Japanese imperialists committed such unpardonable crimes
        as depriving Korea of even its standard time while mercilessly trampling down
        its land with 5 000 year-long history and culture and pursuing the unheard-of
        policy of obliterating the Korean nation," KCNA reported on Friday (August
        7).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a45ef81-2a75-4823-9ebd-bc8bd41ab5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:50:37.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:50:37.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New time zone could ''cause some problems''</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de54a1c9-658e-4648-8da0-3b63f6303b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:50:37.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:50:37.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Koreans already have their own calendar. Instead of counting
        from the birth of Christ, they count from the birth of founding leader, Kim
        Il Sung. Kim was born in 1912 — known in North Korea as Juche 1, making this
        year Juche 104.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0e4ef4-5cdb-4a49-9f8f-2ae7f98324e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:50:37.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:50:37.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new time will put Pyongyang half an hour behind Tokyo and Seoul.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fb2979-9a0b-4b09-9209-cd5d885b696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:50:37.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:50:37.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean Unification Ministry spokesman, Jeong Joon-hee told
        a briefing on Friday that could cause some problems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da2d3b-2032-4ee9-a4b2-285bf53eb5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:50:37.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:50:37.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some difficulties are likely to come in inter-Korean exchanges,
        including flows to and from the Kaesong Industrial Complex," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2009b42f-1b96-436a-987c-07ea116d994a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:50:37.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:50:37.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeong added it could have negative effects on inter-Korean integration
        in the long-term.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cdcfca-2344-4094-b560-6f3e8933c838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:50:37.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:50:37.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>South Korea too?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22df84b-d9a5-41e3-a773-73359afb8f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:50:37.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:50:37.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has made similar moves in the past. Its time zone was
        set at GMT+08:30 — the new Pyongyang time — between 1954 and 1961.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3e7ef8-8476-4315-b90a-be3c21d37a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:50:37.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:50:37.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been proposals to move it back again over the past few
        years — most recently in 2013.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa12c2d0-37cf-434a-802a-7dedc7176020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:50:37.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:50:37.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defector-turned-ruling-party politician, Cho Myung-chol, introduced
        a bill in parliament to make the change. He told CNN resetting the time zone
        is part of regaining South Korea''s sovereignty and getting rid of the remaining
        vestiges of Japanese imperialism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e70c02-6a3a-4000-824f-dccdd981de66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:50:37.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:50:37.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean Unification Ministry spokesman, Jeong Joon-hee says
        Seoul time is based on practical considerations and not on colonial history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d1cf7e-3827-4dc7-aecb-2a98602863d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:50:37.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:50:37.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho admits experts advised him that the current system is more practical,
        and warned the half hour change could cause chaos and confusion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ac5c22-8d6c-46f1-acd9-80dedc98611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:50:37.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:50:37.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he likens the warnings to the Y2K doomsday scenarios that did
        not eventuate, and believes any confusion would be temporary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae6fc73-f07a-4a95-bfb3-bcdcb0ac9a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:50:37.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:50:37.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho says his original proposal was for both North and South Korea
        to set their clocks back by 30 minutes, and intends to revive his push for
        a change in Seoul, following Pyongyang''s announcement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6f1764-4f9a-4ebd-bf14-f5953b6f3a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:50:37.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:50:37.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Hyoungjoo Choi and CNN intern Bobin Seo contributed to the report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044cf27c-5b6a-4a8c-8079-b5197c90b693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:50:37.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:50:37.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/08/07/asia/north-korea-time-zone/">North
        Korea sets clocks back 30 minutes creating its own time zone</a>"</em></p>'
  'ncaa-season-91-san-sebastian-lyceum-eac-letran-mapua-benilde':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-07T18:11:42.932+08:00
    'imagesource': 'jcr:6b3a3e20-69c6-4af7-9f6a-fe4a712ce3db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abef3c13-51a7-489f-8a0d-d0e3847201ba'
    'lead': 'Emilio Aguinaldo College stunned league leader Letran, while San Sebastian
      posted its second win by outlasting Lyceum in Friday''s (August 7) National
      Collegiate Athletic Association (NCAA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T13:52:47.573+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T13:52:47.759+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Generals stun Letran; Stags register second win at Lyceum''s expense

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815ab326-5cb7-4571-a5ce-0703f7527319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:52:47.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:52:47.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Remy Morada and
        Laminou Hamadou came through big as Emilio Aguinaldo College stunned fancied
        Letran, 83-69, Friday (August 7) to post its first streak of the season in
        the 91st National Collegiate Athletic Association (NCAA) basketball tournament
        at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc33eb8-5c32-476e-86e1-37b506566bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:52:47.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:52:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morada fired 18 points including 12 in the fourth quarter while
        the 6-11 Hamadou powered his way through with season-highs 20 points and 24
        rebounds to propel the Generals to their second win against five losses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb098a8-6c88-4167-9fc7-3455c1e9cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:52:47.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:52:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They played big," said EAC coach Andy de Guzman of Morada and Hamadou.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ed9d0-dfd9-4fb5-b17b-389e720475f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:52:47.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:52:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morada later dedicated the victory to her late mother Lilanie, who
        passed away exactly a year ago due to cancer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3751bb-1936-46f1-8880-662925155bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:52:47.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:52:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knights, who played minus coach Aldin Ayo, absorbed first setback
        after roaring to a mighty 7-0 start.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6448f171-d495-4e5a-bc64-dcb21fa80936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:52:47.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:52:47.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo was suspended for a pair of infractions--one for ridiculing
        the refs after he showed them his eyeglasses in a game against San Sebastian
        and the other for throwing a chair outside their dugout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64242879-c341-42f5-b902-d595ad26e4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:52:47.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:52:47.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opening game, San Sebastian outlasted Lyceum to rack up its
        second win.</p>'
  'LRT-1-to-start-transition-to-new-tap-and-go-ticketing-system':
    'author': 'Patricia de Leon, CNN Philippines'
    'caption': 'The LRT-1, LRT-2, and MRT-3 are expected to transition into using
      the new beepTM card by September.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-08-07T17:46:55.598+08:00
    'imagesource': 'jcr:99393998-e579-44e5-9f7d-54c71434b4cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00ed66d0-fede-40be-9b18-1c87ee9884ab'
    'lead': 'Starting Saturday (August 8), the Light Rail Transit management will
      stop selling magnetic cards to northbound LRT-1 passengers to give way to the
      new unified ticketing system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T13:55:54.285+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T13:55:54.581+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LRT-1 to start transition to new ''tap and go'' ticketing system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce75bbe-d384-4af0-a730-4995341312fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:54.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:55:54.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — LRT-1 stations,
        which are smaller and have fewer turnstiles, will be fully converted to the
        new "tap and go" ticketing system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614f781e-2512-4c8f-a1a7-fcf620d55ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:54.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:55:54.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old turnstiles will be removed from all northbound stations on Saturday
        (August 8) and will be replaced with the new automatic turnstiles, in preparation
        for the new system. While the transition is ongoing, old magnetic cards will
        be replaced with paper tickets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53932f2e-a881-4da9-8f51-ae4adf4d3309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:54.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:55:54.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using&nbsp; paper tickets, LRT-1 passengers would have to pass through
        service gates, which may lead to longer lines and waiting time. The security
        guards will inspect and collect the tickets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f20118-1bbd-461b-a786-db8151c95c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:54.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:55:54.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRT management said paper tickets have security features to
        avoid the spreading of fake tickets. The color coding of these tickets will
        also be changed from time to time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a046e66-041d-4e6f-8abe-b91835ea02c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:54.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:55:54.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holders of stored value cards with remaining credits can avail of
        a cash refund from August 8 to August 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bf7c59-e558-402a-8617-9a3a235f068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:54.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:55:54.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Puwede</em> i-cash refund ang stored value cards. <em>Pero
        sa mga hindi</em> [makaka-refund] from August 8 to August 15, <em>puwede palitan
        ng bagong</em> card <em>pero hindi muna magagamit hanggang hindi pa</em> online
        <em>ang bagong</em> turnstiles," Hernando Cabrera, spokesperson of the Light
        Rail Transit Authority (LRTA), said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c3726-1ad0-45c4-8132-1bcde598edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:54.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:55:54.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the new turnstiles are in place, a series of tests and dry
        runs will be held before the "tap and go" system runs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83cb208-a687-4163-9db7-810ea28f4dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:54.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:55:54.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The larger LRT-2 stations, which have more turnstiles, will maintain
        both old and new ticketing systems. This means passengers there can still
        buy both old and new tickets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80aa555-db19-4e37-b7b2-96f277dce1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:54.286+08:00
      'mgnl:createdBy': 'cnnproducer'
