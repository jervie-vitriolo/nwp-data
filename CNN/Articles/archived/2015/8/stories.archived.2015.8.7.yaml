    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af40985-0d0b-4ed8-b703-72bb2663e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:56:23.972+08:00
      'mgnl:createdBy': 'cnnproducer'
