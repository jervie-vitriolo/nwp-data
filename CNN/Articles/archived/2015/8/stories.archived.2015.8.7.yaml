    'jcr:uuid': '91dd432c-420e-4956-a3d4-01a4ae6f8cc9'
    'lead': 'FIBA, veteran sports analyst Ronnie Nathanielsz said, is a conservative
      organization which puts more premium on the resources of the host country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T13:25:04.606+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T13:25:04.808+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why did the Philippines lose the FIBA World Cup hosting bid to China?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a7ff73-23f0-4749-9c7e-1fee787e95e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:25:04.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:25:04.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The International
        Basketball Federation announced on Friday (August 7) that China will host
        the 2019 FIBA World Cup, ending a 17-month bidding battle with the Philippines
        for the right to be the new home of the basketball conclave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7c41ae-d45f-4fe1-b166-0a68c2c7fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:25:04.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:25:04.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did the Philippines lose the hosting bid to China?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240b75f2-0c7b-4cd3-9c46-5c42aec534db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:25:04.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:25:04.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/08/07/FIBA-2019-FIBA-World-Cup-Philippines-China-bid.html">Read:
        China to host 2019 FIBA World Cup</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceb9de1-8115-44d7-a077-c4e32a69a69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:25:04.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:25:04.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horrendous traffic, inefficient roads connecting hotels to venues,
        inadequate infrastructure, to name a few, according to veteran sports analyst
        Ronnie Nathanielsz.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede9c9d-4f9c-4dd0-afef-47e1bf7ad490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:25:04.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:25:04.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA, Nathanielsz said, is a "conservative organization which puts
        more premium on the resources of the host country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada1cd84-9b99-448d-904e-a33508e68ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:25:04.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:25:04.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is a nation that boasts of experience in hosting major international
        sporting events like the 2008 Olympics and high-caliber facilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8c687-0656-4d3e-afd9-6395871d5971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:25:04.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:25:04.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the next administration, to improve our chances if given
        the same opportunity in the future, should alleviate corruption in the infrastructure
        development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec40fa2c-0b4a-4545-8ee9-becc0dd2a76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:25:04.607+08:00
