    'title': 'DOE gives solar energy units to Negros Oriental barangays

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2316737f-a40e-469b-bfac-0214b5e02f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:25:44.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:25:44.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines) -</strong> The Department
        of Energy (DOE), in cooperation with the Bayawan City government and Silliman
        University, distributed solar home system (SHS) units in the city during the
        ceremonial switch-on on Wednesday (August 5).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e27051-6b46-4336-8b40-332c7f23fb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:25:44.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:25:44.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayawan Mayor Ismael Martinez thanked the DOE for choosing his city
        as a site for its House Electrification Program (HEP), which would greatly
        help 17 barangays that don''t have power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee5c976-1007-4da8-b7bf-2a3d60755c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:25:44.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:25:44.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez said children in these barangays could now study better
        and people would become more productive. Electric lighting, he added, could
        also help deter crimes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be681b3-31c3-4691-a946-23659773854d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:25:44.077+08:00
      'mgnl:createdBy': 'cnnproducer'
