      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labios said that most of the sitios are only accessible by foot
        or by habal-habal when the weather permits. The areas are also 5 kilometers
        away from the last pole of the local electric coooperative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb8c87-82ed-4356-97a7-939bf191d4f4'
