      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She further explained the process.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764cd24b-8b1e-4ca9-a5ba-fad3496ab350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:39:30.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:39:30.933+08:00
