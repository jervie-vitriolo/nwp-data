      'mgnl:lastActivated': 2019-12-19T13:16:30.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/08/07/2019-FIBA-World-Cup-why-Philippines-lost-to-China.html">Related:
        Why did the Philippines lose the FIBA World Cup hosting bid to China?</a></strong></p>'
  'No-one-eclipses-Donald-Trump-at-GOP-debate':
    'author': 'Maeve Reston, CNN'
    'caption': 'Donald Trump at the first GOP debate of the 2016 season. (Photo from
      Fox News via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-07T22:57:35.789+08:00
    'imagesource': 'jcr:21957ef0-92d4-4615-a220-6a6a5e762818'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a18e2435-fd2e-4ea1-a5ea-6fbadf98c522'
    'lead': 'It was the most dramatic opening to a presidential debate in recent memory
      — and Donald Trump stole the show before he''d even said a word.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T13:19:50.633+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T13:19:50.978+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No one eclipses Donald Trump at GOP debate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e08873-08c5-495d-9434-b61492633221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It was the most dramatic opening to a presidential
        debate in recent memory — and Donald Trump stole the show before he''d even
        said a word.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a481682c-80b2-41ae-a040-e6923db2361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perched comfortably at the top of the polls and lapping his closest
        rivals by double digits, Trump was expected to do well at the first GOP presidential
        debate of the 2016 season on Thursday night (August 6). The onus was on his
        competitors to seize the spotlight, but none of them managed to change the
        dynamics in a race that Trump has dominated for more than a month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4158f2c8-416d-444d-a4b1-e61785834936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many contenders delivered strong performances and polished answers.
        Florida Sen. Marco Rubio showed his formidable political skills and compelling
        personal narrative. Ohio Gov. John Kasich gave crisp answers as he played
        to his home state audience. And Rand Paul and Chris Christie slammed each
        other during an impassioned debate over government surveillance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d917d38-b78d-4c14-8ff9-7a61dd10b676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than a month, Trump has defied the normal patterns of politics
        and Thursday night was no exception. But it was harder to tell how his answers
        would wear on voters over time, particularly when matched — as he was Thursday
        night — with nine other contenders who have strong resumes and far more detailed
        policy plans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a00a37-115c-4557-94f6-70e1a2e98f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of contenders made noticeable blunders. But none of them could
        outshine Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cd93e9-deea-4c05-97ef-7e2ab601f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was true with the most uncomfortable questions. Though it was
        Trump''s first political debate — and perhaps one of his first experiences
        with time constraints and a buzzer — Trump navigated the debate stage with
        ease, even when faced with unexpectedly sharp questions like the first from
        Fox News moderator Megyn Kelly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43a4bb7-3ca7-4361-ba32-e6e00c0d89ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things people love about you is you speak your mind
        and you don''t use a politician''s filter," Kelly said to Trump in the opening
        minutes. "However, that is not without its downsides, in particular, when
        it comes to women. You''ve called women you don''t like fat pigs, dogs, slobs,
        and disgusting animals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1eb855-daca-4d0c-bb87-a0c5af4ffbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only Rosie O''Donnell," Trump interjected to laughter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353893b1-5d96-4600-b795-1bc744d506d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the record, it was well beyond Rosie," Kelly shot back, noting
        that Trump had told one contestant on<em> Celebrity Apprentice</em> that it
        would be a pretty picture to "see her on her knees." "Does that sound to you
        like the temperament of a man we should elect as president?" Kelly asked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d3edf7-37ac-46f3-88ad-6c5e74090c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting the tone for the debate, Trump didn''t flinch and didn''t
        apologize.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f0448-b378-4def-82d3-87b9b909dbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the big problem this country has – is being politically
        correct," he said, channeling the appeal that has catapulted him to the top
        of the polls. "And I don''t frankly have time for total political correctness.
        And to be honest with you, this country doesn''t have time either."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d5778b-73e8-498b-abb7-3b3091db6c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He brushed off some of his harsher commentary as "fun" remarks that
        were made in jest: "We have a good time. What I say is what I say. And honestly
        Megyn, if you don''t like it, I''m sorry."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a6174e-adb6-4465-a3ac-43db73cbc9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest risk the unpredictable real estate magnate took Thursday
        night was when he refused to rule out a third party presidential run that
        could spell defeat for the Republican Party.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738d901e-6958-42e9-81b3-4a0e10d07620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox Moderator Bret Baier had asked anyone who wouldn''t pledge not
        to run as an independent to raise their hand. Only Trump did.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f8a897-6100-40e1-b0e3-527f375ad7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience booed. Rand Paul started shouting insults. Trump basically
        shrugged them off.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca757b51-8219-4dcf-bdb5-fa03548fbfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to win as a Republican, I want to run as the Republican
        nominee," Trump told Baier. "I will not make the pledge at this time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e869741f-7c5e-468c-9f43-c3fd1b5b14d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Republican stalwarts may have recoiled at that answer, and
        it is certain to cost him votes among the hard core GOP voters who most reliably
        show up for the primaries. But it is virtually impossible to tell with any
        certainty how many voters will hold that against Trump at a time when many
        view both parties with contempt and frustration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9771bd-9270-4a28-a928-4fd512197b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump continued to give very few specifics about his plans, or the
        evidence for his claims about Mexican immigrants, for example. And when challenged
        on flipping on his position on abortion, Trump uttered words that make most
        politicians shiver: "I''ve evolved."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b0ca1-ac0d-4ec9-b808-35530f3ba990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sounded cavalier and somewhat callous when confronted with a
        question about the bankruptcy of one of his companies in Atlantic City that
        led to the loss of more than 1,000 jobs. Once again, Trump made no apologies,
        and pivoted to take a dig at Christie, noting New Jersey''s economic troubles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84179869-7f14-45b3-befe-31ed7fb5bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had the good sense to leave Atlantic City, which by the way,
        Caesars just went bankrupt. Every company — Chris [Christie] can tell you
        — every company virtually in Atlantic City went bankrupt," Trump said. "I
        left Atlantic City before it totally cratered, and I made a lot of money in
        Atlantic City, and I''m very proud of it.... By the way, this country right
        now owes $19 trillion. And they need somebody like me to straighten out that
        mess."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edccf81-1df2-4639-bb2f-49866cff26ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the exception of Rand Paul, who may have won some fans by taking
        on Trump vigorously and repeatedly, the other candidates handled Trump gently,
        wary perhaps of alienating the voters who are attracted to his blunt brand
        of politics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22bd1a7-0d51-4847-a447-ebc3161e35b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Florida Gov. Jeb Bush, who had an uneven performance, but
        did not appear to make any major mistakes, denied reports that he had called
        Trump a "clown" and another expletive in a private conversation, but admitted
        that he had taken issue with Trump''s harsh tone in his announcement speech.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c2b85f-ecec-43aa-b52e-c6f73ba386c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to that gentle reproach from Bush, Trump chose to be
        magnanimous to the former governor, who he has attacked on the campaign trail
        – even going to so far as to call him a gentleman.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb24bc-b242-4de6-a8ed-0a21438a2a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Trump, other standouts were Paul, a once formidable candidate
        who peaked the interest of Republican voters and then receded, Christie, who
        has fallen from favor in the wake of the George Washington Bridge scandal,
        and Kasich, who drew an enthusiastic welcome from a home-state audience.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c92fe-3be0-4cc8-a22c-4ec2b167e361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul and Christie tangled in a passionate debate over government
        surveillance that highlighted the wide gulf in the Republican Party between
        libertarian-leaning Republicans like the Kentucky senator and national security
        hawks like the New Jersey governor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f79f249-441d-4611-b442-78348c5d0f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie was asked about his criticism of Paul''s objections to
        the NSA''s collection of phone records and his statement that the Kentucky
        senator should be called before Congress to answer for it if the U.S. was
        hit by a terrorist attack.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ea318e-2a15-40d2-813e-f66f5631e7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It gave Christie an opening to highlight his work as a federal prosecutor
        who has "prosecuted, investigated and jailed terrorists in this country after
        September 11th."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c7d2bc-65bf-4b1d-8dbc-6adef55df110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Paul replied that he wanted to collect "more records from terrorists,
        but less records from innocent Americans," Christie dismissed his statement
        as "a completely ridiculous answer," at one point accusing Paul of sitting
        in a subcommittee in the Senate "blowing hot air." Paul parried back by reminding
        Republican primary voters of the fact that Christie hugged President Obama
        after super storm Sandy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa45f1-17b9-4bb1-b9eb-553194432c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the hug debate, it was a substantive exchange over policy.
        But at this point in the Republican race it''s unclear how many voters will
        pay attention. As long as Trump is in the race, many may just be tuned in
        for the show.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef311d77-8a32-4ac2-a322-62f561143b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:19:50.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:19:50.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/07/politics/donald-trump-republican-debate/index.html">No
        one eclipses Donald Trump at GOP debate</a>."</em></p>'
  '2019-FIBA-World-Cup-why-Philippines-lost-to-China':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-07T23:21:15.461+08:00
    'imagesource': 'jcr:5eb0b723-dd7d-425f-a111-b01ad6962253'
