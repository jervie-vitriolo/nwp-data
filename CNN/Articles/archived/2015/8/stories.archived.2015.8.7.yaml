    'lead': 'The oil kingdom is facing a big hole in its budget, caused by the slump
      in oil prices and a sharp rise in military spending.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:20:58.908+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T15:20:59.174+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPEC leader Saudi Arabia is having to borrow money

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d2426-a779-4466-aaf8-43ee9217fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:20:58.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:20:59.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Saudi Arabia is not as rich
        as you thought.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e89610-5a17-48d9-bb92-6fe0ae6a73b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:20:58.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:20:59.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil kingdom is facing a big hole in its budget, caused by the
        slump in oil prices and a sharp rise in military spending. That''s forcing
        the government to raid its reserves, and it may even borrow from foreign investors,
        analysts say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b48211-8e06-46b3-8fa8-4f0676f3a1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:20:58.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:20:59.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has already burned through almost $62 billion of its
        foreign currency reserves this year, and borrowed $4 billion from local banks
        in July – its first bond issue since 2007.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65420488-2051-429b-850e-90a9c5f61b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:20:58.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:20:59.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its budget deficit is expected to reach 20% of GDP in 2015. That''s
        extraordinarily high for a country used to running surpluses. Capital Economics
        estimates that government revenues will fall by $82 billion in 2015, equivalent
        to 8% of GDP. The IMF is forecasting budget deficits through 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc29049-1ba9-47d8-a536-c59f9479c464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:20:58.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:20:59.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil''s slump from $107 a barrel last June to $44 right now is largely
        responsible for the squeeze. Half of the country''s economic output and 80%
        of government revenue is generated by the oil industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e7e8d-d175-416d-9599-8989372643bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:20:58.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:20:59.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Saudi Arabia has only itself to blame. Its aggressive fight
        to defend OPEC''s share of the global oil market has led to a massive supply
        glut.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6222e926-f5b9-4674-ab2c-be32632c26ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:20:58.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:20:59.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh is refusing to cut output, hoping to drive other producers,
        such as U.S. shale companies, out of business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209f6e49-86b7-42ec-b90c-28dca3ca4386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:20:58.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:20:59.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, it is ratcheting up spending. It has intervened
        in a war in neighboring Yemen, and has been involved in airstrikes against
        ISIS in Syria. Its military budget grew by 17% last year to roughly 10% of
        GDP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2600f-e091-4474-8197-a34c2035f106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:20:58.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:20:59.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Salman also lavished generous bonuses on public sector workers
        after his accession to the throne in January. The gesture was popular, but
        stretched the kingdom''s finances even further.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81aa67d-aec3-480d-b318-5268371cb111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:20:58.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:20:59.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see increased borrowing in the coming months," Fahad al-Mubarak,
        the governor of the Saudi Arabian Monetary Agency, told local media last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda17b22-b16c-46cb-a9de-20e4b8b66115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:20:58.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:20:59.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s central bank would not comment on how many bonds
        it might issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e777f7d-b629-44bb-bda2-6f9d45a41582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:20:58.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:20:59.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts suggest the Saudis could issue around $5 billion worth
        of bonds a month through the end of this year, some of those to foreign investors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb495e3-2ddd-4ab6-848c-9e185a05e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:20:58.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:20:59.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it could quickly revert to drawing on reserves, rather than
        borrowing, if global interest rates rise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87660fa6-2705-455e-b910-f12f9c1b11df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:20:58.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:20:59.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its foreign currency reserves, while depleted, still amounted to
        $660 billion at the end of June.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cdf41a-733d-457b-a6ef-6fc51141b119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:20:58.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:20:59.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/06/news/economy/saudi-arabia-oil-deficit/index.html?iid=hp-toplead-intl">OPEC
        leader Saudi Arabia is having to borrow money</a>."</em></p>'
  'Houses-for-Yolanda-victims-in-Negros-Occidental-under-construction':
    'author': 'Shiela Gelera, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-07T19:58:04.719+08:00
    'imagesource': 'jcr:e3feea0c-ef04-473a-9b37-06834bde99f7'
    'jcr:primaryType': 'mgnl:composition'
