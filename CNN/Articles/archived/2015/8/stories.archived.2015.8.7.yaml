    'template': '1'
    'title': 'NBI files third batch of PDAF cases vs. nine lawmakers, others

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5200d9ab-e577-47ff-83b4-ed54160ea859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:39:30.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:39:30.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The National Bureau
        of Investigation (NBI) filed the third batch of pork scam cases at the Office
        of the Ombudsman on Friday afternoon (August 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81fa5fb-8a17-47e4-834b-589ec94fe2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:39:30.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:39:30.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the executive summary issued on Friday by the NBI, it found sufficient
        evidence for the referral to the Ombudsman of the PDAF (Priority Development
        Assistance Fund) cases against one senator and eight other former and incumbent
        members of the House of Representatives who are allegedly involved in malversation,
        direct bribery, and other graft and corrupt practices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f5b5dc-5b8a-4a4b-9ecd-a07aeb99d886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:39:30.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:39:30.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI accused Senator Gregorio B. Honasan II, Rep. Amado Bagatsing,
        former Rep. Conrado Estrella III, former Rep. Robert Raymund Estrella, former
        Rep. Manuel C. Ortega, Rep. Victor Francisco Ortega, former Rep. Isidro Real,
        Jr., Rep. Rufus Rodriguez, and former Rep. and now Technical Education and
        Skills Development Authority (TESDA) chief Emmanuel Joel Villanueva of allegedly
        transacting with businesswoman Janet Lim Napoles to divert their PDAF allocations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8336b500-11f0-4622-88cf-fc1e16aadc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:39:30.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:39:30.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive summary stated that the lawmakers "used their PDAF
        in illegal transactions with Janet Lim Napoles'' NGOs to enable themselves
        to profit from the simulated disbursements and utilization of their PDAF."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150714ea-ced3-491a-bb6d-ff91e8e86b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:39:30.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:39:30.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ghost NGOs, ghost projects</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c70b6-9cde-42b8-b4f3-af77766c8ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:39:30.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:39:30.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven NGOs were used as conduits for the scam by the lawmakers identified,
        and as facilitated by employees of three implementing agencies, namely, National
        Livelihood Development Corporation (NLDC), Technology Resource Center (TRC),
        and&nbsp; National Agribusiness Corporation (NABCOR).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999b84a4-e910-424a-a250-c3d6a1f5c9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:39:30.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:39:30.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven NGOs, meanwhile, were identified as Agri and Economic
        Program for Farmers Foundation, Inc. (AEPFFI), Philippine Social Development
        Foundation, Inc. (PSDFI), Country Agri and Rural Economic and Development
        Foundation, Inc. (CARED), Social Development Program for Farmers Foundation,
        Inc. (SDPFFI), People''s Organization for Progress and Development Foundation,
        Inc. (POPDFI), Masaganang Ani Para sa Magsasaka Foundation, Inc. (MAMFI),
        and Philippine Agri and Social Economic Development Foundation, Inc. (PASEDFI).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0952bbf-97fd-4d2b-8956-983c600f77e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:39:30.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:39:30.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive summary said that "all Napoles NGOs are ghost NGOs
        implementing ghost projects for Congressmen and Senators."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd7224-99ac-4223-a581-494b2dd6ab03'
