    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to regulate online election campaigning

      '
    'updated': 2015-08-12T20:12:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25155661-5963-477c-96ee-d1747f3820fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:36:51.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:36:51.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The 2016 elections
        is poised to be the most challenging elections for poll monitors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a436535-9b6f-4f88-8fe3-b4b1f0aeaedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:36:51.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:36:51.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) will be coming up with a set
        of rules to regulate election campaigning — online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7391341-820e-4c71-928f-1b389b5207f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:36:51.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:36:51.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than ad spaces online, Comelec will be imposing rules on campaigns
        aired and published on video sharing sites, blogs, and other social media
        platforms like Twitter, Facebook, and Instagram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b983be-c5a6-45de-8dbc-5621caa29ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:36:51.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:36:51.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said on Friday (August 7) that social media is seen to play
        a significant role in elections next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccdda5c-f5c8-4bdb-b18a-23eeab6114cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:36:51.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:36:51.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform is accessible and most use it as a source of information.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95db8910-5fe1-41b8-b9e0-a01cd237d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:36:51.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:36:51.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information that can be the deciding factor for a voter''s choice
        of candidate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfcaf6e-6e25-4983-802d-e9fcd593a324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:36:51.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:36:51.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez, however, said that in regulating
        social media, the poll body has to be careful that it''s not violating freedom
        of expression.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44edd27d-c368-430a-ac08-515038fee737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:36:51.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:36:51.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blogs are actually a very prolific source of political content.
        But the problem there is you can''t prove that the blogger has accepted money,
        and is therefore part of campaign machinery," Jimenez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c60961c-aee4-47f9-8e15-acd68a3892f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:36:51.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:36:51.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the focus now would be on how much candidates spend
        on producing what would be aired on video sharing sites, and published on
        blogs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f013d-1f67-479b-9f78-072f11d0df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:36:51.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:36:51.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As general rule, he said, what is paid for should be regulated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae49af4-c7fd-47ae-9ab9-4ab6705c10b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:36:51.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:36:51.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IT law expert JJ Disini said Comelec would need to draw the line
        on what would be considered as payment and on how to trace those payments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d589af8-aee9-4f1d-a2d0-071b0cbe88bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:36:51.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:36:51.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said regulating the digital arena has its limits and
        at the end of the day, it would still be up to voters to discern what to take
        as legitimate information.</p>'
  'Roxas-turns-over-fire-trucks-in-Laguna':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'The 80 fire trucks delivered were new one-thousand-gallon trucks from
      China for various towns in 55 provinces.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-07T19:19:02.095+08:00
