    'lead': '168 houses would be built in Sagay City, 646 in Cadiz City, 175 in Victorias
      City, and 28 in EB Magalona town.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:23:38.809+08:00
