      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOE-Visayas Director Antonio Labios, this is the second
        time the DOE had this project in the Visayas, with this one having the largest
        number of beneficiaries of HEP at 2,989.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38baad26-59a4-4127-b610-15c318d540e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:25:44.077+08:00
