      'mgnl:type': 'embedCode'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr">We&#39;re
        receiving reports of Aussies in trouble...&#10;<a href="https://twitter.com/hashtag/Ashes2015?src=hash">#Ashes2015</a>
        <a href="https://t.co/BPILyDDqTj">https://t.co/BPILyDDqTj</a></p>&mdash; Notts
        Police (@nottspolice) <a href="https://twitter.com/nottspolice/status/629240139340976128">August
        6, 2015</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca91fd8-5d29-4633-b1d9-e7573cf9a8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:11:18.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:11:18.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b581713d-9462-48a9-8067-e90c447cb5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:11:18.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:11:18.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading 2-1 in the five-match series after an eight-wicket win last
        time out at Edgbaston, England blew its rival apart with a scintillating display
        of fast bowling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6079108-ea07-42dc-a38c-5417a8ad9eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:11:18.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:11:18.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after Australia had arrived on English shores as firm favorite
        after thrashing England 5-0 in the 2014 series Down Under.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6660bc7d-5c71-477e-a451-104ad886cf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:11:18.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:11:18.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after winning the second Test at Lord''s to level the series
        at 1-1, Australia has fallen apart in embarrassing fashion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b0323f-b772-40e2-8688-0a34c16010b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:11:18.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:11:18.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week in Birmingham Australia was swept aside but this innings
        was one of the lowest moments for the country''s Test side in recent memory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302481f8-3c3b-4080-aaeb-35ad80213829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:11:18.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:11:18.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not since 1936 had Australia managed a worse score than 60 in an
        Ashes Test match but on a pitch which left its batsmen bamboozled, at times
        the Aussies looked more like a village team than a side filled with international
        stars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601bd12f-bbff-4628-afa5-562431ea79a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:11:18.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:11:18.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Australia suffered such a disastrous innings was in
        2011 where it was bowled out for a paltry 47 by South Africa in Cape Town.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572985c1-ca59-4ad2-bb0e-e4d8fda04af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:11:18.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:11:18.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning the toss, Alastair Cook elected to bowl first and
        his side didn''t disappoint, ripping into the Australians straight away.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f52821-7b1c-41ee-810b-869864f1a299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:11:18.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:11:18.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broad, the pick of the England bowlers, dismissed Chris Rogers and
        Steven Smith in the first over before David Warner was caught behind off a
        delivery from Mark Wood.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c03a16-831e-44ef-8f70-7911b74e201b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:11:18.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:11:18.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaun Marsh was dismissed for nought by Broad before the same bowler
        took Adam Voges'' wicket courtesy of a spectacular one-handed diving catch
        by Ben Stokes.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr">Australia
        are all out for 60 in 18.3 overs after an outrageously good morning for England
        in the Investec <a href="https://twitter.com/hashtag/ashes?src=hash">#ashes</a>
        <a href="http://t.co/Mo3aRHkyCC">pic.twitter.com/Mo3aRHkyCC</a></p>&mdash;
        England Cricket (@englandcricket) <a href="https://twitter.com/englandcricket/status/629256232801583104">August
        6, 2015</a></blockquote>

