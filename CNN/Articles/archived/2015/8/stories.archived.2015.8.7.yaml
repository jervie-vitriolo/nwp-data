  'PAGIBIG-calamity-loans':
    'author': 'Atty. Karen Jimeno, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-07T20:46:34.119+08:00
    'imagesource': 'jcr:9fe1910d-4df6-444e-857e-c070ff7c6f4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '625eca5b-9fd8-49cb-b286-2aa0cc5e31c1'
    'lead': 'The Home Development or “PAG-IBIG” Fund offers “Calamity Loans” which
      may be used to repair damages to homes or to answer for losses caused by calamities. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T13:31:59.986+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T13:32:04.311+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Loans for calamity victims

      '
    'updated': 2016-02-01T17:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ecf332-1b62-4047-a913-9386e9dc1da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:59.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:32:04.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> According to the
        2014 World Risk Index Report, the Philippines ranks second as the most disaster
        risk prone country in the world. Since Vanuatu (first most disaster risk prone)
        is a much smaller country, the Philippines tops the world for having the largest
        exposure to disaster risk in terms of population and land area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0061cc2f-f5ad-4728-ba90-ee60aed7d600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:59.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:32:04.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an average of 20 typhoons per year hitting the country, it
        is common for Philippine households and infrastructure to sustain damages
        from flooding and strong winds. The Philippines is also susceptible to damages
        and losses from other disasters such as earthquakes, droughts, and volcanic
        eruptions. How do Filipinos cope?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ddfa9c-05c4-4a2e-912a-54a939e058d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:59.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:32:04.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain government entities provide financial assistance to victims
        of calamities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0d09d2-8bfb-4729-abf3-fb90c2fde324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:59.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:32:04.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Home Development or “PAG-IBIG” Fund offers “Calamity Loans”
        which may be used to repair damages to homes or to answer for losses caused
        by calamities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c4e65f-031b-489d-a25b-49e674721449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:59.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:32:04.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August 4, PAG-IBIG Fund President Atty. Darlene Berberabe appeared
        as a guest on Legal Help Desk on CNN Philippines to personally answer questions
        about Calamity Loans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88843637-7c2c-4033-8fd6-c74b177b5c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:59.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:32:04.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify for a Calamity Loan, a PAG-IBIG member must have at least
        24 monthly contributions and at least five monthly contributions for the last
        six months. The area where the PAG-IBIG member resides must have been declared
        to be under a state of calamity by the Office of the President or the local
        Sanggunian.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4085f75b-da47-4401-bc05-4544e7a81710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:59.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:32:04.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A qualified member must submit the following: Calamity Loan Application
        Form (which is available on PAG-IBIG’s website www.pagibigfund.gov.ph); two
        valid identification cards (IDs); and proof of income. Applicants do not have
        to prove that their house sustained damages due to the calamity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ce1de4-a4b9-4c43-8864-da21f54b1274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:59.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:32:04.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Berberabe says that Calamity Loans are usually released by
        PAG-IBIG within one to three days from application.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9569a362-a36a-4f2c-b319-da615f934794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:59.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:32:04.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is important to remember that Calamity Loans must be applied
        for within 90 days from the date a state of calamity is declared. Thus, victims
        of Typhoon Yolanda who have not fully recovered may no longer apply for Calamity
        Loans. However, Atty. Berberabe said that PAG-IBIG offers a special housing
        program with subsidized interest rates and relaxed requirements for Typhoon
        Yolanda victims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09429c7-d187-4166-ab30-a85bcb0e7e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:59.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:32:04.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAG-IBIG members who do not meet all the requirements for Calamity
        Loans may obtain “Multi-purpose Loans”. Multi-purpose Loans (as the name implies)
        may be used for different purposes. Multi-purpose Loans have slightly higher
        interest rates compared to Calamity Loans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902607cf-3135-4873-a1f4-33474e9766f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:59.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:32:04.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Berberabe also mentioned that members who have PAG-IBIG Housing
        Loans may also qualify for obtaining insurance at much lower rates compared
        to those offered by insurance companies. This insurance would also benefit
        members who suffer losses or damages to their homes caused by calamities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34444cda-f69e-432f-9a2c-7f3a4a598082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:59.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:32:04.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Security System (SSS) does not have “Calamity Loans”
        but its members may obtain Salary Loans and/or Housing Repair Loans according
        to Marissu Bugante, SSS Vice-President of Public Affairs Division.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544dce08-92ec-471e-91f1-d586d12359f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:59.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:32:04.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An applicant for a Salary Loan must submit a Loan Application Form,
        SSS digitized ID or E-6 (acknowledgement stub), and two valid IDs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a979f23-c5e3-4449-89e5-b70660636f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:59.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:32:04.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loans from PAG-IBIG and SSS have less requirements and usually offer
        lower rates than typical loans from banks.&nbsp; More than being liabilities,
        loans offered by PAG-IBIG and SSS are part of the benefits enjoyed by their
        members.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e6d00c-8097-46a8-88db-28b58ce51753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:59.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T13:32:04.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Atty. Karen Jimeno is a junior partner at Jimeno Cope &amp;
        David Law Firm and a law professor.&nbsp; She hosts Legal Help Desk on CNN
        Philippines every Tuesday at 9:30PM. She graduated from UP Law School and
        Harvard Law School, and is licensed to practice law in the Philippines and
        in New York.&nbsp; Follow her on Twitter at <strong><a href="https://twitter.com/attykarenjimeno">@attykarenjimeno</a></strong>
        or email legal questions to legalhd@cnnphilippines.com.</em></p>'
  'Comelec-to-regulate-online-election-campaigning':
    'author': 'Kimberly Go, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-07T20:37:10.576+08:00
    'imagesource': 'jcr:40fe246e-86cd-4204-85fd-c6184390a63c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25346f10-7d86-4591-9b71-e6f9eaefa3b3'
    'lead': 'More than ad spaces online, Comelec will be imposing rules on campaigns
      aired and published on video sharing sites, blogs, and other social media platforms
      like Twitter, Facebook, and Instagram.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T13:36:51.032+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T13:36:51.390+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
