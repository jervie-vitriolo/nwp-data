  'Dow-drops-to-lowest-point-since-February':
    'author': 'Matt Egan, CNN Money'
    'caption': 'Wall Street is in a summer slump.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-07T19:59:50.690+08:00
    'imagesource': 'jcr:028a4886-117e-4657-9280-2ca9fce38aae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7adce6cc-f43b-482b-bf5d-dc50590886bc'
    'lead': 'The Dow has dropped for six days straight, its longest losing streak
      since Halloween. The index is now down more than 2% for the year, not what investors
      want to see.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:28:33.763+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T15:28:34.137+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Summer slump: Dow drops to lowest point since February

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3547be0c-7fb2-4069-9ff4-f0213c808431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:28:33.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:28:34.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Wall Street is in a summer
        slump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3671e970-822e-4926-bfbf-871ffb7f5969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:28:33.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:28:34.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow has dropped for six days straight, its longest losing streak
        since Halloween. The index is now down more than 2% for the year, not what
        investors want to see.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863390e2-7b32-4e53-94d7-5bfed2060487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:28:33.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:28:34.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks fell again Thursday (August 6), taking the Dow to its lowest
        level since February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b219e10-1991-40c9-b808-c16f88ccdcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:28:33.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:28:34.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s going on? Blame the slump on jitters ahead of the critical
        monthly jobs reported out Friday morning (August 7) or nervousness about the
        Federal Reserve''s "liftoff" plans to raise interest rates for the first time
        in about a decade. But the more immediate concerns are earnings. There''s
        a meltdown going in media stocks. And coffee stocks. And at least one electric
        car maker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91e7017-8fbe-4fda-809f-46a8e3d1be5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:28:33.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:28:34.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a wave of selling in crude oil, copper and other commodities
        that emerging markets like Brazil, Chile, and Mexico rely on. It''s gotten
        so bad that Saudi Arabia is actually borrowing money now to close its budget
        deficit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b116d6e9-7dbe-4dbb-b2ab-f649dee2da37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:28:33.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:28:34.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are concerns it will broaden to an emerging market contagion
        issue. It''s got the market spooked a little bit," said Michael Arone, chief
        investment strategist at State Street Global Advisors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48babdbb-a0a1-4fbb-9021-f7fa4dad2d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:28:33.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:28:34.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the Dow taking a hit. The S&amp;P 500 declined nearly
        1% on Thursday and the Nasdaq slid 1.6%, although those two indexes are at
        least still in positive territory on the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec14e443-6ba7-42bf-acb8-58c3bfb7b2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:28:33.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:28:34.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Coffee, Tesla &amp; Fitbit tears:</strong> Investors are
        freaking out about terrible "report cards" from major companies, or at least
        ones that failed to live up to the hype.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1a561a-4e9f-480b-8d89-b5c08931acd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:28:33.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:28:34.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just look at Keurig Green Mountain, easily the biggest loser in
        the S&amp;P 500. The instant coffee maker plummeted 27% – its worst day in
        three years – after saying sales of its brewers plummeted 26% last quarter.
        Keurig''s struggling so much that it''s laying off about 330 workers. Rival
        TreeHouse Foods revealed results that suggest it''s having problems too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75adc1f1-52e3-46ac-b05d-3210bb49bb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:28:33.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:28:34.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the K-Cup coffee fad might be over. Not the end of the world.
        But lots of other individual stocks are taking a hit due to disappointing
        earnings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c83dc28-ad58-4970-b1c6-79827d59f5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:28:33.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:28:34.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla shares tumbled 9% after dialing back its estimate on how many
        electric cars it plans to deliver this year. Elon Musk''s company also lost
        a lot more money than investors were bracing for.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeaee72-5ca2-4535-ae94-771fd176a34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:28:33.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:28:34.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitbit sales nearly quadrupled last quarter and it posted a bigger
        profit than forecasted. Yet the wearable fitness company''s stock is tanking
        too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f30db4-7572-461f-9bfa-e502788a9a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:28:33.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:28:34.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Media meltdown:</strong> And then there''s the nightmarish
        week for media stocks. Walt Disney plummeted nearly 9% on Wednesday (August
        5) due to deep concerns about ESPN. Disney confirmed ESPN – its big moneymaker
        – is experiencing "some subscriber losses." That is raising fears about so-called
        "cord cutting" by Netflix households who are choosing smaller bundles of cable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16702734-e8c6-4406-9799-722c3264b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:28:33.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:28:34.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those jitters are infecting rivals. Despite reporting in-line results,
        MTV owner Viacom plunged 13% on Thursday. Rupert Murdoch''s 21st Century Fox
        and CNNMoney owner Time Warner experienced similar fates despite earnings
        beats. Disney also slid further.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5262542-cfba-4255-bcd8-800e946a1816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:28:33.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:28:34.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jobs, Fed loom:</strong> For a variety of reasons, August
        is off to a rough start. August gets a bad rap with investors for being a
        tough time for stocks. But history offers some reason for hope. While the
        month is typically a volatile one for stocks, U.S. markets have posted gains
        in 10 of the last 15 Augusts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae161e-00d5-453e-95ee-270084316a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:28:33.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:28:34.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether this August breaks from that trend may be decided on Friday.
        That''s when the monthly jobs report is scheduled to be released. CNNMoney''s
        survey of economists predicts 216,000 jobs were added in July, which would
        be less than the 223,000 jobs added in June.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2b5588-936e-4aac-b55a-33f2fc09212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:28:33.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:28:34.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally a big deal, this jobs report''s importance is elevated
        by the fact it will be the last major piece of economic data released before
        the Federal Reserve huddles next month. If it feels the economy is healthy
        enough, the Fed may decide to raise interest rates for the first time in nearly
        a decade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2ddb43-ed08-4c94-b32b-978025866845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:28:33.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:28:34.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney''s Brian Stelter, Patrick Gillespie, Paul LaMonica, and
        Jackie Wattles contributed to this report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9109e0f-07f8-429f-9222-d8a3088ae7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:28:33.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:28:34.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/06/investing/stocks-markets-dow-selloff/">Summer
        slump: Dow drops to lowest point since February.</a>"</em></p>'
  '13-dead-in-Saudi-mosque-blast-ISIS-claims-responsibility':
    'author': 'Mohammed Tawfeeq and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-07T15:26:40.794+08:00
    'imagesource': 'jcr:b792eb66-b585-4092-9bad-33cfa8cf7d4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dd5b41f-4251-46d4-b259-ada8bbe1cee9'
    'lead': 'An explosion ripped through a mosque belonging to a special emergency
      force in southwestern Saudi Arabia on Thursday (August 6), killing at least
      13 people and leaving nine others wounded, the state-run Saudi Press Agency
      (SPA) reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:30:50.395+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T15:30:50.615+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi mosque blast: 13 dead; ISIS claims responsibility

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8f71c4-fa49-4486-9144-4e83f712514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:50.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:30:50.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An explosion ripped through a mosque belonging
        to a special emergency force in southwestern Saudi Arabia on Thursday (August
        6), killing at least 13 people and leaving nine others wounded, the state-run
        Saudi Press Agency (SPA) reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9c3d34-ad21-4dd5-af97-e4e877e80495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:50.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:30:50.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamist extremist group ISIS claimed responsibility for the
        explosion, saying it was caused by a suicide bomber.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd368510b-5efb-4085-bed2-ce30f67c01eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:50.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:30:50.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators do believe a suicide bomber caused the blast in the
        mosque, which is located inside an emergency force headquarters building in
        the kingdom''s Asir region, the SPA reported, citing an Interior Ministry
        spokesman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3856c55-a9d2-4b70-946a-4dcd9519c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:50.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:30:50.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers were participating in noon prayers in the mosque when the
        blast happened. Ten of the 13 killed were emergency force members; the rest
        were others who worked at the site, SPA reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9db41a-7d2a-4e3b-86cf-8eb88945504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:50.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:30:50.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom''s special emergency force, answering to the Interior
        Ministry, comprises quick-response security officers used for a variety of
        situations, including rescues, riot control, and other police actions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf2d63c-b015-4539-b1eb-f8d1136e03d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:50.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:30:50.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS'' statement claims the emergency force played a significant
        role in torturing ISIS supporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbd7006-2b68-4336-8c17-5cfb02040061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:50.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:30:50.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was distributed on Twitter through accounts known
        to support ISIS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d77678-b5e9-41c6-ad51-1d8566b9fcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:50.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:30:50.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third Saudi Arabia mosque attack claimed by ISIS since
        May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7274aa-b7d6-4f6f-a7ab-86b5cc4a4747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:50.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:30:50.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 22, a suicide bomber detonated himself, killing 21 people,
        at the Imam Ali mosque in the Persian Gulf-area village of Qudayh, in one
        of Saudi Arabia''s few Shiite population centers in the majority Sunni kingdom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e635347-10a4-4d31-bf08-f0f6fcb44bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:50.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:30:50.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week later, a man disguised as a woman blew himself up – killing
        three people – outside a mosque in a predominantly Shiite neighborhood of
        Damman, the capital of Saudi Arabia''s oil-rich Eastern Province.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a740b-8c99-4067-a375-22501bc61948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:50.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:30:50.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Saudi Arabia''s government said it had arrested 431 people
        with alleged ISIS ties, some of whom the kingdom said were involved in the
        May bombings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82259f9c-a0d0-4555-9aa8-009c762fcdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:50.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:30:50.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asir region, where Thursday''s attack happened, includes a small
        portion of the kingdom''s border with Yemen. Saudi Arabia has launched numerous
        airstrikes in Yemen this year in support of that country''s deposed president,
        targeting Houthi rebels who took over Yemen''s capital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f4ec4a-048c-4c39-912e-715873c4a461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:50.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:30:50.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was fist published on CNN.com, "<a href="https://edition.cnn.com/2015/08/06/middleeast/saudi-arabia-mosque-attack/index.html">Saudi
        mosque blast: 13 dead; ISIS claims responsibility</a>."</em></p>'
  'NASA-camera-shows-moon-crossing-Earth':
    'author': 'Todd Leopold, CNN'
    'caption': 'This image shows the far side of the moon, illuminated by the sun,
      as it crosses between the DSCOVR spacecraft''s Earth Polychromatic Imaging Camera
      (EPIC) camera and telescope, and the Earth - one million miles away.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-07T14:13:57.556+08:00
    'imagesource': 'jcr:d78a6440-73f8-47a2-aaec-315acf396478'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57007273-09d6-4b9d-aa02-55f857a6e772'
    'lead': 'A camera on the Deep Space Climate Observatory (DSCOVR) satellite shot
      an arresting view of the moon crossing in front of the Earth. The image clearly
      shows the moon''s far side lit up by the sun – though even in full sunlight,
      the Earth is far brighter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:33:23.682+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T15:33:23.939+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA camera shows moon crossing Earth

      '
    'updated': 2015-09-28T12:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218ca0af-0add-4553-93cc-e4a64094ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:33:23.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:33:23.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You can''t call it "the dark side of the
        moon" based on a new NASA picture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b8e7c-dec0-48f1-ae42-3100de61c34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:33:23.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:33:23.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A camera on the Deep Space Climate Observatory (DSCOVR) satellite
        shot an arresting view of the moon crossing in front of the Earth. The image
        clearly shows the moon''s far side lit up by the sun – though even in full
        sunlight, the Earth is far brighter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73173454-d4ce-47a2-97e4-86c43453742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:33:23.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:33:23.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is surprising how much brighter Earth is than the moon," DSCOVR
        project scientist Adam Szabo said in a news release. "Our planet is a truly
        brilliant object in dark space compared to the lunar surface."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b27d79-4daf-44f3-b78a-78cb919c8b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:33:23.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:33:23.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSCOVR, which is a partnership between NASA, the National Oceanic
        and Atmospheric Administration and the U.S. Air Force, is equipped with NASA''s
        Earth Polychromatic Imaging Camera, a 4-megapixel CCD camera and telescope.
        It''s orbiting between the Earth and the sun at a distance of 1 million miles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09bb054-244d-4a39-ba4c-b74935a8a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:33:23.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:33:23.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the moon''s so-called dark side isn''t visible from Earth
        – thanks to the "tidally locked" moon always presenting the same side to its
        terrestrial neighbor – It''s far from the first time we''ve seen it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104f25a4-a532-4ab8-b8b8-e197f9e570b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:33:23.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:33:23.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1959, the Soviet Union sent a probe to photograph the far side,
        and it followed up with another probe in 1965. Astronauts from Apollo 8, in
        1968, were the first humans to view it, and most other Apollo missions also
        viewed it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c9b3f8-9129-46c2-a26d-2d7ce047a906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:33:23.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:33:23.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not an inspiring sight, one astronaut said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4f5317-1974-4428-a658-a8d1914b5e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:33:23.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:33:23.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The back side looks like a sand pile my kids have played in for
        some time. It''s all beat up, no definition, just a lot of bumps and holes,"
        noted Apollo 8''s William Anders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88808b5f-4638-4c72-be6a-23a5383edff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:33:23.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:33:23.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA photographed the moon crossing in front of the Earth in 2008,
        but the moon was only partially illuminated. Moreover, those images were taken
        from 31 million miles away.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06048611-7bee-4b83-82e5-0de1ac5b58d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:33:23.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:33:23.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSCOVR''s primary role is to monitor the solar wind for NOAA, which
        is "critical to the accuracy and lead time of space weather alerts and forecasts,"
        says NASA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7792e5a0-7940-4cce-9289-1dee8bc9e782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:33:23.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:33:23.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/06/us/moon-crossing-earth-dscovr-nasa-feat/index.html">NASA
        camera shows moon crossing Earth.</a>"</em></p>'
  'How-Malaysia-missteps-on-MH370-eroded-families-trust':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'Chinese families protesting at the Malaysia Airlines office in Beijing.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-07T19:56:30.771+08:00
    'imagesource': 'jcr:14e76ebe-0267-4044-b598-91057bc6c9bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44481cf6-9674-4120-8e14-8ce080377c7c'
    'lead': 'The Malaysian government has been wrong before when it comes to the hunt
      for Malaysia Airlines Flight 370.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:36:26.690+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T15:36:27.131+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Malaysia missteps on MH370 eroded families'' trust

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b967d0e-bf41-4edb-a9ce-9a780045df3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was a breakthrough in the mystery of
        MH370 when the Malaysian Prime Minister on Wednesday (August 5) confirmed
        that a part of an aircraft wing that washed up on Reunion Island in fact belongs
        to the missing plane.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d61816b-65bd-4eaf-adb1-bd29eeef868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Najib Razak did not equivocate: "It is with a heavy
        heart that I must tell you that an international team of experts have conclusively
        confirmed that the aircraft debris found on Reunion island is indeed from
        MH370."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a70539-bd64-4e0b-ba3b-4e6a921fcc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for the plane is an international effort, but Najib –
        as the leader of the country where the flight originated – should be a source
        as informed as anyone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc815cb-689e-408d-95da-48688c7ac8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, why have some of the victims'' families reacted with skepticism,
        and even anger at the Malaysian announcement?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae8b2fe-d0e0-4842-b22c-dfd4c45f254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe it," one family member told CNN. "This announcement
        is very irresponsible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6529d1e1-82d7-4bd2-858b-e7fc1e03d290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian government has been wrong before when it comes to
        the hunt for Malaysia Airlines Flight 370.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c3b542-82db-4800-ab5f-7f67682781b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doubts only deepened after the French team inspecting the debris
        said more tests are being done to be completely certain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2907225-7de7-42a2-9460-ec32d4d2396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another family member said: "The families want 100% confirmation.
        ..that means Boeing company and the French investigators. We don''t want 99%.
        Malaysian authorities have been trying to force a closure ....for themselves,
        not for the families."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8af4e1-a402-4695-8645-c1b20e632076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What missteps have Malaysian authorities made since MH370 disappeared
        on March 8, 2014, with 239 people on board? Critics have highlighted several
        in their early response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75233d44-8e55-49b5-90cd-9290f9c34e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Accusations of errors, incompetence</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a79debd-cb58-4322-9531-1e8ac8dbd05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian military radar captured signatures of what was believed
        to have been Flight 370, but it wasn''t immediately noticed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84570bd-7859-48b5-890b-4ec35ba2bef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the radar data was the key reason for expanding the search
        west of Malaysia, it took officials until March 11 – three days after the
        disappearance – to explain why they were looking so far off the plane''s expected
        course. All the while, search efforts continued in places where data showed
        it could not have been – the Gulf of Thailand and the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96a0f75-179a-4f4c-afd6-58f03fda262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report issued a month after the plane''s disappearance also highlighted
        snafus in crucial communication between air traffic control centers and Malaysia
        Airlines on the morning Flight 370 disappeared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863601aa-a5b2-470c-9aa5-80463be76236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These kept officials from realizing the airplane had gone hundreds
        of miles off course for several hours and delayed attempts at finding it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e0886a-14a5-42d2-b972-e54add2d014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Failure to share information</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09786c0-c999-4c8c-90c8-fdcbb006d224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and some U.S. officials expressed frustration over what they
        said was Malaysia''s initial failure to share information or accept more offers
        of help.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7266dabb-9a90-45bf-bf6f-183ef7c05422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time is life," said a Chinese Foreign Ministry statement, eight
        days after the plane''s disappearance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ca23ea-7ae3-49dc-a094-9fcf4cae05f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of concrete information created plenty of space for speculation
        and conspiracy theories to run rife. Was the plane hijacked? Could terrorism
        have been involved? Was the plane in fact brought down somewhere on land?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd26c0b-e19a-40cb-a35d-cb60845db3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Relatives told ''no survivors'' by text message</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99981c48-8efb-4ebb-be14-3e5270ee20ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia Airlines and the Malaysian government incurred the wrath
        of many relatives when, 16 days after the disappearance, they were sent a
        text message telling them the plane was believed lost in the southern Indian
        Ocean "and that none of those on board survived."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8a5bc6-76ae-48d4-9b67-a089d5bf4257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline defended its approach, saying it was keen to make sure
        that the families heard the news before it was shared with the rest of the
        world by the Malaysian Prime Minister.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e6f4d8-b3ca-4064-b69f-0e280de05ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But relatives said a text message was no way to convey such terrible
        news.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e294c267-7fef-4834-90e0-df21dac8a7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, within days – after family members had angrily blasted the
        conclusion as premature and lacking hard evidence – acting Minister of Transport
        Hishammuddin Hussein told reporters that he had not entirely given up hope
        of finding survivors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b15fd1-0488-4d08-89a5-d020c0a2bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even hoping against hope, no matter how remote, of course, we are
        praying and we will continue our search for the possible survivors," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0889fa65-97cd-4f6e-993d-573a2cdd27c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Error over last words from cockpit</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398bbea-fdc3-4b6e-85bd-df0432040908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People''s trust was also undermined by other inconsistencies in
        what the government said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875b9d43-5142-403d-b390-390ca21d7b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 17, Malaysian authorities publicly confirmed the final
        words from the cockpit as "All right, good night."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415f14c2-86b3-4302-9528-9f35b936a1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The innocuous bit of radio banter became yet another headache for
        investigators when, after days of prodding from reporters and family members,
        they released a transcript showing the final words were actually, "Good night
        Malaysian three seven zero."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f102df22-1150-4bb5-9c96-d5a72a28c936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not that the new language was suspect – it''s not. It''s that
        Malaysian officials got the original wording wrong, let it stand for nearly
        two weeks, and then – after saying they wouldn''t release the transcript because
        of its role in the investigation – suddenly reversed course.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c0cb4-97e8-474c-9669-275f95007df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also wavered over whether the words were spoken by co-pilot
        Fariq Abdul Hamid or pilot Zaharie Ahmad Shah, before finally saying it was
        the latter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa746d09-a15e-41e9-8d9e-6866dfa937e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Doubts over evidence, transparency</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0850931-dab4-42bc-b931-33f34b795a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the beginning, the families of those missing complained of
        a lack of information and transparency from the Malaysian government and Malaysia
        Airlines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318fc0ab-d452-44b8-92be-cd14a3bc306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early briefings were chaotic, leading some to question who was in
        charge. Angry relatives accused authorities of deliberate search delays and
        cover-ups.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff43661b-a609-4b63-82cf-ed049196de55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first hours after the plane disappeared from radar screens,
        not long after it left Kuala Lumpur''s international airport, the Malaysian
        government acknowledged that it had no idea where it had gone.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b290d0-28dc-42d9-83bc-9a8e8983c7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives slammed the airline''s updates as infrequent and its support
        as inadequate, including an offer of $5,000 immediate financial assistance
        to each family member.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2be809-c06a-4b7d-bd77-fb8a857c6458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:36:26.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T15:36:27.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/06/asia/mh370-malaysia-investigation-missteps/">How
        Malaysia missteps on MH370 eroded families'' trust</a>."</em></p>'
