    'lead': 'Following the Philippines'' loss to China in the 2019 FIBA World Cup
      hosting bid, Malacañan said on Friday (August 7) the Filipinos can still "hold
      our heads up high."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T13:16:30.264+08:00
