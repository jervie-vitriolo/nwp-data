      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters)</strong> — Actor Harrison Ford does
        not recall the moments before crashing his vintage plane onto a Los Angeles-area
        golf course in March, badly damaging the aircraft and suffering serious injuries,
        according to a National Transportation Safety Board (NTSB) report released
        on Thursday (August 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed21677-f216-4bae-b707-0ecd44eab9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:51:47.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:51:47.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2015/03/06/harrison-ford-hurt-in-emergency-landing-of-own-plane.html">Related:
        Harrison Ford ''battered, but OK'' after plane crash</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5e8f9f-1304-45a9-aab7-dd06175977de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:51:47.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:51:47.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72-year-old star of such blockbuster films as Star Wars and
        Raiders of the Los Ark was the sole occupant of the 1942 single-engine Ryan
        Aeronautical ST-3KR when it went down on a golf course near the Santa Monica
        Municipal Airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328ca696-7c52-422a-a131-5001db1eef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:51:47.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:51:47.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford had just taken off from the airport on March 5 when he experienced
        a loss of power at about 1,100 feet (335 meters), according to the report,
        which was published in the Los Angeles Times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4412fd32-5a76-4f10-a95d-1f05a30e06d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:51:47.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:51:47.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The pilot) stated that he did not attempt an engine restart but
        maintained an airspeed of 85 mph (137 kph) and initiated a left turn back
        toward the airport; however during the approach he realized that the airplane
        was unable to reach the runway," an NTSB investigator said in the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe297b08-c331-4b3a-ab46-2de24709a67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:51:47.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:51:47.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pilot did not recall anything further about the accident sequence,"
        the investigator said. "Subsequently, the airplane struck the top of a tree
        that was about 65 feet (20 meters) tall and then impacted the ground in an
        open area of the golf course."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90255f3-b940-40e5-bbbd-9f7913e4e772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:51:47.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:51:47.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash, which saw the actor''s plane come down a short distance
        from houses, follows years of complaints by residents in the heavily populated
        beachside community outside Los Angeles that the airport interferes with their
        quality of life.</p>'
  'FIBA-2019-FIBA-World-Cup-Philippines-China-bid':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-07T18:37:53.124+08:00
    'imagesource': 'jcr:3588722a-edcd-4c44-968c-e52833926451'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fd14fa9-14e3-48cf-a110-009ed3b260a7'
    'lead': 'The 2019 FIBA World Cup will be played in China. The announcement was
      made late Friday (August 7) afternoon after both the Philippines and China made
      their final pitches to the FIBA Central Board in Tokyo, Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T14:53:46.906+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-19T14:53:47.104+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China to host 2019 FIBA World Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae494afe-fded-462a-bf09-bc55e237f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:53:46.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:53:47.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The 2019 FIBA
        World Cup will be played in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5981166d-25f7-448a-ad53-af36c6882cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:53:46.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:53:47.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This announcement was made late Friday (August 7) afternoon after
        both the Philippines and China made their final pitches to the FIBA Central
        Board in Tokyo, Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508d3b4b-8e0d-41ba-916d-2724e0e33305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:53:46.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:53:47.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s victory marks the end of a 17-month bidding process, which
        started in August of 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf31242-2a17-43de-8a4a-ce24bab53802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:53:46.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:53:47.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIBA flagship event will feature 32 teams for the first time,
        and will be played under FIBA’s new competition format.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad4b9ae-50f1-4b2c-be58-e1f32974e554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:53:46.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:53:47.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new format requires teams undergo a 18-month qualification process
        that would take place from November 2017 to February 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb0f69-6664-4aa8-81b0-cad683b44e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:53:46.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:53:47.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking from tradition, FIBA decided to move their biggest tournament
        from 2018 to 2019, to avoid clashing with other major international sporting
        events.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e583f2-0d7f-4110-b6ff-a6211e271504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:53:46.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:53:47.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has a vast amount of experience in hosting international events,
        having hosted the Summer Olympics in 2008 and being set to host the 2015 FIBA
        Asia Championship. The Chinese bid featured the use of eight different venues
        in eight different cities: Beijing, Nanjing, Suzhou, Wuhan, Guangzhou, Shenzhen,
        Foshan and Dongguan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085fd102-b019-4dfd-aa87-d53c3c798c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:53:46.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-19T14:53:47.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA Basketball icon Yao Ming headlined the Chinese delegation in
        Tokyo.</p>'
  'Typhoon-Hanna-causes-landslide-minor-incidents-in-Pagadian-City':
