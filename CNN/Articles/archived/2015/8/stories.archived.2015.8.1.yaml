      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video went viral and people all over the world joined the clamor
        to have the band perform for ardent Italian fans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6344b02-3a87-45ec-be4a-50ae02b06473'
      'mgnl:activationStatus': true
