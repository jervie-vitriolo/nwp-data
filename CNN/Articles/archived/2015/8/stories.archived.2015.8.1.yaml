      'mgnl:lastActivated': 2019-12-17T13:58:20.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not say when the baby would be born.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb6dde9-dcb2-4674-b1b5-cdbb6e1e8cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:58:19.787+08:00
