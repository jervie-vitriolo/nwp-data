      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it didn''t take long for the band to answer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4671c3d8-5c70-4ec9-86f5-96e9593b7003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:44.253+08:00
      'mgnl:createdBy': 'cnnproducer'
