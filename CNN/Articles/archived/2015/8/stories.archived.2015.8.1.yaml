      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af2269-41ae-45ed-bcc9-691cf0aadad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On a February evening last year, a Libyan
        woman confronted two patrons at the Bohemian Biergarten in downtown Boulder,
        Colorado. She poured her beer on one of the customers and later threw a glass
        at the other, leaving a bloody gash serious enough for sutures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9546d3-2541-44bb-8d66-23b0f64b659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boulder police arrested the Libyan woman on a second-degree assault
        charge. It was not her first scuffle with the law in America. She''d been
        arrested three times before for disorderly conduct, resisting arrest and assault.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16079d5f-c4b5-4443-a192-b2123f344b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''d had brushes with authorities in her homeland as well. But
        back then, in Moammar Gadhafi''s Libya, she was the victim, not the aggressor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a998ecf2-f21a-43b0-bef1-77d7191d33e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eman al-Obeidi burst into Tripoli''s Rixos Hotel on the morning
        of March 26, 2011, six weeks after a Libyan uprising against Gadhafi erupted
        in the eastern city of Benghazi. She howled in front of foreign journalists
        staying at the hotel, bared the bruises and scars on her body and pleaded
        for help.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc2070d-4f45-431f-90f0-d493df47839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at what Gadhafi''s men did to me," she cried.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a617fa30-7cdd-447c-8a2e-b0ecbbc31622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images of al-Obeidi were seen instantly around the world. She
        personified courage as the woman who broke Libyan societal taboos in speaking
        openly about a horrific sex crime. She defied an iron-fisted dictator and
        in doing so, she became for a moment, however fleeting, the face of revolution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b6ae1b-4348-45c6-9fc3-92091cc0f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than four years later, al-Obeidi is just another inmate in
        the Boulder County Jail. Now she is the one branded as the aggressor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68afbb6d-684d-4f3a-b385-a993236ec797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been confined to a small cinder-block cell since January
        on $40,000 bond after violating the terms of a work-release program on an
        earlier charge. At her trial for the Biergarten assault, al-Obeidi claimed
        self-defense. The jury did not believe her, and she was found guilty in May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808b6533-9716-4830-a16a-4da75ad8711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, she will find out her punishment for the barroom brawl.
        It''s a Class 4 felony that carries a maximum sentence of 16 years. Her sentencing
        was originally scheduled for Friday (Saturday PHT), but that was reset until
        September 2 (September 3 PHT), the prosecutor''s office said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877bbfd9-3735-4382-9760-2063bd5c0981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdi Mevlani, the former director of Ecumenical Refugee and Immigration
        Services, helped place al-Obeidi in Denver. He says he is uncertain whether
        she arrived in America without the coping mechanisms needed to resettle or
        whether she was never the person of fortitude the world thought they knew.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419e1004-a177-489b-b469-d94bad2af87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s sad, he says, that she escaped Gadhafi''s tentacles in Libya
        but got tangled in her own web in America.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc78f85-c2a5-4f93-9f35-7102ffcc6687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanishing dreams</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7101daec-2424-47a9-a67a-69bba00e62d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to know the whole story of al-Obeidi''s fall from
        emblem of freedom to a convict behind bars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be0f98-fe40-4143-a852-d590943bff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her presence in the media caught the attention of global players,
        among them then-Secretary of State Hillary Clinton, who eventually arranged
        for asylum in the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954235d4-e506-44a3-9fdd-f6e9059ac81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though al-Obeidi expressed gratitude in the past for the role
        CNN played in publicizing her case, she refused recent requests for an interview.
        The woman who sought out the media and catapulted herself to celebrity status
        now wants nothing more than to avoid the headlines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dabd0e6-4d27-4306-ae83-104b84217907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few of the people who helped al-Obeidi settle in Colorado when she
        first arrived as a political refugee in 2011 are still in touch with her.
        Some describe her as a deeply troubled woman who has displayed public flashes
        of anger and behaved irrationally. Even the Libyan Embassy in Washington,
        which provided her with a life-saving, $1,800-a-month stipend, no longer maintains
        contact.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f4ad92-42a1-43b1-8f43-0571a1735f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mevlani says his agency tried to help her attain independence and
        self-sufficiency in her new homeland. That adjustment is never easy, especially
        for those who have experienced trauma and are not well-versed in English and
        the culture of the United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6516c91-9f08-45e1-a4e9-3fdef8aadd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I visited al-Obeidi in Colorado in early 2012, she said she
        felt tired. She told me she had been harassed and hurt by people, especially
        in Libya and the Arab world, who did not believe she had been abducted, beaten
        and gang-raped by thugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5342efe8-eb4b-461a-9964-8e4510412281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, feminist Germaine Greer mentioned al-Obeidi
        in a CNN commentary on rape, lamenting that survivors are often called into
        question.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7008e537-3b64-4ace-90d3-ad172384036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her mistake was to survive. Because she did not die for other people''s
        crimes, the offenses against her are now described as ''alleged.'' Her credibility
        is shot," Greer wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff1e3b2-7895-476e-87cb-fbc42e400323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now even those who have supported al-Obeidi may question her credibility.
        And dreams for her new life in the United States -- finishing college, earning
        a decent salary and starting her own family -- seem destined to remain just
        that: dreams.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca18617-bf1b-4172-8f38-d255f658f7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phone calls to people whose lives intersected with hers more recently
        in Colorado were not returned. Her former lawyers did not want to speak on
        the record.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742f1714-dab7-4525-8737-52d4ce18797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor''s office showed her leniency with her previous violations,
        dismissing the first case against her. The second case -- a second-degree
        assault on a police officer -- was reduced to a misdemeanor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef66c1-2d51-4f3a-a445-46244d1e2c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one was injured, and the district attorney''s office again showed
        her some measure of compassion and leniency given what she claimed to be her
        circumstances," Deputy District Attorney Jonathon Martin says. "All of those
        things we took at face value."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb85f3-2bbd-482d-a281-b59261ea60dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ordered al-Obeidi to seek counseling for mental health
        issues, to get help for alcohol abuse. But even before her legal woes began,
        she had rejected offers for counseling.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df48c40e-045e-4592-916d-b138a9346627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gave her the opportunity to deal with those issues rather than
        be incarcerated," Martin says. "We supported the court sentencing her to treatment
        options."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6684436f-fcfa-4f61-89b8-70a2347fe6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, he says, she faces serious felony charges in the Biergarten
        case "with two victims who suffered significant injuries."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c102ef-299a-47ea-847e-96392f5e2ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, al-Obeidi may not be so lucky.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b48808a-f40f-41da-9bff-4c2074f03e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on her sentence, she may leave county jail and enter a
        state system teeming with the worst of society.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fd41ca-29f7-4078-8dc6-e4033a1cd1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Traumatized and entitled?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e151666-c56d-4218-890b-82a267c36caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t supposed to be this way for al-Obeidi. She arrived in
        America a few months before Gadhafi''s grisly demise gave way to a new Libya
        taking root. She thought that she, like her homeland, would begin again. But
        like Libya, al-Obeidi struggled to reconcile past and present.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26409b05-6814-447e-9d13-a11b01a885fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She settled in a seventh-floor studio apartment in Denver with the
        promise of a better life. But her journey had been riddled with difficulties,
        and her time in America would prove to be no different.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff84eae-249d-43fa-a227-e488a500f4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she was still in Libya, she had spoken openly about her abuse.
        In a 2011 CNN interview, she wore traditional dress, her head covered in black.
        Her voice quivered as she described unspeakable acts of rape and torture by
        15 of Gadhafi''s henchmen. They beat her, she said. They urinated on her and
        blinded her with alcohol before taking turns violating her.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4761998-2d6f-4dc4-85d7-ac6655e8454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libyan government representatives said al-Obeidi was a prostitute,
        a thief and a drunk. They said she was mentally ill.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b236cbca-f4fa-417e-b771-6315c631c467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Obeidi insisted she was telling the truth. She spoke out, she
        said, because she wanted the world to know the reality of Libya.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ec1643-e115-4f89-ba57-b0e42409c178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just know how to lie," she said of the Libyan government.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7826e08a-79e6-444b-a7cd-aa2bd53a0c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told the world her life was in danger and made a plea to human
        rights organizations to settle her elsewhere. She managed to flee Libya and
        temporarily found haven in Qatar but was then deported back to Libya. She
        was shuttled out in June 2011 and granted asylum in the United States after
        Hillary Clinton intervened on her behalf. (Repeated emails and calls to the
        Clinton campaign for this story were not returned.)</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63580d3e-0b24-4566-8b73-9bd68e4eee21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Denver, al-Obeidi could not get accustomed to the life of a refugee.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca201eb-a0a6-4693-80d0-6a05c6a11f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the resettlement agency, she received an assistance check every
        month for $335 and a $142 debit card for food.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f806114-1843-495e-b31f-0353e8097de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What?" she said. "This is not enough."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55284e7f-1851-414c-a616-a0a4a66116ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I saw her in Colorado, she admitted she didn''t expect things
        to be this difficult in America.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482991e9-30b7-4dc5-ae3b-866ec795c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing easy; you have to work," she told me.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb20c18-2d8c-4b48-91b5-ff3c02661275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mevlani, the refugee agency director, said al-Obeidi did not
        show up for job interviews the agency arranged. She was impatient and often
        stormed out of meetings with people when things did not go her way.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbfe96d-6f70-4641-af13-e68e7771b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stopped seeing a therapist because she felt there would be no
        privacy and was worried the refugee agency staff would have access to her
        psychological files. And she stopped speaking about the rape she alleged.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76634e6e-f140-4d8e-a5de-6f682189f624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mevlani said he wanted to help. He has seen people who suffered
        all sorts of tragedy but al-Obeidi was particularly difficult. He felt it
        went beyond the trauma, beyond the harrowing circumstances she had escaped.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b208fba9-8bb5-406f-acdc-0379b099a587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always something going on. She expects things. She has
        a sense of entitlement," Mevlani said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e7b03-c52f-4e2d-9d48-8f1343e7e7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her caseworker at the time felt she expected to be treated like
        a queen, especially after Clinton''s support.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989865ce-b375-41ae-bbe4-7c710fda11ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Obeidi moved to Boulder with the intention of enrolling at the
        University of Colorado. Mevlani says he tried to stay in touch with her but
        she changed her phone number.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4477a059-a300-4a99-9555-6b0380d33e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time she came to his office, he says, he told her: "If
        there is anything you need, I am here to help."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc396057-b4c5-4b30-8b8b-cba471c5c5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2012, al-Obeidi again took a risk and used the last of
        some money borrowed from an Iraqi family to travel to the Libyan Embassy in
        Washington. She stormed into the compound and managed to negotiate a monthly
        stipend of about $1,800.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9124ca65-942f-4032-bd08-5238162a3c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Zale, a public defender who is now representing al-Obeidi,
        says Boulder may not have been the most welcoming place for her. In his estimation,
        the city is fairly wealthy and white, and al-Obeidi may have felt like an
        outsider. She began using an alias, Eman Ali.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2a606f-41c5-4175-9c48-8397b48b3f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Obeidi''s legal woes started adding up, and in November she was
        arrested for the fourth time in two years. She tested positive for alcohol
        and drugs and missed court-ordered drug tests.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a574cb-0249-46c5-bbba-b1af3e326d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has some serious issues with substance abuse," Deputy District
        Attorney Catrina Weigel said in court, according to the Daily Camera newspaper
        in Boulder. "It is very concerning that she is not only on probation but on
        bond and continuing to use substances."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e355b0-720f-4d22-bb33-59f84d3f94eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boulder District Judge Patrick Butler issued a stern warning.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf97223-daf0-4ccd-8c4a-647e3cd3bcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve been given more chances than you probably deserve," Butler
        said. "This is the last chance from me to show that you are not a danger to
        the community while out on bond."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2580925-92af-438a-8b01-37b04e309876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months later, she was found guilty of second-degree assault
        in the Biergarten case.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de50145a-d3ae-436f-9f78-f74f081a6574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where is hope?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963ac64a-b2fd-47f6-92fe-646a17d2fbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Obeidi''s story is among several in the book "Now That We Have
        Tasted Hope," a compilation of essays, blogs and poetry from the Arab Spring.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e822ef-64e6-4e8b-87f6-d0eb34e7afd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arab Spring gave way to a brutal Arab Winter, plunging nations
        like Libya into conflict. In the shadow of that despair, al-Obeidi declared
        she liked nothing in Colorado. She admitted that sometimes she got so depressed
        she didn''t leave her apartment for days.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62864aa-ff00-46f8-b0fa-b831d673d783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those around her could see she was crying out for help. She sat
        in her apartment wearing a short bathrobe and inhaled Marlboro Lights, one
        after the other. She knew she could not return to Libya immediately but she
        missed Benghazi.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769557e9-9ed9-47f9-8ed6-3a264578ac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:27:04.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:27:05.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of all, in landlocked Colorado, she missed the sea. She thought
        it would be nice to be kissed by the surf again.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745f3e59-606e-4814-bda9-353ab16b03a0'
      'mgnl:activationStatus': true
