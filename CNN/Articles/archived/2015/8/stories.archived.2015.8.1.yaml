  'ebola-world-health-organization-vaccine':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'On 23 March 2015, MSF (Médecins Sans Frontières) together with WHO
      (World Health Organization) started a clinical trial in Guinea to test the safety,
      efficacy and capacity substance to provoke an immune response of the vaccine
      called rVSV-EBOV against Ebola. (Photo: Yann Libessart/MSF via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-01T13:13:53.951+08:00
    'imagesource': 'jcr:26e966c2-6c1d-47b6-b792-98c81c33d4b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7449fee-3bb4-4ae9-acf6-02de314f5146'
    'lead': 'Trials of the single-dose VSV-EBOV vaccine began in March in Guinea –
      one of three West African nations at the center of the recent outbreak – and
      have shown such promise that this week it was decided to extend immediate vaccination
      to "all people at risk" after close contact with an infected person, a WHO statement
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T14:21:03.384+08:00
