      'mgnl:type': 'text'
      'text': '<p>Two people in Liberia, including a 17-year-old in Nidonwin, have
        died of Ebola since the end of June, weeks after the WHO declared the nation
        free of the disease. At the time, though, officials warned outbreaks in Guinea
        and Sierra Leone ran the risk of bringing the virus back to Liberia, where
        more than 4,000 people died after contracting it.</p>'
