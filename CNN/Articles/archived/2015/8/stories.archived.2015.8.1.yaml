    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO: Trials show new Ebola vaccine is ''highly effective''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b73d92-4921-45e3-a917-ef37aacf95ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A newly developed vaccine against the deadly
        Ebola virus is "highly effective" and could help prevent its spread in the
        current and future outbreaks, the World Health Organization (WHO) said Friday
        (July 31).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00cf76c-e10e-486a-b9bd-b416e7dbd122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trials of the single-dose VSV-EBOV vaccine began in March in Guinea
        – one of three West African nations at the center of the recent outbreak –
        and have shown such promise that this week it was decided to extend immediate
        vaccination to "all people at risk" after close contact with an infected person,
        a WHO statement said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c210cdc5-61eb-4b85-a79f-d0bd30d86d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an extremely promising development," said Dr. Margaret
        Chan, the body''s director-general.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da5a066-447a-40c7-81fa-d2f12e85297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The credit goes to the Guinean government, the people living in
        the communities and our partners in this project. An effective vaccine will
        be another very important tool for both current and future Ebola outbreaks."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0317ea95-5fc7-480f-aba3-4cfdf3c5c2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is needed, but the results so far on this trial show
        100% efficacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150ff714-39f3-4090-8a19-dbb91716e5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take weeks at the least, and possibly a couple of months,
        for more supply to be made, according to Chan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0c5550-e08b-4001-bee1-b5e928b107a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have been using a "ring" strategy – based on that used
        in smallpox eradication in the 1970s – to test the vaccine''s effectiveness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2baee-701d-4ac3-9e23-566cec74fcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The premise is that by vaccinating all people who have come into
        contact with an infected person you create a protective ''ring'' and stop
        the virus from spreading further," said John-Arne Rottingen of the Norwegian
        Institute of Public Health, which has been involved in implementing the trial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf59b89-7c99-4f21-9cbd-0e8fb5c5f4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Relatives, co-workers, health workers get jab</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a6bc9-bd33-44c8-88da-49a56e151325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, more than 4,000 close contacts of almost 100 Ebola patients,
        including family members, neighbors and co-workers, have voluntarily participated
        in the trial, the WHO statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8361bfb4-db1d-4783-9b24-d634c6eafa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until this week, half were vaccinated three weeks after the identification
        of an infected patient and others straight away, to allow for comparison of
        the results. The randomization was stopped on Sunday (July 26) "to allow for
        all people at risk to receive the vaccine immediately, and to minimize the
        time necessary to gather more conclusive evidence needed for eventual licensure
        of the product," the WHO said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e722f-fda2-4ab3-9976-e3012c7dbc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial will now include 13- to 17-year-olds, and possibly children
        from age 6, on the basis of new evidence of the vaccine''s safety, it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436f9262-b281-4c01-a694-3b2f725d208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine has also been given to 1,200 front-line health workers,
        laboratory staff, cleaning staff and burial teams, Doctors Without Borders
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44120b39-2179-4464-8215-fa6854e7c47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VSV-EBOV vaccine was developed by the Public Health Agency of
        Canada and licensed to Merck and NewLink.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fe5cdb-b4eb-45fa-82f2-ab7490ad4f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guinea trial is being implemented by the Guinean authorities,
        the WHO, Doctors Without Borders and the Norwegian Institute of Public Health,
        with support from international and national organizations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e3bb30-4def-42b4-96dc-df559c0c9588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical journal The Lancet published the phase three trial''s interim
        results Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e878dd36-ec73-4a1f-a859-3ee817028714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Bertrand Draguez, who''s been leading Doctors Without Borders
        efforts to find new tools to combat Ebola, said more data was needed -- for
        example, on how soon protection kicks in after vaccination and how long it
        lasts – but that the results suggest a "unique breakthrough" in fighting the
        disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83c236-bd75-4136-bd38-fb62671cab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the sample size is quite small and more research and analysis
        is needed, the enormity of the public health emergency should lead us to continue
        using this vaccine right now to protect those who might get exposed to the
        disease: contacts of infected patients and front-line workers," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22575b72-c217-4bd6-abcb-c15cce491771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the virus is concentrated in "hot spots" across the region,
        it makes more sense to focus on vaccinating those close to infected patients
        and front-line workers than to embark on a mass vaccination campaign, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46b555b-8d38-4fb0-a63f-fef85dc07cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesse L. Goodman, professor of medicine at Georgetown University
        Medical Center in Washington, said the results published in The Lancet provided
        "exciting preliminary evidence" that the vaccine is likely to be effective
        but also cautioned that further analysis was needed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca9d071-30f4-4ff0-94c5-9b0f8fe1b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless, the degree of protection reported seems convincing,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37853ee2-6471-4cde-836f-7db332fb651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concerted effort to find a vaccine reflects the severity of
        the crisis presented by Ebola, spread through contact with body fluids from
        an infected person or contaminated objects from infected persons. Other vaccines
        are also being tested.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a016bf9f-c37c-4c83-9050-bbd9e24a0589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WHO: Lowest weekly total in more than a year</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b537e-c6fc-4e6d-8489-52c26dbba1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more than 11,000 reported deaths in the three worst-affected
        countries – Guinea, Sierra Leone, and Liberia – since the epidemic took hold
        last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc3328f-fec3-40b1-aad6-0d059627f89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of new Ebola cases is now far below that of the outbreak''s
        peak, but it has remained stubbornly difficult to eradicate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fdb317-cea4-47ae-9bca-a9f927b86c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the WHO reported seven Ebola cases were confirmed in
        the preceding week – four in Guinea and three in Sierra Leone.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570ba995-365f-45e6-adeb-4ec834a80284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the lowest weekly total for over a year, and comes after
        8 consecutive weeks during which case incidence had plateaued at between 20
        and 30 cases per week," the WHO said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd998dd26-06e1-4eaa-8c0b-a2af60791634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:21:03.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:21:03.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
