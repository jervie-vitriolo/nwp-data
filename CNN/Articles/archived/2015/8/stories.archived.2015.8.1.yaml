  'india-to-overtake-china-population':
    'author': 'Charles Riley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-01T20:19:30.057+08:00
    'imagesource': 'jcr:1df609f9-acbc-4b14-a928-b262d2de9524'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '986da6eb-9bec-4ab5-aba2-b8c31c560dfc'
    'lead': 'India is set to surpass China as the world''s most populous country --
      and much sooner than previously thought.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T13:20:11.136+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T13:20:11.503+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India will have more people than China by 2022

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2472ad-6391-4137-9e47-e040728f3c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:20:11.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:20:11.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — India is set to surpass
        China as the world''s most populous country -- and much sooner than previously
        thought.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80aece1-4f79-4eb3-96b9-b8e70adc601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:20:11.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:20:11.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China now has a population of 1.38 billion, compared to India''s
        1.31 billion, according to new data from the United Nations. But by 2022,
        India''s population will draw even with that of China, at 1.4 billion people,
        and then exceed it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d017f4-5431-411f-bf26-ad27f256336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:20:11.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:20:11.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the data proves correct, India will become the world''s most
        populous country six years earlier than previously estimated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0764e92-9fe2-47ee-88e8-6ea8e5f6e9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:20:11.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:20:11.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the forecasts, India will have 1.5 billion people by
        2030 and 1.7 billion by 2050. The population of China, meanwhile, is expected
        to remain stable until the 2030s, and then decline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5638a67-7586-433f-b30d-5b83b17cd538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:20:11.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:20:11.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The population boom could pose certain challenges, and have a major
        impact on India''s economy, which is already growing faster than that of China.
        To support population growth, India needs to modernize its farm and food delivery
        systems, for example. Transportation improvements would also help relieve
        worries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee833d1-4413-400a-8904-cf903a7edab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:20:11.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:20:11.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the UN expects the world population to increase by 1 billion
        over the next 15 years, reaching 8.5 billion by 2030. The number is forecast
        to hit 9.7 billion by 2050 and 11.2 billion around 2100.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e314bccc-6976-4923-ae89-4eaa74064ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:20:11.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:20:11.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These countries will have the largest populations in 2030:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cca4e4d-b3ce-40e8-be1a-bfc2917d73eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:20:11.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:20:11.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India (1.53 billion), China (1.45 billion), United States (356 million),
        Indonesia (295 million), Nigeria (263 million), Pakistan (245 million), Brazil
        (229 million), Bangladesh (186 million), Mexico (148 million), Russia (139
        million).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17da5451-0337-4843-b7ef-f765e9ccf192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:20:11.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:20:11.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/30/news/economy/india-china-population/">This
        country will have more people than China by 2022</a>"</em></p>'
