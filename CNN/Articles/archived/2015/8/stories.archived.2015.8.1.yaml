      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Aquino siblings
        gathered at Manila Memorial Park in Sucat, Parañaque on Saturday afternoon
        (August 1) to commemorate the sixth death anniversary of their mother, the
        late President Corazon Aquino.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc660e1-8eae-4d7f-b4f3-c7936639aa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:56:22.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T11:56:23.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pres. Benigno Aquino III was with sisters Ballsy Cruz, Pinky Abellada,
        Viel Dee and Kris Aquino in hearing mass led by Fr. Catalino Arevalo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7a630-b2ff-4b77-b6f2-2b7e4c544f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:56:22.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T11:56:23.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also with them were a number of relatives, family friends and some
        Cabinet members such as Interior Secretary Mar Roxas II, Defense Secretary
        Voltaire Gazmin and Budget Secretary Florencio "Butch" Abad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20154d29-b5c3-4bb9-9a94-4ed6e9cad922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:56:22.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T11:56:23.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tita Cory, as she was fondly known, died in 2009 after a long bout
        with colon cancer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1142a6c2-c438-433c-90f8-91cc577671d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:56:22.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T11:56:23.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/06/20/Cory-produced-a-PNoy-will-FPJ-give-rise-to-P-Grace.html">Related:
        Cory produced a P-Noy, will FPJ give rise to P-Grace?</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa69f1-e347-4cd7-b140-e39032f831fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:56:22.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T11:56:23.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kris — the youngest of the Aquino children — refused
        to comment on Roxas''s anointment and said she and her siblings had agreed
        to keep mum on the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556ea35c-ca0b-4bd5-a1af-6ef5ad416178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:56:22.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T11:56:23.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with regard to the relationship with Binays, Kris said they
        were in good terms: "We''re still friends and remain closest friends."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23edf0a-0ea1-40fe-9a7c-0ab2762a0a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:56:22.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T11:56:23.024+08:00
