      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Italy rocked out and the Foo
        Fighters listened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2753853-b2c9-4f95-a515-aba254b22c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:44.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:05:44.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A thousand musicians from all over Italy came together in Cesena
        in the country''s Tuscan region and were filmed as they played the Foo Fighters''
        "Learn to Fly" – all in the hope of getting the band''s attention and have
        them hold a concert in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c27c61-57b1-4d79-8b9b-72f0a0ccb188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:44.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:05:44.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collaboration was the result of the Rockin'' 1000 project started
        by Fabio Zaffagnini.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7022bf83-2c4e-4b7e-a74a-fcfd30b5428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:44.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:05:44.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.rockin1000.com/en/">official
        website</a>, the idea started in May 2014 with Zaffagnini and several others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e81a0a-736e-436c-8a1e-ef9444a96150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:44.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:05:44.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said, "The Foo Fighters are not in Romagna since 1997, it''s
        time to get them back, but we need a crazy idea. We have to organize something
        that kicks ass worldwide and can be seen by Dave Grohl : we will ask one thousand
        rockers to play one of their songs, all together and at the same time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bac7b5-525f-47b4-a4bc-ab7591fae863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:44.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:05:44.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 30, the video debuted on YouTube</p>'
