      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post generated over 200,000 likes of its own within a half hour,
        as well as 18,000 comments congratulating the Zuckerberg clan on the news.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3034d4ac-a0d6-4d65-be87-82ab80973b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:58:19.788+08:00
      'mgnl:createdBy': 'cnnproducer'
