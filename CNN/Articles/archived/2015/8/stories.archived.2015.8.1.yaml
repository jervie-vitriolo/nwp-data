      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They posed with their dog Beast in a photo that accompanied the
        announcement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06044029-7bf9-4ffc-affe-b1c668fabc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:58:19.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:58:20.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cilla and our child are both healthy, I''m extremely excited to
        meet her, and our dog Beast has no idea what''s coming." Zuckerberg said.
        " In our ultrasound, she even gave me a thumbs up ''like'' with her hand,
        so I''m already convinced she takes after me."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
