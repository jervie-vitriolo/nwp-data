      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people thanked the couple for being open about their experience
        of trying to conceive. They also shared many personal and hopeful anecdotes
        about the difficulties of pregnancy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318ec516-b2f5-4f34-a034-e4d0e10d03ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:58:19.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:58:20.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/31/technology/mark-zuckerberg-baby/">Facebook
        founder Mark Zuckerberg and his wife are expecting a baby</a>."</em></p>'
  'Uber-most-valuable-startup-in-the-world':
    'author': 'Sara Ashley O''Brien, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-01T16:06:24.884+08:00
    'imagesource': 'jcr:22fa0b57-b084-4bdc-9ab2-ae6bb085f052'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8f5d216-5365-4d89-a75d-30fc20e3a06b'
    'lead': 'CNNMoney has confirmed that the company has closed a new round of funding
      of nearly $1 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T14:01:03.757+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T14:01:03.981+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber is the most valuable startup in the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2db870-d831-4d51-8ae8-58ef82b92a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:01:03.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:01:03.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Uber is now the most valuable
        startup in the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7542b70-ded2-4e23-9620-42916ce1ae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:01:03.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:01:03.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney has confirmed that the company has closed a new round of
        funding of nearly $1 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4241db85-f531-4814-ad15-25586e851861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:01:03.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:01:03.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PrivCo, a data provider on privately-held companies,
        this values the firm at close to $51 billion. That means it surpasses Chinese
        smartphone company Xiaomi as the most valuable privately-held company. Xiaomi
        was most recently valued at $46 billion, according to PrivCo. Airbnb comes
        in third; it''s valued at over $25 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1301c133-54ad-44d9-bdaa-c3a1e1656174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:01:03.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:01:03.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber''s valuation has increased by $10 billion in just seven months,
        said PrivCo research analyst Chris Pisarski. The company had raised $1.8 billion
        at a $40 billion valuation in just December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbd18d5-b817-41a8-a1c0-b70802aa941a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:01:03.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:01:03.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it took Facebook nearly seven years to achieve a $50 billion
        valuation, Uber has hit it in just five years. The service operates in more
        than 300 cities in 58 countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a5f9b7-2cda-442f-9262-e19f8f51b800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:01:03.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:01:03.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new funding comes from investors including Microsoft and Bennett
        Coleman &amp; Co., an India media conglomerate. These are new investors to
        Uber – or at least newly disclosed investors, according to PrivCo. (Previous
        rounds have included undisclosed funders.) Microsoft declined requests for
        comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3652064f-ba84-476d-aa54-bd9bcbc6fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:01:03.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:01:03.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money will be used to grow its markets in India, where it has
        committed to investing $1 billion in its operations in the next nine months,
        as well as in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9de4107-5e17-4f4e-ac06-254e550c2308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:01:03.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:01:03.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Chinese] rival Didi Kuaidi is processing 3 million rides a day
        to Uber''s 1 million," said Pisarski, who added that Didi Kuaidi raised $2
        billion in early July, valuing it at $15 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4060631f-9182-4446-bd3e-48e242912f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:01:03.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:01:03.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financing could also help foot the bills of its ongoing regulatory
        battles. It currently faces a $7.3 million fine or suspension in California.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4107d2b-9f88-41fe-95b8-e2bf92769cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:01:03.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:01:03.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney reached out to Uber, which did not respond at time
        of publication. The funding news and subsequent valuation was reported earlier
        Friday by the Wall Street Journal.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aee63d0-c66e-4c1c-9797-da786519fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:01:03.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:01:03.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/31/technology/uber-50-billion-valuation/">Uber
        is the most valuable startup in the world</a>."</em></p>'
  'Foo-Fighters-Cesina-Rockin-1000-Dave-Grohl-Learn-to-Fly':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': 'A thousand people - consisting of singers, guitarists, bassists, and
      drummers - played the Foo Fighters song "Learn to Fly" simultaneously.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-01T17:04:09.073+08:00
    'imagesource': 'jcr:4b61a1ff-7637-4550-bc4f-849a7732b36c'
