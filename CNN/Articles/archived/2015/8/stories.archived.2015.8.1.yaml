  'mh370-malaysia-airlines-debris':
    'author': 'Michael Pearson, Jethro Mullen and Nima Elbagir, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-01T13:18:35.804+08:00
    'imagesource': 'jcr:22fe568a-2a7f-4e9f-8dd3-0460419ac117'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f86dec9-f7bd-427c-a9cf-2a0a303e1438'
    'lead': 'Debris believed to be from a Boeing 777 -- and possibly missing Malaysia
      Airlines Flight 370 -- is headed to France, where investigators hope sophisticated
      technology will help unravel a mystery nearly a year and a half in the making.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T13:55:11.850+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T13:55:12.306+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After 500 days of mystery, MH370 answers could come soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ffb871-c6ca-4816-8aa3-a2a3b613e124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saint-Denis, Reunion Island (CNN)</strong> — Debris believed
        to be from a Boeing 777 -- and possibly missing Malaysia Airlines Flight 370
        -- is headed to France, where investigators hope sophisticated technology
        will help unravel a mystery nearly a year and a half in the making.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f964495-c786-4bd4-b151-e5af1f1a1ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris -- which investigators seem increasingly confident came
        from a Boeing 777 -- was discovered this week on the remote Indian Ocean island
        of Reunion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0248f4-2337-492e-b6c6-1d0036effe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work to conclusively identify the debris will begin midweek, French
        prosecutors say, but not before a French investigative judge meets with French
        and Malaysian air transport investigators and Malaysian judicial authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff11373c-23bd-4302-a6a4-214ed7b79058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing said it is sending experts to France. The U.S. National Transportation
        Safety Board also will travel to take part in the probe, a source with knowledge
        of the investigation told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e4ed5-7482-49d8-a8fb-f34fc7d1503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary report could come as early as next week, a source
        close to the French investigation told CNN. The report won''t give "an exact
        sequence of events," the source said, but will at least eliminate some scenarios.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d63f62f-c939-4203-9d9f-1054e4f42ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, anguished friends and relative of MH370 passengers, who
        had clung to the thin hope that perhaps their loved ones would some day be
        found alive, are coming to grips with the growing realization that''s not
        likely to happen.</p>'
