  'Mar-Roxas-accepts-Aquino-endorsement-to-be-LP-standard-bearer':
    'author': 'CNN Philippines Staff'
    'caption': 'Liberal Party standard-bearer, Interior Sec. Mar Roxas II.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-01T15:29:49.015+08:00
    'imagesource': 'jcr:c8461d5e-4ce1-4185-a52f-3272eae5f9de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '925dc184-180a-45db-904f-23ea3cbf3cbc'
    'lead': 'After being endorsed by President Aquino to be the standard bearer for
      the Liberal Party, Interior Secretary Manuel "Mar" Roxas II delivered a speech
      saying that he "accepts the responsibility" and will continue the "Daang Matuwi.".'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T14:14:41.175+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T14:14:41.616+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FULL TEXT: Roxas to continue ''Daang Matuwid''

      '
    'updated': 2015-08-02T13:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709ac9a4-f256-410d-8356-e13ea2dfb381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 31, Mar Roxas <a href="https://cnnphilippines.com/news/2015/07/31/aquino-endorses-mar-roxas-club-filipino.html">was
        officially declared as the standard bearer for the Liberal Party</a> (LP)
        by President Benigno Aquino III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ffd8ac-e019-49ae-8c26-0b8d6e62b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happened at Club Filipino where members of the Liberal Party
        and allies of the Aquino administration were in attendance to show their support
        for their presidential bet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702b996a-2963-40f0-a8c5-92b6ff30b256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September of 2010, a news conference was held at Club Filipino
        wherein then Sen. Mar Roxas announced that he was giving way to Benigno Simeon
        Aquino III (also a senator at the time) to run for the presidency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f8769f-c21a-4822-ac0a-5776add805cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, however, Roxas delivered a different speech as he wholeheartedly
        accepted the responsibility of continuing President Aquino''s ''Daang Matuwid''
        (or The Straight Path).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce954df-32c2-4cd6-a73e-73cab23bb57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below is the full text of Interior Secretary Mar Roxas'' speech
        accepting the challenge and responsibility of becoming the Liberal Party''s
        standard bearer for the 2016 elections. Roxas delivered the speech at the
        Kalayaan Hall of Club Filipino in San Juan City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd2b423-18b3-453a-8238-8ad04fe37d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. President; [palakpakan] mga kasama sa ating paglalakabay sa
        landas ng Daang Matuwid; [palakpakan] mga minamahal na kababayan:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa91436c-08c9-496f-9480-fbbe4bc61715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Una, happy Saint Ignatius Day. [Palakpakan]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72ea983-d191-4cc1-9781-f24cb0499541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maraming ginigising na alaala itong Club Filipino. Dito nanumpa
        si Pangulong Cory noong 1986. Nabanggit na rin ni PNoy kanina, dito niya tinanggap
        ang panawagang mamuno; at dito niya unang sinabing puwede na muli tayong mangarap.
        [Palakpakan] Dito ko unang sinabi ang mga salitang “Bayan bago ang sarili.”
        [Palakpakan]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ad042d-7911-47d5-978a-831832d35b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamilyar sa akin ang dinaanan ni PNoy; nauunawaan ko nang buo ang
        pagninilay na kinailangan niyang gawin noong 2009. Labas sa mga kilala talaga
        ako, kakaunti ang nakakaalam na hindi ko rin binalak pumasok sa gobyerno.
        May kapatid ako, si Dinggoy; namatay siya noong 1993. Siya sana ang ambag
        ng aming henerasyon sa prinsipyong pamana ng aking lolo: “Bayan bago ang sarili.”
        [Palakpakan] Kakambal na ng dugo namin ang kaisipang ito. Ito ang idiniin
        sa akin ng ama kong si Gerry at ito rin ang idinidiin ko sa anak at sa aking
        mga pamangkin: May obligasyon kang magsilbi; unahin mo ang kolektibo kaysa
        personal; palagi kang mag-ulikid sa mga kababayan mo. [Palakpakan]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc87fe-c277-4469-a458-cff65012fc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilonggo iyon, Bisaya iyon—wala akong mahanap na katumbas na kasama
        ang damdamin. [Tawanan at palakpakan]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6f8be2-ef98-4b70-ac90-fd216ef0ca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nang nawala si Dinggoy, sa akin lumapag ang responsibilidad na isabuhay
        ang prinsipyong ito. Hindi ko ito kayang talikuran; hindi ko kayang talikuran
        ang alaala ng Dad at ni Dinggoy, pati na ng aking Lolo. [Palakpakan] Tungkulin
        ko ito: Kahit alam kong magbabago ang buhay ko, at kakailanganin kong lumabas
        sa nakasanayan ko. I had to do justice to what I had been taught, and to what
        I knew in my heart was right. I accepted the responsibility. [Applause]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67d9daf-8f19-4c15-886c-a4b489dac24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doon nagsimula ang buhay ko bilang lingkod bayan. Sa maraming taon
        sa serbisyo, namulat ako sa mga hamon, sa requirements, sa tama at makatarungang
        diskarte at pagpaplano para masigurong aabot sa taumbayan ang nararapat na
        serbisyo. Kasama dito ang pagpapasa ng makabuluhang batas, ang pagpapatibay
        ng ugnayan sa pribadong sektor, ang pagbuo ng consensus na patas, kung saan
        tanging taumbayan lang ang panalo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688e58ac-aed0-4741-b23e-d8edb4e4b13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa pagiging lingkod-bayan, ang pinakamahalagang natutunan ko—sa
        pagpunta ko sa iba’t ibang mga lalawigan, at sa pakikipag-usap ko sa mga kapwa
        nating Pilipino, magsasaka man, o informal settler,&nbsp; nagtatrabaho sa
        call center, o ordinaryong mamamayan: Binibigkis tayo ng ating mga pangarap.
        Hindi iba ang pangarap ko sa pangarap ng bawat Pilipino; I wish for the Filipino
        people only what I would wish for myself. After all, who are we if not our
        dreams?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9b21ee-869e-4817-aa3c-e969e37eddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sino ba naman ang hindi nangangarap ng buhay na maginhawa at may
        dignidad? Na kapag nagutom ka, may isusubo ka. Kapag nagsikap ka, aasenso
        ka.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f8ba3-2a27-4d12-b23f-ce0b90ec356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapag may gusto ka, may ipinangarap ka, hindi mo kailangang ibenta
        ang dangal mo, dahil may trabaho ka, dahil may naipon ka, dahil may risonableng
        paraan para makamit ito. Kapag naglakad ka sa kalye, hindi mo kailagang mangamba.
        Kapag nagkasakit, o tinamaan ng sakuna, may darating na suporta. Kapag may
        maling nangyari sa iyo, makakaasa ka sa sistemang may hustisya; makukulong
        ang nagkasala. Sino ba naman ang hindi nangarap na hawakan ang sariling kapalaran?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c0b8e5-7ed6-4d7a-9339-3bc82b0e78e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam nating lahat, at nakita na natin nitong mga nakaraang taon:
        Ang mga pangarap na ito ay kayang maabot. Kailangan lang ang isang gobyernong
        nakatutok sa kapakanan ng taumbayan, at tumutotoo sa sinumpaang tungkulin
        nito; gobyernong mabilis, maliksi, at agarang nakakaresponde sa pangangailangan
        natin. Propesyunal, hindi transaksyunal. Walang bara-bara, walang patsamba,
        kundi sistematikong pagtupad sa mga pangarap natin. Isang gobyernong ang tanging
        pinaglilingkuran ay ang ating mga Boss na nagbigay sa kanya ng mandato at
        lakas. [Palakpakan]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda6e7c8-3f57-4b9d-8ef2-27a046c7f8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito ang nasimulan natin sa Daang Matuwid. PNoy allowed us to imagine
        again what the Filipino is capable of. [Palakpakan]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea332df7-9d2c-4024-ab4b-c23c79e232c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasensya na po kayo, mababa talaga ang luha ko. [Tawanan]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ded4fa-bf11-41c4-80c2-2d7547a5beb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malakas tayo: Kayang lumaban sa bala, sa diktador, sa pang-aapi.
        Matibay tayo; madapa man dahil sa sakuna o sa kahirapan, ay babangon at babangon
        ulit. [Palakpakan] Mabuti ang Pilipino: Kahit minsan nagsisiksikan o kinakapos
        na tayo, kaya nating buksan ang loob sa kapwa at sa buong mundo; kaya nating
        sabihing “Halika, magtungo ka dito, paghatian natin kung ano ang meron kami.
        Ituturing ka naming kapatid.” We are a serious people who are serious with
        our dreams, who have just had a taste of what serious, selfless leadership
        can achieve. [Applause]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5e82d9-1bb9-407e-81f8-0678e25acb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. President, kung maaalala po ninyo, noong 2009, nag-usap po tayo,
        bago po ninyo tinanggap na tatakbo po kayo. Nagkasundo tayong isantabi ang
        personal na interes, at isipin kung para saan ba talaga tayo nagsisilbi. Sabi
        mo sa akin noon, “Hindi mo puwedeng talikuran ang panawagang ipagpatuloy ang
        laban ng iyong mga magulang.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eedc929-d05c-48c9-bbdd-600c4591b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa pag-endorsong ito, ang pakiramdam ko, ipinapasa mo sa akin ngayon
        ang mga ipinaglaban nila. [Palakpakan]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a277e2b-5dcd-4da6-8f9e-6c8800a36691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natatawa na lang ako sa sarili ko dahil talagang naluluha eh. [Tawanan]
        Malaking karangal po iyon para sa akin, Mr. President. [Palakpakan]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc8a19a-05fc-4037-a12b-2210bfd62f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napakalaking karangalan nito; at sumusumpa ako ngayon: Hindi ko
        dudumihan ang pangalan nila. At lalong hindi ko dudumihan ang pangalan po
        ninyo. [Palakpakan]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f5c4fc-98f1-47b1-880d-b3e24bb24b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa pag-endorsong ito, ipinapasa mo rin ang pangarap at lakas ng
        bawat isa sa isandaang milyong Pilipino. Mga Boss, hindi ko sasayangin ang
        tiwala ninyo. [Palakpakan]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823674e1-fc42-4e21-a99a-6df387f4c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I owe the Filipino as much; and I owe as much to you, Mr. President.
        I have never met a President who sacrificed so much for the country. [Applause]
        I have never met a President who has been able to inspire so much confidence.
        [Applause] Namuno po kayo sa pagsasabuhay ng mga paniniwala natin; ipinakita
        mo kung ano ang kaya nating marating gamit ang political will, ang paninindigan,
        ang pagkapit sa tama kahit gaano kalakas ang kalaban. [Palakpakan] Buong pagpapakumbaba
        akong nagpapasalamat sa iyo, at sa ating mga Boss. [Palakpakan] Hindi-hindi
        ako lilihis sa Daang Matuwid. [Palakpakan] Ibubuhos ko ang lahat; wala akong
        ititira para sa sarili ko. I will leave everything on the floor para sa labang
        ito. [Palakpakan]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120ee4f0-407d-4cba-88b8-eec663c6e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naniniwala ako: Hindi lang ito tungkol sa akin o kay PNoy. Ang Daang
        Matuwid ay tungkol sa mga pangarap ng bawat Pilipino. Sabi nga ng Pangulo:
        It is worth fighting for. [Applause] It is worth sacrificing for, [applause],
        and dying for if need be. [Applause] The straight path transcends me and PNoy;
        it is a Filipino ideal that has been there long before we were born, and will
        remain long after we are gone. [Applause] Hinahamon tayo ng kasaysayan na
        isabuhay ang prinsipyong ito; na magpatuloy sa ating paglalakbay; na ipaglaban
        ang ating mga pangarap bilang lahi. [Palakpakan]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450debbc-5215-49dc-8c32-058faae14f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. President, noong Lunes sa SONA, sabi mo, “Simula pa lang ito;
        simula pa lang ng dakilang kuwento ng sambayanang Pilipino.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a517f1-56a7-4cae-b116-8df916cbc246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon, buong katapatan, buong-loob, at buong-paninindigan kong
        tinatanggap ang tawag ng Daang Matuwid. [Palakpakan] Tulad ng sinabi po ninyo,
        Ginoong Pangulo, “Simula pa lang ito. Laban pa rin tayo.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91939e7-001f-4b5f-b14d-1e6e0f888269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako si Mar Roxas, tinatanggap ko ang hamon ng ating mga Boss: itutuloy,
        palalawakin, at ipaglalaban ang Daang Matuwid. [Palakpakan]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e6c617-9e01-4f8a-b491-6af3b1501782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:14:41.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:14:41.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This transcript was emailed to CNN Philippines by the media bureau
        of Interior Secretary Mar Roxas.</p>'
  'Juan-Ponce-Enrile-pork-case-delayed':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Senate Minority Leader Juan Ponce Enrile said he had evidence to prove
      that President Benigno Aquino III was monitoring the Mamasapano operation on
      January 25, 2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-01T14:23:46.895+08:00
    'imagesource': 'jcr:28cd4d09-2a92-4bd2-88df-6f459b055da9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcef40bc-750d-4b5e-80c4-7793958173b7'
    'lead': 'Since mid-August last year, state prosecutors have been marking evidence
      before the division clerk of court, while Enrile''s lawyers have yet to begin
      marking their evidence'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T14:16:46.070+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T14:16:46.280+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Enrile''s pork case delayed

      '
    'updated': 2015-08-02T13:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b8ad74-b096-4ead-8a5d-5ea15041da91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:16:46.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:16:46.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator Juan Ponce
        Enrile arrived early at the Sandiganbayan on Friday (July 31). It''s been
        about 10 months since the 91-year-old lawmaker was seen in public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1054bc49-92e1-4a50-a23e-41f799101f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:16:46.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:16:46.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detained at the PNP General Hospital for more than a year now, Enrile
        said he''s been keeping himself busy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3275b3-55a6-46c5-ac8a-7faf0b193d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:16:46.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:16:46.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile and his former chief of staff Gigi Reyes attended a pre-trial
        conference for their plunder case over an alleged pork barrel scam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea231f38-d105-42f7-b449-7ac41d611929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:16:46.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:16:46.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though lists of evidence and witnesses should have been finalized
        before the trial proper, the conference was deferred because both the prosecution
        and defense have yet to finish pre-marking evidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce48d4e-37e4-4601-8645-c9df972768eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:16:46.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:16:46.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since mid-August last year, state prosecutors have been marking
        evidence before the division clerk of court, while Enrile''s lawyers have
        yet to begin marking their evidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b670608e-f05d-4bc9-a1e8-1e3d148e7f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:16:46.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:16:46.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile''s lawyer Joseph Sagandoy blamed the prosecution for the
        delay, he said they are unable to identify and pre-mark evidence because of
        unclear charges against the senator.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b989f1-6894-4a10-a9f9-a392802e33f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:16:46.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:16:46.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile has a petition before the Supreme Court asking the Ombudsman
        to give a detailed list of charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b5178a-1435-40ed-842f-8854f4553b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:16:46.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:16:46.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandiganbayan Third Division justices have expressed frustration
        over the slow case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170dd59e-b837-468b-8737-8de9ee951727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:16:46.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:16:46.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court agreed to reschedule the pre-trial conference, but the
        justices were firm in their position to expedite the resolution.</p>'
  'Dylann-Roof-Charleston-church-attack-not-guilty-plea':
    'author': 'Michael Martinez, CNN'
    'caption': 'Accused Charleston church shooter Dylann Roof looked solemn as he
      appeared remotely by video before a judge on June 19, 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-01T13:31:50.795+08:00
    'imagesource': 'jcr:aae55f77-ff46-4e86-b170-012628453c95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9540fb3-428c-4522-a1f1-e199d8a8977c'
    'lead': 'Dylann Roof pleaded not guilty Friday (July 31) to 33 federal charges
      in the deadly June attack at Emanuel African Methodist Episcopal Church in Charleston,
      South Carolina, according to the court clerk''s office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T14:18:48.875+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T14:18:49.071+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dylann Roof pleads not guilty to federal charges in Charleston church
      attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31409b81-cc79-493e-bff5-2d1f408801ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:18:48.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:18:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dylann Roof pleaded not guilty Friday (July
        31) to 33 federal charges in the deadly June attack at Emanuel African Methodist
        Episcopal Church in Charleston, South Carolina, according to the court clerk''s
        office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099a3413-bc16-45b1-a11c-f3f24c4799a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:18:48.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:18:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a grand jury indicted Roof on 33 counts, including
        federal hate crime and firearms charges, in the shooting that killed nine
        people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9862787-727b-465a-bdb4-d39574e42dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:18:48.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:18:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof, 21, already faces a number of state charges in the shooting.
        South Carolina, however, doesn''t have a hate crime law, prosecutors said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6b1ff8-62ae-4d12-a503-3513e4afc536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:18:48.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:18:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Clementa Pinckney, a former state senator who was the church
        pastor, was among those killed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78415ee4-4f21-4a36-a4cd-774a12ef4f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:18:48.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:18:49.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof was captured in North Carolina the day after the June 17 attack
        and was brought back to South Carolina. Law enforcement officials have said
        he admitted to the killings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d249e0-5b8f-48e3-b7a7-c748a3acc02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:18:48.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:18:49.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he''s found guilty of the federal charges, Roof faces life imprisonment
        or the death penalty, but federal prosecutors said they haven''t decided on
        whether to seek the death penalty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e00c49-8ba7-4ce8-8be8-5a7993b2dbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:18:48.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:18:49.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina authorities have provided an image on Twitter of
        Roof wearing a jacket with the flags of apartheid-era South Africa and Rhodesia,
        a former British colony where a white minority ruled until 1980 and whose
        name was changed to Zimbabwe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6a66ef-5bfe-4098-ad0e-3092279d0a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:18:48.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:18:49.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof also had a website called "The Last Rhodesian" that included
        a long, hate-filled racist manifesto. The site included photos of Roof burning
        an American flag, taking aim with a pistol and posing proudly at places connected
        to the Confederacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5bcb10-632b-4abc-a8e9-99ee80453a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:18:48.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T14:18:49.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Shawn Nottingham contributed to this rep</em>ort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dd6ba5-85e0-4b9e-be77-2305e9380583'
      'mgnl:activationStatus': true
