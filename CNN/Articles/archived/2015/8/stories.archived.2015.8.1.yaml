      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Italian, Grohl thanked Cesena for the beautiful video.
        But more importantly he said: "We are coming. I promise. We''ll see each other
        soon. Thank you very much. I love you."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
