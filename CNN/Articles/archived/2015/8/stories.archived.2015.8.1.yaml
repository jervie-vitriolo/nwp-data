    'lead': 'The Aquino siblings gathered at the Manila Memorial Park in Sucat, Parañaque
      on Saturday afternoon (August 1) to commemorate the sixth death anniversary
      of their mother, the late President Corazon Aquino.'
    'mgnl:activationStatus': true
