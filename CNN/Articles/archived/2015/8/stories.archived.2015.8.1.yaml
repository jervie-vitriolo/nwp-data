      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What kept me going until now was repeatedly imaging the moment
        I would reunite with my daughter," said Beijing resident Zhang Meiling, whose
        only child was aboard the flight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd604e2d2-0ec6-4e3c-831d-b89cfbf8c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed, the piece of wreckage would be the first bit of physical
        evidence recovered from MH370. It could help resolve some questions about
        the fate of the aircraft, but many others remain unanswered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb1839-012a-4cd5-ab1c-4297989afa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s where things stand:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730c7a4e-ef67-422e-ba68-bee32691d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>THE DEBRIS</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d43aad-f533-483d-80f9-a702d450a084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The part turned up this week on the shore of Reunion, an island
        in the western Indian Ocean, more than 2,000 miles from the search zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b73c51-11a6-46b7-a69f-7daedbcf1b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought perhaps it''s from a plane crash so I said don''t touch
        it anymore," said Johnny Begue, who was the first to spot the debris. "Because
        if it''s a plane crash, then people have died and you have to [have] respect
        for them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04477abe-2001-4665-82f8-405fb62abe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To experts, it looks a lot like a flaperon, part of an aircraft''s
        wing that helps control its roll and speed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a123780b-f8b5-4f1f-9d48-6b8e563f754e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing investigators said they are confident the debris is from
        a 777 aircraft, according to a source close to the investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045b16b6-5854-4ad0-90c7-50dd239fa9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said Boeing investigators are basing their view on photos
        that have been analyzed and a stenciled number that corresponds to a 777 component.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e568c6-f07e-4d6d-94b5-1039246d4d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source told CNN that Boeing engineers have seen a part number
        -- 10-60754-1133 -- in photos of the component. A Boeing parts supplier confirmed
        the number was on a seal associated with the Boeing 777, the source said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01073713-409d-41c9-a2ad-4ec3aa408055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the debris appear to match schematic drawings for the
        right-wing flaperon from a 777.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea5902-674b-4c76-b8f2-5129663691ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s deputy minister of transport, Abdul Aziz Kaprawi, also
        weighed in, saying the part "most certainly belongs to a Boeing 777," but
        he didn''t draw any more direct connection between the part and the missing
        flight. A French aeronautics investigator familiar with the ongoing investigation
        agreed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3104c0-2c06-44ec-98c0-79ed93c6a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Dolan, the head of the Australian agency coordinating the
        underwater search for the plane, told CNN he is "increasingly confident but
        not yet certain" that the debris is from MH370.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c6fc5b-9160-4bf4-8a17-f28bc4253b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he said, "the only 777 aircraft that we''re aware of in the
        Indian Ocean that could have led to this part floating is MH370."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547de4ab-fc1b-453e-8ff1-da696b30aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New debris, which washed ashore Thursday (July 31 PHT) and appears
        to resemble remnants of a suitcase, is also part of the investigation, Reunion
        Island police officials confirmed to CNN. That debris will be taken to be
        analyzed at a police lab in Pontoise, outside the French capital, the Paris
        prosecutor''s office said in a statement Friday (August 1 PHT). The prosecutor''s
        office did not provide any timing for the analysis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b23ae6e-1f29-4d4f-98ac-e9eb76b578ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Australian Deputy Prime Minister Warren Truss said officials
        were less sure that "the bag has anything to do with MH370" than they are
        about the plane component.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5631d14-1d91-4bf2-b476-1165763e9029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams in Reunion have continued to search the stretch of coast where
        the debris was found.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe645a-baf5-4b25-af5b-97d92667b0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>THE INVESTIGATION</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68756f2-3b49-4a9a-975c-b153ecd8731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris was placed in a crate for the trip to France, where it
        will be taken to a lab operated by the French General Directorate of Armament.
        That agency has sophisticated equipment and expertise to quickly identify
        the plane the debris belongs to and what happened to it, a source close to
        the French investigation told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297314fd-f4fc-4e17-90ba-f0ab7bdec36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That analysis will begin on Wednesday (August 5 PHT), the Paris
        prosecutor''s office said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d3e3af-ddcb-4ac2-a01a-c28dc3a96f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia, which is responsible for the overall investigation into
        MH370''s disappearance, is sending teams of aviation officials to Toulouse,
        where investigators will analyze it, and Reunion, the country''s Prime Minister
        said Thursday (July 31 PHT).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f0bac-b8a7-49a9-9207-663bf677062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear when the identification process will be completed
        and its results announced.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480e3916-619c-4422-933f-271e571fce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that the photographs that are available are of such
        detail that it may be possible to make an identification without further physical
        examination," Truss said Friday (August 1 PHT).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fffba1-f618-494b-bc2f-0486bb95adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>THE THEORIES</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907ae83d-9aa1-45b8-b751-53698696a14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photographs have enabled aviation experts to weigh in one of
        the biggest aviation mysteries of recent years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a917506-3003-4892-9eed-b08af7ec13ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One group of independent observers said that the damage to the flaperon
        should give authorities a good indication that the piece came off while the
        plane was still in the air.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6aee40-6ebc-49fb-85c4-c27dab14657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, led by American Mobile Satellite Corp. co-founder Mike
        Exner, points to the small amount of damage to the front of the flaperon and
        the ragged horizontal tear across the back.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbb89d4-90cd-458a-bb69-c537e582e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rear damage could have been caused if the airliner had its flaperon
        down as it went into the ocean, some members of Exner''s group wrote in a
        preliminary assessment after looking at photos and videos of the component.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8027c667-f054-46c4-9744-6624cb12871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lack of damage to the front makes it more likely the plane
        was in a high-speed, steep, spiral descent and the part fluttered until it
        broke off, the group said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a3e836-f1d0-4e5f-ad72-ad771a6ac93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an aircraft component specialist who spoke to CNN disagreed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b918abd-f31e-48ba-be14-2cdf564d7054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of damage to the front section "tells me that the component
        could still have likely been back in its original position inside the wing
        itself," said Michael Kenney, senior vice president of Universal Asset Management,
        which provides plane components to airlines.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f580ae8-fecf-44ce-9010-1e3757956fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>THE DISAPPEARANCE</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67443c93-ba36-4e31-a5e6-8216d64658fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have so far been unable to establish why Flight 370
        flew sharply off its route from Kuala Lumpur, Malaysia, to Beijing and disappeared
        on March 8, 2014.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e996df53-7f2d-4f9a-919a-1167ad6b84b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary assessment by U.S. intelligence agencies, produced
        in the wake of the MH370 disaster, suggested it was likely someone in the
        cockpit deliberately caused the aircraft''s movements before the Malaysian
        airliner disappeared.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91112fc-c1ad-48d0-84d0-3f8875cab0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two U.S. officials briefed on the matter told CNN that the assessment,
        which was not intended for public release, was prepared months ago and was
        solely based on available satellite and other evidence.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5754cfa9-348b-4bd7-8ad6-7bac128aacf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. intelligence assessment was largely focused on the multiple
        course changes the aircraft made after it deviated from its scheduled Kuala
        Lumpur-to-Beijing route. Analysts determined that, absent any other evidence,
        it''s most likely someone in the cockpit deliberately moved the aircraft to
        specific waypoints, crossing Indonesian territory and eventually toward the
        south Indian Ocean.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb0af6e-d56b-42a9-af01-a994d466394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian investigators haven''t reported finding any evidence that
        casts suspicion on the pilots.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae311f70-77ab-4659-8b4f-f8fc07160c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airliner''s crew has been the focus of attention since the mysterious
        disappearance, but no proof has emerged indicating they intended to destroy
        the plane. Law enforcement and intelligence agencies from numerous countries
        examined the plane''s manifest of crew and passengers and found no significant
        information to suggest anyone on board posed an obvious threat.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2872de3-f10b-4daf-a5fd-61636e5a1d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>THE SEARCH</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35be399c-6d6a-4d52-ab37-5d34ebb5cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirming that the part is from MH370 would establish "really beyond
        any doubt" that Flight 370 ended its journey in the Indian Ocean, Australia''s
        Truss said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37352363-e890-44cf-9aa4-6336baa34d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also bolster Australian officials'' confidence that they
        are searching for the rest of the plane''s wreckage in roughly the right place,
        he said, as models of ocean currents make it credible that some debris would
        drift to the region around Reunion.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd66d3c0-a3bf-4e43-9792-32016ff29c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the wreckage is unlikely to help with the underwater search
        for the remains of the plane, which is taking place in a remote part of the
        southern Indian Ocean, far off the western coast of Australia.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0f8af9-1d8b-4cf1-bd57-ae22e0ae6ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it contributes a great deal to our knowledge of
        where the aircraft is located," Truss said, noting the length of time since
        it entered the water and "the vagaries of the currents."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a8b197-27f2-49a6-84d8-5b44e928a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators need to find Flight 370''s flight recorders to have
        any hope of gleaning a better understanding of what happened on board the
        plane.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79034b6b-6ed3-45ee-9ee8-f72e0bd34c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And relatives want to know what became of their loved ones.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b7626c-f263-4868-8eda-5beae8a5b269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We admit, we still do hope that one day they''ll come back," said
        Maira Elizabeth Nari, the 18-year-old daughter of Andrew Nari, the chief steward
        on the plane. "But if they''re not, then it''s OK. We''ll accept whatever
        it is, though many of us are in denial."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fec9da-d6d8-45bb-a371-edde3842db05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter where the debris is found, we care more about the whereabouts
        of our family members," the statement from the Chinese families said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f3d872-6301-4d63-a3fe-8cfd7525cd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:55:11.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:55:12.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/31/world/mh370-debris-investigation/index.html">After
        500 days of mystery, MH370 answers could come soon</a>"</em></p>'
