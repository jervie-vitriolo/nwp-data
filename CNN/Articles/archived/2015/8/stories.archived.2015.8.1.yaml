  '2nd-australian-surfer-shark-attack':
    'author': 'Laura Smith-Spark and Chieu Luu, CNN'
    'caption': 'Craig Ison was one of two people surfing around 100 yards off Main
      Beach, in Evans Head, northern New South Wales, early Friday (August 1 PHT).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-01T17:45:09.524+08:00
    'imagesource': 'jcr:1b103740-a318-48ac-8b5a-a53c07ec94ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbbcc874-2fe0-486d-9dc4-ea1563a18e81'
    'lead': 'A second Australian surfer has warded off a shark attack by punching
      the predator after it bit his leg, police in New South Wales said Friday (August
      1 PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T13:30:48.393+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T13:30:48.629+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2nd Australian surfer fights off shark attack

      '
    'updated': 2015-08-02T13:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fbba55-40ea-47d8-9932-bc9c1504a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:30:48.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:30:48.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A second Australian surfer has warded off
        a shark attack by punching the predator after it bit his leg, police in New
        South Wales said Friday (August 1 PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86b941f-37dc-4265-85f5-9ed9257950bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:30:48.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:30:48.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 52-year-old man 11– named in local media as Craig Ison – was
        one of two people surfing around 100 yards off Main Beach, in Evans Head,
        northern New South Wales, early Friday (August 1 PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e18981f-739a-46c9-8724-6640f137bfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:30:48.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:30:48.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man – reportedly a former boxer – spotted what he thought was
        a shark and warned his friend to get out of the water. But as he paddled toward
        shore, the shark struck, biting his left leg and knocking him off his surfboard,
        police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1375670-a2cb-4c05-bcda-70475d3c42ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:30:48.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:30:48.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The man punched the shark in an attempt to scare it away; during
        the struggle, the shark also bit his left arm," the police statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ea8aff-7c33-4262-9ca6-b0b2fe936b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:30:48.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:30:48.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he eventually made it to shore, bleeding heavily, his friend
        and passersby tied a tourniquet around his injured leg before he was taken
        to a hospital for surgery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8faaed7-00e6-418c-922b-d58f1e7f0520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:30:48.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:30:48.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man''s struggle with the shark – thought to be a great white
        – was similar to that of champion Australian surfer Mick Fanning earlier this
        month off the coast of South Africa, according to his friend and fellow surfer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c5d477-4e2a-451a-a9b6-ebc0d969ab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:30:48.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:30:48.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It grabbed him as he turned around ... he managed to get himself
        on his board," the friend, named by local media as Geoff Hill, told the Northern
        Star newspaper. "It was like watching a Mick Fanning replay."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aba0b2-bef4-4ad8-8d38-49c26feff7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:30:48.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:30:48.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill also described his friend''s tussle with the shark to CNN affiliate
        Channel 7.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a50f5f2-013d-4824-af52-fe71d1badef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:30:48.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:30:48.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was just about to sit up on his board then there''s been, his
        board''s flipped up, he''s gone in the water, a tail''s been thrashing," he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db92b5-0e17-4dd1-a2e0-5eec720da252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:30:48.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:30:48.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s got a couple of punches in, and he''s got damage to his hand
        as a result of that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27616a6a-0a72-4bdf-ab8d-dc3923bd1d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:30:48.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:30:48.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shark left a 40 centimeter (nearly 16 inches) bite mark across
        Ison''s board and thigh, Channel 7 reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b9eba-7972-4cf7-9db8-f43f9bc7ef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:30:48.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:30:48.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dark fin approaching</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a741ff3f-511a-4230-8189-8fe2faad8eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:30:48.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:30:48.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fanning''s dramatic confrontation with a shark took place on live
        TV, and video showing the dark fin approaching the surfer from behind went
        viral at lightning speed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6702448-952a-4be7-bc12-f16265c10826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:30:48.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:30:48.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fanning, a professional surfer, was competing at the time in the
        J-Bay Open, the sixth stop on the 2015 World Surf League Championship Tour,
        in Jeffrey''s Bay on South Africa''s eastern Cape.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f8302-b849-4a22-aaba-65a80bbb9a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:30:48.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:30:48.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of a sudden, I sort of sensed something behind me," he told
        CNN a day after the attack. "And then all of a sudden I just jumped on my
        board and I was, OK, something''s going on."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca76613-b457-4805-9d09-9525563e19c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:30:48.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:30:48.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/31/asia/australia-shark-attack/index.html">2nd
        Australian surfer fights off shark attack</a> "</em></p>'
  'donald-trump-sam-nunberg-alleged-racist-facebook-post':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'Donald Trump fired Sam Nunberg after he arranged for a Buzzfeed News
      profile of Trump that ran with the headline "36 Hours on The Fake Campaign Trail
      with Donald Trump."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-01T17:34:52.412+08:00
    'imagesource': 'jcr:07bb6898-ba19-4949-9eba-94d172594a77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c893eb6e-8858-445d-b73c-847f47cfdb56'
    'lead': 'Donald Trump''s presidential campaign is investigating a staffer after
      racially-charged Facebook posts he allegedly wrote were uncovered Friday (August
      1 PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T13:34:04.247+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T13:34:04.649+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump campaign investigating staffer''s Facebook posts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b9ea5a-379e-4313-8d0d-7f89fb2f4fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:34:04.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:34:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Donald Trump''s presidential
        campaign is investigating a staffer after racially-charged Facebook posts
        he allegedly wrote were uncovered Friday (August 1 PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f1503-f7b4-42c2-8cfd-257bc95aded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:34:04.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:34:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Nunberg, a Trump political adviser, allegedly wrote racially-charged
        and disparaging political posts dating back to 2007, including one calling
        civil rights leader Rev. Al Sharpton''s daughter a "N---!" and another calling
        President Barack Obama a "Socialist Marxist Islamo Fascist Nazi Appeaser,"
        Business Insider reported Friday (August 1 PHT). Nunberg is denying he wrote
        the posts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a11154f-1880-4795-807a-647030358616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:34:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:34:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign manager Corey Lewandowski told CNN on Friday (August 1
        PHT) that the posts are "offensive" and said Nunberg would be fired if he
        indeed wrote those posts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbce77b-2426-4f82-a826-7446434c75c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:34:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:34:04.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were offensive and they do not reflect Mr. Trump''s position
        and we take them very seriously," he said. "If it determined that Mr. Nunberg
        made these statements then he will no longer be part of the campaign."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c49d34b-aed3-4600-bf2a-faff0ae4ff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:34:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:34:04.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewandowski said he oversees "personnel decisions" as campaign manager
        and promised a "swift decision" once he can verify whether or not Nunberg
        authored the posts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1693bb54-fc45-4e55-ab7b-f430298d2e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:34:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:34:04.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunberg denied he wrote the posts and said "anything that was posted
        under my name does not mean I posted it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7955733f-319d-4058-a473-dd2cf0760b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:34:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:34:04.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not adept at social media," he told CNN on Friday (August
        1 PHT). "I have a long record of working with diverse people. And anything
        you are reporting on does not reflect anything on Mr. Trump or Mr. Trump''s
        campaign. I would also point out that all of these things were done before
        Mr. Trump''s campaign, if I even did them --- which I deny. In any event,
        this is the problem with politics ... Politics as usual is wrong."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6822ad02-ca0b-40bb-9b29-250cdb426c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:34:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:34:04.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy comes as Trump''s presidential campaign is entering
        its seventh week -- weeks that have centered on controversial comments by
        Trump and his aides. Just this week, Trump''s special counsel, Michael Cohen,
        made headlines for stating that a husband can''t rape his spouse -- comments
        he later called "inarticulate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb005f7b-7644-4670-b1a8-30f9f4eaede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:34:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:34:04.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunberg, an associate of political strategist and former Richard
        Nixon aide Roger Stone, previously advised Trump in 2012, when Trump last
        considered running for president but ultimately bowed out and endorsed Republican
        nominee Mitt Romney.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4938dd8f-48dc-4444-b5d0-a9f1fecaf53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:34:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:34:04.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump fired Nunberg after he arranged for a Buzzfeed News profile
        of Trump that ran with the headline "36 Hours on The Fake Campaign Trail with
        Donald Trump."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29185b38-90cd-4203-9e84-63298e846226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:34:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:34:04.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later hired Nunberg again in the run-up to his 2016 presidential
        bid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3496c850-886f-486a-8673-c8f234cbfd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:34:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:34:04.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunberg''s Facebook posts, as reported by Business Insider, also
        allegedly shows the political aide flinging insults at President Barack Obama.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52436cc-c28a-4355-893b-59424550c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:34:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:34:04.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"thinks that Obama is a Socialist Marxist Islamo Fascist Nazi Appeaser
        - congrats to the losters that voted for him," Nunberg allegedly posted in
        2009.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e09244-06c5-4aef-b99c-874b60d83af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:34:04.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:34:04.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, "Rush has called it - Obama is not getting universal Kenyan
        health care, take it to the bank!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdeb2d7-f392-4583-a42a-91941f41ca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:34:04.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:34:04.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The posts also include attacks against New Jersey Gov. Chris Christie,
        calling the Republican a "fat slob" and pointing out that the only think Christie
        likes "more than lasagna" is himself.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a06a50a-78f1-4231-b4d1-ef43fdfc8f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:34:04.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:34:04.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/31/politics/trump-adviser-sam-nunberg-facebook-posts/index.html">Trump
        campaign investigating staffer''s Facebook posts</a>"</em></p>'
  'Shakeys-v-league-csb-ateneo-university-of-batangas-arellano-dlsu-dasma-san-sebastian':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'Alyssa Valdez was in tow in the Ateneo Lady Eagles'' come-from-behind
      win over Benilde.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-01T20:10:51.830+08:00
    'imagesource': 'jcr:53b5b567-d44e-4e42-9535-69ce59ad533f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08072bc5-c22e-48df-a324-0b0160bd27c9'
    'lead': 'Ateneo Lady Eagles bucked a slow start to beat Benilde, Arellano University
      trounced University of Batangas, and De La Salle University-Dasmariñas notched
      its first win in the Shakey''s V-League Collegiate Conference on Saturday (August
      1).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T13:46:16.823+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T13:46:17.041+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shakey’s V-League: Valdez explodes as Ateneo survives CSB; Arellano,
      DLSU-D down separate foes

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dd7dd2-c3ba-48fb-9c1a-96fe05be32d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:46:16.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:46:17.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Ateneo Lady Eagles
        bucked a slow start to beat the College of St. Benilde, 23-25, 18-25, 25-8,
        25-20, 15-10, in the Shakey''s V-League Collegiate Conference on Saturday
        (August 1) at The Arena in San Juan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2fc2a8-339b-40d1-bb2c-4690b90d2f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:46:16.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:46:17.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles lost the first two sets before completing a spirited
        comeback behind star Alyssa Valdez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb77d79f-1164-4035-a1e0-06ca74ab7cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:46:16.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:46:17.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez was once again in tow for the Lady Eagles, torching Benilde
        with 32 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba56a32-6ebb-46da-8f1c-164511b2f9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:46:16.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:46:17.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles remained unbeaten with a 4-0 card, while the Lady
        Blazers settle for a 2-2 slate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49da3f0-0a83-47a3-bd82-a00e07bffdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:46:16.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:46:17.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second contest of the Saturday''s (August 1) triple-header,
        Arellano University easily swept the University of Batangas in three straight
        sets, 25-4, 25-23, 25-16.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7b3994-4fa3-4123-b58a-20971884c1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:46:16.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:46:17.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristine Joy Rosario led Arellano with 12 points as they throttled
        the University of Batangas from the opening serve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf86b6d-f2c4-4873-9390-dc4bdef16019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:46:16.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:46:17.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krissa Madalogdog led the University of Batagas with nine points,
        but couldn’t stop her side from slipping to a 0-4 record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6144608-e1fc-437d-bb78-db854458b540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:46:16.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:46:17.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arellano University stay near the top of the group A standings as
        it improved to 3-1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6b87b5-6ede-41a9-a207-b35e477a23e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:46:16.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:46:17.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLSU-D get first win</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172dfa25-dfc3-40fc-954a-6f048a718969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:46:16.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:46:17.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final game, De La Salle Univeristy-Dasmarinas downed a pesky
        San Sebastian side in three tightly-contested sets, 27-25, 26-24, 25-20.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66481de7-b012-45c2-a89f-149094e6d4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:46:16.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:46:17.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle’s Iumi Yonco led her side with 13 points as the team registered
        its first win in the tournament after four outings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05721983-7ebe-4995-a00c-e567f187612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:46:16.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:46:17.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Sebastian’s Jolina Labiano may have led all scorers with 14
        points, but her efforts were’t enough as her side stumbled to a 1-3 slate
        in group B.</p>'
  'roddy-piper-dies-at-61':
    'author': 'Steve Almasy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-01T13:38:22.043+08:00
    'imagesource': 'jcr:071ced66-041c-403b-9c8f-378009dbb2c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b51e57a0-3837-424f-8795-6f4f95f66407'
    'lead': '"Rowdy" Roddy Piper — the kilt-wearing heel who headlined the first WrestleMania
      and helped the WWE push other professional circuits out of the spotlight — has
      died in his sleep, his agent said Friday, local time (August 1, PHT). Piper
      was 61.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T13:49:24.854+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T13:49:25.149+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roddy Piper, pro wrestling ''bad guy,'' dies at 61

      '
    'updated': 2015-08-03T23:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2252a33-e010-4b90-8bfb-0dd54d6a575a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> He once cracked another wrestler
        over the head with a coconut. He kicked singer Cyndi Lauper in the head. He
        mesmerized fans as he fired frenzied insults and threats at opponents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d4242-3a0c-4406-b401-b548edac4477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rowdy" Roddy Piper -- the kilt-wearing heel who headlined the first
        WrestleMania and helped the WWE push other professional circuits out of the
        spotlight -- has died in his sleep, his agent said Friday, local time (August
        1, PHT). Piper was 61.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b853cda6-7e6c-4762-aec4-a6c56b201d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar of the 1980s was arguably the top bad guy in professional
        wrestling history, but was a fan favorite for his crazed outbreaks on the
        microphone and in the ring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4136fce-f264-47d4-ba44-6c52d32e232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piper, whose real name was Roderick George Toombs, was inducted
        into the World Wrestling Entertainment (WWE) Hall of Fame in 2005.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b932a5-d05f-4934-804a-8536233b005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agent Jay Schachter said Piper died peacefully in his sleep at his
        California residence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b94973-564a-47d5-a4a6-99a39b7dcbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed "Rowdy," Piper was known for wearing a kilt outside the
        ring, entering to bagpipe music and his frenetic, big mouth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114bc67b-ff39-4bdf-a808-2272b89066e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He teamed with Paul Orndoff in the main event at the first WrestleMania
        in 1985, where they lost to Mr. T and Hulk Hogan, with whom Piper had a sustained
        ring rivalry in the 1980s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b37b9e3-690e-454b-9e44-475c06569bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was my best friend. He is a legend. God''s gain is our loss.
        May his family find peace in this time of need. My love forever -- HH," Hogan
        said in a written statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba4adb2-db5a-4674-a638-9bc20c919979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piper, born in Canada of Scottish heritage, wrestled in World Championship
        Wrestling before returning to the WWE in 2003.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9d2d3e-8cd7-4e37-9ba1-3dd41019d690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Roddy Piper was one of the most entertaining, controversial and
        bombastic performers ever in WWE, beloved by millions of fans around the world,"
        said WWE Chairman and CEO Vince McMahon. "I extend my deepest condolences
        to his family."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b548b005-559f-4d46-bcde-5815321af9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piper told the Sun-Sentinel of South Florida in 2002 that he was
        saved from life on the streets by wrestling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b9f32a-eae4-4096-ae69-2bc30963baea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was 15 years old when I started wrestling full time and I know
        what I had to go through to get here," Piper told the newspaper. "Wrestling
        saved my life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dedbd1-0c10-4e80-88c0-36559f50c010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piper told CNN''s Larry King in 2000 that he got his wrestling name
        when very early in his career his took the place of a no-show wrestler and
        the announcer -- who knew he played the bagpipes -- introduced him as Roddy
        the Piper.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a9385a-ef73-4e8c-8588-7e43cb9e9bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told King that when he and Hogan were increasing the popularity
        of the WWE, he didn''t like Hogan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9852b0c-6b82-4112-882f-99841953ffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s the driving force in our sport. I was the bad guy. I felt
        second fiddle," Piper said. "But as all things have come around, he deserves
        everything, all the accolades he can get."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65caec0a-851c-4727-b792-172c8a14b5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While with the WWE, the wrestler sometimes hosted an interview segment
        called "Piper''s Pit," in which he often antagonized another wrestler. In
        a memorable 1984 confrontation, he ended up cracking a coconut on the head
        of Fijian wrestler Jimmy Snuka, then rubbing a banana in his face.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce632b6-f9e1-4674-9832-6bd60002af47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his feud with Hogan, Piper once attacked two Hogan allies,
        Lauper and wrestling manager Captain Lou Albano, and while Lauper lay on the
        ground, grasping Piper''s leg, Piper kicked her.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475bddd1-3137-4045-9f73-a635aa939bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At WrestleMania 2 in 1986, Piper''s boxing bout with Mr. T ended
        when Piper pushed down the referee and body-slammed the actor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d90da-832a-49ae-87ac-fef333daa559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Internet Movie Database, Piper had appeared in
        many television shows and movies, including the cult classic "They Live,"
        directed by John Carpenter. The movie included a lengthy fight sequence between
        characters played by Piper and Keith David.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c812aab-7bcd-4cdd-acbb-75db22080244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpenter mourned his friend on Twitter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f711d8-a3bf-4923-8f81-1a0847e8048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m devastated by the passing of my friend Roddy Piper," Carpenter
        wrote. "Great wrestler, underrated actor, dear friend, Rest in peace, Rod."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a80c93-98d9-4fd5-8780-9e2249e5b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWE star John Cena called Piper one of the all-time greats.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cf61fe-2596-409a-8102-da3003fdd0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart goes out to his family and the fans he entertained over
        the years. RIP Rowdy," he tweeted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc015c1-2dab-49d1-b9c9-1520806e16c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrestler Chris Jericho said on Instagram: "Sorry to hear of the
        passing of my friend and Wrestlemania rival #RoddyPiper. One of the greatest
        who ever lived, but more importantly a legit sweet family man with a good
        heart. God bless you Rod....See you on the other side. #RIPHotRod."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cb6b69-426a-4190-884e-b6be71b3991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piper had a wife and four children. There were no immediate details
        about funeral arrangements.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b81c24-7224-478f-b63f-99a32106ef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:49:24.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:49:25.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/31/us/wrestler-roddy-piper-dies/">Roddy
        Piper, pro wrestling ''bad guy,'' dies at 61</a>"</em></p>'
