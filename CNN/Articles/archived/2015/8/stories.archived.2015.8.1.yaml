      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Colombian military plane has crashed,
        killing all 11 people on board, according to the nation''s air force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d129ec-4f8b-429a-bf2a-431d6e7aa001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:11:24.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:11:24.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CASA-235 reported an engine failure before crashing in Agustin
        Codazzi, about 370 miles (600 km) north of Bogota, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945c4694-e501-43ca-9dbe-f9bc2330ac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:11:24.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:11:24.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Juan Manuel Santos wrote in a tweet, "We are sorry for
        this terrible accident . . . Our condolences to their families."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1df8492-8bb5-4f11-98ea-883c5dd29d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:11:24.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:11:24.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colombian Air Force said it joins the defense minister and chief
        of the armed forces in expressing sorrow to families and friends of the "heroes
        of the homeland."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbafeaa-deca-437c-b704-e98c2be661b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:11:24.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:11:24.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander of the air force, Gen. Carlos Bueno, said that a team
        is being sent to investigate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18c285f-0b87-4f49-af34-74cd6d174212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:11:24.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:11:24.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/31/world/colombia-military-crash/index.html">Colombian
