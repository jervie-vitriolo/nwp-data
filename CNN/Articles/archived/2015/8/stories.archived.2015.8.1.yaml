      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our good news is that our pregnancy is now far enough along that
        the risk of loss is very low and we are very hopeful," said Zuckerberg.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d622f3-d5ea-409f-8e58-d0cb8db53d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:58:19.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T13:58:20.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg married Chan in 2012. "Cilla" recently finished her medical
        residency this summer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e690da-b2aa-4685-809d-102bf1681154'
      'mgnl:activationStatus': true
