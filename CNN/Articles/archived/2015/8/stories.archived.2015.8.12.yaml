      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s pipe realignment activity is making way for a major
        flood control project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfb25b5-552e-463e-9df1-02188d555687'
