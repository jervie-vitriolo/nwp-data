      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c7387-dd07-4f4f-aa08-0da0ff0baa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:40:49.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:40:50.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pedro also came off the bench in the 2009 Super Cup final against
        Shakhtar Donetsk to score in the 115th minute and secure a 1-0 victory for
        Barca after they had won their first treble.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af030a9-2944-46c8-9844-d77ff757be82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:40:49.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:40:50.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew that this would be a difficult game and this really showed
        the merit of the team. It is difficult to win trophies and games," the Barca
        coach said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9772f868-a3ba-449e-9627-1cd0ed7d25ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:40:49.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:40:50.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am very happy with the way that we won and showed the hard work
        that is necessary.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e8c85d-e0da-44ae-91bf-5499f189a0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:40:49.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:40:50.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t know what to expect and it shows what you have to do
        to win a trophy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e7dd8-048c-429b-8985-cd42bb80b82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:40:49.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:40:50.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was great for the fans and after 50 minutes it looked as though
        the game was over but against a rival like that you never know."</p>'
  'SC-justice-questions-DMCIs-defiance-of-cease-and-desist-order-vs.-Torre-de-Manila':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Citing the principle of "what is not prohibited is allowed," DMCI
      lawyer Victor Lazatin argued that the construction of Torre de Manila should
      be permitted, as there is no law against obstructing a heritage site''s sightline.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-08-12T09:16:58.111+08:00
    'imagesource': 'jcr:22bcb7d8-2060-4669-a077-dde673431616'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '685cdf59-9476-45f4-b55a-22a4cf1da305'
    'lead': 'When questioned about its decision to defy a cease and desist order issued
      by the National Commission on Culture and the Arts (NCCA), Torre de Manila developer
      DMCI argued that the NCCA''s authority only covers heritage sites and works
      of national artists, not structures like Torre De Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T11:43:15.022+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T11:43:15.207+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC justice questions DMCI''s defiance of cease and desist order vs.
      Torre de Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b0bf00-73a8-4431-942a-8ad878d30a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:43:15.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:43:15.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila&nbsp; (CNN Philippines)</strong> — DMCI representatives
        continued to defend its 49-storey building in the third Supreme Court hearing
        on the case on Tuesday afternoon (August 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf6246b-0c24-43e0-9ed3-b0736837a61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:43:15.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:43:15.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During interpellation, Justice Francis Jardeleza challenged DMCI''s
        decision to defy a cease and desist order issued by the National Commission
        on Culture and the Arts (NCCA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d57de29-7d38-4d2c-aed9-98eb1f83e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:43:15.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:43:15.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMCI lawyer Victor Lazatin argued that the NCCA''s authority only
        covers heritage sites and works of national artists, not on a structure like
        Torre De Manila which is outside the Rizal Monument''s buffer zone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e47d81-eb57-476f-951e-66251e019c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:43:15.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:43:15.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Antonio Carpio also pointed out that there is no law on
        the obstruction of the view or sightline of a heritage site.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e2b9a1-0ac1-4449-8255-a8c58db0e2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:43:15.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:43:15.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazatin said this is precisely the company''s position. Following
        the principle of "what is not prohibited is allowed," Lazatin said the construction
        of Torre de Manila should be permitted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f0ca4-d200-4398-83b0-9ab6fb56037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:43:15.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:43:15.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing will resume on August 18, when the officials from the
        Manila city hall, NCCA and National Museum will testify.</p>'
