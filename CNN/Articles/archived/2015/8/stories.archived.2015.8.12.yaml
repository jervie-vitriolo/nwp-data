    'lead': 'Around 300,000 students from Grade 1 and Grade 7 will benefit from the
      Department of Health (DOH) Region 6''s school-based immunization campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T11:46:15.337+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T11:46:15.530+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
