      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have hemorrhaged my vocal cord again. I got bronchitis &amp;
        have been coughing a lot &amp; that pushed it over the edge," she said in
        an Instagram post.</p>'
