    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ab32e2-4168-4fc8-abec-9bcc1f11fc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:40:49.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:40:50.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barca''s fifth triumph in the competition, which means they have
        now won four trophies this year, moved them level with AC Milan on the all-time
        UEFA Super Cup winners list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a857b-4392-4c67-b845-0489eaa49012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:40:49.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:40:50.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got the goal but it was down to the work of the team and I am
        happy with the win," said Pedro. "When you know you may leave it is difficult.
        I was angry about not starting the game but as always I tried to be professional
        and go out and help."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b77bd9c-487d-4c22-b8f8-80a1b73432d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:40:49.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:40:50.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever Banega had given Europa League winners Sevilla the lead with
        a free-kick after three minutes but Messi stamped his mark on the game with
        stunning free-kicks after seven and 16 minutes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f341af5-66ee-4c47-8c8c-4fdb5a0a450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:40:49.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:40:50.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine''s double for the Champions League holders means he
        is again joint record scorer in European competition with Real Madrid''s Cristiano
        Ronaldo on 80 goals.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We’re the super-champions of Europe! <a href="https://twitter.com/hashtag/DRE4M?src=hash&amp;ref_src=twsrc%5Etfw">#DRE4M</a>
        <a href="https://twitter.com/hashtag/FCBLive?src=hash&amp;ref_src=twsrc%5Etfw">#FCBLive</a>
        <a href="http://t.co/XfZeo7hi3B">pic.twitter.com/XfZeo7hi3B</a></p>&mdash;
        FC Barcelona (@FCBarcelona) <a href="https://twitter.com/FCBarcelona/status/631216296781344768?ref_src=twsrc%5Etfw">August
        11, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0834e90-c4eb-46f5-b8fe-171fa53dba37'
      'mgnl:activationStatus': true
