  'NCAA-Perpetual-Help-Altas-Scottie-Thompson-injury':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Earl Scottie Thompson has been a key player for head coach Aric del
      Rosario and the Perpetual Help Altas.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-12T04:25:25.467+08:00
    'imagesource': 'jcr:92813f53-4acc-461f-9f41-0a983c4790d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7db74ad8-a5ac-4686-aa8d-cb7fb435ce4d'
    'lead': 'Reigning NCAA MVP Earl Scottie Thompson hit the floor in pain, clutching
      his left foot before finally being led to the locker room for treatment in the
      win over EAC, but Altas head coach Aric del Rosario said that the injury isn''t
      too serious.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T09:40:21.753+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T09:40:23.566+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scottie Thompson''s injury mild, says Perpetual coach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19676787-e3be-4b1b-ad49-1041d4a9eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:40:21.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:40:23.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Reigning National
        Collegiate Athletic Association (NCAA) MVP Earl Scottie Thompson helped the
        Perpetual Help Altas claim a 68-55 victory over the Emilio Aguinaldo College
        (EAC) Generals at the San Juan Arena on Tuesday (August 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed922a6f-6407-49d8-bbb2-6429f5e1d276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:40:21.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:40:23.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for Thompson and the Altas, the victory came at a
        price.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756954c-bb86-49c8-9cfd-d39cbb3c6206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:40:21.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:40:23.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 6:31 left on the clock in the final quarter, Thompson hit the
        floor after battling for a rebound, clutching his left foot before finally
        being led to the locker room for treatment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a293e-d218-43e0-a30c-4ec6b76c4057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:40:21.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:40:23.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines'' Sports Desk Tuesday
        evening, Altas head coach Aric del Rosario said that the injury isn''t too
        serious.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83117657-e6af-4e19-a762-4e5d07593eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:40:21.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:40:23.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mild<em> lang, kasi nakita ko na naitatapak niya e,</em>” said
        del Rosario of the injury.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc81f0d5-97b4-4bf9-9d0a-e263feff4f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:40:21.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:40:23.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even so, the Perpetual mentor said he is still preparing for
        the worst and is looking for players on his roster who can fill the void if
        Thompson sits out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8021443-ec47-4bc9-9bd4-43fa78e44919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:40:21.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:40:23.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maghahanda ako kung sakaling hindi pwede si</em> Scott,” he
        said. <em>“Kailangan meron akong papalit sa kanya, so iyon ngayon yung iniisip
        ko.</em>”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dac5eb-5b36-4956-b124-82badbf02adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:40:21.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:40:23.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With one week between the Altas and their next game, del Rosario
        hopes that Thompson would be able to recover in time for their clash against
        the Jose Rizal University (JRU) Heavy Bombers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b302609-7426-4606-a079-fcf1f4e0d2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:40:21.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:40:23.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long term health of Thompson is still del Rosario’s priority,
        saying that if they can afford not to use him then the prized guard would
        be rested and saved for bigger games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc34ddb0-0964-46be-8d11-ab0b9c045e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:40:21.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:40:23.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old, who helped Gilas win gold in the 2015 Southeast
        Asian Games, has declared his eligibility for the 2015 Philippine Basketball
        Association (PBA) draft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2e1e4e-ee3b-44ab-8a7d-9f06bc4fba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:40:21.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:40:23.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA Draft will take place on August 23 with the Draft Combine
        set for August 19 and 20.</p>'
