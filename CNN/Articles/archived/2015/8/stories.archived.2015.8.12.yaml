      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/11/news/economy/greece-bailout-deal/index.html?iid=hp-stack-intl">Greece
        has a new bailout deal</a>"</em></p>'
  'handling-a-hit-and-run-incident':
    'author': 'Clift Daluz, CNN Philippines'
    'caption': 'According to the 2015 report of the Philippine Statistics Authority,
      hit-and-run incidents are among the top traffic accidents.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-12T10:30:26.852+08:00
    'imagesource': 'jcr:1c06e9d2-d20d-4963-a9bf-fa3daea8530b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ebcfb2c-0ee4-43e6-8b3b-8586f718500c'
    'lead': 'According to the 2015 report of the Philippine Statistics Authority,
      hit-and-run incidents are among the top traffic accidents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T11:13:55.182+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T11:13:55.538+08:00
