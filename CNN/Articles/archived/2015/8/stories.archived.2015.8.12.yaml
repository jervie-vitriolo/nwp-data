  'CNN-Philippines-eats-The-Perfect-Pint':
    'author': 'Yla Corotan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-12T05:38:33.418+08:00
    'gallerysource': 'jcr:bed2d186-21ad-4a98-9b75-9a40d437644e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d9ded61-38d2-45fe-880c-f036f711a54f'
    'lead': 'For most people, there’s no better way to end a stressful workday than
      with either good food or a cold glass of beer. Fortunately, there''s a place
      that has both.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T09:32:10.246+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T09:32:16.065+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Philippines eats: Perfect pairs at The Perfect Pint

      '
    'updated': 2015-08-13T06:35:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b16a1a-5529-4f0f-8b8e-d1148e2c5c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:32:10.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:32:16.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For most people,
        there’s no better way to end a stressful workday than with either good food
        or a cold glass of beer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c0663b-47e6-43b7-845e-f95cb41af1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:32:10.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:32:16.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, there’s a place that has both.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f7e42a-ccab-46bf-ab3f-fa438b6c3f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:32:10.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:32:16.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Situated in the heart of the busy 32nd Street in Bonifacio Global
        City, The Perfect Pint offers a wide selection of craft beers and delicious
        food aiming to give modern day Filipinos a higher experience in dining and
        drinking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959503ca-ba00-4769-862e-d61f09b26650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:32:10.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:32:16.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the online restaurant guide Zomato organized a foodie meet-up,
        the possibility of learning a thing or two about craft beers and why it’s
        bringing something good to the local brewing community sparked my curiosity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67b8b9b-31b7-497c-b2f0-05bae08332c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:32:10.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:32:16.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon entering the bar, dozens of beer bottles are neatly displayed
        for the beer lovers’ eyes, while infographics about craft beer 101 are framed
        for the curious ones.</p>'
    '9':
      'image': 'jcr:cbb7e010-5594-42a4-81df-0b8a3f9213f2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf55ac1-ee10-4a4e-b744-14823b85fc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:32:10.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:32:16.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a6ec93-1444-42fd-88b0-67ba4646861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:32:10.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:32:16.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craft beer isn’t for everyone, and according to Alec Tempongko,
        one of the brewmasters of The Perfect Pint, in order to appreciate craft beer
        you will have to pair it with the right food.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904aa143-2ec0-4fd1-b070-70df6b229bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:32:10.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:32:16.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, The Perfect Pint.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f663acc8-cc23-4a92-9ec5-e0942a590750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:32:10.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:32:16.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appetizers Oyster Sisig and the Tuna Tenders, both new on the
        menu, are not your ordinary starters. The Oyster Sisig is an oyster-dominant
        dish enveloped in the familiar and classic sisig crunch that we all love,
        with hints of spiciness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7df85d-163f-4545-98c1-062d0e319c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:32:10.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:32:16.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tuna Tenders, on the other hand, can easily be mistaken for
        the streetfood kwek-kwek because of its color and crunch. The only difference
        is that it’s breaded tuna testicles. It might sound disgusting, but it tastes
        ridiculously good.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6b39be-1cb1-43f7-af84-f0c50745770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:32:10.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:32:16.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of these unique appetizers go well with the Privo Praha Weizen,
        a light and crisp Czech-style wheat beer that can go well with any seafood
        dish.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06002b4-404c-4aec-b63b-7e4e7e450bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:32:10.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:32:16.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perfect Pint also has a variety of house specialties. One of
        these is the Kapal Face with House Pickles, a pig face fried to a sinful crisp
        — similar to a crispy pata minus the chunks of fat. I had a hard time chewing
        it, but this dish is a beer lover’s best friend nonetheless.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8f11c2-efce-4a94-a999-7d5407d9e880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:32:10.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:32:16.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of us prefer drinking with friends, that’s why the good guys
        of The Perfect Pint came up with the Sausage Platter. It’s a generous serving
        of four juicy and flavorful sausages with a lot of fries on the side.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4058f-8a0e-46b9-8419-09012f2e27fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:32:10.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:32:16.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice isn’t served with the platter, but the meaty sausages suffice
        in its absence. It’s great with beer, too. The flavorful sausages balance
        out the strong and hoppy aftertaste of the 32nd Street pale ale.</p>'
    '25':
      'image': 'jcr:6a24b3e9-389e-416e-90ab-a519030bd170'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3f8b13-0179-4b26-af80-8f23d842eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:32:10.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:32:16.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b8fae6-b245-446b-900a-5e389433ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:32:10.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:32:16.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For pie lovers who are craving for a different pizza flavor, the
        Truffle Pizza is a must-try. The pizza, which provides a great contrast against
        the previously mentioned specialties, is a light, herby, and creamy daydream
        on a thin crust with just the right amount of truffle.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1da71b-9495-47ae-9951-e0ff49edd109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:32:10.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:32:16.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perfect Pint also has a few desserts on the menu if you’re looking
        for a satisfying way to end your meal. The Perfect Pint Cheesecake is a tarty
        treat with a creamy and jelly-like consistency that’s not too caramelized
        and sweet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38df4568-0960-4337-9058-3adecc0fa780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:32:10.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:32:16.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another choice is their Freshly Baked Caramel Brownie S''mores with
        Rhum Raisin Ice Cream which is basically what a child at heart’s dream is
        made of. The pastel-colored mallows are very enticing, and the warmth of the
        baked brownie definitely leaves a good comfort food impression.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a39d92f-9d1d-427e-9ff0-faac365d9052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:32:10.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:32:16.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perfect Pint is the only gastropub in the city that houses a
        wide selection of local craft beers that can be paired with amazing food.
        It’s no wonder that a lot of curious foodies and avid beer drinkers flock
        the place for a good time.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f1197e-dedf-46d8-8d2a-b96606758536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:32:10.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:32:16.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This way to The Perfect Pint: Second Floor, Crossroads Building,
        32nd Street, Bonifacio Global City, Taguig City</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ebeaf5-b5fe-4d65-9b0b-96391329b5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:32:10.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:32:16.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You can follow CNN Philippines on Zomato: <a href="https://www.zomato.com/CNNPhilippines/foodjourney">www.zomato.com/CNNPhilippines/foodjourney</a></em></p>'
  'leni-robredo-liberal-party-vice-president':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Camarines Sur Rep. Leni Robredo is one of the possible candidates
      LP stalwarts are pushing for as Mar Roxas'' running mate.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-12T06:09:49.968+08:00
    'imagesource': 'jcr:c1a53da1-d4f9-4d4f-8bf7-c05c6bfc74e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b4a2e57-e241-4e5d-a1eb-b4f89300c2ef'
    'lead': 'Members of civic society organizations, along with sitting and former
      government officials, said the Liberal Party (LP) cannot wait for Sen. Grace
      Poe forever. They are now convincing Camarines Sur Rep. Leni Robredo, former
      Interior Secretary Jesse Robredo''s widow, to become the running mate of LP
      presidential bet Mar Roxas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T09:34:58.966+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T09:34:59.250+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups ask Leni Robredo to run for VP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f33088-b431-48fd-aceb-17afa7eb7f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:34:58.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:34:59.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It''s been a while
        since the Liberal Party (LP) said that it''s courting Sen. Grace Poe to be
        LP presidential bet Mar Roxas’ running mate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a7dbbd-33d6-4e35-8760-374b18339b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:34:58.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:34:59.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However with Poe still undecided, a group led by LP member and former
        Quezon Rep. Erin Tañada launched on Wednesday (August 12) the Leni Robredo
        for Vice President Movement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f634d8e8-1b3d-4f83-b83b-bccb41fd57b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:34:58.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:34:59.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is well aware that the LP is still waiting on Poe but
        it stressed the need to be practical and prepared in case the senator turns
        down the administration party''s offer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ef509-6f46-45cd-a2ba-63d8d2cc9314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:34:58.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:34:59.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We respect the process that Senator Poe is undergoing, the discernment
        that she is going through but from our point of view, we cannot also wait
        forever,” Tañada told the media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377902ac-1126-4d90-95c7-251e525085a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:34:58.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:34:59.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tañada said they firmly believe that Robredo should be Roxas'' running
        mate in case Poe rejects LP''s offer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa93379-c49a-47e5-857b-ee4609f0e43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:34:58.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:34:59.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group commended Robredo for her humility, simplicity and even
        her reluctance in seeking the vice presidential post — a good reason why she
        should run, they said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f518fe25-5fce-4770-bc48-aac95e997f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:34:58.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:34:59.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the issue of Robredo''s winnability, Tañada said they will
        have a better gauge of this once other people aspiring for the vice presidency
        make their intentions clearer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eeab06-d83d-4cf4-b8fe-f071627a99e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:34:58.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:34:59.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also said it will not have any problem as well if Poe
        ends up accepting LP''s offer. They said they can easily shift their campaign
        to support Robredo''s possible run for senator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2752f42e-540b-4ad6-b147-b96f110d7928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:34:58.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:34:59.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo earlier said she is considering joining the senate race
        next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79df2935-0e6b-445d-816c-e4cfe221534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:34:58.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:34:59.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, according to Tañada, they will focus on informing people
        about Robredo and help her get a good start for her campaign whether she runs
        for vice president or senator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0361d24f-420f-4635-aeb1-17cdf2cf580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:34:58.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:34:59.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We all know for a fact that if you run for vice president, you
        run nationwide. If you run for senator, you run also nationwide. So we can
        start organizing as early as now,” Tañada said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dfb81a-0e00-459d-9947-faab359855f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:34:58.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:34:59.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Tañada, movement supporters include former Pampanga Gov.
        Ed Panlilio and singer activist Jim Paredes. Bukidnon Rep. Malou Acosta, AMIN
        Partylist Rep Sitti Hataman and representatives of urban poor groups were
        also present during the movement''s launch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181f7a59-4664-462f-a9c2-13f9b63deecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:34:58.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:34:59.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was not present at the event, but told reporters she is
        practical and realistic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcab337-50f4-4b47-9d13-1676cbaa8475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:34:58.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:34:59.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a public servant for only two years, Robredo admitted her experience
        is not enough to run for vice president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad49e53-36ed-45d1-8069-81ae2102e51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:34:58.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:34:59.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added that she knows for a fact that being a vice president
        is not an easy task.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dfd20b-2004-4e4f-8366-fcdf12c1edbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:34:58.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:34:59.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"No forever"</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da2ab1-351d-476b-b56f-eba4641a8ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:34:58.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:34:59.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañan said it’s still hoping to see a Roxas-Poe tandem next
        year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db02098-dd51-451d-9933-c1f9cd9bd07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:34:58.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:34:59.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked until when the administration party is willing to wait for
        Poe, Sec. Edwin Lacierda, presidential spokesperson, said: “Just for the record,
        and I will say this with all the love. Sa totoo lang, walang forever [Realistically,
        there is no forever].”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf7fa06-c844-468c-aa66-3d90eff3911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:34:58.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:34:59.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, who had said earlier she is taking her time, seems open to
        working with other parties like the Nationalist People’s Coalition, whose
        officials met her and Interior Secretary Mar Roxas separately on Tuesday (August
        11).</p>'
  'NPC-meets-Grace-Poe-Chiz-Escudero':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Senators Grace Poe and Francis ''Chiz'' Escudero also met with NPC
      after the party''s meeting with Interior Secretary Mar Roxas.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-12T05:28:27.686+08:00
    'imagesource': 'jcr:56765f55-514f-4702-bded-b28d811d796b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '699a82e7-05b1-4e62-b46a-d72ffdd4d7d7'
    'lead': 'Right after Interior Secretary and LP standard bearer Mar Roxas invited
      and met NPC members to present to them his platforms, NPC invited Senators Grace
      Poe and Chiz Escudero for a meeting to know what their plans are.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T09:37:52.386+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T09:38:19.450+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NPC meets Poe, Escudero

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a957c19-092c-4b1f-9cfa-da2111daab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:52.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:38:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Interior Secretary
        and Liberal Party (LP) standard bearer Mar Roxas invited members of the Nationalist
        People’s Coalition (NPC) on Tuesday morning (August 11) to present his plans
        and ask for their support in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270c1a82-f34e-4193-9cb5-56b62c430ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:52.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:38:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve lawmakers from the NPC flocked to Balay — Liberal Party''s
        main headquarters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add1bff-62a2-4768-81f3-764b3313df8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:52.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:38:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the evening, it was Sen. Grace Poe’s turn. She was with Sen.
        Francis "Chiz" Escudero, a former NPC member who kept close ties with the
        party even though he left in 2009.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b549d35-10ed-434d-902a-7a2f026adae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:52.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:38:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 30 party members met with the senators. But Poe and Escudero
        received the invitation, unlike Roxas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f5f94f-5824-41b9-9b04-779ee6ec1b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:52.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:38:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were mayors, congressmen and governors who had the opportunity
        to sit down with Poe and Escudero and were able to ask them about their plans
        in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20108534-8214-4b4b-81ae-3f8e0d151d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:52.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:38:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC stalwarts said the meeting was primarily for members who have
        never met Poe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c73c098-93cc-47f5-9c09-9524695ce728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:52.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:38:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal first district Congressman Joel Roy “Jack” Duavit claimed
        members were easily impressed by Poe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30154d66-ed37-4e23-bd5a-93105008d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:52.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:38:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She made a very good impression on our members,” said Duavit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef57ffe-6942-4d7c-a9a0-eac6de968144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:52.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:38:19.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Vicente "Tito" Sotto III said the meeting with Roxas
        was not done in consultation with the party leadership. This bolstered observations
        that the party could be split over their choice for 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bb35e0-e21e-409f-965a-664bbc5338c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:52.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:38:19.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duavit underscored the fact that NPC respects the decisions
        and preferences of its members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ffd06c-ffe4-477d-944e-15c26e25ab4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:52.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:38:19.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s all about giving choice, choices to the voters. And that applies
        to all of us here, even within a party,” said Duavit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a175d85-6943-46c8-ae3c-c695f465121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:52.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:38:19.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC members said Roxas, Poe, and even Vice Pres. Jejomar Binay have
        good friends in NPC who may support their political plans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82fc90b-b749-4661-b278-32b029d6591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:52.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:38:19.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas has friends like Congressman Pedro Acharon who will push for
        him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885cea6f-1fa9-4a1b-b4eb-e00d8b7a14f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:52.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:38:19.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero, who may be Poe''s vice presidential running mate, has
        remained good friends with his former colleagues at the NPC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16981cff-7d7d-402a-a60b-5afc37461777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:52.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:38:19.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While NPC member and Valenzuela Rep. Sherwin Gatchalian may be on
        the senatorial ticket of the United Nationalist Alliance (UNA) under Binay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
