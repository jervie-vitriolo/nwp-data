      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it’s the responsible thing to do for every party. In fact
        for every citizen na kilatisin ang mga humaharap sa kanila,” Roxas said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b684b3-56c5-4dcc-9513-9908b10a5721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:52.389+08:00
