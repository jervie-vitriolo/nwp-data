      'text': '<p><strong>LOS ANGELES (Reuters)&nbsp;</strong>— U.S. singer Meghan
        Trainor canceled the remainder of her "MTrain Tour" on Tuesday (August 11)
        after suffering a hemorrhaged vocal cord.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c877eb2-46a4-466b-a24d-b5d58cdc79f1'
