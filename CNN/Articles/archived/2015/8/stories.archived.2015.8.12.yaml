      'mgnl:lastActivated': 2019-12-23T11:40:50.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabdfcd7-f2ab-4157-ae10-4e3ff2c34967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:40:49.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:40:50.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that we got the reward we deserved from the game.
        We had clear chances at the end and Barca were looking worried."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782520ce-45aa-4883-9ca1-c8f117cbd25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:40:49.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:40:50.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Neymar out due to mumps, Barca coach Luis Enrique chose Rafinha
        ahead of Pedro in attack but three minutes into extra time the Canary Islander
        got his chance and made the most of it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c1e470-492d-4d51-8c67-368460adb8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:40:49.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:40:50.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pedro fired the winner into the roof of the net from close range
        with five minutes left as Barca stayed on track to win six trophies this calendar
        year on the back of last season''s treble.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Delight for <a href="https://twitter.com/_Pedro17_?ref_src=twsrc%5Etfw">@_Pedro17_</a>
        <a href="https://twitter.com/hashtag/SuperCup?src=hash&amp;ref_src=twsrc%5Etfw">#SuperCup</a>
        <a href="http://t.co/wZuRD9Pd9a">pic.twitter.com/wZuRD9Pd9a</a></p>&mdash;
        UEFA Champions League (@ChampionsLeague) <a href="https://twitter.com/ChampionsLeague/status/631213475243683841?ref_src=twsrc%5Etfw">August
        11, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa3e3f-78a1-494f-bd2a-363455434a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:40:49.498+08:00
