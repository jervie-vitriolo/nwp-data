      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela City Rep. Sherwin Gatchalian may be on the senatorial
        ticket of the United Nationalist Alliance (UNA).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b876d7cf-7ec2-4343-98c9-38bb31e8cfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:49:16.505+08:00
