      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their leanings, most were willing to talk to other presidential
        bets and hear their plans — and offers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8953b5d6-de7e-4f43-8037-d6c66183b167'
