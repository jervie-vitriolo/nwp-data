      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461516eb-6f0c-4b74-9a80-f49b56484fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:40:49.497+08:00
      'mgnl:createdBy': 'cnnproducer'
