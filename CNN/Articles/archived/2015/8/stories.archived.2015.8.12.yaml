  'Pagudpud-chikungunya-suspected-cases':
    'author': 'Jorge Guerrero, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-12T03:38:01.196+08:00
    'imagesource': 'jcr:30d4e882-d204-4217-bc6c-a3355bb3c122'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3128c86a-f5b8-4394-a653-c9754823f28d'
    'lead': 'Some officials of Pagudpud, Ilocos Norte confirmed that at least 50 suspected
      cases of chikungunya were reported in their town since last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T09:48:40.398+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T09:48:40.566+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 50 suspected cases of chikungunya in Pagudpud

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc194e6-119e-4606-832b-b47869902631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:48:40.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:48:40.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag City (CNN Philippines)</strong> — Some officials of
        Pagudpud, Ilocos Norte confirmed that at least 50 suspected cases of chikungunya
        were reported in their town since last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2127de-3994-4279-af78-1ec27c6f2178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:48:40.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:48:40.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Rex Benemerito said more than 20 people were rushed to
        the municipal health center after they experienced high fever and joint pains,
        and developed rashes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b81415-c912-4c3e-bab1-a41488abf87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:48:40.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:48:40.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The other patients, most of them from Barangay Poblacion, allegedly
        went to the different hospitals in the province,” said Benemerito.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a88596-1fce-406d-b8b0-8d8e746c848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:48:40.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:48:40.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Dr. Janice Zapanta, municipal health officer, they
        cannot yet declare an outbreak because the cases are not confined in a certain
        area and the patients exhibited different history and presentation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a3b38b-6b3e-4b4c-8158-19d128f2b781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:48:40.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:48:40.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can only consider them as cases of systemic viral illness, ”
        she explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0845912-6fe8-45ab-b7b8-5b6271ebdd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:48:40.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:48:40.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benemerito said that one of the possible causes of the increased
        number of patients with chikungunya symptoms are the uncollected garbage in
        some barangays in Pagudpud.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be6e65f-87a0-4ab7-a533-31c3863f6365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:48:40.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:48:40.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The uncollected garbage may have contributed to the transmission
        of the virus,” he said.</p>'
  'ICC-venue-APEC-meetings':
    'author': 'Elyrose S. Naorbe, for CNN Philippines'
    'caption': 'The Iloilo Convention Center (ICC) will be completed by the end of
      August.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-12T03:28:46.065+08:00
    'imagesource': 'jcr:0ffd3ab5-1d02-4b1d-b349-0f9e69e3a31b'
