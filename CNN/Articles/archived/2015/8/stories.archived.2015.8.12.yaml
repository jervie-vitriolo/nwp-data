      'mgnl:lastActivated': 2019-12-23T09:09:25.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to EW,<em> Modern Family&nbsp;</em> star Sofia Vergara
        has been cast as Bart''s teacher on an episode of<em> The Simpsons</em> this
        season. She will play Mrs. Berrera, who "Simpsons" executive producer Al Jean
        said "pays special attention" to the eldest Simpson child.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d8bad2-89aa-4a64-ae59-785851e89f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:09:18.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:09:25.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bart will be launched into early puberty thanks to some hormones
        in his milk and will develop feelings for his teacher. But he will face a
        romantic rival of sorts in the form of Principal Skinner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8a00a8-ea93-4f39-b98f-0dacf838c6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:09:18.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:09:25.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought it''d be interesting if both Bart and Skinner have a
        crush on the same woman," Jean told EW. "She feels Skinner is a wounded soul
        that she wants to take care of. She is a vet like Skinner, and that''s his
        attraction."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac16bc0-7c2e-4db4-99f9-e36618445a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:09:18.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:09:25.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean also teased the possibility that Vergara, who has done voice
        work for<em> Family Guy and The Cleveland Show,</em> could appear on more
        than one episode. <em>Modern Family</em> films in the same studio as <em>The
        Simpsons,</em> he noted, and the actress who voiced Bart''s teacher Mrs. Krabappel,
        Marcia Wallace, died of pneumonia in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f2c35d-0862-4f1a-a9a5-912da3d6f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:09:18.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:09:25.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a situation where Bart doesn''t have a regular teacher,
        so (Vergara) may or may not come back," Jean said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1fb1d9-0b5e-4b3d-a32e-2cb199bef6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:09:18.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:09:25.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 27 of The Simpsons begins September 27.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d3e709-94d8-44c0-a053-89aee444a45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:09:18.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:09:25.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/12/entertainment/sofia-vergara-the-simpsons-feat/index.html">Look
        out, Springfield: Sofia Vergara coming to ''The Simpsons</a>.''"</em></p>'
  'China-devalues-currency-what-you-need-to-know':
    'author': 'Katie Hunt, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-12T10:21:40.527+08:00
    'imagesource': 'jcr:ae0ffab1-cd4b-4c0e-a02d-d3272b9079ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a09f2794-4f15-4ac5-ad7a-dc2e6f287012'
    'lead': 'On Tuesday (August 11), the People''s Bank of China surprised markets
      by executing a one-time 2% devaluation of the yuan and changing the way it''s
      traded. The currency''s losses mounted Wednesday (August 12).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T09:13:10.388+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T09:13:45.692+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China devalues its currency: What you need to know

      '
    'updated': 2015-08-13T08:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ee856b-743c-4b86-89c7-bfd44cde5769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> China''s currency has fallen
        3.5% against the dollar in the past two days, setting the currency up for
        its largest two-day decline in decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfca48b5-9064-4b85-b106-8357dafc3b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (August 11), the People''s Bank of China surprised markets
        by executing a one-time 2% devaluation of the yuan and changing the way it''s
        traded. The currency''s losses mounted Wednesday (August 12).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0f5176-5447-4104-89c6-7e8669d1b43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shock move has rattled financial markets and Republican presidential
        candidate Donald Trump told CNN that it could be "devastating" for the U.S.
        economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61207b1-840c-4b3f-a13d-2db18720ce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and others say China is purposely weakening the yuan, also
        known as the renminbi, to lower the cost of its exports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d66a270-c13b-47ef-ad16-592e412f2981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has fueled talk of a currency war, where countries use exchange
        rates to keep their products competitive on global markets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0581b8c3-79c5-4cc7-a680-fecf8245e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the People''s Bank of China says the policy change was
        made in response to market forces, which will be allowed more control over
        the currency in the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5ec7ea-97e9-467c-9410-8a3ec12e6ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So what''s going on?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3ea4d-e099-4e51-a173-6fd27204c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts seem divided on whether this is the start of a more flexible
        currency regime for China or an old-style devaluation. It appears to be a
        bit of both.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bd9fd5-292d-462b-8d73-896bdbf81d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economy has been struggling and a weaker currency would
        give it a boost, although most commentators say a steeper fall would be needed
        for a real impact.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01e8751-6c30-4ff6-b348-b5535af687f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is about trade then 2% isn''t that big a deal – it doesn''t
        shift the competitive environment," Jamie Metzl, senior fellow at the Atlantic
        Council, told CNN''s Quest Means Business show.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6201bd51-b2f6-450c-a095-32949cce30ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just don''t know what the real motivations of the Chinese leaders
        are."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3318cb23-8276-449d-9c0f-bead8fb101aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitul Kotecha, senior foreign exchange strategist at Barclays Capital
        in Singapore, says it''s a "revolutionary move" and will allow the market
        a greater hand in determining the yuan''s value.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21d1588-129a-4559-8501-61e76d275c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each day, the People''s Bank of China sets the yuan''s exchange
        rate and allows it to trade in a 2% band around this point.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f55a8d2-eb40-4f24-8c23-2bbea52de1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Tuesday, the central bank had total control over where the
        midpoint was set. From now on, the midpoint will be based on the previous
        day''s closing price.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d973e70-d651-4795-b4e7-ac15bcd28854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Primarily this is a liberalization attempt," he says. "But it''s
        a clever move by China as it allows them to kill two birds with one stone."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79396b1-9242-4c3c-8a66-cd1ee52ae49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China will also be hoping that the move will help in its quest to
        get the yuan included in an elite grouping of currencies used by the International
        Monetary Fund.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5430b232-77d1-4d80-bd6b-b2f942b36b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why does China keep such a tight grip on its currency?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5e519c-f2e0-427a-ba5a-e3fe70f61258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the dollar, the yuan doesn''t trade freely.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e6720c-606a-43b2-b678-661ea703344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China still maintains strict controls over its currency and banking
        system and the flow of money in and out of the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cdc74f-b169-4878-a506-82c43f9f05aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If these controls were removed quickly, it would be difficult for
        China to prevent big swings in the yuan''s value.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bc3b49-98b1-492f-b51c-3d42de44d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the yuan is used more frequently to execute international transactions
        and payments, many predict that it will one day rival the dollar, euro, and
        yen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e4b426-63cc-4e73-aabb-4f4b0e0fe55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s unlikely to take its place alongside the world''s most
        traded currencies quite yet, as China is still reluctant to enact many of
        the reforms that would make the yuan freely convertible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094906fa-b4ee-498c-abcd-2fa4fde87c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Does this matter outside China?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97463230-f604-452a-b467-74295685e03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Definitely. China is the world''s second largest economy and many
        multinational companies do business there.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eddb0e9-6407-4966-af98-541f9d923e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the fortunes of many luxury brands hinge on Chinese
        consumers, many of whom make their purchases abroad.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9795d82-7455-42ad-ab63-71ad56f485fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devaluation has also hit global commodities, with U.S. oil prices
        at a six-year low on fears a Chinese slowdown could dampen appetite for crude.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c088699-68b7-45e2-9f79-b70e27e3a0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a stronger dollar could make the Federal Reserve more reluctant
        to raise U.S. interest rates – something many expect to happen this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf6ce3d-aad5-4acf-a669-f224df2ceb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why does China''s currency have two names?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09388df8-db45-4e19-9040-7b4cf61ece3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some call it the renminbi. Others plump for the yuan. Both are correct,
        although they have slightly different meanings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9cccf6-cbf8-4405-a67a-fe37d4932247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan is a unit, like a dollar. You can say 10 yuan or 100 yuan but
        it would be wrong to say something cost one renminbi. Think of the difference
        between British pounds and sterling.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9644d0-aec6-4687-ad9f-0d3ebc165bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Communist Party introduced the renminbi, which literally
        means the people''s currency, shortly before taking power in 1949.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fb929c-d2d0-41ac-b9aa-24d8b86a73ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the confusion, few people in China use renminbi or yuan
        in everyday conversation. Most use the colloquial term "kuai."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674b9ee1-a5fc-4cd1-bb47-dd151e775c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:13:10.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:13:45.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/12/china/china-currency-explainer/index.html">China
        devalues its currency: What you need to know.</a>"</em></p>'
  'Carpio-briefs-senators-West-PH-Sea-dispute':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'Supreme Court Senior Associate Justice Antonio Carpio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-12T08:43:57.622+08:00
    'imagesource': 'jcr:bb5bbd02-2458-4e5d-b302-27f5f474f2e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3559a0ff-e2b6-4236-b0f4-972eeaf73b0f'
    'lead': 'Supreme Court Senior Associate Justice Antonio Carpio told senators on
      Wednesday (August 12) that the country needs to have government institutions
      to watch over its maritime resources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T09:17:04.430+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T09:17:04.622+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carpio briefs senators on West Philippines Sea dispute

      '
    'updated': 2015-08-13T01:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d3a05c-f9b9-462b-9ca3-b306953d7678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:17:04.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:17:04.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Supreme Court
        Senior Associate Justice Antonio Carpio told senators on Wednesday (August
        12) that the country needs to have government institutions to watch over its
        maritime resources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe95bb1-e9f3-4353-bffd-706cd91b54cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:17:04.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:17:04.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, of course, was in relation to the dispute with China over
        the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58094f0d-3516-460c-a462-617d4b0d9f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:17:04.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:17:04.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said the government needed to have a tighter grip on the
        country''s maritime zones — and that would be something for lawmakers to think
        about.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe98c13-0b14-4274-a13d-867f3bd9e002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:17:04.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:17:04.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave the senators an update on efforts to stake the country''s
        claims over the West Philippine Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbba275e-d752-4f23-b60a-a9c2ab7370b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:17:04.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:17:04.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the United Nations Arbitral Tribunal was expected to release
        its decision on whether it has jurisdiction over the case in August or September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f28dfc-de59-4a07-8b01-c945f65041b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:17:04.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:17:04.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the decision would be favorable to the Philippines, then another
        hearing on the merits of the case might take place in November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f938291-e1e6-4b2c-9342-db8db223f52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:17:04.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:17:04.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would probably take the tribunal six months to decide on that
        — so that it may take until May next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3d1cb7-9753-4273-b8a8-401aa9f3088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:17:04.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:17:04.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what would happen then?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd62986-eb17-43e8-87e7-3d4a964125a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:17:04.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:17:04.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because China can''t be forced to abide by the decision, Carpio
        said the government may sponsor a resolution before the UN General Assembly
        to strongly urge Beijing to back off seizing control of the disputed waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25528579-4762-44be-a2c1-23930f0c66f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:17:04.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:17:04.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said he was confident that the European Union (EU) and the
        United States, as well as the Association of Southeast Asian Nations (ASEAN),
        would back the Philippines up on this.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba4f98c-c4a0-4d65-8513-dd7caba8f802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:17:04.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:17:04.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the results of the recent ASEAN Foreign Ministers''
        meeting in Kuala Lumpur showed a stronger stance against China''s reclamation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9edfcc-4d21-462a-af37-dd8702722ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:17:04.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:17:04.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said it showed how the ASEAN was now more vocal, saying China''s
        actions were unnerving and they were now more determined to establish a code
        of conduct in the South China Sea, which includes the West Philippine Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860be2f6-9e21-4759-9350-96059d03fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:17:04.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:17:04.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the decision is favorable, we are confident that other countries
        will support our position. If the decision is not favorable, then we will
        have to pay more taxes to buy more warships and planes. There will be a naval
        arms race and really, that is already happening now," Carpio said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73859cfe-37a2-4c3f-8092-2c670076648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:17:04.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:17:04.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, if the country really will have to depend on military
        might to defend its rights in the West Philippine Sea, then that''s also something
        for lawmakers to initiate because it may require changes in policy, not to
        mention budgeting.</p>'
  'youth-ask-who-deserves-our-vote':
    'author': 'Fiona Nicolas and David Santos, CNN Philippines'
    'caption': 'The youth started laying down their criteria for an ideal president
      on 2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-12T07:54:38.891+08:00
    'imagesource': 'jcr:e9a60d1e-ce50-4f43-b124-244a32d2c375'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26a39bdd-0fda-4df1-bbb3-cadc6fc70b05'
    'lead': 'Youth vote is a critical mass of voters in all elections. The youth is
      now starting to carefully assess the candidates and what they can offer for
      next year''s Presidential elections. While Sen. Grace Poe has yet to declare
      her plans for 2016, she already said that she wants better education and jobs
      for the youth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T09:20:46.964+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T09:20:47.194+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The youth ask, who deserves our vote?

      '
    'updated': 2015-08-13T06:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d804a0-9120-444a-95b5-07ddd900f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:20:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:20:47.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The youth could
        be a critical swing vote in the 2016 presidential elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b6bc78-ae97-41ac-95e0-e43911225e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:20:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:20:47.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Youth Commission (NYC), about 40 percent
        of the 52 million registered Filipino voters are youth aged 18 to 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ddc1f1-d710-4b48-8159-077cac0d6d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:20:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:20:47.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Young people are a potent force in these elections,” NYC Commissioner
        Gio Tiongson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20adc259-8548-4b18-af8d-8aa0fcff31a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:20:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:20:47.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what qualities do they look for in a candidate?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b2b78-4320-4510-bbd4-f2948a4ec3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:20:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:20:47.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In random interviews, CNN Philippines gathered that young voters
        want someone who is not corrupt, someone who has not been tainted with corruption,
        and is fair and just with his/her judgment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f691ef-d893-4477-a21c-5a2a0d89ddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:20:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:20:47.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some also said that they want someone who is strict and can impose
        discipline among the people; a person who is responsible and has a strong
        conviction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdaa4e1-2492-4752-8720-2652ebd0429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:20:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:20:47.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And who might be their candidate of choice?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2326baae-552d-4f95-9657-2decd05135f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:20:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:20:47.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of people said they prefer Sen. Grace Poe, while others
        chose Sen. Miriam Defensor Santiago, Davao City Mayor Rodrigo Duterte, or
        Interior Secretary Mar Roxas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89741831-a17e-4a68-abc8-7d77dc749ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:20:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:20:47.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poe addresses the youth</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9dae15-783c-4933-a836-586ce774f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:20:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:20:47.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a gathering of more than 1,500 young people in Quezon City on
        Wednesday morning (August 12), Poe pointed out that it takes more than just
        experience to lead a nation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c00637-0ad3-49e7-8ed3-dccf7ccbe4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:20:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:20:47.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said an ideal leader is someone one who has strong resolve,
        does the job well, and has done the country no wrong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11abe046-f5c9-45a7-b60f-577de0078b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:20:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:20:47.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe was invited to join the International Youth Day celebration,
        which aims to encourage the young to participate in nation-building.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81b33ea-c387-4fdb-b633-7c29c2c0d239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:20:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:20:47.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the theme was on alleviating the lives of young people
        from the agriculture and fishery sectors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5ca40e-e805-4621-a764-dfc7202309e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:20:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:20:47.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator took the opportunity to lay out her youth agenda, saying
        she wants an affordable and accessible quality education, better job opportunities,
        and compensation for those who do internship work for the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0931806f-580c-41c2-893e-b23f79a53af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:20:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:20:47.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang grade naman ay hindi naman nakakain. Ang grade ay hindi magbabayad
        sa inyong pamasahe sa MRT na nasisira,” Poe said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5834f0fd-c2d0-4448-bfe1-b400e3818498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:20:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:20:47.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Grades cannot feed you. Grades will not pay for your
        train ride on the dysfunctional MRT.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e246c-5742-4594-8b80-5eddc580da86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:20:46.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:20:47.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besieged by issues on her citizenship, Poe said she''s still sizing
        things up before she finally makes a decision for 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d53b5d2-fa06-48ec-b6ba-620b27f1c973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:20:46.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:20:47.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang pagtakbo ay sakripisyo, para sa akin ha. Yung iba siguro, gusto
        ka nila tumakbo para makuha ang mga naudlot na plano nila,” said Poe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e56b8-390e-4283-8248-800adc3cbe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:20:46.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:20:47.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, running for public office is a sacrifice.
        For others, maybe they want you to run because they want to pursue the plans
        which they were not able to accomplish.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f84c35-c70c-4f4a-bf8a-8b205cc87b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:20:46.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:20:47.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the young voters, their choices hinge on who the candidates
        will be and the platforms they have to offer.</p>'
  'Marcos-speech-Senate-version-BBL':
