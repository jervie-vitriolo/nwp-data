      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bench was the setting for one of the film''s most beloved scenes
        between Williams and Damon on the value of meaningful life experience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e10307b-4631-4ef6-a154-0a61775dde86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:02:23.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:02:23.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The setting became a makeshift memorial after Williams'' death last
        year with fans scribbling quotes from the film in the ground.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c6107-13a2-4e20-a45e-edf1e8e2d98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:02:23.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:02:23.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your move, chief," refers to the sarcastic nickname that Williams''
        character, psychiatrist Sean Maguire, uses on the brilliant yet troubled janitor
        played by Damon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8884a0-5414-44fc-aab9-c70e7cacf192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:02:23.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:02:23.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sorry, guys, I went to see about a girl," recalls a story Maguire
        shares with the younger character that later influences his views on love.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df7620-73f5-4119-90c0-b5ec279ce243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:02:23.281+08:00
      'mgnl:createdBy': 'cnnproducer'
