  'Croatian-ISIS-captive-reportedly-beheaded':
    'author': 'Ian Lee and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-12T11:56:11.721+08:00
    'imagesource': 'jcr:08e29c34-3b40-4e35-9c30-818188ae892d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e7be433-f8c3-480b-94f0-56b04bdfa4a6'
    'lead': 'An image posted online appears to show that ISIS captive Tomislav Salopek
      of Croatia has been beheaded, the SITE Intelligence Group said Wednesday (August
      12).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T09:00:37.049+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T09:00:37.256+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Croatian ISIS captive reportedly beheaded

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3298e7-21f9-4149-b7b3-fa446dd9ec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:00:37.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:00:37.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An image posted online appears to show
        that ISIS captive Tomislav Salopek of Croatia has been beheaded, the SITE
        Intelligence Group said Wednesday (August 12).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d51a3cf-23b9-4896-ae57-6ce6e36347df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:00:37.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:00:37.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salopek was kidnapped July 22 in the area of Cairo, according to
        his employer and the Croatian government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895dcfee-4bd3-429f-bef1-1bce32fd9d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:00:37.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:00:37.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not independently confirm the authenticity of the image,
        and Croatian and Egyptian officials have not confirmed Salopek''s death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb9902e-4476-4ab0-85ff-4bdbe48c3194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:00:37.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:00:37.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video distributed online August 5, a group claiming to be ISIS''
        branch in the Sinai Peninsula threatened to kill Salopek if Egypt didn''t
        release female Muslim prisoners in 48 hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca16d5a1-fa4c-4ec4-b4e7-31dcd3d06f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:00:37.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:00:37.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kneeling in a jumpsuit in front of a masked, knife-holding man in
        camouflage, the hostage identified himself as Salopek and read from a paper,
        saying he was captured July 22 and worked for a French geoscience firm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96ed59f-19da-4232-86a2-83af7531b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:00:37.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:00:37.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardiseis Egypt, part of the French firm CGG, said the hostage in
        the video appears to be Salopek, who it says was a subcontracted worker who
        was kidnapped last month in Cairo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353d6314-40b0-435e-bbd4-c8a7ae07fbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:00:37.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:00:37.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Croatian foreign ministry said last month that armed men stopped
        and kidnapped a Croatian national with the initials T.S. in Cairo while he
        was driving to work for a French-owned company. The ministry identified the
        captive in subsequent news releases as Salopek.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac2a93f-2e52-49d7-a75d-28c47410f994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:00:37.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:00:37.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Releasing gruesome videos and photographs has become the hallmark
        of the terrorist group, one of the most brutal to emerge in living memory.
        ISIS has released photos of young men being shot as well as videos of beheadings,
        of a captive being burned alive, and of prisoners in a cage being gradually
        submerged until they drowned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0701a4e-0a5d-43c1-bf82-509d6b09f68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:00:37.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:00:37.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Sarah Sirgany and CNN''s Don Melvin contributed to
        this report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897957db-7b53-44f7-bc61-e9530d1370e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:00:37.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:00:37.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/12/middleeast/isis-croatian-hostage/">Croatian
        ISIS captive reportedly beheaded</a>."</em></p>'
  'early-JRR-Tolkien-work-to-be-published':
    'author': 'Katia Hetter, CNN'
    'caption': 'An unfinished manuscript that inspired J.R.R. Tolkien''s Middle-earth
      will be published in late August in the United Kingdom and late October in the
      United States.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-12T11:15:42.153+08:00
    'imagesource': 'jcr:3c8ab098-e654-428a-95d2-9d579d80f58e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4116cc65-555f-4bb7-a0da-bf6aab3025e1'
    'lead': 'An unfinished manuscript that inspired J.R.R. Tolkien''s Middle-earth
      will be published in late August in the United Kingdom and late October in the
      United States, according to reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T09:05:13.797+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T09:05:21.572+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Early J.R.R. Tolkien work to be published

      '
    'updated': 2015-08-13T07:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29950adc-e88c-44f6-a01e-56d4d3f336a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:05:13.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:05:21.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An unfinished manuscript that inspired
        J.R.R. Tolkien''s Middle-earth will be published in late August in the United
        Kingdom and late October in the United States, according to reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cedc47d-eb7c-418a-b171-a9fd2b67a2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:05:13.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:05:21.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolkien, whose beloved books were turned into the multibillion-dollar<em>
        Lord of the Rings and Hobbit</em> movie trilogies, was a student of English
        at Oxford University''s Exeter College in 1914 when he started writing The
        Story of Kullervo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f81d04-3bdc-49b7-8521-27246cbc6842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:05:13.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:05:21.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolkien based <em>The Story of Kullervo</em> on a character in the
        Finnish poem "The Kalevala." In the poem, the tragic Kullervo''s story includes
        "the death of his tribe and subsequent time as a slave before seeking redemption
        by killing those responsible for his tribe''s slaughter and, ultimately, committing
        suicide," according to the Hollywood Reporter. Kullervo also accidentally
        seduces his sister, which leads her to commit suicide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea4988-fd5e-44ab-be01-332b5ea09228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:05:13.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:05:21.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tolkien''s story, Kullervo is raised by the dark magician Untamo,
        who killed his father and kidnapped his mother, and who tries to kill him
        three times during Kullervo''s childhood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7cb106-7886-44ba-9b60-8f757878c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:05:13.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:05:21.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolkien said the unfinished manuscript was "the germ of my attempt
        to write legends of my own" and was "a major matter in the legends of the
        First Age," according to Tolkien''s publisher, HarperCollins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c961d0d-88f1-4ffb-a9ba-eb801a0d10f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:05:13.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:05:21.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HarperCollins calls Tolkien''s Kullervo "the clear ancestor of Túrin
        Turambar, tragic incestuous hero of (Tolkien''s) The Silmarillion " and "a
        foundation stone in the structure of Tolkien''s invented world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a244374-8733-4f36-964b-943b95da9c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:05:13.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:05:21.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle-earth fans are extremely excited.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4632b144-aa70-4de1-8e9c-d430e67041db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:05:13.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:05:21.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fans are already having fun at HarperCollins'' expense over
        its publication of Harper Lee''s Go Set a Watchman, the long-hidden draft
        that inspired her classic To Kill a Mockingbird. Go Set a Watchman was published
        in July amid controversy about the elderly author''s state of mind and mixed
        reviews.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0762f0aa-2d4d-416a-ade8-dbc96ac17a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:05:13.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:05:21.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2015/07/13/Harper-Lees-new-book-portrays-Atticus-Finch-as-racist.html">Related:
        Harper Lee''s new book portrays Atticus Finch as racist</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c998d-a7d9-4c91-8ae4-739b94c5ff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:05:13.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:05:21.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweeted @marynmck: "Do not title your stories ''Go Set a Hobbit.''
        Don''t."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79819300-5b44-47fd-9f5b-f910dbdd959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:05:13.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:05:21.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unfinished Tolkien manuscript had been published in the journal
        Tolkien Studies in 2010, with permission from the author''s estate. The Tolkien
        scholar who published that work, Verlyn Flieger, is the editor on the current
        project. The book will include Tolkien''s author''s drafts, notes and essays.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6233a560-a8eb-4584-a864-2b6f5416a80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:05:13.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:05:21.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/12/entertainment/early-jrr-tolkien-work-kullervo-publish-feat/index.html">Early
        J.R.R. Tolkien work to be published</a>."</em></p>'
