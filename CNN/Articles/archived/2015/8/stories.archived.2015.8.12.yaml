  'russia-slides-recession-grim-prospects':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-12T10:48:31.470+08:00
    'imagesource': 'jcr:c4245d94-aa43-42e7-9641-b964e4b7e259'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4edd18e0-5bac-4e85-bfe5-7f95752c81fd'
    'lead': 'It keeps getting worse for Russia. The combination of Western sanctions
      and tumbling oil prices is pushing it deeper into recession. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T11:08:27.266+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T11:08:27.471+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia slides deeper into recession, prospects are ''grim''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9d4a6b-11fe-4c2c-b919-00cd9529eeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:27.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:08:27.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> It keeps getting worse for
        Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39630e92-5973-452d-8d35-29d5c243de3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:27.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:08:27.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combination of Western sanctions and tumbling oil prices is
        pushing it deeper into recession. Russia''s economy shrunk 4.6% in the second
        quarter, the biggest drop since the global financial crisis in 2009.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca335a4-26de-4ae6-83ec-4a5fc71f139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:27.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:08:27.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruble has plunged 22% against the dollar in the past three months.
        Inflation soared nearly 16% in July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e516a906-f891-4140-903f-420b04c1c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:27.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:08:27.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is heavily dependent on its oil riches — around half of its
        government revenue comes from oil and gas exports. Oil prices slumped from
        $107 a barrel last June to $44 right now, forcing Moscow to cut spending across
        the board.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2347f678-40b9-4ddb-ade2-098b4819ca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:27.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:08:27.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic prospects for the coming quarters look pretty grim
        too," Liza Ermolenko, emerging markets economist at Capital Economics, wrote
        in a note.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae465373-f0b2-4563-8d85-47bf9299bd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:27.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:08:27.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that while all parts of the Russian economy struggled in
        the second quarter, it was the deterioration in industry that hurt the most.
        Industrial production has been falling for five months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48522e7e-117e-4ace-9e28-437f7260c48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:27.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:08:27.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been slapped with Western sanctions imposed over
        its involvement in the crisis in Ukraine. Russia''s retaliatory embargo on
        Western imports of food and agricultural products have sent food prices soaring,
        and pushed three million Russians into poverty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a72a5-984c-41b6-90f0-72fdec55fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:27.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:08:27.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF expects Russian GDP to shrink by 3.4% this year and by more
        than 1% in 2016, as falling real wages, the higher cost of borrowing and shattered
        confidence hit domestic demand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb68dc7-64ae-4875-8425-dafdb32c19a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:27.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:08:27.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/11/news/economy/russia-crissis-gdp/index.html?iid=surge-toplead-intl">Russia
        slides deeper into recession, prospects are ''grim</a>''"</em></p>'
  'greece-new-bailout-deal':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-12T10:36:33.170+08:00
    'imagesource': 'jcr:82d13d9a-b953-4741-a561-6bd1f4120a93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f725be5-7cf4-429b-b1f1-dc5531fb92b4'
    'lead': 'Greece and its creditors have completed negotiations on the terms of
      a third bailout package. The deal, worth up to 86 billion euro ($95 billion),
      still needs to receive a stamp of approval by the eurozone leaders, but is expected
      to be finalized within days'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T11:11:19.988+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T11:11:20.274+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece has a new bailout deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af977e8-a394-43b1-a236-6514a656b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:11:19.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:11:20.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Eureka! Greece has a deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaa0da7-ce18-41df-a286-07f2f7e3e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:11:19.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:11:20.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece and its creditors have completed negotiations on the terms
        of a third bailout package. The deal, worth up to 86 billion euro ($95 billion),
        still needs to receive a stamp of approval by the eurozone leaders, but is
        expected to be finalized within days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7993b203-f023-4556-98a2-22a22d36d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:11:19.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:11:20.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission president Jean-Claude Juncker is set to
        talk with German chancellor Angela Merkel and French president François Hollande
        on Tuesday. Germany and France are the biggest contributors to the Greek bailout
        and their agreement with the deal is crucial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7be474-fccd-4a03-bd5c-32a7cb2e8f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:11:19.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:11:20.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The institutions and the Greek authorities achieved an agreement
        in principle on a technical basis. Now as a next step, a political assessment
        will be made," European Commission spokeswoman Annika Breidthardt said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20f2dc9-e35b-401f-baa3-af50ebe8f1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:11:19.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:11:20.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece will have to pass more economic reforms in order to receive
        the money. It has already agreed to overhaul its pension system, increase
        taxes, adopt Europe-wide banking rules, and transfer up to 50 billion euros
        ($55 billion) worth of assets to an independent fund.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0bbae9-3505-4997-9057-a2bef8082b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:11:19.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:11:20.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement sets limits to Greece''s budget deficit for the next
        three years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f757589c-34d1-4ffa-a459-96d4fc41daed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:11:19.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:11:20.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reforms include deeper labor market reforms, including changes
        to collective bargaining rules, liberalization of the country''s energy market,
        and more spending cuts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bd8b54-1b17-4c7b-b748-18f9007f1ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:11:19.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:11:20.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek finance ministry said in a statement that Greek banks
        will be infused with fresh funding later this year as part of the agreement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd839458a-71b7-4527-9f18-787762ddee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:11:19.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:11:20.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece must make a 3.2 billion euro payment to the European Central
        Bank on August 20, if it wants to stay in the euro. Europe has already provided
        Greece with 7.16 billion euros in a bridge loan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836bf95c-348a-479e-9cfc-ebb467c78be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:11:19.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:11:20.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue — Greece''s third since 2010 — should secure its place
        in the euro, for now. The country''s potential exit from the currency union
        would have shaken Europe to its core. But it''s unlikely the package will
        solve Greece''s deep economic problems. The European Commission expects the
        economy to shrink by 4% this year, and the IMF has warned it is becoming unsustainable.
        The latest government reports show unemployment was 25.6% in June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9577c137-e317-4e63-9f15-e047b1a19f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:11:19.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:11:20.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek parliament is expected to vote on the new package on Thursday.
        After that it will have to be passed by national parliaments in several other
        eurozone countries, including Germany. That''s because the loans given to
        Greece will be backed by the other countries'' taxpayers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c068c8d3-9786-4d55-9914-20bf1032355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:11:19.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:11:20.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Zahra Ullah and Chris Liakos contributed to this report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dea111-c8e1-46a7-b688-a77a2ea4f1a9'
      'mgnl:activationStatus': true
