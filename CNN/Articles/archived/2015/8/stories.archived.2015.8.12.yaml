      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have the chance of walking up 18 -- whether it''s at The Masters,
        the U.S. Open, The Open Championship or the PGA Championship -- to have a
        chance or to have enough of a lead where you can celebrate it a little bit
        would be really special.</p>'
