    'title': 'Will Smartmatic bag 2016 voting machine deals?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be9efec-4fef-4ef4-ae9b-0282f5f73be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:06:25.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:06:25.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With less than
        a year left before the 2016 elections, it''s more likely that the Commission
        on Elections (Comelec) will turn to Smartmatic for most voting machine deals.
        It was the very company that supplied precinct count optical scan (PCOS) machines
        to the government during the 2010 and 2013 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8960fd-ba2b-4f2a-96d1-2511bfb65dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:06:25.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:06:25.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2015/08/01/COMELEC-eyes-giving-PCOS-deal-to-Smartmatic.html">Related:
        COMELEC eyes giving PCOS deal to Smartmatic</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca82c6a-69a9-438d-bb5a-a8b83bb814c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:06:25.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:06:25.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A forum held at the Luneta Hotel on Wednesday (August 12) aimed
        to address two issues: why the company keeps landing supply deals with Comelec,
        and whether or not automation is the way to go next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedc44f8-1713-4f62-9a84-3cf15b98e3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:06:25.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:06:25.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic Asia-Pacific President Cesar Flores said that the reason
        the company has won practically every bidding to supply vote counting machines
        is because it has offered the best price.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a1a559-a61f-4463-b694-b7c514d84ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:06:25.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:06:25.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores presented data from Smartmatic''s operations in different
        countries. He pointed out that the sizeable production capacity enables the
        company to lease or sell the machines at a lower price than most companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9c0a35-3019-4fe9-bbb9-a8b42b8ae934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:06:25.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:06:25.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were questions about alleged failures and glitches in the
        2010 and 2013 polls — but Flores said those were mostly untrue, and are marginal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd373788d-e7d2-4503-9228-5df0d8bea698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:06:25.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:06:25.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political researcher Dindo Manhit and Parish Pastoral Council for
        Responsible Voting representative Romulo Guiller pointed out that the past
        two national elections were largely credible, and the results were acceptable
        compared with the last manual presidential polls in 2004.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a632da-f73f-4ffa-97f2-17fc04416251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:06:25.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:06:25.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2004 polls were fraught with allegations of mass fraud, and
        cast a shadow of doubt on the Arroyo presidency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97d5f67-2ad4-4d21-ba40-5216fe50e0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:06:25.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:06:25.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is automation the best option?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced3f63a-8ce0-4a30-b3c5-6f48b26721b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:06:25.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:06:25.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second and arguably larger issue is whether or not automation
        is the best system for the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1699e23-e184-40df-a88d-dcb76a1b083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:06:25.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:06:25.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the forum''s panel said that they are for automation.
        Likewise, no one from any of the groups who attended the forum were opposed
        to automation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3d8448-8390-4907-bbe8-ce107ea82e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:06:25.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:06:25.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Manhit and Guiller said that automated polls were a milestone
        for Philippine democracy, because people trust the results more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78a3c91-70ff-4a04-a4e8-bf856866ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:06:25.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:06:25.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cited a recent survey in which majority of respondents said
        they wouldn''t want to go back to a manual system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5083e4e-7fb7-4386-9a47-ec7932611322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:06:25.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:06:25.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic is poised to be the supplier of machines in 2016. The
        company said that there has to be an entirely new set of about 93,000 machines.
        Comelec has not yet decided if existing machines will be refurbished instead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d34c2-ab75-4112-a898-c3e56a7a1ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:06:25.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:06:25.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Flores said it''s just too late for that now.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c75ec05-1f93-4694-a0cc-ef65fa69d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:06:25.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:06:25.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores added that they have been offering to constantly maintain
        the machines used in the 2010 and 2013 polls, but the government declined.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89205ae-75b6-4d45-ab34-6bc416c9ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:06:25.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:06:25.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body now faces the dilemma of getting new machines or reusing
        old ones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046d4b4b-3215-4e8f-b494-087eb9178533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:06:25.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:06:25.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Smartmatic is willing to agree to refurbish some of the 82,000
        machines. But Flores said it would be impossible to refurbish all of them
        with the time left.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894af950-812a-41e4-85e4-51508899a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:06:25.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:06:25.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several delays, Comelec is expected announce its decision
        on the machines on Thursday (August 13).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c49a4-8754-43bc-98d5-d748c6360580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:06:25.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:06:25.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' JC Gotinga contributed to this report.</em></p>'
  'annie-lennox-tali-lennox-fruchtmann-ian-jones-hudson-river':
    'author': 'Mark Morgenstein and Emanuella Grinberg, CNN'
    'caption': 'Tali Lennox, daughter of Annie Lennox, arrives at the red carpet event
      for a pre-Wimbledon party. (CNN File Photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-12T00:40:18.565+08:00
    'imagesource': 'jcr:e38a197f-7a1c-4914-b616-6dae7be34c6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04f19bd1-76d8-4fab-8183-e99e679eaab6'
    'lead': 'The county medical examiner performed an autopsy to confirm the body''s
      identity, Capt. John Watterson of the Dutchess County Sheriff''s Office said
      in a press release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T10:13:02.301+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T10:13:02.477+08:00
