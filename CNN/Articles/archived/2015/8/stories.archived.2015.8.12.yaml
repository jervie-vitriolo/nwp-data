    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd688ae-b7b5-4158-b027-ebbff37a5003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:33:33.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:33:33.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It slid a little under the radar, but that was fine with me," Fowler
        told CNN''s Don Riddell, reflecting on a year of going oh-so close in 2014.
        "Looking back on it, it''s something that I''ll be able to look back on for
        the rest of my life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc8e0ea-909f-40ab-b3f9-bc9b467f6850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:33:33.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:33:33.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No-one else has really done it, either than Tiger and Jack, so
        it''s very historic," added Fowler, speaking ahead of the PGA Championship
        -- the season''s final major -- at Whistling Straits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9c19f2-6d14-4782-91ce-353e020d0cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:33:33.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:33:33.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Rory McIlroy did win two majors around those times, so him
        becoming the world No.1, and holding his position there was talked about more.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce840ee6-2d78-45c7-a79a-f84b5f637918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:33:33.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:33:33.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to take care of my business, getting into the thick
        of things and winning more often."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3fa8e8-74c3-425c-8b3e-6f37b06dde67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:33:33.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:33:33.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of winning, Fowler and his model girlfriend Alexis Randock
        sent the media into a frenzy after they shared a passionate kiss following
        the world No.7''s victory at The Players Championship in May.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa279ba8-9630-41b4-8f9e-8d469a53af14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:33:33.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:33:33.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the 26-year-old admitted he wasn''t surprised at the reaction
        his display of affection received.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f59abd6-4d4b-4934-a78e-89284b2c76d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:33:33.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:33:33.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, not really. Everything that happens with winning, and obviously
        The Players being the best field in golf that we play, it was a pretty memorable
        win."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a5c559-41af-4fb2-bb2b-ccb2c2936cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:33:33.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:33:33.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fowler''s Players Championship success tasted all the sweeter given
        just before the tournament he''d topped a poll of "the most over-rated golfer."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90a7773-0491-493b-a5e5-dd05455fd7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:33:33.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:33:33.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just laughed at it [the poll]," quipped Fowler. "I''m a top ranked
        player in the world. I''ve had some great finishes, and coming off a year
        where I was in the top five of all the majors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d97404-d180-41f0-9bbd-0fc22d233554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:33:33.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:33:33.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kind of thought it was funny and it was just great timing that
        it came out right before The Players. I think we silenced a lot of people
        with the win at The Players, so that was kind of fun."</p>'
