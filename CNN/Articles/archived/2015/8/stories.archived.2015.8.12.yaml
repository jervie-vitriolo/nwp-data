    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fab381f3-92a8-485a-abc8-b429bd8df87b'
    'lead': 'With less than a year left before the 2016 elections, it''s more likely
      that the Commission on Elections (Comelec) will turn to Smartmatic for most
      voting machine deals. It was the very company that supplied precinct count optical
      scan (PCOS) machines to the government during the 2010 and 2013 elections. '
