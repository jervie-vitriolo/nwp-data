    'title': 'Marcos delivers sponsorship speech on Senate version of BBL

      '
    'updated': 2015-08-13T03:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef5514d-4d4e-458b-8742-eca07df64e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:23:25.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:23:26.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Ferdinand
        "Bongbong" Marcos Jr. delivered his sponsorship speech on the Senate version
        of the proposed Bangsamoro Basic Law (BBL) on Wednesday (August 12) by honoring
        the 44 police commandos who were killed in the January 25 Mamasapano incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b387e06-0070-4426-8915-7b2d64813224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:23:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:23:26.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos talked about peace needing to be inclusive for it to be sustained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cff571b-b1d8-4a05-b697-32afa8b06400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:23:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:23:26.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that by honoring our heroes we honor the Philippines and
        our diverse people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e288cb6a-656d-425b-9ed9-a049f71465fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:23:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:23:26.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos recalled inviting every stakeholder for consultation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30760df-29ff-4869-bbcb-acfefca65281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:23:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:23:26.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that we could only achieve peace by making sure the
        BBL would be constitutional.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1c1b37-2943-473a-9ed5-4f6f98ad5793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:23:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:23:26.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also said that many had questioned why Malaysia was
        invited to be the facilitator and moderator of the peace talks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bf47fa-896d-4a41-a5b1-4e42f14b7f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:23:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:23:26.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Marcos said Malaysia refuses to recognize our rightful
        claim to Sabah. He added that Kuala Lumpur, in the past, had also given shelter
        to separatists and terrorists against Filipinos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8507c3-1833-40cf-971e-59cf0d09b835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:23:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:23:26.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the Senate''s version of the BBL would protect the
        national interests and would reserve to the national government those powers
        enshrined in our Constitution — including the responsibility for national
        defense, internal and external security, foreign affairs, and monetary policy
        and management of the financial system, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28573d84-263a-4423-ad7c-2f0f8015c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:23:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:23:26.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the proposed basic law would provide an efficient program
        of disarmament and demobilization and the needed financial and social assistance
        to former fighters so that they could become peaceful and productive members
        of society.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebe6633-a6a4-4c89-8f48-76f24a44ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:23:25.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:23:26.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos went on to say that the proposed measure would maintain the
        constitutional responsibility of the national government to maintain peace
        and order by making the Bangsamoro police force an integral part of the Philippine
        National Police (PNP).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f1083-05a5-4583-9788-1e927d6e08d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:23:25.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:23:26.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned other basic principles that guided senators in crafting
        the bill, like the principle of checks and balances in all aspects of governance
        — the lack of which, he said, was the main reason why the Autonomous Region
        in Muslim Mindanao (ARMM) failed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b47c249-121b-45e2-bf53-51b54f6aed66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:23:25.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:23:26.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser on the Peace Process Secretary Teresita Deles,
        peace panel chairperson Miriam Coronel-Ferrer, and Moro Islamic Liberation
        Front (MILF) chief negotiator Mohagher Iqbal were present to hear Marcos''s
        speech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acd31c1-8d74-4083-8aec-4801b418e580'
      'mgnl:activationStatus': true
