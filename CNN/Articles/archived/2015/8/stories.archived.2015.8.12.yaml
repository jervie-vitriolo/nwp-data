      'mgnl:type': 'text'
      'text': '<p>West zone concessionaire Maynilad said it may finish pipe repairs
        earlier than expected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a554ec3b-e3dc-4584-b82b-6514390947fd'
