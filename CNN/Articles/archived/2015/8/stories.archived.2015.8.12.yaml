      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Rep. Edgar Erice said: "We''ll be reaching out not only
        to the NPC but to all other parties in coalition party such as Nacionalista
        Party, the NUP [National Unity Party]."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
