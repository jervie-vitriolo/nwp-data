    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192b367f-5f15-4e01-b252-42224722790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:52.389+08:00
