      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — “Chef Curry” is
        coming to town.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbade04b-939d-4d16-8368-fd1e09de4587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:06:02.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:06:02.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steph Curry of the Golden State Warriors is making a one-day visit
        to Manila on September 5, Under Armour announced in a press release Wednesday
        (August 12).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c25341-8a35-46b1-a937-5ee28dd3b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:06:02.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:06:02.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila stop is part of the Asian tour dubbed as “The UA Roadshow
        featuring Steph Curry.” The reigning National Basketball Association (NBA)
        Most Valuable Player will also visit Tokyo, Beijing, Chongqing and Shanghai.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff4a9e-5ddb-4a4c-9476-6abd2f1231e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:06:02.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:06:02.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Together with Under Armour, I’m looking forward to sharing my energy
        and commitment to basket-ball with the fans and basketball players in Asia
        who will leave their mark on the game,” Curry said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8c8d2e-5eec-4ff6-b14a-e9c3972d0410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:06:02.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:06:02.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China and the Philippines have a rich cultural connection to basketball,
        and I’ve heard the game is becoming more popular in Japan by the day. This
        will be an unforgettable experience and we have some special things planned
        for some of the best basketball fans in the world.”</p>'
