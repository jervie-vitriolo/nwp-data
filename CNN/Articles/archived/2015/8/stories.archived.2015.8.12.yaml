    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boyfriend of Annie Lennox''s daughter found dead after kayak accident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3857ab4c-583a-4f38-a24b-ef7d2045e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:13:02.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:13:02.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The body found in the Hudson River on Monday
        (Tuesday PHT) near the Poughkeepsie Yacht Club is missing kayaker Ian Jones,
        authorities said Tuesday (Wednesday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f2954-fd65-490f-90b0-fc956d1c519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:13:02.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:13:02.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones, 32, the boyfriend of singer Annie Lennox''s daughter, Tali
        Lennox Fruchtmann, had been missing since the couple''s kayak capsized Saturday
        (Sunday PHT) in Dutchess County in upstate New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1485c27-3a61-4d9c-9c52-c95bb06e4cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:13:02.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:13:02.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county medical examiner performed an autopsy to confirm the
        body''s identity, Capt. John Watterson of the Dutchess County Sheriff''s Office
        said in a press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5fc244-31a6-45a9-9794-01875c8eb6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:13:02.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:13:02.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The autopsy has revealed no injuries or trauma to Mr. Jones'' body,
        and the findings are consistent with drowning," wrote Watterson. "There were
        no signs of criminal conduct or foul play found, and toxicology tests were
        performed however the results of those tests won''t be known for several weeks.
        The search for Mr. Jones has now officially ended, and at this time his death
        is considered to be an accidental drowning with no criminal charges expected."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09176be3-e004-4667-9e62-568c39d6e396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:13:02.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:13:02.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones and Fruchtmann, the model-turned-artist who goes by Tali Lennox,
        were not wearing life preservers when they fell into the water and were separated,
        Watterson said in an earlier release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1fe32a-4996-4825-9076-ceeae973c86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:13:02.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:13:02.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A passing vessel rescued Fruchtmann, 22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67855b3-ddb0-4f0f-828e-97c6ca88fb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:13:02.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:13:02.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutchess County Sheriff''s Office received a 911 call reporting
        Jones missing around 9:50 a.m. Saturday and began searching for him near Mills
        Mansion in the hamlet of Staatsburg, about 100 miles north of New York City.
        The Poughkeepsie Yacht Club has a Staatsburg address.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13863641-a33e-4b52-9d1d-9a569b2a1311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:13:02.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:13:02.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extensive resources" were utilized in the search, Watterson said
        in an earlier statement. Marine patrols and dive teams from the sheriff''s
        office and other agencies searched the river and the shore near where Jones
        was last seen. The entire area also was searched with the assistance of a
        New York State Police helicopter and numerous officers on foot and in boats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06666ed7-845e-4e98-82e4-02f0aa705aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:13:02.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:13:02.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s David Shortell contributed to this story.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc8873a-92ce-4d81-b8b4-11053df6e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:13:02.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:13:02.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/11/entertainment/male-body-annie-lennox-tali-lennox-ian-jones-hudson-river/index.html">Boyfriend
        of Annie Lennox''s daughter found dead after kayak accident</a>"</em></p>'
  'meteor-shower-attracts-stargazers':
    'author': 'Clift Daluz, CNN Philippines'
    'caption': 'PAGASA said August is one of the most popular times of the year to
      observe meteor showers.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-12T00:29:07.996+08:00
    'imagesource': 'jcr:e1a5dfc8-0a68-4df6-ad42-506647f482c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8feec926-bc93-4543-89a6-b0892701055a'
    'lead': 'PAGASA said up to 50 or more meteors are expected to streak across the
      sky on August 12 and 13 during the shower’s peak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T10:15:46.978+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T10:15:47.161+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meteor shower attracts stargazers

      '
    'updated': 2015-12-01T11:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909989a5-7d6f-4073-b6d1-d2b84615d45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:15:46.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:15:47.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Are you ready
        for this year’s cosmic show?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f00a2d7-93df-47fe-bbb2-6cabf9d52cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:15:46.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:15:47.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August''s meteor shower will surely bring out stargazers and curious
        sky watchers alike as the Perseid meteor shower fills up and puts on a dazzling
        display treat in the sky.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b0d46f-2d09-43a8-b576-3064f9940f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:15:46.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:15:47.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said up to 50 or more meteors are expected to streak
        across the sky on August 12 and 13 during the shower’s peak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab4a0f0-63b9-41b4-be88-10be796d84de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:15:46.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:15:47.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run weather bureau said August is one of the most popular
        times of the year to observe meteor showers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555021e1-e315-4513-baa8-352983edc07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:15:46.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:15:47.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicente Malano, PAGASA acting administrator, said: “If the sky permits,
        the meteor shower will be observed with its peak in the late evening and early
        morning hours.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4712a6-bc76-4315-9412-ff06e9efcdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:15:46.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:15:47.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meteors are easiest to observe if there is no moonlight and light
        pollution, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc96e498-6d22-4c4a-8f7f-6e02d04bef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:15:46.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:15:47.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bright moonlight, as veteran observers suggest, could ruin night
        vision and obscure the fainter meteors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08fa2cb-3ef1-471b-819a-7c5530f71a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:15:46.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:15:47.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meteor shower, PAGASA said, radiates out from the constellation
        Perseus, which is located in the eastern horizon during August.</p>'
  'china-abandoned-children-orphanage':
    'author': 'Will Ripley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-12T00:44:52.024+08:00
    'embedimage': 'jcr:2a8deb2f-4dd6-41e6-98dc-3ff7c6b74084'
    'embedsource': '<iframe width="616" height="376" src="https://www.youtube.com/embed/YG35b6sO3jw"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee1d952b-5c8c-4039-b5f2-2f279342fa80'
    'lead': 'abandoned him outside a Chinese fertility clinic when he was just three
      months old. Botched surgery for spina bifida left him paralyzed from the waist
      down. The procedure hit his spinal cord nerves, leaving him with no lower body
      function.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T10:21:00.217+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T10:21:00.643+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''They don''t deserve this kind of life:'' Meet China''s abandoned children

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebafdcaa-9efa-480c-a6cb-e97696f2c8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN)</strong> — The first thing that strikes me
        about JiaJia is how he almost looks like Superman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e4aa3e-ae53-42f6-80ab-47255e596193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arms and legs outstretched in flying position, lying stomach down
        on something resembling a modified skateboard, the 9-year-old uses his impressive
        upper body strength to gain speed, zooming back and forth across the floor.
        He''s even wearing a T-shirt with the iconic logo of the American superhero.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafa6899-8245-494d-af70-c7f604ae509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Superman," he says with a smile. "He''s so cool."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c215665-097e-493a-a1df-4347d6ffc861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You almost don''t notice JiaJia''s legs dragging limply behind until
        he pulls himself up onto the table and sits down for lunch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d809c3-2843-4dae-a09d-b8eb729af85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JiaJia''s parents abandoned him outside a Chinese fertility clinic
        when he was just three months old. Botched surgery for spina bifida left him
        paralyzed from the waist down. The procedure hit his spinal cord nerves, leaving
        him with no lower body function.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0a97ef-e410-4b68-bb53-6b5a38e18af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he''s learned to swim, attends school when he can, and dutifully
        changes his own diapers. JiaJia (pronounced "Jah Jah") dreams of someday becoming
        a police officer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9464c0db-8cf8-4c19-b033-a643dc114f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just wants to be the same as other children his age," says Melody
        Zhang, Associate Director of Children''s Hope International in Beijing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc7e2d8-1dca-46d7-a9bc-48802aa92e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''If I have parents, I can have a life''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37696e7-e346-4b7c-90a7-87c75afbe6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adoption agency has been trying to place JiaJia with a family
        for most of his life. He has touched the hearts of many staff and volunteers
        at Alenah''s Home, a medical foster home in the Chinese capital that currently
        cares for 23 Chinese children with disabilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf68eb0e-ece4-4f31-8568-4e2ba36fd6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JiaJia is the oldest and longest-term child at the home. He serves
        as a de facto big brother to the other kids -- pretend boxing, playing with
        toy cars, and even singing with them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6befd651-1690-4dab-b9d5-ad65f2c66b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family once promised to adopt JiaJia, then backed out. He has
        watched many of his friends find homes and then move away.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9ce118-c994-4bc9-9f87-452ff8189685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very, very hard to find a family for JiaJia. We waited for
        nine years," Zhang says. "He waited for nine years."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e7b3c1-aa17-48c9-88de-04eb934a80da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year an American family filed paperwork to adopt JiaJia.
        They learned of him through fellow church members who adopted his best friend
        from the same foster home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a921e5ed-4e18-4ce4-b16b-026a13ed46b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Wilson family, from the Kansas City area, has only raised
        a fraction of the estimated $36,000 in adoption costs. They have a <a href="http://amamaandbabaforjiajia.blogspot.com/">blog</a>
        and <a href="https://www.facebook.com/MamaAndBabaForJiaJia/">Facebook page</a>
        documenting the adoption process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f862a-7483-48d5-b537-21e871edc294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if all goes well, it still may be months before JiaJia joins
        his new family in Missouri. He has Skyped with his future parents, sisters,
        and grandparents, and he says he wants to be with them "right now."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd018aa82-7ca6-46cc-86a6-76ce4070b084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waiting even just a few more months feels like an eternity for him.
        He''s been waiting his whole life for a family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ff7cc2-abb0-4bc1-a2b7-bc657d2cd233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a really strong, resilient child. He does not show his emotions
        normally. He tries to be a happy kid," Zhang says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd869739c-d40e-4ec2-b6ea-e1518b231515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pain is evident in his voice as he explains why he wants
        a family.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658731f7-b75a-4d95-b32b-10d07864a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I have parents," he says. "I can live. I can have a life."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4900a3f-dee0-4285-a060-f298226928c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the tears start streaming down his face. In seconds, I''m crying
        too. And so is every member of our crew. We sit together, crying in silence.
        For a brief moment, we understand JiaJia''s pain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc7836f-728a-4b6b-b527-66753a06d16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Disabled orphans: Numbers on the rise</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece760c7-02c3-4ee1-8239-5ed010c441e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a pain shared by far too many children in modern China. The
        number of abandoned children has dropped steadily in the last decade, but
        the numbers remain disturbingly high. Today, almost all of China''s unwanted
        children have disabilities. Dozens of new cases of abandoned children are
        reported each day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1360a94b-ee43-4b40-a91a-fb88215dc5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are more tragic than others. Last week, a newborn girl was
        rescued from a public bathroom in Beijing, where police found her wedged face-down
        in the toilet''s pipe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf6a5fb-a8a3-452a-88e1-e90f94b95e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2015/08/04/China-baby-toilet-Beijing.html">Related:
        Newborn baby pulled from toilet in Beijing</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f0940d-eaf3-46a7-8647-23a23e3b3aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors saw a young woman walk out before hearing the child''s
        cries. The newborn was treated at the hospital, and a police source not authorized
        to speak to the media told CNN the child was taken to a state orphanage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e0bb5-77e2-4521-8843-cffca9aa4b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, police rescued a baby boy with a cleft lip who had been
        buried in the wilderness for 10 days in southern China''s Guangxi province.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce339e2-00f7-44a0-b8a9-9c4ce2adef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in May 2013, a newborn baby boy was found alive inside a toilet
        pipe in Jinhua. He was released from a hospital and taken home by his maternal
        grandparents. His 22-year-old single mother told police it was an accident
        and charges were never filed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e252e57c-25f7-44b9-bff9-4c21fadb8989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has opened dozens of "baby hatches" -- small,
        detached rooms on the side of orphanages equipped with cribs, incubators and
        air conditioning -- in the past five years in order to help parents safely
        give up their babies instead of abandoning them in the streets, or worse.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec40e400-e3e4-4e4d-9a37-cda1bef57149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One baby hatch in eastern China''s Shandong province reported last
        year that it had received 106 children -- all with disabilities or medical
        conditions -- in the first 11 days it was open.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea98810b-e3c8-4b46-94a6-063307cc68dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children''s welfare policies are not complete in China," says Wang
        Zhenyao, Dean of the China Philanthropy Research Institute. "Also, there are
        too many loopholes in our humanitarian policies."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79364f76-6808-4bb0-9d74-e01e59f05147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Philanthropy Research Institute, which works with UNICEF
        to produce the annual China Child Welfare Policy Report, wrote in a 2014 newsletter
        that the number of disabled orphans has grown by 30,000 to 50,000 every year.
        The institute says there are 878 non-government-funded organizations taking
        care of orphans and abandoned babies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee735250-948a-440f-9b7d-f4f70c7075c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has said there are roughly 600,000 orphans
        nationwide. Other groups put the nationwide number at closer to a million
        orphans.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c537e1d-fcb4-4fd1-bddb-48bdf4cc29f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese orphanages and foster homes are no longer full of healthy
        girls, as they were at the height of the "one child" policy. Relaxed laws
        allow parents to pay fines for additional children and traditionally patriarchal
        societal views are slowly changing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db735356-6fb1-45c7-8b4c-810e1840d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abandoned babies happened frequently before, and the situation
        was far more complicated several years ago [due to] the one-child-policy,
        the gender issue and poor living conditions in China," Wang says. "Today,
        serious health problems would be the main reason children are being abandoned
        by parents."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce23394-fcbf-49d1-ac66-98b8485b5f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite rapid economic growth, welfare experts say the world''s
        second largest economy lacks an adequate social safety net -- resulting in
        hundreds of thousands of orphans who become "unadoptable" by law after age
        14.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7081385a-691f-48a3-8c1b-a265a0517adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''They don''t deserve this kind of life''</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc61051-b3e4-4484-9fd4-846685cad0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m touched by the overwhelming number of tragic stories we found
        inside just one of China''s many foster homes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e025c5-6bd7-475a-b3aa-f0ff6f50ccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most tragic story was a girl I''ll never have a chance
        to meet. Yuanyu was a beautiful 18-month-old with a sweet smile and severe
        cerebral palsy. She never weighed more than 10 pounds. Yuanyu died two weeks
        ago.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5cf8bd-4fc5-444b-b3e4-a32642d4a9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we know that she''s in a better place," says 17-year-old Christina
        Weaver, a Canadian missionary who volunteers at Alenah''s Home.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d5993-05b1-46cd-9d7e-47b5b046d1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuanyu''s picture will be added to a wall near the back of the foster
        home that features portraits of children who''ve died over the years. Looking
        at the photos, you can hear the other children playing. I wonder if they''ll
        find families to love them before it''s too late.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72af4b65-e392-4d3b-926e-cd636d2f7486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They all need love. They all deserve love," Weaver says. "They
        don''t deserve this kind of life.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd411b733-6b58-4fee-a3f3-3dfde8b90216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:21:00.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:21:00.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/11/asia/china-orphanage-children/index.html">''They
        don''t deserve this kind of life:'' Meet China''s abandoned children"</a></em></p>'
  'mh17-investigation':
    'author': 'Jason Hanna and Claudia Rebaza, CNN'
    'caption': 'Authorities investigating the crash site are examining what could
      be surface-to-air missile parts.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-12T00:15:06.948+08:00
    'imagesource': 'jcr:2b351f5f-3bab-4748-87ad-189b70288468'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77d6e39a-a230-4212-a26f-9b1231d23577'
    'lead': 'Authorities investigating last year''s downing of Malaysia Airlines Flight
      17 over eastern Ukraine are examining what could be surface-to-air missile parts
      that were found in the area, a Dutch-led prosecution team said Tuesday (Wednesday
      PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T10:23:41.363+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T10:23:41.592+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MH17 investigators: Possible missile parts found

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f88d7-2691-4127-a380-a2dc521c1982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:23:41.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:23:41.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities investigating last year''s
        downing of Malaysia Airlines Flight 17 over eastern Ukraine are examining
        what could be surface-to-air missile parts that were found in the area, a
        Dutch-led prosecution team said Tuesday (Wednesday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d9160-5d17-4146-b6e0-bee5c1942d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:23:41.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:23:41.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parts possibly come from a Russian-made Buk surface-to-air-missile
        system — the type of system that the case''s lead prosecutor already has said
        is suspected to have downed the plane.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdd76aa-d2b3-43f3-a1bd-5ba4b95d112b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:23:41.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:23:41.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the prosecutors warned that no conclusion could yet be drawn
        that the discovered parts have a causal connection to the MH17 crash.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e0d0b2-ce93-4fe1-b047-cc0e10b822c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:23:41.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:23:41.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The parts are of particular interest to the criminal investigation
        as they can possibly provide more information about who was involved in the
        crash of MH17," reads a statement released by the Joint Investigation Team,
        the international group of prosecutors leading the criminal investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9448c9-e9d3-410f-b6fb-eefe5eb43b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:23:41.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:23:41.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 777 was heading from Amsterdam to Malaysia when it was
        shot down on July 17, 2014, over Ukrainian territory controlled by pro-Russian
        separatists. All 298 people on board were killed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b06f8ff-d135-418b-be7e-6c291b3a9462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:23:41.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:23:41.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disputes over who is responsible for the disaster have helped to
        sour relations between Moscow and the West.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3fcc4c-c817-4be3-a516-19a2e3056b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:23:41.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:23:41.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Western nations and the Ukrainian government have accused
        pro-Russian separatists operating in the region of shooting down the plane
        with a missile.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c237ba-470a-4d0f-86ae-2f471967859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:23:41.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:23:41.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebel leaders and the Russian government have repeatedly disputed
        those allegations, and have suggested instead that Ukrainian forces shot the
        plane down with either a surface-to-air missile or one of their own fighter
        jets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2d2583-45d3-49ba-baab-58c568342295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:23:41.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:23:41.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the MH17 disaster, Western nations accused Russia of
        supplying the rebels in Ukraine. The United States and the European Union
        imposed sanctions against Russia last year to punish it for this and its annexation
        of the Ukrainian peninsula of Crimea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d25569f-50e1-412a-bff4-18233abff96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:23:41.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:23:41.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the JIT''s lead prosecutor, Fred Westerbeke of the Netherlands,
        told CNN that evidence gathered so far indicated the plane was hit by a Buk
        missile fired from eastern Ukraine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacd2f9d-de2d-4d64-b976-aa9049c88e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:23:41.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:23:41.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westerbeke did not comment on who might have fired the missile or
        elaborate on the evidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6aa766-4b31-4c05-b476-7a2706bd3d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:23:41.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:23:41.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch transportation safety board, conducting a separate investigation,
        went further in a draft report, which said that evidence indicated that pro-Russian
        rebels shot down MH17 with a Russian-made Buk missile, a source who saw the
        document told CNN last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c185cf5-7476-416c-af89-167b1395eafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:23:41.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:23:41.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criminal probe is expected to produce a report by the end of
        the year, while the safety board''s report is due in October.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540aa8b9-76e4-442e-9229-a713fb0af00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:23:41.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:23:41.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2015/08/11/europe/mh17-investigation/index.html">MH17
        investigators: Possible missile parts found</a>”</em></p>'
  'senate-tackles-2016-budget-proposal':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Loren Legarda, chair of the Finance Committee, talks to Budget
      Secretary Butch Abad (middle) and Finance Secretary Cesar Purisima (left) before
      the start of the Development Budget Coordination Committee (DBCC) briefing on
      the 2016 National Expenditure Program (NEP).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-12T00:06:13.887+08:00
    'imagesource': 'jcr:268203a5-d56b-45df-b813-5d60ef14f9da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3a7ae0e-180f-46f8-a51c-511a4bc06fba'
    'lead': 'The Senate Finance Committee, led by recently-appointed chairperson Sen.
      Loren Legarda, began on Wednesday (August 12) discussions on the administration''s
      proposed P3 trillion national budget for 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T10:29:55.901+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T10:29:56.086+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate starts scrutinizing 2016 budget proposal

      '
    'updated': 2015-08-13T03:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b29f4-9b5c-4f6c-9a64-a0ab1d415807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:29:55.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:29:56.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Senate Committee
        on Finance, led by recently-appointed chairperson Sen. Loren Legarda, began
        on Wednesday (August 12) discussions on the administration''s proposed P3
        trillion national budget for 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeebf31-d0f6-41fa-8659-204f7fabf4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:29:55.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:29:56.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her opening speech, Legarda said that the committee was seeking
        to attune the national budget with the United Nations'' (UN''s) Sustainable
        Development Goals (SDG), which would succeed the UN''s Millennium Development
        Goals by the time the former expires by the end of 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26596e5b-5843-4bc6-bbd8-1ad506d99c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:29:55.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:29:56.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the SDGs are still being finalized and are set to be adopted
        in September, we already have to work together, we have to use these goals
        as framework as we incorporate them into our national development agenda by
        ensuring that government funds will be used to attain these targets, " Legarda
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d99b46d-9244-4d6a-9135-522d9a96d82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:29:55.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:29:56.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Budget Secretary Florencio "Butch" Abad said that
        the goal was not merely to pass the budget on time but but to diligently scrutinize
        it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1392c528-c519-4232-9959-b7d2cd6053f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:29:55.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:29:56.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Deputy Gov. Diwa Guinigundo said that
        the country''s domestic growth fundamentals remained intact and that inflation
        had been on a downward trend . But more structural reforms would be needed
        to sustain economic gains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8190ab82-99a4-4435-9973-d656a33ab7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:29:55.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:29:56.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, National Economic Development Authority chief Arsenio
        Balisacan described the financial system as healthy, adding that economic
        planner remained hopeful that they could at least achieve a growth target
        of 7% to 8% of GDP this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c0a43-4bdb-4916-8a42-75630f01a34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:29:55.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:29:56.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Franklin Drilon questioned the idea of government
        reducing its budget, citing how underspending had affected the country''s
        GDP growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebd58ed-c4f2-4e16-a6a7-8f2a701eba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:29:55.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:29:56.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad said he would rather characterize it as "slow spending" as
        it would get spread out through the years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506154f8-0fd1-483d-a559-31f24fe1c95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:29:55.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:29:56.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say that, for the longest time, agencies had been
        used to operating under severe fiscal constraints. And now that the economy
        was growing, it took a bit of time for the agencies to adjust to higher spending.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ba1248-9f9d-4b60-9d17-f2c8b3fcc502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:29:55.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:29:56.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad said economic planners would rather look at how they could
        strengthen the ability of agencies to implement projects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe5c2b1-36ea-4c92-a515-c4368daf43eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:29:55.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:29:56.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the 2016 budget is 95% higher than the 2010 budget.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e7f052-b0d2-417c-a87d-02036cda49e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:29:55.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:29:56.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Anna Estanislao contributed to this report.</p>'
  'The-Man-from-U.N.C.L.E.-movie-Henry-Cavill':
    'author': 'Ed Baran, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-12T00:05:04.644+08:00
    'imagesource': 'jcr:d1ce09f4-697e-4e44-ba36-17df48bfe22b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9211e206-3ad4-4085-8a15-4053bc8f6809'
    'lead': 'The secret agents from "The Man from U.N.C.L.E." are back, this time
      on the silver screen in an action comedy movie based on the 1960s television
      series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T10:32:57.359+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T10:33:38.826+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sixties series ''The Man from U.N.C.L.E.'' comes to silver screen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd5658-cbe0-40a3-9ffe-8f10fe36e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:32:57.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:33:38.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (Reuters) —</strong> The secret agents from <em>The
        Man from U.N.C.L.E.</em> are back, this time on the silver screen in an action
        comedy movie based on the 1960s television series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8323360b-59cb-47c7-9393-a7bc18372ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:32:57.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:33:38.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Man of Steel</em> star Henry Cavill takes on the role of Napoleon
        Solo and The Social Network actor Armie Hammer plays Illya Kuryakin in the
        film set in the early 1960s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1fe9b1-49db-4a56-a9e2-0703a2f2cb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:32:57.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:33:38.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting aside their differences, the two agents join forces in a
        mission against a criminal organization which is seeking to develop nuclear
        weapons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a9302f-6f6b-41a0-a2e6-32111fc8d1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:32:57.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:33:38.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavill said he had not seen the original show, which ran from 1964
        to 1968, as he wanted to make something new.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae08dbd-934b-43bc-ae1c-384b72499313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:32:57.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:33:38.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not want to try to subconsciously start imitating someone
        else''s performance. We are doing a different thing," Cavill said during a
        promotional interview for the film.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2114fc31-894c-4454-80d2-fb1a53ca0f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:32:57.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:33:38.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as we have elements in this movie which people who watch
        the TV show will appreciate, it''s for a new generation as well. If you start
        imitating that kind of thing then you will create something which will alienate
        the modern generation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f504900a-d014-46df-8653-295fdb36cd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:32:57.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:33:38.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the TV series, Solo worked for the global United Network Command
        for Law and Enforcement and Kuryakin originally for an organization called
        THRUSH.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c9c386-1fc1-42c8-8ef8-94f9159e9e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:32:57.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:33:38.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the movie, they are agents for the American CIA and the Soviet
        KGB.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f2bb0f-1034-440c-a693-b2dcbc6efde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:32:57.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:33:38.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, which also stars Hugh Grant and Swedish actress Alicia
        Vikander, features a cameo from soccer player David Beckham.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c3643f-5cbf-45ef-8dd7-63226ca2a65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:32:57.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:33:38.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We called him up three days before...and I said ''Do you fancy
        being in the movie?'' and he said ''Yeah, OK alright then'' so we stuck him
        in and he plays a Russian."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0978a45-be0a-46f8-b21f-89626dad0c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:32:57.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:33:38.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Man from U.N.C.L.E. opens in British and U.S. cinemas on August
        14.</p>'
  'exports-decline-june-slump-continues':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-12T00:01:48.332+08:00
    'imagesource': 'jcr:7f220508-4328-449c-98cf-f9475adb9add'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e30b9fe-b2d2-4e08-9aa5-a010df3782b1'
    'lead': 'Philippine exports have declined for a third straight month, according
      to figures from the Philippine Statistics Authority (PSA). Save for March 2015,
      exports have declined in all months since December last year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T10:46:25.726+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T10:46:26.072+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exports decline in June as slump continues

      '
    'updated': 2015-09-21T04:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533abfbd-1826-4207-beb5-9cbe5ccb7a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:46:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:46:26.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Philippine exports
        have declined for a third straight month, according to figures from the Philippine
        Statistics Authority (PSA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5fe913-e45d-49db-8cd4-65ee56d8b9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:46:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:46:26.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save for March 2015, exports have declined in all months since December
        last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39967c70-de4e-4ef2-952e-310693287786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:46:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:46:26.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report released by the government agency on Tuesday (August 11)
        revealed that export revenues totaled $5.28 billion in June, equivalent to
        a 3.3 percent slide from the $5.46 billion posted in the same month last year.
        The PSA said that the contraction was brought about by the decrease of six
        out of the top 10 major commodities for the month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece889b6-e60f-4945-944b-3c147547144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:46:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:46:26.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, National Economic and Development Authority (NEDA) chief
        Arsenio Balisacan said in a statement that the slump reflects a "still fragile"
        global economy affecting the country''s neighbors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95abed6-4b6e-4944-b367-bf1ffa4c656a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:46:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:46:26.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the major economies in East and Southeast Asia also registered
        negative export performance in June 2015, with only Vietnam and PR (People’s
        Republic) China in the positive territory."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f9d384-8afe-4f71-9f1d-2d2542d09baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:46:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:46:26.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Weak external demand continues to affect the country’s external
        trade performance, particularly for the merchandise exports sector. Year-to-date
        outcome, in terms of both value and volume, suggests fragility in the demand,
        particularly in major trading partners,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fdd063-2e16-4ff7-90a3-6dce020cba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:46:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:46:26.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s semiconductor industry bucked the overall trend,
        having posted a 16.9 percent year-on-year growth in sales — a reversal from
        May''s 7.7 percent drop. As a whole, exported manufactured goods registered
        a 3.4 percent increase in sales.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95869480-389c-49b4-bdee-bd3e923dab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:46:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:46:26.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The country’s relatively strong semiconductor exports emulated
        the progress in the global semiconductors market as worldwide sales continued
        to expand at its 26th consecutive month, as reported by Semiconductors Industry
        Association,” noted Balisacan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df6c66-0b4a-45f9-bbeb-1a786bc5d3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:46:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:46:26.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, agricultural exports remained in the red in June,
        marking the fifth consecutive month of a double-digit decline. Receipts from
        agro-based products sharply fell by 24 percent to $347.91 million, from $463.32
        million the previous year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb27108-f5cc-4c04-a37b-c6cc6a669317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:46:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:46:26.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In addition to the frail demand from major economies, the country’s
        recent external trade performance is also partly due to an abundant supply
        of industrial commodities, thus revenues from mineral and agro-based exports
        are seen to continue to decline in the short-term due to falling prices,”
        explained Balisacan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2006841-d15e-4ec8-a83d-53a39dbbad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:46:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:46:26.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exports of mineral products also posted a double-digit plunge of
        26.5 percent, which NEDA attributed to lower earnings from copper metals and
        other minerals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eeeac6-6a13-446e-b413-ee18c8516e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:46:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:46:26.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan remained the as top destination of Philippine exports, having
        accounted for a 23.4% of June''s total exports. The U.S. and China (excluding
        Hong Kong) stood at second and third, respectively, with equivalent figures
        of 13.6 percent and 11.4 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6a86ba-749c-422c-a50f-dfc07462342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:46:25.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:46:26.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When grouped according to global region, the bulk of Philippine
        exports went to East Asia (54.9 percent), followed by Southeast Asia (13.1
        percent) and the European Union (11.7 percent).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07515899-9d37-4439-9e8e-f6a66f1624e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:46:25.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:46:26.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, the economic planning secretary emphasized the need
        to diversify Philippine exports as well the exploration of trading opportunities
        with the country''s neighbors and other emerging markets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2406c11-4a41-4a91-bee7-9a735cafad80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:46:25.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:46:26.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While these options require more time to be realized, propping
        up domestic demand should be supported to counter external imbalances.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a50f45-4ded-4ad6-973f-e1f5477f19c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:46:25.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:46:26.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government should fast track projects intended to make the
        business climate more conducive for investments and employment generation,
        as well as policies designed to increase the purchasing power of consumers."</p>'
  'yuan-another-major-decline-china-devalues':
    'author': 'Charles Riley, CNN Money'
    'caption': '(File photo) Civilians march through Tiananmen to celebrate the 60th
      founding anniversary of the People''s Republic of China.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-12T11:39:31.284+08:00
    'imagesource': 'jcr:61c391b4-f6da-4456-a754-6235cf351e23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afe2ac75-2806-4bba-aefc-bf84e6897b81'
    'lead': 'China''s central bank allowed the yuan to drop sharply against the U.S.
      dollar again on Wednesday, setting the currency up for its largest two-day decline
      in decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T10:48:37.373+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T10:48:37.596+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yuan set for another major decline as China devalues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8067970-32c5-448d-bf35-d93774f17761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:48:37.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:48:37.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — China''s central bank allowed
        the yuan to drop sharply against the U.S. dollar again on Wednesday, setting
        the currency up for its largest two-day decline in decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7592dc5a-2df8-4e0d-87a4-d644f6643a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:48:37.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:48:37.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes one day after the People''s Bank of China shocked
        markets by changing the way the yuan''s daily trading band is calculated,
        and executing a one-time devaluation of the currency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdbf371-a453-42e3-958d-640149d4274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:48:37.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:48:37.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBOC sets a daily midpoint for the yuan, around which the currency
        is allowed to trade within a 2% band. Until Tuesday, the central bank had
        total control over where the midpoint was set. Going forward, the midpoint
        will be based on the previous day''s closing price.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a10b8ba-f9fd-4afb-8281-74a2619eb196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:48:37.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:48:37.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign that China is following through on its plan, the central
        bank set the yuan''s midpoint at 6.3306 on Wednesday — 1.6% weaker than the
        previous day''s midpoint, but near where the currency last traded. That follows
        a 1.9% devaluation of the yuan on Tuesday, a move that set off a major sell
        off on Wall Street.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ef1e3f-c980-490d-86e0-197e50643f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:48:37.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:48:37.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic devaluation is likely to draw intense criticism from
        some quarters. The U.S. has long accused China of keeping its currency artificially
        low, instead of allowing it to move freely in foreign exchange markets. A
        weak currency cheapens the price of a country''s exports, making them more
        attractive to international buyers by undercutting competitors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6319531d-a951-4477-ba00-a228d5ffc142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:48:37.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:48:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If other nations in the region also decide to devalue their currency
        in response, it could leading to so-called competitive devaluation, also known
        as a currency war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d630b01-be39-4529-8a0b-2a9474b3eead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:48:37.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:48:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China says the policy change was made in response to market forces,
        which will be allowed more control over the currency in the future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd92a66-c91c-4413-a48b-5fd0a2c653d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:48:37.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:48:37.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reform of [yuan] exchange rate formation mechanism will continued
        to be pushed forward with a market orientation. [The market] will play a bigger
        role in exchange rate determination to facilitate the balancing of international
        payments," the bank said in a statement on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c6712-6378-4a7a-9832-879b53c5df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:48:37.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:48:37.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market-based reforms will boost China''s campaign for the yuan to
        be included in an elite grouping of currencies used by the International Monetary
        Fund.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6c6be2-e920-406c-9a3b-a2d17d799cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:48:37.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:48:37.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has expressed interest in having the yuan included in the
        IMF''s Special Drawing Rights basket, which the organization uses to value
        reserve assets. The basket currently includes the dollar, euro, British pound
        and Japanese yen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674eac45-feb7-4200-af2f-a18ee4cc15b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:48:37.374+08:00
      'mgnl:createdBy': 'cnnproducer'
