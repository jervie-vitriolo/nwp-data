    'template': '1'
    'title': 'DOH to immunize 300,000 pupils in West Visayas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1348a255-1b0d-4206-a655-400cff72406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:46:15.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:46:15.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines)</strong> — Around 300,000
        students from Grade 1 and Grade 7 will benefit from the Department of Health
        (DOH) Region 6''s school-based immunization campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9105492-4cf7-4373-9d74-72b342c4f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:46:15.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:46:15.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Renilyn Reyes, medical specialist II for DOH Region 6, said
        they are targeting more than 300,000 beneficiaries in their month-long activity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62b66f8-8f30-4399-b739-f4b242e3727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:46:15.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:46:15.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign started on August 3, during which the DOH gave vaccines
        for measles, rubella, tetanus, and diphtheria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0039b525-9c3d-4192-9242-bf3ecbf8d575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:46:15.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:46:15.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Region 6 aims to immunize 337,744 pupils — 189,496 in Grade
        1 and 148,249 in Grade 7 students</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c083defc-1779-4fe3-bc4f-29b70aefccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:46:15.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:46:15.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grade 1 pupils are given measles-containing vaccines (MCV) and tetanus-diphtheria
        (Td) vaccines, while Grade 7 students are given measles-rubella vaccines and
        Td vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac79fa1-05bf-471f-aa71-c03b0b32a1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:46:15.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:46:15.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the DOH’s August immunization campaign – which is a
        follow-up to an earlier MCV immunization of children under 5 years old (9
        to 59 months) – is in partnership with the Department of Education.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e78c8f-bb52-4fe4-9bb8-f48fa12bc67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:46:15.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:46:15.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Provincial Health Office (PHO) has also started the campaign
        in 43 towns and the component city of Passi, Iloilo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270ac338-62d7-4418-a25f-632ae2bdff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:46:15.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:46:15.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHO chief Dr. Patricia Grace Trabado said they are hoping to achieve
        100% immunization in all schools.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c402aaf-684f-4dac-898f-191a65043774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:46:15.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:46:15.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pupils and students, however, should first secure the consent
        of their parents before availing themselves of the immunization which is free
        to all.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c80c5b-248b-4b78-8108-9eb67f0a9099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:46:15.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:46:15.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Municipal health workers are doing the vaccination with the help
        of nurses deployed under the Nurses Deployment Program of the DOH,” said Trabado.</p>'
  'Roxas-asks-NPC-members-back-his-presidential-bid-in-2016':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-12T01:47:22.598+08:00
    'imagesource': 'jcr:b309f580-a9eb-4946-b4d2-7f701f1c1a70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6605fad6-e6fa-4a1d-a5a0-b6ab87958626'
    'lead': 'On the invitation of Interior Secretary Manuel Roxas II, 12 lawmakers
      from the Nationalist People''s Coalition flocked to Balay, the Liberal Party''s
      main headquarters, in Cubao, Quezon City, on Tuesday morning (August 11). Roxas''s
      agenda was clear: He would present his plans and ask for their support in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T11:49:16.503+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T11:49:22.913+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T11:49:20.512+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas asks NPC members to back his presidential bid in 2016'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9881555c-c396-4fb5-874a-a84779940e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:49:16.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:49:22.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – On the invitation
        of Interior Secretary Manuel Roxas II, 12 lawmakers from the Nationalist People''s
        Coalition (NPC) flocked to Balay, the Liberal Party''s (LP) main headquarters,
        in Cubao, Quezon City, on Tuesday morning (August 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcf46b3-8f3d-419a-8a26-3a88ebe905cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:49:16.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:49:22.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas''s agenda was clear: He would present his plans and ask for
        their support in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c23ddcb-1491-4242-a170-4043f3b9cdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:49:16.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:49:22.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made his pitch before the NPC lawmakers, along with a few LP
        members, including Camarines Sur Rep. Leni Robredo who, apart from Sen. Grace
        Poe, is also a possible running mate for Roxas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab1fe52-b176-4212-a2a0-52c348a49f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:49:16.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:49:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas Rep. Mark Mendoza said:"Nanghingi ng tulong sa amin si
        Secretary Mar na suportahan siya. Pinarating naman namin na kokonsultahin
        namin yung mga member namin. Pero yung mga gusto sumama sa kanya ay free naman."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc9876-611b-4b7e-939e-bc2eaf256f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:49:16.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:49:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Secretary Mar asked for our support. And we told
        him we would consult our members. But anyway, those who would want to join
        him are free to do so."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a78a1-567e-4db1-8be2-408adc95a085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:49:16.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:49:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Tuesday meeting, NPC officials said they would likely
        back Poe, if she would decide to run in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc8a12f-93fa-42b1-805b-48e9794b3c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:49:16.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:49:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But apparently, not all members would back her even if she could
        get the party endorsement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4777ee35-d853-4e47-8b1a-2969c19e9f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:49:16.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:49:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Santos City Rep. Pedro Acharon, for one, said he would bat
        for Roxas, not Poe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b0e3fe-7f5b-49ab-806d-09f16cadf132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:49:16.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:49:22.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nangyarian naman noon, pinagbigyan kami ng partido kung talagang
        mayroong personal na preference at hindi naman makakasira sa partido Nangyayari
        yan noon sa amin," Acharon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c681e20-1d56-4589-ac5a-0430dd9ba4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:49:16.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:49:22.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That has happened before. The party would let us
        have our personal preference if it would not damage the party. That has happened
        to us before."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5916ffef-3f23-4355-bd74-095b02e2b4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:49:16.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:49:22.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza, who is NPC secretary-general, explained: "Hindi naman naming
        maiiwasan yun eh. Kahit mayroong order ang party na ito ang susuportahan natin,
        pero kung ikaw mismo ay personal gusto mo, may iba kang preference, ok lang
        sa amin yun. Nire-respeto ng partido yun."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4542089a-db14-4e62-a05f-c6aafef00484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:49:16.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:49:22.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t avoid that. Even if the party orders us to support someone
        in particular, if you have a preference for another candidate, that''s okay
        with us. The party respects that."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba764e19-07f8-4f4e-a9ad-a9c8a64f5e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:49:16.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:49:22.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislators said NPC leaders knew about their meeting with Roxas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b286863f-ab74-45b4-ad67-1100ca9590cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:49:16.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:49:22.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao del Sur Gov. Claude Bautista said: "Sila nagsabi na: ''You
        go to the headquarters of LP dahil kakausapin kayo ni Secretary Mar''."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317caad4-5b81-4600-a6f9-5f9a2c9e03db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:49:16.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:49:22.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They were the ones who said: ''You go to the headquarters
        of LP because Secretary Mar will talk to you''."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5480ed-1969-4547-8f63-8e02a3b0ec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:49:16.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:49:22.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One even said he was asked by no less than Eduardo "Danding" Cojuangco
        Jr., NPC founder and uncle of President Benigno Aquino III, to attend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c970b716-d28f-4614-9b86-04ceb6332cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:49:16.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:49:22.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers said Roxas, Poe, and Vice President Jejomar Binay
        all have good friends in NPC who might support their political plans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21e9c2a-b68a-4590-8ad2-91896577a427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:49:16.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:49:22.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Chiz Escudero, who may be Poe''s vice presidential running
        mate, is a former NPC member.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561d88bd-04f0-4899-b997-d0757adb8263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:49:16.505+08:00
