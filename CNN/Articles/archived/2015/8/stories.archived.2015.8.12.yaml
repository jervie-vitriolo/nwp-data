      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trainor, 21, who broke out last summer with the body-positive song
        "All About That Bass," said she will be undergoing surgery.</p>'
