      'mgnl:type': 'text'
      'text': '<p>Trainor''s tour, supporting her debut album Title, kicked off in
        St. Louis in July and was scheduled to continue into September with stops
        including Nashville, Atlanta and Chicago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
