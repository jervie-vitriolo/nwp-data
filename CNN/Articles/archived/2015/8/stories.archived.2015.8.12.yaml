  'Quirino-Highway-bus-crash':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'A photo posted on Twitter by a netizen named Lem Castro showed the
      damaged chassis of the bus with its right side almost peeled off.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-08-12T11:34:50.844+08:00
    'imagesource': 'jcr:0d0ea9d5-a7e9-42d1-854d-54ea6f384363'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbc88e65-8f61-46cd-91ae-ac79185de597'
    'lead': 'At least four passengers died, while 18 were injured after a bus accident
      on Quirino Highway on Wednesday morning (August 12). The passenger bus crashed
      at the boundary marker of Quezon City and Caloocan at around 7:20 a.m.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T10:52:20.933+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T10:52:31.003+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 4 dead, 18 injured in Quirino Highway bus crash

      '
    'updated': 2015-08-13T08:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b1c4d4-2460-470d-8a5b-6dec2fbaff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:52:20.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:52:31.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Four passengers
        were confirmed dead, while 18 got injured in a bus accident on Quirino Highway
        on Wednesday morning (August 12).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b9163-03c2-450a-894c-13f4f26e5dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:52:20.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:52:31.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulacan-bound bus crashed at the boundary marker of Quezon City
        and Caloocan at Barangay Lagro, Quezon City around 7:20 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaa1cda-eb06-47a4-ad74-dd98e61a71f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:52:20.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:52:31.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident caused severe damage to the right side of a Valisno
        passenger bus, with plate number TXV 715, according to the Quezon City Department
        of Public Order and Safety (QC DPOS).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40448048-2a85-4f0c-8183-1a160a76cdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:52:20.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:52:31.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/03/05/bus-accidents-quick-facts-and-figures.html">Related:
        Philippine bus accidents: Quick facts and figures</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2951c8-101e-42c5-b59d-9e4eece04829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:52:20.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:52:31.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QC DPOS explained that two passengers, a male and a female,
        who were retrieved from under the bus, died on the spot. The two other casualties
        were declared dead at the Dr. Jose N. Rodriguez Memorial Hospital in Tala,
        Caloocan, Dr. Amalia Villar, a resident doctor of the hospital, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7209546-1b48-4877-9b3d-ed8d384403d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:52:20.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:52:31.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was already identified, but the woman, police said, was
        difficult to identify due to the serious damage on her face. But she is speculated
        to be between 30 to 40 years old, Insp. Marlon Meman, commander of the Quezon
        City Police District Traffic Sector 2, told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd746d5f1-3341-4f69-a9fb-fa6225e3b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:52:20.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:52:31.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said 18 passengers got injured from the accident, but it
        believes that the number of injured brought to different hospitals could reach
        up to 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353e39f-c93d-445b-8c37-77bc8c671ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:52:20.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:52:31.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bus driver at large</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdbb591-af6a-4cab-95b3-00c04172ef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:52:20.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:52:31.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo of the accident posted on social media showed the right
        side of the bus almost peeled off, which the public safety department said
        led to some passengers getting thrown out of the vehicle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faba845-55ef-4541-9329-cebb1bd72d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:52:20.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:52:31.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meman said accounts from passengers stated that the bus was&nbsp;running
        too fast until it went out of control and crashed into the concrete boundary
        marker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a132a95d-40ae-4758-b68c-ec0ee40ba010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:52:20.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:52:31.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the driver is now at large, while the injured conductor
        was taken to the hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9801f42-e4b6-455c-ab25-186c3c97d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:52:20.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:52:31.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LTFRB orders suspension</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ca7ba-d01b-4567-921e-fa9e953a91c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:52:20.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:52:31.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ​Land Transportation Franchising and Regulatory Board (LTFRB)
        ordered a 30-day preventive suspension against the entire fleet of Valisno
        a few hours after the accident happened.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80537cbb-bec6-4c40-af3c-885ea657eb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:52:20.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:52:31.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/LTFRB/status/631317168668323840">Twitter
        post</a>, the LTFRB said that the plates of Valisno''s 62 buses will be confiscated
        by inspectors. Drivers of the bus company were directed by the LTFRB to take
        a road safety seminar, drug test, and to secure police and NBI clearances.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be67dce2-a09c-44bf-afd3-1d5e264783a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:52:20.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:52:31.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buses were also ordered to undergo roadworthiness inspection
        by the Land Transportation Office (LTO).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b95733-f39c-42b8-ac23-36028bee2d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:52:20.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:52:31.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Yumi Lugod contributed to this report.</em></p>'
  'Philippine-Azkals-Misagh-Bahadoran':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Now playing in a more forward position, Filipino national Misagh Bahadoran
      says that the expectation of him is high.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-12T11:30:00.524+08:00
    'imagesource': 'jcr:5de4f2dd-f168-49e7-8bee-7da083f88c14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff8e4a21-b85e-4eea-8b4f-6b339e29aef6'
    'lead': 'Not a lot of people would’ve predicted that after the first two World
      Cup Qualifiers that it would be Azkals veteran Misagh Bahadoran who would steal
      the spotlight. But after chipping in with a goal against both Bahrain and Yemen,
      all eyes are on him now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T10:55:11.225+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T10:55:11.467+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Azkals'' Bahadoran: The expectation of me is high

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa99fe6-c86a-498a-9ac1-af42e62fc534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:55:11.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:55:11.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Before the first
        two FIFA World Cup Qualifying matches of the Philippine Azkals, all everyone
        talked about were the big names of the team or the new faces who joined them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65c7604-d277-456b-bed8-eefd2241a801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:55:11.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:55:11.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a lot of people would’ve predicted that after the game that
        it would be Azkals veteran Misagh Bahadoran who would steal the spotlight
        after chipping in goals against both Bahrain and Yemen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fa6b64-fc60-47a8-8171-8acd23563d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:55:11.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:55:11.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the Global FC player has been utilized on the wing
        for both club and country, but this year he has been used at a more forward
        role. Bahadoran has since made the role his own and has been identified as
        a legitimate goal scoring threat by the opposition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce532a-05c0-4e30-8f71-d178319fd301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:55:11.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:55:11.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/06/football-philippines-azkals-phil-younghusband-uzbekistan.html">Read:
        Azkals confident ahead of Uzbekistan clash, says Younghusband</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e75f2-3462-4b1f-8560-ef1a89b462bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:55:11.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:55:11.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The expectation (of me) is high. The pressure is there. It’s harder
        being in that position now,” Bahadoran said in an interview after club training
        at the McKinley Hill Stadium in Taguig.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0090be2f-e8fe-4308-9f39-6141363282fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:55:11.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:55:11.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the next set of World Cup Qualifiers fast approaching, the
        Filipino-Iranian knows that he needs to do more to continue his good run of
        form.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf742f9a-7f81-4aa8-808c-23447ee77476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:55:11.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:55:11.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to be prepared, physically and mentally,” he said. “I have
        to be disciplined.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf7a813-6ff0-4d0a-958f-f414beef03f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:55:11.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:55:11.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals will face Uzbekistan at the Philippine Sports Stadium
        on September 8, before visiting Pyongyang to face North Korea on October 8.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf2728b-211a-4ddc-8d58-c9643db78e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:55:11.226+08:00
