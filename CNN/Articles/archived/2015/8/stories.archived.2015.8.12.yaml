    'title': 'PGA Championship 2015: Rickie Fowler''s almost perfect life?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64845eb0-1d4d-4631-b8b5-44f285cfb3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:33:33.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:33:33.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rickie Fowler appears to have it all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a52844-c350-4f86-bec1-dfd7669a35ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:33:33.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:33:33.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s got the $150,000 car, a loving girlfriend, doting fans and
        earnings already this year of $3.6 million. He''s also the kind of guy that
        remembers to buy the media a barrel of beer after hitting a hole-in-one at
        the Quicken Loans National.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f052c-d89b-423f-83ba-07794fbc4ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:33:33.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:33:33.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there''s one thing missing from the American golfer''s life
        -- he hasn''t won a major.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fe8af7-ad52-4bcd-80a7-94c41d0294ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:33:33.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:33:33.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s despite finishing inside the top five of all four majors
        in 2014 -- a feat previously accomplished only by the legendary Jack Nicklaus
        and Tiger Woods.</p>'
