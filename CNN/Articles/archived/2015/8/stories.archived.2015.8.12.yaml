      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:18:50.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines)</strong> — The Department
        of Science and Technology (DOST) has trained about 60 food handlers in Negros
        Oriental on basic food safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95433b7-7ef2-4870-b4c8-266a13f79666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:18:50.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:18:50.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of recent food poisoning reports, DOST NEGOR made proactive
        moves to prevent such incidences from happening in the province through the
        training.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3529a8-27ee-4e5c-9a59-fd8b20098792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:18:50.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:18:50.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOST information officer Roslyn Tambago, participants
        represented the production unit of their firms like catering services, canteens,
        or street food stalls in Dumaguete City as well as some business firms, schools,
        and people’s organizations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeee1731-3146-4a4d-a607-246b07f642de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:18:50.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:18:50.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-day lecture and workshop held in July included topics on
        the importance of food safety, prevention of food borne diseases, proper hygiene
        and sanitation, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4292bffb-0153-4938-a4a4-d6774c23edc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:18:50.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:18:50.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST Food Nutrition and Research Institute (FNRI) trainer-officials
        served as resource persons and elaborately discussed basic nutrition, meal,
        and menu planning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac948bdc-a310-4120-b9ed-b5a54a4c5360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:18:50.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:18:50.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josefina Gonzales of FNRI shared that “the real mistakes can happen
        at any step in the flow of food through the facility from receiving, storage,
        preparation, cooking, holding, cooling, reheating, or serving,”&nbsp; and
        "that food safety must be the top priority of any business."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3362e8-2cd8-4af4-b063-286ec0e100c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:18:50.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:18:50.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facilitators also expressed that nutrition is as equally important
        as food safety in food preparation and showed the application of these principles
        through cooking demonstrations where participants were shown how to make their
        products more presentable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac26eb-8596-4bad-bfbc-5b299379109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:18:50.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:18:50.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tambago said the activity is part of the DOST initiatives in Food
        Safety Act of 2013 or the Republic Act 10611, a law that aims to strengthen
        the food safety regulatory system in the country to protect consumer’s health.</p>'
  'Dozens-killed-in-explosion-at-market-in-Nigeria-Boko-Haram-suspected':
    'author': 'Dana Ford and Aminu Abubakar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-12T15:48:57.623+08:00
    'imagesource': 'jcr:08e29c34-3b40-4e35-9c30-818188ae892d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbd4b23d-2ed1-48e7-a420-5c79bac84e8b'
    'lead': 'At least 47 people were killed and some 60 others injured in an explosion
      Tuesday (August 11) that struck a market in northeast Nigeria''s Borno state,
      according to a hospital source and a local vigilante.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T13:20:57.528+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T13:20:57.735+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens killed in explosion at market in Nigeria; Boko Haram suspected

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa664037-048f-45fe-b223-ad977031b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:20:57.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:20:57.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 47 people were killed and some
        60 others injured in an explosion Tuesday (August 11) that struck a market
        in northeast Nigeria''s Borno state, according to a hospital source and a
        local vigilante.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32612129-2def-4df0-a27f-344e23c80bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:20:57.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:20:57.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital source and the vigilante, Abbagana Saleh, both are
        based in the town of Biu, about 50 kilometers (32 miles) from the blast scene.
        Victims from the explosion were taken to Biu General Hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559b8128-3112-437e-85e5-d10a908b9db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:20:57.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:20:57.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast occurred early Tuesday afternoon at a weekly market in
        the town of Sabon Gari.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88edb88-8ef2-48d5-ad2a-042fc9dc3002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:20:57.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:20:57.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although no one has claimed responsibility for the attack, Boko
        Haram is the prime suspect. The militant group has been carrying out ambushes
        along the highway that intersects Sabon Gari, and links it with the larger
        towns of Biu as well as the state capital Maiduguri.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a749296f-eb07-4f54-b1c8-2f8c28d26d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:20:57.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:20:57.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday (August 9), Boko Haram killed four people and abducted
        five others in an ambush on two vehicles in Nwajurko village, near Sabon Gari.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db908ee9-071f-45b7-b710-5f283c075f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:20:57.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:20:57.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has mounted a campaign of bombings, kidnappings and deadly
        raids in recent years. It says it wants stricter enforcement of Sharia law
        across Nigeria, which is split between a majority Muslim north and a mostly
        Christian south.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6480b07-7edb-4546-a5c0-47c07474b28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:20:57.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:20:57.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/11/africa/nigeria-violence/index.html">Dozens
        killed in explosion at market in Nigeria; Boko Haram suspected</a>."</em></p>'
  'Oil-wars-OPEC-keeps-pumping-as-prices-plunge':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-12T13:26:04.618+08:00
    'imagesource': 'jcr:a2a6f5db-8349-4ae6-b233-3ad3afa7200d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6d9ad49-8fbe-4920-8f4f-aa60fbe75af4'
    'lead': 'OPEC said Tuesday that its output surged to a three-year high in July.
      The cartel produced 31.5 million barrels a day, more than 1.5 million barrels
      above the ceiling it agreed to just a month earlier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T13:23:04.243+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T13:23:04.619+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil wars: OPEC keeps pumping as prices plunge

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d244d9-a0de-4fd1-88aa-2e95bad81212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:23:04.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:23:04.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> The world''s biggest oil producers
        are pumping like there is no tomorrow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd4d029-9731-46a5-81ae-d993e30499ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:23:04.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:23:04.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result: Oil was back at its 2015 low on Tuesday (August 11),
        after plunging 4.3% to $43 a barrel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2fd53a-8ed1-41f8-98e1-65e015eacab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:23:04.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:23:04.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC said Tuesday that its output surged to a three-year high in
        July. The cartel produced 31.5 million barrels a day, more than 1.5 million
        barrels above the ceiling it agreed to just a month earlier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfba44b-9045-4941-bf82-aff4e0900e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:23:04.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:23:04.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The added oil came from Iran, Iraq, and Saudi Arabia. Iran''s higher
        output – its highest since 2012 – is a sign it is ready to take advantage
        of the proposed nuclear deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73203e9-b212-4613-b3b5-96007e8b2ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:23:04.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:23:04.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions have long restricted Iran''s oil production and exports,
        and the country is eager to regain its status as a global energy power. Iran
        boosted its production by 32,300 barrels a day in July to 2.86 million a day,
        the OPEC report said, citing secondary sources.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2446fe7b-9c95-434f-a365-c946263e1ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:23:04.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:23:04.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-OPEC oil production is also surging. The report said oil output
        grew faster than expected in the North Sea, China, Colombia, Russia, and the
        U.S.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba1a5c3-bbd4-4d15-bb66-67f070c6e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:23:04.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:23:04.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US production remains near the highest level in four decades, although
        the commodity price is telling the U.S. shale sector to shrink," the report
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f4316-428b-46e8-92cf-4a4fd733e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:23:04.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:23:04.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data show the fierce battle for the oil market is not easing.
        Oil producing countries refuse to cut supply even as the prices tumble.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5f2235-b149-430b-a723-5b7e3a151d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:23:04.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:23:04.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/11/news/economy/oil-prices-collapse-opec/index.html">Oil
        wars: OPEC keeps pumping as prices plunge.</a>"</em></p>'
