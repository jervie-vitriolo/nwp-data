  'stocks-tank-china-devalues-currency':
    'author': 'Virginia Harrison and Patrick Gillespie, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-12T11:05:37.471+08:00
    'imagesource': 'jcr:b6291f39-039a-4687-a8d2-0256925199b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90d6cc34-6de8-495a-954e-3182d6574a71'
    'lead': 'China sent shockwaves through global markets Tuesday after it devalued
      its currency for the first time in two years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T10:58:23.825+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T10:58:24.084+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stocks tank after China devalues currency: Winners and losers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae8f10b-1cb3-4635-8e6a-a4d75573461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:58:23.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:58:24.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — China sent shockwaves through
        global markets Tuesday after it devalued its currency for the first time in
        two years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950189b5-aeef-4620-95cb-6de419ca7b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:58:23.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:58:24.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow dropped as much as 250 points while the S&amp;P 500 and
        Nasdaq were also in the red on Tuesday. Markets in Europe and Latin America
        fell too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e56d7de-6d35-4196-aff6-df8fecdc53d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:58:23.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:58:24.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to boost growth and demand for its exports, the People''s
        Bank of China allowed the yuan to depreciate by nearly 2% against the U.S.
        dollar. It was the largest devaluation in two decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7bb720-d1c8-4202-bae2-a3a8eda2ae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:58:23.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:58:24.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move rippled through global markets and slammed stocks of many
        companies that sell goods in China, though some companies are set to benefit.
        The move also affected the exchange rates of several global currencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdc5b82-a3cf-4758-b848-54ddeb8bd9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:58:23.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:58:24.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the winners and losers:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeceede-7e1f-448e-804b-0cef7d485fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:58:23.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:58:24.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Luxury brands</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faaa5e9-f82f-47d8-81ca-074a9351641d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:58:23.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:58:24.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is a huge market for luxury brands. The slowdown in China
        was already a worry. A devalued currency will cut further into its earnings.
        Fashion brand Burberry stock fell 3.8% while Tiffany fell 2.5% — over 10%
        of sales at both companies come from China. Prada sank 4.4% in Hong Kong,
        and Coach fell by 1.5% in New York.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c8ac9f-f64a-460b-9acb-253ce240064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:58:23.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:58:24.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Semiconductors</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db40f04f-e715-4f54-bfcc-c52eb74d314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:58:23.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:58:24.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies that make chips for mobile phones do a lot of their business
        — sometimes most of it — in China. Semiconductor manufacturer Micron dropped
        4% Tuesday following the currency news. More than 30% of its sales came from
        China last year, according to FactSet research. Other semiconductor companies
        like Texas Instruments and Altera were down Tuesday as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13f9c09-d943-47df-845e-2bd897047595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:58:23.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:58:24.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metals &amp; Mining</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8adbdb-e79d-4aa0-ae4d-519fa1cd8ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:58:23.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:58:24.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies that sell raw materials in China sank. Freeport-McMoRa,
        a mining company, is down almost 14%, Joy Globa fell 5.5%, BHP Billito tumbled
        4.6% and Rio Tintodropped 3%. These companies mine iron ore, copper and aluminum,
        among other metals and China has been a big customer. The fear is that a weaker
        yuan will drive up the cost of raw materials at a time when demand is already
        depressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c611604-3de2-4faa-b28d-ffb942e0609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:58:23.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:58:24.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the yuan is lower, it''s going to make it more expensive for
        China to import various commodities," said Daniel Sugarman at ETX Capital
        in London.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b78ac-a1e3-4fa5-a415-3210c3accb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:58:23.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:58:24.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apple</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca48e3-252a-43c2-9966-29d0ebee8355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:58:23.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:58:24.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The takeaway is mixed for Apple. It manufactures its phones in China,
        so presumably it will be able to buy its hardware for a lower price. However,
        Apple sells iPhones in China too, and the currency move makes iPhones more
        expensive to ordinary Chinese consumers. Investors took the news as an overall
        negative on Tuesday sending Apple''s stock down nearly 4%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf9625-520d-4588-9884-ead08794bb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:58:23.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:58:24.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Australia, New Zealand, Brazil currencies</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd67825-7b80-45a5-be7c-3049096d1297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:58:23.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:58:24.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commodity-sensitive currencies like the Australian and New Zealand
        dollar lost ground Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c8876c-4a52-45b1-9322-0fda5bb19876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:58:23.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:58:24.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South America, one of China''s biggest trade partners, Brazil,
        lost nearly 2% of its currency value versus the dollar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94fa77-b988-4f1b-afd5-62cd48f32d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:58:23.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:58:24.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Exporters in China</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f21e16-cff2-4575-883e-d5e5467b2e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:58:23.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:58:24.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the upside, the devaluation is expected to give exporters a small
        shot in the arm. It certainly makes products made in China cheaper to procure
        and many global retailers would benefit. Walmart, which sources tens of billions
        of dollars worth of goods in China, was up a little less than 1%, bucking
        the broader stock sell-off.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f0fe1-4cd7-41aa-b38b-b70d103ecf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:58:23.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T10:58:24.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/11/news/economy/china-yuan-devaluation-stocks-market/index.html?iid=hp-toplead-intl">Stocks
        tank after China devalues currency: Winners and losers</a>"</em></p>'
  'Robin-Williams-death-anniversary-Sarah-Michelle-Gellar-tribute':
    'author': 'Emanuella Grinberg, CNN'
    'caption': '(File photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-12T00:52:37.405+08:00
    'imagesource': 'jcr:cc7f926c-0d35-4744-bcd1-f82c49e93d38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58c66ed3-93aa-4f0f-9179-96300c7cb53f'
    'lead': 'Tributes to Robin Williams flooded the Internet Tuesday (August 11),
      marking the one-year anniversary of his death. Actress Sarah Michelle Gellar,
      who played Williams'' daughter in the CBS sitcom "The Crazy Ones," posted a
      photo on Instagram of the Boston Public Garden bench featured in the Oscar-winning
      film "Good Will Hunting."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T11:02:23.279+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T11:02:23.542+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sarah Michelle Gellar sums up Robin Williams'' legacy in one Instagram
      post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20265da8-e7ba-45de-b77e-2f5b6efa8e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:02:23.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:02:23.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tributes to Robin Williams flooded the
        Internet Tuesday (August 11), marking the one-year anniversary of his death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb47cfc4-ba7f-4300-a552-4668ba6750a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:02:23.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:02:23.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in particular encapsulates the beloved comedian''s life and
        legacy by evoking one of his most memorable roles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7458eb08-691a-44e1-a041-04caea434ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:02:23.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:02:23.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Sarah Michelle Gellar, who played Williams'' daughter in
        the CBS sitcom "The Crazy Ones," posted a photo on Instagram of the Boston
        Public Garden bench featured in the Oscar-winning film Good Will Hunting,
        starring Williams and Matt Damon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfb577b-4371-46df-99b5-d7bd8de077b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:02:23.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:02:23.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gellar, best known for her roles in "Buffy the Vampire Slayer" and
        Cruel Intentions, included this quote from Ralph Waldo Emerson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b661ee28-ae78-4209-82ef-b998ad719539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:02:23.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:02:23.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To laugh often and much; to win the respect of the intelligent
        people and the affection of children; to earn the appreciation of honest critics
        and endure the betrayal of false friends; to appreciate beauty; to find the
        beauty in others; to leave the world a bit better wether (sic) by a healthy
        child, a garden patch, or a redeemed social condition; to know that one life
        has breathed easier because you lived here. This is to have succeeded."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9460f440-1205-4378-b5f6-4fcaa11251f2'
      'mgnl:activationStatus': true
