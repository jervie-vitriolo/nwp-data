    'template': '1'
    'title': 'ICC still the venue for upcoming APEC meetings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf30e3-3bd6-4903-bd74-2c4886e0e8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:50:33.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:50:37.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines) —</strong> The Asia Pacific
        Economic Cooperation (APEC) meetings in September and October in Iloilo City
        will still be held at the Iloilo Convention Center (ICC), according to local
        organizing committee (LOC) Executive Director Junel Ann Divinagracia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec732c91-e681-4dc2-8509-9ec8bda37ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:50:33.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:50:37.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways earlier reported that
        the building is 98 percent complete and will be finished by the end of August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6907122f-d946-4e03-8d97-22b1ff2f3de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:50:33.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:50:37.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything that is scheduled for the APEC hosting will be pushed
        through,” said Divinagracia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f741c2f5-2eec-46c9-843e-8c9cbbe95a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:50:33.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:50:37.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they got assurance that the ICC will be completed in time
        for the meetings as it will be tentatively inaugurated by September 14.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09437607-c783-482f-af9e-bd95ba5a2cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:50:33.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:50:37.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As to our preparations, we are ironing out everything and the city
        government will be spending an estimated of P5 million to include the preparations
        since last year,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1b4d19-f8c7-45d7-95dc-8254d6dc2d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:50:33.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:50:37.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expenses include dinner for about 2,000 delegates, coordination
        meetings and travels and the side event of the Department of Trade and Industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a84978-6d86-4de9-ba7c-01cde4a1c031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:50:33.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:50:37.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC will be the venue of three APEC meetings:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ebe479-91dd-4d7a-968b-3970350d08fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:50:33.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:50:37.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September 21 to 25: Small and Medium Enterprise ministerial meeting</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e005b78-9cc4-4e02-8078-b28c0a2eba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:50:33.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:50:37.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September 22 to 23: Senior Disaster Management Officials Forum</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe3544-fe8d-405e-86f9-4cb844e5489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:50:33.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:50:37.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September 28 to October 6: High Level Policy Dialogue on Food Security
        and the Blue Economy</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3334b9e0-c8c6-44c8-8398-df7f7c1b2f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:50:33.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:50:37.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Public Works and Highway Regional Dir. Edilberto Tayao
        also said the ICC is already 98 percent complete but additional work forced
        them to extend the construction period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b811837d-856f-4b7b-a0f5-18087814be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:50:33.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:50:37.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phase 2 of the ICC project includes installation of electrical
        and other amenities which was supposed to end July 31.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7286536-8f0a-49a5-8c38-bc7714e3f8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:50:33.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:50:37.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the APEC local organizing committee visited the building
        to assess the works and find out the materials needed for the meetings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f5f690-fe83-4178-ac39-6278ef6307f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:50:33.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:50:37.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The facilities for the meeting will be under the Tourism Infrastructure
        and Enterprise Zone Authority (TIEZA), however, we in the DPWH will help them,”
        Tayao said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e3abf-01dc-4c80-bf71-f21dfdebf1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:50:33.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:50:37.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayao said they will also work on the parking area around ICC since
        it is one of the concerns of the delegates.</p>'
