      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for presidential wannabes, support from political parties like
        the NPC will be a huge deal for their campaign.</p>'
    '18':
