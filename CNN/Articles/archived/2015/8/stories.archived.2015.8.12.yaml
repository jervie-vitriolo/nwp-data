      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNN)</strong> — Military bomb disposal experts safely
        removed an unexploded World War II bomb from a basement in East London on
        Tuesday, after its discovery forced scores of people from their homes overnight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0600ea23-5c2d-4785-9067-db0486861a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:19:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:19:32.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 250-kilogram (550-pound) device had lain undisturbed for more
        than 70 years but was uncovered Monday afternoon by contractors working at
        a construction site on Temple Street in bustling Bethnal Green.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134542ec-4151-4ab0-9fe5-866593c13015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:19:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:19:32.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2015/04/20/World-War-II-bomb-found-in-old-Iloilo-airport.html">Related:
        Unexploded World War II bomb found in old Iloilo airport</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e078c8b-c238-41c3-aa61-6c286d3666f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:19:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:19:32.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost exactly 24 hours later, it had been made safe and removed,
        London Fire Brigade said, adding that residents who were evacuated from their
        homes would soon be allowed to return.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/BritishArmy?ref_src=twsrc%5Etfw">@BritishArmy</a>
        experts from 621 EOD Squadron, 11 EOD Regt, arrive at <a href="https://twitter.com/hashtag/BethnalGreen?src=hash&amp;ref_src=twsrc%5Etfw">#BethnalGreen</a>
        and examine the unexploded WW2 bomb <a href="http://t.co/hsq0cdgjgl">pic.twitter.com/hsq0cdgjgl</a></p>&mdash;
        Ministry of Defence 🇬🇧 (@DefenceHQ) <a href="https://twitter.com/DefenceHQ/status/630794056705163264?ref_src=twsrc%5Etfw">August
        10, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10022a4-5bd8-4a30-ad44-2cc593895494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:19:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:19:32.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8814003-4ccf-4856-9d0a-dcd1b01abfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:19:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:19:32.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device is believed to have been dropped over London during German
        bombing raids in the early 1940s but didn''t detonate, the UK Ministry of
        Defence said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f955f383-b320-4ae9-9747-0ab75495bf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:19:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:19:32.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military bomb disposal team worked through the night to defuse
        the device. Images provided by the ministry showed the rusty device firmly
        embedded in the dirt, in the cellar of a three-storey building.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfbf4c1-d28e-4c85-b5bb-458a946c01b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:19:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:19:32.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military spokesman said before its removal that the bomb, if detonated,
        "could cause mass destruction" and that it was potentially more dangerous
        today than when it was made.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Read more about our response to the 250kg unexploded WW2 bomb discovered
        in <a href="https://twitter.com/hashtag/BethnalGreen?src=hash&amp;ref_src=twsrc%5Etfw">#BethnalGreen</a>
        <a href="https://t.co/7VQWpABVG8">https://t.co/7VQWpABVG8</a><a href="https://t.co/b5TQCsg0hk">https://t.co/b5TQCsg0hk</a></p>&mdash;
        Ministry of Defence 🇬🇧 (@DefenceHQ) <a href="https://twitter.com/DefenceHQ/status/630808661917470720?ref_src=twsrc%5Etfw">August
        10, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db8a032-cd79-44d4-a959-bc0871f7517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:19:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:19:32.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ce02c8-2adb-489f-b99f-19c27c434868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:19:32.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:19:32.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 150 people were evacuated from their homes overnight Monday
        to Tuesday, a 200-meter exclusion zone was set up and several roads were closed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b19617-0c3b-4655-ae30-fd0bf95ed912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:19:32.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:19:32.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local school was called into action as an emergency shelter for
        those unable to go home, Tower Hamlets Council said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c27071e-a89a-41cd-856d-6b38a77965ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:19:32.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:19:32.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military bomb disposal experts from the Royal Logistics Corps detonated
        similar devices discovered in London''s Wembley and Bermondsey areas earlier
        this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0877bbb5-c969-4fb8-ba21-300d4f2ac9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:19:32.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:19:32.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Fire Brigade said it had been called out for nine unexploded
        WWII bombs since 2009.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de03355-627c-4a7e-951c-fa7f38b08ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:19:32.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:19:32.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German planes dropped thousands of bombs on London during the Blitz,
        from September 1940 to May 1941. Rocket attacks on the capital followed later
        in the war.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0798f1a3-deea-4250-8c52-5dc7b3a7b871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:19:32.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:19:32.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.iwm.org.uk/search/stories?query=&amp;filters%5Bsm_topic_name%5D%5BThe%20Blitz%5D=on">Imperial
        War Museum</a>, it''s estimated more than 12,000 metric tons of bombs were
        dropped on London and nearly 30,000 civilians were killed by enemy action.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99d1cf0-d7a1-4231-982c-b197b2251baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:19:32.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:19:32.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="http://bombsight.org/#15/51.5050/-0.0900">searchable
        map produced by the Bomb Sight Project</a> shows the scale of the Blitz bombing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04d3b74-6724-4220-aa9c-fe559cd7fee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:19:32.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:19:32.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Elaine Ly contributed to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463e736a-2c41-4c76-8b03-6c3caec42181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:19:32.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:19:32.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/11/europe/uk-london-unexploded-bomb/index.html">Experts
        defuse World War II bomb in East London</a>."</em></p>'
  'Ilocos-Norte-annual-income-has-reached-almost-P1.5-billion':
    'author': 'Jorge Guerrero, for CNN Philippines'
    'caption': 'Gov. Imee Marcos says Ilocos Norte now officially say goodbye to poverty.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-12T03:33:01.148+08:00
    'imagesource': 'jcr:fb5dd08b-9e18-47e9-86c4-6585d412406f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e42673e3-3bfa-45ad-b37a-17da385193d1'
    'lead': 'In her State of the Province Address (SOPA) on Monday (August 10), Marcos
      said that, from P739 million in 2010, the annual income of Ilocos Norte has
      reached P1.42 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T11:22:13.583+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T11:22:14.013+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ilocos Norte''s income has reached almost P1.5 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93844e46-2ff1-4066-99db-5448b3728c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:22:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:22:14.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag, Ilocos Norte (CNN Philippines)</strong> — Gov. Imee
        Marcos says that the income of Ilocos Norte doubled since she assumed office
        in 2010.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf91f0ca-c73d-4968-94e6-4981b3e5393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:22:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:22:14.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her State of the Province Address (SOPA) on Monday (August 10),
        Marcos said that, from P739 million in 2010, the annual income of Ilocos Norte
        has reached P1.42 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f499a00-828e-4c20-b3c3-497d5fa068f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:22:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:22:14.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Good governance is its own reward,” Marcos said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123c2575-e46c-4e64-8437-ed205faaa613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:22:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:22:14.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte’s transitional economy is rapidly growing at 16.7%,
        which is much higher than Ilocos Region’s 5.72% and the national government’s
        6.13%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9870422a-9323-4cfb-891b-5c9c703e0ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:22:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:22:14.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The poverty level in Ilocos Norte has fallen to a record of 8.4%,”
        said Marcos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd366987-634c-46c2-9fd3-ce077c97e5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:22:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:22:14.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason for the increase of the provincial income, she said,
        was the simplified process for issuing business permits and licenses, which
        brought in P4.2 billion in the last two years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f89b9ae-7eb0-45b9-9cd0-52459ac5c810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:22:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:22:14.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We now have money to maintain our high human development index
        with better planned education and improved public health and social services,”
        she stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a6ac36-1f7c-45b9-a263-cbc09417f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:22:13.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:22:14.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said that Ilocos Norte can now officially say “Bye-bye, kinakurapay
        [Goodbye, poverty]."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a14158d-eee2-4272-96a7-21f849cf942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:22:13.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:22:14.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that, in the remaining months of her present term, her
        administration would be busy revisiting agriculture, considering the disruption
        climate has wrought in the fields of the province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c2516a-7d6b-446a-9b2b-6049e0996889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:22:13.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:22:14.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Already four typhoons have swept the province, confirming that
        our two new seasons in Ilocos Norte are drought and typhoon,” Marcos said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e41bc8a-825f-40f3-a1ca-f200614720de'
