  'Amnesty-International-votes-in-support-of-decriminalizing-sex-trade':
    'author': 'Monica Sarkar, CNN'
    'caption': 'Amnesty International''s move comes despite opposition from anti-trafficking
      groups such as the Coalition Against Trafficking in Women.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-12T09:21:22.459+08:00
    'imagesource': 'jcr:9267075c-76a9-49e6-a1d7-c0972dca3b4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2571dd4-615c-425e-a132-d0e4aa3b3a5a'
    'lead': 'Amnesty International voted Tuesday in support of decriminalizing the
      sex trade. The move comes despite strong opposition from anti-trafficking organizations
      and Hollywood stars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T11:24:54.526+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T11:24:54.748+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amnesty International votes in support of decriminalizing sex trade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a35ace-eeb3-41ca-9787-d98013395e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:24:54.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:24:54.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amnesty International voted Tuesday in
        support of decriminalizing the sex trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b7239d-2e60-4376-b5b7-873af9748862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:24:54.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:24:54.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes despite strong opposition from anti-trafficking organizations
        and Hollywood stars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498e6952-d57b-422f-b6ea-f11703d28af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:24:54.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:24:54.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights organization passed the measure at its decision-making
        forum, the International Council Meeting, in Dublin, Ireland, involving delegates
        from around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10050e6b-81c1-4e21-bc59-aaa0b0bf64d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:24:54.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:24:54.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sex workers are one of the most marginalized groups in the world
        who in most instances face constant risk of discrimination, violence and abuse,"
        Salil Shetty, Amnesty International''s secretary-general, said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0c4200-9776-4610-b40c-e005e44880c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:24:54.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:24:54.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups such as the Coalition Against Trafficking in Women have strongly
        opposed the move. It wrote an open letter to Amnesty carrying the names of
        such Oscar-winning actresses as Kate Winslet, Meryl Streep, Anne Hathaway
        and Emma Thompson as well as those of activists and sex trade survivors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b655a-f5a9-45b5-a95d-32d36798da9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:24:54.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:24:54.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esohe Aghatise, anti-trafficking manager at Equality Now, told CNN:
        "It is a matter of deep regret that Amnesty has chosen to support the powerful
        sex trade barons who exploit the weak and poor and has refused to listen to
        the voice of survivors. It has ignored international law and has ignored the
        evidence from countries which have decriminalized brothel keeping, pimping
        and buying sex."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8d3e2f-6233-41bf-945b-e03c10380c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:24:54.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:24:54.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Catherine Murphy, policy adviser at Amnesty, said she believes
        the rights group''s policy was being misinterpreted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e984dc23-2eaf-4910-bad4-1b77cd335647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:24:54.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:24:54.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of misunderstanding about our proposal. What decriminalizing
        talks about is the laws that are used to criminalize adult consensual sex
        work, or selling of sex among consensual adults," Murphy said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14978271-c131-4210-bad6-dae43fbc02b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:24:54.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:24:54.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not mean the removal of all laws that deal with exploitation,
        abuse, trafficking, involvement of children. Those laws are absolutely needed
        and are still absolutely relevant within a decriminalized system. We would
        never advocate for that, absolutely not."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d995799-e11d-4afe-ab81-5ab273c443fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:24:54.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:24:54.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that one of the group''s main findings in a two-year consultation
        is the "antagonistic relationship, often, between police and sex workers,"
        which Amnesty hopes will be alleviated if countries choose to follow its proposal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6aeebd-fdf5-44ba-b1c2-2bfbda854fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:24:54.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:24:54.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a historic day for Amnesty International," Shetty said
        in the statement. "It was not a decision that was reached easily or quickly
        and we thank all our members from around the world, as well as all the many
        groups we consulted, for their important contribution to this debate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e825418e-f196-4345-8e0f-1c4762d0dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:24:54.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:24:54.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have helped us reach an important decision that will shape
        this area of our human rights work going forward."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a963ed40-ae1f-443b-bbfb-fb989c2f5910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:24:54.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:24:54.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/11/world/amnesty-international-sex-work/index.html">Amnesty
        International votes in support of decriminalizing sex trade</a>."</em></p>'
  'businesses-households-cope-with-Maynilad-water-interruption':
    'author': 'Kristine de Guzman, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-08-12T08:16:01.161+08:00
    'imagesource': 'jcr:0c98a7de-1b6d-4a1e-9f95-6d25b712caf8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd191c1a0-92dd-4560-91b5-5a8a38dc92e1'
    'lead': 'A number of households and businesses had to endure several days without
      water, as Maynilad carried out its pipe realignment project for the second day. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T11:28:31.965+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T11:28:32.195+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Businesses, households cope with Maynilad water interruption

      '
    'updated': 2015-08-13T10:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d00e8-80ba-4f07-adda-7c28e6597199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:31.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:28:32.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Millions of people
        have been suffering from the water interruption since Monday (August 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252e74e0-2882-417a-9535-bb4f7e45d80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:31.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:28:32.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents cope by getting their supply from water tankers,
        even if it means going back and forth several times a day to fetch water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223e450f-3ac3-4684-9b5f-cfc8798a0371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:31.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:28:32.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Barangay 183 in Tondo, Manila people have been flocking to a
        water tanker stationed there to refill all sorts of containers, from pails
        to water jugs. According to residents, it''s a difficult situation to endure,
        but they have no choice but to cope with it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbcea88-be4f-48e5-8764-a05d7634ecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:31.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:28:32.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Vergara, one of the residents affected by the water supply
        interruption, said the water he is fetching covers water needs just for the
        evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5ebc39-7a30-40c7-8828-cde1f84f4b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:31.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:28:32.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahirap kasi di bale wala kang kuryente basta may tubig ka,
        eh syempre lahat ng pangangailangan sa tubig diba,</em>" another resident
        Susan Tabiong said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721e626a-de9b-40e4-a65e-4cb93f9e3957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:31.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:28:32.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses also have to put up with the situation. A carwash in
        an affected area in Tondo experienced a slow day. On a normal day, owner Israel
        Atenta said they service up to 18 vehicles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9651f0aa-ac5d-4d30-a123-2fa10298957a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:31.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:28:32.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But due to the lack of water supply, Atenta has not been earning
        as much.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d26c20-529e-4b75-9b1b-ab021987c0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:31.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:28:32.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nung nakaraan puro sasakyang malalaki hinuhugasan namin, mga
        truck, mga</em> SUV<em>, ngayon puro motor muna... kasi mas konti konsumo
        ng tubig ng motor,</em>" he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb05b39e-3aff-4834-9656-6de3bab16216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:31.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:28:32.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eatery also in the affected area limited its menu to food items
        that don''t require much water to cook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac68d1-aa81-4181-8234-5687aaa06a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:31.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:28:32.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West zone concessionaire Maynilad, however, said it is on track
        with its pipe realignment that will give way to a flood control project in
        Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8fd2fe-aa81-477b-a15a-d4b74579f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:31.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:28:32.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that it may even finish repairs ahead of schedule,
        which means water supply could normalize earlier than expected.</p>'
