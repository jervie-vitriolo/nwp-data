    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3138c285-4ce0-40f4-99f3-fe9f1212ab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:06:02.669+08:00
