      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well it would be a dream come true," he said. "It''s always been
        a dream of mine to be a major champion.</p>'
