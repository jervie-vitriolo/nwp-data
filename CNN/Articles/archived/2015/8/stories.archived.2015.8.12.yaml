    'jcr:uuid': '896051c5-783b-481d-af8d-221ba967b3df'
    'lead': 'The Asia Pacific Economic Cooperation (APEC) meetings in September and
      October in Iloilo City will still be held at the Iloilo Convention Center (ICC),
      according to local organizing committee (LOC) Executive Director Junel Ann Divinagracia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T09:50:33.276+08:00
