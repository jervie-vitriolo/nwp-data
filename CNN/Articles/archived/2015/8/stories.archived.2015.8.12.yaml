      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inclusion in the the IMF''s currency basket would lend significant
        prestige to the yuan, which is being used more and more frequently to execute
        international transactions and payments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
