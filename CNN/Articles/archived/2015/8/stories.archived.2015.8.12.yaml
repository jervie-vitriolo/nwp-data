    'template': '1'
    'title': 'Handling a hit-and-run accident

      '
    'updated': 2015-12-01T11:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d28f3d-77e3-40d1-a08d-55daaaae1875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Driving away and
        failing to stop after a vehicular accident is referred to as "hit-and-run."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b065a6b-0cc6-4441-8989-b918cb173dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July 12, a violent and fatal hit-and-run incident at the corner
        of Kamuning Road and Tomas Morato AVenue in Quezon City was captured on closed-circuit
        television (CCTV) camera.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81061fe8-cf26-4c6f-a9f0-f0a45d5a098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hit-and-run victim was identified as Aniceta Saulan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8018b809-0af2-41d2-a62d-ef4cfb4ae971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saulan, 66, was knocked to the ground and dragged by a speeding
        taxi. She died on the spot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc3d655-0f2a-473c-83c4-e461ed4b96de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 25, a photo of a hit-and-run victim in Taguig City was posted
        on the Internet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195f33f-3753-4bf5-ae8b-059ae5906a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo, which went viral and elicited outrage among netizens,
        showed a bloodied victim — still in a state of shock — sitting on the pavement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a85daf4-d785-4531-b239-d583918ebca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2015 report of the Philippine Statistics Authority,
        hit-and-run incidents are among the top traffic accidents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a990d9-1f71-42d0-a214-262b01564419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report revealed that from 2010 to 2012, a total of 2,810 hit-and-run
        incidents were recorded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce91360-cc2c-4b37-aa65-e3798103b403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) sent the following useful information
        to CNN Philippines on what victims and witnesses should do after a hit-and-run
        incident:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3f2967-4463-471e-b2da-5ef8052ebf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Seek medical assistance and move to the sidewalk to stay clear
        of oncoming traffic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ed6473-f30b-4f7a-9ca3-8db977f7a57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Immediately report the incident to the nearest police stations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582e0b7-072b-426c-a577-64eb3dfb06f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Write down the identity of all available witnesses, including
        drivers and pedestrians in the area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e47825-d66a-455f-8c47-40115d245751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. If possible, use your mobile phone camera to take photos of the
        immediate vicinity, including the involved vehicle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e55c94c-10d0-47e2-9546-57c77f41cc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Secure all physical evidence from the crime scene that can be
        used by investigators in determining the identities of those involved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c9b84f-540e-49e8-af8f-327ab65f1f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Take note of the following details that will assist investigators
        in identifying the involved vehicle:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0104474-ddbf-4d54-943c-f2e84d6ebab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>license plate number</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd33d8b-b16d-4702-b6bf-eae1d27321d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>type</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac888cd-4125-4b65-8748-b71dc1e00a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>make</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d04438-019a-4feb-91f2-90ad609d92bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>model</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281bad8c-e821-4789-ab75-1199d0907e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>color</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfb789a-9e44-4252-aa3e-becb12d944a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>description of the driver or other occupants of the vehicle</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75fb6e-32a6-41fa-b4f5-8ce06be0263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>general direction where the vehicle went after the incident</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec4451-6805-4518-9818-c1d21183f10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>any other distinguishing vehicle accessories or markings</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28670831-3c2a-4f1b-9713-cda809101fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, traffic investigators should file and record
        the incident, which will serve as basis for the filing of a case in court.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a414c7-e8a5-429b-9239-78df16604f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:13:55.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:13:55.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that authorities could immediately request copies of
        all private and public CCTV cameras, including traffic monitoring cameras
        in the vicinity and adjacent areas that can serve as evidence in the identification
        of the parties involved.</p>'
