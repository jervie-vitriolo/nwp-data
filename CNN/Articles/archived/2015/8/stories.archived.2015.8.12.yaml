  'Brian-Williams-suspension-is-over':
    'author': 'Tom Kludt, CNN Money'
    'caption': 'Brian Williams'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-12T07:42:06.399+08:00
    'imagesource': 'jcr:fde6457d-2a0b-4830-b392-d4728658c578'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c999f086-4dac-42fd-9557-c598f7923f29'
    'lead': 'It''s been six months since Williams was suspended without pay by NBC
      News for telling an exaggerated story about a helicopter mission during the
      Iraq War. The network confirmed that the suspension is over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T11:54:16.422+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T11:54:16.632+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brian Williams'' suspension is over

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23eb2e5-32b6-4ebd-a2ac-424fa7593064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:54:16.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:54:16.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Brian Williams'' long, professional
        nightmare is over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9edd1c4-81b3-4090-84bd-d1de6ca349ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:54:16.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:54:16.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been six months since Williams was suspended without pay by
        NBC News for telling an exaggerated story about a helicopter mission during
        the Iraq War. The network confirmed to CNNMoney that the suspension is over.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb5e224-1752-4232-8a51-79806b4e989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:54:16.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:54:16.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC told CNNMoney on Tuesday (August 11) that Williams will assume
        his new role as a breaking news anchor for MSNBC in mid-September, but no
        date has been set.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec16ab4d-6356-46ad-981f-aaf730bdeb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:54:16.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:54:16.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension began in February after Williams was forced to recant
        his claim to have been aboard a helicopter that was struck by a rocket-propelled
        grenade in 2003. Soon, Williams and NBC faced questions about other suspicious
        anecdotes he had shared publicly over the years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe9ac18-687f-4fa1-95f4-66cdca9d7389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:54:16.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:54:16.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the controversy became a media firestorm, the network dealt Williams
        a six-month, unpaid suspension as anchor of the top-rated NBC Nightly News.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b45da-0e1c-4f55-8053-91276c7c2902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:54:16.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:54:16.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Williams was sidelined, NBC conducted an in-house investigation
        that uncovered at least 10 other embellishments in the anchor''s past. Some
        observers doubted that Williams would ever return to NBC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a327c-ad80-42fe-a2e7-107a6ae9a8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:54:16.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:54:16.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those doubts were extinguished in June when NBC announced that
        Williams will return to the company in a reduced role as a breaking news anchor
        on MSNBC, the network''s struggling cable news arm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688eab87-b51a-41ef-831b-12964ff01bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:54:16.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:54:16.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lester Holt, Williams'' replacement in the NBC Nightly News chair,
        has been given the job permanently.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24893ab7-fbaf-42d4-82f7-6c2688153f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:54:16.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:54:16.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other unanswered questions about Williams'' return. Is
        he back at "30 Rock," NBC''s Manhattan headquarters? Does Williams have the
        same office space? The network wouldn''t say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cadb00d-3337-4d1d-a58c-24c67a90402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:54:16.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:54:16.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams has been silent since he finally addressed his professional
        turmoil during an appearance on NBC''s Today show in June. In the interview,
        Williams admitted to saying "things that weren''t true," but insisted that
        he "wasn''t trying to mislead people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb45cf5a-25e2-4db5-acd1-e0617f3a3bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:54:16.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:54:16.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was clearly ego driven, the desire to better my role in a
        story I was already in," Williams said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed27df-d5c5-4c2f-a95b-598558d2914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:54:16.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:54:16.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://money.cnn.com/2015/08/11/media/brian-williams-suspension-over/index.html?iid=TL_Popular">Brian
        Williams'' suspension is over</a>."</em></p>'
  'Has-Nefertitis-tomb-finally-been-found':
    'author': 'Lauren Said-Moorhouse, for CNN'
    'caption': 'Nicholas Reeves, a British archaeologist at the University of Arizona,
      believes he has found Nefertiti''s resting place in the tomb of Tutankhamen.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-12T19:43:33.902+08:00
    'imagesource': 'jcr:ab251c5a-91f1-49c1-a86b-4d8eeb115a6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10ab4c40-5593-498d-a433-a50f2dad4fd5'
    'lead': 'A bold new theory comes after extensive analysis of high resolution images
      published online last year by Factum Arte, a Madrid-based art restoration specialist
      who helped create a facsimile of King Tut''s burial chamber in Luxor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T13:11:06.343+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Has Nefertiti''s tomb finally been found?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e363e1-0d72-4ff7-b956-5f2616673055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nefertiti has continued to capture our
        collective imagination throughout the ages. No trace has been found of the
        legendary "beautiful one" who ruled across Egypt at her husband''s side...
        until, possibly, now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b05848-7bbb-42bc-a34e-80f305313d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Reeves, a British archaeologist at the University of Arizona
        believes he has found her resting place hidden in plain sight – in the tomb
        of Tutankhamen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05105cb-1c17-4d39-825a-effaa65b0128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bold new theory comes after extensive analysis of high resolution
        images published online last year by Factum Arte, a Madrid-based art restoration
        specialist who helped create a facsimile of King Tut''s burial chamber in
        Luxor. In the scans, Reeves spotted cracks in the walls that could indicate
        two previously unrecognized "ghost" doorways lay behind the walls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b402d46a-bfc0-4976-9e58-44e9c6d4658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implications are extraordinary, for, if digital appearance
        translates into physical reality, it seems we are now faced not merely with
        the prospect of a new, Tutankhamen-era storeroom to the west; to the north
        (there) appears to be signaled a continuation of tomb KV 62 (Tutankhamen''s
        tomb), and within these uncharted depths an earlier royal interment – that
        of Nefertiti herself."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5181a5e0-08d5-49b1-97d9-f6c8c2842739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was Nefertiti the tomb''s original occupant?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5ff7f6-4995-4f43-9052-9ea64fa7cdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite relentless looters, the boy king''s tomb remains one of
        Egypt''s most prolific discoveries. Uncovered by Howard Carter in 1922, it
        remains the most intact tomb ever unearthed. And has been a treasure trove
        for archaeologists, where close to 2,000 objects were recovered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1d8557-3fba-4186-bfb8-7a15da3b13ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his paper on the possible find, Reeves theorizes that the size
        of Tutankhamen''s tomb is "less than appropriate" for the final resting place
        of an Egyptian king. Instead he seems to solve the conundrum that has baffled
        archaeologists for years by explaining that it''s inadequate size and layout
        is because it''s an extension of an earlier tomb originally designed for a
        queen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4326a4-7894-41e8-8cc3-a1fcf7cd25d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academic also surmises that recycled equipment found in the
        burial chamber predates Tutankhamen''s accession. He concludes the tomb was
        most likely intended for an Egyptian queen of the late Eighteenth Dynasty
        – of which Reeves points out Nefertiti is the only woman to achieve such honors
        – and repurposed upon Tutankhamen''s untimely death at 17 years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4047f1ff-2f24-418a-b592-6a826729e89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time of Nefertiti''s burial... there had surely been no
        intention that Tutankhamen would in due course occupy this same tomb. That
        thought would not occur until the king''s early and unexpected death a decade
        later," writes Reeves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9521f1e3-3d97-430a-b91d-55dbc8286a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the tomb of the ancient queen has long been thought to be
        lost, Reeves'' theory has got Egyptologists buzzing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3ecc66-45c8-42bc-b3e2-ab3585650172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s certainly tantalizing what Nicholas Reeves has suggested,"
        says Toby Wilkinson, an Egyptologist at Cambridge University.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715c09de-375d-4976-a401-76d07781ad40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we look at what we know: we''re pretty certain there is an undiscovered
        royal tomb of roughly the same period somewhere, because we have more kings
        than we have tombs, so logic suggests that there''s still a tomb to be found."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463783dc-13ec-413c-909b-c804f139982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In search of a lost queen</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7914e06c-91be-4ca1-bd19-85a34b9d8b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time a new lead has emerged in the hunt for
        Nefertiti. In 2003, Joann Fletcher from the University of York made waves
        when she announced that her team had identified an anonymous mummy known as
        the "Younger Lady" uncovered in a secret chamber inside a tomb in the Valley
        of the Kings as belonging to the ancient queen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20125339-59a9-49f0-b823-da4df638e248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited evidence of the presence of a Nubian wig favored during
        the Amarna Period (when Nefertiti is thought to have lived), alongside embalming
        analysis and examination of debris.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b39b734-c574-43b2-8a8e-0e2e6cb55c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theory – which aired in a documentary on the Discovery Channel
        – was soon disputed by Zahi Hawass, then secretary-general of the Egyptian
        Supreme Council of Antiquities, who concluded the mummy was actually that
        of a 15-year-old male.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7c8ee7-9c13-40e0-8d58-aa21a7d2ef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More questions than answers</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febfa766-9540-4b4d-8d40-35a15128714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alas, the mystery is likely to continue for a good while yet. The
        sensitivity of the site and its cramped conditions make examining the tomb
        in situ especially challenging.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491d76f5-962a-43e4-aa29-c1421d07e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think by using modern seismic X-ray technology it should be possible
        to look through the walls and see if there are significant anomalies or indeed
        gaps in the bedrock behind those walls," says Wilkinson.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd591e0-f458-4469-8bc5-d1177303e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That sort of ground penetration radar is well developed. It''s
        been used in the Valley of the Kings and other places in Egypt," he says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76c28f5-2927-450f-8b5f-033939f8c998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if this portal is found to exist and leads to a hidden chamber
        inside Tut''s tomb, Wilkinson maintains such a discovery would lead to an
        even longer debate about how best to excavate the site without causing damage
        to the existing tomb.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d03e5fd-2513-4b1b-a5a1-f860d61f0954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may get to the point within a few years of knowing whether there
        is a chamber behind (those walls), but I think it will be quite a while before
        we can peek inside any chamber that might be there," he says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ba7033-aff7-4dc0-9ad6-ddd923b9b88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s very tantalizing and it would be nice to think that in
        a few years'' time we might have the final answer."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef58e44-26a1-48e9-922e-72bc26fbec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophie Eastaugh contributed to this story.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2f0224-a972-4e8b-8b46-673f93d85a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:06.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:11:17.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/11/africa/nefertiti-tomb-tutankhamun/index.html">Has
        Nefertiti''s tomb finally been found</a>?"</em></p>'
  '100-children-suffered-from-hand-foot-and-mouth-disease-in-Negros-Occidental':
    'author': 'Shiela Gelera, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-12T16:10:22.061+08:00
    'imagesource': 'jcr:30d4e882-d204-4217-bc6c-a3355bb3c122'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29eee7f4-49f3-4b3e-b913-155a5589e27b'
    'lead': 'A total of 100 children in Negros Occidental suffered from hand-foot-and-mouth
      disease (HFMD) from January to August this year, according to Dr. Ernell Tumimbang,
      Negros Occidental provincial health officer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T13:15:37.148+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T13:15:37.326+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '100 children suffered from hand-foot-and-mouth disease in Negros Occidental

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d39062-ca30-46b8-9fe1-04baf1a20667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:15:37.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:15:37.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines)</strong> — A total of 100
        children in Negros Occidental suffered from hand-foot-and-mouth disease (HFMD)
        from January to August this year, according to Dr. Ernell Tumimbang, Negros
        Occidental provincial health officer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8074e614-6760-4e71-a254-5adc0f17848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:15:37.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:15:37.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the HFMD cases were recorded in Cadiz City with 74 affected
        children, Tumimbang said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0578ea62-6577-43de-9b8f-c0e4ee4c12b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:15:37.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:15:37.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas with reported HFMD cases are Sagay City with 12, Escalante
        City with five, Talisay City with three, Kabankalan City and Pontevedra town
        with two each, and the cities of Bago and Silay with one each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e061928-b201-463e-a6e8-365c73a37f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:15:37.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:15:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June had the most number of reported HFMD cases with 44, followed
        by July with 39, records showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1627db05-306c-4962-bcaa-8c4e7392c737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:15:37.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:15:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of children hit by HFMD are below three years old, while
        the oldest was 17 years old, Tumimbang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4482ac2-fdf4-4829-ada6-8d55afa12e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:15:37.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:15:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HFMD is an illness that causes sores in or on the mouth and on the
        hands, feet, and sometimes the buttocks and legs that may be painful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb3bb50-8e1f-4df1-8888-ad1f5f349821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:15:37.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:15:37.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s common among young children, but it''s not fatal and usually
        lasts less than a week, Tumimbang said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea7e29f-4750-4e9c-a83f-81a5bf68d48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:15:37.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:15:37.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The common symptoms of HFMD are fever, sore throat, and small, blister-like
        lesions that may occur on the inside of the mouth, sides of the tongue, palms
        of the hands, fingers, soles of the feet, and the buttocks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78873ab4-ae21-45f4-aa39-88afe5edeaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:15:37.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:15:37.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials urge parents to practice cleanliness at home and
        supervise their children in proper hand washing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc19d1c-6bbb-4486-89d9-6ee208148005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:15:37.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T13:15:37.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public should report cases of HFMD to local health offices to
        prevent its spread, Tumimbang added.</p>'
