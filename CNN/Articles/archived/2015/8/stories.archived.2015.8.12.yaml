      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e07149f-72c7-4539-933d-888a53d0d792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:54:59.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:54:59.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A moonless evening could give stargazers
        a fantastic light show this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33957963-ac64-4598-925a-60ebf55e2880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:54:59.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:54:59.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual Perseid meteor shower, which is known for being among
        the brightest of meteor showers, is happening near the tail end of summer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e25cd7-a250-43d8-ab58-d5e5cc002bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:54:59.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:54:59.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major meteor shower will be visible in the Northern Hemisphere.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed397be-5287-4937-a0dc-83ebb4c57f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:54:59.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:54:59.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you see one meteor shower this year, make it August''s Perseids
        or December''s Geminids," NASA says. "The Perseids feature fast and bright
        meteors that frequently leave trains, and in 2015 there will be no moonlight
        to upstage the shower."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5377bda-7106-4479-943a-08642a5c3807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:54:59.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:54:59.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best part about the showing is that it will happen a day before
        the new moon, meaning the night skies will be dark and perfect for meteor
        spotting. Under clear and dark skies, observers could expect to see up to
        100 shooting stars an hour.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90974d18-081d-4902-8865-7e28e5451160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:54:59.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:54:59.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomy experts say that those conditions have not been available
        since 2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a55154-4b36-4c4b-8266-722f5cb02892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:54:59.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:54:59.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stargazers, campers or simply astronomy lovers will not need any
        additional equipment like a telescope to see the meteor shower. These fiery
        streaks of light should be visible to the naked eye that evening. But going
        to a rural area, away from urban spaces that are filled with light pollution,
        will increase the chances of seeing the Perseid meteor shower.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1156495-1be2-4f63-a868-14d8d4e2f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:54:59.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:54:59.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying up past midnight might also help viewers spot meteors. Some
        of the strongest showings happening in the predawn hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd628a63f-b984-4b5c-bdba-e558fc1cca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:54:59.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:54:59.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perseids are active from July 13 to August 26, according to
        the American Meteor Society, a nonprofit scientific organization that supports
        the research of astronomers, but the meteor shower peaks between August 12-13.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff605143-0d87-4e76-99fe-e837b0464a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:54:59.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:54:59.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meteor shower is composed of particles released from Comet 109/Swift-Tuttle
        during its many trips to the inner solar system, a region comprising terrestrial
        planets and asteroids.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7045f0a-2a74-413d-b2bc-1f1c97bcca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:54:59.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:54:59.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perseids are named after the constellation Perseus because that
        is where the meteors seem to originate from when looking up at the sky.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cfdfff-e6fc-415b-9566-e528f4eb667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:54:59.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T09:54:59.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/08/08/world/perseid-meteor-shower-2015/">Perseid
        meteor shower expected to be stellar</a>"</em></p>'
