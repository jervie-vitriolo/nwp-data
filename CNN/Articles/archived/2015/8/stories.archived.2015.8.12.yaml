      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafinha slotted home a Luis Suarez pass just before the break and
        the Uruguayan scored himself after the restart having been found by Sergio
        Busquets to put Barca firmly in command.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74bcaaf-f65c-477e-a0ed-d6165bd94424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:40:49.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:40:50.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla, though, fought back with goals from Jose Antonio Reyes,
        after 57 minutes, and Kevin Gameiro, with a penalty in the 72nd, before Yevhen
        Konoplyanka equalised with 10 minutes left to force the game into extra time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0425bf-18fb-48b5-a595-68eccc7d40c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:40:49.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:40:50.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went out looking to be creative and to cause danger," Sevilla
        coach Unai Emery told a news conference</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28534bdb-0e02-447a-92f5-01831401501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:40:49.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T11:40:50.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To get to European finals you need to earn respect and so attack
        the opposition which is what we did.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Respect for the huge effort and never say die attitude from <a href="https://twitter.com/SevillaFC?ref_src=twsrc%5Etfw">@SevillaFC</a>.
        A fantastic game of football <a href="http://t.co/jIEGhRFVdl">pic.twitter.com/jIEGhRFVdl</a></p>&mdash;
        FC Barcelona (@FCBarcelona) <a href="https://twitter.com/FCBarcelona/status/631225012977049600?ref_src=twsrc%5Etfw">August
        11, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b237066-fdf5-41d5-b575-4efb89d35501'
