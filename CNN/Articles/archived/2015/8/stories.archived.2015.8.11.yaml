    'title': 'Gilas'' injury woes continue as Blatche sustains injury

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deeef38-1f98-4181-9674-c0b5390d0e09'
      'mgnl:activationStatus': true
