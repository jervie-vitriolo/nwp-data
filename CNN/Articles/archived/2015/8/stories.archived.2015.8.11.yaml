      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — “We all have this
        music inside us, this story that we have to share.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9f0909-57c1-4f6d-9262-d067ba1904c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:03:34.723+08:00
      'mgnl:createdBy': 'cnnproducer'
