      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/10/technology/haha-emoji-kills-lol/">Haha
        and emoji killed LOL, says Facebook</a>."</em></p>'
  'Barack-Obama-Iran-deal-continues-to-look-safe-despite-opposition':
    'author': 'Tal Kopan and Oren Liebermann, CNN'
    'caption': 'President Barack Obama gives a speech. (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-11T16:13:01.060+08:00
    'imagesource': 'jcr:edbd9374-7c0a-470c-8089-e69ab6baeba4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc87d391-6d89-40a9-a35f-4434b9f9bb72'
    'lead': 'While President Barack Obama is in Martha''s Vineyard, 22 House Democrats
      are in Israel being lobbied by Prime Minister Benjamin Netanyahu to oppose the
      Iran deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:48:52.626+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T15:48:52.882+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama''s Iran deal continues to look safe, despite opposition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa7b090-0a5b-4ab1-b2d2-09064cd7a24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:48:52.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:48:52.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — While President Barack Obama is in Martha''s
        Vineyard, 22 House Democrats are in Israel being lobbied by Prime Minister
        Benjamin Netanyahu to oppose the Iran deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3740d064-60e0-4b55-a0b8-a002b0926c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:48:52.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:48:52.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democratic Whip Steny Hoyer, speaking in Israel with CNN on
        Monday (August 10), said he still hasn''t made up his mind on the deal – and
        neither have the 21 other House Democrats on the trip – but that he believes
        the President could have negotiated a better deal and conversations with Israeli
        Prime Minister Benjamin Netanyahu reinforced concerns he has.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ed689-a662-497f-bee3-e3b73cf217fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:48:52.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:48:52.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I intend to go back and spend a week with my family, but after
        that to give this very careful consideration, because I think it''s one of
        the more important decisions that I will be asked to make as a member of Congress,"
        Hoyer said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ac93d9-6dfd-4054-b2c2-3c773414e9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:48:52.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:48:52.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the undecided Democrats on the trip and the high-profile
        opposition of the Senate''s No. 3 Democrat, Chuck Schumer, announced last
        week, the President can still probably breathe easy on his vacation when it
        comes to the votes needed to on his legacy-sealing agreement curbing Tehran''s
        nuclear program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a3a9d-95f5-4bce-86a0-2f1b19b1ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:48:52.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:48:52.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all House Republicans voted to override the veto, they''d still
        need to convince 44 Democrats to join the effort to succeed. As of Monday,
        nine have officially said they would vote no, and 146 voting House Democrats
        out of the 188-member caucus signed a letter in May supporting the Iran negotiations
        before a deal was reached. None of those signatories have yet come out against
        the deal. In the Senate, a united GOP would need six Democrats to clear a
        procedural hurdle and 13 to override a veto, and only Schumer has publicly
        said he would oppose the deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3763e685-cf0a-4097-9722-74b217484bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:48:52.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:48:52.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Obama picked up another Democratic supporter when Sen.
        Brian Schatz came out in support of the deal. The Hawaii Democrat put out
        a statement extolling the deal and the impediments it places on Iran''s ability
        to develop nuclear weapons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7798e6-a047-4f98-b44e-647c1caa32c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:48:52.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:48:52.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there are legitimate concerns about the agreement, we must
        remember this plain fact: There is no other alternative that achieves these
        results," Schatz said in a statement. "We do not have the luxury of being
        able to pick this deal apart."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b887d808-3a26-49da-b4e6-dca572fd8b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:48:52.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:48:52.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schatz had been expected to support the deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c08bf8f-9074-480b-a286-1f8e83df7343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:48:52.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:48:52.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Schumer was also largely expected to oppose the deal, as
        the powerful Jewish lawmaker from New York has a strong constituency that
        is against it, his detailed and public announcement on the eve of the first
        Republican debate last Thursday (August 6) caught some Democrats off guard.
        They had expected Schumer to wait until much closer to a vote on the bill
        when lawmakers return in September to make his opposition official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da45e96-c9fd-47d2-bb25-3b0115662a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:48:52.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:48:52.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Obama may not be in the clear just yet, as the skepticism of
        some of the lawmakers visiting Israel this week has made clear. The trip was
        organized by the American Israel Education Foundation, the charitable arm
        of the lobbying powerhouse American Israel Public Affairs Committee. Israel
        is a vociferous opponent of the Iran deal, as the nation that is arguably
        most threatened by a nuclear Iran.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49226350-817e-4c54-b622-0e4e950a360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:48:52.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:48:52.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats wrapped up their week-long visit on Monday, with three
        dozen Republicans arriving for their own trip the same day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567f49d1-24f0-4b5c-a987-3ef953510a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:48:52.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:48:52.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoyer said the meetings did not allay any of his concerns with the
        deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57914b48-6557-471d-a421-da761e65f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:48:52.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:48:52.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that in some respects, they resonated those concerns,"
        Hoyer said. "I think the concerns are pretty universal, and the president
        would say, ''Yes, I have those concerns myself, but this is not a perfect
        answer, but this is the best answer at this time.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c7bba-09f6-4cfd-95f0-9cd97a1f7bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:48:52.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:48:52.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if Schumer and other opposing Dems will try to win
        other senators to his cause – and Obama also picked up some supporters last
        week who took the Senate floor to plug the deal. Democrats Tim Kaine of Virginia,
        Bill Nelson of Florida, Patrick Leahy of Vermont; Barbara Boxer of California,
        and Chris Murphy of Connecticut, as well as Democratic-caucusing Independent
        Angus King of Maine, all announced their support last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace0a80-bdce-4042-81ad-03870b48bbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:48:52.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:48:52.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the Republican-controlled Congress passes legislation disapproving
        of the deal, Obama is expected to veto it, requiring two-thirds of both chambers
        to vote against the deal. House Democratic Leader Nancy Pelosi has pledged
        "strong support" for the deal and Senate No. 2 Democrat Dick Durbin is whipping
        up support in the Senate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018966d7-17ff-4ee1-91dc-75eac6d5600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:48:52.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:48:52.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/10/politics/iran-nuclear-deal-safe-obama/">Obama''s
        Iran deal continues to look safe, despite opposition.</a>"</em></p>'
  'Pope-Francis-creates-Catholic-Earth-Day':
    'author': 'Delia Gallagher, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-11T14:49:04.035+08:00
    'imagesource': 'jcr:52286637-7116-44c6-b139-3e021b52dbc3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99ef9d53-4ad0-4c3d-ae12-4336883066a0'
    'lead': 'Pope Francis announced Monday (August 10) the institution of a World
      Day of Prayer for the Care of Creation, to be celebrated every year, beginning
      this September 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:51:58.663+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T15:51:58.860+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope creates Catholic ''Earth Day''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e6b463-97fc-48f5-8ef9-36b52ea66281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:51:58.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:51:58.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome (CNN) —</strong> Pope Francis announced Monday (August
        10) the institution of a World Day of Prayer for the Care of Creation, to
        be celebrated every year, beginning this September 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44ea6e6-2d74-44ed-bb7a-10dc86c0713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:51:58.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:51:58.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Christians," the Pope said in a letter the Vatican published
        Monday, "we wish to contribute to resolving the ecological crisis which humanity
        is presently experiencing. In doing so, we must first rediscover in our own
        rich spiritual patrimony the deepest motivations for our concern for the care
        of creation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e72b08e-78c4-41f3-9a22-574c671e2d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:51:58.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:51:58.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September 1 has been chosen to coincide with the same day of prayer
        already celebrated in the Christian Orthodox Church.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b32246-6ca8-4330-958d-de91e14b7fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:51:58.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:51:58.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis said that the suggestion was made by a representative
        of the Ecumenical Patriarch Bartholomew who had participated in the presentation
        of "Laudato Si," the Pope''s encyclical on the environment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6391b14-ad20-4494-932f-6c2b85d90cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:51:58.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:51:58.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2015/06/18/Pope-Francis-Laudato-Si-encyclical-revolution-to-fight-climate-change.html">Related:
        Pope Francis: ''Revolution'' needed to combat climate change</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e958d9-af61-45d8-ba07-09d1603ba17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:51:58.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:51:58.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The celebration of the Day on the same date as the Orthodox Church
        will be a valuable opportunity to bear witness to our growing communion with
        our orthodox brothers," the Pope wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093e3d78-9847-46ac-b95d-faa28c4c8178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:51:58.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:51:58.862+08:00
