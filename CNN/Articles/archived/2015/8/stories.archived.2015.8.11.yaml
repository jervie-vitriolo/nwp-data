    'updated': 2015-08-12T15:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37aa214-7d1b-4bf3-bee1-0fe8343f1a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:03:34.723+08:00
