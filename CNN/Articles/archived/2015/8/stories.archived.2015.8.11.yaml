      'text': '<p>The 2015 Passat will be introduced in October at a price range between
        P2.3 million and P2.8 million.</p>'
  'Shakira-song-Loca-not-plagiarism':
    'author': 'Andrew Chung, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-11T13:24:15.984+08:00
    'imagesource': 'jcr:15a5785c-75a7-462c-8809-4e29e61a0267'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d7d8c4b-ef7e-4e4d-8d3d-6b5ca710a06e'
    'lead': 'A case in which pop star Shakira''s 2010 hit single "Loca" was found
      to be an illegal copy of a Dominican songwriter''s work came crashing down on
      Monday (August 10) when a U.S. judge said the songwriter had lied to the court
      and the cassette tape on which his claims were based is a fake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T14:26:54.598+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T14:26:54.950+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shakira''s hit song ''Loca'' not plagiarism, judge rules

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd59f61-e6c5-4898-8353-31a621697b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:26:54.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:26:54.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (Reuters) —</strong> A case in which pop star Shakira''s
        2010 hit single "Loca" was found to be an illegal copy of a Dominican songwriter''s
        work came crashing down on Monday (August 10) when a U.S. judge said the songwriter
        had lied to the court and the cassette tape on which his claims were based
        is a fake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4601475a-4704-4b3e-8700-974b6f018e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:26:54.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:26:54.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a basic issue of fraud in the trial," said U.S. District
        Judge Alvin Hellerstein in Manhattan, dismissing the copyright infringement
        case against Sony/ATV Latin and Sony/ATV Discos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc040b9-19b9-4415-be15-b88d4c03c91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:26:54.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:26:54.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, Hellerstein ruled that Shakira''s Spanish-language
        chart topper, and another song by a Dominican rapper known as El Cata, illegally
        ripped off a recording by Ramon Arias Vasquez called "Loca con su Tiguere."
        The judge found the Sony units liable for distributing the infringing songs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b591410-2c3d-4d19-a578-014c58d29eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:26:54.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:26:54.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shakira reached the top of the Latin Billboard charts with "Loca,"
        reportedly selling more than five million copies worldwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dabe02-a009-4047-8844-37c59dddf93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:26:54.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:26:54.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York-based Mayimba Music, which owns the rights to Arias'' work,
        sued Sony in 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a496793-c755-413b-97b9-e74762280615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:26:54.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:26:54.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Hellerstein said new Sony evidence offered "competent
        and substantial proof" that the cassette on which Arias allegedly recorded
        the song, which had been used to register a U.S. copyright, was not made in
        1998 as claimed. As a result, he said, the copyright is invalid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f386a3-ac30-43a5-b8fb-265a72004684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:26:54.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:26:54.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Mayimba declined to comment on Monday''s ruling.
        It''s not known if the company will appeal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f41738-d83b-49b7-891b-c366139709e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:26:54.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:26:54.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony''s attorney Barry Slotnick said after the ruling, "we''re very
        pleased and gratified on behalf of Sony and the real writers, El Cata and
        Shakira."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831332fe-0527-4056-a149-38cf01f135af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:26:54.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:26:54.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hellerstein had been set to rule on damages when Sony brought its
        11th-hour evidence to the court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f03329-2489-4901-b3b4-551be71db23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:26:54.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:26:54.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the judge said he had lost faith in Arias'' testimony.
        He noted the photo on the cassette''s cover depicts an adult man named Jhoan
        Gonzalez. Gonzalez was born in 1989, and would have been only 9 years old
        if the tape was made, as claimed, in 1998.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a17ff52-718c-46ae-a890-4a3e263aa5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:26:54.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:26:54.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hellerstein also said other songs on the tape belonged to a Dominican
        band and were written in 2008 and 2009. He said Arias'' song must have been
        created at the same time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084adada-6572-40c2-8eec-3b2b3e396951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:26:54.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:26:54.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayimba''s attorney James Sheinbaum had earlier suggested the other
        songs could have been put on the cassette after 1998 possibly by someone other
        than Arias.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8288984-67c0-46a1-9877-9112b8eca8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:26:54.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:26:54.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is Mayimba Music Inc v. Sony/ATV Latin Music Publishing
        et al, in the U.S. District Court for the Southern District of New York, No.
        12-cv-1094.</p>'
  'Philippines-Gilas-basketball-Andray-Blatche-injury':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'File Photo'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-11T12:33:01.434+08:00
