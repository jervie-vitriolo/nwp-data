      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Guamzn and Salvador, however, saw these developments as only
        temporary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fde9577-855e-42d3-9821-e18000baf0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:26:00.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:26:00.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually, when prices go down, they would go up again, depending
        on the market," Guzman said in Filipino.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01070bc5-996f-41a3-b217-518f70deec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:26:00.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:26:00.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes down and then it goes up. The cycle just repeats itself,"
        Salvador said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527fe506-1797-4c66-973e-093dbf37f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:26:00.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:26:00.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other drivers of public utility vehicles said the cuts didn''t
        make much of a difference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f58a28-3baa-4481-a184-7fabd6b5231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:26:00.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:26:00.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bien Yu has been a jeepney driver plying the Kamuning-Timog route
        in Quezon City for almost two decades.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694eb163-bc4c-44f9-94ad-729dbee1203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:26:00.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:26:00.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the slumping pump prices, Yu said he was earning earning more
        after his boundary — from P350 to P500 a day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ccd2e-a01d-48ea-9062-b51fa41d9d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:26:00.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:26:00.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yu said higher food prices offset his gains.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0464701a-af02-4500-bfac-5620934509f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:26:00.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:26:00.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxi driver Mario Bognot shared Yu''s sentiment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a002800-587c-4c2b-86c9-006d5dd3e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:26:00.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:26:00.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After giving his P1,400 boundary to his operator, he now had P1,500
        to take home daily, compared to the P800 he would make before the series of
        cuts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdf5818-e11e-478f-8589-6e613eb3f704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:26:00.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:26:00.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lamented, however, that he could earn even more if only he could
        avoid the horrendous traffic in Metro Manila.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c13ca-4354-4335-a53f-1f017aa0a353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:26:00.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:26:00.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like other taxi drivers, Mario said he would want a return
        of the flag-down rate to P40.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa53d3-ca65-4fb7-9767-288eb6119e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:26:00.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:26:00.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will compensate loss in earnings once pump prices spike again.</p>'
  'Meet-Alphabet-Google-new-parent-company':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-11T20:01:07.926+08:00
    'imagesource': 'jcr:3545d9f1-b8b4-4cac-9264-dbcc105f94e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85ce001e-d51c-43d9-9823-f97a937b89e0'
    'lead': 'The 11-year-old company announced its new operating structure in a blog
      post on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:28:57.497+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T15:28:57.709+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet Alphabet - Google''s new parent company

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433eb85b-dcf1-4833-afbb-5423bb2cea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:28:57.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:28:57.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney)</strong> — Google announced a corporate
        restructuring on Monday (August 10), forming an umbrella company called Alphabet
        and naming a new CEO to the core business of Google.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8ea079-07d7-4e21-91e0-483b72240f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:28:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:28:57.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google co-founders Larry Page and Sergey Brin will run Alphabet
        – Page as CEO and Brin as president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07de1a7-5fbd-42f6-a3fd-7c55d91ec016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:28:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:28:57.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11-year-old company announced its new operating structure in
        a blog post on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972ea69f-48f0-4a21-aba9-6435bf3eea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:28:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:28:57.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said that Sundar Pichai is taking over as CEO of Google.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f37db5-50fe-4e7c-9080-0989d62f769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:28:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:28:57.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichai has worked at Google since 2004, most recently as product
        chief. Pichai has also been the most visible Google executive of late, giving
        the keynote at Google''s annual developers conference earlier this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db013bf4-633c-4be2-8e46-a8ee08b7d88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:28:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:28:57.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alphabet will operate as the parent company for a number of smaller
        companies, including Google. Other departments spinning off into their own
        sub-companies include Life Sciences, the Google X lab, Wing (drones), and
        Google Ventures and Google Capital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a22589a-bf7e-4eef-ab48-e85867efa5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:28:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:28:57.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not intending for this to be a big consumer brand with related
        products – the whole point is that Alphabet companies should have independence
        and develop their own brands," said Page in the announcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9700e6b4-c189-469e-a2e6-1a7b960ef0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:28:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:28:57.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alphabet will continue to trade under the GOOGL and GOOG ticker
        symbols when the change kicks in later this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e6cab-29da-454d-a237-c878661d511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:28:57.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:28:57.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/10/technology/alphabet-google/">Meet
        Alphabet - Google''s new parent company</a>."</em></p>'
  'Ferguson-protesters-arrested-as-county-declares-state-of-emergency':
    'author': 'Eliott C. McLaughlin, Sara Sidner, and Faith Karimi, CNN'
    'caption': 'Peaceful protests outside Eagleton Courthouse leads to arrests.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-11T20:00:07.918+08:00
    'imagesource': 'jcr:9ee427cd-750e-495e-905c-b891e377f503'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'add4b473-9aa1-46a9-8b02-7a67be2332da'
    'lead': 'As police rounded up protesters at a federal courthouse in St. Louis
      on Monday (August 10), a top county official declared a state of emergency,
      saying violence had marred demonstrations marking the first anniversary of Michael
      Brown''s death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:33:37.797+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T15:33:38.397+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ferguson protesters arrested as county declares state of emergency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd355bb2-3882-446f-b57f-03b104aa70d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ferguson, Missouri (CNN)</strong> — As police rounded up
        protesters at a federal courthouse in St. Louis on Monday (August 10), a top
        county official declared a state of emergency, saying violence had marred
        demonstrations marking the first anniversary of Michael Brown''s death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b6fb2-5cee-42db-bdf0-cc2a61939350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent acts of violence will not be tolerated in a community
        that has worked so tirelessly over the last year to rebuild and become stronger,"
        St. Louis County Executive Steve Stenger said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d82e8d4-da18-44c0-a243-c75555ac43b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight unrest in Ferguson created "the potential for harm to
        persons and property, " the statement said. The executive order puts St. Louis
        County Police Chief Jon Belmar in charge of police operations in Ferguson
        and the surrounding areas, Stenger said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d3bb8-98f6-4db9-9fbc-fc87780b2718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stenger''s order came as roughly 200 demonstrators marched from
        Christ Church Cathedral to the Thomas F. Eagleton United States Courthouse
        in St. Louis. The protesters carried signs, chanted and prayed, and demanded
        the Justice Department take action, according to CNN affiliate KTVI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996d4d35-b31e-47f9-96ad-7db6abcfb18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Old Courthouse in downtown St. Louis, protesters hung a banner
        from two balloons. It read, "Racism still lives here #fightback."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb785a7-679f-4d0a-a8e5-eafc1641cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested 56 people at the courthouse demonstration, St. Louis
        Metropolitan Police Department spokeswoman Schron Jackson told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21a3455-fe10-440f-9536-fdf349973082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video posted to social media showed police officers arresting several
        prominent protesters, including activist and intellectual Cornel West, who
        was also arrested during an October protest at the Ferguson Police Department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f169a8c2-cbc8-43cb-9b8d-459cf996a284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those protesters, Johnetta Elzie, who has been a mainstay
        of the demonstrations and goes by Netta, tweeted minutes before her arrest,
        "If I''m arrested today please know I''m not suicidal. I have plenty to live
        for. I did not resist, I''m just black."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6fae0c-c0ab-4eab-8fb9-e626a217aee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shooting suspect charged</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071d782-3afd-4d02-b5dc-4b7fa073fb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests came shortly after the St. Louis County Police Department
        announced it had arrested a teenager who police shot after he unleashed a
        "remarkable amount of gunfire" on officers during Sunday''s (August 9) protests
        in Ferguson – a characterization the man''s aunt contends is not true.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f26e15b-ca63-42d8-b369-e64854d9193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have charged Tyrone Harris, 18, of St. Louis with four
        counts of first-degree assault on law enforcement, five counts of armed criminal
        action, and one count of discharging a firearm at a motor vehicle, St. Louis
        County Police Department spokesman Sgt. Brian Schellman said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8f314a-13b1-4b6a-a594-f95d1f1bbe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmar said earlier that Harris used a stolen handgun to fire at
        officers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f8f4d-7556-4f84-b030-0d5178500c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris is being held on a $250,000 bond, Schellman said. He remains
        in critical condition at a hospital, police said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbc825c-53c4-428d-972a-406291ceeb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' aunt, Karen Harris, said her nephew attended the protests
        because he was friends with Brown. Recounting what other family members who
        were with Tyrone Harris said, the aunt said Tyrone Harris wasn''t carrying
        a gun and never fired at police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c86563-2a55-4629-a1cd-7937a001820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, he was "running for his life," just like everyone else,
        when the gunshots were fired.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc5938b-49a8-4e20-83b3-9f1d49c6a972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peaceful vigil, then chaos</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abc41a7-38ae-4860-8f8d-30c969fe8ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anniversary observations of Brown''s shooting death by a white
        Ferguson police officer started off peacefully Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c49a017-4079-44f8-9f91-deb10c8b1044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vigils honored him throughout the day. Attendees observed four and
        a half minutes of silence to signify the four and a half hours Brown''s body
        lay on the street after the unarmed black teen was shot last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1962799c-ab7e-4475-9caa-3a9a4b6ff7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new gunfire shifted the focus Sunday night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c21e873-a040-44a9-9f56-e6fe9de35704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When officers first saw the suspect, he was running away after exchanging
        gunfire with an unknown person, police said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd3a032-7e7d-42c3-b633-72943b431f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some gunfire rang out as reporters were talking to Ferguson''s acting
        police chief, Andre Anderson. A startled Anderson continued speaking with
        a steady burst of gunfire in the background. Crowds scattered.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe1880a-f058-478d-94b5-4b54f5b64a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives in an unmarked SUV turned on its emergency lights and
        pursued the suspect, only to be shot at, according to Belmar. The bullets
        hit the vehicle''s hood and windshield several times, Belmar said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d77e108-d8a3-4247-8d55-ec5202fffade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the detectives got out of the car, the suspect allegedly turned
        around and fired again.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bfc955-192d-4470-a91d-7de0027c5764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he ran toward a fenced area, where he continued firing – until
        officers struck him multiple times, Belmar said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ad5377-67bc-4c1d-9ee7-a9f43bda57bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four plainclothes officers involved in the shooting have between
        six to 12 years of experience, he said. They have been placed on administrative
        leave.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff07c5d6-928a-4dbb-be04-45fedbcffa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot continue, we cannot talk about the good things that we
        have been talking about, if we are prevented from moving forward with this
        kind of violence," Belmar said, adding that those resorting to violence are
        not protesters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434cf78e-7037-4c21-b5a1-34519c3947ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protesters are people who are out there to effect change," he said.
        There were "several people shooting, several rounds shot."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e7decb-36fa-444e-a257-deb78e56ed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Night turns tense</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0945e313-6127-4a1e-b3d1-abae0109f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday night, police presence had turned heavy, and rumors about
        the shooting flew.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5f0590-8bb4-4f3e-8582-6f23a3edaef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and protesters faced off in a tense standoff on West Florissant
        Avenue, not far from Canfield Drive, where Brown was shot.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f31b543-b20e-4839-ad6f-b7a3039e41e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several objects were thrown at police and some businesses damaged,
        the St. Louis County Police Department said. A journalist was attacked and
        robbed in a parking lot. Three St. Louis County police officers were injured:
        One was struck in the face by a brick, while two others were pepper-sprayed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda426b-3f1f-46dd-9d0d-9206453ed449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police, with helmets and shields, pushed crowds back and called
        in tactical units.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e97f7df-6a58-4a3b-9493-81fcf61d373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ready for what? We''re ready for war," some in the crowd
        chanted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e03226-20fc-4629-8119-29363b76edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Another shooting</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dc9dde-e6b5-416b-b083-7a08696c6dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate incident early Monday, a man wearing a red hooded
        sweatshirt shot two teens, 17 and 19, in the chest, the St. Louis County Police
        Department said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb071a-cbb7-49d7-bf54-01724e14db3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both were hospitalized with injuries not considered life-threatening,
        authorities said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c7f86a-4cdc-40f3-8818-7ea04e62075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teens were walking on a sidewalk near where Brown was killed
        a year ago.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c06f79-1166-4e4d-b33e-a3bc3ba3d4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Pray for peace''</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c5935-7889-4277-8a1e-fb6db6110c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the chaos, some appealed for calm.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cb4cfd-5795-49cc-8cd0-2fd82966cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please pray for peace in Ferguson tonight and forever," Danny Takhar
        tweeted. "And the police department really needs to look at what they did
        last year and today."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b623ff-599c-4270-9832-924203f4d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others posted a video of what they described as a shooting victim
        in Ferguson lying on the streets bleeding.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70057d71-62e6-442f-869c-8cde619d17f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please get him some help! He''s bleeding out," a voice said off
        camera.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa6ccb9-cfc4-47b3-ad40-7deadd33572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The genesis</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689de9c9-4b52-4cbb-a90a-94ba9b635598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of what happened on August 9, 2014, and the days of
        protest that followed have become a polarizing topic in Ferguson and America
        as a whole.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c7fb85-3455-44e3-b9b3-fdf6ae234dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s killing by Officer Darren Wilson sparked outrage and protests
        nationwide against what some described as racial bias by the police.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dce71c-9f87-4aec-a88c-3f73903706a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grand jury didn''t indict Wilson, and the U.S. Justice Department
        also declined to bring criminal charges, but the feds did issue a report that
        found the Ferguson Police Department and the city''s municipal court had engaged
        in a "pattern and practice" of discrimination against African-Americans, targeting
        them disproportionately for traffic stops, use of force and jail sentences.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56075c30-be3d-4a74-85d5-850995121365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s killing sparked weeks of protests that at times intensified
        into street fires and looting of businesses. Police fired tear gas in response,
        sparking more tensions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d05aabb-b51b-4d5d-afb8-964065d0aef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson retired from the Ferguson Police Department.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d723d05-51ba-4c3f-b25c-0598cfd07049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protesters – many of whom are skeptical of the local and federal
        inquiries into the case – point to examples of police misconduct exposed in
        the wake of Brown''s death. The case also led to new policing strategies,
        including the introduction of police body cameras.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a326df-d99f-4b17-ad7b-e2257091d927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sara Sidner reported from Ferguson; CNN''s Eliott C.
        McLaughlin, and Faith Karimi wrote from Atlanta. CNN''s Brian Todd, John Newsome
        and Joe Sutton contributed to this report.</em></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02d7420-b6d5-4dcb-b90d-0f999fa2bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:33:37.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:33:38.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/10/us/ferguson-protests/">Ferguson
        protesters arrested as county declares state of emergency</a>."</em></p>'
  'Zamboanga-City-police-hunting-down-escaped-prisoners':
