      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rory McIlroy is back in business -- and
        he''s got a couple of heavyweight opponents to compete with in his first round
        at the U.S. PGA Championship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af0df1-e4f9-4b8e-93cc-6bba89e7ae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:22:29.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:22:29.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World No.1, who has been out of action with an ankle injury,
        is set to return to action alongside Open winner Zach Johnson and two-time
        major champion Jordan Spieth at Whistling Straits, Wisconsin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a30a0b-9d3e-4556-924c-1efe6ffa7d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:22:29.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:22:29.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McIlroy missed the Scottish Open, the Open and WGC-Bridgestone Invitational
        after rupturing ligaments in his left ankle while playing soccer with friends
        last month.</p>'
