    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294b856f-dedc-4cc6-a000-9e3c227ff077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:12:50.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:12:50.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Millions of prepaid
        sim card users may soon have to register their cards if the Cellphone Registration
        Act is passed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e70678-06ea-4e07-886c-b636cfb08051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:12:50.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:12:50.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Vicente "Tito" Sotto III, the chairman of the Committee on
        Public Services, presented the Senate version of the Cellphone Registration
        Act on Tuesday (August 11).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d7c33e-dc2f-4f11-8ac9-9fa9f19e4344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:12:50.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:12:50.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said that technology can be a double-edged invention, with
        prepaid sim cards often being used in cellphone-triggered bombs, scams, and
        other crimes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5123ebf-66c8-4be4-8ccf-749a0d1e59fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:12:50.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:12:50.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela City Rep. Sherwin Gatchalian, the principal author of
        the Cellphone Registration Act in the Lower House, added that the bill will
        ask telecom companies to submit data on direct dealers to the National Telecommunications
        Commission (NTC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6367a96b-52cc-405c-89f6-35d93fdf7fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:12:50.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:12:50.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NTC, there are 111 million prepaid sim card users
        while three percent are postpaid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e3cad0-4f9e-43ee-8e05-1306094e7c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:12:50.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:12:50.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian added that once the bill is passed, these prepaid sim
        card users may have to register their cellphone numbers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a75a90a-3b96-4e5b-8994-c4df1c290d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:12:50.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:12:50.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telecommunication officials supported both versions of the bill,
        but they are unsure of how the government will secure the personal database
        of information and protect it from being leaked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ac1ce9-3435-4b97-a0af-187df6e7d67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:12:50.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:12:50.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT, Smart, and Digitel said that data privacy commission should
        be in the guidelines. Meanwhile, the representative from Globe and TM Telecoms,
        Atty. Rodolfo Salalima, opposed the bill, citing the right to privacy. The
        company said mandatory registration will not solve crimes and prevent terrorism.</p>'
