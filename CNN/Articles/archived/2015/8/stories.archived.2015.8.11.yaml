      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Passat, which was recently awarded the 2015 European Car
        of the Year, promises to exude style, handling, and performance like no other,
        said the car manufacturer.</p>'
    '2':
