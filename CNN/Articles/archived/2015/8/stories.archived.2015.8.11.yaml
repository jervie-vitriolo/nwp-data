    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cb4e33-ad8d-4312-8cd0-e2b3a9682156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:20:19.915+08:00
