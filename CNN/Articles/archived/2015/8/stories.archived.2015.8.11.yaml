    'jcr:uuid': '99c29fc2-3b0b-4ae6-ba50-9407a84df070'
    'lead': 'A French couple who died while hiking in a New Mexico desert on a 100-degree
      day may have kept their son alive by giving him extra water rations, Otero County
      Sheriff Benny House said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T13:36:43.445+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T13:36:43.807+08:00
