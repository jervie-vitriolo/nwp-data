    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'English Premier League: Manchester City cruises past West Bromwich Albion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53154baa-6433-4322-b0a4-38fef113b04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:16:35.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:16:47.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Manchester City might have invested a record
        $76 million in the future -- but it was an old favorite who stole the show
        in its opening Premier League game of the season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0368652-f870-4c9d-970f-e0cce9254b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:16:35.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:16:47.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Raheem Sterling, the summer signing from Liverpool failed
        to mark his debut with a goal, Yaya Toure netted twice in a 3-0 win at West
        Bromwich Albion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffba1dac-4a6a-4552-aac6-003f641e9c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:16:35.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:16:47.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincent Kompany added a third after the interval, heading home David
        Silva''s corner as City cruised to victory.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">MATCH SHOT: <a href="https://twitter.com/YayaToure?ref_src=twsrc%5Etfw">@YayaToure</a>
        opens City&#39;s account for the season at The Hawthorns. <a href="https://twitter.com/hashtag/westbromvcity?src=hash&amp;ref_src=twsrc%5Etfw">#westbromvcity</a>
        <a href="https://twitter.com/hashtag/mcfc?src=hash&amp;ref_src=twsrc%5Etfw">#mcfc</a>
        <a href="http://t.co/Q3XdyOnh58">pic.twitter.com/Q3XdyOnh58</a></p>&mdash;
        Manchester City (@ManCity) <a href="https://twitter.com/ManCity/status/630823091531350016?ref_src=twsrc%5Etfw">August
        10, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89eca9e-0c64-4016-9c24-b1b9075f17c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:16:35.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:16:47.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72aee3b-2cee-4e58-8142-94ac00b316a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:16:35.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:16:47.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sterling, who became the most expensive English player in the history
        of the game after joining City from Liverpool, had a couple of chances to
        open his account but was denied on both occasions by Boaz Myhill, the West
        Bromwich Albion goalkeeper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b34461-8ab0-4622-9afe-ed9a180f0bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:16:35.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:16:47.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old was substituted after 74 minutes with the game already
        wrapped up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28921a23-ecc1-4918-963d-baa47ca84b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:16:35.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:16:47.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sterling was outshone on his first Premier League start for his
        new club by Toure and Silva with both men leaving Albion''s defenders chasing
        shadows.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e1246e-66b6-41f6-8f7c-5871cf972213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:16:35.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:16:47.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Toure''s second goal, a sumptuous strike, was breathtaking,
        it was the movement and finesse of Silva which caused the home side''s downfall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d2a0fd-ac5f-4967-b2aa-713b79b7a59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:16:35.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:16:47.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time and time again, the diminutive Spaniard led the opposition
        defenders a merry dance before weaving his way through a space which had barely
        existed a millisecond earlier.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80d9224-6a2c-4829-a45c-5465e19f0e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:16:35.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:16:47.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had it not been for Myhill in the Albion goal, the margin of victory
        would surely have been greater.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PHOTO Yaya Toure brilliantly doubles <a href="https://twitter.com/hashtag/MCFC?src=hash&amp;ref_src=twsrc%5Etfw">#MCFC</a>&#39;s
        lead at <a href="https://twitter.com/hashtag/WBA?src=hash&amp;ref_src=twsrc%5Etfw">#WBA</a>
        - after 33 mins they still lead 2-0 <a href="https://twitter.com/hashtag/WBAMCI?src=hash&amp;ref_src=twsrc%5Etfw">#WBAMCI</a>
        <a href="http://t.co/k0XhXMFHAQ">pic.twitter.com/k0XhXMFHAQ</a></p>&mdash;
        Premier League (@premierleague) <a href="https://twitter.com/premierleague/status/630824267861598208?ref_src=twsrc%5Etfw">August
        10, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78851e15-0e8b-4b1c-8ecb-7bf925491d5c'
