      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement encompasses all Premier League matches in seasons
        2016/17 to 2021/22 and also includes exclusive rights for Spanish language
        coverage in the U.S.</p>'
