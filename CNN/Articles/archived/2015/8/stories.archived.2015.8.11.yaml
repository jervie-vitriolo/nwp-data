    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c6d8a-764f-4949-ab60-0e058be11a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:16:35.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:16:47.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel Pellegrini''s side, which finished second in the Premier
        League last season, hosts defending champion Chelsea in its next game on Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65287b9b-f61c-4e06-9076-7500fd0767b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:16:35.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:16:47.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have something to prove," Kompany told Sky Sports.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0984eb0f-aaab-48f5-b206-ac31fbd659dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:16:35.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:16:47.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last season was below what we''re used to doing. It was a good
        way to start the first game.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d765d95-a121-4e59-835b-fe61f33db166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:16:35.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:16:47.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives us extra motivation. We came out knowing we had a point
        to prove. If you''d seen the faces in training last week, I knew the team
        was going to be ready for this game."</p>'
