      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5421fa83-4d16-4002-8dd6-99103ded8b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:08:56.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:09:13.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> The People''s Bank of China
        allowed the yuan to depreciate by nearly 2% against the U.S. dollar on Tuesday,
        the result of a surprise policy change that roiled international currency
        markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd757b99-8bef-477d-ab10-966d180ac08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:08:56.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:09:13.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said it had decided to allow market forces greater
        control over the yuan, and announced a major change in how the currency''s
        daily "fix" or "midpoint" will be calculated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59a5cf4-192f-4efb-8cff-667a97103188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:08:56.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:09:13.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden devaluation is the largest in two decades, and comes
        amid a period of slower economic growth and increased stock market volatility
        in China. The move, announced before the market open on Tuesday, quickly rippled
        through global currency markets, sparking questions over Beijing''s timing
        and intentions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3078ef90-d970-4dd4-82dc-b2a437bcbc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:08:56.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:09:13.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBOC typically sets a daily midpoint for the yuan, around which
        the currency is allowed to trade within a 2% band. Until now, the central
        bank had total control over where the midpoint was set. Going forward, the
        midpoint will be based on the previous day''s closing price.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8132c709-f676-4846-a3c6-c7a79dbc16eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:08:56.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:09:13.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy change necessitated a one-time yuan devaluation of 1.9%,
        the bank said, because the midpoint had been diverging from the market rate
        for some time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd50cf4-8d5e-468c-bb8b-c35a024955ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:08:56.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:09:13.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Because] China is maintaining a relatively large trade surplus,
        [the yuan''s] real effective exchange rate is relatively strong, which is
        not entirely consistent with market expectations," the bank said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce4508d-5cb9-46ba-bce7-5079d016eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:08:56.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:09:13.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic devaluation — even if it is a one-time event — is likely
        to draw intense criticism from some quarters. The U.S. has long accused China
        of keeping its currency artificially low by hoarding foreign reserves, instead
        of allowing it to move freely in foreign exchange markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f714d3a6-c517-4512-9388-4278a7730449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:08:56.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:09:13.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia, some are likely to see the move as a sign that China is
        weakening its currency intentionally, possibly in reaction to very weak export
        data released over the weekend. A weak currency cheapens the price of a country''s
        exports, making them more attractive to international buyers by undercutting
        competitors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a47b68d-46f5-4067-8f6f-0ec39c708aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:08:56.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:09:13.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If other nations in the region also decide to devalue their currency
        in response, it could leading to so-called competitive devaluation, also known
        as a currency war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b32122d-579d-417e-8768-d6d2f6229f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:08:56.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:09:13.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicia Herrero, an economist at Natixis, said that the PBOC is unlikely
        to let the yuan depreciate too quickly. "We believe that the PBOC will not
        dare let the [yuan] depreciate too rapidly or too aggressively," she said.
        "The PBOC needs to show it is in control."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bbc23e-6be4-42df-9b73-b5a993698e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:08:56.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:09:13.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s central bank, however, stressed that the policy change
        is part of reforms designed to allow market forces to have more influence
        over the yuan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eb8d48-48f2-4651-92bc-d0252bd5aa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:08:56.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:09:13.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reform of [yuan] exchange rate formation mechanism will continued
        to be pushed forward with a market orientation. [The market] will play a bigger
        role in exchange rate determination to facilitate the balancing of international
        payments," the bank said in its statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb0c31c-29c7-4db6-97fc-2b7ace3fbed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:08:56.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:09:13.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market-based reforms would boost China''s campaign for the yuan
        to be included in an elite grouping of currencies used by the International
        Monetary Fund.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c378ebbc-3c1a-45d8-9dd6-c385abbf2f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:08:56.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:09:13.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has expressed interest in having the yuan included in the
        IMF''s Special Drawing Rights basket, which the organization uses to value
        reserve assets. The basket currently includes the dollar, euro, British pound
        and Japanese yen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39040f6-7bde-4e43-9b44-05b1dc37e9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:08:56.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:09:13.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inclusion in the the IMF''s currency basket would lend significant
        prestige to the yuan, which is being used more and more frequently to execute
        international transactions and payments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16accdc0-6e7a-4b65-a0bb-68b838ecfb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:08:56.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:09:13.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/11/investing/china-pboc-yuan-devalue-currency/index.html">China
        devalues yuan in shocking move</a>"</em></p>'
  'Comelec-to-regulate-online-campaigning-in-2016-polls':
    'author': 'Kimberly Go, CNN Philippines'
    'caption': 'Comelec Spokesperson James Jimenez said the focus would be on how
      much candidates spend on producing what would be aired on video sharing sites,
      and published on blogs.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-11T10:54:12.536+08:00
    'imagesource': 'jcr:9c96ae29-3894-4aa3-962f-183369ab3f11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4584f07-91c4-4c33-869d-b5dfb001a5ef'
    'lead': 'The 2016 elections may prove to be the most challenging for the Commission
      on Elections (Comelec). One of the challenges it faces is to come up with a
      set of rules to regulate online election campaigning — without violating freedom
      of expression, James Jimenez, Comelec spokesman, said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T08:06:50.433+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-23T08:06:51.213+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec challenge: Regulating online campaigning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af1af94-924a-4e89-bb6c-aa86ef84db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:06:50.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T08:06:51.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The 2016 elections
        may prove to be the most challenging for the Commission on Elections (Comelec).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecc3230-907a-4978-a865-dee7ac2a0e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:06:50.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T08:06:51.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the challenges it faces is to come up with a set of rules
        to regulate online election campaigning — without violating freedom of expression,
        James Jimenez, Comelec spokesman, said on Monday (August 10).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd6e4e0-a64d-4068-987a-1c78b25b41d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:06:50.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T08:06:51.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, he said, would be to determine whether a blogger, for
        example, was paid by a candidate as part of his campaign machinery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da8c627-3eb7-47b5-a734-17cc24a3a831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:06:50.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T08:06:51.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re actually treading on thin ground," Jimenez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edae55c-3326-4281-b1e8-56fb2e8e5f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:06:50.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T08:06:51.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than ad spaces online, Comelec will be imposing rules on campaigns
        aired and published on video sharing sites, blogs, and other social media
        platforms like Twitter, Facebook, and Instagram.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f256cd-153d-4532-ac36-764fd7d907e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:06:50.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T08:06:51.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the focus now would be on how much candidates
        spend on producing what would be aired on video sharing sites, and published
        on blogs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be5d9c-367c-4747-b0e7-0b0963cba804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:06:50.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T08:06:51.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it [the internet] can be used to hide a lot of expenses,"
        he said. "You look at it but you don''t see it costs a lot of money. Anyone
        can put out ad on social network and say: ''I spent less than P500 on that''."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7ab740-8cdc-4a57-a144-29e372d74517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:06:50.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T08:06:51.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As general rule, he said, what is paid for should be regulated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14871240-2449-4462-8df9-07bf1957e0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:06:50.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T08:06:51.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Comelec would need to draw the line on what could be considered
        as payment and on how to trace those payments, IT law expert JJ Disini said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810b8bf1-8a71-4709-aba0-afb01a365b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:06:50.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T08:06:51.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Disini, a professor at the University of the Philippines College
        of Law, said regulating the digital arena has its limits. At the end of the
        day, it will would still be up to voters to discern what is legitimate information.</p>'
