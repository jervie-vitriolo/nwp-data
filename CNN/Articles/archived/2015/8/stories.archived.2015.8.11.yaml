  'Meralco-Norman-Black-Jimmy-Alapag-big-plus':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-11T17:44:50.551+08:00
    'imagesource': 'jcr:d6dad7e3-569a-4c5d-84af-9d3d6dcf6047'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd094e27f-82f5-4617-8cce-4eea25555490'
    'lead': 'Jimmy Alapag decided to come out of retirement and suit up for the Meralco
      Bolts. And his presence alone is definitely a big lift for the Bolts, said head
      coach Norman Black.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T14:09:54.908+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T14:09:55.145+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco coach Black says Alapag a ''big plus'' for the Bolts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54219d40-d8ae-4319-bcaa-5b34194ce481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:09:54.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:09:55.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Seven months after
        walking away from the game, Jimmy Alapag decided to come out of retirement
        and suit up for the Meralco Bolts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8904343-a70f-4755-855f-b7e9fa99837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:09:54.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:09:55.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/10/PBA-basketball-Jimmy-Alapag-retirement-Meralco-Bolts-Talk-N-Text.html">Read:
        Jimmy Alapag comes out of retirement, joins Meralco</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde444da-32ee-4c80-ad6b-83c5b78efc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:09:54.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:09:55.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His presence alone is definitely a big lift for the Bolts, said
        head coach Norman Black.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972c65da-a5dd-44c7-9f0a-b01220b6666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:09:54.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:09:55.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alapag brings a wealth of talent, experience, and leadership with
        him which will be a big plus," Black said in a text message to CNN Philippines
        on Monday (August 10).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9c482b-083d-4633-82a5-ee0e80bc4395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:09:54.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:09:55.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alapag, the Gilas Pilipinas hero whose stellar shooting and leadership
        have become the hallmark of his 12-year career, won many titles with the Talk
        ''N Text Tropang Texters. And Black hopes his winning attitude will rub off
        on his teammates to help put the woebegone franchise on the map.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eac19b-2fb4-468f-ad39-4b848a1c2c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:09:54.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:09:55.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have a (long) way to go before we catch up with top teams,
        but we feel we are moving in the right direction and Jimmy is a big part of
        that," the multi-titled tactician said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae9e469-8800-455e-baa5-24a67c75adc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:09:54.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:09:55.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, it could be an easy task for&nbsp;the cerebral point guard.
        Meralco has showed improvement the past season, reaching the semifinals of
        the Commissioner''s Cup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb8151e-9dc9-4d1e-9caa-4268e89c2bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:09:54.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:09:55.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former teammate Rob Reyes believes so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e11406b-8369-4452-8793-42a87a4f4533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:09:54.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:09:55.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s any player who can take the team to the next level
        it''s Jimmy Alapag," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ed9b8a-76de-415c-9f1f-99c82e8418c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:09:54.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:09:55.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Alapag''s long-time teammate Harvey Carey, seeing his pal play
        for the opposing team is a bittersweet sight. Nevertheless, he is happy for
        the "Mighty Mouse."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dc7edd-9907-40f0-940e-ec400aebb6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:09:54.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:09:55.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s bittersweet. It will be weird playing against him," said
        Carey, Alapag''s batchmate in the Philippine Basketball Association (PBA)
        Draft. "I''m happy for him as he takes on another challenge."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfbf882-e8e8-449c-8bd6-0a6cfca47c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:09:54.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:09:55.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/04/fiba-asia-championship-gilas-pilipinas-alapag-castro-tandem-in-fiba.html">Related:
        Alapag-Castro tandem in FIBA Asia Championship?</a></strong></p>'
