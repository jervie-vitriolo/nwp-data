  'Cordillera-police-vehicle-upgrade':
    'author': 'JM Agreda, for CNN Philippines'
    'caption': 'Nine units of personnel troop carriers were issued to the Cordillera
      police.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-11T14:42:08.918+08:00
    'imagesource': 'jcr:0ffffaed-6acd-4c15-b8b9-71013903619f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f02a0e4-7f72-4896-87bb-b1fbf2a39740'
    'lead': 'The Cordillera police will start to use nine brand new personnel troop
      carriers in various operations all over the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T14:33:51.617+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T16:37:02.171+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T16:37:01.792+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cordillera police get P17M vehicle upgrade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead22e23-d422-4181-b708-b9aa12d05ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:33:51.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:37:02.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> — The Cordillera
        police will start to use nine brand new personnel troop carriers in various
        operations all over the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0399217c-b9f3-43db-89b9-a936c17ce8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:33:51.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:37:02.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the highlights in the celebration of the 114th Police Service
        Anniversary at the Cordillera Regional Headquarters on Monday morning (August
        10) at Camp Bado Dangwa in La Trinidad, Benguet is the issuance of 9 units
        of personnel troop carriers for the region’s police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f81afe-6f34-47fb-bcff-c2e58d63c521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:33:51.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:37:02.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a directive issued by the Directorate for Logistics to Police
        Regional Office Cordillera, several operating teams from the Cordillera PNP’s
        public safety companies will be utilizing the new personnel troop carriers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55513cfa-9af6-4139-bf7e-02341456dada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:33:51.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:37:02.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beneficiaries of the brand new troop carriers are the Regional
        Public Safety Battalion (2 units), Provincial Public Safety Company of the
        different Police Provincial Offices (6), and City Public Safety Company of
        the Baguio City Police Office (1).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5df949-afa7-4236-a307-282e7b4ec7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:33:51.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:37:02.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troop carriers were procured though the PNP National Headquarters
        Bids and Awards Committee amounting to P1,895,000 per unit with the total
        amount of P17.055 million allocated to the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b98bbe5-3109-49fe-9874-4b44a8696cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:33:51.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:37:02.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordillera PNP Dir. Chief Supt. Isagani Nerez said that the issuance
        of the vehicles is in line with the Philippine National Police Capability
        Enhancement Program for 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a4d95-e2dc-425d-a711-9b55101bb1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:33:51.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:37:02.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerez reiterated that all official drivers and Supply Accountable
        Officers shall maintain the good running condition of the vehicles and utilize
        the issued vehicle for official use only.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d0fdd-a71e-4caf-8fe8-d42dbfd5ff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:33:51.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:37:02.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerez also added that the issuance of vehicles is related to the
        PNP Patrol Plan 2030 on its first perspective which is “Resource Management”
        to optimize use of financial and logistical resources for an improved delivery
        of service to the public.</p>'
  'warren-buffet-biggest-deal-ever-precision-castparts':
    'author': 'Chris Isidore, Ahiza Garcia, and Jackie Wattles, CNN Money'
    'caption': '(File photo) Berkshire Hathaway CEO Warren Buffett'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-11T23:45:13.812+08:00
    'imagesource': 'jcr:af6339f9-5b88-492b-ad38-e70578ffa586'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0109b5a-416e-4308-9b01-39c153472bee'
    'lead': 'Even for Warren Buffett, this is a big deal. Buffett''s Berkshire Hathaway
      said Monday it agreed to spend $37.2 billion for Precision Castparts — the most
      it has ever paid for a company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T14:38:03.029+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T14:38:03.263+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Warren Buffett does his biggest deal ever: $37.2 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcdb357-d41a-4e39-a008-3df742880f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:38:03.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:38:03.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Even for Warren Buffett,
        this is a big deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5996884a-0984-4acd-be49-d30cc1c70b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:38:03.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:38:03.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffett''s Berkshire Hathaway said Monday it agreed to spend $37.2
        billion for Precision Castparts&nbsp;— the most it has ever paid for a company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cec12c4-9698-4a56-973f-56510cc6c97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:38:03.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:38:03.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precision Castparts makes makes parts for aircraft makers, power
        companies and other industrial companies. Among its notable customers are
        General Electric, Boeing and Airbus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecba534b-d602-4f8e-abc7-33a512aeb063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:38:03.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:38:03.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve admired [Precision Castparts''] operation for a long time.
        For good reasons, it is the supplier of choice for the world''s aerospace
        industry, one of the largest sources of American exports," Buffett said in
        a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cb28a3-c80a-4728-9de6-da6bc912de2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:38:03.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:38:03.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berkshire already held a 3% stake in the company, valued at more
        than $880 million. The $37 billion price tag includes assumption of Precision
        Castparts'' debt. Berkshire''s $235 a share price represents a 21% premium
        over its Friday closing price.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59203f7f-53ed-4502-aa9a-60b407228cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:38:03.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:38:03.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shares of Precision had been down nearly 20% for the year, making
        it attractive to a value investor such as Buffett.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb67c5b-281a-436e-b42c-308229c4082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:38:03.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:38:03.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential deal was first reported over the weekend by the Wall
        Street Journal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a906b4dc-fcc3-4484-b250-99a86ecd2ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:38:03.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:38:03.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Precision Castparts soared 19% in premarket trading on
        the news Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb25d41a-e8f6-4688-afd9-014d8d31f9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:38:03.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:38:03.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffett has not been shy about making big acquisitions in recent
        years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e3793c-3473-4c57-85ce-b19ff67eaad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:38:03.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:38:03.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Berkshire is now a sprawling conglomerate, constantly trying to
        sprawl further," Buffett wrote in a February letter to shareholders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc10645-9d8a-4914-8b36-43f8912d4618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:38:03.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:38:03.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, Berkshire agreed to pay $26 billion for the portion of
        Burlington Northern — now called BNSF Railway — it didn''t already own.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3478469-e81c-4583-9fdb-959df346b4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:38:03.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:38:03.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, it teamed up with hedge fund 3G Capital to acquire H.J.
        Heinz. This year, Heinz merged with Kraft to form Kraft Heinz. Berkshire''s
        stake in the combined company is worth nearly $26 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1159bb9-59e9-4a22-8c40-889cd10c208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:38:03.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:38:03.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition would add to the list of brands Berkshire already
        owns and operates, including Fruit of the Loom, Dairy Queen and Geico.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2152c41d-e335-4cb9-9ea0-e3c8bab64d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:38:03.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:38:03.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berkshire Hathaway also invests in well-known names like Wells Fargo,
        Coca-Cola and IBM.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06d4817-8913-408f-879c-11577abb98a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:38:03.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:38:03.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/10/investing/buffett-berkshire-hathaway-precision-castparts/index.html?iid=hp-stack-dom">Warren
        Buffett does his biggest deal ever: $37.2 billion</a>"</em></p>'
  'Bohol-4.2-earthquake':
    'author': 'Angeline Valencia, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-11T23:27:09.382+08:00
    'imagesource': 'jcr:54b7cad2-b25b-4131-a870-8bb5b8dd4e7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48155b3d-945d-42de-a61c-f0c3f4282f24'
    'lead': 'A 4.2-magnitude earthquake woke residents in at least seven towns and
      Tagbilaran City in Bohol at around 4:19 a.m Tuesday (August 11).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T14:40:51.223+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T14:40:51.460+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4.2 quake rocks Bohol

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3da4c42-ab64-44f0-9493-1915e6908b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:40:51.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:40:51.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tagbilaran City (CNN Philippines)</strong> — A 4.2-magnitude
        earthquake woke residents in at least seven towns and Tagbilaran City in Bohol
        at around 4:19 a.m Tuesday (August 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df68e620-ddbc-430f-a07d-8d2cfeecc71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:40:51.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:40:51.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremor had a depth of six kilometers with its epicenter located
        two kilometers northeast of Cortes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea1a1be-1e02-4133-b182-13226b7ad66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:40:51.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:40:51.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nolan Evangelista, Philippine Institute of Volcanology and Seismology
        (Phivolcs) in-charge for Bohol, said it is still an aftershock of the magnitude
        7.2 earthquake on October 15, 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22e7c66-39cc-44c3-836d-636ea3c575b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:40:51.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:40:51.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista explained the position of the ground shaking is within
        the rupture zone of the 2013 earthquake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f897f317-3674-4483-95d0-58b7b8faaced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:40:51.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:40:51.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the ground shaking was traced to offshore of Cortes
        and Maribojoc towns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6824a7-0908-4baf-a83c-cc8a213ae8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:40:51.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:40:51.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its depth is just six kilometers, its intensity felt on the
        surface is stronger, according to Evangelista.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f413c43-d3e8-4eda-946d-df1333bc7662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:40:51.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:40:51.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effect could have been destructive had it lasted two seconds,
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c82f79-4c3c-4e84-afc7-e63a8e72fecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:40:51.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:40:51.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Antequera Municipal Councilor Asterio Coquilla said they
        felt the ground shaking for 5-6 seconds, and things placed on their aparadors
        had fallen, making them believe that it was stronger than magnitude 4.2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee7e9a2-58d4-4e2a-9d23-5ccf42916b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:40:51.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:40:51.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista explained that the actual ground shaking was only two
        seconds, but its intensity could be felt longer in areas with loose ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf0b03c-c41e-4c9f-8e0b-737bebdf68ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:40:51.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:40:51.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was felt in in towns surrounding the epicenter such as
        Antequera, Balilihan, Sikatuna, Corella, Tagbilaran, Maribojoc, Loon, and
        Tubigon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13a7ef5-065b-4d41-a3db-9d752fb3f86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:40:51.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:40:51.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the force is northwest — that is towards Cebu, there has been
        no ground shaking felt in Panglao and Dauis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024f9040-240e-4d07-a01a-9569f2b5eb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:40:51.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:40:51.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista also explained that the frequency of ground shaking
        is one earthquake per month. Since there are several active faults in the
        Philippines, an average of 13 earthquakes are recorded per day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc3dcb5-cb35-4e31-abe2-79515dacb554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:40:51.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:40:51.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this month, Phivolcs already recorded two earthquakes in
        Bohol.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d4c08f-7091-4707-9b44-3f4b7c084d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:40:51.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:40:51.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the aftershock this morning, Phivolcs also recorded a magnitude-3
        quake last August 3, at around 1:55 a.m. with a depth of 16 kilometers and
        its epicenter traced to six kilometers south from the east of Carmen.</p>'
  'Universe-slowly-dying':
    'author': 'Ben Brumfield, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-11T13:24:57.718+08:00
    'imagesource': 'jcr:fd513095-33ac-49b1-b931-cef7dab2a6ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28ee3ffd-7bb2-403d-9ebf-5116240c171c'
    'lead': 'Universe, you came in with the biggest bang ever, but now, you''re on
      your way out with a drooping fizzle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T14:45:43.855+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T14:45:49.904+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Universe is slowly dying,'' study shows with unprecedented precision

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360ac9b7-83a9-4c35-be58-3f0c336b86e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Goodbye, universe. You came in with the
        biggest bang ever, but now, you''re on your way out with a drooping fizzle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb2f315-7df1-4a5d-abe5-67500c122041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conclusion of a new astronomical study pulls no punches on this.
        "The Universe is slowly dying," it reads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f429e2d-9609-49c0-8b26-e557c63d2d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers have believed as much for years, but the new findings
        establish the cosmos'' decline with unprecedented precision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f7e1f5-0c0f-419a-9684-d99ca78289bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international team of some 100 scientists used data from the
        world''s most powerful telescopes — based on land and in space — to study
        energy coming from more than 200,000 galaxies in a large sliver of the observable
        universe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c483a72-7847-4e99-9101-08bd8a921907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on those observations, they have confirmed the cosmos is radiating
        only half as much energy as it was 2 billion years ago. The astronomers published
        their study on Monday on the website of the European Southern Observatory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95b38ba-7343-48bb-8804-102580f63c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team checked the energy across a broad spectrum of lightwaves
        and other electromagnetic radiation and says it is fading through all wavelengths,
        from ultraviolet to far infrared.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95916da3-70fc-4c97-850a-f13d40f38bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''A cold, dark and desolate place''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fc028b-eab4-47c3-92ae-a4a9e06c3257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the ripe old age of nearly 13.8 billion years, the universe has
        arrived in its sunset years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c06b59e-ac9c-48dc-92ef-c5db7c0a35b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The universe has basically sat down on the sofa, pulled up a blanket
        and is about to nod off for an eternal doze," said astronomer Simon Driver,
        who led the team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8366a1-eee3-492a-bfb3-8d469769630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death does not mean the universe will go away. It will still be
        there, but its stars and all else that produces light and stellar fire will
        fizzle out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9397b90e-a630-431c-9600-b297860a163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will just grow old forever, slowly converting less and less
        mass into energy as billions of years pass by until eventually, it will become
        a cold, dark and desolate place, where all of the lights go out," said astronomer
        Luke Davies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017b03c4-db6e-4a0f-b4a2-a3fd64fc6c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t cry for the universe anytime soon. Astrophysicists say
        this will take trillions of years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eea52bf-0b41-4c55-8cb0-ae879282d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bursting with energy</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7541915c-f081-42e6-8011-8202e847ac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go all the way back to its birth, and you find a vast contrast.
        In an infinitesimal fraction of a second, our entire cosmos blasted into existence
        in the Big Bang.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2b5b45-5eee-415b-9ddf-c1527a63c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the totality of the energy and mass in the universe originates
        from that moment, astronomers say.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f89506a-23de-4b1b-976d-d4acf9febf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since that natal explosion, the cosmos has generated other sources
        of brilliant radiation -- most notably stars — by converting some of the mass
        into energy when extreme gravity causes matter to burst into nuclear fusion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c5671-06f3-4ca4-a516-ee76ea804d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the universe is speckled by radiance from seething gas clouds,
        supernovas and, most spectacularly, the discs of hot matter that rotate around
        black holes to form quasars, which can be as bright as whole galaxies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9d1962-2c7e-44c3-9b40-6cbb98597fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While most of the energy sloshing around in the universe arose
        in the aftermath of the Big Bang, additional energy is constantly being generated
        by stars as they fuse elements like hydrogen and helium together," Driver
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceed2f6-8c1e-432d-b965-2605150ac1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fizzling into space</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc26a9c-4173-48ec-92f8-3d66cdd49fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size and number of those sources of radiation so boggle thec
        mind that it might be hard to imagine that the entirety of that vividness
        appears to be fading, as its energy flies off through space.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b2534-91a0-476d-91b7-52c9d978f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new energy is either absorbed by dust as it travels through
        the host galaxy, or escapes into intergalactic space and travels until it
        hits something, such as another star, a planet, or, very occasionally, a telescope
        mirror," Driver said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81403886-81d5-4d31-9a03-b8952c5c889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team observed it from seven of the world''s mammoth telescopes
        spread out between Australia, the United States, Chile and Earth''s orbit.
        Many of the instruments specialize in receiving certain wavelengths of light
        and other electromagnetic waves.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7f5a7f-7844-414f-87f3-30c8211975cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compiling the data from the collective wavelengths gives the scientists
        a more complete picture from across a broad spectrum of energy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080c14ff-53dd-4cd0-a306-647538270b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their findings on the universe''s energy slump were part of the
        larger Galaxy And Mass Assembly, or GAMA, project to study how galaxies are
        formed. It has mapped out the position of 4 million galaxies so far.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c8d3a9-3d02-452c-a65e-b9727cd7c08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Amanda Barnett contributed to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b66053-cf00-471d-a2b3-6ebb14ef4fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:45:43.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:45:49.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "''<a href="https://edition.cnn.com/2015/08/10/us/universe-dying/index.html">The
        Universe is slowly dying,'' study shows with unprecedented precision</a>"</em></p>'
  'Negros-Occidental-maternal-deaths-in-Western-Visayas':
    'author': 'Shiela Gelera, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-11T16:19:11.496+08:00
    'imagesource': 'jcr:fa3741df-323e-4403-8e8d-648ead2ee4b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6982e0fd-49ca-4799-9d08-7a7fe289abcc'
    'lead': 'Negros Occidental topped the provinces in Western Visayas in maternal
      deaths upon delivery, according to Dr. Marlyn Concovar, regional director of
      Department of Health-6 (DOH).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T14:53:34.352+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T14:53:34.668+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Negros Occidental records most maternal deaths in Western Visayas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92dfd02-e42d-4031-b14c-007c3845b9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:53:34.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:53:34.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> — Negros Occidental
        topped the provinces in Western Visayas in maternal deaths upon delivery,
        according to Dr. Marlyn Concovar, regional director of Department of Health-6
        (DOH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40bdc13-4305-40ec-8182-7c131db934e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:53:34.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:53:34.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the 2015 data of DOH-6, in terms of maternal mortality
        ratio or mothers dying during child birth, Negros Occidental has an accomplishment
        of 102.27 per 100,000 live births, Concovar said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9776e06-2374-4e2d-9104-816b44f73813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:53:34.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:53:34.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Negros Occidental’s mortality ratio is higher compared
        to the regional average of 90 per 100,000 live births.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4538a29-6c84-4d7b-9a79-3d951816d580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:53:34.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:53:34.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records showed that Iloilo City has 201.10 per 100,000 live births,
        Bacolod City has 147.26, Antique has 64.71, Aklan has 58.48, Capiz has 50.74,
        Iloilo province has 44.17, and Guimaras has 41.79.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b9fa3-cb03-4281-a1f7-4773bc88fcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:53:34.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:53:34.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leading causes of deaths among mothers are post partum hemorrhage,
        hypertension, and low pre-natal care, Concovar said that only 52-percent of
        mothers in Western Visayas undergo pre-natal care.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42200aaa-59f6-4802-8727-ab3ddae0026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:53:34.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:53:34.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Julius Drilon, chief of Corazon Locsin Montelibano Memorial
        Regional Hospital, said the government is doing a "head on collision" on this
        problem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6a0039-0073-4408-bce9-99b872dac66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:53:34.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:53:34.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our target is to lower down maternal mortality ratio to less than
        52 percent. We are doing everything we can without sacrificing quality of
        service,” Drilon added.</p>'
  'may-fdi-inflows-continue-slowdown':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-11T15:30:42.088+08:00
    'imagesource': 'jcr:6ebbaa81-be58-42ba-9220-66b8ff7c4e4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7926bf6d-d2f6-4c6c-963e-cce61d7e5401'
    'lead': 'FDI inflows have slowed down for the first five months of the year. On
      a cumulative basis, net inflows from January to May reached $1.6 billion — 41.9%
      lower than the $2.8 billion posted during the same period last year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T14:55:50.486+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T14:55:50.845+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'May FDI inflows continue slowdown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f00527-b5f2-4aa2-b1c3-976ea71f365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:55:50.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:55:50.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp;Foreign direct
        investments (FDI) registered net inflows of $403 million in May, according
        to the Bangko Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7d8900-0b93-4fa9-906b-291246fb9b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:55:50.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:55:50.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s figure is the highest for 2015 thus far, but 6.8 percent
        lower than the level reached during the same month last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fcc0d7-f01d-4f9f-82f4-49c0eba0e82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:55:50.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:55:50.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDI inflows have slowed down for the first five months of the year
        relative to 2014. On a cumulative basis, net inflows from January to May reached
        $1.6 billion — 41.9 percent lower than the $2.8 billion posted during the
        same period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea531d-b5e4-4824-8c1f-069e08d59268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:55:50.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:55:50.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP pointed out that all FDI components recorded
        positive balances in May. Net equity capital investments more than doubled
        to reach $160 million from $75 million during the same month last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c19dc1-ef5e-4b7b-be06-b663e567abb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:55:50.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:55:50.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the BSP said that equity capital placements of $181
        million exceeded withdrawals of $20 million. The figure is also more than
        twice the $86 million in May 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b4e0a7-3bb0-4284-b99d-060bc420025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:55:50.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:55:50.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of May''s capital equity investments came mostly from the U.S.,
        Germany, Japan, Singapore, and Taiwan. The funds were mainly channeled to
        financial and insurance sectors; wholesale and retail trade; real estate;
        manufacturing; and administrative and support service activities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a92bde-2f63-4812-a7d0-3a4a8120a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:55:50.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:55:50.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, FDI to the Philippines surged to an all-time high of
        $6.2 billion according to the BSP, equivalent to a 65.9 percent growth from
        2013. The country outpaced Southeast Asia''s 5 percent expansion, and East
        Asia''s 10 percent increase.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630c1742-8e82-46df-893b-a27e238faa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:55:50.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:55:50.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the figures from the United Nations Conference on Trade
        and Development revealed that the country''s FDI lagged behind several of
        its Southeast Asian neighbors. At $67.5 billion, Singapore''s FDI alone was
        more than ten times that of the Philippines. Indonesia''s $22.6 billion FDI
        was more than three times that of the country, while Thailand''s $12.6 billion
        is doubled Philippine''s FDI.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ebbcdc-d4c5-4569-bf16-e87415171ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:55:50.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:55:50.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine law currently sets limits on foreign ownership in several
        business sectors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480921b2-38fb-4d96-b9b4-b3ca9a569e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:55:50.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:55:50.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, foreign companies can only have up to a 30 percent
        stake in advertising, 40 percent of shares in educational institutions, or
        60 percent equity in investment houses regulated by the Securities and Exchange
        Commission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b291df1-9919-4af2-b018-c7f8bb602351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:55:50.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:55:50.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there have been signs of government reform, especially in the
        banking sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409ef06f-aaa6-4ef0-bf30-7ec94409c130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:55:50.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:55:50.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, President Benigno Aquino III signed Republic Act 10641,
        which allows the full entry of foreign banks into the country. Likewise, they
        have also been allowed to own up to a 100 percent stake in local banks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a6e56d-d95f-4488-8688-c6ea9c2be0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:55:50.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:55:50.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2014 report on economic and financial developments, the BSP
        said that foreign banks can be "vehicles for foreign direct investments into
        the Philippines at a time when [the country has] attained investment-grade
        rating while also preparing further for regional (ASEAN) integration."</p>'
  'MILF-BBL-original-version':
    'author': 'Erwin Cabilbigan, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-11T22:49:56.391+08:00
    'imagesource': 'jcr:eb9963b2-f79c-4abb-9a6b-4efc486384a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa1261a2-d0f1-4abf-9bea-3a964b4f6434'
    'lead': 'The Moro Islamic Liberation Front (MILF) stood firm that the original
      version of the draft Bangsamoro Basic Law (BBL) agreed by the MILF,Malacañan
      and two peace panels is the effective law to govern the Bangsamoro people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:02:18.621+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T15:02:18.997+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MILF stands firm on original version of BBL

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0140528-eab6-4057-93fe-25e642766025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:02:18.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:02:18.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines)</strong> — The Moro Islamic
        Liberation Front (MILF) stood firm that the original version of the draft
        Bangsamoro Basic Law (BBL) agreed by the MILF, Malacañan and two peace panels
        is the effective law to govern the Bangsamoro people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a23563b-2cf9-46c1-8eba-b34b8c1a10ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:02:18.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:02:18.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the statement made by MILF First Vice Chairman Ghadzali
        Jaafar after Sen. Ferdinand "Bongbong" Marcos submitted his owned version
        of the BBL in the senate yesterday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5216787c-3a5e-4746-859e-6c4514b965c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:02:18.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:02:18.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/08/11/17-senators-sign-Committee-report-substitute-Bangsamoro-Basic-Law-Bongbong-Marcos.html">Related:
        17 senators sign Committee report on substitute BBL</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f003e60-ecae-484d-a1ba-165529f91955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:02:18.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:02:18.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar admitted that before Marcos submitted his draft bill, Sens.
        Serge Osmenia and Francis "Chiz" Escudero and Marcos invited him in separate
        private meetings to discuss the proposed bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e54b78-425d-4617-90c2-cc4254a4de23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:02:18.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:02:18.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jaafar, they had the same sentiments to amend the Organic
        Act of the Autonomous Region in Muslim Mindanao (ARMM) and to include some
        important provisions of the BBL.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30fe5bc-9cfc-429f-bcc4-eb028bd1a4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:02:18.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:02:18.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos expressed his plan to change some provisions of the BBL,
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dc0b76-4ac4-4b77-8f5c-6f669a913d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:02:18.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:02:18.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar said that they were not surprised on the Senate''s development
        on the BBL issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13040627-9aef-4ff3-b4a2-ec6899687444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:02:18.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:02:18.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they respect the power of the Joint Congress in the enactment
        of the law but the MILF wants to have a strong and not a watered down law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893b9bba-0bd3-4b63-a677-5f707d6eacee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:02:18.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:02:18.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF also said that their plan to join in the 2016 elections
        will depend on the enactment of the BBL.</p>'
  'Comelec-automated-poll-technology':
