    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cumberbatch''s plea: Please don''t film me in ''Hamlet''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4989d9-686a-4c4e-a3c4-80f09493de86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:39:28.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:39:28.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Alas, poor Benedict!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b492ee7-d487-44a3-84d2-c808649c9389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:39:28.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:39:28.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British actor who is starring in "Hamlet" in London has pleaded
        with fans not to film him on stage after what he described as "a hell of a
        week."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be01b10-fa25-4876-adeb-71bd7c6a45d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:39:28.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:39:28.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cumberbatch, 39, was captured in an amateur video speaking to people
        gathered at the stage door of the Barbican Theatre after the show on Saturday
        (August 8).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78579c76-9e08-4436-bdcb-0fba3986028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:39:28.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:39:28.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can see cameras. I can see red lights in the auditorium, and
        it may not be any of you here that did that but it''s blindingly obvious like
        that one there, that little red light, it''s very very obvious.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6363ec-c193-4994-abc4-4e0f94ab6f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:39:28.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:39:28.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could see a red light in about the third row on the right, it''s
        mortifying, and there''s nothing less supportive or enjoyable as an actor
        (than) being on stage experiencing that," he said in the video.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a82d6-8441-4b17-86e9-5d2af42d6da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:39:28.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:39:28.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show has reportedly been marred by technical difficulties and
        on Saturday was stopped twice, according to Reuters, forcing Cumberbatch to
        redo his opening lines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc64bca8-d097-4bce-9872-e08b7762eca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:39:28.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:39:28.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the easiest place to begin a play full stop, but for
        the second time even harder," the actor said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe076e3-e774-4471-b521-a29774146306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:39:28.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:39:28.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He politely asked fans to get the message out on social media, adding
        that the theater was implementing devices that will have anyone filming the
        show "detected and evicted."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2f0fdc-6aa3-40a5-9460-591c97a53e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:39:28.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:39:28.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cumberbatch debuted the title role of Hamlet on August 5.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089a9557-41e2-4810-88db-15177f8ce67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:39:28.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:39:28.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show is one of the hot-ticket events of the year in London and
        tickets are now trading for up to $2,300 (£1,500) on online ticket marketplace
        Viagogo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adba5b82-fa03-47fe-b887-2eb4b3c82642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:39:28.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:39:28.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cumberbatch fans may still have an opportunity to see the show:
        The Barbican Theatre has held back 30 tickets each day, which it is selling
        for $15 (£10) causing some fans to queue through the night in the hope of
        securing one.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d821eac-257e-465a-8dad-3106ac007f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:39:28.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:39:28.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sexiest man alive?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a52c700-315c-4225-9052-ff3cd646942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:39:28.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:39:28.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cumberbatch has a devoted following of female fans – known as, among
        other things, "Cumberbabes" – who are mesmerized by the actor''s sex appeal
        in roles like Sherlock Holmes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d9acb1-5c95-41fa-8e02-24b6c32f065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:39:28.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:39:28.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By and large (the Cumberbabes) are very intelligent, and engaging
        and supportive bunch of people, so it''s been fun to go on the road with them,"
        Cumberbatch said in a recent interview with CNN''s Talk Asia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20171ed-6134-46e4-b784-a324a14d8b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:39:28.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:39:28.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of his character Sherlock Holmes'' appeal, he said: "He''s a master
        at pretty much everything he attempts, if it''s being the foremost consulting
        detective in the world or the attendant skills, whether it''s fighting, running,
        just the mind games he''s able to play, the control, the discipline he has
        over himself as well as other people that''s appealing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5af74a-2db8-48d3-929b-744f2b8eae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:39:28.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:39:28.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But ... there''s an awful lot about him that''s very dangerous,
        very distant and again ... everyone wants to sort of put an arm around him
        but you wouldn''t get that near in reality. So, it always puzzles me slightly."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8da59f-c2b2-421e-a5b9-cf1c32aaf32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:39:28.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:39:28.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the whole, Cumberbatch is an uneasy sex symbol, saying he finds
        his status "truly, truly strange," although, he acknowledges that stardom
        is a good thing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd910888b-998c-40bf-9ead-7ea93c4d01c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:39:28.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:39:28.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You start off desperately looking for any kind of work and just
        knocking on doors trying to get noticed ... so, you know, it''s great when
        you get to the stage where you can start to control (it) a bit more."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfad77eb-5e89-4600-af11-70379d3f322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:39:28.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:39:28.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/10/entertainment/cumberbatch-hamlet-filming/index.html">Cumberbatch''s
        plea: Please don''t film me in ''Hamlet</a>.''"</em></p>'
  'ISIS-claims-suicide-bombing-in-central-Iraqi-city-of-Baquba-that-kills-at-least-30':
    'author': 'Mohammed Tawfeeq and Greg Botelho, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-11T16:58:36.222+08:00
    'imagesource': 'jcr:bf049abb-4540-4b12-a3de-246a92baab44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '211283fe-ce9b-48f8-a3b1-a9046145b273'
    'lead': 'In a statement posted on Twitter and re-tweeted by several of its supporters,
      ISIS said its members were behind the attack – a claim that''s hardly surprising,
      given the group''s grisly record of terror in war-torn Iraq and neighboring
      Syria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:42:34.800+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T15:42:34.980+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS claims suicide bombing in central Iraqi city of Baquba that kills
      at least 30

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d0dc52-5dae-4018-8a49-f32957debb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:42:34.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:42:34.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A suicide car bomb ripped through a busy
        outdoor market Monday night (August 10) near the Iraqi city of Baquba, killing
        at least 30 people and wounding 40 others, police and health officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ddc0ee-2a6e-44af-a81e-0c3fefef6173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:42:34.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:42:34.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on Twitter and re-tweeted by several of its
        supporters, ISIS said its members were behind the attack – a claim that''s
        hardly surprising, given the group''s grisly record of terror in war-torn
        Iraq and neighboring Syria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f10c98-71fe-429a-b151-2ffe85124963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:42:34.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:42:34.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear who carried out a roadside bombing
        that happened in the same general area about an hour later that killed four
        more people, according to local officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cf3865-e1a3-4fb5-9bd2-2a58af46634c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:42:34.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:42:34.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both blasts were in predominantly Shiite Muslim areas. ISIS consists
        of Sunni Muslim extremists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0faaad-c28d-4fd9-85ee-7eef52b15630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:42:34.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:42:34.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baquba is a large city in central Iraq about 40 miles (65 kilometers)
        north of Baghdad and 140 miles south of Kirkuk. Like many other communities
        around the Middle Eastern nation, Baquba has been caught up in ISIS'' bloody
        campaign, with its militants threatening the city as early as mid-2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fd1175-6246-47fb-ab50-e141e18f9252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:42:34.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:42:34.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just last month, a truck loaded with explosives exploded at
        an outdoor market in the same vicinity – the community of Khan Bani Saad,
        which is about 21 miles north of Baghdad – killing at least 86 people, Baquba
        police and health officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c608ce-a1d7-477b-a777-da0a6da1a221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:42:34.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:42:34.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos posted on social media after that blast showed fire, bodies,
        and debris over a wide area. Several multistory buildings appeared to have
        been heavily damaged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87f3ddc-6893-4cb1-a58d-3791a0fe006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:42:34.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:42:34.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS boasted on Twitter of being behind that attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3554f05-b136-450a-9e70-9474d2ca1d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:42:34.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:42:34.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/10/middleeast/isis-iraq-violence/index.html">ISIS
        claims suicide bombing in central Iraqi city of Baquba that kills at least
        30.</a>"</em></p>'
  'Haha-and-emoji-killed-LOL-says-Facebook':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-08-11T16:33:43.650+08:00
    'imagesource': 'jcr:f6ed539a-bd1b-45ac-8c96-5497aa5f42fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5b2c646-93e1-46f3-a914-74ef40d4ee57'
    'lead': 'According to new research by Facebook, LOL''s dominance is coming to
      an end. The classic Internet slang term, which stands for "laugh out loud,"
      has been replaced by "haha," laughing emojis, and "hehe" as popular ways to
      indicate something is funny online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:45:40.932+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T16:41:24.031+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T16:41:23.758+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Haha and emoji killed LOL, says Facebook

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6d1525-690f-4583-8429-2d7317adc196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:45:40.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:41:24.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNN Money)</strong> — LOL had a good run.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b9c16-9126-42f8-bcc9-88304bfeecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:45:40.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:41:24.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to new research by Facebook, LOL''s dominance is coming
        to an end. The classic Internet slang term, which stands for "laugh out loud,"
        has been replaced by "haha," laughing emojis, and "hehe" as popular ways to
        indicate something is funny online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca50e566-cffe-4f6c-9609-7acd6183217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:45:40.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:41:24.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s research team decided to find out how we e-laugh now
        after the New Yorker published an article on the subject.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1577a898-a693-4c89-a890-e16a7ca6cafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:45:40.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:41:24.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, 1.49 billion people are using the social network
        monthly. That''s a treasure trove of data to dig into. To track laugh patterns,
        Facebook looked at posts and comments shared on the social network during
        the last week of May, not including private Messenger conversations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c7591-9991-4d20-bce0-eab280fdba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:45:40.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:41:24.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that week, 15% of people typed some sort of laugh. The most
        popular online laugh was "haha," which was used by 51% of people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48cd9af-0c59-46da-88f5-4aaba351a0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:45:40.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:41:24.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second most popular expression for a laugh is a happy face emoji
        preferred by 33.7%, and third is "hehe" at 13.1%. LOL was only used by 1.9%
        of people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b0da7-3571-4b80-8ae7-d64a5f27b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:45:40.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:41:24.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook found some other interesting details in its research. Emoji
        are more popular with women than men. Southern states are bigger fans of LOL
        than the rest of the U.S., and emoji have taken off in the Midwest, while
        haha and hehe dominate in the West.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32babc7e-f9cc-4eb3-b740-2389a3f430d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:45:40.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:41:24.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the beginning, LOL was used to indicate something was so hysterical,
        it actually made us audibly laugh. But as LOL spread, it was increasingly
        used by people who were in fact only chuckling, or worse, showing no outward
        sign of laughter at all.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd1efc-39eb-4bbe-a592-fb8599b2eba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:45:40.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:41:24.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term gave birth to a number of more figurative variations, such
        as ROFLOL (rolling on the floor laughing out loud) and LMAO (laughing my a**
        off).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed620e87-ab27-481d-af72-b46f46fed0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:45:40.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:41:24.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear exactly when we reached peak LOL, but it likely started
        its downhill journey when parents and grandparents picked it up. (Parents
        adorably started using it incorrectly in text messages, mistaking it for "lots
        of love." ) Facebook found that LOL and hehe users skew older than people
        laughing with a haha or emoji.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5439a72-32e9-4b49-a2bb-f81f804ddb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:45:40.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:41:24.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the case, saying LOL online these days is like telling
        someone their outfit is groovy, or imploring an overexcited co-worker to take
        a chill pill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad0ccdd-6ec4-4a64-9284-b9f867879f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:45:40.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:41:24.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t give up hope, lovers of LOL. Trends are cyclical, Birkenstocks
        are making a comeback. LOL might be funny again in a few years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eea7b7-92d4-40de-bdca-d82a56396c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:45:40.933+08:00
