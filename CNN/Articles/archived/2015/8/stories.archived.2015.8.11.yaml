  'epl-manchester-city-west-bromwich-albion-yaya-toure-vincent-kompany':
    'author': 'CNN Staff'
    'caption': 'Yaya Toure of Manchester City (2L) celebrates with team mates David
      Silva (L), Wilfred Bony (2R) and Vincent Kompany (R) as he scores their second
      goal during the Barclays Premier League match between West Bromwich Albion and
      Manchester City at The Hawthorns on August 10, 2015 in West Bromwich, England.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-11T19:59:46.295+08:00
    'imagesource': 'jcr:3cbf26ce-1d35-4ff5-9d74-d8a130164e4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5176c97-ba45-44bb-bed4-2f452e55a506'
    'lead': 'Manchester City opened their English Premier League campaign with a victory
      after putting three goals past West Bromwich Albion through Yaya Toure and Vincent
      Kompany.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:16:35.092+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T15:16:47.943+08:00
