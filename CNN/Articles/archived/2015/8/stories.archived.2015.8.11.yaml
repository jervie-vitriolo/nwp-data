      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> The Zamboanga
        City Police Office started a manhunt against two detainees who reportedly
        escaped from a detention cell at the Sangaliat dawn on Monday (August 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9bff29-4fc8-409c-8f38-f34b2b921b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:36:22.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:40:44.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Ariel Huesca, police spokesman, identified the two escapees
        as Argie Garingan and Louie Evangelista, detainees of the Sangali Police Station.
        The two are accused of offenses related to illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0732f03e-8f8a-4c6d-979d-3fd06b44efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:36:22.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:40:44.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Huesca, SPO1 Arnel Damasin discovered the jailbreak
        after conducting a headcount of all detainees at around 3 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df40abcd-f84f-4229-8d32-36519d6dd4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:36:22.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:40:44.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation revealed that the detainees were able to escape by
        cutting off the steel bars of their cell with a saw.</p>'
  'Benedict-Cumberbatch-plea-Please-dont-film-me-in-Hamlet':
    'author': 'Mairi Mackay, CNN'
    'caption': 'Benedict Cumberbatch'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-11T19:59:11.978+08:00
    'imagesource': 'jcr:a498c8c1-8ba3-43f8-b09c-f65a28ecf141'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1ccde9d-8ed0-47c1-9cc1-5b2b9011b4b5'
    'lead': 'He politely asked fans to get the message out on social media, adding
      that the theater was implementing devices that will have anyone filming the
      show "detected and evicted."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:39:28.313+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T15:39:28.562+08:00
