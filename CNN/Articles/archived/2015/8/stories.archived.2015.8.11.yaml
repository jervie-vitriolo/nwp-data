  'Environmental-Protection-Agency-Animas-River-Durango-Colorado':
    'author': 'Dana Ford and Ed Payne, CNN'
    'caption': 'The Animas River in Colorado turned from blue to orange after the
      Environmental Protection Agency accidentally released pollutants into the water.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-11T11:27:18.475+08:00
    'imagesource': 'jcr:f3247d15-3019-4b70-bcad-90491e01bbc8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '033dc88f-0f3f-4f2c-bda4-7d3a53f21503'
    'lead': 'The Environmental Protection Agency (EPA) accidentally released millions
      of gallons of pollutants into the water last week, turning the typically blue
      water to the color of mustard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T11:10:26.574+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T16:25:28.434+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T16:25:27.861+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EPA spill: ''We looked at the river and we cried''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5113a2fc-9280-4859-a144-76a359543080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> From his backyard in Durango, Colorado,
        Tom Bartles can see the Animas River, which was stained an unnatural orange.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cad7d8-24e0-4a71-b062-dc2aa435dba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environmental Protection Agency (EPA) accidentally released
        millions of gallons of pollutants into the water last week, turning the typically
        blue water to the color of mustard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ada0e-a33b-47ae-971f-4d26c5915026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody in town knew it was coming. It was hard to wake up in
        the morning and see an orange river," Bartles told CNN. "Many of the locals
        in this region are probably going to experience a certain level of mourning."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77da4887-0e21-4ab9-a8d2-e720ea79d9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday (August 11), the plume of heavy metals had largely moved
        on and the river looked clear. A tourist probably wouldn''t notice anything
        was off, but a local would know it''s not quite right, Bartles said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ed543f-bb53-462a-b8a5-19e03f4f4963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for him, the biggest concern wasn''t the immediate threat anyway;
        it''s the spill''s potential long-term and cumulative impact.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce777ee8-d9b2-41fb-968a-e2e17b396d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a major, major problem," said Jonathan Freedman, a toxicologist
        at the University of Louisville.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91049ceb-9965-4300-873d-35864873ce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically it takes years or even decades for health problems from
        metals to develop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd400f37-cabb-4399-b3c4-d7c4936fea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We all share this crisis''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227d2712-6551-450d-9d99-660134caedcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said they believe the spill carried metals like iron,
        zinc, and copper into a creek that feeds into the Animas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e3c5b-1119-4173-852e-f709b4934954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It caused a spike in concentrations of total and dissolved metals
        in the water, the EPA said. It''s unclear exactly what effect that will have.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a33b2a-6d0c-4b46-b9d9-c3e4caff3240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all questions at this point and very few answers," said Bartles,
        who described the Animas as the "heartbeat of the community."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70af732-c54f-4187-8630-e0d417a48859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of people depend on the river for water, recreation, fishing,
        and farming – not just in Durango, but up and down the waterway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce14776-608b-477c-b550-41d19b754668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all share this crisis no matter where we live," said Bartles.
        "And we all have to take responsibility."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccb41d3-c339-4c66-a125-60e5064586b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moving downstream</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10a7850-7ca0-4699-8064-d34847194ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring New Mexico, the heartbreak of the spill was just
        as real as the toxic mix moved on.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f3dd29-00b0-490d-880a-1d494189316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We came out here together, and we looked at the river and we cried,"
        Rosemary Hart told CNN affiliate KRQE.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d53b17-5d06-4ef8-8933-a18a2db15d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She lives on the Animas and her family depends on a well to get
        water. The spill has made the water unusable, she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f569df56-9955-4d1b-8ef3-69527e268fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first concern is the next generations, and what they''re walking
        into," Hart told KRQE.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feea0ec0-8280-4cb6-9839-9bacb13700c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Geological Survey reported the size of the spill to be
        more than 3 million gallons, compared with the initial EPA estimate of 1 million
        gallons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2794dd-a6ff-4702-b78f-e36011634563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Susana Martinez has declared a state of emergency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d8482f-2c0a-4f80-a560-978e4e34bbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the EPA, the spill occurred when one of its teams was
        using heavy equipment to enter the Gold King Mine, a suspended mine north
        of Durango. Instead of entering the mine and beginning the process of pumping
        and treating the contaminated water inside as planned, the team accidentally
        caused it to flow into the nearby Animas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a97193-f9d8-45ba-81a3-f6bd73c4ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting answers from the EPA is critical, according to Doris Stock,
        who lives along the river.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50723e8f-4661-49ae-aa8f-299271fe247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could lose our animals. It could damage our crops. It''ll destroy
        the soil," she told KRQE.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd9bbcd-8f50-488f-b205-ad4d8589714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Few answers</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8961ea4d-4e4f-487e-81b5-0a188358068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are looking for answers, but the EPA has few to offer
        at this point.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da3461-5efe-4f32-a40e-30ec30da4cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 people attended an informational meeting at the Farmington,
        New Mexico, Civic Center on Monday night (August 10).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4a2903-cd67-43fb-ba85-88ce5ca8ecae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the next few days, the waters in the river are going to clear
        up," said Jeff Witte, New Mexico''s agriculture secretary. "That''s doesn''t
        mean they''re safe folks."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb1adad-ea35-4ba5-af3f-b8cea64c3d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Hayes of the EPA reminded residents not to use the water until
        they get an all clear. When that will be, officials don''t know.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31df2b71-eb78-4569-9fae-0faf7468a381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The dangers</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3705ab08-bfe0-485e-9264-7b2ca9ed6725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the EPA, last Wednesday''s (August 5) spill caused
        a spike in metal concentrations, but levels "began to return to pre-event
        conditions" by Thursday (August 6).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23c67a1-7558-41fa-a540-cf4d5cf16c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to the EPA''s own data, there were still very
        high levels of metals on Thursday. An arsenic sample tested 26 times higher
        than the EPA acceptable level.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6a32e0-11c8-4ca5-b076-efeaa45c1fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead was even worse – much worse.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbe1c71-b996-4d85-a0ed-1d8fc1a1339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my God! Look at the lead!" said Joseph Landolph, a toxicologist
        at the University of Southern California, pointing to a lead level in the
        Animas River nearly 12,000 times higher than the acceptable level set by the
        EPA.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331525b1-8c1b-48ec-8ced-d2df9efbfd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And one thing is for sure: these metals don''t disappear. Even if
        they go down to low levels in the water, they will likely be in the sediment
        and could be kicked up into the water at any time.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c34310-3bf4-4f6d-9650-a46d41876d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was such a horrible accident," Landolph said. "I served on
        the EPA scientific advisory board, and I have the utmost respect for the agency.
        I wish them Godspeed in cleaning it up and containing it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b269b216-07ff-4893-8f07-2fcaaaa29530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We''ll weather it''</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd697f345-29d9-4466-8717-f3f3e6c93f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those most hurting from the spill are businesses that depend
        on the Animas day to day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d6849-648d-4dda-ae18-273f251a9ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Corra is an owner of the Durango-based 4Corners Riversports,
        which has a sister company called 4Corners Whitewater.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd0f24a-5688-43f4-8c50-27a0085c17b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The river is basically closed so that shuts down all the rafting,"
        he said. "They''re losing all their revenue."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef4ede-8b18-4d6c-820d-41ca87a92467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On good days, he said, that could be as much as $10,000 a day.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e64386-4d96-43d8-b174-6766ec349a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day business is booming, and the next day, boom, it''s shut
        off," said Corra. "It''s a huge bummer for the whole industry."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1416c43a-2154-4437-a945-3251a228e909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s been in Durango for 35 years and loves it. He called the city
        a paradise and, without exaggeration, the greatest place in the world.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178be4ab-dcea-4fc8-83d1-cd15f3ccb60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll weather it. There''s a bigger concern for the river, but
        the river will weather it as well," said Corra.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad7751-eccd-4202-bf00-b37e8d0b4bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Mariano Castillo and Eli Watkins contributed to this report.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3bb2ab-287e-4a51-bb09-92e147ca4b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:10:26.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:25:28.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "EPA spill: ''We
        looked at the river and we cried.''"</em></p>'
  'Donald-Trump-I-keep-whining-and-whining-until-I-win':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'Donald Trump to CNN''s Chris Cuomo: I am a whiner and I keep whining
      and whining until I win.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-11T10:02:14.942+08:00
    'imagesource': 'jcr:34838eed-d9ca-4ba4-9168-c948b72cfb62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80e0b56d-ada9-4a3c-98b6-0af50fa6c861'
    'lead': 'Trump on Tuesday morning (August 11) in an interview on CNN''s "New Day"
      proclaimed that he is "the most fabulous whiner" when confronted with an opinion
      piece that criticized him using the same label.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T11:14:20.776+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T11:14:21.093+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump: ''I keep whining and whining until I win''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670ac5d2-c753-4601-a1dd-b4e57ebf4f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:14:20.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:14:21.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Donald Trump''s plans to make
        America great again are going to include a lot of whining.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc68706-a221-4adb-b511-37dc4194e21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:14:20.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:14:21.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Tuesday morning (August 11) in an interview on CNN''s New
        Day proclaimed that he is "the most fabulous whiner" when confronted with
        an opinion piece that criticized him using the same label.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc26c71-115c-4ba6-a36f-4ad80a79a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:14:20.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:14:21.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do whine because I want to win and I''m not happy about not winning
        and I am a whiner and I keep whining and whining until I win," Trump told
        CNN''s Chris Cuomo on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f1ed8-bdb5-42e7-bebe-ba1245aee2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:14:20.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:14:21.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was pressed for specifics on the issues he''s raised on the
        campaign trail and touched on every issue from abortion to equal pay for women
        to foreign policy during the half-hourlong interview on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42075c66-0637-440c-b962-5c12bfa3195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:14:20.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:14:21.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump also refuted a report that he was considering ruling out
        a third-party run.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c0b40-7da0-4450-8840-d145fa8d6ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:14:20.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:14:21.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m running as a Republican, I''m leading in every poll...I''m
        leading all over the place and I want to run as a Republican," Trump said.
        "If I am treated fairly that''s the way it''s going to be but I want to keep
        that door open. I have to keep that door open because if something happens
        where I''m not treated fairly I may very well use that door."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b029a0d9-f9b4-48bd-a6c6-1b2a3040bef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:14:20.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:14:21.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added that an independent run is "not something I want to
        do."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c95bba4-57d2-4e41-a2c5-a2ea26312abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:14:20.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:14:21.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC News reported Monday (August 10) that Trump was considering
        ruling out a third-party run, citing an unnamed senior adviser.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183c9146-af25-4eba-8b4e-21ec615591eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:14:20.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:14:21.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That came days after Trump refused to pledge to rule out a third
        party run and support the Republican nominee whoever it might be, when asked
        about it during the Republican primary debate last Thursday (August 6).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a33f28-871e-434e-b16b-df54fd10631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:14:20.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:14:21.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2015/08/07/No-one-eclipses-Donald-Trump-at-GOP-debate.html">Related:
        No one eclipses Donald Trump at GOP debate</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2262ce0-73ca-4c66-b63b-748c84248d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:14:20.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:14:21.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s amazing how many so-called senior advisers I have. Everybody''s
        a senior adviser and a longtime adviser," Trump quipped in a separate interview
        on Fox News on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd213ed4d-9c11-4409-aab6-1d62b7f94e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:14:20.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:14:21.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Tuesday morning Fox News appearance was his first since
        he criticized the Fox News moderators of Thursday''s debate and sparked a
        controversy by going after Megyn Kelly, saying there was "blood coming out
        of her eyes, blood coming out of her wherever."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a2a63c-11ad-4b3d-ac5a-f0fed7a806f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:14:20.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:14:21.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2015/08/09/donald-trump-blood-comment-megyn-kelly.html">Related:
        Donald Trump''s ''blood'' comment about Megyn Kelly draws outrage</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e49e701-7515-4a03-89c8-828730059ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:14:20.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:14:21.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That comment was largely interpreted as a reference to menstruation,
        which Trump has fiercely denied.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4823589c-23dc-4b6b-b7c4-ab25bedaa8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:14:20.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:14:21.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump seems to have buried the hatchet with Fox News, telling
        one of the show''s morning anchors that "we''ve always been friends" as he
        was welcomed back onto the network.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20e6a0b-6ed3-4d03-afd5-bdc9e06ecae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:14:20.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:14:21.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump again slammed those who interpreted his comments as referring
        to menstruation on CNN, saying only "a deviant" and those with "sick minds"
        or "semi-sick minds" would think that.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7209a7-f4f3-417f-a40c-a65bc976918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:14:20.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:14:21.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He instead again pivoted to slamming former Florida Gov. Jeb Bush
        who suggested half-a-billion dollars to fund women''s health was too much.
        Bush later said he "misspoke" and meant to critique only the half-a-billion
        dollars in funding Planned Parenthood receives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517a0193-7c54-4dec-a10c-4fb6666973b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:14:20.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:14:21.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Jeb Bush owes women an apology because he made a terrible
        statement about women''s health issues and it was a foolish statement and
        perhaps a stupid statement," Trump said. "He''s the one that has to apologize
        to women."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6050fd9-ec8e-4cfe-a103-78f2d9f8b3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:14:20.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:14:21.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also lambasted Planned Parenthood, the health care organization
        and abortion provider that has been under fire after undercover videos were
        published online</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f847198-f2fe-4e53-bd00-fafeb691e557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:14:20.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:14:21.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/11/politics/donald-trump-refutes-third-party-run-report/index.html">Donald
        Trump: ''I keep whining and whining until I win</a>.''"</em></p>'
  'Japan-restarts-first-nuclear-reactor-since-Fukushima-disaster':
    'author': 'Paul Armstrong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-11T11:18:26.147+08:00
    'imagesource': 'jcr:97668a77-e327-46c5-96d7-8b4f766fa7fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5510a9f4-fb44-469b-ba14-953ae4ed4dc9'
    'lead': 'Kyushu Electric Power Company told CNN Tuesday that it had reactivated
      No. 1 reactor at its Sendai nuclear power plant in Kagoshima Prefecture, on
      the southern island of Kyushu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T11:16:35.308+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T11:16:35.594+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan restarts first nuclear reactor since Fukushima disaster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c32219b-f1da-47ab-9f26-c78e57a5f480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:16:35.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:16:35.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan has restarted its first nuclear reactor
        since the Fukushima disaster in March, 2011.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e17826-3bde-4e39-bf1e-6befebef7522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:16:35.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:16:35.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyushu Electric Power Company told CNN Tuesday (August 11 PHT) that
        it had reactivated No. 1 reactor at its Sendai nuclear power plant in Kagoshima
        Prefecture, on the southern island of Kyushu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b227e9f-e57d-4b16-b73d-bf384b043f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:16:35.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:16:35.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant''s second reactor could be restarted in October, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9181dce-e398-4687-987d-677addf8468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:16:35.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:16:35.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s 48 nuclear reactors were taken offline four years ago when
        a tsunami triggered by a massive earthquake sent a wall of water crashing
        into the Fukushima-Daiichi nuclear plant, causing a series of meltdowns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8189f5ba-b5be-45ae-af4f-6351ed38bc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:16:35.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:16:35.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the island nation has imported greater amounts of expensive
        natural gas and coal to meet its energy needs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb923e47-32d9-485f-aecc-8d8782ed5cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:16:35.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:16:35.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe has pushed for a return to nuclear
        energy, arguing it is essential to the country''s economic recovery to reduce
        the skyrocketing utility bills associated with energy imports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8037a13-42a4-4de6-958d-8ff8f84c5f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:16:35.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:16:35.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the Fukushima disaster, about 30% of Japan''s energy was
        nuclear generated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edb47a6-f7f1-4a94-9803-484d880d59c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:16:35.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:16:35.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But opinion polls have consistently shown public opposition to a
        nuclear restart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e8f4e9-57ab-4100-aa94-5e4e21a57022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:16:35.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:16:35.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s nuclear watchdog, the Nuclear Regulation Authority, had
        previously given a green light to the reopening of reactors 3 and 4 of the
        Kansai Electric Power Company''s Takahama nuclear plant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d00e7a-4e05-44fa-bb2c-39458862588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:16:35.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:16:35.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But locals successfully petitioned the court in Fukui Prefecture,
        where the plant is located, to block the move, raising concerns about whether
        the reactors would survive a strong earthquake.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3107793e-c746-4ccb-abfb-89371c78a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:16:35.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:16:35.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seismic and volcanic risks</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d9a269-34da-45cb-8af5-3acd7a07613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:16:35.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:16:35.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And anti-nuclear campaigners on Tuesday voiced similar concerns
        about Sendai.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fbcbe5-36a9-43ae-b698-5f5f5e042ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:16:35.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:16:35.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Nuclear Regulation Authority and Kyushu have not applied a
        robust enough risk assessment -- they have disregarded the seismic and volcanic
        risks involved, while the reactors at Sendai are also aging," Ai Kashiwagi,
        of Greenpeace Japan, told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0f69c9-c553-44c5-8c5d-42e51ab00df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:16:35.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:16:35.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With other reactors around the country set to follow suit, Kashiwagi
        warned that Japan should be moving away from nuclear and other dirty fuels.
        "Renewable energy sources such as solar, wind and thermal have so much potential
        here," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3bc7ea-94b6-4118-9cf9-bbfd95c53a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:16:35.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:16:35.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Cabinet Secretary Yoshihide Suga insisted that the Japanese
        government is placing priority on safety over anything else. But he told reporters
        Tuesday that the restart was very important for energy security, the economy,
        and measures to address global warming.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7bf700-1953-466f-aaa8-815151b53e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:16:35.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:16:35.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country''s new regulations governing the operation of
        nuclear plants were the world''s toughest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61ad505-53fe-4ad7-819d-03a4b29c27d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:16:35.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:16:35.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/11/asia/japan-nuclear-reactor/index.html">Japan
        restarts first nuclear reactor since Fukushima disaster</a>"</em></p>'
  'US-F16-crash':
    'author': 'Jason Hanna, CNN'
    'caption': 'The plane had taken off from the U.S. Air Force''s Spangdahlem Air
      Base in western Germany, more than 140 kilometers (about 90 miles) west of Frankfurt.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-11T10:44:40.653+08:00
    'imagesource': 'jcr:8f6f11b5-6651-46db-9874-bb4d7a27a7f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd9e5c2e-ad22-4cb1-8743-d3141e9aad21'
    'lead': 'A pilot ejected from a U.S. F-16 before it crashed Tuesday (August 11
      PHT) in a forested area in Germany''s Bavaria region, the U.S. Air Force said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T11:19:04.312+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T11:19:04.527+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. F-16 crashes in Germany; pilot safe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17f7471-6f8a-430b-8f2f-9c53b2698e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:19:04.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:19:04.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A pilot ejected from a U.S. F-16 before
        it crashed Tuesday (August 11 PHT) in a forested area in Germany''s Bavaria
        region, the U.S. Air Force said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdcf2c9-9232-4385-888b-e0f2d5714e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:19:04.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:19:04.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot was safe, though it wasn''t immediately clear if there
        were any injuries, the Air Force said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d49308c-9585-4ad7-8540-021a3acee302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:19:04.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:19:04.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane had taken off from the U.S. Air Force''s Spangdahlem Air
        Base in western Germany, more than 140 kilometers (about 90 miles) west of
        Frankfurt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba6609e-d6fd-46dc-a875-7cd6d46037f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:19:04.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:19:04.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about what caused the crash weren''t immediately available.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
