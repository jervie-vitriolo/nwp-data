      asserted its mastery of the Emilio Aguinaldo College in the 91st National Collegiate
      Athletic Association (NCAA) basketball tournament at The Arena in San Juan on
      Tuesday (August 11).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T13:44:25.377+08:00
