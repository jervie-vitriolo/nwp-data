      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those were the words of Filipino animator Ronnie del Carmen, the
        co-director of Disney-Pixar’s 2015 film <em>Inside Out.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9972808b-a40c-4dd3-b1fc-0e79d747006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:03:34.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:03:35.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, the Cavite native filmmaker had a big story to tell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4264e5ec-ab24-4020-ab4b-c85feba71d49'
