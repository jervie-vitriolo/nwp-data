    'title': 'Comelec to decide on Tuesday on what technology to use

      '
    'updated': 2015-08-12T23:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03fa169-2c34-41d8-8240-b7430b1dbec3'
      'mgnl:activationStatus': true
