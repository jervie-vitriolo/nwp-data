      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promo video, which highlights the game''s all-new MyCAREER mode,
        is the first in a three-part miniseries about the game’s three cover stars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54be2f4b-409f-4077-92bf-2123e7f056d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:16:49.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:16:49.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Curry, two other NBA players are featured on separate
        covers: Anthony Davis of the New Orleans Pelicans and James Harden of the
        Houston Rockets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32474fdc-df5c-446e-9da6-5d8b8a958d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:16:49.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:16:49.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special edition of the game will also be released with Bulls legend
        Michael Jordan on the cover.</p>'
