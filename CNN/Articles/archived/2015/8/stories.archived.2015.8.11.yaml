      'mgnl:type': 'text'
      'text': '<p>Francis asked that the heads of the Vatican offices of Justice and
        Peace and Christian Unity work with local churches and other Christian denominations
        to promote various initiatives for the day of prayer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
