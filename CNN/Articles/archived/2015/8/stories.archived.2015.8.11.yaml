      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The new trailer
        for the "NBA 2K16" video game dropped Monday (Tuesday, August 11 PHT), and
        it featured no less than National Basketball Association’s (NBA) reigning
        Most Valuable Player, Steph Curry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e40efae-1262-48c6-9eed-4ddfc105fe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:16:49.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:16:49.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Beyond the Shadows” teaser, which is narrated by filmmaker
        and "NBA 2K16" collaborator Spike Lee, is a montage that captures Curry’s
        rise to superstardom — from being overlooked in highschool to becoming an
        MVP and NBA champion.</p>'
