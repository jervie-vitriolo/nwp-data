    'template': '1'
    'title': 'NCAA: Teodoro explodes as JRU beats Mapua; Altas assert mastery of Generals

      '
    'updated': 2015-08-12T12:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75656b32-9c77-438a-ab70-afa743768eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:44:25.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:44:25.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Tey Teodoro took
        charge in the fourth quarter as Jose Rizal University stole a come-from-behind
        90-87 victory over Mapua to jump to solo fourth place in the 91st National
        Collegiate Athletic Association (NCAA) basketball tournament at The Arena
        in San Juan on Tuesday (August 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292325fb-0cc1-43a6-8460-fdd68077f022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:44:25.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:44:25.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro poured in 18 of his career-best 32 points including the
        game-winning lay-up as the Bombers erased an 18-point deficit in the final
        three minutes to move up to No. 4 with a 5-3 (win-loss) record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b5d7f7-16ef-47c8-8698-f20dc953f43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:44:25.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:44:25.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a big-time player," said Jose Rizal coach Vergel Meneses
        of Teodoro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2ea44b-932e-4e24-a4bf-da78e2c60002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:44:25.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:44:25.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by 18 points with less than four minutes to go, 66-84, Teodoro
        sparked the huge fightback by scattering 13 points in a 24-3 finish.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb80753f-dfa0-4436-8f16-1ae8dac2f378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:44:25.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:44:25.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro''s biggest moment came when the Cardinals were trailing
        by a point, 87-86, with 8.1 seconds to go. Instead of attempting a three-pointer,
        he drove to an open lane and hit a lay up over the outstretched arms of Allwell
        Oraeme with 3.3 ticks left.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7467cf-1b3b-4592-a330-013b78a98f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:44:25.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:44:25.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After turning the ball over in the next play, Dave Sanchez was fouled
        and canned two foul shots with 2.3 seconds to give Jose Rizal a three-point
        cushion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c22357e-34dc-4aad-8e82-6e15f4b53d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:44:25.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:44:25.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cardinals had one more chance to tie but Justin Serrano''s desperation
        heave from halfcourt that hit the ring as time expired.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581b07b2-3e07-401b-9495-3b8d93729b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:44:25.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:44:25.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a heartbreaking defeat for the Cardinals, whose downfall
        came when its phalanx of guards--Darell Menina, John Nieles and Andretti Stevens--fouled
        out one after the other in the stretch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a5541-94fd-48d4-9275-28397d742579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:44:25.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:44:25.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t help that Mapua missed CJ Isit, who is out three weeks
        due to a dislocated elbow, and Josan Nimes, who sat out due to back issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd4c71c-17e1-4aae-91ee-88e396684f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:44:25.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:44:25.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the other game, Perpetual Help went to Prince Eze and Antonio
        Coronel as it downed upset-conscious Emilio Aguinaldo College, 68-55, to keep
        its place at No. 3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bda897-65ec-4b25-90a8-2745c32cbc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:44:25.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:44:25.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-11 Eze had 17 points, eight rebounds and two blocks while
        Coronel had a career-best 16 points to power the Altas to their sixth win
        against three defeats and closer to Letran (7-1) and San Beda (6-1).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f979f0-cccc-447d-9867-78a365070e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:44:25.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:44:25.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort of Eze and Coronel made up for horrible games of Bright
        Akhuetie and Earl Scottie Thompson, who finished with season-lows one and
        four points, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66fea25-781e-4516-af64-02c1b42a97c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:44:25.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:44:25.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re happy the other guys stepped up," said Perpetual Help coach
        Aric del Rosario.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04417562-e00d-4e19-80a8-d12aec12a16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:44:25.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:44:25.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Generals fell to their sixth defeat against two wins, including
        a shock 83-69 win over Letran Friday (August 7).</p>'
  'August-11-marks-first-anniversary-of-Robin-Williams-death':
    'author': 'Reuters'
    'caption': '(File photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-11T19:05:20.029+08:00
    'imagesource': 'jcr:90b69113-f30f-4642-bfc6-b76f8658f3f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0137ff76-8af0-49ce-b1bd-7762af44d632'
    'lead': 'The first anniversary of actor and comedian Robin Williams'' death approaches
      while his family remains locked in a dispute over his estate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T13:48:46.932+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T13:48:47.254+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'August 11 marks first anniversary of Robin Williams'' death

      '
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aafe2bf-09ae-4a0b-90f9-7d0351d7481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:48:46.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:48:47.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> August 11, 2015 marks the first anniversary
        of the unexpected death of Oscar-winning actor and comedian Robin Williams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619efe3d-beb9-4ec4-9923-3b28530a07e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:48:46.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:48:47.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who was 63, was found dead by a personal assistant in
        his home in Tiburon, California in the San Francisco Bay Area. The actor died
        of asphyxia after hanging himself with a belt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a6d72b-9df0-489d-b672-aaa81eae322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:48:46.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:48:47.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death was officially ruled a suicide in November 2014 by Marin
        County authorities following an investigation and toxicology tests on the
        comedian''s body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5491286a-3dd6-4e39-af55-e2113b616ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:48:46.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:48:47.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams was suffering from the early stages of Parkinson''s disease
        and from severe depression, his widow, Susan Schneider, said soon after his
        death. He had not been ready to share his diagnosis with the public, she said.
        The actor sought treatment for depression before his death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f77b18-668e-407c-8f5b-8755ebd0be47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:48:46.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:48:47.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A toxicology test on Williams'' body revealed the absence of alcohol
        or illicit drugs in his system, and prescription medications were detected
        in concentrations consistent with their use for therapeutic purposes, a statement
        from the Marin County Sheriff''s Office said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91495033-985e-4bfe-afcb-3334250050d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:48:46.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:48:47.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who was one of the world''s most famous stand-up comedians,
        earned an Oscar for his role in the 1997 drama Good Will Hunting. He also
        starred in the comedies Good Morning, Vietnam, Mrs. Doubtfire, and Night at
        the Museum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bdaeed-3c6c-4390-8708-1c96bc12bb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:48:46.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:48:47.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2015/08/06/Jumanji-movie-remake-official-release-date-Sony.html">Related:
        ''Jumanji'' reboot gets official release date</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf07f6f9-d51a-453a-a754-b063907d395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:48:46.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:48:47.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death sent shockwaves across the country and stood in stark
        contrast to the characters he portrayed in films such as Good Morning, Vietnam
        and Dead Poets Society who encouraged people to tap into their own inner vitality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0ed4a2-e0a9-433b-927b-1a775d8c0f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:48:46.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:48:47.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William''s last role was as U.S. President Teddy Roosevelt in the
        third installment of the Night at the Museum film franchise. The film was
        released in December 2014.</p>'
