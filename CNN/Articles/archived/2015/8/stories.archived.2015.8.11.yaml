      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Lawmakers are
        looking into how officials of the Philippine Charity Sweepstakes Office (PCSO)
        are using and allocating the organization''s revenues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5702063-b91a-434c-935a-91ffbeece9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:20:19.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:20:20.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a revenue generating agency, the PCSO does not have a budget
        from the government because it earns from its own products and services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1f959d-f94f-40cc-a5c0-79426a50ced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:20:19.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:20:20.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-five percent of its revenue goes to prize funds, 30 percent
        to charity and 15 percent to operating expenses and capital expenditures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de24b796-6097-4e95-9961-a370b06bd08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:20:19.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:20:20.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s (August 11) lower house session, Mountain Province
        Rep. Maximo Dalog took issue with PCSO''s services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba177895-3f1c-4266-ad47-a0051ef9894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:20:19.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:20:20.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some branches are not operating due to a lack of personnel,
        especially in provinces and in remote areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef8612f-5ab8-48e6-afe0-e6509d5595e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:20:19.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:20:20.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO General Manager Jose Rojas said that some employees have been
        affected by the rationalization plan of the government. He added that such
        is why they are currently trying to absorb permanent employees affected by
        the said plan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275428f2-a393-41e8-b52e-21dac7066516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:20:19.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:20:20.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also inquired on how much PCSO actually earns. Rojas said
        that the organization earned about P87 billion from lotto, lotto express,
        mini sweepstakes and small town lottery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9aeb80-eced-4caf-a4b9-0d0c9dcd969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:20:19.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:20:20.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Patricia de Leon contributed to this report.</em></p>'
