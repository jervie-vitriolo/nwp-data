      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former President
        and now-Pampanga Rep. Gloria Macapagal Arroyo is at the Heritage Park in Taguig
        City for her brother Arturo''s wake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d47ac65-22cd-4213-95bc-4c158bf64c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:52:00.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:52:03.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo arrived at around 3:30 p.m. on Tuesday (August 11) and was
        greeted by her daughter, Luli, and Vice President Jejomar Binay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603b2ced-57cf-48fd-8203-37c734babdaa'
