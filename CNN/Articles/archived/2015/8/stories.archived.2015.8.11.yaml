  'Nancy-to-Grace-on-disqualification-case-Don’t-worry-about-my-fairness':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Sen. Nancy Binay (L) assured Sen. Grace Poe that she would be fair
      as a member of the Senate Electoral Tribunal.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-11T09:16:09.164+08:00
    'imagesource': 'jcr:c631ee3c-cc2d-4aab-9fc5-1fb2f2e778b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca35ac35-b058-4788-b755-a63afc29b326'
    'lead': 'In a statement on Monday (August 10), Sen. Nancy Binay gave her assurance
      that she would remain "fair and reasonable" in the hearing of a disqualification
      case against Sen. Grace Poe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T11:23:10.024+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T11:23:10.433+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nancy to Grace on Senate tribunal case: Don’t worry about my fairness

      '
    'updated': 2015-08-12T00:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5fed43-90c8-4645-b14f-0fb412ce05ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:23:10.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Nancy Binay
        gave her assurance that she would remain "fair and reasonable" in the hearing
        of a disqualification case against Sen. Grace Poe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2831682c-e4e9-45a6-99ca-52e224de0de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:23:10.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay is a member of the Senate Electoral Tribunal (SET) where a
        quo warranto&nbsp; petition was filed by Rizalito "Lito" David last week —
        challenging Poe''s eligibility to run for Senate in the last midterm elections
        due to citizenship and residency requirements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833cc2d1-f1c9-43c1-a9cd-c7a9c45485c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:23:10.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/08/06/Binay-denies-hand-in-bid-to-unseat-Poe.html">Related:
        Binay denies hand in bid to unseat Poe</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccbf1e5-33d3-47e8-8dbc-8a4ea0c50f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:23:10.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala naman pong dapat ikabahala si Senator Grace... Di naman dapat
        maging kumplikado ito. All she needs to do is to show evidence — yun lamang
        ang kailangan," Binay said in a statement on Monday (August 10).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e126f-9095-4361-bc60-0826f1fb27db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:10.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:23:10.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Senator Grace has nothing to worry about. This shouldn''t
        be complicated.&nbsp; All she needs to do is to show evidence — that''s all
        that is needed."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7488ad8-5886-435a-bfa7-9dc4dc56ea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:10.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:23:10.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed as the lawmaker brushed off speculation that her
        participation in the hearing and decision on the case might be politically
        tainted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef3d21b-a200-47f3-97e6-e0bb2f38a107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:10.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:23:10.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe had been topping presidentiable preference surveys, unseating
        Senator Binay''s father — Vice President Jejomar Binay — as the number one
        choice for the highest office of the land.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe558812-0bc2-46a1-b102-b7fa532d718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:10.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:23:10.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/06/18/Poe-overtakes-Binay-in-survey-on-2016-presidential-bets.html">Related:
        Poe overtakes VP Binay in survey on 2016 presidential bets</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2ac00a-b0a5-4413-96a1-6cd8adb098ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:10.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:23:10.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/06/19/Poe-leads-SWS-presidential-survey.html">Related:
        Poe leads SWS presidential survey</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f69a0-7c85-4e47-b255-0e39cb42280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:10.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:23:10.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s appropriate to imply that Senator Grace can''t
        expect impartiality from SET. The Constitution made sure that the six senators
        who are part of the nine-member electoral tribunal are chosen based on equitable
        representation from the political parties they represent in the Senate," the
        younger Binay explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561c8423-5423-4b74-a7a7-63cbb5abec7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:10.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:23:10.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the objectivity of SET has not been shaken and the
        people have no reason to doubt the integrity of the electoral tribunal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777ba6d7-ec7f-4fd2-b75e-0d2fe8b96450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:10.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:23:10.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I''m concerned, I will base my judgment on the evidence
        presented. If there are matters that need to be resolved by the Supreme Court
        which are outside the jurisdiction of SET, then we will accordingly refer
        such matter to the SC."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639c3d27-5e4c-4a02-9603-2877178ac649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:10.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:23:10.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Poe said she expected the senators to be fair in their
        judgment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a53d2e-6b59-4dd1-9414-6ae7c21e8220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:10.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:23:10.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the public would&nbsp; be watching and the people
        would know if the senators would act otherwise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7021dd0-8186-45c2-9ae2-9372c2d9b153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:10.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:23:10.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So kapag sila ay tumaliwas sa kung ano ang nararapat na desisyon
        base sa ebidensya, sa tinging ko, ang magiging saksi at hahatol sa kanila
        ay ang ating mga kababayan,” Poe said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457ee114-f4eb-4359-8b8a-d7fdfbf64aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:10.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:23:10.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “Should they veer away from the right decision based
        on evidence, I think, the people will be the witness and will judge them accordingly.”]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a142c-a637-49ae-a0c0-c854f0a22182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:10.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:23:10.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao contributed to this report.</em></p>'
  'BBL-in-House-of-Representatives-not-acceptable':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-11T08:22:14.986+08:00
    'imagesource': 'jcr:105aa7de-c0c2-4ca0-a509-e9065b8fb694'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e4d63b2-920f-475d-a7e5-f074bcd52cda'
    'lead': 'The Moro Islamic Liberation Front (MILF) and government peace panels
      do not approve of the Bangsamoro bill that the House of Representatives has
      been working. The MILF refuses to accept a watered-down version of the law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T13:28:37.989+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T13:28:38.336+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MILF: House version of BBL unacceptable

      '
    'updated': 2015-08-12T13:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb115fbb-6a7e-4788-9a87-85100b57bbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Bangsamoro Transition
        Commision Chairman Mohagher Iqbal went to the House of Representatives on
        Tuesday, August 11, to meet with Rep. Rufus Rodriguez, chairman of the Ad
        Hoc Committee on the Bangsamoro , and Prof. Miriam Coronel-Ferrer, head of
        the government peace panel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decbd065-f876-4bc8-a1ff-df8fdca0e66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iqbal asked that the 28 provisions that the chamber previously removed
        from the original version of the proposed Bangsamoro Basic Law (BBL) be reinstated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f8e0dc-2437-46e7-9fbc-93f8c5eb2d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iqbal pointed out that the BBL in its current form in the House
        is unacceptable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1f61cc-a26f-4de2-8183-0b6ca6d6ba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That kind of the committee report, translated into law, would be
        lesser than the ARMM [Autonomous Region in Muslim Mindanao),” Iqbal said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39114ffa-9db3-47f6-8d0d-6c31f6421d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if the proposed measure would equal the ARMM, “the MILF
        will not accept that," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7651d4f7-a5eb-4e7a-ac71-3d4322a693f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Iqbal, the MILF iwould want, in particular, to restore
        the provision that gives the Bangsamoro government the power to form its own
        internal security and military command and the provision on the use of natural
        resources to give them fiscal autonomy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54126ccc-88c0-44df-a6e4-2475c7ad33a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lawmakers unfazed</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c7362-a3d9-478a-b649-fe611ba9820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers admit, what the MILF is asking for is impossible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad932b-edcc-443f-a5c7-73a1b9490edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has already undergone at least 50 committee hearings before
        the proposed measure finally reached plenary deliberations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50daca5c-ca3b-4faa-9c89-9614440f6c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a unanimous consensus yesterday na mahirap na at this
        point na yung natanggal ng committe ay maibalik pa,” House majority leader
        Neptali Gonzales said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db5162c-796f-499b-ac65-e6ea01622297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There was a unanimous consensus yesterday, and at
        this point it is difficult to restore what the committee has already removed."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00862f01-bb99-4a0e-90eb-977fb78f279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez, however, still asked Iqbal to submit a detailed explanation
        why each of the 28 provisions should be reinstated. Once submitted, Rodriguez
        said they would again carefully study the reasons and consider whether these
        would&nbsp; be reinstated or not.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce7d812-5637-457f-9914-301268cdb626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There might be consensus points that may be considered after we
        finish the period of interpellation," Rodriguez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1715805-a48a-497a-9fdf-2148d88dc015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Iqbal is hopeful that their request will be granted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3ef63-f0c9-4412-a2e8-640445e83f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro bill, once passed, forms the backbone of the proposed
        Bangsamoro region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b14cd3-6202-45b7-941d-34953be25e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deliberations on the draft BBL has already been delayed by three
        weeks for lack of quorum, while there are 20 more members of the House scheduled
        to interpellate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0208098b-e4e5-4f9e-933b-d928699e46e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers aim to pass the House version of the bill before September
        15.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db7454c-7ea0-4f4d-a368-e7e0e49efa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peace panel starts reviewing Senate version</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb116f-367e-401e-82e2-43a7b72d50fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Tuesday afternoon, Ferrer said, they
        received the copy of the draft bill just the night before and that they had
        just started reviewing the Senate’s substitute version of the BBL.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ded256c-5722-4e2b-b8c1-4d7654031eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer said she was happy that some of the key points in the bill
        had been retained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14b615a-a2cd-41da-b746-8e169db1fef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with some big portions deleted from the original draft, Ferrer
        is convinced that the government peace panel should continue to explain the
        different provisions to legislators.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5fd4b2-d855-42c9-ac2b-95ec45da9126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is what we have been doing for the last months: talking to
        them, explaining the different provisions, the different concerns,” Ferrer
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542c0949-16bd-4ab6-bc5a-03d0fa6ba6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer added, this comes with the hope that the legislators “would
        be able to produce, at the end of the day, a good solution to the Bangsamoro
        question."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30518ee-84c6-4848-b0d1-e026e2d8b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:28:37.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:28:38.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’ Patricia De Leon contributed to this report.</p>'
  'Changes-in-proposed-Bangsamoro-law1':
    'author': 'David Santos, CNN Philippines'
    'caption': 'A Muslim scholar noted that the Moro Islamic Liberation Front (MILF)
      epitomized the essence of Ramadan when it turned over its high-powered and crew-served
      firearms last June 17.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-11T19:41:02.423+08:00
    'imagesource': 'jcr:0904bb97-2a84-4c24-8eb1-e5ae5244ac3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60b96ee6-2172-43a7-8990-3e60b0934193'
    'lead': 'The proposed Bangsamoro Basic Law (BBL) has undergone changes from its
      original draft, to the House version — and the Senate version. About 80% of
      the provisions had amendments. What does this mean to the peace negotiators
      and the peace process as a whole?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T13:31:11.928+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T13:32:05.292+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Changes in proposed Bangsamoro law

      '
    'updated': 2015-08-12T19:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c857bf-3373-45d4-9a01-5375d7faf626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:31:11.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:32:05.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The original draft
        of the proposed Bangsamoro Law opens with a preamble, which sums up the measure''s
        purpose and fundamental principles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f655cdf-f8d3-4e82-a0c2-937e1e118621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:31:11.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:32:05.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-paragraph statement asserts the long history of the Bangsamoro
        people and their struggle for self-governance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5157d296-e736-4637-8967-d36bb72f38c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:31:11.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:32:05.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took long hours of grueling negotiations before the peace panels
        agreed on the preamble''s text.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2784b855-cfa6-44ef-9a95-be7e18801de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:31:11.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:32:05.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we finally settled on the text for the preamble, I saw people
        in tears. That''s how important certain symbolic matters are to them," said
        Miriam Coronel-Ferrer, chair of the GPH peace panel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e246acca-3b79-4126-b17a-ee803b2b609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:31:11.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:32:05.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the House version of the Bangsamoro bill kept the preamble,
        the Senate version had it deleted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54124c4a-96da-40f3-b0f4-b2c8e0ea9cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:31:11.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:32:05.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no explanation yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb2a35f-8099-4e34-bd01-6233e9df9fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:31:11.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:32:05.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the peace panels are not taking it well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f6a78c-0810-4cf2-9699-f4260143ae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:31:11.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:32:05.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you negotiate something historical and something related to
        identity, there are certain aspects that are really more symbolic than substantial,"
        said Coronel-Ferrer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5afa9f6-8387-4b03-b86c-a6054b9e4dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:31:11.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:32:05.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you imagine a man or a woman without a soul?" asked Mohagher
        Iqbal, chair of the MILF peace panel, trying to explain the importance of
        the preamble.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455876d7-eeba-4e1c-b845-eb23f5cd801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:31:11.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:32:05.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several other notable changes in the Senate version.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a807c0e-c1a2-4356-be61-331cdef216d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:31:11.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:32:05.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the definition of the Bangsamoro Identity, the reference to
        Sulu and Palawan were erased. Also deleted is the opt-in provision, which
        allows the expansion of the Bangsamoro area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630f0e9e-8173-4ac7-865f-b778e4cfc46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:31:11.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:32:05.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire provision defining "inland waters" such as lakes and
        rivers were stricken out. The 17-billion peso rehabilitation and development
        fund for conflict-torn communities in the Bangsamoro was also scrapped.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c3fc30-6896-423b-b8ca-ff351e874961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:31:11.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:32:05.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another major amendment is the proposed composition of the parliament.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c92f0-7f4c-4fe0-b305-15c80546f5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:31:11.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:32:05.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original draft wants to give half of the 60 parliament seats
        to party-list representatives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4138d692-6be7-41ad-9672-bf42bf9fc06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:31:11.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:32:05.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents say this will allow sector-based groups to be a dominant
        voice in the Bangsamoro government, and at the same time, minimize the hold
        of political clans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2701e37-05d3-459b-90b6-35c58e0bc5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:31:11.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:32:05.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the senate version seeks to empower district representatives,
        allocating only 8 seats for the partylist organizations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d08182-cdcf-4cf7-8b65-097b1e2b334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:31:11.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:32:05.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To a certain extent, that sort of defeats the purpose making the
        parliament more representative and democratic, than the usual system where
        the bulk comes from district representation," said Coronel-Ferrer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aa040b-3532-421a-a636-2f683a82915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:31:11.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:32:05.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators will begin deliberating on their version of the Bangsamoro
        bill on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90a3df2-0dea-412a-bdef-efee4bd3ce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:31:11.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:32:05.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peace panels are unsure whether the law could be passed by October,
        since both houses of Congress have yet to reconcile their versions of the
        bill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23660c4-ef90-4e3a-ae74-0f3c07261d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:31:11.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:32:05.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to the Malacanang draft, the Senate committee report does
        not state that the first elections for the Bangsamoro government shall be
        conducted in May 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a7522a-9d6b-4a3e-835e-39733a4f6af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:31:11.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:32:05.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo masikip, sa totoo lang, dahil alam kong maraming pag uusapan
        pang puntos so tingin ko, may oras, pero kelangan, medyo mabilis yung pagdebate
        dito at maganda yung leadership ng houses pagdating sa steering the bill on
        the floor deliberations," said Sen. Sonny Angara.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2567b2f9-a9c3-4900-9468-00de77e04df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:31:11.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:32:05.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve waited this long—and peace negotiators say waiting a little
        more won''t hurt.</p>'
  'groups-from-Mindanao-file-petition-to-SC-claiming-CAB-FAB-constitutional':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-11T18:11:17.544+08:00
    'imagesource': 'jcr:24cf7fbf-08da-43f5-8d1c-da457f827ff9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11f359ef-3ab8-4217-96bc-1fb101c28ad7'
    'lead': 'A petition for intervention was filed before the Supreme Court by various
      groups from Mindanao who maintained that the Comprehensive Agreement on Bangsamoro
      (CAB) and the Framework Agreement of the Bangsamoro (FAB), as basis of Bangsamoro
      Basic Law (BBL), are constitutional.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T13:34:02.450+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T13:34:02.753+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups from Mindanao file petition to SC, claiming CAB, FAB constitutional

      '
    'updated': 2015-08-12T22:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae4589d-26bc-4c0d-8fbd-5e2922b2df14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:34:02.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:34:02.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A petition for
        intervention was filed before the Supreme Court early morning on Tuesday,
        August 11, by various groups from Mindanao who maintained that the Comprehensive
        Agreement on Bangsamoro (CAB) and the Framework Agreement of the Bangsamoro
        (FAB) are constitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ca015-6cc6-4e33-a8f4-7fc9235b560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:34:02.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:34:02.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners claimed, they belong to 13 groups coming from conflict-afflicted
        communities, women, youths, indigenous peoples, and displaced communities
        in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62281230-6153-4d40-bc49-eab8a5ea4403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:34:02.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:34:02.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their move aims to counter the petition filed last June by the Philippine
        Constitution Association (PHILCONSA), headed by Leyte Rep. Martin Romualdez,
        with former Sen. Francisco “Kit” Tatad, Zamboanga Archbishop Romulo dela Cruz,
        Davao City Archbishop Emeritus Fernando Capalla , and some BBL critics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31718acd-e6f6-4ef5-b7c4-fdab9917c4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:34:02.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:34:02.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their petition, Romualdez et al., asked the Supreme Court to
        nullify both CAB and the FAB, from which the Bangsamoro Basic Law was derived.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f15fb0e-1afa-4189-b0c2-23becb10a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:34:02.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:34:02.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHILCONSA argued that both CAB and FAB are similar to the Memorandum
        of Agreement on Ancestral Domain (MOA-AD) which was declared unconstitutional
        by the high court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5652da14-6142-44d6-9d04-6235bf27e8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:34:02.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:34:02.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PHILCONSA’s legal counsel Atty. Manuel Lazaro, if both
        are rendered unconstitutional, then it''s likely that the BBL will be deemed
        unconstitutional too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef6ead-bc91-43f5-8033-8f9e7df0649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:34:02.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:34:02.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BBL “too politicized”</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a803e66-0b5c-41be-b856-2b5005a2f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:34:02.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:34:02.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Atty. Takahiro Aman, legal counsel of the groups from Mindanao,
        the Bangsamoro Basic Law has been too much politicized by lawmakers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d9c43b-4d51-400c-9465-1ab83a999650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:34:02.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:34:02.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aman said, “FAB and CAB [are] not MOA-AD".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911215de-1c96-459c-b18e-23db489b645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:34:02.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:34:02.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups from Mindanao attested that they were consulted regarding
        the CAB and FAB unlike PHILCONSA''s claims that there has been none.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73cf773-b2de-44fc-bb50-45dd19b35d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:34:02.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:34:02.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May nangyari na pong consultation direkta sa mga mamamayan ng Bangsamoro
        entity at sa ilang Pilipino na labas sa Mindanao," Aman said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd6701a-bd9b-4e9d-964e-28b080d99a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:34:02.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:34:02.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:&nbsp; There was a consultation, directly with the
        people in Bangsamoro entity and with some Filipinos outside Mindanao.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d8fc0-67c0-413e-af51-fa31d9ea4262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:34:02.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:34:02.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners also said that they find it irresponsible for groups
        wanting to nullify the CAB to use the issue for political purposes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365b43f0-a0be-4528-ad51-e7fa4e35d8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:34:02.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:34:02.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Petitions on BBL premature</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bee6a52-d93c-41bf-a9a0-908bad4f52fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:34:02.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:34:02.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after PHILCONSA filed their petition, the Supreme Court ruled
        that questioning the legality of the BBL is premature since the proposed measure
        has not yet been passed into law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae35e79a-621f-48dd-988c-9d6b9f346a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:34:02.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:34:02.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court instead, ordered the government to respond to the
        consolidated petitions of PHILCONSA and of former Negros Oriental Rep. Jacinto
        “Jing” Paras, who filed a similar petition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed022617-50e4-416b-8eac-f5f37bad2048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:34:02.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:34:02.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court ordered former government peace panel head and
        now Supreme Court Associate Justice Marvic Leonen, present chief peace negotiator
        Miriam Coronel-Ferrer, MILF peace panel chairman Mohagher Iqbal and others,
        to submit their respective comments on the petition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc5c9b5-cff7-438f-ab5e-3c6a5469462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:34:02.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:34:02.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Leonen, as one of the respondents, inhibited in
        the case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489dd50c-9a89-4be1-9490-76b361b93e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:34:02.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:34:02.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’ Rex Remitio contributed to this report.</p>'
  'French-couple-dies-New-Mexico-desert-gave-son-water':
    'author': 'Ralph Ellis and Melissa Gray, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
