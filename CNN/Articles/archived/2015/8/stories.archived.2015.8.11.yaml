  'Lawmakers-examine-2016-National-Budget':
    'author': 'Patricia De Leon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-11T14:02:44.375+08:00
    'imagesource': 'jcr:897a30e6-db9f-4c2d-8d51-613f118b61e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '715c0aec-6d4b-4864-95a8-95cad71cd9ea'
    'lead': 'It''s so far the highest budget proposal ever submitted to the House,
      and some representatives questioned the huge amount that would be spent during
      an election year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:54:13.334+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T15:54:13.599+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers examine 2016 National Budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80602bc-da1d-46ca-a37d-f35ff586ae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:54:13.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:54:13.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The House Committee
        on Appropriations began examining on Monday (August 10) the proposed P3 trillion
        national budget for 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f1f4d7-222e-47e1-9d50-5320045891db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:54:13.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:54:13.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s so far the highest budget proposal ever submitted to the House,
        and some representatives questioned the huge amount that would be spent during
        an election year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8068d84-c7db-4d52-ac34-c7b3664266c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:54:13.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:54:13.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna said the budget might still contain the disallowed discretionary
        funds in the form of lump sum funds totalling P147 billion —&nbsp; broken
        down into P93 billion in calamity funds, P4 billion in contingency funds,
        and P50 billion for local government units.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b69cd3-7f55-4d29-b176-fef6fd4ccd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:54:13.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:54:13.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other lump sum funds may also be embedded in other agencies such
        as the Department of Agriculture, the Department of Transportation and Communications,
        and the Department of Social Welfare and Development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fda13d6-1f68-4a6e-8331-e4747969fef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:54:13.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:54:13.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Neri Colmenares of Bayan Muna said in an interview on Monday
        (August 10): "Actually, based sa aming pagtingin ngayon, umabot na sa 332
        billion. Agency-specific na lump sum, 235 billion na ang nakita namin."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0682ecde-a9bc-4416-b135-622483fb1ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:54:13.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:54:13.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Actually, based on our examination today, (the lump
        sum funds) have reached P332 billion. As for agency-specific lump sums, we
        spotted P235 billion."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171619a2-f39b-441b-a005-bfbcc6d1f44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:54:13.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:54:13.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Ang ibang kasamahan namin nakakita ng at least 430 billion
        na nga, e. Napakaraming pa ring pork barrel and lump sum sa 2016 budget, at
        delikado ito dahil election sa 2016. Hindi di ako magtataka kung mas malaki
        lump sum ngayon kaysa last year."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df79e838-cbf6-46f3-85d9-443bb4f68bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:54:13.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:54:13.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Our other colleagues have seen at least P430 billion.
        There''s still so much pork barrel and lump sum amounts in the 2016 budget,
        and this is dangerous because of the 2016 elections. I won''t be surprised
        if the lump sums now are bigger than last year''s."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9142a9ce-5ff2-4cef-a268-ff9b0d04fa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:54:13.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:54:13.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Budget Secretary Florencio Abad denied the claim, saying the
        funds were for specific items in the budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac7ea5a-03fd-4a76-89f8-55e182475529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:54:13.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:54:13.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "The amount of money that Department of Social Welfare
        and Development set aside for the Pantawid Pamilya Program, if we list down
        4.3 million households in budget, masyado namang kakapal yung budget... There''s
        a listing of all households... For example, pension and guarantee funds —
        we have list of retirees that will receive the pension and retirement fund.
        But we cant list all of those names in the budget."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8420e92-6704-436d-b85e-ba6500344caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:54:13.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:54:13.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Malacañan reiterated that the government is transparent
        in the allocation and disbursement of funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51775ae-14b5-4370-8824-f7b6a8d0f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:54:13.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:54:13.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education will have the lion''s share among the
        government agencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf3c43c-f29a-4b4d-8744-3894aa74848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:54:13.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:54:13.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Isidro Ungab, chairman of the House Committee on Appropriations,
        said his committee was expected to approve the budget by October.</p>'
  '17-senators-sign-Committee-report-substitute-Bangsamoro-Basic-Law-Bongbong-Marcos':
    'author': 'Anna Estanislao, CNN Philippines'
    'caption': 'Sen. Ferdinand "Bongbong" Marcos Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-11T21:08:19.794+08:00
    'imagesource': 'jcr:7de26134-c2f2-460c-af91-4ebabd9e8d09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8de2af6b-8c37-4425-a849-e072f93f69b6'
    'lead': 'Sen. Ferdinand "Bongbong" Marcos Jr., chairman of the Committee on Local
      Government, said on Monday (August 10) that most senators – 17 to be exact,
      including himself – had signed the committee report on the substitute bill on
      the Bangsamoro Basic Law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:56:53.741+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T15:56:54.039+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '17 senators sign Committee report on substitute BBL

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940573cb-7eab-42d8-97f5-d1d3353cdc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:56:53.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:56:54.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Sen. Ferdinand
        "Bongbong" Marcos Jr., chairman of the Committee on Local Government, said
        on Monday (August 10) that most senators – 17 to be exact, including himself
        – had signed the committee report on the substitute bill on the Bangsamoro
        Basic Law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65a25dd-8984-449b-bc9a-d8c179db3f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:56:53.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:56:54.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he had to convince some of the senators to sign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd0dc1b-af53-44d7-97a1-184e64d8fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:56:53.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:56:54.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained, many wanted to introduce amendments, but in the end
        he convinced them to sign it just so the measure would reach the plenary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c91ba76-ed42-4338-9dc0-c026c896b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:56:53.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:56:54.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the "Bangsamoro Basic Law," the title was changed to the "Bangsamoro
        Autonomous Region Law."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59e7537-067a-4afb-a39a-96ad1bac12cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:56:53.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:56:54.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his bill, "Bangsamoro" refers to the people, specificially
        those in the autonomous region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313fec27-030f-4205-8c32-f6b1fec5fdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:56:53.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:56:54.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said 80% of the provisions had been amended. Some of
        the major changes include creating more inclusivity in the Bangsamoro Transition
        Authority (BTA) and giving other sectors — like the sultanates, indigenous
        people, and women, and youth groups — the opportunity to have representation
        in the BTA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca2f2d-447d-4e62-bf87-be75c98054aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:56:53.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:56:54.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Marcos said the the unconstitutional infirmities were already
        taken out, including creation of a Bangsamoro Comelec, a Commission on Audit,
        an Office of the Ombudsman, and a Commission on Human Rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d1450d-4fbc-4856-8e35-61c9a30d8a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:56:53.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:56:54.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will sponsor the substitute bill on Wednesday (August 12).
        It will be up for interpellation on Monday (August 17).</p>'
