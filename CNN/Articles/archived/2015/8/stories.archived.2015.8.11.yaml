      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NBA 2K16" is expected to be officially released on September 29
        for the PlayStation 3, PlayStation 4, Xbox 360, Xbox One, and Microsoft Windows
        platforms.</p>'
