  'Fuel-price-cuts-get-mixed-reactions-from-motorists':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-11T18:42:37.080+08:00
