      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong>&nbsp; Donald Trump said Monday
        (August 10) that Fox News anchor and debate moderator Megyn Kelly should be
        the one apologizing to him, and not the other way around.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7acd55-e1dd-4699-aeaa-57553c1d0015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:00:07.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:00:07.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She should really be apologizing to me, to tell the truth," Trump
        told MSNBC''s "Morning Joe."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a81ea-39a6-419b-8914-95c0a1c57fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:00:07.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:00:07.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments mark a new layer in his continued scrapping on
        the "blood" comment – which has roiled even Trump supporters and led to him
        being disinvited from the past weekend''s conservative Red State conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88c850e-4405-4f06-8e15-3c70a6986dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:00:07.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:00:07.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spent the weekend working the Sunday talk shows – with the
        notable exception of Fox News Sunday – in defense of his comment to CNN''s
        Don Lemon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b68f826-19cd-4287-9f2d-b392d7600d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:00:07.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:00:07.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could see there was blood coming out of her eyes," Trump told
        Lemon Friday night. "Blood coming out of her wherever."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a4cee3-5039-4d4e-a429-1736c5ce4186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:00:07.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:00:07.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2015/08/09/donald-trump-blood-comment-megyn-kelly.html">Related:
        Donald Trump''s ''blood'' comment about Megyn Kelly draws outrage</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edd1a88-343d-42b8-a7e0-b1c4bdfbb550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:00:07.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:00:07.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued to insist Monday that anyone who assumed he was linking
        Kelly''s debate questions to her menstrual period to be sick and said any
        assertion like that would be "inappropriate."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891cca20-3b9f-4a4d-ba7b-1099107314af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:00:07.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:00:07.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also laid out some of his reasoning for why he, himself, is not
        the one apologizing, pointing to continued support among Republican voters,
        even in the wake of the criticism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007f8d48-1f4e-424a-a983-be11212846cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:00:07.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:00:07.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of good things are happening, so maybe I shouldn''t change
        anything," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ec444-c829-4659-ab4d-6ce8f79a2cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:00:07.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:00:07.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, again, that he would be "greatest" president for women
        if he was elected but declined to provide details. Pressed by MSNBC''s Mika
        Brzezinski on whether he would support equal pay, Trump said he would not
        detail policy on the show but would have a proposal for women coming out soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5e808e-0f35-4946-a663-afddcaeff2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:00:07.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:00:07.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to discuss that on this show," he said. "I will be
        coming out with some policy on that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47afbc2-c224-4926-8a4b-22c3a0da5f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:00:07.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:00:07.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/10/politics/donald-trump-megyn-kelly-apology/index.html">Donald
        Trump on Megyn Kelly: ''She should really be apologizing to me.</a>''"</em></p>'
  '1-dead-10-wounded-in-attacks-on-Istanbul-police-station':
    'author': 'Zeynep Bilginsoy and Jethro Mullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-11T12:36:38.780+08:00
    'imagesource': 'jcr:bf049abb-4540-4b12-a3de-246a92baab44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ccef1a6-ffe0-4707-93d1-d2653c600511'
    'lead': 'One person was reported killed and 10 others were wounded after an Istanbul
      police station was attacked early Monday (August 10) –  first with a bomb and
      then with guns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T16:02:54.558+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T16:02:55.133+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1 dead, 10 wounded in attacks on Istanbul police station

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a59102f-dc8f-4524-8853-ec7c0eb2ded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:02:54.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:02:55.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Istanbul (CNN) —</strong> One person was reported killed
        and 10 others were wounded after an Istanbul police station was attacked early
        Monday (August 10) –&nbsp; first with a bomb and then with guns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0246a7-f5fd-484f-b67b-7b4c8c0648f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:02:54.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:02:55.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two attackers were also killed after police returned fire, Turkey''s
        semiofficial Anadolu news agency reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4691f3-12a2-46d2-8b39-4037cc45b17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:02:54.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:02:55.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence began around 1 a.m. Monday in the city''s Sultanbeyli
        district, police said, when a vehicle-borne bomb exploded near the police
        station, wounding at least 10 people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e7ed0d-8d00-476d-b4af-904c40276b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:02:54.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:02:55.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, around 6:45 a.m., assailants opened fire at security forces
        who were guarding the damaged police station, Anadolu reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626cdba3-12ca-4de7-be7d-f58e0722f297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:02:54.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:02:55.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police officer who was wounded later died at the hospital, the
        news agency said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8456b2-f4e5-45dd-911b-43aed370dc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:02:54.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:02:55.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Two women attack U.S. Consulate, officials say</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e235f87-efcb-4e9b-aae7-332dd50e500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:02:54.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:02:55.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Monday, two women staged an armed attack on the U.S. Consulate
        in Istanbul, the Istanbul Governorship said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be82c80e-34c8-4c8d-a533-3d455c8eb000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:02:54.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:02:55.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the attack were not available, but the governorship said
        one woman was arrested and the other was being sought. The Anadolu news agency
        said there were no casualties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2aa31c-3174-41a5-aa5a-751f245b1116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:02:54.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:02:55.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governorship said the women belonged to the far-left Revolutionary
        People''s Liberation Party, which is classified as a terror group by Turkey,
        the United States and the European Union.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1d9328-d693-4745-b3de-f0e5742f249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:02:54.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:02:55.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said "a long range weapon and a good amount of artillery"
        were seized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d749ae8-788e-4347-92f4-1e6f1f044218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:02:54.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:02:55.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage showed police officers with rifles blocking off the
        streets outside the consulate in the Sariyer neighborhood of the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5eddf2-2700-4095-8ae8-559bd44598b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:02:54.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:02:55.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear if the Monday incidents were connected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2935e549-518a-412c-95f2-50cd17ce6aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:02:54.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:02:55.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. diplomatic missions in Turkey have been targeted in the past.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cde47f-78a5-4b36-b662-286c8235014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:02:54.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:02:55.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2008, gunmen attacked the consulate in Istanbul. Three Turkish
        police officers and three gunmen died in the ensuing gunbattle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c0d15-4a17-4a50-a791-f1082a77aeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:02:54.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:02:55.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2013, an attacker from a leftist group labeled by the
        Turkish government as a terrorist organization detonated a suicide bomb at
        the entrance to the U.S. Embassy in Ankara, killing himself and a Turkish
        security guard, and maiming a Turkish journalist.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e1d789-c1f0-4350-8299-b0a6ebaad65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:02:54.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:02:55.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Zeynep Bilginsoy reported from Istanbul, and Jethro Mullen
        wrote from Hong Kong. CNN''s Nimet Kirac, Radina Gigova, Ivan Watson, and
        Brian Walker contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7515cab8-d666-4bee-8cef-1ce22a2a6145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:02:54.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:02:55.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2015/08/10/europe/turkey-istanbul-violence/">"1
        dead, 10 wounded in attacks on Istanbul police station."</a></em></p>'
