    'jcr:uuid': 'd3299233-f4c7-470f-a9ff-b729389e1554'
    'lead': 'Lawmakers are looking into how officials of the Philippine Charity Sweepstakes
      Office (PCSO) are using and allocating the organization''s revenues.'
