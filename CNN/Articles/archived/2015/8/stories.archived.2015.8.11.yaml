    'lead': 'Gilas head coach Tab Baldwin already has to deal with numerous injuries
      in his training pool, but it looks like he has another issue to worry about.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T14:29:58.449+08:00
