      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Gilas head coach
        Tab Baldwin already has to deal with numerous injuries in his training pool,
        but it looks like he has another issue to worry about.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143c0333-56d7-42df-baf0-f387da6cf935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:29:58.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:29:58.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few minutes into their training Monday evening at the Meralco
        Gym, naturalized Filipino Andray Blatche had to pull out of the session due
        to an injury.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bae8c8-98f1-461e-8ff7-3cfdf87f2f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:29:58.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:29:58.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple reports, Baldwin suspects it is either Blatche''s
        lower stomach or upper groin that is injured, but as of this posting, there
        is no update on what the exact injury is.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583d6dec-cfe8-48ee-bc3b-a568de4c4428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:29:58.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:29:58.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, we don''t have definitive results," Baldwin said
        in a text to CNN Philippines. "We are still waiting for the doctor to review
        the results."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0d082d-d50e-4a07-9573-b36cc6266d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:29:58.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:29:58.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/10/Gilas-basketball-Troy-Rosario.html">Read:
        ''I''m young but I can compete internationally'', says Rosario</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59520d-efd8-420d-9075-22df020d3de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:29:58.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:29:58.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an extended lay-off from basketball action, Blatche returned
        to the Philippines for national team duties and vowed to get back into game
        shape in little time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba167be-0c44-41a3-baf5-5b909f784a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:29:58.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:29:58.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just need this month of August and I’ll be ready,” said Blatche
        after the the pool''s first training session.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93182517-9d87-489d-be03-ffde57eed2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:29:58.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:29:58.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatche last played competitive basketball in February, when he
        suited up for Chinese Basketball Association (CBA) club Xinjiang Flying Tigers.
        With the Tigers, he racked up averages of 31.1 points, 14.6 rebounds, 5.1
        assists, and 2.8 steals per game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20e53a8-144c-41cf-919d-a2abdcc8be38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:29:58.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:29:58.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old center was instrumental in Gilas'' run in the 2014
        FIBA World Cup, averaging 21.2 points, 13.8 rebounds, and 1.6 steals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c60af6-f798-4000-b1cc-a41db2a3230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:29:58.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:29:58.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Blatche, Kelly Williams (MCL) and Ranidel de Ocampo (hamstring)
        are also on the list of injured players in the Gilas pool.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b527e2-71f8-4d69-8112-04e50d31fea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:29:58.450+08:00
