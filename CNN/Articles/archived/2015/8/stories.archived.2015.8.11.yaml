    'title': 'French couple who died in desert gave son extra water, sheriff said

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b7de26-100e-4692-8647-61f4598921dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; A French couple who died while hiking
        in a New Mexico desert on a 100-degree day may have kept their 9-year-old
        son alive by giving him extra water rations, Otero County Sheriff Benny House
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7f1b9a-d4d5-4ed3-adc6-b45c98ae4d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ornella Steiner, 51, and David Steiner, 42, of Bourgogne, France,
        were found dead last week off a hiking trail in White Sands National Monument,
        a vast and treeless desert park about 226 miles from Albuquerque.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d9b533-f540-4f73-a650-5eded313b37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their son was found dehydrated but alive beside his father''s body,
        House said, apparently unaware his mother was already dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c63eae-33be-4a84-8acf-b49c446224f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the parents didn''t carry enough water for the hike, they
        gave the boy more water than themselves, House said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f6911d-aa4b-405e-9d45-24db64f718b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The parents would take a drink and give him two drinks," House
        told CNN affiliate KVIA. "I''m sure that''s a contributing factor in how he
        fared so well."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834e4c96-4885-4144-abb1-10e4adfcb991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autopsies are not complete but the deaths appear to be heat-related,
        the sheriff said. The boy''s grandmother flew from France to Albuquerque to
        care for him. Authorities are not releasing his name.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a37223-1158-409a-8d34-1f70fa420616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the perfect storm for this family. They started off the
        trek with two 20-ounce bottles of water. When we got there, there was no water
        left in the bottles," House said. The park newsletter advises hikers to carry
        1 gallon (128 ounces) of water per person.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4770ae2a-6dfb-4b2b-b2a9-fc79344b6c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Steiner family apparently traveled to the 275-square-mile park,
        last Tuesday to admire the otherworldly beauty of the wave-like white dunes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b734610e-83c2-4169-a3fd-496e97a968f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures topped 100 degrees that day -- normal for early August,
        said Marie Sauter, the park superintendent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb2138-d314-4cd2-85ab-36b4ad36ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no shade," she said. "There is no cover. You are out exposed
        to the sun, the wind the heat, the reflection of the sun off the white sand.
        It''s a harsh desert environment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcad94d-db6e-442a-8d75-73cf343d46f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family set out about noon on the Alkali Flat Trail, a 4.6-mile
        loop marked only by posts staked deep in the gypsum sand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c843334-5d2f-4d52-a8f3-0b509d3c2b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After walking about a mile, they left the trail and either rolled
        down or fell down the dune, House said. The sheriff said he''s doesn''t know
        if that was accidental or not.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c926f2-3f67-4e54-bbfb-9fdb2e3e429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From what the boy told investigators, the mother, who already wasn''t
        feeling well, aggravated a previous knee injury. She headed back to the trailhead,
        but made it only about 300 feet before collapsing, House said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d9c493-55ca-4707-8d64-65709a9b73b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park service employees on patrol found the mother dead around 5
        p.m. Looking at her camera, the deputy saw photos of a man and boy at the
        park''s entrance and expanded the search.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e592fafd-1e7e-4a30-9ff3-4d14c9c0cf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searchers found David Steiner about 45 minutes later. The boy was
        beside his father''s body.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153e5c26-6ed4-431e-aae5-db878e44b00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wasn''t crying," House said, but "he was dehydrated and of course
        he was upset."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4061f6b1-ef3b-4091-9bc1-c7d44f4c9f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After parting ways with Ornella Steiner, David Steiner and his son
        apparently continued walking for another 2,000 feet, still off the trail and
        unaware of the mother''s collapse, the sheriff said. Then the father collapsed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e68717f-050e-493f-906d-d7c019ebe4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through an interpreter, the boy described his father as confused
        and having "lost his bearings," the sheriff said. House said it appears the
        father was disoriented -- a common symptoms of heat stroke, according to the
        CDC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cba9b00-ce0e-46bf-ba66-eaaca1110e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tongue was swollen and he repeatedly told his son "the truck
        is right up there," though they were more than a mile into the trail, the
        sheriff said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07300c8-a26a-4e91-8e06-dcf0b197e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy was taken to a hospital and French consular officials were
        notified, House said. But the boy didn''t speak English, so in the meantime
        the sheriff''s office found an interpreter -- the mother of a deputy''s girlfriend,
        who is fluent in French.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef78553-2617-44d4-9e23-87985d1717bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Steiners'' deaths were the third and fourth at the park in the
        past 10 years, the sheriff''s office told CNN affiliate KVIA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535eae15-624d-4d5c-8c18-0ecb007df357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff said he thinks the Steiners weren''t prepared for the
        heat and sun they encountered.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e998a6-190c-47ea-b088-f4ac5a575e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just think they underestimated the desert," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bbdf74-8dac-4e5c-9c3a-f5fda68914e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:36:43.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:36:43.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/08/10/us/new-mexico-french-deaths/index.html">French
        couple who died in desert gave son extra water, sheriff said</a>"</em></p>'
  'Mar-Roxas-courts-NPC':
    'author': 'Ina Andolong and Fiona Nicolas, CNN Philippines'
    'caption': 'NPC divided between Sen. Grace Poe and LP standard bearer Mar Roxas.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-11T17:44:53.828+08:00
    'imagesource': 'jcr:f85251c8-59c9-4446-a235-dc0090b50fd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '270c8c58-c386-4352-8c2d-26c1a5e25c3d'
    'lead': 'Liberal Party standard bearer Mar Roxas invited NPC members to ask for
      their support and to present to them his platforms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T13:39:23.157+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T13:39:23.573+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LP standard bearer Mar Roxas courts NPC for support

      '
    'updated': 2015-08-13T17:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce57a8d-663f-4835-bc98-ec0b8ea69599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Liberal Party
        (LP) standard bearer Manuel "Mar" Roxas II invited 12 lawmakers from the Nationalist
        People’s Coalition (NPC) to the LP headquarters in Cubao, Quezon City on Tuesday,
        August 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1eb8dd-6831-49e4-9199-760e7474c84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agenda: He wanted to present to them his plans as a presidential
        candidate and asked for NPC’s support in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3927c53-fd6f-4a26-9887-3b7ce5a6d5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made his pitch in front of some LP members, including Camarines
        Sur Rep. Leni Robredo, who along with Sen. Grace Poe, is reportedly being
        considered as a possible running mate of Roxas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e5ee50-e5df-4e9c-b49a-d499e0bef05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas Rep. Mark Mendoza, who is NPC secretary-general, said his
        party had not committed anything to Roxas. But whatever was discussed would
        be cascaded to NPC members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73d603e-80ad-42a5-afbf-a70cf1f23742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naghingi ng tulong sa amin si Secretary Mar na suportahan siya.
        Pinarating naman naming na kokosultahin namin yung mga member namin pero yung
        mga gusto sumama sa kanya ay free naman,” Mendoza said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da83435a-75fe-40fc-9e2e-10a17ecdf17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Secretary Mar asked for our help and support. We
        told him that we will consult our members, and those who would like to join
        him are free to do so."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06d32ff-bae3-4ad8-997e-6f4768749a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its, part the Liberal Party said the meeting with local officials
        was only the first of many.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c154b15a-04e1-4e63-a881-83f120b26124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll be reaching out not only to the NPC but to all other parties
        in a coalition party such as Nacionalista Party, the NUP [National Unity Party],”
        Caloocan Rep. Edgar Erice, LP political and electoral affairs chairman, said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4619b80c-2689-415d-897c-e05d65735337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erice also said that they would also continue to court Poe to be
        Roxas’s running mate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc4ffdb-8a94-472c-86a3-ed24f94802b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NPC divided between Mar Roxas and Grace Poe</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18237af3-d737-4bf8-a0c3-0ce62a8bdc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC officials earlier said they would likely back Poe in 2016, if
        she would decide to run.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6627e59f-6f24-41f2-85fd-cc87f752ac11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But apparently, this doesn’t mean that all members will back her
        up if the party ends up endorsing her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339cf304-35a3-4591-9713-69436aff64e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis Escudero, who could be Poe’s vice presidential running
        mate, is an NPC member. But some of Escudero’s colleagues in the NPC said
        that they would bat for Roxas in their ongoing party consultations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd678a-59f6-4f31-9afc-510d5bcd7b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Cotabato Rep. Pedro Acharon said that this scenario was not
        new.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7069cc89-ea41-4220-886c-005893e759ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nangyari na ‘yan noon. Pinagbigyan kami ng partido kung talagang
        mayroong personal na preference at hindi naman makaksira sa partido,” Acharon
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1cc3e2-c355-40da-8710-23ccb3bd2a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It happened before. The party gave us leeway if we
        really have our personal preference as long as it does not adversely affect
        the party."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537c0489-6a04-41f8-97b2-c9e7547ef645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said the party would continue to respect the preference
        of their members.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd3c634-7b0c-4b0f-becf-5a9c227deaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit mayroong order ang party na ito ang susuportahan natin, pero
        kung ikaw mismo ay personal gusto mo may iba kang preference, OK lang sa amin
        yun. Nirerespeto ng partido yun,” Mendoza said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8a012f-df11-43f5-875f-8664f58a0271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Even if the party has given orders that we will support
        a particular candidate, but if you have a different personal preference, it’s
        okay. The party will respect that."]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3438f59-9595-4c74-8afd-0f805e6e1a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it be Roxas, Poe,, or Vice President Jejomar Binay, NPC
        members said all three have good friends in the party who would likely support
        them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32515f48-acb1-42ae-a889-685621f4cc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela Rep. Sherwin Gatchalian of the NPC is a Binay ally and
        is also said to be part of UNA’s senatorial ticket.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edca0688-314c-445d-9212-5d7a19f47c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their leanings, they said they were still willing and planning
        to meet with other possible presidential bets to hear what they had to say.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3178f3-7b17-4c06-b94c-3479b13c1b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NPC leaders: ''The decision is ours''</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f536d31-3138-4dc4-adef-160a552af271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela Mayor Rex Gatchalian, NPC spokesman, said no decision
        was made in this meeting with Roxas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c39c63-44e2-427a-beee-db745b2d4dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian emphasized that this was just “part and parcel of the
        party’s consultation process”.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5339910-5456-42d1-a2cb-6886c84d586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also added that the party was still formulating its decision
        for next year and members were encouraged to listen to all declared candidates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9400fa-ddd0-497b-b61b-834d9b1f4c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gatchalian: “This will help members and later on the
        party come up with a sound party decision.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0466a66e-5af4-4046-8885-e39447969996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC members said that their leadership knew about their meeting
        with Roxas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f925db1d-9f95-44a5-a43d-5ca092a10a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sila nagsabi na you go to the headquarters of LP dahil kakausapin
        kayo ni Secretary Mar, [They told me to go to the headquarters of LP because
        Secretary Mar would like to speak with you],” Davao del Sur Gov. Claude Bautista
        told the media.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e36522-d922-49a8-ac63-b312fa83eb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon Rep. Mark Enverga, spokesperson for the NPC House contingent,
        said that talks with Roxas were part of the party’s consultative effort “to
        get to know Secretary Mar and his platform of governance.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db2d7e0-79e8-4f08-93c3-e6a781177e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enverga added that the NPC could assure candidates that it would
        do the same for other presidential aspirants.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca47cac0-d22f-41b2-bf18-947c8a48eef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela Rep. Georgidi Aggabao, NPC president, said Roxas "will make
        his point," and his message “will be clearly received."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e232e57d-b975-401e-9f52-15cd0bfc9924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Aggabao’s message is also clear: He pointed out that the decision
        “would be NPC’s to make.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0cecbb-2c28-4385-aed4-1874c7ff9ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC was founded by Ambassador Eduardo “Danding” Cojuangco Jr.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad311721-6b80-492d-b90c-f3dc5d5a92a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III is a nephew of Cojuangco, who however
        supported another nephew, Gilberto Teodoro, in the 2010 presidential elections.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199786b0-1e5a-49f2-845e-423074ee7179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:39:23.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:39:23.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Teodoro withdrew from NPC and transferred to Lakas Kampi CMD,
        the party of former President Gloria Macapagal Arroyo.</p>'
  'ncaa-season-91-perpetual-eac-jru-mapua':
