      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Election (Comelec) said it plans to decide on Tuesday (August 11) on what
        technology to use in next year''s national elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6215a2da-fa10-406b-9c8e-b1c045648555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:05:30.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:05:30.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body will need 100,000 vote-counting machines. If the negotiations
        work out, Comelec will lease 23,000 new units from Smartmatic. The rest will
        either be 81,896 refurbished machines from past elections or another set of
        70,977 new ones for lease, which will also come from Smartmatic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3dc038-1cd6-43cc-8a34-13545154898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:05:30.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:05:30.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the government chooses to use the old machines, it would save
        up to P4 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ed4a59-5030-47f2-bcb8-fabc342da7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:05:30.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:05:30.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the 82,000 units, however, need to be checked, have some
        parts replaced, and have their software upgraded — a process that could take
        six months — and the Comelec wants the machines to be ready in five month''s
        time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ad5377-c43d-4cd9-9608-f58fb32f7222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:05:30.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:05:30.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez said that the poll body will
        buckle down on Tuesday in the hopes of coming up with a final decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c98a37-2933-43b8-b860-2d0085472c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:05:30.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:05:30.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the goal is to automate the 2016 polls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dace82-1722-4e26-a690-f5a96b9e32a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:05:30.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:05:30.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You realize how important automation really is. Automation has
        become, I think, tied up with the concept of credibility," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c480e16b-f595-4c87-9c18-6996b55003f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:05:30.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:05:30.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Andres Bautista has been mum on which option Comelec is
        likely to pick, but sure is confident that the 2016 elections will still be
        automated.</p>'
  'Brother-of-Representative-Gloria-Arroyo-passes-away-ahead-of-her-visit':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Pampanga Rep. Gloria Macapagal Arroyo was supposed to visit her brother
      at the Makati Medical Center Tuesday afternoon. Arturo suffered from stage four
      prostate cancer.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-11T16:26:37.665+08:00
    'imagesource': 'jcr:c5c0b65f-0592-4a3d-8819-a6c1ee2f1227'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f378284-6159-45d8-9598-473d65c5cbb3'
    'lead': 'Detained former president and now Pampanga Rep. Gloria Macapagal Arroyo''s
      brother, Arturo dela Rosa Macapagal, has passed away early morning on Tuesday
      (August 11), Arroyo''s lawyer confirmed. He was 72.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:08:29.925+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T15:08:30.187+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brother of Rep. Gloria Arroyo passes away ahead of her visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1af1d8-b984-4371-b6d3-67d66fdfa9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:29.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:08:30.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Detained former
        president and now Pampanga Rep. Gloria Macapagal Arroyo''s brother, Arturo
        dela Rosa Macapagal, has passed away early morning on Tuesday (August 11).
        He was 72.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5049692-6a21-4ea6-9199-70c296b46afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:29.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:08:30.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo''s lawyer, Larry Gadon, confirmed that Arturo died at around
        7 a.m. He suffered from stage four prostate cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aa831e-1691-433c-8179-dab6dadfe9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:29.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:08:30.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president was supposed to visit her brother at the Makati
        Medical Center Tuesday afternoon. She was granted by the anti-graft court
        Sandiganbayan to leave her place of detention at the Veterans Memorial Medical
        Center for five hours — from 3 p.m. to 8 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86792a40-6d86-4d59-92c4-cb4f41838200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:29.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:08:30.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/08/10/Sandiganbayan-allows-Gloria-Arroyo-to-visit-sick-brother.html">Related:
        Sandiganbayan allows Gloria Arroyo to visit sick brother</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade4f06-d548-4158-ab78-4b271fdb35f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:29.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:08:30.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Arroyo filed a motion asking the anti-graft court to allow
        her to go to her brother''s wake at the Heritage Memorial Park.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc12130-13e5-4830-bba2-49d22a94c0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:29.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:08:30.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan partially granted&nbsp;the motion and allowed
        the former president to attend the wake on Tuesday, Wednesday (August 12),
        and Friday (August 14), from 4 p.m. to 8 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90849c43-41b5-4c38-b867-6e2581f465cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:29.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:08:30.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo is facing a plunder case before the anti-graft court''s First
        Division over the alleged misuse of Philippine Charity Sweepstakes Office
        (PCSO) funds during her presidency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e940430-22b8-470f-8daf-15f3883209e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:29.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:08:30.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Palace condoles</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf0acb3-9094-49ff-a658-442f1fcc606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:29.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:08:30.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacanan extended its condolences to the family of the
        late Olympian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ac5c2-a839-42a7-ad00-cce96c1aaa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:29.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:08:30.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nation lost an outstanding Olympian and a respected business
        leader with the passing of Arturo Macapagal this morning. Mr. Macapagal represented
        the country in 1972 Munich and the 1976 Montreal Olympic games and held the
        national record on Olympic free pistol shooting for more than 21 years."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16128a2c-60e2-4266-870d-c021543e1c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:29.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:08:30.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a recognized leader in the automotive industry and a staunch
        supporter of various social civic organizations such as habitat for humanity
        and scholarship foundation for the Filipino youth where he served as chairman.
        We extend our condolences to the bereaved family of Mr. Macapagal."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fbeca2-a089-4283-9869-c61961553152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:29.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:08:30.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Kimberly Go contributed to this report.</p>'
  'who-is-sundar-pichai-new-google-ceo-profile':
    'author': 'David Goldman, CNN Money'
    'caption': '(File photo) Pichai got his start at Google in 2004, building the
      now defunct Google toolbar.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-11T23:55:39.417+08:00
    'imagesource': 'jcr:95c15afb-ab0b-4fae-85e8-314024f1545f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f73a01a-4116-48d4-b7ba-100e8000f867'
    'lead': 'Sundar Pichai has had quite a meteoric rise at Google. He''s now the
      company''s CEO. As Google''s third CEO, Pichai is taking over a company in flux.
      In a massive corporate restructuring, Google has become a subsidiary of Alphabet,
      a new company run by Google co-founders Larry Page and Sergey Brin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:11:16.841+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T15:11:17.094+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who is Sundar Pichai, Google''s new CEO?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5d4baf-713f-451e-9bce-b9fb16fde1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:11:16.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:11:17.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Sundar Pichai has had quite
        a meteoric rise at Google. He''s now the company''s CEO.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b8c9a-92ae-4740-8a07-18660a57825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:11:16.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:11:17.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Google''s third CEO, Pichai is taking over a company in flux.
        In a massive corporate restructuring, Google has become a subsidiary of Alphabet,
        a new company run by Google co-founders Larry Page and Sergey Brin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9bb5fe-d3b7-46bf-be06-450979862fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:11:16.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:11:17.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichai, 43, was born in Tamil Nadu, India. After graduating college
        in India for metallurgical engineering, he came to the United States to study
        at Stanford University — the alma mater of the Google founders and so many
        other early Googlers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0582b25c-986a-42c9-b496-dc1827421f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:11:16.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:11:17.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichai got his start at Google in 2004, building the now defunct
        Google toolbar. The toolbar allowed Internet Explorer and Firefox customers
        to make Google their default search engine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee71036-acc9-433b-9149-1c122d74e876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:11:16.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:11:17.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next few years, he took over Chrome, Google''s Web browser.
        When he introduced Chrome to the world in 2008, the world reacted with puzzlement:
        How could it compete with Internet Explorer and Firefox?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d449833-a26a-4fb3-b67b-3925aed75596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:11:16.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:11:17.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Chrome eventually became the world''s most used Web browser.
        Chrome even became a successful operating system for Chromebook laptops, used
        mostly by schools.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5018e554-a621-4c28-bd63-01bcee9bb30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:11:16.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:11:17.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichai eventually became vice president, then senior vice president
        in 2013 when he added Android to his growing portfolio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee4dd44-c406-47c3-9504-7579e764ef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:11:16.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:11:17.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, he became Google''s product chief, overseeing virtually
        all Google software products not named YouTube. He runs Google+, Google Wallet,
        Android Pay and Google''s Apps services for businesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb2812-73bb-4f87-8849-5ee9c785ee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:11:16.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:11:17.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichai also runs the Google I/O developers conference, where he
        serves as the public face of Google for eager customers waiting to know what
        the next versions of Android and Chrome will do. He also shows off the company''s
        biggest new products and services, including kicking off this year''s massive
        Google Photos announcement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ca5061-f907-4804-a232-dd231828db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:11:16.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:11:17.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subdued and generally quiet, Pichai is admired at Google not just
        for his obvious engineering talents but also his general likability.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4494cfa0-17ad-4430-a435-c8e666586c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:11:16.842+08:00
      'mgnl:createdBy': 'cnnproducer'
