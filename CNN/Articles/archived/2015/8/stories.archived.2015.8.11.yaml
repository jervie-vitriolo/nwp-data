      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City''s success came on a day the Premier League agreed a new six-year
        exclusive broadcasting rights deal with NBC Sports for its U.S. coverage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a78d32-55d3-4714-9e38-5d0dc53c86ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:16:35.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:16:47.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures provided by the Premier League, 13.7 million
        fans attended matches last season, while 380 games were viewed in 185 countries
        with coverage available in over 725 million homes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe36087-86e0-47b9-8ccb-8e4906a6cace'
