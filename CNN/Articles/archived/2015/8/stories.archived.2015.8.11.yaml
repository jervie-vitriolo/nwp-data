      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b4382-0699-4512-9081-6c6fa1f8e649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:36:22.281+08:00
