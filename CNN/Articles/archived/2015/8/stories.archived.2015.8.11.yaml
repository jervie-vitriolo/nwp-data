      'text': '<p>The Passat features LED headlights, 18-inch alloy wheels, Adaptive
        Chassis Control, 14-way electric seats, and Active Info Display gauges. It
        also has a navigation system, rear view camera, and a panoramic sunroof, making
        ti an ideal executive car.</p>'
