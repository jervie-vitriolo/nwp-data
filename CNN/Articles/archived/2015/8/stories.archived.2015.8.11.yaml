      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Elections (Comelec) postponed again on Tuesday (August 11) its decision
        on what machines to use in next year''s polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f04084-130a-4b20-9df2-5d999fbd969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:53:43.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T08:54:10.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2015/08/05/Comelec-to-decide-on-refurbishment-this-week.html1">Related:
        Comelec to decide on refurbishment this week</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421df110-16a1-44af-90da-08b0e0b0ee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:53:43.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T08:54:10.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres "Andy" Bautista and the commissioners met
        at the Manila Hotel supposedly to decide whether to refurbish the 82,000 Precinct
        Count Optical Scan (PCOS) machines used in past elections or lease 71,000
        new ones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de4e6b-1b85-4679-8e62-61a2f981d0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:53:43.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T08:54:10.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the old machines would save the government up to P4 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f617a175-2f6c-44e4-a3fe-136aa31ef56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:53:43.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T08:54:10.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there would be a risk that the machines won''t be refurbished
        in time for the poll body''s deadline in January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0568ad1-f4ab-4c58-8496-1b6d01751e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:53:43.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T08:54:10.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/29/Comelec-schedule-running-tight.html">Related:
        Comelec schedule running tight</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da817566-a066-41b2-be4e-304667e6bd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:53:43.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T08:54:10.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesman James Jimenez told reporters on Monday (August
        10) that a decision was expected the next day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f65c0a-ae34-41b3-8053-b9611acc3b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:53:43.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T08:54:10.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jimenez cancelled a scheduled press conference Tuesday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fda28e-2117-48c6-b320-d5f839e8c43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:53:43.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T08:54:10.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not say whether the chairman and the commissioners have arrived
        at a decision — or if they will have on by Thursday (August 13).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2501b5-7086-4c31-9c0f-a5f59f06c879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:53:43.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-23T08:54:10.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bautista had earlier told Congress that they will make
        a final decision within this week.</p>'
