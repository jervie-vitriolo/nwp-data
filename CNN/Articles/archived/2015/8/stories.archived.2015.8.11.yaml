      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Oil firms implemented
        another fuel price rollback for the eighth consecutive week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aca6e10-141e-4479-9d8f-61f2ec92f2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:26:00.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:26:00.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first minute of Tuesday (August 11) ticked by, Petron, Pilipinas
        Shell, Seaoil, and Flying V slashed the prices of gasoline and diesel by 45
        centavos per liter and kerosene by a peso per liter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5db5d6-5b72-48c0-ab5c-a870e9133a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:26:00.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:26:00.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix, Eastern Petroleum, PTT, and Total also reduced the prices
        of some of its products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c3c79e-83e1-41d7-bb94-f04f437fbeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:26:00.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:26:00.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists welcomed the cuts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988daa55-6696-4568-86db-a6c99aacfaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:26:00.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:26:00.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis Guzman, for one, said that, before the price cut, a full
        tank of gasoline in his car would last for five days. That''s just for his
        trip to and from the office, including a side trip fetching his kids from
        school.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b28682-416d-4cfd-8aa3-d8836161149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:26:00.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:26:00.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the price cut, he said, his full tank would probably last for
        a full week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92b3460-3f94-4fe9-93b1-324f6a0851e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:26:00.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:26:00.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same thing with Erwin Salvador, who uses a motorcycle when going
        to his work as a kitchen staffer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d2919-38ba-4fad-81b4-b72d331db46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:26:00.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:26:00.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His P50 expenditure for unleaded diesel could now go an extra mile.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f47fb10-1558-4a41-8846-bd0b7f336ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:26:00.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T15:26:00.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From three days, his fuel would probably last for four to five days,
        according to his estimate.</p>'
