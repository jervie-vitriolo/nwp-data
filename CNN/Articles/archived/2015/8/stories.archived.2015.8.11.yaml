      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don''t let your time on this planet go by without you telling your
        story.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153d5a38-a8e1-4c4b-aecc-8f30023f7870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:03:34.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:03:35.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before moving to the United States at the age of 30, del Carmen
        graduated with a Bachelor of Fine Arts degree in Advertising from the University
        of Santo Tomas. After a career in advertising, del Carmen took that leap of
        faith into the film industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f303ebc-aefb-42e8-971d-54959096f978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:03:34.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:03:35.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I grew up here [in the Philippines],” said the accomplished artist.
        “All my formative years were here. By the time I migrated to the U.S. I was
        turning 30 already so I''m very much a Filipino.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d4e296-2b91-4ba8-bbee-3826ee561736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:03:34.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:03:35.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his website, del Carmen found himself working for companies
        such as Dreamworks and Warner Bros. as a story artist, story supervisor, character
        designer, and illustrator prior to his move to Pixar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8388fe78-d1a1-4c74-9c00-ac9113d6345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:03:34.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:03:35.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Carmen worked on films, such as <em>Finding Nemo, Ratatouille,
        WALL·E, and Up</em>, before making his debut as a director for the animated
        short film <em>Dug’s Special Mission.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6d5976-3632-4b6c-9998-6164294f5d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:03:34.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:03:35.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside Out revolves around a young girl named Riley and her personified
        emotions. Emotions, that del Carmen says is natural for himself to literally
        draw out the feelings from characters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9371f2-11cb-4640-9091-66e8e115f076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:03:34.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:03:35.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I draw them and then I dramatize them,” he said. “Movies are great
        as ideas but you have to show it.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9d00f8-817c-416f-8c1c-2b925ce14271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:03:34.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:03:35.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than being just an animator, del Carmen sees himself as a storyteller,
        and film is his medium.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce1843-0777-427a-a77b-49da9396e497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:03:34.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:03:35.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our story telling is character-based; it''s emotion-based. When
        you watch them in reel, you have to feel it,” said del Carmen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74763c5-eee4-4f49-a82e-e3b90974baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:03:34.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:03:35.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You get carried away by the story.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1284cfed-1194-4d7c-97a1-f5d9cffbccec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:03:34.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:03:35.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Carmen partnered up with director Pete Docter to finish the
        film. According to del Carmen, the work they have produced is down to their
        good working chemistry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e71a440-d023-44db-963c-baffebd68432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:03:34.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:03:35.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would come up with stuff and go over to his office and say ‘look
        at this!’” he said. “Because he trusts me to handle those things, I get to
        do it.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba30c9cb-08be-4426-8d09-2aee880fcdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:03:34.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:03:35.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside Out recently debuted during the 68th Cannes Film Festival
        in an out-of-competition screening, and has gone on to receive critical acclaim.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e8bd9-7c0c-43c2-ae4b-d771dbf304f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:03:34.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:03:35.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its wide theatrical release last June 19,<em> Inside Out</em>
        has grossed $635.5 million worldwide, against a budget of $175 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed26aace-4fec-4017-b949-5b41d2ee41ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:03:34.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T14:03:35.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside Out will be released in the Philippines on August 19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dfbf6b-eea5-4936-afef-3157e751b5ac'
      'mgnl:activationStatus': true
