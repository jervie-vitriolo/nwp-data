    'lead': 'Oil firms implemented another fuel price rollback for the eighth consecutive
      week. Motorists, of course, welcomed the cuts. But some drivers of public utility
      vehicles said the cuts didn''t make much of a difference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:26:00.117+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T15:26:00.476+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fuel price cuts get mixed reactions from motorists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9906bdf-eabc-4b86-a9d7-a026ebd8ffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:26:00.117+08:00
      'mgnl:createdBy': 'cnnproducer'
