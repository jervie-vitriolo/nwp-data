      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo''s convoy, that was composed of eight vehicles including
        three police mobiles and several unmarked vehicles, left the Veterans Memorial
        Medical Center (VMMC) at around 2:40 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327bdcf8-4798-4f0f-b602-b4790639906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:52:00.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:52:03.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo is currently under hospital arrest at the VMMC for plunder
        charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8332dc25-0115-4b4f-8354-ce57eedb6c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:52:00.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:52:03.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She initially asked the Sandiganbayan for furlough to visit her
        brother, Arturo Macapagal, in Makati Medical Center. But hours before Arroyo
        was <a href="https://cnnphilippines.com/news/2015/08/10/Sandiganbayan-allows-Gloria-Arroyo-to-visit-sick-brother.html">scheduled
        to visit</a>, Arturo died of prostate cancer at the age of 72.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbb3bb6-aee9-4e1d-a2c2-1ed5f31ed3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:52:00.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:52:03.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court granted Arroyo''s plea to visit her brother''s
        wake today until Thursday, August 13 from 4 p.m. to 8 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c64124-c7e2-4bb6-a77c-cf11318d5f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:52:00.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:52:03.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was allowed to leave the VMMC two hours earlier for travel time.</p>'
  'Zamboanga-City-jail-escapees-caught':
    'author': 'Liza Jocson, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-11T16:27:10.362+08:00
    'imagesource': 'jcr:97bf8df7-d7e1-4b3a-8c1c-6c072b7e9c07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccaf9e17-47fa-42d3-9d52-cb93d50e74ae'
    'lead': 'Two escapees from a detention cell in Zamboanga City were caught during
      hot pursuit operations by police early Tuesday (August 11).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T13:55:03.332+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T13:55:03.573+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jail escapees caught by Zamboanga City police

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807bd080-3708-43be-a5cf-512fc1cec73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:55:03.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:55:03.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — Two escapees
        from a detention cell in Zamboanga City were caught during hot pursuit operations
        by police early Tuesday (August 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbed02a3-5993-4ffa-9681-3b50864cc1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:55:03.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:55:03.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Ariel Huesca, spokesperson of the Zamboanga City Police Office,
        said that the two escapees were arrested at around 3 a.m. Tuesday morning
        during a man hunt operation in Bunguiao, another barangay in Zamboanga City''s
        east coast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9d2a64-ba3e-4cde-980f-fa070a7ccc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:55:03.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:55:03.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two escapees, earlier identified as Argie Garingan and Louie
        Evangelista, escaped Monday from the Sangali Police Station detention center
        by cutting off the steel bars of their cell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55fe730-d598-4923-b5c4-9355bfc8fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:55:03.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:55:03.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadjali reportedly sustained head injuries and was brought to the
        Zambonaga City Medical Center where he is presently confined. Evanglista was
        brought back to the detention center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0231b80d-2843-4f59-be33-82b67ff87540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:55:03.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:55:03.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hand grenade was reportedly found in the possession of Gadjali
        when he was arrested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cac990-6c42-49c9-8f74-adbbb60c03aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:55:03.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:55:03.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview, Evangelista said that the guard tasked to
        watch over the detainees at the police station was asleep, thus allowing them
        to escape.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502a9a2e-9b5e-4355-a897-6bd6c7f6c24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:55:03.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:55:03.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista also claimed to have stopped Gadjali from shooting the
        guard after the latter was able to get the guard''s firearm and aimed it towards
        the sleeping policeman.</p>'
  'Bayan-Muna-solons-question-water-rate-hike-before-SC':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'The petition filed by Bayan Muna solons says that even if the arbitration
      panel deny the rate increase application, the concessionaires could still go
      to the government and ask that it be compensated through "sovereign guarantee."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-11T16:14:09.267+08:00
    'imagesource': 'jcr:a79b5218-49ca-4f26-8691-77fa8e10fd29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6140cc91-af22-4291-a4c6-fd9166366d79'
    'lead': 'Bayan Muna Reps. Neri Colmenares and Isagani Zarate asked the Supreme
      Court (SC) on Tuesday (August 11) to stop water concessionaires Maynilad and
      Manila Water from demanding compensation from the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T13:58:38.922+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T13:58:39.126+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bayan Muna solons question water rate hike before SC

      '
    'updated': 2015-08-12T19:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffdfcb3-5a56-4671-9cf7-b201d64d4399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:58:38.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:58:39.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Bayan Muna Reps.
        Neri Colmenares and Isagani Zarate asked the Supreme Court (SC) on Tuesday
        (August 11) to stop water concessionaires Maynilad and Manila Water from demanding
        compensation from the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef7411-a037-40b3-88e0-e96c1f172eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:58:38.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:58:39.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers filed a petition for certiorari with prayer for a
        temporary restraining order and/or a preliminary injunction against additional
        water rates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7907c67-f8d6-46ad-9843-d3bbc4986884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:58:38.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:58:39.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares explained that Maynilad and Manila Water wanted to pass
        on corporate income taxes to consumers by increasing their rates but are being
        barred from doing so by the Metropolitan Waterworks and Sewerage System (MWSS).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548b24bd-8ea3-4d1c-a289-1d5184903e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:58:38.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:58:39.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the water concessionaires, to ensure profit, are now passing
        on their demands to the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f229523d-acf0-4d53-bb56-b60947a93fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:58:38.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:58:39.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the petition, the solons explained that even if the arbitration
        panel affirms MWSS and denies the rate increase application, the concessionaires
        could still go to the government and ask "that it be compensated through ‘sovereign
        guarantee’ under their Letter of Undertaking."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df252f32-0a0b-4211-a3cd-c9bee0bff053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:58:38.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:58:39.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved, "the people still pay even if they won their case against
        rate increases at all levels," the petition added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16792d7-7537-4c23-9388-bd399a6945d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:58:38.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:58:39.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad is supposedly asking for P5 billion. Manila Water, on the
        other hand, reportedly wants P79 billion for potential revenue losses from
        2015 until the end of its 25-year contract or until 2037.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522d07e3-2b3d-4f19-b999-42e189b71625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:58:38.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:58:39.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares said this is illegal as water concessionaires are public
        utilities. He explained that corporate income tax is not a recoverable expenditure
        that may be passed on to the public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4290c41a-66c0-4e24-9372-b4ad0808581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:58:38.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:58:39.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Petition <em>din ito ng</em> taxpayers <em>na huwag kaltasan ng</em>
        P84 billion <em>ang</em> public funds<em> para sa</em> Maynilad at Manila
        Water lalo na at palpak ang serbisyo pa rin nila hanggang sa kasalukuyan,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef536b-80c9-4668-b78e-4e874a8e675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:58:38.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T13:58:39.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named as respondents in the petition were the water concessionaires,
        Finance Secretary Cesar Purisima, President Benigno Aquino III, and officials
        of the MWSS.</p>'
  'Inside-Out-co-director-Filipino-Ronnie-del-Carmen':
    'author': 'Pat Fernandez and Paolo del Rosario, CNN Philippines'
    'caption': '''Inside Out'' directors Ronnie del Carmen (L) and Pete Docter (R)
      talked to journalists at the Makati Shangri-la Hotel on Friday (August 7).'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
