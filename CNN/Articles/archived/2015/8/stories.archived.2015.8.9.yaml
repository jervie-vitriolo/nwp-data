  'Taguig-nabs-5-of-10-most-wanted-illegal-drug-suspects':
    'author': 'Alexander T. Magno, CNN Philippines'
    'caption': 'Taguig Mayor Lani Cayetano leads a flag raising with city policeman
      in December 2014.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-08-09T06:25:54.341+08:00
    'imagesource': 'jcr:6bf919c5-2de2-43fa-abbd-9eb36daee4c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1418449-2426-4546-9f24-7cdcc54b1d06'
    'lead': 'Taguig made "a serious dent" in its "zero-tolerance" drive against illegal
      drug syndicates in just the first half of 2015, with the police arresting 114
      suspected drug traffickers, among them five of the city''s 10 most wanted illegal
      drug personalities. The number of arrests increased by close to 70% over last
      year''s figure of 68, which included two high-profile suspects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T08:23:27.475+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T08:23:27.820+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taguig nabs 5 of 10 most wanted illegal drug suspects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14edb609-2abd-4e34-abc7-2742a8eda0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:23:27.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:23:27.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Taguig made "a
        serious dent" in its "zero-tolerance" drive against illegal drug syndicates
        in just the first half of 2015, with the police arresting 114 suspected drug
        traffickers, among them five of the city''s 10 most wanted illegal drug personalities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29e8af6-a3c5-4d18-925b-1add8891e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:23:27.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:23:27.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers of arrests increased by close to 70% over last year''s
        figure of 68, which included two high-profile suspects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b52c40-fc0c-4077-9a47-2f9ee3dcd976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:23:27.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:23:27.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lito Laparan, Taguig City public information officer, shared these
        figures in a statement issued on Sunday, August 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d1b9dc-70fc-4099-be78-c445bc8fc2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:23:27.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:23:27.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Suspects fall one after another</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617a782e-3108-492c-9f1e-98792534580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:23:27.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:23:27.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last big suspect to be captured was the fourth in the top 10
        list – Richard Silvestre, who was nabbed, along with six others, on Saturday,
        August 8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa5fdb0-2618-42b1-9c32-358df3abfba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:23:27.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:23:27.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation yielded 40 grams of shabu (methamphetamine hydrochloride)
        worth about P200,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390b313c-3d17-4959-aaab-04a6a4673d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:23:27.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:23:27.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, police collared Isidro Llagas, 44, the seventh in the
        hotlist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f506f5e-19fd-46da-959c-65a759e0c9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:23:27.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:23:27.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, Last July, police also captured the eighth suspect in
        the top 10 list - Mardie Talampas, alias Adie and Madam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c74e7a0-bab4-407a-8420-ce05f75f344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:23:27.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:23:27.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, anti-drug agents also arrested Rawie Castro,
        the fifth in the Taguig hotlist, along with four other suspects, in two operations
        in the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57ec399-4f1b-4dce-8be8-7ac39c0b1c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:23:27.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:23:27.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undercover agents arrested the suspects while trying to sell them
        shabu on two occasions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a763e80e-bfbc-4570-acb2-44c659f1fd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:23:27.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:23:27.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, members of the Abone Group were collared, with
        police confiscating some 108.6 grams of shabu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a71a9a5-ce9b-4daf-9346-e26b47639c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:23:27.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:23:27.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackie Abone, one of those arrested, was listed as the No. 2 Most
        Wanted by the Anti-Illegal Drugs Special Operations Task Group and No. 10
        in the Illegal Drugs Target Personalities list of the National Capital Region
        Police Office (NCRPO).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba02f4-f1cd-426b-a2d3-4c5ac5987a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:23:27.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:23:27.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years ago, prominent members of the Tinga Drug Syndicate,
        which included Joana Tinga and Henry Tinga, were captured in a raid in Barangay
        Sta. Ana.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1503a159-4a67-454c-a7e9-307ac51ced7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:23:27.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:23:27.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police were also able to capture Elisa “Ely” Tinga, the third
        in 10 most wanted list and an alleged key member of the same syndicate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a96ad30-2134-4c82-9f4e-f75250505922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:23:27.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:23:27.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first half of this year, drug busts have yielded a total
        of 213.997 grams of shabu and 37.804 grams of marijuana, according to Senior
        Supt. Arthur Felix Asis, city police chief.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812861e9-dd74-48cc-a461-bbb7dc8a8ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:23:27.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:23:27.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police have been conducting their anti-illegal drug operations
        in coordination with the Philippine Drug Enforcement Agency (PDEA) and the
        Dangerous Drugs Board, Asis added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b90460-d189-4756-b00d-4dbf4d3725e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:23:27.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:23:27.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Firm stand against illegal drugs</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d46f205-dbec-4a9a-ba58-894df87882e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:23:27.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:23:27.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Lani Cayetano praised the Taguig City Police Station for the
        arrest of key suspects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e785232b-8f98-4d5d-92f8-d7b86636fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:23:27.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:23:27.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a victory worth mentioning because as we put more pushers
        behind bars, we take off more illegal drugs in our streets and consequently
        out of the reach of our citizens, especially our children," Cayetano said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc325b1-12bb-4bb5-9786-5ffe780e801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:23:27.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:23:27.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is also to strongly reiterate what has been our stand in the
        local government: that illegal drugs have no place in our community. I commend
        the Taguig police for such exemplary work."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909564cf-d0bb-49a5-9d5e-e8f54d12003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:23:27.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:23:27.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On assuming her post in 2010, Cayetano launched an intensified war
        against illegal drug syndicates, declaring her city "hotspot."</p>'
