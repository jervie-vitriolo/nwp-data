        and soldiers at a Mali hotel, Malian state-run broadcaster ORTM reported Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58402e7-49f2-4b24-ad94-bb625a5cf26c'
      'mgnl:activationStatus': true
