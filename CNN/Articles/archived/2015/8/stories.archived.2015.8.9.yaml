      'jcr:uuid': 'cf89fcad-29da-46e8-9dea-b66905f10886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> For a tiny country with few natural resources,
        the Republic of Singapore is an exceptional success story.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c46ff4-68c0-4ab0-b2dd-2cf9b7bed1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its 50th anniversary, the city-state certainly has much to celebrate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fa569c-7110-4afa-bc50-491f780ecaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the world''s fourth-largest financial center; operates one
        of the busiest container ports in the world; and it''s the only Asian country
        to have a AAA credit rating from Standard &amp; Poor''s, Moody''s, and Fitch
        Ratings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04d48b4-284f-48b8-b7d8-08e34fe60d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just half a century, Singaporeans have become some of the wealthiest
        people in the world with the highest number of millionaires per capita in
        Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eb180b-7d6b-4a86-85ac-74e35631de11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also one of the world''s most livable cities – rated as the
        greenest in Asia, despite having around 5.5 million people living in an area
        of just 750 square kilometers (289 square miles). And it''s the only country
        to incorporate green building requirements into its legislation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b451c-89f6-4442-8ce3-5da2f6b6a6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where to from here?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601b1cfe-eba9-4bff-b684-1b5831609193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the death earlier this year of Singapore''s revered founder
        and former Prime Minister Lee Kuan Yew, who guided the nation to economic
        success, it''s inevitable the next half-century will see economic and political
        change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980cf53-c95a-4101-8265-4e6752a67301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is how significant this change will be.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055e69d0-8da8-488f-9632-1ae8f61b5af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Economic challenges</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1d285e-bf39-4297-b0e1-2b49d76a3e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Martin, Singapore-based Senior Asia Economist with Capital
        Economics, says change is already happening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b65285-45bf-43a3-8b4a-980b943c3c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year''s GDP was 2.9%. The average for the past 50 years was
        7.5%. In fact, it''s been more than 5% for the past decade, so it''s been
        quite a big slow down," he told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661366a0-4ffa-4900-9f0d-d8d93f6a59c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past 50 years, Singapore has experienced catch-up growth.
        The population was increasing at a rapid rate through immigration and a lot
        of that immigration was highly skilled. Now, Singapore is one of the most
        developed economies in the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e5a89-91c3-4ce6-af2e-b6bd0f713485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the future, Singapore isn''t going to be seen as a trail blazing
        ''Tiger'' economy -- it''s going to grow at a developed world pace of 2.5
        to 3% and the challenge is the population is no longer seeing the standard
        of living rising at such a rapid rate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fd502a-d499-401b-b617-423de1568758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Political change</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9707112c-8e73-46dc-8b3a-43454b200dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Action Party dominates politics in Singapore.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1196fec-afa3-43ca-b343-0d878698714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has won every election since self-government began in 1959 –
        six years before the republic was formed – but this stability shouldn''t be
        viewed as stagnation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d0e5dd-e3fc-4df6-a5cf-4ec0c566d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahul Sagar, Associate Professor at Singapore''s Yale-NUS and the
        Lee Kuan Yew School of Public Policy and author of The Big Ideas of Lee Kuan
        Yew says, contrary to Western perceptions, political change is a constant
        in Singapore.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec920103-3e53-43ef-87b8-186b0cdf1110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Singapore is constantly changing its policies&amp;nbsp;as it innovates
        and adapts to a changing world," he told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f788ee-9d5e-40cb-a00c-3a45f6aeadc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Singapore''s political leadership is constantly being refreshed
        by&amp;nbsp;a highly effective talent management system. These forces have
        generated changes that have made Singapore very different from what it was
        in the 1970s. It is a more liberal, permissive, and cosmopolitan place today.
        Lee Kuan Yew embraced such change -- ''do what works'' was his motto."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de398290-b6ef-4e79-85f8-422a024e21f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quiet revolution?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94598a1-afc5-43d0-b91e-bd148362816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, Sagar believes Singapore is in the midst of a "Quiet
        Revolution."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0180f098-2078-4349-bafc-2d397aec524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past half century, the state was in charge, and it behaved
        responsibly, taking Singapore from the Third World to First World.&amp;nbsp;
        Now the balance of power has slowly but surely begun to shift," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b58201-96bd-4f83-8521-f851ef4593e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Singapore''s leadership continues to be exceptionally talented
        and motivated but its hands are bound more tightly now by the wishes of ordinary
        Singaporeans. Going forward, much will depend on the willingness of Singaporeans
        to behave responsibly. If they succumb to populism,&amp;nbsp;Lee Kuan Yew
        will not be there to save them from themselves."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280a3bd3-67c9-4913-bdd0-0c1f2c068156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Press freedom and social media</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e33765b-1582-4490-8ed9-dbc2b30cae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The willingness of Singaporeans to "behave themselves" as Sagar
        put it, can also be viewed in the context of press freedom.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beed737e-5547-4114-b066-67c743ef9ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 World Press Freedom Index – compiled by Paris-based Reporters
        Without Borders – ranks Singapore 153 out of 180 countries around the world
        – just below the Russian Federation and just above Libya. In fact, it''s slipped
        three places since 2014.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab2b8cd-5dd2-4f5e-9e72-8eee4f97f6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While local mainstream media remains tightly controlled, the inevitable
        rise of social media means Singaporeans are increasing able to voice their
        opinions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec06871-135f-4422-aeec-1d7f7e3ebb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin says Singaporeans are very active on social media. He cities
        the social media outcry over government plans to increase migration to boost
        growth as one example of citizen outrage that changed political policy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aae8b2-a634-4a57-b998-f2952e10a793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the next 50 years, the government won''t be able to deliver
        guaranteed increases in living standards and this is happening at a time when
        the government no longer has such a strong hold over media," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a841bc3c-176f-41c4-b4cd-0bf0e2913668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Emotion vs pragmatism</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ff6c3b-71c4-4eb8-b1c9-06f9a6834367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sagar, the greatest challenge Singapore''s leaders
        face is whether to continue to take a pragmatic approach to governance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318462ec-f82d-4d71-aa5f-14941895b71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will policies continue to be judged on how effectively&amp;nbsp;they
        contribute to growth and development or will they be judged on more emotive
        grounds?" he asked.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059ad2f9-dcf9-4ee9-9dbe-a5def963186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An assertive new class of critics has appeared on the scene, relying
        on Facebook to disseminate critiques on topics such as&amp;nbsp;immigration,
        inequality, and race.&amp;nbsp;Some of these are carefully reasoned and have
        prompted changes or responses from policy makers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911f51e7-c4e8-4e11-9ba4-64a5d89d53e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But some of the loudest voices belong to the hotheaded and the
        cocksure.&amp;nbsp;If these voices sway public opinion -- as they have over
        the issue of immigration – then an increasingly liberal and democratic Singapore
        will sadly become;ever&amp;nbsp;less likely to pursue wise and prudent policies."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51901364-f695-49c9-98ff-71de8d06c3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Linking East and West</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cea6f70-c413-4888-9ef5-6f43a4f2853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as a developed nation, Singapore continues to offer a competitive
        advantage for business that few others in the region can offer, including
        low corporate tax rates, infrastructure and transparency.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e15d2b9-9264-446f-9d0c-75eb51332b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin believes Singapore''s importance as a bridge between countries
        and cultures can only grow in the future.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6057364-9dff-4c71-bc55-bf83d224d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is in a valuable position as a bridge between the West and China.
        It''s a great place to be based, and it has good relationships with China.
        In addition, the level of Mandarin has increased in past 30 years," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6335b630-1ad5-444b-a84c-6cd234f20ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:26:01.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:26:01.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/08/asia/singapore-turns-50/index.html">Can
        the Singapore success story last another 50 years</a>?"</em></p>'
  'donald-trump-blood-comment-megyn-kelly':
    'author': 'Holly Yan, CNN'
    'caption': 'Donald Trump fired Sam Nunberg after he arranged for a Buzzfeed News
      profile of Trump that ran with the headline "36 Hours on The Fake Campaign Trail
      with Donald Trump."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-09T02:42:05.942+08:00
    'imagesource': 'jcr:d07ca24e-78c8-4689-ac9b-9f32195b8007'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79f98ce0-d44f-4031-a6b0-3381d59ea302'
    'lead': 'Donald Trump''s feud with Megyn Kelly escalated Friday night when he
      said the Fox News host had "blood coming out of her wherever" at this week''s
      Republican debate, resulting in swift condemnation from conservatives and a
      major political event pulling its invitation to him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T08:28:52.483+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T08:28:52.904+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump''s ''blood'' comment about Megyn Kelly draws outrage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50129f24-dc22-46f3-a097-868a120b0c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Atlanta (CNN) —</strong> Donald Trump''s feud with Megyn
        Kelly escalated Friday night when he said the Fox News host had "blood coming
        out of her wherever" at this week''s Republican debate, resulting in swift
        condemnation from conservatives and a major political event pulling its invitation
        to him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598b9150-4d80-4db4-9cd4-bd65f998fea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday''s presidential debate, Kelly pressed Trump about
        misogynistic, sexist comments he made in the past, such as calling some women
        "fat pigs, dogs, slobs, and disgusting animals."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b7a9d-5f99-4ec0-8662-4bf1922eb09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump slammed Kelly, saying her questions were "ridiculous" and
        "off-base."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a00a8da-0069-42a4-a266-2ac0fff2b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could see there was blood coming out of her eyes," Trump told
        CNN''s Don Lemon on Friday night. "Blood coming out of her wherever."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f60cdda-09db-4a3d-b89d-49d55351843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the comment crossed the line, RedState.com editor Erick Erickson
        said Friday night. He disinvited Trump from the RedState Gathering, a conservative
        event featuring GOP presidential hopefuls this weekend in Atlanta. Trump was
        scheduled to give the keynote speech Saturday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b0d2bf-898e-403b-b584-4b2167bcd7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday morning, Trump attempted to clarify the remark on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52499edb-ef9c-44fd-9598-77eb94ce2d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Re Megyn Kelly quote: ''you could see there was blood coming out
        of her eyes, blood coming out of her wherever'' (NOSE). Just got on w/thought"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92662a1d-9f49-4d06-8519-ba83bc80693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also slammed "''politically correct'' fools in our country,"
        tweeting that "we have to all get back to work and stop wasting time and energy
        on nonsense!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a98af96-f3f0-48d7-b252-4ab471f9d09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real estate mogul elaborated in a statement later Saturday morning,
        claiming he said "''blood coming out of her eyes and whatever,'' meaning nose."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320bb173-12e8-43c1-8f85-ea6be986e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Only a deviant would think anything else."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3c37de-4cd4-47cb-a61e-c1f1d6f80960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Erickson — who is also a Fox News contributor — Trump called
        him a "total loser" who "has a history of supporting establishment losers
        in failed campaigns so it is an honor to be uninvited from his event."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902cf298-1f44-40f4-82a4-42b544f1e8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Erickson told the gathering Saturday morning that Trump would
        not be attending, the news was greeted with a mix of applause and boos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef625ad6-9ad9-4820-940d-3ab52afe7663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Folks, I''ve given Donald Trump a lot of latitude because he''s
        not a professional politician. He''s been a very blunt talker. I''ve said
        some dumb things in my life, then I''ve apologized for them," said Erickson,
        adding that the Trump campaign declined to apologize or clarify the remark
        when he reached out to them Friday night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4464ed32-0ac1-4432-a44d-73dc83e00cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was inappropriate, I really think it was inappropriate,"
        Erickson continued. "I''ve got my wife here, I''ve got my daughter here, I''ve
        got 800 friends of mine here. It''s a family-friendly program, and if he''s
        not going to clarify that this isn''t what he meant, I don''t think I want
        him at my event."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49971f2-3190-4617-8db5-bf6287cae25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Conservatives outraged</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f92368-6e4b-49a6-96ef-a9d86973652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erickson wasn''t the only conservative bashing Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edda02e-87a5-449e-8f61-438ebfdf46e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penny Young Nance, the CEO and president of the conservative group
        Concerned Women for America, told CNN that Trump''s "tantrum was even more
        enlightening than his original remarks she questioned."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1fdba6-c4e4-469e-93d8-652a4dd4c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does he have a problem with women?" Nance asked in a statement
        Saturday morning. "Three wives would suggest that yes, maybe there''s a problem.
        The good news is that Kelly is a mother of toddlers and knows how to deal
        with petulance and tantrums. Every presidential election since 1964 has been
        carried by women. Women don''t like mean and we certainly won''t vote for
        men or women we don''t trust. Trump''s biggest woman problem is how does he
        convince women to trust him to keep America safe?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff4f0b9-02a4-4709-b46a-28917d922681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media mogul and Fox News owner Rupert Murdoch praised debate moderators
        Kelly, Bret Baier and Chris Wallace early Saturday morning while criticizing
        his friend Trump.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18865e4c-0034-4183-9d99-6f560df2fac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friend Donald has to learn this is public life," Murdoch tweeted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96283ab2-c560-4dcc-99a6-027f92d89d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly and Fox News declined to comment to CNN Friday night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd064eb1-5815-4137-9495-2bbe156723ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the gathering Saturday morning, Bob and Susan Wasielewski, of
        Roswell, Georgia, said they agreed with Erickson''s decision to pull Trump''s
        invitation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9563653e-5851-46a9-ac70-8b417e53a430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The comments) were just totally reprehensible," Susan Wasielewski
        said. "There''s no room for that, and there''s no room for a candidate like
        that to become president of the United States... I think he''s taken himself
        out of the race. I think Erick Erickson did the correct thing to disinvite
        him."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15e404d-8496-42c7-8ce6-27aed3353c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mary Howard, 63, of Indianapolis, told CNN that while she believed
        Erickson had the right to yank Trump''s invitation, she disagreed with the
        decision and said "a lot of people are disappointed."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caf1f5a-7e92-4239-b8ae-7a9304a1e9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes the Republican establishment is trying to discredit
        Trump.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bea4915-b6a6-483f-81df-cfea66205f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They twisted what the words were, because they''re trying to destroy
        him," Howard said. "The GOP is really afraid of him and they are going to
        do anything to discredit him."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1c5145-eb28-497e-b8f5-33d1719b97ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2016 GOP hopefuls slam remark</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c428915-100c-4d2b-956a-0797949b1662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican presidential hopefuls — all of whom are trailing Trump
        in national polls — swiftly blasted the remarks and condemned Trump.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c866a6f4-dab0-43b2-80ac-a0028104f0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Arkansas Gov. Mike Huckabee — a former Fox News host himself
        — told CNN Saturday morning outside the gathering that he hopes Trump apologizes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc31e20d-9f51-420d-b0d9-b9409e6b9f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Megyn Kelly was a colleague of mine for six and a half years when
        I was at Fox. She is one of the most remarkable people I know. Intellectually
        unsurpassed as a broadcast journalist, she has great integrity, and so you
        know I''m going to stand for Megyn Kelly," Huckabee said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8ed4cd-910d-422c-b681-408eb498be59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I would certainly never say anything about a person like
        that, and I hope he apologizes because I think that he should."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe13790c-d2c9-4b86-8ef5-2d42136b3ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Hewlett-Packard Carly Fiorina, the only woman running for
        the GOP nomination, was quick to slam Trump''s comment Friday night.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b5435a-f47a-4579-b1e3-50839b4bc242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Trump: There. Is. No. Excuse," she tweeted. "I stand with @MegynKelly."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f3bbdf-d229-431e-8ab6-a74a1dedd6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Pataki, the former New York governor, called Trump''s latest
        controversy a "sad but predictable meltdown from Trump."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a09e7f-4ff9-451e-b0a6-241baf71c59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect to @megynkelly the outrage at Trump''s divisive
        language is long overdue," he added on Twitter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd5aee-48ab-4fe3-873c-1f8cf0e58741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina Sen. Lindsey Graham said in a statement that Trump''s
        statements "are not worthy of the office he is seeking."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e78f3b-90f8-4619-bc0d-dd8dcc353dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a party, we are better to risk losing without Donald Trump than
        trying to win with him," Graham said. "Enough already with Mr. Trump."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0d909d-49a9-4cd3-855e-a15ff04dedad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just as he did when asked about Trump''s questioning of Sen.
        John McCain''s war record last month, Texas Sen. Ted Cruz declined to criticize
        Trump on Saturday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f9657-3486-4808-9443-2ea89a7516bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think every one candidate should treat everyone with civility
        and respect. It''s a standard I try to follow," Cruz told reporters at the
        gathering. "I don''t think we''re going to solve the problems in this country
        by obsessing over the politics of personality. This is about real challenges
        facing the American people."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d0160d-f43e-485c-afc1-d0fb5c3bdc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gathering will go on</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7707a5-3082-438f-adbc-5ada1752676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erickson said in a statement Friday that while he likes Trump personally,
        "I just don''t want someone on stage who gets a hostile question from a lady
        and his first inclination is to imply it was hormonal. It just was wrong."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bea246-8185-48dc-aea4-0d3bd5ad83a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Trump campaign fired back, saying "this is just another
        example of weakness through being politically correct."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b321ab-cccb-4d43-8cae-18b0b571e1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all of the people who were looking forward to Mr. Trump coming,
        we will miss you," his campaign said. "Blame Erick Erickson, your weak and
        pathetic leader. We''ll now be doing another campaign stop at another location."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba51dd6a-58be-49d8-a6cf-13e1b0eef6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump campaign spokeswoman Hope Hicks told CNN Saturday morning
        that Trump will not hold an event Saturday night. His next public appearance
        will be in Michigan on Tuesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f7af9-df3a-49a6-996e-a046ba605692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RedState Gathering, meanwhile, will go on without Trump. This
        year, the annual event features fellow GOP presidential candidates Fiorina,
        Huckabee, Cruz, Jeb Bush, Chris Christie, Bobby Jindal, Rick Perry, Marco
        Rubio and Scott Walker.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a2310b-7872-4c36-8da3-e30750280db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the newly vacant spot at the RedState Gathering, Erickson
        has invited Kelly to replace Trump. It was not immediately clear if she had
        accepted the invitation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8590a2-253c-4147-9c22-39dd337df676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Deborah Doft, Noah Gray, Kevin Bohn, Brian Stelter, Eugene
        Scott, Lauren Selsky and Carma Hassan contributed to this report.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9c6269-182d-449f-b9b8-268caf26e622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:28:52.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:28:52.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Donald Trump''s
        ''blood'' comment about Megyn Kelly draws outrage"</em></p>'
