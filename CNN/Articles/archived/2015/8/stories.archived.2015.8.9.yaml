  'Escudero-insists-on-scrutiny-of-DOTC-budget-promises':
    'author': 'Alexander T. Magno, CNN Philippines'
    'caption': 'Sen. Francis Escudero (shown in file photo) insists on "measurable
      performance" to gauge whether the DOTC has made good on its promises.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-08-09T10:57:37.101+08:00
    'imagesource': 'jcr:ef22bb6b-efe2-4265-bd0e-361bdacabf8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60e9ada6-1d31-46ce-ae00-c6a63c76ed30'
    'lead': 'Can the Department of Transportation and Communications (DOTC) fulfill
      its pledge to improve the country''s train systems with its P43.5 billion budget
      request for 2016? Lawmakers should insist on asking this question, Sen. Francis
      Escudero said in a statement issued on Sunday, August 9. '
