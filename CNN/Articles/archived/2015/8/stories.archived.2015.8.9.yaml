    'template': '1'
    'title': 'Escudero: DOTC plans for 2016 budget need scrutiny

      '
    'updated': 2015-08-10T07:03:00.000+08:00
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6afcd0d-145f-40d4-8a59-432276f2cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Can the Department
        of Transportation and Communications (DOTC) fulfill its pledge to improve
        the country''s train systems with its P43.5 billion budget request for 2016?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc687b6-925c-41a7-ab61-770900b2c981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers should insist on asking this question, Sen. Francis Escudero
        said in a statement issued on Sunday, August 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab30e40-1e4b-4320-b35d-1a99f430afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only right to attach ''measurable performance'' to every
        peso that the DOTC is asking in taxpayers’ money to subsidize the rail operations,"
        Escudero said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8724a652-dabe-48f5-b143-eebee49c07c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its budget request, the DOTC plan to spend some P15.7 billion
        to address the problems plaguing not just the Metro Rail Transit (MRT) but
        also the Light Rail Transit (LRT), and the Philippine National Railways (PNR).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c745876c-36a3-4933-89aa-daca83cd2183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Escudero, the DOTC said 41% of its proposed budget
        would be earmarked for the rail sector. For the MRT alone, this would supposedly
        allow it to to field more trains, shorten passenger queues, and start long-delayed
        projects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cf59b7-afac-499c-901d-89e579f6e2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Promises to keep</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d70b94-35fb-4a90-905d-10b768519355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero questioned on each of those promises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf6d53-3824-4bbc-9cb7-4dc47bde8376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOTC says it will speed up transfer time in stations from 10
        minutes this year to 5 minutes next year," Escudero said. "Ang una ngang dapat
        itanong: 10 minutes nga lang ba ang waiting time sa MRT ngayon?“</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab9a714-6deb-463a-be54-261b3f970ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The first thing we should ask is: Is is true that
        the waiting time at the MRT is just 10 minutes?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1820703c-5ff6-49df-b5d1-9a57dcf7307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTC also vowed, he said, to cut overloading in MRT trains from
        171% to 157%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb435af-7744-43e9-b42e-c2cde4bcb39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Is this decrease in load factor doable or drawing lang? Ilang bagong
        train ba ang parating para masabi natin na maiibsan na ang siksikan?“</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db96644-7ddb-4ea2-bf01-a13afb524fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is this decrease in load factor doable or an unachievable
        projection? How many new trains are arriving so that we can say that crowding
        will ease up?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078245d4-ba0e-4a86-82e8-520922707b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Escudero, the DOTC is asking Congress to appropriate
        P7.09 billion in MRT-related expenses, broken down as follows:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6593cab7-ea74-4742-b12c-aa385259c275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P1.96 billion for operation and maintenance</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4b056c-d5ff-4dac-bf78-1384b2205f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P1.5 billion for rehabilitation and capacity expansion</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a2c106-7b99-4393-b3b1-9d909a5dd50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P3.63 billion as subsidy for “mass transport”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a602131c-532c-45b8-81dd-09259c00c140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last amount, Escudero explained, would supposedly cover deficiencies
        in “settling prior and current years’ obligations for equity rental, maintenance
        fees and others obligations” in case “farebox revenues” are insufficient to
        cover those.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf65645-ea37-4c48-80df-0a2df172d713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other lines also need scurtiny</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e4c11c-aec8-4d4e-8975-1f31ea5dde62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said Senate should not focus on the MRT alone, saying:
        “Senate’s strict scrutiny of rail-related appropriations should extend to
        other lines kasi hindi lang naman sa MRT mahaba ang pila at may aberya ang
        mga tren.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10267a02-6117-40b2-83c6-7392b3359b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Senate’s strict scrutiny of rail-related appropriations
        should extend to other lines because it''s not just the MRT that has long
        lines and that has trouble with its trains.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9af6d8-74cd-4469-89a2-24213cf70a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNR, he pointed out, had asked for P1.32 billion in operating
        subsidy for 2016, with a performance guarantee to provide “safe and reliable
        rail services for the Metro South Commuter Services.,”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d637028-1d0b-47e8-961f-f01d02288176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That refers to the line running from Tutuban in Manila to Calamba
        in Laguna.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6db189-1175-4cc3-b461-dc23f80adb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Light Rail Transportation Authority (LRTA), the requested
        subsidy is P1.42 billion, with the agency promising to field one train every
        3 to 4 minutes during peak hours in its Roosevelt-Baclaran Line 1 and one
        every 5 to 6 minutes in its Pasig-Recto Line.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e6acd-0280-4fc2-a187-3c646f2c48d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya dapat itong mga pangakong ito ilagay sa tarpaulin sa bawat
        istasyon, because these promises are not just made to Congress but to taxpayers
        who, by their payments, fund the national budget,” Escudero said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9741a4d-6fa5-42cb-97c2-9eb7dfcbc1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:&nbsp; These promises should be printed on tarpaulin
        mounted at each station because these promises are not just made to Congress
        but to taxpayers who, by their payments, fund the national budget.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0ce01-ec41-451c-b9f9-3c5e3dd2b2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTC also requested a P6.75 billion “construction budget” for
        various LRT extension projects, such as P1.62 billion for the LRT Line 1 Cavite
        Extension Project and P2.9 billion for the LRT Line 2 Extension Project.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b055bbc1-836f-42a8-9e03-8c52c276fdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:09:26.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:09:26.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero noted that the P43.5 billion proposed budget of the DOTC
        did not include subsidies to state corporations.</p>'
  'K-to-12-shift-Aid-for-teachers-should-be-raised-says-Recto':
    'author': 'Alexander T. Magno, CNN Philippines'
    'caption': 'Sen. Ralph Recto (shown in file photo) wants more financial aid for
      teachers who will be displaced by the K-to-12 system.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-09T11:40:31.061+08:00
    'imagesource': 'jcr:21432327-5297-47c0-9d35-5d9daf9b431c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ca8547d-bdfc-49b1-884a-57b981c842f7'
    'lead': 'The P500 million assistance fund for teachers projected be displaced
      by the implementation of the K-to-12 program will translate to only P840 in
      monthly aid per individual if 50,000 people would be affected. Senate President
      Pro Tempore Ralph Recto says the fund should be raised.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T08:12:05.476+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T08:12:05.993+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'K-to-12 shift: Aid for teachers should be raised – Recto

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218f42ec-3bc6-4387-9ffa-fa3085d6ff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – The P500 million
        assistance fund for teachers projected to be displaced by the implementation
        of the K-to-12 program of the Department of Education (DepEd) should be raised.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd465af2d-c86f-4492-a3be-3e322709a218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This should be augmented because if there will be 50,000 employees
        affected, it translates into about P840 in monthly aid per individual,” Senate
        President Pro Tempore Ralph Recto said in a statement issued on Sunday, August
        9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc8012-eebb-4f76-86b7-83b1204020f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P500 million fund is part of P6.5 billion "obligation budget"
        proposed for 2016 by the Department of Labor and Employment (DOLE).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ff4463-bca6-4fac-a414-40fbf698bae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund is tagged under “Augmentation Measures for Displaced Workers
        Under the K-12 Program.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e3efec-ac05-43ed-bf08-aa7ed190ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But where would the the extra money come from?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da258683-f76d-4cc9-9fc3-aa98a516fbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto pointed out that funds earmarked for “non-urgent and postponable
        activities” in other sections of the P3 trillion national budget could be
        “rechanneled” to boost the proposed P500 million assistance package.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dae0b4-2cf7-4fbf-ae1b-1aae766a073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One package for all</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e1994-5568-4b73-8f76-19a942a9afa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement, Recto also urged the Department of Budget
        and Management (DBM) to “list in one package” all programs that will aid college
        faculty and workers who will be temporarily displaced by the new system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b8b3d-0811-46a7-ae3c-d04033791deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By consolidating all programs, we will be able to know and correct
        the deficiencies,” he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e0b03d-c80e-4d77-bccb-19bec694cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the K-to-12 system, DepEd projects that as many 1.21 million
        students who finish Grade 10 will stay in high school for two more years of
        senior high school beginning 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed039090-e105-408b-a63a-2b0bdca5567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will cut the number of college-bound graduates next year, leaving
        some college teachers and employees temporarily without work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6664139b-e2b8-46d9-b0d4-2e78e71162a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd has projected that up to 1.21 million students who will graduate
        from high school in 2016 will stay in school for two more years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf2386-a53c-48da-99d0-0ede0cddf1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P500 million assistance fund added four other similar packages
        totals P25.4 billion, a hefty amount that needs to "unbundled," Recto said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df668bb-e6c9-4d6b-bcf6-36f19cb03fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assistance to individuals should be unbundled from the assistance
        to be given to institutions," he said. "I think there should be sharper and
        clearer budget language which assigns what will be given to HEI [higher education
        institution] workers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467dc80a-be53-4902-b2eb-aaa21136c525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing this, he said, would help the government find out if the guidelines
        on the implementation of the Enhanced Basic Education Act of 2013 are fully
        funded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfd73c0-e1d1-43f0-90cb-e7c69e56746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines spell out assistance to be extended to higher education
        institutions and their affected academic, academic support and non-academic
        personnel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e6652c-0255-4384-9fda-da2f23ebaf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document was signed in May 2014 by representatives from DOLE,
        DepEd, CHED, and the Technical Education and Skill Development Authority (TESDA).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25700ce4-92e0-483e-b694-51bf1202b754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistance to displaced personnel would could come in various forms:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72798b3-591c-4444-896e-339262fa1f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>employment in public schools through “green lanes” dedicated to
        them</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b90ca64-e3c8-47a6-90ec-9fc3febdd867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>assignment to senior high school class if the college offers it</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da99b16c-76ce-43ef-99e4-20499ca40775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>moratorium on the payment of loans from the Social Security System
        and Pag-IBIG</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b557c5-3b7d-4a77-8d90-fd96acd14dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>training, livelihood packages, and other forms of bridge financing</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3747826e-f5d1-41c9-8593-7ef24492545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other programs</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5fc6c9-0b7b-4e82-89ca-66fd891ccc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:05.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Recto outlined four other aid packages.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e81272-9f49-4317-8462-1b4cbc806f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:06.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the proposed 2016 budget of the DepEd, he&nbsp; pointed out,
        P12.2 billion will be set aside for a "voucher program."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb8dc1c-96cb-4133-8730-04ad259d18cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:06.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this program, senior high school students will be enrolled
        in accredited private schools, including colleges with a high school department.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed7e2c-2c54-4c0d-b152-5e135080b8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:06.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd also has a proposed P9 billion funding for the Government
        Assistance to Students and Teachers in Private Education GASTPE) program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5132cd-c522-4293-bc1e-23abc14c0422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:06.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this program, the government will “buy seats” in all grade
        levels of private schools to take up "the spillover in public school enrolment.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc42b4e2-dee6-40a7-90b8-9a21af448a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:06.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed budget of the Commission on Higher Eduction (CHED),
        Recto added, will also have an allocation of P1.4 billion to fund scholarships
        to faculty members and administrators of higher education institutions (HEIs).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96a14f6-99a9-4b1c-a6af-fb251c4fcd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:06.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHED is also authorized to tap up to P 2.3 billion from the
        Higher Education Development Fund (HEDF) to assist HEIs transition to the
        K-to-12 program.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec13ee9-6492-4eba-b539-059ecfc6ee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:06.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HEDF is an off-budget item funded, in part, by earnings of the government
        from casinos.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ad66b-7576-4a03-8fa0-8f3466be973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:06.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Moratorium in high school graduation''</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc273fe6-2950-4ffc-8809-049d5b23a4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:06.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Recto, the K-to-12 system would cause a "moratorium
        in high school graduation."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcef63c-fc17-4b10-bf2f-1ddd50006e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:06.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[This] means that the conveyor belt which deposits graduates to
        colleges won''t be working for two years,” he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6a834c-e32d-4aad-bab3-54bbea46db7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:06.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 33,000 college instructors may temporarily lose their jobs
        until the first Grade 12 graduates in 2018, Recto said, citing a forecast
        made by the Philippine Institute for Development Studies, a government think
        tank.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3ccfde-2a7c-44c8-8676-d19d0cb50785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:06.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing paper to Congress, DepEd had a lower estimates, Recto
        said:&nbsp; 13,634 teachers, or 12% of all college teachers, and 11,456 nonteaching
        staff, or 20% of the total.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9192805e-a1c1-4fe3-baad-b262ccae6407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:05.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:12:06.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other estimates, citing CHED data, put the figures at 86,000 college
        teachers and 15,000 non-academic personnel.</p>'
  'Have-the-ashes-of-Hiroshima-taught-the-world-anything':
    'author': 'Ingrid Piper, for CNN'
    'caption': 'Seven decades after the U.S. military dropped an atomic bomb on the
      Japanese city of Hiroshima, effectively ending World War II, the site of the
      devastation remains one of the most popular tourist attractions in the country.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-09T07:16:00.060+08:00
    'imagesource': 'jcr:1889c41e-f87d-43ed-bb70-e30d9be65e84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab657ef6-861c-4813-9eea-1391f3f5d867'
    'lead': 'The world''s first nuclear weapon was used in warfare 70 years on August
      6, 1945. That single bomb killed an estimated 140,000 people and destroyed the
      Japanese city of Hiroshima. Witnessing the destruction, Robert Lewis, the co-pilot
      of the U.S. bomber "Enola Gay," later wrote, "My God what have we done?"'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T08:18:28.410+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T08:18:28.789+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Have the ashes of Hiroshima taught the world anything?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42c15a6-8726-4748-8204-1bb775ce5ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) –</strong> The world''s first nuclear weapon
        was used in warfare 70 years on August 6, 1945 at precisely 8.15 am.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fba75ec-60ac-432b-ad0c-061747bf91e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That single bomb killed an estimated 140,000 people and destroyed
        the Japanese city of Hiroshima.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d1d8b2-5181-4308-90c5-88810232603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnessing the destruction, Robert Lewis, the co-pilot of the U.S.
        bomber "Enola Gay," later wrote, "My God what have we done?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa42cdd-00f7-4327-9c18-8efe573fe557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That horror, encapsulated by those few words, continues to resonate
        worldwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9c64c3-060e-4e50-b053-950cd8bebd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiroshima and the subsequent bombing of Nagasaki on August 9, 1945,
        remain the only time atomic weapons of mass destruction have been used in
        conflict. It effectively brought World War II to an end.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6773971-7c89-4760-aa99-9444d6e11aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2015/08/06/Hiroshima-Japan-atomic-bomb-70-years-on.html">READ:
        Hiroshima: Horror of atomic bomb remembered 70 years on</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b702099-ef52-405e-b244-bd2337393288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lessons learned hold for 70 years</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdff639-ced2-4251-835c-8aed2c064b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odd Arne Westad, Professor of U.S.-Asia Relations at Harvard University,
        said he believed the massive destruction, contamination and humanitarian suffering
        from the attacks on Hiroshima and Nagasaki had an even broader impact by successfully
        deterring warring nations from using them again for nearly three quarters
        of a century.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fe1cac-22be-461f-bf9c-1325c296e524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world became aware of the terrible consequences and that was
        very significant. It is remarkable that in the 70 years since Hiroshima, nuclear
        weapons have never been used again," he told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a571a9f9-7b79-41f2-905c-05455c38e2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people from 1945 onwards would have expected nuclear weapons
        to be used in warfare reasonably soon after that, yet almost 60 years of Cold
        War passed without the use of nuclear weapons. If it hadn''t been for the
        lessons both the East and the West learned from Hiroshima, I don''t think
        that would have happened."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b226b-2d19-46c2-a1b9-83eb4091a18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Power play</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b51a53-6217-4b35-905d-67fad5f85a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1945, when Japan surrendered to U.S. forces, the nation has
        essentially based its economy and military on a pacifist constitution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408bde5d-86b8-47ec-8212-b5956072e7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent moves by Japan''s Prime Minister Shinzo Abe and his ruling
        Liberal Democrat Party to change the constitution, specifically Article 9
        -- the so-called "Peace clause" have met with civil outrage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b1253-4e7e-45db-a207-6a72027f17c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Kingston, Director of Asian Studies, Temple University Japan
        and author of "Nationalism in Asia Since 1945," said the collective memory
        of Hiroshima and Nagasaki is an important reason why this powerful anti-war
        sentiment still exists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faca8a6-1dde-4527-9e4a-d22e71c11cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hiroshima Peace Museum is the most visited site for school
        excursions and every year at this time the media is filled with stories about
        the nightmarish suffering of the hibakusha (atomic bomb survivors) who eloquently
        recount what they endured," he told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99093ea4-10e0-4664-8e80-6a9ee7aba9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these pacifist sentiments and distrust of any tampering
        with Article 9 cross age boundaries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebb0645-7bbd-40ad-b03a-00cca05279de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Barefoot Gen'' is an iconic manga series targeting youth that
        focuses on the horrific consequences of Hiroshima and warns against militarism.
        In short, ''never again'' resonates powerfully with the Japanese.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7979ba6-9e86-481e-8ac2-35577cc282bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Article 9 has become a&amp;nbsp;touchstone of Japanese national&amp;nbsp;identity,
        which explains why Prime Minister Abe has cratered in recent polls because
        his legislation on Collective Self-Defense is seen as a stealth revision of
        the pacifist Constitution. Only 18% of the public supports CSD," Kingston
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4287b04-0833-4a28-bf97-7801e12b9702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nervous neighbors</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4ff6f8-6320-4ba6-863e-5385a8fa3a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any successful move by Japan to change its long held pacifist stance
        is likely to make its neighbors in the region nervous, particularly at a time
        when China is actively reclaiming disputed territory in the South China Sea,
        souring its relations with Taiwan, Vietnam, Brunei, Malaysia and the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9a9476-43f6-4d2e-b998-cfde44587265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, China accused the Philippines of roping in Japan over its
        contentious claims to the Spratly Islands, also known to the Chinese as Nansa.
        Japan too remains cautious about China''s growing presence in the region,
        wary of the world''s second biggest economy gaining a stranglehold over vital
        shipping routes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b720b6-0df6-4528-9ebc-33958d15e9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kingston said it''s ironic that public opposition to Abe''s CSD
        indicates they are more worried about him than the Chinese threat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e17b5-5b1f-42da-bc84-69a183bdac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essentially the public worries that somehow, somewhere Japan will
        get dragged into some war at Washington''s behest, so they distrust Abe''s
        evasive explanations. Problematically, in the U.S., Abe assures policymakers
        that CSD means Japan will be able to do much more in support of the alliance,
        while in Japan, he tries to convince people that CSD will have no real consequences,"
        said Kingston.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4efcc0-bcf9-4f62-830d-0bd33d75f29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A pacifist nation with nuclear power</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f0fc61-15f0-4167-8ac4-37485096d304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan currently imports 84% of its energy requirements.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e775e74-2c70-4d5d-a746-1beffe1f5943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Fukushima nuclear disaster on March 11, 2011, one-third
        of its electricity was generated from atomic energy. But after the catastrophe
        -- caused by an earthquake and tsunami -- all reactors in Japan were taken
        off line.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582d3d1f-ab0a-4de8-80c9-59c6437f0995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That holding pattern could change in the near future. Last month,
        a World Nuclear Association report stated that 43 Japanese reactors were operable,
        and another 24 were in the process of seeking government approval.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36999ea-78f7-4993-8a20-b9e0a3be4a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Williams from Hong Kong''s City University''s Department of
        Asian and International Studies, said this highlights the dichotomy of lessons
        learned from August 6, 1945.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d0ba46-2409-4187-8e84-e23c68cd8398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could argue that the lessons learned from Hiroshima were somewhat
        mixed. Japan cannot arm itself with nuclear weapons, but needs to use nuclear
        energy and rely on U.S. nuclear security guarantees.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0018604c-0e6b-48d1-9512-923e91ba7000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still see widespread public opposition to any notion of Japan
        developing nuclear weapons capacity and the nation''s reliance on nuclear
        energy, given the dangers laid bare by the tragic events of 3/11."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88399484-2231-4803-9946-f615ed4d069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Weapons of mass destruction</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b396717-09ea-4e46-874d-5113bebff793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Hiroshima and Nagasaki are credited for steering the world
        away from nuclear war, since 1945 U.S., Russia, UK, France, China, India,
        Pakistan and North Korea have collectively conducted around 2,000 nuclear
        weapons tests.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6814f4f8-5796-4f46-8eb1-6add313c76ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federation of American Scientists estimates there are now more
        than 17,000 nuclear warheads -- nearly a quarter of those are classed as "operational."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f7653d-00cd-4c66-84c4-c1c86964f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of attempts to prevent nuclear stockpiles, Harvard''s Westad
        claimed there''s an increasing proliferation of nuclear weapons, especially
        in those parts of the world with long term conflict, a situation Westad believes
        opens up the possibility of them being used again.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced05263-dac2-4bc0-9159-153395adc862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trouble with having weapons of mass destruction is that if
        you have got them, it will be tempting, under certain circumstances, to use
        them," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dfa84c-947f-4d75-8621-7bab3ca051b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to nations experiencing long-term conflict such as North
        Korea, Pakistan, India and Israel as nations that fit this category.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163c755f-3e3b-412e-a791-a62625394084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:28.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:18:28.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/05/asia/japan-hiroshima-nuclear-lessons/index.html">Have
        the ashes of Hiroshima taught the world anything</a>?"</em></p>'
  'us-economy-jobs-skills-gap':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-09T06:00:33.119+08:00
    'imagesource': 'jcr:5698ac05-03b3-40a5-928c-9a02682831f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1ad7fab-e8f1-4548-b2b7-38b80b3fd2ef'
    'lead': 'America has millions of jobs openings — more than any point since 2000.

      On the surface, that''s a good thing. It means employers are hiring and the
      economy is growing. Deeper down though, a high number of job openings raises
      red flags because it means companies aren''t finding the right people to fill
      the jobs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T08:20:49.798+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T08:20:50.061+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'America''s persistent problem: Unskilled workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca8a15e-bf76-4cd1-b770-ef3690586605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:20:49.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:20:50.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — America has millions of jobs
        openings — more than any point since 2000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4517ca4e-8931-455e-9720-19f9a42571b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:20:49.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:20:50.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface, that''s a good thing. It means employers are hiring
        and the economy is growing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7c6780-9ab6-4ed8-9e3a-dcee8e2f9a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:20:49.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:20:50.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deeper down though, a high number of job openings raises red flags
        because it means companies aren''t finding the right people to fill the jobs.
        It signals a persistent problem in America''s economy: the skills gap.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c83a8a3-9398-4530-89ac-67bff3c9647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:20:49.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:20:50.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vacant jobs can cost companies hundreds of dollars a day in lost
        profits, research shows, and ultimately the job skills gap hurts America''s
        economic growth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9c167d-9be7-4843-b3f5-7fed36b71f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:20:49.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:20:50.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skills gap is a weak spot that you can expect the Republican
        presidential candidates to hammer in their 2016 campaigns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52311bf-76f9-4899-9c22-f149318f1123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:20:49.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:20:50.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely a concern, and it should be a concern for anyone
        who cares about the future of U.S. workers," says Chris Tilly, an economics
        professor at U.C.L.A.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd4f2bd-9000-4201-8f2d-443d3e4e52ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:20:49.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:20:50.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of factors preventing these jobs from getting
        filled. Experts say that job training programs in the U.S. remain lackluster
        compared to the country''s global peers in Europe and Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5db5937-8d13-45ee-9102-a78bc1e01e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:20:49.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:20:50.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are employers asking too much? But the onus isn''t only on unskilled
        workers to become better prepared. Some employers are arguably raising the
        bar too high. They want employees who won''t require any job training.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd19ea-acf9-4111-b93a-f6a52de6d94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:20:49.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:20:50.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider this: 65% of job postings for secretaries who work for
        executives require a college degree. But among current executive secretaries,
        only 19% have college degrees, according to Joseph Fuller, a Harvard Business
        School professor. That''s a big gap between expectations and reality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221e5379-72c0-4f07-91e2-121e374a3baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:20:49.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:20:50.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recession, employers can easily raise the bar — there''s lots
        of job seekers and few jobs. But in a strong job market like the one America
        has now, that strategy doesn''t work, experts say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcbfcef-eda7-48f7-b1a4-269fcf9a051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:20:49.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:20:50.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employers want ready-now people," says Fuller. "As you get to the
        type of labor market where we''re in now, that''s not going to be available
        in a lot of these jobs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37da1b03-2ca8-49b3-a6e0-bb6e08ecbaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:20:49.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:20:50.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another warning sign: There were 5.3 million job openings in America
        in May, according to the most recent data from the Labor Department. That''s
        better than the meager 2.1 million job openings at the depth of the recession.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f83861e-8890-4b82-a166-68ebf64a7786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:20:49.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:20:50.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the rise in job openings is running parallel next to a
        bad trend: the average number of days a job posting remains available is going
        up, says Fuller</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2747d2ba-5e75-4cca-95e4-4e0fa627cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:20:49.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:20:50.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That combination is a concern," says Fuller. "We have a chronic
        shortage of certain skills."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30edb4a3-6e51-41a9-a67d-1189a52dfb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:20:49.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:20:50.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another bad fact: so far this year, for every job opening, about
        30 people apply on average. Of those applicants, less than 20% meet the qualifications
        for the job, according to Corporate Executive Board, a research group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578118e9-4f5f-4e6e-a7cc-1347ee1ee9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:20:49.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:20:50.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuller points out one major problem: the "middle skill" job gap.
        Middle skill jobs are ones that require more experience than a high school
        diploma but less than a 4-year college degree — for example, a truck driver.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b08c27-1582-4162-8d4d-feeb85ceceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:20:49.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:20:50.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average time a "middle skill" job is open is about 40 days —
        that''s too high, says Fuller. A normal number would be closer to 20 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb97c62-f85e-4960-83d0-e051c5daa699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:20:49.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:20:50.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer Americans have the experience or qualifications for these
        types of jobs. Tilly argues that too many Americans are going to college,
        fixated on the idea that a college degree is the only way to make big bucks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008f6282-b349-4042-aa48-490bf265edba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:20:49.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:20:50.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t solve the problems that my plumber and my electrician
        can solve," says Tilly. In those jobs: "You can make a fair amount of money."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953138dd-5c12-441b-b3f0-6a01c91e9372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:20:49.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:20:50.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was fist published on CNN.com, "<a href="https://money.cnn.com/2015/08/07/news/economy/us-economy-job-skills-gap/index.html?iid=hp-grid-intl">America''s
