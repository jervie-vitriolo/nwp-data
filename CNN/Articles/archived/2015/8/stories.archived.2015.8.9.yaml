      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five foreigners have been evacuated from the hotel in Sevare, in
        central Mali, the broadcaster said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d9da8c-b99c-45aa-bc0f-9fe3851c7907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:31:40.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:31:41.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a spokesman for Mali''s President told CNN that officials
        believed the dead included five soldiers, four attackers and three civilians,
        but that the toll had yet to be confirmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80044ee-7aee-411d-a110-7593b06c7679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:31:40.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:31:41.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army spokesman Col. Souleymane Maiga said at least one foreigner
        had been killed, among other casualties, but did not specify the foreigner''s
        nationality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc2941f-6b08-4c70-8bbb-2c359dd2517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:31:40.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:31:41.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldiers stormed the hotel to end a daylong siege that started
        Friday when gunmen raided the hotel after attacking a military site nearby,
        witnesses said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a569fc8c-3022-4b9d-970c-ab7570053dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:31:40.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:31:41.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The land operation was solely operated by the Malian forces," Radhia
        Achour, a spokeswoman for MINUSMA, said after the siege ended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571bd73c-45cf-48d0-958f-d56f7efad834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:31:40.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:31:41.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freed hostages, who hid from the attackers in the hotel, are
        now safe at U.N. offices in the city, she said. MINUSMA is the U.N. mission
        in the nation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a614e613-5b85-4baa-8bff-c0a34bd0f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:31:40.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:31:41.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Military site attacked</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e33c629-d052-44a5-809a-c6a4aa6e48ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:31:40.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:31:41.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armed men first targeted a military site in Sevare, but Malian
        soldiers pushed back, sending the attackers seeking refuge in the hotel, according
        to the United Nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d768700-955c-4553-be59-5a7653a18385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:31:40.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:31:41.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gunmen attacked the hotel with AK-47s and launched rockets
        while they yelled, ''Allahu Akbar!,''" said Oumar Arby, who lives near the
        hotel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a46a94-3cf6-40c3-8ca9-4d6f7aaf9c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:31:40.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:31:41.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers from a military camp surrounded the hotel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31598a26-b8ef-4c34-8741-055dbbdb225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:31:40.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:31:41.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard gunshots and heavy explosions," Arby said. "The fighting
        continued in the street and around the hotel. At one point, the Islamists
        retreated to the hotel and fired at the soldiers from inside."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2edb8fd-406f-42cf-a6fe-6b4bc0e3aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:31:40.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:31:41.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Militant Islamist threat</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402b3a5c-7eef-48ad-b42c-436ce11d72a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:31:40.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:31:41.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army spokesman said the attackers were affiliated with the Macina
        Liberation Movement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d7568d-1003-46ed-b0ff-b822eb687f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:31:40.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:31:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch has described the group as Islamists who commit
        "serious abuses in the course of military operations against Mali''s security
        forces."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7c8fc-0b7b-473f-9897-275d5746719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:31:40.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:31:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the group had burned government buildings, downed a communication
        tower and threatened residents with death if they cooperate with French forces,
        the government or the U.N. peacekeeping mission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d89832-760f-49bf-8bc6-d9cbc6ffec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:31:40.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:31:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations sent peacekeepers to Mali in 2013 to guard against
        militant Islamists who threatened to move on the West African nation''s capital,
        Bamako.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcabe7a-5d21-4a7e-9d4f-75cb5edcca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:31:40.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:31:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevare is about 385 miles northeast of Bamako.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50028c11-3924-4b8a-bd51-04b06fae0f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:31:40.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:31:41.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Melissa Gray contributed to this report</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eeb351-f345-4818-a0d2-bfc54a6cbe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:31:40.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:31:41.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/08/africa/mali-hotel-siege/index.html">Mali
        siege: Soldiers free hostages at hotel; 12 reported dead</a>"</em></p>'
