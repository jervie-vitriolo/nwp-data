    'mgnl:created': 2019-12-20T08:09:26.225+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T08:09:26.561+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
