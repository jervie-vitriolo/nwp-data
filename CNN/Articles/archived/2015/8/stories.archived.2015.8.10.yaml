      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Canadian pop singer
        Carly Rae Jepsen''s Manila concert on August 12 (Wednesday) will be rescheduled
        at a later date, as confirmed by concert producer, Concert Republic, and concert
        venue, Araneta Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e14502f-6189-4ad2-92a5-4ea381be9957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:56:03.924+08:00
