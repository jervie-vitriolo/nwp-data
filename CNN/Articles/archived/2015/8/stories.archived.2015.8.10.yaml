    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f727bf-6d61-4f27-80c5-6934a17dfe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:02:21.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:02:21.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Mighty Mouse
        is officially back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e45295-bde7-44ef-bdf3-3a93c38815d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:02:21.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:02:21.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Philippine Basketball Association (PBA) MVP Jimmy Alapag
        is coming out of retirement and will put on the Meralco Bolts colors as a
        playing-assistant coach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cdb074-a61c-4eae-913e-b804da6004dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:02:21.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:02:21.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PBA website, Alapag’s playing rights ended up with
        the Bolts after a trade involving Blackwater.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b340be92-e0bb-462c-b69a-ab66f73b6992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:02:21.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:02:21.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the move, Larry Rodriguez goes to Talk N’ Text while
        Blackwater cops guard Mike Cortez and center James Sena. The trade was approved
        by newly appointed PBA commissioner Chito Narvasa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433cc7b3-bb5b-4223-ab03-9ff481164b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:02:21.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:02:21.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to Meralco marks the first time Alapag has played outside
        Talk N’ Text in the PBA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d79844f-cc91-4572-84c2-27dac315a722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:02:21.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:02:21.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the announcement, the 37-year-old Alapag had been working
        out with Gilas head coach Tab Baldwin and the rest of the selection pool.
        Alapag is also expected to join the nationals again, to help reinforce the
        injury-ravaged roster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6b426b-3193-4cb6-bfa1-101a8dc4eb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:02:21.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T11:02:21.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alapag boasts career averages of 12.4 points, 5.8 assists, and 3.9
        rebounds in 12 seasons. During the season prior to his retirement, the Mighty
        Mouse played 12 games and averaged 6.6 points, 5.8 assists, and 2.2 rebounds.</p>'
