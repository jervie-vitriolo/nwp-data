      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deeply grateful to all for your outpouring of grace. We are steadfast
        in our faith &amp; finding comfort in knowing where Frank is."</p>'
