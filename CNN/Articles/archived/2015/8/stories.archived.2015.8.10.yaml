      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/06/23/jimmy-alapag-chot-reyes-nike-rise-youth-basketball-program.html">Related:
        Jimmy Alapag, Chot Reyes to spearhead youth hoops program</a></strong></p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr">Get
        ready, <a href="https://twitter.com/KingJames">@KingJames</a> will be arriving
        to inspire Team Rise and Pinoy basketball to the next level. <a href="http://t.co/jzBbYtKlHq">pic.twitter.com/jzBbYtKlHq</a></p>&mdash;
        Nike Philippines (@NikePH) <a href="https://twitter.com/NikePH/status/630598198982258688">August
