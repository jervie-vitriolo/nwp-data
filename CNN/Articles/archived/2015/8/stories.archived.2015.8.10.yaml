    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Fantastic Four'' clobbered at box office

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cfeffe-4d51-4051-b0b0-4aa68d3ea1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:37:54.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:37:59.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> For the box office of <em>Fantastic
        Four,</em> it was less "flame on" and more like flame out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f5f449-e5ae-443e-ad6c-a8900a4d7342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:37:54.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:37:59.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marvel superhero film opened this weekend to an estimated $26.2
        million at the U.S. box office — way under the $40 million experts had predicted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e6890-0d12-4d2a-88a5-c1b959758b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:37:54.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:37:59.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20th Century Fox reboot of the beloved comic book franchise
        also represents one of the worst openings for the Marvel brand. It made a
        little bit more than 2012''s <em>Ghost Rider: Spirit Of Vengeance,</em> which
        opened with $22.1 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec255694-df72-4450-9748-d41ccbb0eafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:37:54.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:37:59.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Fox owns <em>Fantastic Four,</em> other big Marvel brands
        — Iron Man, Captain America and the rest of the Avengers — are owned by Disney.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeab07f-551c-4ddf-a577-67443ea65507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:37:54.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:37:59.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fantastic Four was widely panned by critics and received a paltry
        9% score on review site Rotten Tomatoes. Audiences were also not pleased and
        gave the movie a CinemaScore of C-.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce7971-f521-4777-8a86-8701dbf0b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:37:54.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:37:59.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film that took the weekend''s top spot at the box office was
        Paramount''s <em>Mission: Impossible</em> -<em> Rogue Nation.</em> The action
        spy thriller pulled in an estimated $29.4 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2b26a-22bc-4e55-944a-2f9379096efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:37:54.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:37:59.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, starring Tom Cruise, has made $108.6 million domestically
        since being released 10 days ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bf7cc0-6931-477a-bcb6-4a441a0f5887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:37:54.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:37:59.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the U.S. box office was down roughly 30% compared to the
        same weekend a year ago, according to Rentrak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e775191-6647-4048-b86f-1272d2fc9099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:37:54.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:37:59.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the summer movie season doesn''t officially end until Labor
        Day, the slate of big summer films will slow in coming weeks.</p>'
