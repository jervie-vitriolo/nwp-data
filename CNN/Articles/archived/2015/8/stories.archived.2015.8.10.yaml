      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert has been rescheduled to September 14, 2015 at the Smart
        Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75559935-85b4-4510-9b23-afabfbe2fd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:56:03.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:56:04.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jepsen’s management decided to reschedule her show in the Philippines
        due to the effect of Typhoon Soudelor in some Asian countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099f7f6e-4b11-4cfe-915c-df73db5a4493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:56:03.924+08:00
