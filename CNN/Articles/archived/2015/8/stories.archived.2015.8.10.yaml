    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shakey’s V-League: La Salle Dasma outlasts CSB; UST, University of Batangas
      downs separate foes'
    'updated': 2015-08-10T10:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d94bb-7240-4bb9-8f9c-ec3299300c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:14:48.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:15:47.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Shakey’s V-League
        Collegiate Conference preliminaries came to a close as the final three games
        were played on Sunday at the San Juan Arena. The opening fixture saw the UST
        Tigresses brush aside the San Sebastian Lady Stags in three sets, 25-22, 25-14,
        25-13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7239855-d7fb-4a17-b0f0-90f2bac534e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:14:48.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:15:47.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chlodia Cortez led the Tigresses with six attacks, two blocks, and
        a service ace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7e3e5c-d4a0-40f1-a027-c25e65ddbaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:14:48.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:15:47.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Stags needed a convincing victory to secure passage into
        the quarter finals, but after a feisty first set showing, they faded away
        in the match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c6efe-6cc6-49aa-ac6a-92cff1b2f6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:14:48.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:15:47.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tigresses made sure that the subsequent sets wouldn’t be
        as close, knocking the Lady Stags around for an easy victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa3a5e-fecf-43cd-bcee-ea9ebe4cfc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:14:48.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:15:47.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second fixture witnessed a battle for pride, as the University
        of Batangas Lady Brahmans took on fellow winless side the Polytechnic University
        of the Philippines (PUP) Lady Radicals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9f931-11c0-4946-ac84-5cd43145e050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:14:48.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:15:47.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, it was the Lady Brahmans who proved hungrier and took
        home a victory in four hotly contested sets, 19-25, 25-22, 25-22, 28-26.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3ee560-82d2-4404-a301-35a6693f6d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:14:48.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:15:47.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krissa Madalogdog starred for the University of Batangas with 10
        attacks, four blocks, and four service aces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a26381-3409-4106-9042-f2e6d15b91b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:14:48.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:15:47.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looked like the Lady Radicals were off to a hot start, making
        their presence felt against the Southern Luzon-based side, and taking the
        first set.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2632a8-044b-4d43-b4c7-b5cf82f67eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:14:48.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:15:47.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losing the first set woke up the Lady Brahmans, as they went toe-to-toe
        with the Lady Radicals to edge them in the next two sets. PUP wouldn’t go
        down without a fight though, as they forced the fourth set beyond the 25 point
        mark.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5074eb-58d7-4f12-a4b8-c1f562d9d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:14:48.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:15:47.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the Lady Radicals, the Lady Brahmans had enough
        to edge the fourth set, 28-26, to add that elusive W into their record.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd2bcc7-9ee1-49f8-a57f-20831492e707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:14:48.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:15:47.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The La Salle Dasmariñas Lady Patriots were pushed all the way by
        the CSB Lady Blazers, as they secured their spot in the quarterfinals with
        a five set victory, 25-19, 25-21, 15-25, 18-25, 16-14.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eadc56-386b-4b11-ba39-bff2841c9c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:14:48.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:15:47.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a battle between Lasallian schools, as the two green-blooded
        sides pushed each other to the brink.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60750586-e7ca-4637-b7e8-99066b737414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:14:48.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:15:47.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Patriots looked to seal off the victory early on, winning
        the two opening sets, but the Taft-based squad refused to bow. The Lady Blazers
        mounted a furious comeback, easily taking sets three and four to force a deciding
        set.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a7f2a6-6b0e-425e-a064-910e09e00253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:14:48.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:15:47.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Blazers almost pulled off the comeback, but the Lady Patriots
        edged them to the victory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d08e0-0157-4d0f-aa40-164201d92101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:14:48.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:15:47.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shakey’s V-League will move on to the quarterfinals next week.</p>'
  'What-explains-Donald-Trumps-arrogance':
    'author': 'David Gergen, CNN Senior Political Analyst'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-10T10:51:14.516+08:00
    'imagesource': 'jcr:13d6123f-8b3f-4219-8d1f-2af2fc968a94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '103e6bdf-3886-49ad-b741-dce897a28eeb'
    'lead': 'Donald Trump''s behavior on stage Thursday night (August 6) and in the
      days that have followed strike many as unfathomable: How can anyone act so arrogantly
      and meanly in public life?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T08:41:09.602+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T08:41:09.938+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What explains Donald Trump''s arrogance?

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5aa12b-cc6a-461c-b815-62486ea2f0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:41:09.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:41:09.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: David Gergen is a senior political analyst for
        CNN and has been a White House adviser to four presidents. A graduate of Harvard
        Law School, he is a professor of public service and co-director of the Center
        for Public Leadership at The Harvard Kennedy School. Follow him on Twitter:
        @david_gergen. The opinions expressed in this commentary are his.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64dfacd-a804-40e4-bdd3-70485ca504ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:41:09.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:41:09.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump''s behavior on stage Thursday
        night (August 6) and in the days that have followed strike many as unfathomable:
        How can anyone act so arrogantly and meanly in public life? But in fact, there
        is a large body of academic and other work that helps to explain. Just Google
        the literature on "narcissistic leadership" and you will instantly recognize
        Trump – both his bright and dark sides.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710ed881-4de3-4625-bbb6-ad5d163b736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:41:09.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:41:09.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2015/08/07/No-one-eclipses-Donald-Trump-at-GOP-debate.html">Related:
        No one eclipses Donald Trump at GOP debate</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca09aac-19da-4bb6-ac7a-899c30193ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:41:09.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:41:09.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narcissists have been called out since ancient times, of course.
        A Greek myth told the story of a proud young man who disdained those who loved
        him and instead fell in love with his own reflection in a pool. Unable to
        leave his reflection, he drowned. His name: Narcissus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88e5f16-c6ac-4b72-b945-e81921e57d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:41:09.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:41:09.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A century ago, Sigmund Freud famously identified three basic personality
        types: erotics (those who love and need to be loved), obsessives (more inner-directed),
        and narcissists (those fixated with themselves and who crave adoration, not
        love).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1b72ce-71a8-46f1-8109-1411112d63c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:41:09.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:41:09.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Michael Maccoby, a psychoanalyst and anthropologist
        who has counseled governments and corporations for decades, has written the
        most accessible and popular work on narcissistic leaders. In my view, his
        article in the Harvard Business Review in 2004 remains the best short essay
        on the subject in the past several years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c96f31-befc-4fe2-8b85-5320c06c21fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:41:09.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:41:09.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maccoby recognizes that Freud''s three types overlap in many of
        us and that all of us have a degree of narcissism. Self-esteem helps us survive
        and meet our basic needs in life. Maccoby goes on to argue that in turbulent,
        uncertain times, societies actually need narcissistic leaders. They tend to
        be strong people like Trump with large vision, lots of charisma, oratorical
        magnetism and a powerful drive to get results. They are less concerned with
        dangers in the future than with transforming it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad24383-e2ba-43d8-afac-f9b5a92d85b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:41:09.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:41:09.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He calls these "productive narcissists" and includes among their
        ranks Mahatma Gandhi, Winston Churchill and Franklin Roosevelt, as well as
        recent corporate leaders like Jack Welch, Bill Gates, and Steve Jobs. (He
        doesn''t name but presumably would include Eleanor Roosevelt, Indira Gandhi,
        and Golda Meir.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ddd04f-9966-47bf-8f5c-2d82df082a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:41:09.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:41:09.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are traps for "productive narcissists" – and here''s where
        the Trump saga gets interesting. As narcissistic leaders experience one success
        after another, they face a danger of believing more and more in their own
        infallibility and less in the judgment of others. Freud argues, and Maccoby
        agrees, that narcissistic leaders can become increasingly isolated and distrustful
        of others. They develop thin skin and lash out when questioned. Apple co-founder
        Steve Jobs, for all his brilliance, publicly humiliated his subordinates.
        In more extreme cases, they become relentless and ruthless; their response
        to critics turns into apparent vengeance. Sound familiar?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60111d4-758b-4734-a179-6b041ecd6b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:41:09.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:41:09.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experience shows, says Maccoby, that productive narcissists can
        best avoid these traps by adopting a series of measures. One is to have a
        sidekick who can keep them anchored. Another is to seek therapeutic help.
        Above all, one has to learn self-understanding and find methods of self-restraint.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34bbf27-860c-4159-8438-ec7465eda50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:41:09.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:41:09.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, those who know Trump well have witnessed how productive a
        narcissistic leader he can be. In his divorce from Trump this past weekend,
        political strategist Roger Stone spoke glowingly of him in a way that made
        the point. That was the Donald Trump a class of mine at the Harvard Kennedy
        School also experienced when we visited him in New York City: He was charismatic,
        had a large vision and won over followers. I was grateful to him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02affff8-99c1-4749-b6be-7a63bff9f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:41:09.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:41:09.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Donald Trump we''ve seen on the political stage has fallen
        deeply into the narcissist''s trap – he has become someone who indeed seems
        self-isolated, distrustful and deeply angry. He may hold followers for now,
        but he apparently can''t see how many others are appalled. Stone, who was
        his chief strategist, tried to get him back on track. Rejecting that advice
        and letting Stone get away only underscores how differently he sees reality
        from most others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec251c0d-a7e1-4c97-bfef-bfb9a9bcbfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:41:09.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:41:09.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A candidate who stays up well past 3 a.m. writing vengeful tweets
        about Megyn Kelly is not the man the country will want answering the red phone
        at that hour.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a5780f-5df9-407c-8876-662e66eb0cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:41:09.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:41:09.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2015/08/09/donald-trump-blood-comment-megyn-kelly.html"><strong>Donald
        Trump''s ''blood'' comment about Megyn Kelly draws outrage</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38b492c-4433-43f6-80ab-720e9b44effc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:41:09.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:41:09.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, I would like to believe, is better than that. He would be
        wise to step back, catch his breath, and seek help from others – starting
        with Michael Maccoby.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b56290-f01f-4993-ae55-187187465e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:41:09.603+08:00
