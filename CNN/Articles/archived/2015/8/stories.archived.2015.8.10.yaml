      'mgnl:lastActivated': 2019-12-20T08:59:30.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosneft''s Igor Sechin predicts that Russia''s gasoline shortage
        could reach 5 million tonnes a year by 2017. It produced around 38 million
        tonnes of gasoline in 2014, according to the energy ministry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcc6691-af79-4581-815d-8842aead1653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:59:30.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:59:30.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected shortfall is a result of many factors, including new
        tax rules, a weakening economy and Western sanctions that are hurting Russia''s
        oil refining businesses. This is pushing fuel prices up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c68eb5-aab6-47b9-b37c-1931fefbf390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:59:30.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:59:30.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasoline prices rose 6.3% in the first half of the year, according
        to official data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354dda3a-7dd8-496b-a775-06c9f7b972a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:59:30.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:59:30.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent to Russian President Vladimir Putin and quoted
        by local media this week, Sechin urged Putin to address the issue by introducing
        benefits for oil refineries. He said this would boost investment in the industry
        and increase efficiency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ff42c7-efd3-4690-81b9-b55559aeedd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:59:30.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:59:30.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Russian tax rules, which were introduced in January, are exacerbating
        the situation. They were designed to make it cheaper to export crude oil,
        while raising taxes on fuel oil exporters and miners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6760f1-a57f-4a56-b6bc-40fa55aa7200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:59:30.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:59:30.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was meant to split the tax burden more evenly across the
        energy and mining sectors and give a boost to crude exporters. But the change
        ultimately made crude oil more expensive for domestic refineries, causing
        their profits to drop.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9453f820-fcee-44ab-9594-acd1aaddf5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:59:30.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:59:30.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lower global prices for oil and oil products, along with the significant
        depreciation of the ruble, mean that [the tax policy''s] effect could well
        differ significantly from what was initially planned," wrote Dmitry Loukashov,
        a chief oil and gas analyst at VTB.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0cadf6-4e83-4fb2-b418-764698a6481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:59:30.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:59:30.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices have dropped from around $107 a barrel last June to $44
        right now, weighing down Russia''s oil-dependent economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb924ec-b808-4f46-80ad-8870e1d310d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:59:30.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:59:30.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refineries are also hurting because of Western sanctions, which
        are preventing them from using critical foreign technology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef25c10-87bb-49c5-85c7-7ca93adf15a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:59:30.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:59:30.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/08/07/news/russia-oil-fuel-shortage/">Russia
        is facing a fuel shortage</a>"</em></p>'
  'investors-running-away-U.S.-stocks':
    'author': 'Heather Long and Patrick Gillespie, CNN Money'
    'caption': '(File photo) An electronic stock ticker at the New York Stock Exchange'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-08-10T05:03:35.385+08:00
    'imagesource': 'jcr:8a4eb652-e145-48ad-aa5a-ffb3b110adaf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a693c08e-312d-4849-8c5e-06dc152d3d32'
    'lead': 'Investors are putting their cash overseas and taking money out of U.S.
      stocks. The trend has really picked up in 2015 as investors have yanked $64
      billion from US funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T09:01:49.846+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T09:01:50.190+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Investors are running away from U.S. stocks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eba7208-5950-4abf-8cb7-4614ba376a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:01:49.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:01:50.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Investors are jumping ship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94635a92-cc16-41a4-bb2b-2f5535ce278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:01:49.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:01:50.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re abandoning the United States and flocking to Europe and
        Japan in search of better places for their money to grow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ec6a3f-5422-4ca7-b6ac-90d5036c2f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:01:49.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:01:50.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bull market has been underway for over six years in U.S. stocks,
        but there are concerns that it''s overdue for a correction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90e1ff0-b97c-4ca0-b384-c512af0b1bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:01:49.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:01:50.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact they are pulling money out of U.S. equities seems to indicate
        some sort of fear about the future," says Alina Lamy, a senior analyst at
        Morningstar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b11eff0-f1fe-4a5c-9fff-2e284e24fe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:01:49.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:01:50.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Great Rotation" out of U.S. stocks began about a year ago,
        but it has really picked up steam in 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b816d749-b3e8-4e0d-8627-2f8ecc1b3665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:01:49.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:01:50.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this year, investors have withdrawn $64 billion from U.S.
        funds and put $158 billion of new money into international stock funds, according
        to Morningstar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c66bdcd-7ce2-48e7-bc78-ba05096746d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:01:49.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:01:50.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason investors are sprinting overseas is because American
        stocks have been essentially flat this year while European and Japanese stocks
        are scoring double-digit gains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbd0d33-922e-477e-879e-de13699f0ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:01:49.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:01:50.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei has surged almost 19%, and Germany''s DAX has shot
        up 17%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3812068a-ecb3-4724-9f4f-f8ba23d63717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:01:49.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:01:50.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bet against the Fed: "Money is flowing away from the U.S. where
        the central bank is becoming less accommodative and toward where the central
        bank is becoming more accommodative at the moment," says Mike McGlone, director
        of research at ETF Securities in New York.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f498a5-1beb-4fa9-bfa2-c283750cb986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:01:49.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:01:50.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. economy is growing in a good (but not great) way. It''s
        enough for the Federal Reserve to likely raise interest rates in September.
        Even after a rate hike, the U.S. is still expected to grow, but the prospects
        of big growth in corporate profits have dimmed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d55220-e28c-4adc-9097-a21e1a27503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:01:49.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:01:50.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, central banks are pumping money into their economies
        in an effort to get growth going. When the U.S. did the same thing after the
        Great Recession, it caused huge gains for stocks. Investors now expect a similar
        bump for Europe and Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff9c97-70ae-4649-a62a-cc2b1a78c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:01:49.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:01:50.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where to go: Japan and Europe look especially good because their
        economies rely heavily on exports. The value of the yen and the euro have
        fallen sharply against the U.S. dollar in the past year. That trend is likely
        to continue if the Fed does raise interest rates. The result should be an
        export boom for Japan and Europe as their products look even cheaper.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630227f9-37ad-4b04-aea2-5df33a7e30c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:01:49.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:01:50.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think Japan still has a lot of potential," says Brian Leung,
        investment strategist at Bank of America Merrill Lynch."It''s still not looking
        too rich relative to historical measures."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c3a254-0e81-47d3-857b-5d8f0321f6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:01:49.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:01:50.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notice that no one is talking about money going into emerging markets.
        They have taken a beating this year and that''s likely to continue, says Leung.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088a4bb4-c5ab-4515-a765-81e446fc7dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:01:49.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:01:50.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s different now: The "Great Rotation" is not entirely new,
        says Shelly Antoniewicz, senior economist at Investment Company Institute,
        although investors haven''t yanked this much money out of the U.S. since 2012.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b133f50-90bf-4f43-b471-e669777e2c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:01:49.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:01:50.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what''s truly different this year is that the cash exodus has
        spilled into an American asset that''s been booming for years: the ETF. The
        most popular ETF in America (the SPY fund that tracks the S&amp;P 500) has
        lost $42 billion so far this year — already more than it has lost in any prior
        year, says McGlone of ETF Securities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ebcd5f-0826-4031-b4a9-d49f0ededcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:01:49.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:01:50.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While investors seem to be making a sound bet based on macroeconomics,
        they don''t have a great record on market timing historically.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7e9b12-5f6e-4864-a77e-ff56cf8b60c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:01:49.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:01:50.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s happened many times in the past that investors pull money
        out of that asset class only to see stocks improve afterwards," warns Lamy
        of Morningstar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba56f52-49db-48d6-aa80-75064bf5b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:01:49.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:01:50.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For long-term investors, the key is to stay invested, even in rocky
        moments.</p>'
    '19':
