      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com., "<a href="https://edition.cnn.com/2015/08/10/opinions/gergen-trump-narcissistic-leader/index.html">What
        explains Donald Trump''s arrogance</a>?"</em></p>'
  'Gilas-Pilipinas-South-Korea-2013-FIBA-Asia-Championship':
    'author': 'CNN Philippines Staff'
    'caption': 'Gilas Pilipinas celebrated after they beat South Korea in the semifinals
      of the 2013 FIBA Asia Championship in Manila.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-10T10:06:18.737+08:00
    'imagesource': 'jcr:7cdf9f4c-4827-439f-afc1-97ced3a18b7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '030765c3-c02a-4bf1-a7e9-17aa69d21bad'
    'lead': 'It''s not yet Thursday, but what happened exactly two years ago was worthy
      of a Throwback. Gilas Pilipinas exorcised the ghost of a bitter past, beating
      South Korea before a boisterous crowd at the Mall of Asia Arena to advance to
      the 2013 FIBA Asia Championship finals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T08:43:55.420+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T08:43:55.624+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Looking back: Gilas Pilipinas conquer South Korea, advance to FIBA Asia
      Championship finals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c9856c-942c-422d-9cda-c1389dd5cd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:43:55.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:43:55.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Exactly two years
        ago, an All-Filipino national team finally exorcised the ghost that was South
        Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6eae53-99e7-4364-b50b-221e3f8bbda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:43:55.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:43:55.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing sans naturalized Filipino Marcus Douthit from the second
        quarter, Gilas Pilipinas managed to conquer the Koreans, 86-79, in an epic
        FIBA Asia Championship semifinal battle before a boisterous crowd at the Mall
        of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd031014-f646-4d4d-b245-882c78058d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:43:55.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:43:55.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory was indeed a result of a collective effort by the players,
        coaches, and fans, but it could not be denied that Gilas captain Jimmy Alapag
        starred for the Filipinos as he nailed the dagger of a triple with under a
        minute left to put the team on top for good.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f55488-7d6a-4a09-9e34-7f1a77dac6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:43:55.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:43:55.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, the Philippines advanced to the finals against powerhouse
        Iran led by Hamed Haddadi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601cd081-ade8-47d0-907e-849de597010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:43:55.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:43:55.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the injury-hobbled Gilas succumbed to eventual champions Iran.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf100ce-abca-472a-96eb-fa63dcbb1948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:43:55.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:43:55.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, it was still a victory of sorts for the Philippines
        as it secured a slot in the FIBA World Cup in Spain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c77ae6-987c-463b-a6e5-ef61992231ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:43:55.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:43:55.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the 2015 edition of FIBA Asia Championship is slated late September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c49c3a8-6034-48ef-9221-a6a44d74cf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:43:55.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:43:55.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, unlike in 2013, is eyeing no less than the gold
        this time to make a return trip to the Olympics to be held in Brazil in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b34036-52e5-450c-bc33-83ce563c2c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:43:55.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:43:55.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with a relatively new roster, can Gilas pull through?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7fb8d4-c005-4dc0-870a-774fe5876d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:43:55.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:43:55.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/05/june-mar-fajardo-begs-off-from-gilas-fiba-asia-championship.html">Related:
        Fajardo begs off from Gilas</a></strong></p>'
  'Kim-Chambers-17-hour-swim':
    'author': 'Tiffany Ap, for CNN'
    'caption': 'It took Kim Chambers 17 hours and 12 minutes to complete the notoriously
      cold and difficult crossing'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-10T09:06:01.814+08:00
    'imagesource': 'jcr:0ea957d6-c916-4520-a032-1eb5b7de080d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7ed4f80-7b8a-4e2e-8445-ba09f3c400a6'
    'lead': 'New Zealander Kim Chambers has become the first woman to finish a record
      30-mile marathon swim from the Farallon Islands to San Francisco''s Golden Gate
      Bridge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T08:47:18.112+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T08:47:26.070+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kiwi Kim Chambers finishes record 17-hour, shark-infested Golden Gate
      swim

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c924e3ec-fc80-4a8c-8d32-112bcc3f1e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:47:18.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:47:26.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealander Kim Chambers has become the
        first woman to finish a record 30-mile marathon swim from the Farallon Islands
        to San Francisco''s Golden Gate Bridge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf1fe0-a18d-4807-9b70-2bc591a80634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:47:18.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:47:26.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took her 17 hours and 12 minutes to complete the notoriously
        cold and difficult crossing. She left late on Friday (August 8 PHT) arriving
        at the bridge Saturday (August 9 PHT) evening just after 5pm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f11bc3-b5ae-4eff-94c8-dc2784b09d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:47:18.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:47:26.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m completely overwhelmed," the 38-year-old Chambers said. "It''s
        something I''ve wanted for so long."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777ab037-a8f2-4acd-94a8-0c848a5415a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:47:18.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:47:26.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chambers, who did not wear a wetsuit, was followed by two boats
        carrying her crew and her mother who tossed her food and water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d08cdd-249e-4ad5-a518-6f9e5570f629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:47:18.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:47:26.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a really tough swim," Chambers said. "I was pretty ill in
        the middle of the night. And I couldn''t keep any food down and so I actually
        felt my swim was over because I need to feed every 30 minutes and I just couldn''t
        take anything down."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bb7a4e-ce59-438c-9b45-60d6444efcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:47:18.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:47:26.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, only four men had completed the Farallones to Golden
        Gate Bridge swim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e090b0-a0a2-4b78-a833-36a1b7790655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:47:18.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:47:26.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a man attempting to swim the same stretch had to abandon
        his attempt after encountering a Great White shark.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a57562-dc2e-4979-80cf-a984676180d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:47:18.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:47:26.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chambers, who works for Adobe in communications, began swimming
        in 2009 to rehabilitate from an accident in which she nearly lost a leg, according
        to her website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fea2830-1b51-42f7-b2ca-3e1e74b3bae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:47:18.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:47:26.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was the sixth person, and third woman, to complete the Ocean''s
        Seven, a collection of long-distance swimming challenges, including the English
        Channel, Cook Strait, Strait of Gibraltar, and the North Channel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4518691a-5f54-44db-863b-b1bb2caa4d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:47:18.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:47:26.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/10/sport/kim-chambers-swim-record/">Kiwi
        Kim Chambers finishes record 17-hour, shark-infested Golden Gate swim</a>"</em></p>'
  'Ferguson-Michael-Brown-killing-anniversary':
    'author': 'Sara Sidner and Faith Karimi, CNN'
    'caption': 'An unidentified man unleashed a "remarkable amount of gunfire" against
      the officers using a stolen handgun, St. Louis County Police Chief Jon Belmar
      said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-10T09:01:50.816+08:00
    'imagesource': 'jcr:79320415-5855-41e7-a886-8f9cf0e9b6d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd501024-e694-4718-a454-75fe62e70297'
    'lead': 'A day of peaceful vigils to mark the one-year anniversary of Michael
      Brown''s shooting death turned ugly late Sunday night (August 10 PHT) when protesters
      threw rocks and bottles at officers, and police critically injured a man who
      they say fired at them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T08:50:18.473+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T08:50:18.827+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gunfire erupts in Ferguson on anniversary of Michael Brown''s killing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338eb222-9f6f-4187-b7b5-36aa0caef8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A day of peaceful vigils to mark the one-year
        anniversary of Michael Brown''s shooting death turned ugly late Sunday night
        (August 10 PHT) when protesters threw rocks and bottles at officers, and police
        critically injured a man who they say fired at them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa803807-73f1-468d-bd3f-d88d080a1f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified man in his 20s was undergoing surgery early Monday
        morning (August 10).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc99a4f5-809a-4a3d-af5b-70d1cc53e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He unleashed a "remarkable amount of gunfire" against the officers
        using a stolen handgun, St. Louis County Police Chief Jon Belmar said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa169ce-8b11-4ac6-9f60-540310d53a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot continue, we cannot talk about the good things that we
        have been talking about, if we are prevented from moving forward with this
        kind of violence," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c378094e-189f-46e8-8c15-155ff249459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmar said those resorting to violence are not protesters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fac4449-1dc5-44f8-867c-0f8abf2cb019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protesters are people who are out there to effect change," he said.
        There were "several people shooting, several rounds shot."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bf75bf-92b2-4ce4-913e-49359442517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peaceful vigil, then chaos</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1355539-f80a-419d-897c-bccf2841af70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-year anniversary observations of Brown''s shooting death
        by a white Ferguson police officer started off peacefully Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af3884b-fa0a-400a-9f75-094734671736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the day, vigils honored the unarmed black teen. Attendants
        observed four and half minutes of silence, to signify the four and a half
        hours Brown''s body lay on the street after he was shot last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c198ead-cb7d-4fcc-9f38-c0889280411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the suspect''s gunfire shifted the focus Sunday night (August
        10 PHT).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec02c4-a567-4b6c-b4ff-ea88e6a9e4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When officers first saw him, he was running away after allegedly
        exchanging gunfire with an unknown person.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0652f75d-3db0-4918-8215-3dfab7d36f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some gunfire rang out as reporters were talking to Ferguson''s acting
        police chief, Andre Anderson. A startled Anderson continued speaking with
        a steady burst of gunfire in the background. Crowds scattered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e815aa8f-bc69-403a-8277-069f4ed34cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives in an unmarked SUV turned on its emergency lights and
        pursued him, only to be shot at, according to Belmar. The bullets hit the
        vehicle''s hood and windshield several times, Belmar said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc5f0c4-3406-4096-a755-f33a92efdabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the detectives got out of the car, the suspect allegedly turned
        around and fired again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9913aead-03f4-47a2-9d1c-06df78ea1560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he ran toward a fenced area, where he continued firing -- until
        officers struck him multiple times, Belmar said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9fcead-46de-433d-8916-f2ce5c58b663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four plainclothes officers involved in the shooting have between
        six to 12 years of experience, he said. They have been placed on administrative
        leave.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edc0a16-6729-496b-afbb-60753af5bd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Night turns tense</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e0b7c0-059d-459f-88e5-e118771417a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, police presence had turned heavy, and rumors about the
        shooting flew.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149a2f57-8b83-4050-b655-2dbefdc7bde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and protesters faced off in a tense standoff on West Florissant
        Avenue, where Brown was shot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa496559-51ae-417a-b1fc-442b2f7dee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several objects were thrown at police and some businesses damaged,
        the St. Louis County Police Department said. A journalist was attacked and
        robbed in a parking lot. One officer was struck in the face by a brick.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd856b09-1500-41b6-8e7e-cb69f3c37918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police, with helmets and shields, pushed crowds back and called
        in tactical units.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da85539-d490-47c6-99bc-fba03643eedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ready for what? We''re ready for war," some in the crowd
        chanted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f54a34-9cc5-452b-94f1-0b99120ece7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Pray for peace''</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc860653-3594-40a7-ae77-dc6b5017ba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the chaos, some appealed for calm.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de99cb6-0cca-4af0-8426-5e10ceec168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please pray for peace in Ferguson tonight and forever," Danny Takhar
        tweeted. "And the police department really needs to look at what they did
        last year and today."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449154db-ec6c-4c3c-a500-ee47b59617d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others posted a video of what they described as a victim of the
        shooting in Ferguson, lying on the streets bleeding.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cc1e82-57cc-480e-a74a-b47bd301abb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please get him some help! He''s bleeding out," a voice said off-camera.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f3acf-9c1e-4107-b6c6-f75fc99fbdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The genesis</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2137b690-1ecb-4d1d-a756-c80e7f1c66ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of what happened on August 9, 2014, and the days of
        protest that followed have become a polarizing topic in Ferguson and America
        as a whole.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50de1e9-6429-483e-8f0f-a8ef66d04441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s killing by officer Darren Wilson sparked outrage and protests
        nationwide against what some described as racial bias by the police.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e903f924-6586-40b0-bd14-928b5986abf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grand jury didn''t indict Wilson and the Justice Department also
        declined to bring criminal charges.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272f097e-39b6-431e-bc35-c8cb6f657813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing sparked weeks of protests that at times intensified
        into street fires and looting of businesses. Police fired tear gas in response,
        sparking more tensions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5860b0ce-2306-4b5d-abe1-254519673062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson retired from the Ferguson Police Department.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56948469-0a99-47b9-b9aa-39ffe119b905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protesters -- many of whom are skeptical of the local and federal
        inquiries into the case -- point to examples of police misconduct exposed
        in the wake of Brown''s death. The case also led to new policing strategies,
        including police body cameras that have injected truth into areas where there
        was once only debate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55439370-66dc-4978-875f-d16f0b154769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More protests planned</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b569a7c5-3359-4baa-9e92-305e363486eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Monday morning, officers used smoke bombs to disperse the
        crowd.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5289ac40-e3cc-40b1-aade-247ae58e3da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protesters are expected to return.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c0cc98-6e02-4f5a-9ab2-d9f8caa89699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events highlighting what''s described as a day of civil disobedience
        are planned for Monday (August 10). In the past, such events have included
        blocking highways and shutting down big businesses across St. Louis County.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b73427-ac74-4582-ae43-31324162f0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:50:18.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:50:18.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/10/us/ferguson-protests/">Gunfire
        erupts in Ferguson on anniversary of Michael Brown''s killing</a>"</em></p>'
  'French-couple-dies-New-Mexico-desert':
    'author': 'Melissa Gray, CNN'
    'caption': 'The mother turned back when she didn''t feel well and died on her
      way to the car. Unaware she had collapsed, the father and son continued on --
      but the man, too, became disoriented and then died with the boy at his side,
      Otero County Sheriff Benny House said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-08-10T10:05:23.547+08:00
    'imagesource': 'jcr:b7b1052a-f578-4cfe-947f-c441c5f61600'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '432b516e-de89-4afc-a4e4-7e1932c738d3'
    'lead': 'The sun and heat are harsh in the summer, and they claimed the lives
      of a French couple hiking the undulating dunes of the Alkali Flat Trail with
      their 9-year-old son. The mother and father were both overcome by the temperature
      and died of heat-related illness, collapsing at different points along the trail,
      the local sheriff said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T08:53:45.102+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French couple dies in New Mexico desert; son survives

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b2b83-248b-4ef0-acab-7918b0691e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The sun and heat are harsh in the summer,
        and shade is nowhere to be found. But from all over, people come to admire
        the otherworldly beauty of the wave-like white dunes and to hike a trail marked
        only by posts staked deep in the gypsum sand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad4a7ba-3c0c-4d94-b170-264adc7e9dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hikers at the White Sands National Monument in New Mexico are warned
        about the desert conditions and advised to take many precautions. In the summer,
        those include drinking lots of water -- a gallon a day is recommended -- and
        resting frequently. Temperatures often top 100 degrees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9608814e-cc02-4fff-b290-20a8c37d40b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That heat claimed the lives of a French couple hiking the undulating
        dunes of the Alkali Flat Trail with their 9-year-old son. The mother and father
        were both overcome by the temperature and died of heat-related illness, collapsing
        at different points along the trail, the local sheriff said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b391c08-45a6-4c77-bbe2-064a9a638181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother turned back when she didn''t feel well and died on her
        way to the car. Unaware she had collapsed, the father and son continued on
        -- but the man, too, became disoriented and then died with the boy at his
        side, Otero County Sheriff Benny House said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9143f33f-9ed3-4d18-8df7-ef91bbce3bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though dehydrated, the boy survived. But he might not have made
        it were it not for a sheriff''s deputy who was first called to help the child''s
        mother.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13e9159-e1d5-4c7f-bd3b-724667fcc705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The clue on a camera</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9b3348-59a8-4f8b-89e5-c42d0328fc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two park service employees on patrol Tuesday discovered the mother
        first, according to Marie Sauter, superintendent of the White Sands National
        Monument.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d8207-dfe5-4fd4-bf5c-c827f23df9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called the Otero County Sheriff''s Office, which sent deputies
        and emergency responders, but 51-year-old Ornella Steiner already was dead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62da827-e709-4e21-a4d9-c3dccaa0d85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were trying to figure out why she was on the trail by herself,"
        Sheriff Benny House told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70116026-9d9d-4896-9d14-8960a97e8a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at Steiner''s camera for clues, the deputy saw photos of
        a man and boy at the park''s entrance. They were unaccounted for, House said,
        so deputies then extended their search.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c88a77-46e2-48c3-a5bd-335a23a45676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputies found the father and son about 45 minutes later, slightly
        off the trail. David Steiner, 42, was dead. The son, whose name was not given,
        was with him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ce157e-3e89-48e9-9d05-21ec8c1358db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wasn''t crying," House said, but "he was dehydrated and of course
        he was upset."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4168de1-c55a-4925-9009-ff136c257183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Overcome by the heat</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d69c51-f31b-4b64-b0c7-9f72be7587c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy was taken to a hospital and French consular officials were
        notified, House said. But the boy didn''t speak English, so in the meantime
        the sheriff''s office found an interpreter -- the mother of a deputy''s girlfriend,
        who is fluent in French.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f82f06-fe4c-448a-92a0-d76c1bda3987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From what the boy told investigators, the sheriff said, the family
        got about a mile and a half down the 4.6-mile-loop trail when the mother,
        who already wasn''t feeling well, tumbled and aggravated a previous knee injury.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7fc634-1b1d-4136-a1b2-86f3a3e4612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She headed back to the trailhead but made it only about 300 feet
        before collapsing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b568ffca-8a36-4e70-86c0-5d4bacf32baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son and father continued walking for another 2,000 feet, unaware
        of the mother''s collapse, but the father grew delirious and "started to make
        some bad decisions for the child," the sheriff said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5d4be3-b399-4e4a-bd96-4023ff5cada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He kept telling the son that the vehicle is ''right over here,
        right over here,''" House said. He was disoriented, and "the heat was affecting
        his judgment."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e453807-3604-4eb6-935e-2f792c2ae50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An autopsy on the parents isn''t back yet, House said, but the medical
        examiner says their deaths appear heat-related.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918bcedb-288a-41f6-88f7-7646cc2fb82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Harsh environment</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ac8306-c87f-4a85-891f-eeb87180351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alkali Flat Trail takes visitors through the scenic white sand dunes
        to the edge of the Alkali Flat, a lakebed that dried up thousands of years
        ago, after the last ice age. There is no shade among the dunes, the highest
        of which rises about 60 feet, and sparse short shrubs are the only vegetation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696c0eee-c566-49f3-8666-6ded8f004e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the most heavily used trail at the park because it''s
        strenuous and long, going up and down for 2.5 miles before it loops back around,
        Sauter said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba41acd-ef4b-4754-a42b-5cd402d34e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a trail that you want to take half a day to do," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c814c-e7ea-4c2a-b8fd-033e5ad5e02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trail''s path isn''t visible in the sand. Instead, the way is
        marked by white posts with orange reflective tape, planted 3-to-4-feet deep
        in the sand and set varying distances apart but intended to be visible from
        post to post. Hikers walk from one trailpost to the next.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7988bd8d-1233-46b4-8e65-3ecdc49e8c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the blowing wind and sand, park employees frequently have to
        check that the markers haven''t fallen down. Visitors are told to turn back
        if ever they can''t see the next one.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc81960-4426-4807-84a5-fc4e6ba020f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day the Steiners died, the high temperature was 101 degrees
        under sunny skies, Sauter said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd312f3e6-0496-42a5-9879-22989eb22bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a typical summer day. We hit the low 100s throughout the
        summer almost every day," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8005f63-18e9-4598-abfa-529c755a59b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once hikers get into the dunes, she said, "there is no shade. There
        is no cover. You are out exposed to the sun, the wind, the heat, the reflection
        of the sun off the white sand. It''s a harsh desert environment."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101e4dd7-1463-40c5-bc4c-1392157b2aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the White Sands National Monument website, the Park Service warns
        visitors that heat-related illness is common in warm weather and can be fatal.
        It advises people to hike during cool times.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbd0c87-4d6e-4365-a724-20ab5f2f30ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carry food and at least two quarts of water," it says. "Rest, eat
        and drink when tired. Drinking water is available only at the Visitor Center.
        The white sand reflects sunlight. Protect all exposed skin from sunburn. Protect
        your eyes by wearing sunglasses. We recommend that you do not hike alone."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89613bd6-a0e1-4976-9083-1a878999623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Steiners'' deaths were the third and fourth at the park in the
        past 10 years, the sheriff''s office told CNN affiliate KVIA.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2279697e-666c-44a8-8015-c953a805f3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''It''s just a tragedy''</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f15b0f0-9a2c-4991-ba10-fa80750ab8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sauter said the park offers its condolences and sympathies to the
        Steiners'' family and community in France.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8810042-ff3a-4d54-9221-f19d447fceae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re on our minds," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c11823e-1c44-4e0b-952a-2ad7eae9782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of us want to ever see an incident like this, so we just try
        to arm the visitors as best as possible so they can make good decisions for
        themselves and their families for their visit," she added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793797cf-bf29-46ee-8851-f36376947404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy''s grandmother arrived in Albuquerque from France on Thursday
        and employees from social services took the boy to be with her, the sheriff
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6207c156-ddb5-40c1-93ac-dcf921efd27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a tragedy," House said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1967525c-f890-4562-8ed5-a840083c68f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the perfect storm for this family. They started off the
        trek with two 20-ounce bottles of water. When we got there, there was no water
        left in the bottles."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c40f0-2219-4461-8dec-fb8e2ff5c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I just think they weren''t prepared for that type of
        heat. I just think they underestimated the desert."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ff9127-d185-4f57-b56f-7850c9930e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:45.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:53:52.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/08/08/us/new-mexico-french-deaths/">French
        couple dies in New Mexico desert; son survives</a>"</em></p>'
