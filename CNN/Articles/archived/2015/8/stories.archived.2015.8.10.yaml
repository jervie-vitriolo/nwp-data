      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> American football legend Frank Gifford,
        the Pro Football Hall of Famer who enjoyed a successful transition to the
        broadcast booth, died Sunday of natural causes in his Connecticut home, his
        family said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab121572-4c07-4af3-bb2e-e196ccb109fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gifford, who was married to talk show host Kathie Lee Gifford, was
        84.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f722addb-e6f9-4580-9538-7f41c8673ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with the deepest sadness that we announce the sudden passing
        of our beloved husband, father and friend, Frank Gifford," the Gifford family
        said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd4ea19-08d3-4981-aa00-b6ec2794d164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We rejoice in the extraordinary life he was privileged to live,
        and we feel grateful and blessed to have been loved by such an amazing human
        being. We ask that our privacy be respected at this difficult time and we
        thank you for your prayers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73553b3f-7644-4412-b454-1f8423eed843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gifford was face of the New York Giants franchise during its glory
        years of the 1950s and 1960s, bringing the team to five Eastern Conference
        titles and one NFL championship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5755025f-dcb7-4a74-822c-ab2c0f38fef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frank Gifford was the ultimate Giant. He was the face of our franchise
        for so many years. More importantly, he was a treasured member of our family,"
        said Giants President John Mara, whose father, former Giants owner Wellington
        Mara, was Gifford''s presenter at his 1976 induction into the Pro Football
        Hall of Fame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a20cf6-9fda-465b-af12-e34f24503ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For my siblings and me, Frank was like a revered older brother
        whom we looked up to and admired. We loved him and will miss him terribly."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/Giants?src=hash&amp;ref_src=twsrc%5Etfw">#Giants</a>
        legend Frank Gifford has passed away. READ: <a href="http://t.co/8lCvTZByak">http://t.co/8lCvTZByak</a>
        <a href="http://t.co/IGXjY6hR0n">pic.twitter.com/IGXjY6hR0n</a></p>&mdash;
        New York Giants (@Giants) <a href="https://twitter.com/Giants/status/630454238779289601?ref_src=twsrc%5Etfw">August
        9, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e0f2f8-036c-4252-8911-a8096e04b34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4e57ac-f0ac-4156-a34b-965f5595a0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Gifford joined the New York Giants as their No. 1 draft
        pick in 1952, he already had established his gridiron bona fides in high school
        and college -- despite his father''s wishes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31528344-c193-446d-bd6a-c5e7ba2dde1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gifford was born in Santa Monica, California, in 1930, the youngest
        of Weldon and Lola Mae Gifford''s three children. Gifford was a Depression-era
        child although he has said he didn''t realize it at the time. Weldon Gifford
        was an oil worker, and the family traveled the country for his job before
        settling in Bakersfield, where Gifford attended high school.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de36f9f-448a-4656-b1f8-655ed7ac9887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a great mother and father. My dad was out of work more than
        he was in work," Gifford told CNN''s Larry King in 1993. "But I mean, we didn''t
        know that... They somehow or other kept this family together."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53290971-db91-440b-8ea9-3f916d309c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gifford excelled in sports because he was "competing with an older
        brother all the time," his only constant friend during his itinerant childhood.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a96f36-04a3-4de0-9e59-1edd35c29ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dad tried to get me to quit playing football in high school.
        I hurt my ankle and, of course, everyone in my family had always gone right
        into the oil fields, and there was a concern that I was really going to be
        hurt, on his part," he told King.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1633ffb5-4546-4055-a9a4-78abda12701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After completing high school in 1948, Gifford spent a year at Bakersfield
        Junior College earning academic credits for the University of Southern California
        in Los Angeles, where he was offered a football scholarship.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7937a59f-dc74-4cf9-aff3-10692fb8aca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the University of Southern California, Gifford played offense
        and defense and won All-American honors as a senior before he was drafted
        into the NFL.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14a9284-3e67-4781-9a34-3c63a2dcebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the NFL''s Most Valuable Player in 1956 he brought the Giants
        to a league championship. When a head injury from a game against the Philadelphia
        Eagles put him on the sidelines in 1961, many believed his reign had ended.
        He returned in 1962 and switched from halfback to flanker to take advantage
        of his great pass-catching skills, regaining his star status once again, according
        to his Pro Football Hall of Fame profile.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abcb007-2ae9-478b-abfa-ad3989bbfa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was selected to eight Pro Bowls, playing defensive back, halfback
        and flanker, before retiring from professional football in 1964. But his career
        in sports was far from over.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b88784-db06-42e4-b914-24bc7754f97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gifford was one of the first American sports stars to shift into
        television sportscasting. He became part of ABC''s "Monday Night Football"
        lineup in 1971, joining fellow NFL veteran Don Meredith and broadcaster Howard
        Cosell.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603aed74-e4ec-4fd9-903c-330a0077c8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was inducted into the College Football Hall of Fame in 1976 and
        the Pro Football Hall of Fame in 1977.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d1f619-8d8b-4025-8b79-e72dcaa0643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of his career, his personal life was a secondary subplot,
        until he married Kathie Lee Epstein Johnson in 1986, who was 23 years his
        junior. He had three children with his first wife, Maxine Ewart, whom he married
        in 1952. The couple divorced and in 1978 Gifford married a second time to
        Astrid Narss.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56be9c4d-127d-4422-9b21-d4f778290014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His marriage to Narss has just ended in 1986 when he met his soon-to-be
        third wife. He was filling in for David Hartman on "Good Morning America"
        when the two crossed paths around 5:30 in the morning while he was getting
        ready.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1823d1c3-9b41-456d-96e7-ec82ab68fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was putting my contact lenses in, and I''m bending over at the
        thing, and I had nothing but my shorts on, and she made some comment...about
        something about, ''I''ve seen a lot of tight ends...'' but just kept right
        on walking down the hall," Gifford told King in 1993.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b581a01-30fe-4463-a1f8-0d07df242801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I asked who that was, and it was Kathie Lee Johnson. And I''d
        seen her on television, and I could not believe how unbelievably up she was.
        But that''s her."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e6c97-4aa2-4cab-84e7-87aea102f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had two children and Kathie Lee Gifford often described
        her marriage in glowing terms in the press.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2add14bb-ede7-46cf-a517-ff251548d144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frank is my husband, my confidant, lover, therapist, parenting
        partner and best friend. We depend on each other for security, for emotional,
        sexual and spiritual fulfillment, and for companionship," Kathie Lee Gifford
        wrote in her 1992 memoir, "I Can''t Believe I Said That!"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0659e3-de14-4616-ae20-1c580aa7fb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rosy picture was shattered in 1997 by news that Gifford was
        having an affair. Kathie Lee Gifford went on a media offensive and declared
        that their marriage would last. Gifford reduced his role on "Monday Night
        Football" and retired from network broadcasting in 1998.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f532cdba-f78c-4c94-852b-0d45d7a829e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:53:36.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
