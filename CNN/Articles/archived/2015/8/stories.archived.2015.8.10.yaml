    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer: Budget chief is most guilty in ''pork'' scam

      '
    'updated': 2015-08-11T00:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89b9c24-739f-4817-a2e8-78db970f6198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:40:58.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:40:58.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Budget Secretary
        Florencio "Butch" Abad might soon find himself in more legal trouble.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9aeb8e-be85-45a9-9a4a-0cef52e45f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:40:58.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:40:58.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Bonifacio Alentajan, former president of the Philippine Constitutional
        Association (Philconsa), said that he would file on Monday (August 10) a motion
        before the Sandiganbayan that would make Abad the principal accused in the
        plunder and graft cases filed against detained Sens. Juan Ponce Enrile, Jose
        "Jinggoy" Estrada, and Ramon "Bong" Revilla Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d44954-24d6-49b6-b654-fe6b2e5874c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:40:58.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:40:58.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Revised Penal Code, a principal accused is someone who,
        among other things, is supposed to have taken a direct part in the execution
        of a crime or directly forces or induces others to commit it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55cc690-3d14-4d81-943b-6569e8a01a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:40:58.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:40:58.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Alentajan, the budget secretary would be the most guilty
        among the suspects since he was the only one who could authorize the issuance
        of the Special Allotment Release Order (SARO) and the notices of cash allocations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b332d25-74ee-4c2a-bfd7-1e5f9972e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:40:58.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:40:58.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, the lawyer filed a plunder complaint against Abad
        for allegedly carrying out the controversial Disbursement Acceleration Program.
        He argued that Abad committed a crime when he approved the realignment of
        government funds without the approval of Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d03ac79-e862-4b42-baa4-d8246dc9145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:40:58.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:40:58.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer also accused Abad of awarding ₱50 million to 19 senators
        for voting to impeach then Chief Justice Renato Corona in 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e98c7-16a2-4a07-8c79-8271657294e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:40:58.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:40:58.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad, however, dismissed the plunder complaint filed against him
        and said that it "is absolutely without any basis."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328610b6-3e32-415d-b350-237b84f7ccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:40:58.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:40:58.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it was just “a figment" of the complainant''s imagination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3715fec-4eb2-48b8-b2a5-c055cb4c47c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:40:58.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:40:58.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DAP first came under fire when Estrada, in a privilege speech
        back in 2013, said that he himself received additional pork as incentive for
        Corona''s impeachment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1485cf1a-61f7-467c-a3f5-b12daff2076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:40:58.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:40:58.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad has since clarified that the funds given to senators were part
        of DAP, a mechanism designed to fast-track public spending.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2bdc93-87e8-47ec-82b5-52d9bafc8af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:40:58.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:40:58.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July last year, the Kabataan Partylist also filed a similar plunder
        complaint against Abad but the Office of the Ombudsman has yet to resolve
        it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc3c0b5-30b8-4eff-9023-06f228705f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:40:58.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:40:58.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has declared parts of the DAP illegal, including
        the transfer of the executive''s savings to other offices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b284bf3-71df-450d-9f40-b8167c5274d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:40:58.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:40:58.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' AC Nicholls, Mikas Matsuzawa, and Anjo Alimario
        contributed to this report.</p>'
  'William-Shatner-tribute-Leonard-Nimoy-Mr.-Spock-selfie-mosaic':
    'author': 'Henry Hanks, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-10T11:31:10.448+08:00
    'imagesource': 'jcr:b28fa183-28ec-410a-8f8a-a43ed73dbabe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26133ac1-d31b-446d-91d1-ba10e09e7a27'
    'lead': '''Star Trek'' actor William Shatner wanted fans to post a selfie of themselves
      doing the "Live long and prosper" sign with their hands, no questions asked.
      On Sunday morning (August 9), Shatner revealed the final product of this experiment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T10:45:49.321+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T10:45:49.546+08:00
