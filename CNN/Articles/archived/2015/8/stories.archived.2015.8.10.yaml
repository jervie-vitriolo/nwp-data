      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there still could be some surprises. Universal''s NWA biopic
        <em>Straight Outta Compton</em> and Warner Bros.'' old school spy film The
        Man From U.N.C.L.E. hit theaters next weekend.</p>'
    '10':
