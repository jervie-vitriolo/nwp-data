    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad436bdb-e2e0-4c09-9cd9-54e8cf734300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:53:36.353+08:00
      'mgnl:createdBy': 'cnnproducer'
