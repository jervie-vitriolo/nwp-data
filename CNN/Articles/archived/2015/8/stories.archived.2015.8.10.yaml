      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was on the examination of pork scam whistleblower Benhur
        Luy''s external hard drive along with the copies of the digital files and
        printouts of its contents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79103717-b6ef-4208-b2b4-1d821deb73d3'
      'mgnl:activationStatus': true
