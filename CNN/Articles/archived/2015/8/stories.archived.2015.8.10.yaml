      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Pampanga Rep.
        Gloria Macapagal-Arroyo, a former president, was allowed by the Sandiganbayan
        on Monday (August 10) to visit her ailing brother at the hospital on Tuesday
        (August 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bbd746-b569-403d-9250-6246b898d5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:37:31.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:37:42.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution, the Sandiganbayan First Division said Arroyo could
        leave her place of detention at the the Veterans Memorial Medical Center (VMMC)
        on Tuesday (August 11) for five hours — from 3 p.m. to 8 p.m. — to visit her
        brother, Arturo dela Rosa Macapagal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c900b716-a3fe-487e-8df0-8bf594f58741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:37:31.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:37:42.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will be escorted by the Philippine National Police (PNP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bad874e-9bf3-44d2-b777-34aa9e60f7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:37:31.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:37:42.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president''s brother is confined at the Makati Medical
        Center for stage four prostate cancer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226ba3ab-d288-4085-95c6-6b7716820e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:37:31.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:37:42.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo is under hospital arrest at the VMMC for a plunder case she
        is facing in connection with the alleged misuse of the Philippine Charity
        Sweepstakes Office''s (PCSO) funds during her presidency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc76372-0f1f-468a-a355-594f411eb861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:37:31.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:37:42.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All security and transportation expenses to be incurred by the PNP
        will be shouldered by the former president.</p>'
  'alentajan-abad-principal-accused-pork-scam':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Budget Secretary Florencio "Butch" Abad'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-10T12:01:48.243+08:00
    'imagesource': 'jcr:497514ef-584c-4f5b-b8ef-7b442f1fa52b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0773e76e-5462-41a8-8b2b-6c04a916667f'
    'lead': 'Budget Secretary Florencio "Butch" Abad might soon find himself in more
      legal trouble. Attorney Bonifacio Alentajan said that he will file a motion
      before the Sandiganbayan to make Abad as the main person responsible in the
      plunder and graft cases against detained senators Juan Ponce Enrile, Jinggoy
      Estrada, and Ramon "Bong" Revilla, Jr. '
