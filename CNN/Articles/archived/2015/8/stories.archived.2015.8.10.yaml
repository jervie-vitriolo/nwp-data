  'senior-military-officials-confident-new-navy-chief-taccad':
    'author': 'CNN Philippines Staff'
    'caption': 'Rear Admiral Caesar Taccad (Photo from the Philippine Navy)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-10T11:15:00.634+08:00
    'imagesource': 'jcr:98ebd26c-428e-4fc5-a32e-114445dd9c2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ac644d5-59f2-4cd9-b1ae-d234158cd011'
    'lead': 'Senior military officials are confident that incoming Navy chief Rear
      Adm. Caesar Taccad will lead the organization well, as he is known to be a professional
      and hardworking soldier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T09:41:09.998+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T09:41:10.201+08:00
