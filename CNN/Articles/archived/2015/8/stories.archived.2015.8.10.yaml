      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their marriage endured to the end. Kathie Lee Gifford was one of
        many to publicly mourn Gifford''s death Sunday with a message on Twitter.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e8606f-1163-4a06-9beb-1e5eb87bcb60'
