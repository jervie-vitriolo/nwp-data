      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James of the Cleveland Cavaliers is set for another Manila
        visit to participate in the “Rise” program, according to a tweet posted by
        Nike Philippines on Monday (August 10).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00458aa4-9fd9-46f1-b4ab-28298a48220b'
