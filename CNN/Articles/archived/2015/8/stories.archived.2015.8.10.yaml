    'updated': 2015-08-11T10:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c21024-e738-4a9c-bff8-5f2e80828eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:37:31.431+08:00
