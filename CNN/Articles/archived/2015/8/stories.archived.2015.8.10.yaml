    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'William Shatner, fans pay tribute to Leonard Nimoy with selfie mosaic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd3f8e-75da-4bfe-8622-8c509d76a964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:45:49.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:45:49.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At the beginning of August, Star Trek actor
        William Shatner made a somewhat odd request of his followers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2185ab21-ecd8-44d4-b750-be5cc3e1ca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:45:49.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:45:49.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wanted fans to post a selfie of themselves doing the "Live long
        and prosper" sign with their hands, no questions asked.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I need everyone&#39;s help. Take a selfie of you doing the LLAP
        sign and email the photo to NIMOYTribute@gmail.com <a href="http://t.co/b2gTMftn7J">pic.twitter.com/b2gTMftn7J</a></p>&mdash;
        William Shatner (@WilliamShatner) <a href="https://twitter.com/WilliamShatner/status/627626336102809600?ref_src=twsrc%5Etfw">August
        1, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06a1f0d-920f-4115-959b-ad278fbc0c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:45:49.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:45:49.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e81cc40-26a6-4190-b4fb-901c1c5392e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:45:49.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:45:49.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being the captain of the Enterprise and all, many fans were on board.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8ffa52-3325-450d-92a2-93a8bdf1cedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:45:49.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:45:49.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday morning (August 9), Shatner revealed the final product
        of this experiment: a mosaic of the late Leonard Nimoy as his most famous
        character, Mr. Spock, made up entirely of selfies.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Why did I ask for all those <a href="https://twitter.com/hashtag/LLAP?src=hash&amp;ref_src=twsrc%5Etfw">#LLAP</a>
        selfies? For a <a href="https://twitter.com/gishwhes?ref_src=twsrc%5Etfw">@gishwhes</a>
        task as a tribute to Leonard. Thank you! <a href="http://t.co/3NQZ5siINe">pic.twitter.com/3NQZ5siINe</a></p>&mdash;
        William Shatner (@WilliamShatner) <a href="https://twitter.com/WilliamShatner/status/630378046806102016?ref_src=twsrc%5Etfw">August
        9, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566680c4-e64e-46ca-a0f5-7a0277f0423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:45:49.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:45:49.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43863d91-b913-4e09-b00e-82f12db12056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:45:49.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:45:49.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is it a great tribute to the actor who passed away in February,
        it also went to benefit the charity Gishwhes, a "global scavenger hunt" which
        funds the nonprofit Random Acts. In the process, they have broken altruistic
        world records for most global hugs and most pledges to commit charitable Acts
        of Kindness, among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a67e75-c694-4009-9e79-2b58b45ec2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:45:49.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:45:49.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shatner has also sent the mosaic to the Guinness Book for consideration
        for a world record.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54645667-9882-4246-83c1-6f44a08ee7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:45:49.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:45:49.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/08/09/entertainment/leonard-nimoy-william-shatner-selfie-tribute-feat/index.html">Fans
        and William Shatner pay tribute to Leonard Nimoy with selfie mosaic</a>"</em></p>'
  'Angeles-Yakimix-food-poison-victims':
    'author': 'Justin Dizon, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-10T11:22:20.881+08:00
    'imagesource': 'jcr:c24d11ae-076e-4326-b512-fbb6bf435e4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24bec452-901b-4211-bcc9-52db758ae1ab'
    'lead': 'The City Health Office of Angeles disclosed that 40 out of 50 workers
      of the Yakimix restaurant, Angeles branch, lack necessary health certificates
      from the local government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T10:48:40.720+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T10:48:41.020+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Food poison victims in Angeles rise to 35; Yakimix workers lack health
      certificates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ffc390-4483-4c34-aa02-0738692035e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:48:40.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:48:41.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angeles City (CNN Philippines) —</strong> The City Health
        Office of Angeles disclosed that 40 out of 50 workers of the Yakimix restaurant,
        Angeles branch, lack necessary health certificates from the local government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb25542-dfee-423a-b7bf-fd1b7e344831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:48:40.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:48:41.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to City Health Officer Dr. Lenario Santos, it was found
        out that Yakimix hired more people after getting their certificates, and identified
        these workers as trainees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5062e35-2c53-42bc-ae29-22cc13e7d0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:48:40.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:48:41.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said the city’s sanitation office was shown only 10 health
        certificates during previous inspections, and they were not aware of more
        employees working in the said restaurant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ee92b-25e6-4432-a674-8fd420cd3e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:48:40.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:48:41.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Santos said the water sample testing conducted by their
        office is clear and negative of any bacteria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a74bb7-c5cb-498d-a80d-36ddfa6fe328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:48:40.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:48:41.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) will be releasing the results of
        their own testing tomorrow (August 11), while the Food and Drugs Authority
        (FDA) will also release the results of the food and ingredients test tomorrow
        afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5255d0e9-a529-4d5f-8c32-ec9ffae6e4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:48:40.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:48:41.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this posting, the number of victims in the food poisoning
        incident rose to 35.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973cfbe8-d890-4fe8-9ce7-06788d92ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:48:40.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:48:41.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday (August 7), the city government issued a cease and desist
        order to the Yakimix Angeles branch, temporarily closing the business until
        the issues are resolved.</p>'
  'NFL-football-sportscaster-legend-Frank-Gifford-dies':
    'author': 'Emanuella Grinberg, CNN'
    'caption': 'Frank Gifford was one of the first American sports stars to shift
      into television sportscasting, becoming part of ABC''s "Monday Night Football"
      lineup in 1971.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
