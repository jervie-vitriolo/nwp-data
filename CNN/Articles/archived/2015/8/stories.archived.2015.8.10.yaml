      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:56:24.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this posting, reports say that James will arrive on August
        19 and will stay for a couple of days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cecafd3-48e2-4643-a080-3e6e6033319f'
