      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purchased tickets will be valid for the rescheduled date.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425ad9e9-a29d-4215-ada3-02c2d9acc049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:56:03.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T08:56:04.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jepsen is the voice behind the catchy tunes "Call Me Maybe" and
        "I Really Like You."</p>'
