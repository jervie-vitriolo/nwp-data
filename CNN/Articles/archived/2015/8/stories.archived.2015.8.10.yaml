        Disaster imagination lessens casualties - Solidum</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285b4062-e2a2-4bab-8e0b-a7be614627e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency preparedness advocate Martin Aguda advises disaster imagination
        to every household.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16057cb3-cb21-41b2-8ed5-593e0a326f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lahat dapat</em> should be doing their disaster imagination.
        In fact, ang term <em>ko nga diyan ay</em> make your own disaster movie.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b50e0fe-707c-4932-ab69-7fdcf5b4fc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguda explains that disaster imagination goes beyond the numbers
        — the expected death toll or how many buildings might collapse. It should
        involve possible scenarios that could happen and actions that you could take.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d9e7bd-6bb8-4007-9c38-faa3958052de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just try to imagine: You’re in a corporate set-up wherein you’re
        wearing high heels. Having your office on the 20th floor of a building in
        Buendia. You have to evacuate sa building using the emergency exit. Then from
        Buendia, from Makati you have to walk all the way to Fairview wearing high
        heels,” he says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c87aff1-7701-415e-8f1b-f9c011878b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If that is your disaster imagination what is your corresponding
        action? I will have rubber shoes in my work station <em>na pampalit ko. Yan
        yung sinasabi ko na kung may inimagine ka may kapalit kang</em> action.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fa91bd-61ae-4e7c-a758-503faf529996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/05/14/structural-resilience-can-prevent-high-quake-casualties.html">Related:
        Sturdier structures can lessen quake casualties – Phivolcs</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c9c396-b77b-4fa8-a6ff-4e45f14a7a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguda calls these scenarios “storylines,” which each individual
        should create in preparation for emergencies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61815707-64cc-4f14-8e3c-3045cd0d05f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urges for “storylines” to be specific and include both a
        daytime and a nighttime emergency scenario.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279fb569-84a7-402e-8876-eb9feea45e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag nag-</em>brownout [ng] 1 a.m., <em>nasa</em> bedroom
        <em>ka, yun ang</em> storyline <em>mo. Ano aksyon mo? Saan mo kukunin yung</em>
        flashlight? Meron ka bang flashlight? Kung wala, ilagay mo sa listahan mo
        ngayon: ‘I should have a flashlight on my bedside.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b1ad5b-8843-4d98-9aaf-c9a0226e292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Home hazard hunt</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff85637-4633-4de5-af8e-ac1bfa88be48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguda also recommends conducting a “home hazard hunt” to look for
        earthquake risks or areas where there is a possible danger of falling objects.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2522989-4872-4599-a1eb-b8ca7aaa5d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conducting a “home hazard hunt,” Aguda says you can start assessing
        your home from the eye-level to the ceiling, followed by checking from the
        eye-level to the floor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8358316-7e5c-4bcd-aa73-40d2d98475fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ano ang puwedeng bumagsak sa iyo diyan.</em> So <em>nakita
        mo na</em> on your bed <em>may</em> ceiling fan<em> ka,</em> on your bed may
        chandelier<em> ka</em>. Then eye-level pababa,<em> tingnan mo</em> cabinets
        <em>mo. Ano puwede matapon, kung yung</em> cabinets <em>mo hindi mo puwede
        i</em>-rearrange <em>baka gusto mo naman i-</em>anchor,” he says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac837091-aff9-4d43-a09f-14098b025ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some home items that you might need to fix to reduce damage
        in case of an earthquake:</p>'
    '30':
      'image': 'jcr:a378f878-9bd6-4b8a-b9de-c0999f7d8908'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452de4a3-8879-4e5b-bbe5-fb8bccd4ce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c84894-0c66-47a4-a541-b748b304956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Institutionalizing preparedness</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44a027c-4972-416f-bb09-cc35c2307ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aside from making an inventory of areas to fix in your home,
        Aguda says making a skills checklist is equally important.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1ef84d-5f3e-487c-acc0-dae226f3223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalls one lecture he gave where he asked how many of the participants
        know how to conduct first aid. He says no one raised a hand.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a95b32-a1f9-4c3c-a23d-f3494a3ff56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, he says there is a need to implement various emergency
        preparedness programs. One of which is a massive first aid training. He explains
        that in case of a mega-disaster, immediate response from government is not
        expected, so first aid know-how could help save lives.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a96e434-d6cc-4eed-8ac1-6cad9a4766ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that families should practice earthquake drills at home.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87662025-e6be-4e4b-a0f7-95c31d0948f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dapat</em> very detailed. In the dining room,<em> ilan kakasya
        sa ilalim ng</em> dining table? I-practice niyo. <em>Paano kung</em> trapped<em>
        ka sa</em> second floor. So<em> bukod doon sa</em> making your homes earthquake
        resilient, your family emergency procedures din is very important.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd26332-4cd9-4b57-9af6-58887d89b12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that the institutionalization of earthquake drills could
        help make emergency preparedness second nature to the public.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96948a0-5ecf-4f12-810e-2faf57c1c5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to live with having to live with a West valley Fault,”
        Aguda says. “So every year<em> dapat ang</em> schools <em>may mga</em> go
        bags <em>na mga estudyante nila tapos nagdi</em>-drills na regularly.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095e1568-b6e0-4e91-80a1-662ddb6d66a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge, according to him, is for the momentum to continue
        even after the metrowide earthquake drill last July 30.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4775254a-6107-467c-a134-ee9640f86896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:26.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:32:26.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/07/31/Shake-drill-has-achieved-awareness-says-expert.html">Related:
        Shake drill has achieved awareness, says expert</a></strong></p>'
  'Fantastic-Four-clobbered-at-box-office':
    'author': 'Frank Pallotta, CNN Money'
    'caption': 'John Trank''s dark and brooding interpretation robs the Fantastic
      Four of charm and personality to make them memorable.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-10T03:32:36.252+08:00
    'imagesource': 'jcr:5d3b2b05-0200-41ca-aece-cc79bb49bf66'
