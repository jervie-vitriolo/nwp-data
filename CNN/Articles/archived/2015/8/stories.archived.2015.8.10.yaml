    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senior military officials have confidence in new Navy chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd094857b-2ead-4aef-8d69-4bfd34c5b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:41:09.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:41:10.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senior military
        officials are confident that new Navy chief Rear Adm. Caesar Taccad will lead
        the organization well, as he is known to be a professional and hardworking
        soldier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8982e9cc-08d4-45fe-8c3c-711cf96cf453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:41:09.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:41:10.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/08/08/Caesar-Taccad-is-next-Flag-Officer-In-Command-of-the-Philippine-Navy.html">Related:
        Taccad is next Flag-Officer-In-Command of the Philippine Navy</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abd46be-a750-4b8b-b00b-bfbe64697eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:41:09.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:41:10.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taccad replaced his Philippine Military Academy 1982 classmate Vice
        Adm. Jesus Millan during the Navy''s change of command ceremony this afternoon
        (August 10), where President Benigno Aquino III was the guest of honor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766438df-8cf2-4254-b923-32caa246b75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:41:09.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:41:10.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Edgard Arevalo, Navy spokesperson, said the incoming Navy chief
        can transform the organization into a more capable force, because of Taccad''s
        experience as vice commander and head of the Navy''s modernization board.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab9b1f4-670b-49f8-91a6-c0d1d430f73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:41:09.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:41:10.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy — and the Armed Forces as a whole — face the major challenge
        of protecting the country''s territorial waters, especially amid overlapping
        claims in the West Philippine Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a5be7b-2eca-413e-8b7b-a60573e9c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:41:09.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:41:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said that efforts to improve the navy''s capability are
        in place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3b2da-5d6b-4e0b-a291-d0b92c611303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:41:09.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:41:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that two landing crafts donated by Australia arrived in
        the country last week. Under the 2016 proposed budget, the Navy is slated
        to acquire two frigates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a64836a-076c-4308-b371-d1cd26d4c490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:41:09.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:41:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Gerg Cahiles contributed to this report.</p>'
