      'mgnl:type': 'text'
      'text': '<p>James, who first visited the country in 2013, will be the second
        National Basketball Association (NBA) player who will take part in the Nike
        Rise activities after Paul George of the Indiana Pacers came to Manila last
        month to kick off the program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
