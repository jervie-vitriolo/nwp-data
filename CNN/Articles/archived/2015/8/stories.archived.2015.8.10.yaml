      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The camp of detained
        Sen. Jose "Jinggoy" Estrada has asked the Sandiganbayan to summon Sen. Teofisto
        Guingona III, to get a hold of certain documents the former could use in his
        bail hearing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a43b8-0dfa-4f4d-8ba6-f0b475d64735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:29:58.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:29:58.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guingona is the chairman of the Senate Blue Ribbon Committee, which
        previously carried out a probe on the alleged pork barrel scam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a5027-6be9-4115-9c84-b4ad9daf2709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:29:58.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:29:58.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detained senator said that if not Guingona, a subpoena could
        be issued to the director general of the Senate Blue Ribbon Committee secretariat,
        Atty. Rodolfo Noel Quimbo.</p>'
    '4':
