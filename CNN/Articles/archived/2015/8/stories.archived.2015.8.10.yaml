        and Juan Ponce Enrile.</p>'
  'Gilas-basketball-Troy-Rosario':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'UAAP and PBA D-League champion Troy Rosario looks to be a part of
      Gilas 3.0.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-10T01:45:20.479+08:00
    'imagesource': 'jcr:ee9f7a81-ffd5-427f-aa54-0cc690f5d344'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07dc1796-5779-4fea-9791-7911261b2f62'
    'lead': 'Troy Rosario is nearly two decades younger than the eldest member of
      the Gilas pool, Asi Taulava, but he believes that his youth won’t stop him from
      shining on the big stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T10:34:13.179+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T10:34:13.429+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rosario: I''m young but I can compete internationally

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93f6896-8874-4f62-84cd-6b9d977752db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:34:13.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:34:13.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> When you look
        at the individual credential of Gilas training pool members, you would find
        that Troy Rosario stands as a boy among men.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca33994a-a4ca-4faa-b1cc-6b65ea422336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:34:13.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:34:13.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosario holds the distinction of being the only non-professional
        member of the pool, having only plied his trade in the collegiate and developmental
        level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eceaad-fa40-4b45-a356-48759fcc2a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:34:13.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:34:13.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may have international experience following a stint with Gilas
        in the Southeast Asian (SEA) Games, but the FIBA Asia Championship is a whole
        different story.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd6baa8-b76b-4153-86f8-22ee2548723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:34:13.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:34:13.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old big man is 19 years younger than the eldest member
        of the pool, Asi Taulava. But Rosario believes that his youth won’t stop him
        from shining on the big stage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e30ec-0b4c-4a2f-9e29-4402c4c31cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:34:13.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:34:13.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Syempre, kahit bata pa ko alam ko kaya ko makipag</em>-compete<em>
        kahit sa</em> international<em> na</em>,” said the former National University
        (NU) Bulldog.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a287ed1-9657-4d2e-ae81-d9fa32c1158f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:34:13.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:34:13.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With solid collegiate and developmental league stints under his
        belt, Rosario is one of the top names in the upcoming Philippine Basketball
        Association (PBA) draft. The big man said that his experience will help ease
        his transition into the big league.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr">It
        was just a dream... <a href="http://t.co/908i9seDIj">pic.twitter.com/908i9seDIj</a></p>&mdash;
        Jeth Troy Rosario (@JtroyRosario) <a href="https://twitter.com/JtroyRosario/status/623730559903109124">July
        22, 2015</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4e44ec-e5be-446a-8fd9-91e321afd59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:34:13.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:34:13.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cc96dc-a132-4ea4-8544-b86892018468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:34:13.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:34:13.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Paakyat pa ako ng</em> PBA,” said Rosario. “<em>Kakailanganin
        ko itong experience na ito para pagdating ko sa PBA hindi na ako mabigla.</em>”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f119cbbc-b7b7-40c3-87ea-dd1911ce6321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:34:13.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:34:13.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with his eye on the PBA, being part of the national team is
        still the target for Rosario. With injuries plaguing the Gilas pool, they
        would need every member of the team to step up and fill the void.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15651e44-e538-4e3f-bfcd-367512d5d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:34:13.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:34:13.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosario ended his career with the NU Bulldogs with a bang, clinching
        the UAAP men’s basketball title over the Far Eastern University Tamaraws.
        He averaged 11.1 points, 8.7 rebounds, and 2.1 assists during the title-winning
        campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a472fd-c2b5-4ed4-82aa-8c636c0ebde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:34:13.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:34:13.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his recent stint at the SEA Games, Rosario played a key role
        in bringing the gold medal home for the Philippines. He led the team with
        16.0 points, 8.6 rebounds, and 2.6 steals in five games played. The young
        big man also topped the entire tournament in field goal percentage at 62.7
        percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bad204-cb5e-4b24-8c05-60779b26bbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:34:13.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:34:13.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Rosario can take his game to the next level in the international
        stage, the Philippines could have another difference maker in its hands.</p>'
  'Sandiganbayan-allows-Gloria-Arroyo-to-visit-sick-brother':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(File photo) Former President Gloria Macapagal Arroyo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
