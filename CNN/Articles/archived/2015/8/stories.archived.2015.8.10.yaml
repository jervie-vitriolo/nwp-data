  'ncaa-season-91-perpetual-eac-mapua-jru':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-10T04:49:24.726+08:00
    'imagesource': 'jcr:c4f8b3d7-9fde-45d2-ada2-20f042486b52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfcfe15f-0bb6-4baa-b4e6-46f40bcd2f8e'
    'lead': 'Pertual Help will take on an inspired Emilio Aguinaldo College, while
      Mapua and Jose Rizal Univeristy hope to stay at No. 4 in Tuesday''s (August
      11) National Collegiate Athletic Association.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T09:04:20.383+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T16:18:05.231+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T16:18:04.911+08:00
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Perpetual takes on inspired Generals; Mapua, JRU clash to stay
      at No. 4

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93983b4-fc70-4ce8-8e44-69e34f997be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:04:20.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:18:05.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Perpetual Help
        tries to close in on league leaders Letran and San Beda as it clashes with
        a resurgent Emilio Aguinaldo College Tuesday (August 11) in the 91st National
        Collegiate Athletic Association (NCAA) basketball tournament at The Arena
        in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad59ae-6dfc-4877-8191-8516f57693c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:04:20.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:18:05.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/06/ncaa-season-91-san-beda-jru-perpetual-arellano.html">Related:
        San Beda, Perpetual pummel separate foes</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c13eb99-b8cb-4ed7-bd28-17f6c02739fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:04:20.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:18:05.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing strength from Nigerian Bright Akhuetie''s 31-point performance,
        the Altas overpowered the Arellano U Chiefs, 76-66, Thursday (August 6) to
        remain at No. 3 with a 5-2 (win-loss) record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b14d3e-d5d8-41ac-8623-62c3477ada66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:04:20.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:18:05.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another win in their 4 p.m. on Tuesday (August 11) duel with the
        Generals will push them half a game closer to the Lions (6-1) and a full game
        behind the Knights (7-1).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fbdf2c-b00f-4d65-91e8-54b92dc00b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:04:20.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:18:05.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perpetual Help though will have its hands full against the same
        inspired EAC squad riding the crest of a two-game streak highlighted by a
        shock 83-69 victory over a heavily favored Letran Friday (August 7).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3699fa-c24a-4576-8b80-b66814bf236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:04:20.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:18:05.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameroonian Hamadou Laminou got most of the job done with 20 points,
        24 rebounds, and four blocks while Remy Morada made the clutchest of baskets
        by scoring 12 of his 18 points in the fourth quarter to pull off the upset
        win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6d3625-c4ae-400b-9722-971130394c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:04:20.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:18:05.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/08/07/ncaa-season-91-san-sebastian-lyceum-eac-letran-mapua-benilde.html">Read:
        Generals stun Letran</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa5db6c-839c-4f5c-b0ec-3a848ef1ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:04:20.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:18:05.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Perpetual Help coach Aric del Rosario knows they''re in for
        a tough fight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf43bfea-5d48-4c86-86b1-3834f12ae653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:04:20.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:18:05.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re playing inspired right now so we know it''s going to be
        another difficult game for us," said del Rosario.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210bdb83-07dd-49d6-b84d-5467701d4b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:04:20.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:18:05.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For them to sustain the momentum, EAC mentor Andy de Guzman said
        they need to continue to defend and rebound well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5dc310-fc28-4824-aecd-9274be94db06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:04:20.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:18:05.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the Generals have outrebounded their foes in their two
        wins, plucking 55 in a 77-71 triumph over San Sebastian last week and collaring
        67 in the stunning win over Letran to average 61 in those two outings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e8e04-cf51-4c32-afc1-e7a92e1820cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:04:20.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:18:05.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, EAC is second in the league rebounding with an average
        of 50.86 a game, just about a carom behind the league-leading 51 by Perpetual
        Help.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609b394f-4f48-4f1f-a9ca-7c02917cbf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:04:20.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:18:05.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That has been our strength, rebounding. If we can keep it up against
        Perpetual, which is also a strong rebounding team, we''ll have a chance,"
        said de Guzman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32aaf2f-5b03-476e-9e93-38d54bff810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:04:20.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T16:18:05.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mapua and Jose Rizal, both on a three-way logjam at fourth
        spot with Arellano U on identical 4-3 slates, shoot to stay at No. 4 as the
        two collide at 2 p.m. on the same day.</p>'
  '144000-voters-in-Western-Visayas-lack-biometrics':
    'author': 'Elyrose S. Naorbe, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-08-10T05:35:26.242+08:00
    'imagesource': 'jcr:c9cfdfb0-76c6-4fe0-89ce-ec3b3f8dc694'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7666688-4d4a-40ec-a588-8413a7c656a3'
    'lead': 'The Commission on Elections (Comelec) reminded some 144,000 registered
      voters in Western Visayas who lack biometrics data that they will not be allowed
      to vote in the 2016 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T09:06:59.952+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T09:07:00.286+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '144,000 voters in Western Visayas lack biometrics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21490ee2-c953-4fe8-8728-f891953b7313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:06:59.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:07:00.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines)</strong> — The Commission
        on Elections (Comelec) reminded some 144,000 registered voters in Western
        Visayas who lack biometrics data that they will not be allowed to vote in
        the 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e719843-a40a-4685-ac9f-11fecd982c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:06:59.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:07:00.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec is intensifying its “No Bio, No Boto” campaign with the
        validation period now down to two months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3534c1-09e7-4b1b-ab88-400e7040ded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:06:59.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:07:00.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec-VI Regional Dir. Atty. Dennis Ausan said 144,000 or 3.6
        percent of the 4 million voters in Western Visayas still lack biometrics data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ede926-9566-450b-a8ea-aceeaae95411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:06:59.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:07:00.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4 million registered voters have yet to undergo biometrics
        data capturing as of June 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f44d9e2-9bd1-4bf8-984a-41a4e6c0ae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:06:59.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:07:00.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if you have voted in the previous election, if you do not
        have biometrics data, Comelec will erase your name from the list and you are
        not allowed to vote in the 2016 elections,” Ausan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeeeda4-2cc9-4443-a019-cabe446c742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:06:59.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:07:00.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ausan said Comelec offices in the cities of Iloilo and Bacolod are
        open from Sunday to Friday to accept all kinds of application such as new
        voters, application for transfer, reactivation, correction of entries, validation
        and taking of biometrics data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0200fa23-6a86-40dd-b46c-f1f61ce481f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:06:59.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:07:00.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A voter only needs to bring his or her birth certificate and valid
        IDs to proceed with the said services but starting September 1 until October
        31 which is the deadline for the taking of biometrics, the two offices will
        be open from Monday to Saturday to synchronize with other areas in the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff2aabd-9807-49d6-8261-c5463b99c15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:06:59.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:07:00.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec is also targeting voters in remote areas for the biometrics
        data capture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9b981e-e8c9-472f-ae44-0858a0f86867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:06:59.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:07:00.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a data obtained by the Philippine Center for Investigative Journalism
        (PCIJ), out of the total 4,049,492 voters in Region VI during the 2013 elections,
        only 3,301,961 were able to cast their votes for an 81.54 percent turnout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ae1398-371c-4554-a316-66fabcf84a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:06:59.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:07:00.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Region 6 ranked six among 18 regions in the country in terms
        of voter turnout.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2fa2db-2cbb-435d-ad9c-80dcc2362223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:06:59.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:07:00.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are still waiting for a resolution from the Comelec Central
        Office which will set the calendar of activities for next year’s elections
        such as the official dates for the filing of certificate of candidacy, campaign
        period and election period,” Ausan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9000eac9-2d0b-4727-8a2b-dcfd22d230e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:06:59.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:07:00.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biometrics data refers to information identifying a person through
        fingerprint, voice, photograph and electronic signature, among others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f3582e-4f26-4211-a0d2-b95a5f8ecde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:06:59.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:07:00.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule also applies to candidates as stated in Republic Act. 10637
        signed into law last February 2013 by Pres. Benigno Aquino III which stipulates
        that the absence of biometrics data is a ground for deactivation of the voter’s
        registration which is a basic requirement for candidates.</p>'
  'new-navy-chief-caesar-taccad-pursue-decades-old-goal-jesus-millan-benigno-aquino':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': 'Rear Admiral Caesar Taccad (Photo from the Philippine Navy)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-10T10:58:19.864+08:00
    'imagesource': 'jcr:98ebd26c-428e-4fc5-a32e-114445dd9c2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a630940-d496-4551-b0cb-d31d9ceef31a'
    'lead': 'Newly installed Navy chief Caesar Taccad aims to make the Philippine
      Navy "one of the most formidable forces" in the Asia-Pacific region. Taccad
      took over the Navy''s reins on Monday (August 10) in a change of command ceremony
      led by President Benigno Aquino III at the Navy''s headquarters by the Manila
      Bay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T09:09:43.378+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T09:10:47.208+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Navy chief aims to pursue decades-old goal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d14aa4d-9aa8-4b35-bee6-aaa1184d67d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:09:43.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:10:47.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Rear Adm. Caesar
        Taccad took over the Philippine Navy''s reins on Monday afternoon (August
        10) in a change of command ceremony led by President Benigno Aquino III at
        the Navy Headquarters on Roxas Boulevard by Manila Bay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4019da8b-9bb7-4bc4-bcde-f8519f5ef74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:09:43.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:10:47.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taccad replaced Vice Admi. Jesus Millan — a fellow <em>mistah</em>
        from the Philippine Military Academy (PMA) Class of 1982.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69af37d-2e42-4521-a00b-9359e4673369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:09:43.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:10:47.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, the new Navy chief said that he aimed to pursue a
        decades-old goal that began during his days as a second class cadet in the
        PMA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e636013-e0c8-4136-b4ca-83808bdcfcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:09:43.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:10:47.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to help make it [Philippine Navy] as one of the most
        formidable forces in the Asia-Pacific region… That has been my goal in every
        position I landed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956420b9-8012-4975-a967-6ecd713af57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:09:43.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:10:47.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, I am given the honor and privilege to serve and do more for
        our Navy," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9c643d-f706-4792-9d1d-bd84720d71dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:09:43.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:10:47.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taccad offered praise for the the Navy''s troops: "To our sailors
        and marines, thank you for your work and sacrifices you have dedicated to
        the Navy and to the nation… I have fearless, courageous, and loyal men with
        me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072f5cf3-615d-40be-a6bd-8f79d53510dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:09:43.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:10:47.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than that, however, he said that he will be honored to serve
        all members of the military branch, "whether you are a sailor a marine a reservist
        or a civilian in the Philippine Navy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d7008e-01e8-47e2-b7a8-284e73000bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:09:43.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:10:47.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the assuming his post, Taccad was the vice commander and
        head of the Navy modernization board.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd572dda-2779-491c-a3d7-a236f5e68c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:09:43.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:10:47.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hinted that his plans to utilize such an experience: "I shall
        steer the Philippine Nnavy towards continued transformation and modernization...
        in order to provide the security that is expected by a strong and formidable
        Navy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5890fe6c-56f6-4bea-9337-07bfdfeb81cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:09:43.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:10:47.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our units, when deployed, shall never be hesitant to respond, but
        [rather] go into harms way, knowing fully well that their equipment, ships,
        and know-how will push them through to victory," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31769de9-9699-42a9-b347-745fdc95760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:09:43.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:10:47.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taccad also plans to work with the country''s maritime partners
        and establish a "stable, productive, and constructive" relationship "to pursue
        peace in the Asia-Pacific."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d203ef2-69f4-48c4-a7d5-09ab3b638695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:09:43.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:10:47.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his separate valedictory address, Millan expressed confidence
        in his successor. "I can vouch that the Navy sails to the next horizon."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a0e78-299b-4ae2-9faa-c877619f0a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:09:43.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:10:47.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millan also thanked President Aquino for giving him the chance to
        lead the Navy, especially since the retired vice admiral did not actually
        plan to be a sailor as a child.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6646cdb0-39c4-401e-b645-d8977af361d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:09:43.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:10:47.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Millan admitted that he is "just a typical barrio
        boy from Pangasinan who dreamed to become a pilot while gazing at the formation
        of blew diamonds at [an] air base in Pampanga… If indeed luck means opportunity
        meeting competence, then perhaps it might have happened to me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d603e33-8d42-4b4d-a64f-d2f655492892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:09:43.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:10:47.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What matters most is not what I will be bringing with me when I
        leave, but what I will be leaving behind."</p>'
  'Zedd-Manila-True-Colors-Tour':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-08-10T04:49:53.610+08:00
    'gallerysource': 'jcr:f4f27a29-8f3f-4d25-adb1-e64e19450f24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8ef5959-0d0c-4951-8c93-26be4509a933'
    'lead': 'Grammy Award-winning DJ Zedd took the stage in front of a ravenous crowd
      at the Mall of Asia Arena for the True Colors tour in what was his fourth performance
      in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T09:14:17.340+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T09:19:31.409+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zedd’s love affair with the Philippines continues with a bang

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cd782e-45f6-4565-a1a1-e0b9261d5bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:17.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:19:31.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Prior to his show
        in Manila, EDM icon Zedd said, “I’ve been coming back for a reason. I’ve always
        been seeing a lot of passion, a lot of support, a lot of love.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a66e940-c69a-44d4-ac06-4a6b03a8c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:17.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:19:31.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last Saturday (August 8) it showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb77ab4f-3808-4090-b448-b3c3ceac18a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:17.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:19:31.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy Award-winning DJ took the stage in front of a ravenous
        crowd at the Mall of Asia Arena for his fourth performance in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11087619-b2ea-4972-bcd8-bd09b823eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:17.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:19:31.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As strains from the hit single "Spectrum" pierced the air at the
        darkened arena, the crowd cheered in anticipation for the international star,
        waving around multicolored glow sticks and creating an combustible atmosphere
        that needed only a spark to ignite.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e787046a-ceec-4f59-9b33-57545cd146e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:17.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:19:31.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That spark came as the beat dropped and the lights came up on Zedd,
        much to the delight of the frenzied crowd who joined in the familiar verse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96da65a-05c5-45a8-a2ac-ec08caf1d4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:17.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:19:31.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12,000-strong crowd serenaded the European star with his own
        music.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df55e105-b472-4dd7-bc1e-906cf4f85d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:17.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T09:19:31.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a wild and enjoyable party with Zedd at the helm. He kept
        the crowd dancing during his two-hour set, showcasing slick remixes of popular
        songs, old hit singles, and new features from his <em>True Colors</em> album.</p>'
