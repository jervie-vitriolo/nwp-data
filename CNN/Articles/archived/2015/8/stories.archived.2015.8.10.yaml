  'swimming-michael-phelps-100m-fly-world-winning-time':
    'author': 'Reuters'
    'caption': 'Michael Phelps of the USA swims the Men''s 200m IM Final during day
      four of the 2014 Pan Pacific Championships at Gold Coast Aquatics on August
      24, 2014 in Gold Coast, Australia.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-10T08:37:43.743+08:00
    'imagesource': 'jcr:cc5bb906-b1e5-4cb8-a2f8-b45afaece723'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '448ff137-7784-4fdf-a615-9fa61a74513b'
    'lead': 'Michael Phelps swam the fastest time in the world this year as he blew
      away the field to win the 100 metres butterfly at the U.S. championships.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T10:56:11.319+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T10:56:14.118+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phelps beats world winning time in 100m fly

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f927562e-9b3d-4756-8767-2f0ef6c70088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:56:11.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:56:14.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> —&nbsp; Michael Phelps swam the fastest
        time in the world this year as he blew away the field to win the 100 metres
        butterfly at the U.S. championships in San Antonio on Saturday (Sunday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ad131-3624-4201-b59d-4c3e0a6d2e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:56:11.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:56:14.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most decorated Olympian of all-time led from start to finish,
        clocking a stunning 50.45 seconds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37dab3e-2e90-43d4-bade-18625f087c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:56:11.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:56:14.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps''s time, the second-fastest ever recorded in a standard swimsuit,
        bettered the 50.56 South African Chad Le Clos clocked to win the same event
        at the world championships in Russia only hours earlier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f463657-f180-4a2c-a72a-166999f1db71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:56:11.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:56:14.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow American Ian Crocker swam 50.40 in 2005, before the introduction
        of high-tech swimsuits, which were subsequently banned in 2010 after times
        improved so dramatically they made it impossible to compare eras.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdd6d20-37f2-4592-a8ed-e59af7f6f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:56:11.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:56:14.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Clos, after his victory, trash-talked Phelps, who declined to
        get involved in a slanging match when asked about the comments in a poolside
        interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9637738b-daab-47c9-a85d-b07a30e271fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:56:11.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:56:14.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw the comments. There are a lot of things I could say but I
        won''t," the 30-year-old American said after his triumph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3ce2eb-f518-4feb-9636-cc6f7ca18a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:56:11.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:56:14.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I let what I do in the pool do all my talking and that''s how I''ve
        always done things."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1116857-9420-4d58-8b0b-d244196c1bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:56:11.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:56:14.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Le Clos had downplayed the significance of Phelps''s Friday
        victory in the 200m butterfly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c2927-3266-46b0-9d82-23d14e254bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:56:11.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:56:14.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phelps did a great time ... but with all due respect, that''s not
        so hard to do when you''re swimming on your own," Le Clos told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1721c15-e193-4691-b00f-b6d91accf52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:56:11.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:56:14.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps is competing in San Antonio rather than Kazan because he
        was banned from the U.S. team after his drink driving arrest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cde3b4-74ae-43e6-b413-85a6752b9b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:56:11.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:56:14.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 18-times Olympic gold medal winner has sworn off alcohol
        until after next year''s Rio Olympics, and his performances the past two days
        leave no doubt that he is back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a63cc-d1e3-4725-9f0d-50ff725604e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:56:11.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:56:14.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His winning time in the 200m butterfly was also faster than the
        gold medal time in the same event in Kazan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc086024-600f-4369-a54c-b57cc4510b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:56:11.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:56:14.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes hand in hand with what I''ve been doing in training. I''m
        back to actually doing work like I used to and it pays off," Phelps said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab62cdb-7066-4736-b1b3-aca2c5817e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:56:11.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:56:14.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not rocket science but you have to work hard. This is a great
        start for me to go into next year."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d37e365-9c7b-4a07-93aa-e2a284ca02fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:56:11.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:56:14.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps sounded confident about Rio, but warned the Games were still
        a long way away.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030fc37a-8556-46d7-89fd-52d67f7e4127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:56:11.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:56:14.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot can happen in a year, with not only myself but everybody
        else in the world," he said. "Hopefully I can keep this going over the span
        of the next year."</p>'
  'epl-football-arsenal-west-ham-liverpool-stoke-newcastle-southampton':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-08-10T08:32:26.446+08:00
    'imagesource': 'jcr:ddbfa050-8ee0-4c72-9068-af08adf4b94a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7183b24c-1599-4ff3-b3a0-a6ceab618ae1'
    'lead': 'West Ham United capitalised on mistakes by Arsenal  goalkeeper Petr Cech
      to secure a 2-0 victory at the Emirates, while Philippe Coutinho''s stunning
      late strike gave Liverpool a 1-0 victory at Stoke City in the opening day of
      the EPL.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T10:59:30.271+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EPL: Arsenal optimism checked as West Ham claim shock win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250a5e4f-1e0b-4aff-b9d7-bead20b1ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> West Ham United capitalised on mistakes
        by new Arsenal goalkeeper Petr Cech to secure a surprise 2-0 Premier League
        victory at the Emirates and leave the Gunners deflated on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f2cbd3-10f1-49e0-97d0-c543171475ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippe Coutinho''s stunning late strike gave Liverpool a 1-0 victory
        at Stoke City to avenge their 6-1 defeat at the Britannia Stadium on the final
        day of last season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131f96a-5233-4847-8ebc-47b050615ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve McClaren''s reign as Newcastle United manager began with a
        2-2 home draw against Southampton.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe097e6-4c61-45a1-964b-b67f5e8f6ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal, full of opening-weekend optimism, knew the importance of
        a good start to the season after five draws and a defeat in the first eight
        games of the last campaign left them too far behind eventual champions Chelsea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bdfb0b-8470-449e-aded-d17a2e177efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory over Chelsea in the Community Shield fuelled hopes that
        Arsene Wenger''s side could improve on last season''s third place but goals
        from Cheikhou Kouyate and Mauro Zarate earned West Ham victory in Slaven Bilic''s
        first league game in charge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3821f1fb-d5af-4fb4-8917-ae7a21bdf6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal were booed off at the final whistle with Cech culpable in
        both West Ham goals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314251f9-7a86-4f71-bbf4-3e3e99bdfd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Chelsea keeper was signed during the close season to
        shore Arsenal up defensively but the experienced Czech had a day to forget
        in the north London sunshine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b05141-29ec-444a-b63b-6a644466ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before halftime he came flying out to punch Dimitri Payet''s
        free kick but was beaten to the ball by the head of Kouyate. Twelve minutes
        after the restart Zarate''s low strike sneaked past him at the near post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03920ee8-53a4-419a-a1f2-fceacef041d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Ham, who gave a Premier League debut to 16-year-old midfielder
        Reece Oxford, were deserved winners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b5149c-7a3b-445a-a54c-77759d6a21aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all very pleased and it is great start for us. Not only
        for the three points but points against a team that are the title contenders,"
        former West Ham player Bilic said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7c255d-9818-4151-a5d3-bda32c822586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you add to that a London derby, it makes it an even bigger win.
        This is very special."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cc036a-aeec-4e13-ae35-a0169f663ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wenger described the result as an accident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f117f720-33b3-4fe8-9224-32dc988e7337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know fitness-wise West Ham were ahead of us, they had already
        played competitive games (in the Europa League). You never get the same intensity,"
        the Frenchman said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f9329-285e-4dee-99af-6da371864423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we have been hurt mentally and it is a good opportunity to
        respond."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7664c5a-7077-471e-8255-db0e9f7af7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Coutinho Magic</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647df9a8-6309-4a63-8d97-48c3c9bc50df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humiliated by Mark Hughes''s side in their last Premier League outing,
        Liverpool''s return to Stoke was a much calmer affair.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6e70d7-784a-4614-9779-d0af2f57016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brendan Rodgers came under fire from fans after finishing sixth
        last term and the Liverpool boss invested heavily in a wealth of attacking
        options tasked with increasing the number of goals scored from last season''s
        paltry 52.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bef844-9ad5-4b98-895f-5ae60b51636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striker Christian Benteke, the pick of the bunch as a 32.5 million-pounds
        ($50.4 million) signing from Aston Villa, was starved of service but Coutinho
        came to Liverpool''s rescue in a match of few chances.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe66a20d-9c8a-4ba8-8801-980026aabda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The little Brazilian eased past two Stoke players in the 86th minute
        before unleashing an unstoppable drive past the Stoke goalkeeper Jack Butland.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102a53ca-a46c-49f4-8ec3-82c6a7cf81d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Missing Koeman</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e6a22b-d4f5-4a14-b8e6-cabbd0c62502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Newcastle boss McClaren stepped foot in a dugout as a Premier
        League manager for the first time since 2006, his opposite number Ronald Koeman
        was nowhere to be seen after undergoing an operation for a ruptured Achilles
        this week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfe8fb1-5651-4ef8-8155-fa93bcf1d1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saints seemed unaffected by their manager''s absence and took
        the lead in the 24th minute when Italian striker Graziano Pelle rose highest
        to plant a header past Tim Krul but Newcastle equalised just before halftime
        through Papiss Cisse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e60305-65aa-4870-a977-b7cbdffa1662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:59:30.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-20T10:59:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:17:17.147+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New signing Georginio Wijnaldum headed in Gabriel Obertan''s perfectly-weighted
        cross to swing the advantage in Newcastle''s favour but Shane Long equalised
        in the 79th minute with another headed goal.</p>'
  'PBA-basketball-Jimmy-Alapag-retirement-Meralco-Bolts-Talk-N-Text':
