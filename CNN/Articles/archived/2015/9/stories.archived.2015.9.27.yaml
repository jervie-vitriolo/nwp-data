      'jcr:uuid': '663ed449-c806-448c-a916-f9e84f49bb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:00:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:00:34.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P 500 companies, excluding financial companies, collectively
        had $1.43 trillion in cash reserves sitting on the sidelines in the second
        quarter (April to June) of this year, according to FactSet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d964dac-bb7c-4898-919d-d1a266a0b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:00:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:00:34.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s the second highest level in 10 years, and just a tad lower
        than the highest — $1.45 trillion — set in the fourth quarter last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf680d69-8f6c-4fcc-8256-926a7b2e7597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:00:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:00:34.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tech companies especially have much more cash than they did during
        the dot-com bubble era. Tech leads all sectors in its cash holdings by a long
        mile.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd454e37c-76a2-4209-9cb0-966a91f74ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:00:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:00:34.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some cash numbers are remarkable. Microsoft has $96 billion in cash,
        Google holds $70 billion and Cisco has $60 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58904b2e-45ef-4e3c-bc3c-4efea9687035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:00:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:00:34.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The good news is that it reflects very healthy balance sheets of
        companies like Google and Microsoft and means they can weather any downturn
        in the economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15836b81-1202-45fd-8ff3-df43340bde4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:00:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:00:34.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bad news is that it shows a reluctance to spend by corporate
        executives, which signals pessimism and that they aren''t seeing enough growth
        opportunities to invest in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf49e6e-e2ae-406d-a922-9c328fb4160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:00:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:00:34.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Such hoarding hurts the economy — when companies spend, it usually
        helps generate growth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ba04fc-a0b0-4c55-b945-018074375c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:00:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:00:34.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Exxon Mobil cut its spending by $1.4 billion in the second quarter
        while Chevron ( -$1.3 billion) and ConocoPhillips ( -$1.8 billion) also spent
        far less compared to a year ago. Exxon has $4.3 billion cash, Chevron has
        $12 billion and ConocoPhillips has $3.8 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c33f0a-0fef-4f26-ad8a-a961f73c6559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:00:31.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:00:34.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Overall, spending by S&amp;P 500 companies -- measured by capital
        expenditures — fell 5.6% compared to same quarter a year ago. Energy spending
        was down 24% over the year too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef6c6dc-a7f9-43d1-bf62-ccd6975e1f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:00:31.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:00:34.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"That''s one thing that''s driving cash up," says Andrew Birstingl,
        a research analyst for FactSet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2404db1a-17af-4b45-9a8a-dc5f829c5317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:00:31.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:00:34.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The outlook looks a little better going forward. Analysts estimate
        companies to start spending a little heading into next year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1050f34-ab14-4e9d-874c-97de3585ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:00:31.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:00:34.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/25/investing/us-companies-cash-hoard/index.html?iid=hp-stack-dom">"America''s
        companies are hoarding $1.4 trillion in cash"</a></em></p>'
  'Kidnapping-victims-now-in-Sulu-says-Duterte':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': 'From left: Kjartan Sekkingstad, John Ridsel, Robert Hall, and Marithes
      "Tess" Flor'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-27T17:44:23.743+08:00
    'imagesource': 'jcr:2371dc6c-bbee-4326-a1e5-2193c59fca0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acdcb89c-79d6-435f-aa08-f990d4d78c90'
    'lead': 'Davao City Mayor Rodrigo Duterte confirmed that the four people kidnapped
      at the Holiday Oceanview Samal Resort on Samal Island last September 21 are
      now in Sulu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T15:07:13.701+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T15:07:19.338+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T15:07:18.831+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Kidnapping victims now in Sulu, says Duterte

      '
    'updated': 2015-09-28T16:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b61a3e-8c3e-4aa9-b28d-b6c2cc1cb57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:07:13.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:07:19.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Davao City Mayor
        Rodrigo Duterte confirmed on Sunday (September 27)&nbsp; that the four people
        kidnapped at the Holiday Oceanview Samal Resort on Samal Island last September
        21 are now in Sulu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e2780f-22e7-4311-a9f8-b821b24ae6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:07:13.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:07:19.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The four kidnapped victims were identified as Kjartan Sekkingstad,
        Norwegian operations manager of the resort; Canadians John Ridsdel and Robert
        Hall, and Marithes Flore, the Filipina girlfriend of Hall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa6c8ea-4179-46d7-bba3-35365dfce986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:07:13.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:07:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In his weekly television program Gikan sa Masa, Para sa Masa, Duterte
        said that intelligence sources confirmed the arrival of the kidnappers and
        their victims in Sulu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1381c415-b91c-43c0-ba2a-9bd3d94668ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:07:13.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:07:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They are now in Sulu," he said. "They are already there. They have
        entered. We have also verified from all sources and indicate that they are
        now in Sulu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfda8e7-8435-4931-8c61-1e2aba08cb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:07:13.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:07:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/09/26/Samal-Island-kidnapping-new-angle-Canadian-mining-consultant-primary-target.html">Also
        read: Samal Island kidnapping: Mining consultant could be primary target</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b3545e-f73f-48c5-9cd0-809d674bce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:07:13.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:07:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"As to what is their objective here since they have not yet made
        any ransom demands, we will never know until such time that they will communicate
        with the authorities."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba766ba2-98fb-49a7-9f9b-02369fc3179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:07:13.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:07:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He also confirmed that the Samal kidnappers are "allied with the
        Abu Sayyaf Group."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b424d6b6-0694-4206-8ddc-2ce6305f255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:07:13.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:07:19.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Duterte flew to Zamboanga City to help find resolution
        to the kidnapping.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c471f8-a9e9-4b18-86c3-38e72e93d9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:07:13.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:07:19.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He appealed to the kidnappers to release the victims the soonest
        possible time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbe16f9-a37f-4063-ac12-3f523bf1b1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:07:13.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:07:19.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports showed an intelligence source indicated that "Tanum
        group from Patikul were the ones who forcibly took the foreigners from Samal
        Island."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb2be5f-c712-467c-b636-fa019c79008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:07:13.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:07:19.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tanum is a village in Patikul, Sulu that''s been known as a lair
        of the Abu Sayyaf Group, which has been involved in several kidnappings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bbf9d9-2fa3-4c71-b00b-24f2d922f14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:07:13.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:07:19.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The intelligence source, as stated in a report, revealed that the
        kidnappers and their victims arrived aboard a white speedboat in Barangay
        Kaunayan in Patikul, Sulu around 12:30 p.m. of Tuesday, September 22, or roughly
        13 hours after the abduction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79297407-9423-4dc6-839f-7d8da5792220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:07:13.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:07:19.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/09/25/AFP-chief-Hernando-Iriberri-Sulu-based-group-behind-Samal-Island-kidnapping.html">Related:
        AFP chief mum on whether Sulu-based group is behind Samal Island kidnapping</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28410ce2-8dd8-41e0-9db4-ce60150710e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:07:13.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:07:19.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The intelligence report was however raw and is still subject for
        verification, as stated by the source.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735c5a19-33c4-4f6a-9b3b-db18c72f5925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:07:13.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:07:19.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Asked for their reaction on Duterte''s seeming confirmation that
        the kidnap victims are indeed in Sulu now, Chief Supt. Federico Dulay, head
        of the Special Investigative Task Group Oceanview, refused to confirm nor
        deny the suspicion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fdf67b-3016-49f0-bd43-0b4585e946bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:07:13.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:07:19.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said what they were focusing on now was the gathering of enough
        evidence so they could file charges against the kidnappers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d3728b-a0a2-4de9-b98a-9c87c3fa05ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:07:13.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:07:19.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are receiving many reports and gathering additional information
        for the validation of said reports. Hopefully we can gather enough evidence
        to support the filing of cases. We ask for your understanding, considering
        the sensitivity of this matter, we have to take into account the safety of
        the victims," Dulay said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b10c3ec-a75a-486c-a902-eff4de5db279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:07:13.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:07:19.342+08:00
