      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Gilas Pilipinas
        had to bleed to score a 73-66 victory over Japan in the second round of the
        2015 FIBA Asia Championship in Changsha, China on Sunday (September 27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25195a4-777b-4cdf-a5fd-fa509ea1db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:57:20.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:57:23.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Japanese gave Gilas trouble most of the way, but the Filipinos
        leaned on naturalized Filipino Andray Blatche down the stretch to pull away
        for good.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364273d9-43b1-488b-846b-60958f5f3f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:57:20.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:57:23.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Blatche, who played through a twinge in his right foot, took over
        in the final six minutes and dropped nine points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a817ab-7976-4b5f-a1ef-70a7e7855d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:57:20.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:57:23.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His last field goal gave the Filipinos a 71-66 breather before Jason
        Castro''s free throws sealed the win for Gilas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65521bd-b245-4b67-86a8-fe03254e2edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:57:20.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:57:23.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gilas now holds a 2-1 card to join Palestine at no. 2 behind defending
        champion Iran (2-0).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9527f9ce-c1e0-4766-a6d4-97228df1bbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:57:20.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:57:23.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gilas and Iran, the protagonists of the biennial meet''s 2013 edition,
        will square off on Monday (September 28) at 11:40 a.m.</p>'
