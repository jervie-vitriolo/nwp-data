      'mgnl:type': 'text'
      'text': '<p>The said gadgets have SIM packs with them that could be traced by
        the authorities to determine their location.</p>'
  'UAAP-season-78-La-Salle-UE-Teng-Caracut':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-27T17:14:24.783+08:00
    'imagesource': 'jcr:df5a0803-a193-4d78-b329-edf5e40e3207'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04d4a4fa-e3dd-467e-8faa-7d95e3f18690'
    'lead': 'The De La Salle Green Archers preserved a 71-64 victory over the UE Red
      Warriors in their University Athletic Association of the Philippines (UAAP)
      match-up on Sunday (September 27) at the SMART-Araneta Coliseum. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T15:10:20.679+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T15:10:23.907+08:00
