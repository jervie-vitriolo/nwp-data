    'mgnl:lastActivated': 2019-12-17T15:34:57.256+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T15:34:56.954+08:00
