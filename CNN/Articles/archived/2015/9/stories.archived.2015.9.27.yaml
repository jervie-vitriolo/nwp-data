  'Angara-backs-bill-to-put-OWWA-under-DOLE':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-27T19:12:51.994+08:00
    'imagesource': 'jcr:000a04be-ba31-4c24-965c-c4a2c4ea458c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90e2e45b-a7e3-409b-a506-e0a17bceb8a3'
    'lead': 'Sen. Juan Edgardo "Sonny" Angara has sponsored a bill that aims to reform
      the Overseas Workers Welfare Administration so that it could provide better
      support for overseas Filipino workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T14:46:08.116+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T14:46:11.526+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T14:46:11.308+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Angara sponsors bill putting OWWA under DOLE

      '
    'updated': 2015-09-28T08:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f882f397-f59e-41a1-b319-3d8e4786a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:08.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:46:11.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Juan Edgardo
        "Sonny" Angara has sponsored a bill that aims to reform the Overseas Workers
        Welfare Administration so that it could provide better support for overseas
        Filipino workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf1a4e8-452d-47ec-ad34-67364ace66a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:08.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:46:11.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The OWWA, which was established in 1980, is an independent financial
        agency that manages the welfare fund of overseas workers and provides services,
        such as giving loans and insurance, to contributing members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f976d52-2143-4d26-a832-797bed4afa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:08.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:46:11.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It is entirely self-funded through the contributions of its members
        and receives no allocation from the national government," Angara pointed out
        in a statement issued on Sunday (September 27).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22465ada-cae1-4c1e-b162-4eb0fd9f46ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:08.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:46:11.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bill will make the OWWA a national government agency attached
        to the Department of Labor and Employment (DOLE).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c50d30b-9f56-44a7-a023-71875323f1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:08.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:46:11.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It will be "vested with a special function of developing and implementing
        welfare programs and services that respond to the needs of its member-OFWs
        and their families," Angara, who is acting chairman of the Senate Committee
        on Labor, Employment, and Human Resources Development, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18593fcd-198b-4cd8-84e9-0c415d4a756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:08.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:46:11.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lamang po pangongolekta ng kontribusyon ang gawain ng OWWA,"
        he added. "Mandato po ng OWWA na tiyakin ang kaligtasan at kapakanan ng OFWs.
        Kaya ang sabi naman ng DBM, o ng Department of Budget and Management, at ng
        Governance Commission, or GCG, ang OWWA ay isang NGA, o national government
        agency, at nararapat na pinopondohan ito ng gobyerno taun-taon."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbbabd4-ba04-42e6-b129-63fafd8e2676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:08.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:46:11.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The OWWA will not only collect contributions. OWWA
        is also mandated to ensure the safety and welfare of OFWs. That''s why the
        DBM, or the Department of Budget and Management, and the Governance Commission,
        or GCG, said OWWA is an NGA, or a national government agency, and it should
        be funded yearly by the government."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1c6441-85b2-4d27-9b92-5d13531a124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:08.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:46:11.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bill also seeks to include the reitegration of OFWs as one of
        the core programs of OWWA, mandating that not less than 10 percent of the
        total collection will be used for the reintegration program every year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb832371-44bb-42e0-b970-de3e24362c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:08.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:46:11.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bill also provides that the OWWA fund can only be used to exclusively
        serve the welfare of member-OFWs and their families. It ensures transparency
        in the use and management of the funds</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677e3fd8-a2a2-4c1d-bdef-130dc79b5bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:08.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:46:11.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Kapag naisabatas ito, magkakaroon ng isang bagong OWWA na malinaw
        ang mandato at tunay na mapagkakatiwalaan ng OFWs at maging ng buong bansa,"
        Angara said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac0808f-9168-48eb-bc69-74cf7c791bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:46:08.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:46:11.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "When this become law, there will be a new OWWA that
        has a clear mandate and that OFWs, as well as the entire nation, can trust."]</p>'
  '2015-FIBA-Asia-Championship-Gilas-Japan-Blatche':
