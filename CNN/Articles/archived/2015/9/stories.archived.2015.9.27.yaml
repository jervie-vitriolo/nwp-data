    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T15:10:23.619+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'UAAP: Teng, Caracut lift La Salle past Red Warriors

      '
    'updated': 2015-09-28T09:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdb83de-4001-4d39-a6eb-cbaca6d40520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:10:20.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:10:23.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;The De La
        Salle Green Archers preserved a 71-64 victory over the UE Red Warriors in
        their University Athletic Association of the Philippines (UAAP) match-up on
        Sunday (September 27) at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca194f2-e51b-48ab-b890-1a304d754a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:10:20.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:10:23.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>La Salle banked on Jeron Teng and rookie Andrei Caracut in the final
        stretch, when the Warriors tried to close in after facing a 10-point deficit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddd1bcd-b49b-4315-ae0d-4c04180c2188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:10:20.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:10:23.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Teng and Caracut topscored for the Archers with 16 points apiece.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b097d4c5-7211-425c-83ba-607dfea72c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:10:20.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:10:23.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Both teams engaged in a tight contest in the first two periods,
        but La Salle went full throttle in the second half and took a 10-point spread.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d52338-a2ac-4c99-aa2b-3013347afaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:10:20.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:10:23.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But La Salle didn''t really pull away from there as UE employed
        its signature full court press and made things rough for the Archers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beef07cf-b085-4dd1-891e-4dfec51b9538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:10:20.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:10:23.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As a result, the Warriors sliced the lead to 64-59 in the final
        minutes before shots by Teng and Caracut from the stripe pt the stranglehold
        on the victory for La Salle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c1f423-cebc-4d7e-880b-bb7d822978d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:10:20.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:10:23.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>La Salle improved to a 3-2 win-loss record, while the Warriors slid
        to 2-4.</p>'
  'mark-zuckerberg-united-nations-poverty-internet':
    'author': 'Ahiza Garcia, CNN Money'
    'caption': '(File photo) Facebook CEO Mark Zuckerberg'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-27T16:58:29.678+08:00
    'imagesource': 'jcr:77e8fbc1-76ca-4945-8e22-ffd66bcf53d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29e63be9-16bd-400b-bc2c-d5730d55056b'
    'lead': 'The key to ending extreme poverty? Internet access, according to Mark
      Zuckerberg. The Facebook CEO called for greater global Internet access on Saturday
      during a speech at the United Nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T15:31:30.994+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T15:31:36.977+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T15:31:36.682+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Mark Zuckerberg: Internet access can eradicate extreme poverty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1e761f-e94f-463a-af30-3858bd1b6f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:31:30.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:31:36.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) —&nbsp;The key to ending extreme poverty? Internet
        access, according to Mark Zuckerberg.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9564efc7-05fd-456c-a647-429eb38f762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:31:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:31:36.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Facebook CEO called for greater global Internet access on Saturday
        during a speech at the United Nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15829e32-70f2-4754-9ca1-d7ffd177472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:31:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:31:36.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"When communities are connected, we can lift them out of poverty,"
        he said. "We can and must do more."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c90fe73-4e2b-462b-8ed3-9f32637c1515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:31:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:31:36.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg said Facebook would be working with the U.N. to help
        bring Internet access to refugee camps -- especially timely given Europe''s
        current crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed5ddd4-5483-4503-bb83-7100775b5b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:31:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:31:36.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg''s U.S. partnership is part of the U.N.''s effort to
        eliminate extreme poverty by 2030 — a goal that was set Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8b867a-029c-4009-9413-2837e30d3fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:31:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:31:36.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, the goal to expand Internet access isn''t new for Zuckerberg.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430be2c7-0ece-4a16-aa1d-dca3c57c1bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:31:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:31:36.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In August 2013, he launched Internet.org, with the mission of connecting
        the 5 billion people without internet access.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1330e7bb-2b68-49de-b776-42a43be00115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:31:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:31:36.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Connecting the world is one of the fundamental challenges of our
        generation," Zuckerberg said Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7314f04c-00f5-41fa-97ee-9a822daf7471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:31:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:31:36.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg''s speech about the crucial role that connectivity plays
        in reaching the U.N.''s sustainable development goals was directed at CEOs,
        heads of state and leaders of civil society organizations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4ab398-7e7e-44bc-9b03-d0ae97a714fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:31:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:31:36.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg also posted a Facebook message before his speech about
        his goal to make universal Internet access a "global priority."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d016c3b-f3a3-4cf5-af6d-11f3fcc96cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:31:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:31:36.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the post, Zuckerberg also announced a call to action that he
        was supporting alongside socially conscious groups and figures such as the
        Bill &amp; Melinda Gates Foundation, the ONE campaign and Bono.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10978ce5-1b94-4252-8c4b-a3a0e3e4f976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:31:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:31:36.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have a simple message," Zuckerberg wrote. "By giving people
        access to the tools, knowledge and opportunities of the Internet, we can give
        a voice to the voiceless and power to the powerless."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a7fc69-5cde-4763-bbd0-c099b5592f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:31:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:31:36.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Facebook CEO was scheduled to give two speeches at the United
        Nations on Saturday. His speeches were directed to the U.N.''s sustainable
        development conference and private sector forum during its 70th annual General
        Assembly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1dd4fa-f7c8-4980-8f9f-4cfc19d4d121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:31:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:31:36.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg is expected to host Indian Prime Minister Narendra Modi
        on Sunday for a town hall Q&amp;A session at Facebook''s headquarters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a9cc25-859a-4522-b223-ee35bea30049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:31:30.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:31:36.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/26/news/mark-zuckerberg-united-nations-poverty-internet/index.html?iid=surge-stack-intl">"Mark
        Zuckerberg: Internet access can eradicate extreme poverty"</a></em></p>'
