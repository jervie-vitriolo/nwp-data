      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Army Capt. Alberto Caber, Eastern Mindanao Command spokesperson,
        also did not confirm nor deny the information. He just said that, if Duterte
        had confirmed such, then it could be based on hard evidence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390d1b3d-2d9b-47e5-b995-e4fe72ba1d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:07:13.703+08:00
