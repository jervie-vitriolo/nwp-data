    'template': '1'
    'title': 'Iraq agrees to share intelligence with Russia, Iran and Syria

      '
    'updated': 2015-09-28T08:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5669e05a-9a44-4a39-89b0-3fd8459d6c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:34:53.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:34:57.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iraq says it has reached a deal to share
        intelligence with Russia, Iran and Syria in the fight against ISIS militants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f369c-7a19-452b-be76-f17fe2800265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:34:53.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:34:57.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The announcement on Saturday from the Iraqi military cited "the
        increasing concern from Russia about thousands of Russian terrorists committing
        criminal acts within ISIS."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a72aba-4b70-4667-9333-c1ee365ce996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:34:53.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:34:57.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The news comes amid U.S. concerns about Russia''s recent military
        buildup in Syria and would appear to confirm American suspicions of some kind
        of cooperation between Baghdad and Moscow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d939380-030e-4ca1-8ee6-26e5525fc5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:34:53.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:34:57.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A U.S.-led coalition has been carrying out an aerial bombing campaign
        against ISIS positions in Iraq and Syria since last year. But now Russia is
        upping its presence in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ed12e-cd00-4018-a990-72df8c5bf355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:34:53.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:34:57.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama is scheduled to meet with Russian President
        Vladimir Putin on Monday for the first time in nearly a year to discuss Moscow''s
        plans in Syria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c64197-4183-4ae5-8ea4-b4bdb670fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:34:53.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:34:57.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Russia has sent aircraft, tanks and missiles into the war-wracked
        country, according to the Pentagon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6212ba14-390b-494a-affd-d33702632c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:34:53.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:34:57.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The United States had also been watching intelligence indicators
        that the Russians might be setting up some type of operation in Baghdad to
        coordinate their efforts with Iraqi, Iranian and Syrian elements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf45986-f3b5-49d6-81a2-68494fd3d936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:34:53.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:34:57.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This wouldn''t be the first time that the fight against ISIS has
        resulted in cooperation between U.S. allies and rivals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0413c560-003b-4831-a7f9-d512f23f9b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:34:53.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:34:57.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s government has strong ties with Iran, which has been training,
        advising and supporting Iraqi Shiite militias that are fighting ISIS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e801a894-fc89-497d-8e06-09cc1425539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:34:53.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:34:57.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And Australia announced in April that it would share some intelligence
        with Iran, notably on fighters from Australia traveling to Iraq to join ISIS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45fe7b8-e5a4-40ef-a093-7b15aa559f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:34:53.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:34:57.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/27/middleeast/iraq-russia-iran-syria-intelligence-deal/index.html">"Iraq
        agrees to share intelligence with Russia, Iran and Syria"</a></em></p>'
  'Iran-criticizes-Saudi-Arabia-over-deaths-of-hundreds-at-Hajj-pilgrimage':
    'author': 'Holly Yan, CNN'
    'caption': 'At least 769 people were killed in a stampede in Mina, Saudi Arabia,
      on Thursday, September 24, 2015, according to Saudi state-run SPA news agency.
      At least 934 people were injured.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-27T16:36:36.917+08:00
    'imagesource': 'jcr:f965e932-e2c2-42c8-ab4e-88715a9f7ab0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e333ea75-1077-4f9d-826a-1a9c7b762e0f'
    'lead': 'What should have been a day of celebration Saturday was tempered by grief
      as millions of Muslims marked the final day of Hajj without hundreds of fellow
      worshipers. At least 769 people were killed in a stampede in Mina, Saudi Arabia,
      on Thursday, according to Saudi state-run SPA news agency. Another 934 people
      were injured.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T15:38:28.361+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T15:38:32.040+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T15:38:31.521+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Iran criticizes Saudi Arabia over deaths of hundreds at Hajj

      '
    'updated': 2015-09-28T08:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175428c0-9409-46f8-ada2-c822957e0826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Three days after hundreds of people died in a stampede at
        the holiest Muslim pilgrimage, the Hajj, Iran''s Supreme Leader lashed out
        at host nation Saudi Arabia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd363335e-6692-414e-8beb-eb89e4c2d9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Saudi rulers instead of shunning (responsibility) must accept their
        responsibility in this grave incident by apologizing to the Muslim Ummah and
        bereft families," said Iran''s Supreme Leader Ayatollah Ali Khamenei on Sunday,
        according to Iranian state-run Press TV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f55854c-2c72-4512-b0b8-1e19b7f79b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At least 769 people were killed in a stampede in Mina, Saudi Arabia,
        on Thursday, according to Saudi state-run SPA news agency. At least 934 people
        were injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071bc558-7154-4a0e-9333-f1ed24ad460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Whereas many other nations have so far reacted to the tragedy with
        a more diplomatic and conciliatory tone, Iran, a bitter rival, has blasted
        Saudi Arabia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761d63f-f88f-4708-a81a-0ce7ab932ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Possible causes</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd88134-fe36-4088-ab48-3082068ea38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Saudi officials have said that they''re investigating what caused
        hundreds of pilgrims to get trampled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b723bdf-60df-4ab6-9b93-c47cf98372bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Among the suggested causes: rushing to complete the rituals, extreme
        heat, throngs of worshipers pushing against one another in opposite directions,
        even confusion among the many first-timers on the annual Islamic pilgrimage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02374ae6-5726-4c6f-b8de-1b1dce82314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Saudi Arabia categorically denied "misleading and distorted
        allegations" about road closures that it believes started through Iranian
        state-controlled media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc9fc32-143c-4fa0-9e17-6a9d8fa95458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Claims that the stampede occurred following road closures because
        of a ministerial event or a dignitaries convoy are false," said Prince Mohammed
        bin Nawaf Al Saud, Saudi ambassador to the United Kingdom and Ireland, in
        a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d5c3e7-b2a4-4e02-ab2f-fd1c109ee170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Iran has accused Saudi officials of mismanaging the event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5f7f16-5d4d-4a55-8393-5a60cc611c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And Hezbollah leader Hassan Nasrallah told Lebanese al-Manar TV
        that Saudi Arabia should let the management of the pilgrimage be a joint Muslim
        issue or allow a Muslim committee to supervise its management.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7999a67-d466-4d73-a791-4670586270e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here''s the latest on what we know:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f31e4d-60e8-4e05-94a4-8b11c339b610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Where they came from</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386f3a06-5a40-4c27-8b7e-92f3af87824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 2 million people from around the world arrived in Saudi
        Arabia for this week''s Hajj, a pilgrimage that all Muslims who are physically
        and financially capable of must make at some point in their lives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50742a3-f3eb-42ba-8fb3-96bdd5442574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And the 769 who died came from more than a dozen countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c42273e-60ec-40f2-844a-6947fb3e18fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At least 136 Iranians were among the dead, and 340 remain missing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a43fa4-f433-45e5-ac69-34ce2c83f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>India reported 22 of its citizens died. Egypt counted 37 among the
        dead. Pakistan reported 18 deaths; Somalia, seven; Senegal, five; Turkey,
        four; and Kenya and Algeria, three each.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd559915-f097-4544-9234-f11c22b6274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Indonesia and Nigeria each reported two deaths, and the Philippines
        and the Netherlands each reported one.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf6999c-0079-4474-94ff-dc829822d7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And there''s more anxiety from loved ones.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dae7d2-91a2-4def-8d5e-e1413823b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Muslim Council of Wales said it had heard from only two of six
        tour groups that had traveled from south Wales for the Hajj. Together, the
        groups number about 250 pilgrims, council official Saleem Kidwai said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e776d5-57f5-4f3b-a304-6828b1e11e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said families are "very anxious, very concerned."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474e85a0-8894-40a8-ab2d-aa313aa54e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Too many people, too little time</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9300fd98-e488-45c2-bae8-35d04ca19399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The millions of pilgrims must perform a litany of rituals in five
        days, including the symbolic stoning of the devil in the neighborhood of Mina,
        just two miles from the Mecca holy site.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7ce049-d87f-42dc-b84f-4efe96e0957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s where the deadly stampede took place Thursday, the third
        day of the five-day event.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06d53be-d174-4d50-a555-f0c0acd91f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hajj pilgrim Ethar El-Katatney, a journalist and blogger, said the
        pressure to finish in time may have contributed to the stampede.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd7a9bf-e470-453f-aacb-cae85534e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There''s so little time to complete the rituals," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdaea56-339f-480f-a9b0-44ecf81a3eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On top of that, worshipers were trying to push their way in opposite
        directions -- some headed to the site of the stoning, some coming back from
        their previous ritual.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faeb644-70f4-46ac-9af2-efb5c66e11f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Heavy pushing ensued," pilgrim Ahmed Mohammed Amer said. "I''m
        at a loss of words to describe what happened. This massive pushing is what
        caused the high number of casualties among the pilgrims."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2edd9fa-662e-4c7d-9cf9-ef3d38aa6909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Extreme heat and exhaustion</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b52650-65f7-405b-bf00-8a76c6c7c43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The journey is physically grueling enough on its own.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1b87a5-cc29-4327-a5d8-92ed8cab5108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But with temperatures soaring over 43 degrees Celsius (110 degrees
        Fahrenheit), anyone who succumbs to the elements might collapse and never
        recover, El-Katatney said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e689f9-e689-47f0-a9b2-4d9d4f9c2cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"But regardless, people were still continuing to ... their ritual,
        where the stampede happened."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca758d1e-ca1e-468f-9b58-9ab932cbd0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>El-Katatney said she talked to some of the men who were caught in
        the mayhem.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2549c810-7b03-4d70-88fb-2a666beb6f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They told me how if you fell, if you weren''t strong enough to
        withstand the pushing and shoving ... if you fell, you weren''t going to get
        up again."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d9de82-1f00-4a19-9e29-77633a71679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Inexperience and confusion</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01daf0f8-00f6-4d00-8bd0-68936996c440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even though Saudi officials are extremely versed in hosting Hajj
        crowds, many of the pilgrims are making the journey for the first time and
        might not be prepared to follow all directions or handle the chaos.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7539fd-d803-4a58-90be-4251891f838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If any mistake happens — if a group makes the wrong turn — that
        will cause a disaster," Jamal Khashoggi of Saudi Arabia''s El Arab TV told
        CNN. "And that''s exactly what happened."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d4c832-d78e-4721-940a-aa6a5a47583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Mansour Al-Turki, the Saudi Interior Ministry''s security
        spokesman, hinted that the problem may have stemmed from some pilgrims not
        following established guidelines, the Saudi Press Agency reported.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f7fffa-76bf-48d7-b2a2-81626422f9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And novice pilgrims might try to "go on their own, or try to take
        a shortcut," Khashoggi said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a54a6c-80ae-43d2-9b03-5b9bb32c5ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A deadly history</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76455123-b195-47ff-9234-fef60e59beb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of other pilgrims have been killed during the same ceremony
        in years past. But Thursday''s disaster was the deadliest at Mina since 1990,
        when 1,426 people died.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec5a5b-be1d-411a-aa7c-a051e19fb842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After a stampede during Hajj killed 363 people in 2006, the Saudi
        government erected three massive pillars and completed a $1.2 billion, five-story
        bridge near the site where pilgrims can toss stones.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e609650b-fc82-40e1-bf92-d0699cb01d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But after the latest mass tragedy, many are wondering what more
        can be done to prevent it from happening again.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35738de-10b0-4cbe-9147-855b5c3023b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Merieme Arif, Yousuf Basil, Marnie Hunter, Hamdi Alkhshali,
        Pierre Meilhan and Robyn Kriel contributed to this report.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d7ebea-3675-4e61-a5a8-621eb9becab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:38:28.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:38:32.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com,<a href="http://edition.cnn.com/2015/09/27/middleeast/hajj-pilgrimage/index.html">
        "Iran criticizes Saudi Arabia over deaths of hundreds at Hajj pilgrimage."</a></em></p>'
