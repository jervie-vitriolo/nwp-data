    'jcr:uuid': '3cd70b1a-68e8-4b73-bd4a-f9fb926b44d6'
    'lead': 'Iraq says it has reached a deal to share intelligence with Russia, Iran
      and Syria in the fight against ISIS militants. The announcement on Saturday
      from the Iraqi military cited "the increasing concern from Russia about thousands
      of Russian terrorists committing criminal acts within ISIS."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T15:34:53.507+08:00
