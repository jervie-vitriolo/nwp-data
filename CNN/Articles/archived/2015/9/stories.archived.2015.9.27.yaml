      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/09/25/Kidnappers-victims-still-within-Eastern-Mindanao-military.html">Also
        read: Kidnappers, victims still within Eastern Mindanao - military</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae201e0b-a872-42df-91b5-f8bacb87d069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:07:13.703+08:00
      'mgnl:createdBy': 'jeff'
