      'mgnl:lastActivated': 2019-12-17T15:41:16.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been praying," said Sister Ralph, a member of the Pennsylvania-based
        Sisters of the Blessed Sacrament for nearly three decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59c6789-ad6d-4636-aa21-7e4ac13793c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m scared. So far, no one has asked me to move."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63000bbf-329c-46ee-9910-de5e9b34812f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Moments later, a cathedral volunteer walked up — shuffling papers
        in her hands — and said, "I''m going to have to ask you to move. This section
        is for the clergy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3caa22-6152-412b-af83-ea25a72a5c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As the volunteer continued to the back of the vast cathedral, the
        nun said, "The sisters are all sitting on the side and we have the clergy
        here."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672dd7d9-6fbd-48ab-b944-f1c669cd7984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis, she said, would not approve.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1765b06-ff30-46b1-8a4b-58f54f46656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s Mass was Pope Francis'' first stop in Philadelphia.
        He celebrated it before more than 2,000 -- mostly priests, women religious
        and deacons. In it, he invoked the name of Katharine Drexel, who founded the
        Sisters of the Blessed Sacrament. He called her "one of the great saints raised
        up by this local Church."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5260c378-ed5b-44c6-bf25-f479280d3505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis praised the "efforts of all those dedicated priests, religious
        and laity who for over two centuries have ministered to the spiritual needs
        of the poor, the immigrant, the sick and those in prison."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfceb9f-7de6-4699-a49f-63cb5b9bcb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He spoke of "the hundreds of schools where religious brothers and
        sisters trained children to read and write, to love God and neighbor, and
        to contribute as good citizens to the life of American society."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f84b1-51c1-47e4-b3dd-aa3baf79c069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For Sister Ralph, 55, and some other nuns, the Pope''s praise for
        them collided with the slight they felt when it came to seating. After being
        moved from the center pews of the 150-year-old cathedral, Sister Ralph wiped
        tears from her eyes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f0b762-cef1-42f0-b2b1-732d2fe2b113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I get emotional," she said as she awaited the pontiff. "That hurts.
        The religious have just as much honor as the clergy. If Pope Francis knew,
        he would say, ''No. Let her stay.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b05d3d3-2420-4105-8e4d-b09b1c8dfc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sister Ralph had moved about 20 rows back but remained in the middle
        section, where she felt she would get a good view of the pope. The volunteer
        stopped by with a reminder: She might have to move again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cffc66a-262b-43c3-baa7-c4710850f17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sister Ralph is director of religious education at the predominantly
        black St. Martin de Porres Church in North Philadelphia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5df79e-f407-41f2-ab31-04cb8d6c80a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She knelt and prayed to "Mother Mary, Mother Katherine and my mother."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1803189f-86a2-4d9c-a9b4-5c91f5a5815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m cool now," she said, as the basilica began to fill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511116db-385c-4a7b-8973-8d89f239af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As the white-robed clergy filed into the sanctuary, another nun
        stepped out from the folding chairs set out for the religious on each side
        of the church. She, too, wiped tears from her eyes and told a group of reporters,"
        Pope Francis would not like this."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9376c5-72e5-4fee-a087-48e24c323164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Msgr. Joseph Gentili, pastor of Our Lady of Guadalupe Church in
        Doylestown — about 30 miles north of Philadelphia — sat in the front center
        row during the Mass.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04711772-a8fe-4f33-906a-b547c77bcbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said the placement of the women religious in the cathedral was
        not a measure of their value. But het acknowledged that it was something Pope
        Francis "would not want."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510f8ae1-84af-4e8d-aac7-9b967ed2eec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Gentili said religious are "highly regarded" in the five-county
        archdiocese as well as the church and that was reflected by Pope Francis''
        high praise for their dedication and work.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f146c14-b0b0-4141-9627-dfb338ba8c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Months ago, the monsignor said, the Vatican closed an investigation
        of an umbrella group of American nuns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef599849-c2b5-4013-a6f5-6d51657c4bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the Vatican accused the Leadership Conference of Women
        Religious, the country''s largest group of Catholic nuns, of sponsoring "certain
        radical feminist themes incompatible with the Catholic faith."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455a4074-55ff-4a67-afb5-f678ecdb5dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>American bishops were appointed to oversee the LCWR and the speakers
        invited to their conferences. That oversight abruptly ended in April.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9afa16-51d9-4660-8e99-95ca8508f082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A separate Vatican investigation encompassed all American women
        religious and sought to understand why their membership has dropped so deeply
        for decades. That investigation ended without any censure of the Catholic
        women, but some said they were deeply offended by its premise.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d755987-8fd7-4329-b864-7771c206be07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sister Ralph said the words and actions of Pope Francis were bringing
        back people who had distanced themselves from the church.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ff2fb-3c5e-462b-ad7b-cf1c97f6ba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They''re hearing his message," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c041ca-b00b-486f-9fa6-a4d05ee8142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Her twin sister is a member of the Sisters of St. Joseph.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b231e-7f82-4b0d-b058-a7923b1a1065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want to be a nun," Sister Ralph said. "I thought, God,
        you got the wrong one. Even God must have gotten us confused."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab7eed-ae2a-4a04-aed2-c314965a1994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But she attended a retreat one day and realized it was her calling.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c96e528-d852-4d8c-af02-4179abc187ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It was like the biggest burden had been lifted off my shoulders,"
        she said. "I have been truly blessed. I have no regrets."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c88aa3-5320-449c-a7a6-2ba277936580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A couple of nights earlier in New York, Pope Francis expressed his
        "esteem and gratitude to the women religious of the United States."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ef852-619b-448b-8f56-8db4a9bfef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And these words prompted applause:</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f43363b-02e0-4856-a83b-f81c415d7252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"What would the Church be without you?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f29ed7-8a49-4b2a-9708-3c10240d7eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:41:13.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:41:16.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/26/us/pope-francis-philadelphia-mass/index.html">"''Pope
        Francis would not like this''"</a></em></p>'
  'volkswagen-emissions-scandal-lawsuit':
    'author': 'Chris Isidore, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-27T15:02:52.939+08:00
    'imagesource': 'jcr:4d27202a-0c0b-42d8-ab93-0f970106fd8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22b040aa-5154-435b-917c-4b027160d42e'
    'lead': 'Volkwagen''s legal problems are piling up. Since the EPA revealed a week
      ago that VW used software in its diesel-powered cars to cheat on emission tests,
      there have been 89 federal lawsuits filed against VW across the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T15:44:19.660+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T15:44:25.181+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T15:44:24.935+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Lawyers are lining up to take on Volkswagen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af28f76b-56b5-4546-8411-6019d9616628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:44:19.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:44:25.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —&nbsp;</strong> Volkwagen''s legal
        problems are piling up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b0a6b1-a85f-4d85-912e-0ddbf3511d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:44:19.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:44:25.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Since the EPA revealed a week ago that VW used software in its diesel-powered
        cars to cheat on emission tests, there have been 89 federal lawsuits filed
        against VW across the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f403da48-af76-4813-9d22-9a5ce52c4c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:44:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:44:25.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Most of those suits have been on behalf of car owners who argue
        the value of their cars has been hurt by VW''s deception. The suits seek class
        action status, and could produce verdicts in the hundreds of millions of dollars.
        Toyota agreed to pay $1.1 billion to settle a class action suit with owners
        of cars that suffered from an unintended acceleration problem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff5186c-44d0-4d8a-82e6-2e7d62ab037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:44:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:44:25.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another suit has been filed on behalf of Volkswagen''s U.S. shareholders.
        The automaker''s stock has lost more than 30% of its value since the EPA first
        alleged VW was cheating last week. VW has since admitted that the software
        in its diesel cars allowed them to pass emission tests even though they were
        dumping 40 times the allowed levels of nitrogen oxide into the air when they
        were on the road.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad07534-8b58-4ba4-b344-cac1f8a9364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:44:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:44:25.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The senior executives named in this lawsuit misrepresented the
        very nature of the product they were selling," said Darren Robbins, the Atlanta
        attorney who filed the shareholder suit. "When the truth about the product
        was revealed, the stock dropped precipitously. That''s an easy story to get
        a jury to understand."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5c1d6b-4c00-4ead-96e1-5d08ec93676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:44:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:44:25.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany''s stock market regulators are looking into the sharp drop
        in VW stock in trading there. They''re also investigating whether the automaker
        should have revealed more information, sooner, to the markets about the emission
        problems. On Tuesday, VW disclosed that the problem involved 11 million cars
        worldwide and that it had set aside $7.3 billion to deal with the scandal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9f1b1d-a6bc-4976-a4c2-7baebd8c1241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:44:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:44:25.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The EPA said Friday that VW could face civil fines of up to $18
        billion for violations of the U.S. Clean Air Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad22652-e38e-4048-af62-95ae1279c317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:44:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:44:25.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen CEO Martin Winterkorn apologized for the deception and
        resigned, but claimed he had not been aware of the cheating. Robbins said
        lack of knowledge of the scheme by top executives is not a defense in a shareholder
        suit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc115ff-6f99-4d17-979f-e6910797c952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:44:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:44:25.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"When representations are made to the investors about a core product,
        the notion that some of them said they didn''t know those representations
        were false is reckless in and of itself," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab740bf9-bfd7-454a-864d-7cf6d7649704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:44:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:44:25.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Robbins'' firm also expects to file a separate suit on behalf of
        Volkswagen dealers. But, as of Friday, the firm had not released the names
        of dealers who will serve as the named plaintiffs in the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e1ee0f-6ee2-4d83-87ed-a604a704400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:44:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:44:25.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mark Dearman, the attorney working on the dealership lawsuit, said
        they would be seeking compensation for lost value of both new and used cars
        in dealers'' inventories as well as damage to their reputation that could
        hurt sales in the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68f9ccd-d8e8-4865-be05-4afeb33b6ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:44:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:44:25.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The dealerships are independent businesses that aren''t owned by
        Volkswagen. But getting dealers to join a suit against their automaker can
        be difficult since a dealer''s relationship with VW is central to its business.
        Dearman said several dealers have reached out to the firm and are now weighing
        their options.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87a39ce-8493-4e57-81c1-7c4ac4aeb3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:44:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:44:25.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s Mark Thompson contributed to this report</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79932db5-1aed-4fd4-99f1-d6c9c1f8688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:44:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:44:25.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/26/news/companies/volkswagen-emission-scandal-lawsuits/index.html?iid=hp-stack-dom">"Lawyers
        are lining up to take on Volkswagen"</a></em></p>'
  'Syria-Putin-Russia-American-strategy':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-27T11:26:50.855+08:00
    'imagesource': 'jcr:936bb5c7-e86b-4d09-b95d-a2b7f2eab8ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcce21ba-51ce-4978-9b0c-136f5f1e117a'
    'lead': 'The U.S. intelligence community now thinks Russia may have embarked on
      its military buildup in Syria because Moscow believes Syrian President Bashar
      al-Assad may not be able to hang onto power and it wants to position itself
      to back a proxy if the regime were to collapse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T15:51:48.011+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T15:53:27.104+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T15:53:26.654+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'U.S.: Russia may be seeking proxy in case Syria''s Assad falls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f1baf-08f0-4071-8371-3c6ee59fcfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — The U.S. intelligence community now thinks Russia
        may have embarked on its military buildup in Syria because Moscow believes
        Syrian President Bashar al-Assad may not be able to hang onto power and it
        wants to position itself to back a proxy if the regime were to collapse. It
        is a view shared by the Pentagon, Defense officials told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e45d10-80e8-46a3-9bbd-cf37a9f8f418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This is one theory, but there is not a firm conclusion within the
        Obama administration about why Russian President Vladimir Putin is sending
        aircraft, tanks and missiles into the wartorn country, several senior U.S.
        officials told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b4ee86-edc2-4750-a0a6-002a6644a663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Monday on the sidelines of the United Nations, President Barack
        Obama is scheduled to meet with Putin for the first time in nearly a year
        to discuss the latter''s plans in Syria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dc52a0-2c59-4ef4-b26e-3b56d7060a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If the Russians assure the United States that they are planning
        only to fight ISIS and not prop up ally al-Assad, that could lead to a new
        round of bilateral discussions on how to avoid military mishaps as both countries
        have forces operating there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41bf45-7f59-4f95-a619-33e0dbbd0390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Russians have not been clear about whether they will join the
        U.S.-led fight against ISIS or prop up al-Assad — which the United States
        objects to, as America has declared the Syrian leader must go.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5841b710-cc9a-4f4c-817e-deb7f5e36180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The meeting comes as the United States is watching initial intelligence
        indicators that the Russians also may be setting up some type of operation
        in Baghdad to coordinate their efforts with Iraqi, Iranian and even Syrian
        elements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c69b8da-3e8c-4702-b63e-e33513a38871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Iraq has denied any such operation, but several U.S. officials told
        CNN they believe a coordination effort is being assembled, though its mission
        and status remain unclear. Fox News first reported the development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2ed138-bc9b-44ab-a279-791429676ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pentagon waiting on White House</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4382fa-ff3a-4ed0-b192-8dcd4683ef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Military and defense officials told CNN that after the Obama-Putin
        meeting, they are hoping the Obama administration will quickly make some decisions
        about U.S. cooperation with rebels in northern Syria, because they see a rare
        opportunity that could easily be missed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246fba0a-ff47-4442-a882-3c15ba402386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have the ability to do serious damage," the official said, adding
        that key U.S. commanders are anxious to see the White House make decisions
        about the way ahead. Another senior U.S. military official expressed frustration
        that those decisions have not already been made.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f34c3d-8c22-40ee-905f-9cf818538616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Among them are whether to supply Syrian rebels with ammunition and
        how to adjust the train-and-equip program of Syrian rebels, which is now largely
        deemed a failure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed5a1a5-32f8-4afc-9538-f88727543648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>U.S. intelligence still sees al-Assad''s collapse as likely to be
        several months away, though he has been considerably weakened over this year
        after losing of significant territory and directing an army that is increasingly
        demoralized.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d5836-b64a-4c76-9dd2-611103db01d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The United States is trying to assess whether figures in Syria still
        exist who might be able to step in should al-Assad fall, a senior U.S. official
        told CNN, but for now doesn''t see a clear leader or dissident who could garner
        enough support inside Syria to take power.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af3263b-9d5e-405e-9a6c-81e18565a94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The United States is concerned about the preservation of basic social
        structures and services that still exist in Damascus should al-Assad fall,
        since the regime''s implosion could open the door to a humanitarian disaster
        if ISIS or al Qaeda-affiliated militias were to move in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f0c02a-4bb9-4d8a-9890-e76ecf401496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Preserving Damascus is seen as so critical to the potential rebuilding
        of Syria that the United States wants to ensure the Russian military does
        not destroy key infrastructure in any future bombing campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98821c0d-554f-40e1-a443-2ad7d1f56f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials said that for now no Russian combat flights have
        begun, but that that could change at any time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb41d28-dfe4-40b9-8c40-5e68fdc7a3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Military sees opening in northern Syria</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b7bb1-d387-444a-9f07-df0a70dfec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the United States sees possibilities for making
        progress in the fight against ISIS in the north and wants White House backing
        to move ahead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4278f3cf-282d-4e06-811f-7d32b88a23f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A defense official explained, "The conflict has morphed into a position
        where an opportunity presents itself to our advantage to defeat ISIS in northern
        Syria. There are options developed to leverage those opportunities."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3e49a8-2df2-41a0-92f9-37b69230b068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One key option needing White House approval is whether to provide
        ammunition for the so-called Syrian Arab Coalition — a loosely affiliated
        group of fighters and militias in the region — along with Syrian Kurds, who
        have had recent success in pushing back ISIS, especially from the Turkish
        border, which it uses to bring in foreign fighters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679a962e-738d-4c70-9aac-6eac52be76a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another decision to be made is exactly how the U.S. military will
        now train and equip moderate Syrian rebels as part of the broad Pentagon program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ec7528-1c34-4490-b7b5-dd918758ea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The current proposal is to get White House approval to pull back
        from training those rebels in Turkey and Jordan as a combat force and focus
        instead on having them trained to help provide intelligence and communications.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ef7f5-03a8-4639-9384-016df1397de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The goal is to continue to stop the flow of foreign fighters and
        also cut off ISIS resupply lines from Syria into northern Iraq. But cutting
        off those lines will be difficult.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb55130-0572-4e87-82f5-d6bc0e0dffb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Col. Patrick Ryder, spokesman for U.S. Central Command, told reporters
        Friday that ISIS still retains some "freedom of movement" in eastern and southern
        Syria. Those are key areas for those supply routes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f55076-fa87-4eb2-a9a9-12a26fb95783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Two officials told CNN there was a brief discussion inside the Pentagon
        about whether there was any benefit to sending a small number of U.S. troops
        into northern Syria to help with these efforts, but it was quickly rejected
        as unnecessary because of the success of other forces there. Officials insisted
        the idea is not considered to be a serious option.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ec3868-eaa3-4ce8-a3c8-52623e9f5003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite the opportunities presenting themselves in Syria and successful
        strikes against leadership there, whether progress can be made inside Iraq
        remains an open question. Ryder noted that Iraqi forces have not made any
        real forward progress in retaking Ramadi nearly four months after it fell
        and are being urged to do so by the United States.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821760f7-bb2a-478c-b840-4e8448d9aa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:51:48.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T15:53:27.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/26/politics/syria-putin-russia-american-strategy/index.html">"The
        U.S. is trying to assess whether figures in Syria still exist who might be
        able to step in should he fall"</a></em></p>'
