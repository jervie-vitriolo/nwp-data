  'Senate-to-approve-bill-reforming-controversial-agri-fund':
    'author': 'Alexander T. Magno, CNN Philippines'
    'caption': 'Senate President Pro Tempore Ralph Recto has co-sponsored a bill principally
      authored by Sen. Cynthia Villar to revamp the controversial Agricultural Competitiveness
      Fund (ACEF).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-27T23:36:16.463+08:00
    'imagesource': 'jcr:5ec05476-4dde-4ba9-b3a7-91c9c8d0be59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd173ba95-6620-4891-b1ae-3532472f277b'
    'lead': 'The controversial multibillion Agricultural Competitive Enhancement Fund
      (ACEF) would get much-needed reforms if Senate Bill No. 295, principally authored
      by Sen. Cynthia Villar, should become law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T14:32:44.325+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T14:32:48.130+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T14:32:47.534+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Senate to approve bill reforming controversial agri fund

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f82a5-9a28-4735-8f96-75a0adfc9ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The controversial multibillion
        Agricultural Competitiveness Enhancement Fund (ACEF) would get much-needed
        reforms if Senate Bill No. 295, principally authored by Sen. Cynthia Villar,
        should become law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a24116-89ed-46ec-afc1-7c9430fc1a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Senate is set to approve the measure, Senate President Pro Tempore
        Ralph Recto, who co-sponsored the bill, said in a statement issued on Sunday
        (September 27).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92389596-b00b-4079-873d-8c2946b2c341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bill will not just extend the effectivity of the fund but also
        make it effective, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cfe07d-a16d-49d3-bc27-b3b1b33a9d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The fund was created in 1996 by Republic Act 8178, shortly after
        the Philippines joined the World Trade Organization (WTO).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1727bf77-350a-4010-a9e4-b60367b3e7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With the government''s ratification of the General Agreement on
        Tariffs and Trade (GATT), Recto explained, "protectionist walls came crashing
        down."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31433f2f-d9ae-4780-b498-61ef5a1f1220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So the fund was created to act as a safety net for farmers and fishermen
        who would be affected when the Philippines joined the World Trade Organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e17bbc-75e0-4ca5-861e-68fbdce38250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The fund sources were in-quota tariffs, which were collected from
        imported commodities, such as rice, placed under the restricted Minimum Access
        Volumes (MAV) that the Philippines imposed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c3d340-3133-494e-90d3-a46b014b2402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In February 2008, Republic Act 9496 extended the life RA 8178 to
        Dec. 31, 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc0efc6-3891-41df-af58-af6116289ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Loans to unintended beneficiaries</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1744694f-5d44-4fb2-b8c1-f93a655e6e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One problem that came out during a hearing on the bill, which was
        presided by Villar, was that the most of the people who got a loan from the
        ACEF were businessmen, not farmers and fishermen as originally intended.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5f32c9-e90e-4608-9c61-fd441ec9c8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued last September 16, Villar said: "This is why
        ACEF miserably failed in achieving its objectives,'' she added. "The funds
        did not go to intended beneficiaries. Instead of scrapping the fund altogether,
        we are pushing for a law that will make sure the funds will be spent for the
        sole purpose of improving the productivity and competitiveness of small farmers
        and fisherfolks."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8f43c8-4733-4f88-95b1-0f9dbd845db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In his co-sponsorship speech, Recto said that by May 15, 2013, total
        actual collections of ACEF had reached P11.8 billion, of which P10.3 billion
        was from MAV quotas and P1.2 billion was from the so-called sugar conversion
        fees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fc34d4-ed16-4c94-87df-a373520c8a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But some P10 billion more in MAV in-quota tariffs that had been
        collected was neither remitted to the Treasury nor booked as ACEF proceeds,
        according to the Department of Agriculture and farmers’ groups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7ff645-f427-42e4-9c59-4f71f64bac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Of the P11.8 billion officially reckoned as ACEF collections, some
        P8.9 billion was disbursed by ACEF Executive Committee, of which P2.6 billion
        were grants to local government units, government corporations, and state
        colleges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9573b4-4268-4438-a070-0847bbc8b7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Also approved was P5.9 billion worth of loans to 304 groups which,
        except for 10, were private corporations," Recto said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96117f3c-444c-4e4b-a105-41bf833a135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''Low repayment rate''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ed2ce-05f6-44b3-91dc-20fac8df488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On top this, Recto added, that audit records on the ACEF were "littered
        with adverse findings," such as "dismally low repayment rate," "double recording
        of loan releases," and "loans without collateral."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef233ac-056e-4e77-add2-f279da0bead1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Some grantees have pulled a Houdini and can no longer be found,''
        he said. "There were P2.5 billion worth of loans covered by letters of confirmation,
        whose addressees could no longer be found.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a175db-5876-4b65-b37c-d5f26cf9dee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In one case, he pointed out, the proponents of a P63 million loan
        died — "migrated to the Great Beyond," as he put it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b8d325-6f47-4a20-a17a-260a20f962c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They left P58 million in payables," Recto said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709e9bb9-7f66-4f56-b60b-b6b08a4afe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Of the 294 private parties who were granted a total of P4.4 billion
        worth of loans, only 23 had fully paid as of December 2011. Of the remaining
        271 private borrowers, only 15, or 5 percent of the total, had no arrears,”
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ac8981-1c37-4228-b187-90e3b60b136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“As a result, P2.2 billion in loans was already due and demandable
        three years ago. In all, outstanding arrears already hit P5.1 billion three
        years ago.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e72970-4f64-43bf-9044-40c6289b5645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But despite these, it is not yet time “to write the requiem for
        ACEF,” Recto said. “What must be written is the law reforming it.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f84aaff-27dd-48e4-97be-4c9f83d0d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said ACEF still has an end of 2014 balance of P3.8 billion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedb10c9-0cec-4ec7-96f9-f574aac34801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Second, and more importantly, the concept of earmarking tariffs
        for local development remains valid,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886dfdc4-cdb1-4ec0-a7ec-f8e1d9903582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Recto said all measures to reform and revamp ACEF were incorporated
        in Villar''s bill.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d28016e-8969-435b-9f3a-030953324694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“With her experience in restructuring, no person is more qualified
        to write the prescriptions than her, as she has the head of a banker and the
        heart of a farmer,” Recto said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a69a803-8e76-4298-87ae-69753f559841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''Stringent safeguards''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88c2bc1-2c91-4a0b-9985-2aa135795bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“More stringent safeguards were put in place by Chairman Villar."
        Recto said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5260b52-5542-431b-98ea-16cbed5513f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In her September 16 statement, Villar listed down the following
        provisions in her bill:</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf53c0c-dda4-4ef0-abe3-cf04ec33fed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Eighty percent of the fund will be set aside for loan with minimal
        interest.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352eab3b-7467-4c45-b0ac-b94a97fe6461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Only P5 million per project loan will be released. This money will
        be used strictly to buy and set up agri-based production and post-production
        equipment and facilities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e50c39-8474-430a-97ba-a268b8235514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The loan beneficiaries will provide a counterpart fund of not less
        than 10 percent of the total project cost, which may be in the form of capital
        outlay, labor, land for the project site, facilities, equipment, and salaries.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eee391-1e10-45be-9af9-1e830a148279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Land Bank of the Philippines will manage the credit facility
        funded out of the fund and set the eligibility requirements and loan security
        or collateral of beneficiaries.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e862d1-79d6-45c8-9575-1eeeaf2d0760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ten percent will be set aside as grants for research and development
        of agricultural and fishery products, and the commercialization of such, including
        the upgrading of research facilities of qualified state universities and colleges,
        which should not exceed P5 million per project.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe41c66d-d1cf-4b28-977b-4512139c4bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ten percent will be used for the funding of a comprehensive and
        attractive grant-in-aid program for agriculture, forestry, fisheries, and
        veterinary medicine education to be implemented by the Commission on Higher
        Education (CHED).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c151194e-e0af-4b43-aefa-5d1a9522be61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To ensure the attainment of the objectives of the fund, an ACEF
        Executive Committee will be created. It will be composed of the secretary
        of Agriculture as chair, the president of Land Bank, the chairperson of CHED,
        a representative of farmers associations and cooperatives, and a representative
        of fisherfolks association and cooperatives.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5b9cb5-4f96-4bbc-8ab5-3f3c034b54c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Execom revamp</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4456d4-08f8-4585-8daf-1d8e26c4ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The the revamp of the ACEF Executive Committee is a key provision
        of the bill, Recto noted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7512164d-3955-45e6-8262-2661a3496c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“The chair of the Senate and House committee on agriculture shall
        no longer jointly-head the ACEF Execom. In fact they are yanked out of that
        body,” he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbef00a-26ea-49f6-be3d-4eb9e42b47cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“There is moral hazard in leading the body which you ought to oversee.
        Members of Congress are not supposed to serve as loan approval officers in
        a purely executive body,” he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee51c8ea-f04d-4fd1-8c17-09a7422b3a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"As to the CHED head, his or her involvement can be justified by
        the fact that ACEF is also being tapped to finance the studies of students
        taking up agriculture courses."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03272f90-63c4-4a02-bcf3-9f670b739231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One of the few bright spots of the fund, Recto said, was its scholarship
        component.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a576e18-9229-419d-b1d1-93b88daa06de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:32:44.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:32:48.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Loans for production capital may have been malversed but, by and
        large, tuition to train human capital was not," he said.“Borrowers left debt
        notes. These scholars have diplomas as receipt of grants well spent.“</p>'
  'UAAP-season-78-FEU-Adamson-Tolomia':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-27T21:21:28.805+08:00
    'imagesource': 'jcr:ef55e492-b0b3-4456-a166-7f73c6399a0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f959d70-907d-49b0-8015-8cf45e565327'
    'lead': ' FEU Tamaraws had to go through a rough road to rack up a 64-60 victory
      over an embattled Adamson Soaring Falcons in the University Athletic Association
      of the Philippines (UAAP) at the SMART-Araneta Coliseum on Sunday (September
      27). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T14:36:03.635+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T14:36:06.752+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T14:36:06.551+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'UAAP: FEU survives Adamson, regains solo lead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c19865-fe49-433c-bcca-c629520ab827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:36:03.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:36:06.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> FEU Tamaraws had
        to go through a rough road to rack up a 64-60 victory over an embattled Adamson
        Soaring Falcons in the University Athletic Association of the Philippines
        (UAAP) at the SMART-Araneta Coliseum on Sunday (September 27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d09067-d53c-4a98-91df-6af915217e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:36:03.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:36:06.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Making the victory even sweeter was FEU regaining solo leadership
        in the collegiate league with a superior 5-1 win-loss record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a62b75-4851-482f-954d-3acde69340d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:36:03.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:36:06.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But to accomplish that, the Tamaraws had to survive a relentless
        Adamson side in the final quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef17415e-0746-4a8e-94b4-e2376e2ddb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:36:03.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:36:06.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So pesky were the Falcons that they even held a 58-57 lead with
        49.9 ticks to go.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a527f453-b69a-4eaa-b78e-4dd96b0e25e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:36:03.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:36:06.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But experience prevailed in the end.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39d0282-25c2-4531-9c1f-81c81eca59c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:36:03.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:36:06.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mike Tolomia took matters into his own hands and nailed a booming
        triple in the ensuinng play that put FEU on top for good, 60-58.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bc6a95-70b4-47f8-9f93-7775864da4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:36:03.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:36:06.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Falcons, who remained winless in six games, failed to recover
        from there.</p>'
  '3-Panay-provinces-hit-by-3-hour-emergency-power-shutdown':
    'author': 'Elyrose S. Naorbe, for CNN Philippines'
    'caption': 'One of the oil power plants of the Panay Power Corp.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-27T20:29:54.945+08:00
    'imagesource': 'jcr:90f1e833-9bcf-478d-a7ba-520b2cc916fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26960b1d-92a8-443a-9887-333dad54f718'
    'lead': 'Power was cut for three hours on Sunday (September 27) in the provinces
      of Iloilo, Capiz, and Aklan on Panay Island. It was an emergency shutdown that
      lasted from 5 a.m. to 8 a.m.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T14:40:51.425+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T14:40:55.061+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T14:40:54.840+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '3-hour emergency power shutdown hits 3 Panay provinces

      '
    'updated': 2015-09-28T09:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe9c347-5079-4b5a-bb21-79a98dded685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:40:51.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:40:55.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City (CNN Philippines) — Power was cut for three hours on
        Sunday (September 27) in the provinces of Iloilo, Capiz, and Aklan on Panay
        Island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fa89ca-c3dd-4cc5-9bfd-c9bdf878d4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:40:51.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:40:55.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was an emergency shutdown that lasted from 5 a.m. to 8 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6120e886-bdd6-484c-8fb4-226a0dfe57d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:40:51.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:40:55.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines (NGCP) had to do
        emergency maintenance of two 69-kilovolt lines — the Panit-an-Altavas and
        the Panit-an-Sara-Balasan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840d33ed-c1a5-4b45-8d4b-b732c9ee7b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:40:51.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:40:55.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We do the maintenance on schedule, but this time it is an emergency
        shutdown because there really is a need to repair our lines before the situation
        worsens," Michelle Visera, NGCP-Visayas corporate communications officer,
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3308f4-8bdd-4707-9b6c-a7ad678a46d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:40:51.426+08:00
      'mgnl:createdBy': 'jeff'
