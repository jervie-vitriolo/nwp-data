      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Based on the SITG Oceanview''s latest report, the kidnappers have
        also taken the iPod and iPhone of a couple in the said resort but did not
        bring along with them when they left the resort.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77876d5-c152-4bc9-beb8-887df1ea06ac'
