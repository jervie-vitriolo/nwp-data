      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines) —</strong> P3.5 million
        worth of what is suspected to be shabu was intercepted by authorities at the
        Dumaguete-Sibulan Airport on last Sunday (September 20).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69277d39-c259-4dd5-9472-a8867a928393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:29:30.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:29:55.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The shipment arrived via a commercial flight from Manila done through
        a cargo courier, but was detected by drug-sniffing dogs at the airport. This
        prompted airport security to coordinate with the Philippine Drug Enforcement
        Agency (PDEA) for the immediate apprehension of the consignee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf94d44b-cfe8-46ee-b669-d59ee02e0051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:29:30.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:29:55.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>PDEA agents, headed by Central Visayas Regional Director Jeffrey
        Bangsa arrived in Dumaguete City on Monday (September 21) and immediately
        spearheaded the operation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d8079-7482-4139-adf9-1d779e9c0a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:29:30.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:29:55.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The shipment was claimed on Monday by Josephine Bantilan Cabasag,
        a resident of Barangay Taclobo, Dumaguete City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eac3610-a2f1-4b84-814b-2a3ff3195309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:29:30.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:29:55.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cabasag was known to be the live-in partner of a victim who was
        gunned down few months ago by unidentified suspects due to drug related issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149cce90-eb67-456a-9c38-db39be057d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:29:30.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:29:55.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Confiscated from Cabasag were several packages of what was suspected
        to be shabu weighing around 300 grams.</p>'
  'Volkswagen-scandal-Martin-Winterkorn':
    'author': 'Mark Thompson and Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-23T07:51:36.884+08:00
    'imagesource': 'jcr:92962895-467c-45fd-b89e-92fa7fbf5e4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0593a6b-32ee-4749-b882-71e9772ca19f'
    'lead': 'The scandal broke Friday (September 18), when U.S. regulators said the
      German company had programmed some 500,000 vehicles to emit lower levels of
      harmful emissions in official tests than on the roads.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T13:34:41.555+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T13:34:52.328+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T13:34:51.955+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Volkswagen scandal widens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3572be3-a641-4e92-9046-7499e21d57bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Volkswagen is being engulfed
        by a growing crisis over its attempt to make millions of diesel cars appear
        cleaner than they are.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08877e3c-8b6c-4105-ac8c-35fac4458600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The scandal broke Friday (September 18), when U.S. regulators said
        the German company had programmed some 500,000 vehicles to emit lower levels
        of harmful emissions in official tests than on the roads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a83627-731a-409d-9741-8ea37553ebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen stunned investors Tuesday (September 22) by admitting
        that the problem was much bigger than that: internal investigations had found
        significant discrepancies in 11 million vehicles worldwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5cad4a-0b6e-4117-be71-8d0ace480692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Millions of people all over the world trust our brands, our cars
        and our technology. I am deeply sorry we have broken this trust," said CEO
        Martin Winterkorn. "I would like to make a formal apology to our customers,
        to the authorities, and to the general public for this misconduct."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d12b941-136a-4511-8569-4a5d6a0c149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company set aside 6.5 billion euros ($7.3 billion) to cover
        the cost of recalls and other efforts to limit the damage, trashing its profit
        forecast for the year in the process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6be5dcd-b33a-436b-a80b-243d8a2ac527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Shares in Volkswagen plunged 17 percent Tuesday, after suffering
        a similar crash Monday (September 21). About a third of the value of the group
        has been wiped out in two days, causing big losses for major shareholders
        such as Qatar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dba0ae-aba7-4e8b-9a9f-ce477f57141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A global problem</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce32acc-a01d-4b55-a199-d23f40577fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Now it looks like it''s becoming a very global issue. It really
        will be bad for the reputation of the company for a couple of years, it will
        take time to rebuild the trust of the customers," said Klaus Breitenbach,
        automotive analyst at Baader Bank. "It''s really worrying for the company
        and also for the whole industry."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a6a0aa-e7d6-437d-b011-e90a1d56cc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to overstate the significance of the crisis in Germany,
        where making quality cars is central to the country''s reputation as a manufacturing
        and export powerhouse. The auto industry accounts for about 20 percent of
        exports, and employs 775,000 people directly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb43c0-eb60-4d94-9d78-b0b0f6c1c1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen, which also owns the Audi and Porsche brands, overtook
        Toyota earlier this year to become the world''s biggest automaker by vehicle
        sales.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada172dd-486a-4de0-819f-db1782c077d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel described the situation at Volkswagen
        as "difficult" and urged the company to show complete transparency and explain
        its actions in full. Britain and France have called for a Europe-wide investigation,
        and Italy wants to know whether it has been affected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8612bb68-c551-419e-be3f-8ba26a9f7c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It is premature to comment on whether any specific immediate surveillance
        measures are also necessary in Europe and [on] the implications for vehicles
        sold by Volkswagen in Europe," said a spokesperson for the European Commission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0b0dff-437c-453e-8cca-3a66d3a73e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"But let me be clear: We need to get to the bottom of this. For
        the sake of our consumers and the environment, we need certainty that the
        industry scrupulously respects emissions limits."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7086d41-5e08-4db1-a0ea-d690952b85e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>South Korea said it would investigate whether four VW and Audi models
        were meeting emissions standards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122acc77-9bcf-4fd7-ae12-6b68d83fe86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Can Volkswagen CEO survive?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f20f6a-c529-4e01-b65f-c825e55f6073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apart from the financial damage – Volkswagen could in theory face
        fines of up to $18 billion in the U.S. alone – the company could lose its
        CEO over the affair.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f596b6-c4fe-4360-b8e9-b799b6d54a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Winterkorn, who survived an attempt to remove him earlier this year,
        made his first apology to customers on Sunday (September 20) for breaking
        their trust.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b5d08a-3ec3-4e81-8e9d-a4dc3532e792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, he said the company couldn''t yet explain what went
        wrong but was working hard to find out. And he appealed to employees for their
        support.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4a4e97-efb0-43f7-beee-24ce496650c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I am personally asking you for your trust as we move forward,"
        he said in a video statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e4f1d-6947-4f89-9261-9c95bc7aa8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some analysts say his position at the top of Volkswagen is threatened
        by the scandal. The company was forced to deny German media reports that Winterkorn
        would be replaced on Friday by Porsche CEO Matthias Mueller.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754544ab-0a3f-452a-81c1-d1318475eb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Michael Horn, the head of Volkswagen in the U.S., admitted that
        the company had "totally screwed up."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c06341-469e-4fdc-9f2a-695f4b1ecd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be clear about this, our company was dishonest with the
        [Environmental Protection Agency], and the California air resources board,
        and with all of you," Horn said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3793abc6-f4bc-437f-9ba8-cbd63cf30230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Regulators in the U.S. said Volkswagen cheated on environmental
        standards by programming engine management software in some diesel cars to
        turn on emission controls only when being tested. Cars equipped with the device
        would run up to 40 times more emissions when on the road, the EPA said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21089f15-3c11-4713-b55d-cde541acd129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen has been ordered to recall the vehicles, and the company
        is halting sales of some cars in the U.S.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146ded1b-6132-47d7-a2c7-0eefc33ad706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The models affected include the VW Jetta, Beetle and Golf from 2009
        through 2015, the Passat from 2014-2015 as well as the Audi A3, model years
        2009-2015. Owners of the "CleanDiesel" automobiles have filed a class action
        lawsuit against Volkswagen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5862ff3c-06f9-4b1e-8299-5e9c95dfde7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The scandal dragged down shares in other carmakers on fear the fallout
        could affect the wider industry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc868578-5a4c-4a1e-9f4f-b979f93ea9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Daimler, the maker of Mercedes-Benz, fell 7 percent, while BMW lost
        6 percent. Both companies said the issue is not affecting their cars.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f926c5e7-a191-4c12-940d-b02366ad8755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:34:41.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:34:52.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Chris Liakos, Zahra Ullah, and Stephanie Halasz contributed
        to this article.</em></p>'
