  'Cavite-anti-dengue-campaign':
    'author': 'Pia Bonalos, CNN Philippines'
    'caption': 'The province of Cavite started an anti-dengue campaign on Wednesday
      (September 23) after cases spiked by 249 percent compared to last year.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-23T14:52:42.407+08:00
