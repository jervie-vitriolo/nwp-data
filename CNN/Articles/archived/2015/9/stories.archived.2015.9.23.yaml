      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The floodgates then opened as three goals in 11 minutes from Kevin
        De Bruyne, an own goal by Sunderland keeper Vito Mannone and a Raheem Sterling
        strike put City 4-0 ahead at halftime, before Ola Toivonen headed a consolation
        in the second half.</p>'
    '14':
