  'volkswagen-germany-cars-economy':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-23T16:13:48.319+08:00
    'imagesource': 'jcr:fc515e2e-4b23-407b-ba12-76fc9d075833'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e833070-dca4-45d1-b83e-2d1a3a6977df'
    'lead': 'The Volkswagen emissions scandal will cost billions and could tarnish
      the entire German auto industry.

      The company had made bold claims about being greener than other automakers,
      and had a reputation for reliability and quality engineering. Suddenly, the
      "Made in Germany" branding doesn''t look so hot anymore after it apologized
      for cheating on diesel car emission tests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T10:50:02.068+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T16:27:31.919+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T16:27:31.556+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'What Volkswagen means to the German economy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29272703-c058-4df5-85bc-0cbc59d62c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:50:02.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:31.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — The Volkswagen emissions scandal
        will cost billions and could tarnish the entire German auto industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b572d36-1e75-4e3c-bd53-ee69abbccb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:50:02.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:31.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company had made bold claims about being greener than other
        automakers, and had a reputation for reliability and quality engineering.
        Suddenly, the "Made in Germany" branding doesn''t look so hot anymore after
        it apologized for cheating on diesel car emission tests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16236f7d-d4ed-48db-98f0-79d6ef6b43bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:50:02.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:31.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If nobody else has done it, the damage would be limited. If it
        looks like it''s more companies, not just Volkswagen, it would be a major
        problem for the German car industry, and the German economy overall," said
        Theo Vermaelen, a finance professor at INSEAD.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3900043-6eb5-477a-b96f-82c7954d1656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:50:02.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:31.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen — which owns other top brands including Porsche, Audi
        and Lamborghini — overtook Toyota as the world''s top carmaker by sales in
        July, but that position is now at risk, say analysts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b941a45e-ceb7-4057-b3bf-871413594cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:50:02.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:31.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here are seven key facts that show what''s at stake:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676ce2b7-a4ac-4739-9b52-431f1ff42f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:50:02.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:31.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Volkswagen group accounts for roughly one in 10 vehicles sold
        globally*.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd564e57-e366-405a-833f-63523eaf3ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:50:02.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:31.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The auto industry is the largest industrial sector in Germany, contributing
        about 2.7% to gross domestic product.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359cba59-4b79-4b08-9650-e908ed6d21fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:50:02.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:31.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some 20% of Germany''s exports are made up of vehicles and parts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a703eb0-5747-48a3-9fa6-e056476753ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:50:02.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:31.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Domestic auto sales and exports were worth 368 billion euros ($411
        billion) in 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de8b139-5873-4ed4-ac55-baed0af75e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:50:02.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:31.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Most of those came from the Volkswagen group, which reported just
        over 202 billion euros in revenue in 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c13a563-9f71-4fd6-8dc4-e7b453ad60ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:50:02.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:31.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roughly 70% of Volkswagen vehicles are sold outside German borders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b45bd-f04d-4248-8baa-0783eee60204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:50:02.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:31.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen employs nearly 600,000 people around the world, and more
        than a third of the 775,000 people who work in the auto industry in Germany.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85431c80-ab92-43e0-be60-30b25698b6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:50:02.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:31.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But before you start worrying about the complete collapse of the
        German auto industry, it''s worth repeating that — at least for now — the
        scandal is limited to Volkswagen. Other German automakers such as Daimler,
        which owns Mercedes-Benz, and BMW have said they''re not affected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0badfbe3-b8c4-49fb-96c3-e20d93a9364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:50:02.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:31.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Even a heavy drop in diesel car production and exports would probably
        not subtract more than 0.2% from German GDP," said Berenberg economist Holger
        Schmieding. "Demand for non-diesel cars may rise and partly offset the drop
        in demand for diesel-powered cars."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f9cc5e-340a-4d1c-8b6d-2368432c3e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:50:02.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:31.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>* Source: Euromonitor International</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8645b8ff-0920-415f-91e4-0ed25cff4a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:50:02.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:31.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Money''s Ivana Kottasova contributed to this article.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a0ae78-5df0-4eda-865c-4f6e8f60e98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:50:02.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:31.920+08:00
