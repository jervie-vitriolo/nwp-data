    'lead': 'Palestine pulled the rug from under Gilas Pilipinas, 75-73, in its 2015
      FIBA Asia Championship debut on Wednesday (September 23) in Changsha, China. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T11:31:57.756+08:00
