      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> NU Bulldogs made
        mince meat of Adamson Soaring Falcons, 75-54, for their second straight victory
        in the University Athletic Association of the Philippines (UAAP) on Wednesday
        (September 23) at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218de23d-6f4b-4c4a-8abc-2f960540f2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:44.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:20:48.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs capitalized on their size advantage and leaned on Cameroonian
        Alfred Aroga, who threw his weight around with 16 points, eight rebounds,
        and four assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969a3288-f735-4648-9de0-aa9b91c959c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:44.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:20:48.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NU floor general Gelo Alolino and Ralph Tansingco added 10 points
        each for the Bulldogs, who followed up a nail-biting win against erstwhile
        league leader UST Growling Tigers last Saturday at the same venue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb17642-a251-4652-ad25-a3ba7b56f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:44.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:20:48.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NU improved to a 2-3 win-loss record, while the Falcons remained
        winless in five outings.</p>'
  'New-Microsoft-Office-Word-Excel-Powerpoint':
