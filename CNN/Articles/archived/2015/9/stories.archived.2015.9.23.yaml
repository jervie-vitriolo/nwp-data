      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ea0e2-397e-44ac-a31a-f402195a990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:02:54.926+08:00
