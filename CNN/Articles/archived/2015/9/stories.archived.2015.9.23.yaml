  'Filipinos-top-causes-of-stress-job-traffic-money':
    'author': ' JC Ansis, CNN Philippines'
    'caption': 'Most Filipinos believe their job or studies is their top source of
      stress.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-21T08:21:30.066+08:00
    'imagesource': 'jcr:7f5c0528-9800-4d7a-99a5-69075bb97b7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d4889f7-eb27-41c1-bbb4-f5e038653b40'
    'lead': 'Over 200 Filipino respondents answered an online poll done by CNN Philippines
      and around 23 percent of them cited their job or studies as their main source
      of stress.'
