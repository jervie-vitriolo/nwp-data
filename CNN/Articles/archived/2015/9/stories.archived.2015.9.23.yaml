    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'PH indie band Cheats to rock at Laneway Festival Singapore in 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5533cd9a-623e-4b75-9d61-0d6ee954da84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:30:11.939+08:00
