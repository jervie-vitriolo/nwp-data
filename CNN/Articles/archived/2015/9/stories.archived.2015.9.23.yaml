      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Blatche led Gilas, which was expected to dominate its foe after
        finishing second in the 2013 edition of the biennial meet, with 21 markers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccf3d38-5fbd-468f-aae7-a57d21383d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:31:57.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:32:01.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Behind the naturalized Filipino, the Filipinos rolled on to a 27-12
        start.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3123751-5552-45fb-add3-7552a257f993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:31:57.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:32:01.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Palestine refused to fold, slicing a 16-point lead to five,
        45-40, at the end of the first half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d1cb37-b0ff-4d1b-a862-33711592fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:31:57.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:32:01.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Off halftime, Gilas regained a double-digit lead but its foes slowly
        trimmed the gap until it became a nip-and-tuck contest in the final minutes.</p>'
  'Uber-price-surge-LTFRB-1-UTAK':
    'author': 'Paul Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-23T16:17:50.797+08:00
    'imagesource': 'jcr:77186a55-d004-4978-a366-65ef693c8da0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20183932-2e63-4371-b4e9-67ed888e4843'
    'lead': 'Transport group and party list 1-United Transport Koalisyon (1-UTAK)
      filed a petition with the Land Transportation Franchising and Regulatory Board
      (LTFRB) on Wednesday (September 23) to review Uber''s adjusted fares during
      rush hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T11:36:21.971+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T11:37:32.238+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T11:37:31.993+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Transport group questions Uber''s price surges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dfc20d-c746-4272-9716-be146fac5c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:36:21.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:37:32.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Transport group
        and party list 1-United Transport Koalisyon (1-UTAK) has filed a petition
        with the Land Transportation Franchising and Regulatory Board (LTFRB) to review
        Transport Network Company (TNCs) Uber''s adjusted fares during rush hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec3fa3-9a43-46b0-9a9e-eb15a6211776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:36:21.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:37:32.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vigor Mendoza from 1-UTAK questioned on Wednesday (Septmeber 23)
        why Uber charged "excessive" fares during traffic jams in Metro Manila last
        September 8 caused by floods from heavy rains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f162f65f-c1d3-4759-ab74-0268b1d71774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:36:21.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:37:32.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added Uber was allowed to raise prices, which in Uber''s terminology
        is called surge pricing, depending on traffic conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf3937-1662-4e26-9ed0-2a66bb43d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:36:21.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:37:32.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The app-based service has no tip system, but it implements a price
        surge at certain hours, whenever there is a shortage of Uber drivers in a
        given area. Uber earlier defended that the price surge encourages drivers
        to flock the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41ca8ab-4662-46cb-8861-124eebc42736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:36:21.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:37:32.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/18/LTFRB-GrabCar-fare-tip-choosy-drivers-Uber-price-surge.html">Related:
        LTFRB orders GrabCar to remove feature showing passengers'' destination</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3182698-6d4b-44fa-9e20-c3c94462b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:36:21.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:37:32.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>1-UTAK asked regulators to review Uber''s permit, especially its
        fare matrix.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c50d49-4666-48f9-8bba-a7ba013be041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:36:21.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:37:32.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Ang sabi sa batas, kailangan dumaan sa hearing ang ating mga pamasahe.
        Dahil kahit maganda ang serbisyo, hindi naman pwedeng napakamahal ng charge.
        Ang sabi ng batas it has to be reasonable and affordable. Eh reasonable nga
        tapos di naman affordable," Mendoza said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781f198c-b3ad-4e33-aef3-a90509096dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:36:21.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:37:32.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said TNCs such as Uber have been allowed by the department
        to set their own fare matrix, including possible adjustments in case of higher
        demand for the taxi service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2893be5c-ee1f-4528-9155-c83c1b8536f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:36:21.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:37:32.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Winston Ginez earlier said they have yet to issue
        rules on the app-based transport system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfba7ae-fb57-4e66-ac83-4ec2634c696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:36:21.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:37:32.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Regulators gave Uber 10 days to respond to 1-UTAK''s petition.</p>'
  'sony-smart-b-trainer-review':
    'author': ' Paolo Taruc, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-23T15:06:53.947+08:00
    'gallerysource': 'jcr:2bb41469-680c-4dcf-b38e-3da921298c12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8febac6-c4e8-4e83-b684-ce3e2053ec36'
    'lead': 'Sony''s Smart B-Trainer is neither a descendant of the Walkman nor a
      revolutionary product. However, it manages to improve on the very motif that
      made the portable cassette player a hit over three decades ago. It''s a gadget
      that gives athletes even more freedom to take their music with them anywhere
      and anytime they want to train. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T11:45:05.676+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T11:45:10.182+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T11:45:09.834+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Sony Smart B-Trainer review: Good fundamentals

      '
    'visualType': 'gallery'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638cd658-4ef4-43bc-a9d0-04884869125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:45:05.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:45:10.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sony''s debut
        of the Walkman during the late 1970s was revolutionary not just for consumer
        electronics, but for athletic training as well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b528a75-f93b-437d-9bed-1d93bb5bbc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:45:05.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:45:10.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The cassette player''s success was secured in large part by its
        focus on a very personal motif: freedom. It was a device of utility; athletes
        who used it found themselves taking their music to almost anywhere they would
        train. That may not sound like much today, but it was quite revolutionary
        at that time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d25001c-a16b-4cc0-80a8-b565ced1e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:45:05.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:45:10.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Since then, portable music players, whether in the form of smartphones
        or mp3 players, have become one of the most frequently used devices by athletes
        around the world. And that''s not surprising; although exercise is primarily
        a physical activity, one''s mind is also put to the test during training.
        It takes a lot of will to run through that last mile or lift that last dumbbell
        — and music helps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5894275a-34af-4379-a796-7f4d292301ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:45:05.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:45:10.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sony''s Smart B-Trainer is neither a descendant of the Walkman nor
        a revolutionary product. It also has its share of flaws. However, it manages
        to improve on the very motif that made the portable cassette player a hit
        over three decades ago. It''s a gadget that gives athletes even more freedom
        to take their music with them anywhere and anytime they want to train.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c320e3c2-6c5e-4ce9-82ae-9539d0e5cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:45:05.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:45:10.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The device primarily functions as earphones — but to label it as
        such would be simplistic, given that Sony has loaded the device with a myriad
        of features. The company itself makes no mention of the moniker, and has opted
        to call it a "Sports Device" instead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189711df-40fb-42d1-a91a-9434a113b55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:45:05.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:45:10.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As is the case with other athletic earphones, the device works wirelessly
        through Bluetooth or NFC — I did not have to worry about my arms getting tangled
        with cords when training. However, the Smart B-Trainer stands out from its
        peers because it does not need to be connected to a smartphone to work. It
        functions as its own music player.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febd69ab-e55d-4395-8283-b4d3a7d34409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:45:05.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:45:10.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Music files are not streamed from the phone, but are stored directly
        in the device''s built-in 16GB memory. A wireless connection is only used
        to transfer data from the device to your smartphone. That''s a good thing
        — I did not have to worry about streaming quality or connectivity issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544baf15-1b4f-4f14-8676-a9e4c072ca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:45:05.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:45:10.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>You can leave your smartphone at home or in your locker, go for
        a run, and sync it with the Smart B-Trainer with when you return. It was particularly
        useful for my training regimen, which included vigorous movement such as sprints
        and plyometrics. In such cases, having a phone in my pocket or strapped around
        my arm would have been too cumbersome.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc524e5-90e2-4ee5-a492-7d1cd91cc9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:45:05.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:45:10.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Although it is not catered to audiophiles or musicians, the device''s
        audio profile is balanced. The low end is clear — I could distinguish the
        individual notes in the bass groove of The Weeknd''s "Can''t Feel My Face."
        Unlike other athletic earphones, it is not biased towards lower frequencies.
        For example, the single repetitive bass note in Drake''s "0 to 100" did not
        over power the song''s higher frequency snare rolls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803892fd-6267-4ffd-9fd4-012de28a0d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:45:05.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:45:10.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At normal volume, the device does not block ambient sound. That''s
        good for safety reasons — when you go jogging on the street, you need to be
        aware of car horns and the sound of your surroundings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f940ecc4-0dc9-4e4a-9911-8eea59c3efaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:45:05.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:45:10.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The device is also a plus for athletes who train outdoors regardless
        of the weather. Sony designed it with an IPX5/IPX8 waterproof rating, which
        means that it can be used while jogging in the rain or while swimming in the
        pool. It also comes with different-sized sets of ear buds designed for swimming.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9be3ff-4709-4591-877c-730665399bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:45:05.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:45:10.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It remains waterproof even if the ear buds do not fit properly.
        I was able change tracks and adjust the volume while underwater. However,
        audio quality will suffer if you pick the wrong size ear bud size — water
        would get in your ear and wash out (pun intended) the music.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359c3404-d7a2-4e17-9559-ec15d04dc892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:45:05.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:45:10.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The smartphone still plays an integral role with the device. Through
        Sony''s free Smart B-Trainer for Running app, the phone analyzes data collected
        by the device''s&nbsp;six different sensors: a heart rate sensor, an accelerometer,
        GPS, a compass, a gyroscope, and a barometer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec1e1c-3c7d-4705-9eaa-c3f251398a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:45:05.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:45:10.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the push of a button, a voice narrates your metrics while you
        train. The device can also select songs based on your target heart rate. If
        your heart is not beating fast enough, it picks a song with a faster beat
        so you can pick up pace.&nbsp; It also comes with two theme-based training
        regimens, one for "Fat-Burning," and one for "Endurance."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd46fd-f5a0-41a8-9aa4-a21df0a1b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:45:05.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:45:10.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the heart sensor comes with a caveat — it will not
        work properly unless you pick the right ear bud cover size.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98257709-0ea3-4d3c-b24b-685f0a1cb40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:45:05.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:45:10.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When synchronized with the device, your phone displays 11 kinds
        of running logs: heart rate, calories burned, distance, time, speed, pace,
        pitch, steps, strides, running route, and altitude. The logs take the form
        of either graphs, maps, or summarized data. The app stores the data so you
        can track your progress. You also have the option to delete the logs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6fe5f5-3dca-4a7b-bbe6-6f88f4f56a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:45:05.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:45:10.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It took me about an hour and half to charge the device through my
        laptop''s USB port. With all functions on, the device lasted for about three
        hours. It''s a reasonable amount of time given its size and the amount of
        energy drawn by GPS, bluetooth, and other sensors. It will last longer if
        you switch off battery hogs</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7302e27b-4a6a-4b58-add9-e9b51a384a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:45:05.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:45:10.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With the Smart B-Trainer, Sony gets right the fundamentals of an
        athletic device. However, its greatest weakness lies in its lack of polish.
        Every athlete knows that small details can make a big difference — a few milliseconds
        can separate gold from silver.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f104846-b889-45d1-b417-ef5136d945ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:45:05.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:45:10.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The device''s user experience needs improvement. Its software does
        not have an equalizer, and it does not allow you create your own playlist
        or play songs by album. Because the Smart B-Trainer hooks to your ears, it
        will not fit properly with a swim cap.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5f60e3-74be-4bbb-b04a-d2e5db73c07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:45:05.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:45:10.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sony did not package the device with a dedicated wall socket charger.
        Unless you have an adapter, you will have to charge it through your laptop
        or desktop. There is no other way to check the battery level other than by
        looking at your smartphone. However, the area around its power button blinks
        green and orange alternatively when the battery level is low.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd39a927-1125-4e6e-b721-e2c0728a2b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:45:05.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:45:10.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At P12,999, the Smart B-Trainer is more expensive than other wireless
        athletic earphones. But the price is justifiable, given the sensors and the
        internal memory. Sony is off to a good start — the device is good, but not
        revolutionary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325033d6-0618-474a-82c1-1e9e88b76ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:45:05.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:45:10.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Smart B-Trainer manages to shift the attention away from the
        smartphone and back to the athlete. If Sony improves on user experience in
        future models, the device could gain a cult following just like the Walkman.</p>'
