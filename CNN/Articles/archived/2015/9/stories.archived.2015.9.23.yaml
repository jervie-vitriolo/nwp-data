    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ebf018-465c-4e7d-a5dc-8735d4164871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There will be
        at least 1.3 million Filipinos overseas, registered to vote next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dc048a-25bf-4b66-8f6e-6511ddb7e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s the most there has ever been.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2343a62-748f-4f69-87dd-1eae6e2e86f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the problem is: The number of those who actually do turn up
        to vote has always been low.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2bec12-3598-4366-b7be-b1e7223a0e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For instance, in 2013, more than 700,000 were enlisted — but only
        118,000 voted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38c19a5-5f83-46ce-8754-a6f3c525336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There were several reasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dd3790-0e9f-46df-b2f9-1159edefa65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>First, many of them didn''t get the chance to visit the embassy
        to cast their ballots because of their work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b993d5fb-55af-4b04-910e-53fec67436aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In some cases, they could risk getting fired.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c587a26d-51a8-44fc-90e3-dab4d3308d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many were out at sea during the elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19867963-bbe2-49bf-aabc-3e695a2bc556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And still others, just wouldn''t bother to do so.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ba91c5-c694-481d-8586-23953800d932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) and the Department of Foreign
        Affairs (DFA) are out to change this.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10dca74-3134-43b8-80b5-313560495e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (September 23), Election Commissioner Arthur Lim transferred
        his voter registration from Las Piñas to Hong Kong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079485f6-54a4-4f91-b9d0-ace078d38218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This is what you need to do if you''re going to be outside the Philippines
        from April 9 to May 9, 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04c007a-7092-4f7b-b798-2f6be8e330cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Visit the DFA consular offices in Parañaque, San Fernando in Pampanga,
        Cebu, or Davao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da20cceb-2edc-490d-a0c0-fa4f87d411ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Or you can visit passport centers in malls or at the Philippine
        Overseas Employment Administration (POEA) or Overseas Workers Welfare Administration
        (OWWA) main offices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75b3aa-c7ba-4b28-a077-ac821399e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Look for the overseas voter registration booth and tell the officer
        which country you''ll be in from April 9 to May 9 next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ba050-5177-4bd5-a81e-beb869a3393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yes, you have one month to cast your vote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45561ecf-b56c-44b6-947d-17ea993d4582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If you''re already abroad, just go to the Philippine Embassy to
        register.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a15c30-c5d1-46cf-a5ca-d53333d524a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Like all eligible voters, your deadline is on October 31.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b241602-1c53-4975-aad4-ab4e18cc395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When it''s time to vote, you might not need to go to the embassy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411aacb5-35ff-4d93-9dc2-f37c338996c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s because the embassy will pick at least two other voting
        centers in places where there are many Filipinos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138fb3dc-567a-45db-9c8d-398758256bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This would be the new "mobile voting center" concept that Comelec
        and the DFA had been working on.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b33fbb0-0816-45c6-be54-2edf85e5bdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If you''re a seafarer, you''ll find voting centers in some ports
        — in Norway, Japan, and Hong Kong.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841c7dda-3df3-4eda-82f1-a6a5ed0768f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If you get the chance, they''ll even bring the voting center on
        board your ship.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e33bf-7659-4add-8c70-5bb83d3ef184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They call this "akyat barko."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df11d08e-476e-4efa-a4dc-a10c4a4bdfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The government says it is looking for a way to encourage employers
        — to let OFWs take a day off to vote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ad3a43-0601-432c-b434-112d5c9c8b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>All this, to make it possible for all qualified Filipinos to exercise
        their most basic political right wherever they may be in the world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9925f263-92a6-49ca-8544-fd9bdfcd9e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s high time that OFWs make known their stand on certain issues
        and show that they''re a force to be reckoned with," Lim said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94388d2b-eb99-4ecc-8e45-7b278991e6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Comelec, there are 8.5 million Filipinos scattered
        all over the world who are eligible to register as voters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9299910-7778-48bf-a90b-53a333a199a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:53.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:10.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Commission hopes to reach at least half this number — if not
        in 2016, then in the elections after that.</p>'
  'Cheats-Laneway-Festival-SG-music-fest-Saab-Magalona':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-23T18:19:46.888+08:00
    'imagesource': 'jcr:63330a46-edfe-4161-b1bc-eacf923e08b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d020469-033e-4cd4-98f5-24b746934c97'
    'lead': 'St. Jerome''s Laneway Festival Singapore has released its 22-strong artist
      lineup for its 2016 event and the sole Filipino act to be part of it is indie
      band Cheats. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T10:30:11.938+08:00
