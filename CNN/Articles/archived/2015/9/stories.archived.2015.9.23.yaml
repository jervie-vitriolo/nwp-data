      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — J.K Rowling never fails to surprise
        her fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4097d284-6f84-41c9-9af6-ba4e63d3a90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:21:18.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:34:47.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Years after the seventh book in the Harry Potter series was released,
        Rowling gave fans the nitty gritty on the background of James Potter''s side
        of the family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53bc74b-40a3-43c9-8a11-cc1cbd96184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:21:18.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:34:47.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fans know of Lily, Harry''s mom, and her sister Petunia – whose
        family took the boy wizard in after James and Lily were killed by Voldemort
        – but not much is known about James.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8512099d-37d8-4cc5-a586-9ef0e163237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:21:18.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:34:47.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A new short story published on Pottermore changes all of that.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Discover the history of Harry Potter’s ancestry on the reimagined
        <a href="https://twitter.com/hashtag/Pottermore?src=hash&amp;ref_src=twsrc%5Etfw">#Pottermore</a>
        now: <a href="http://t.co/w8h54N6WaC">http://t.co/w8h54N6WaC</a> <a href="http://t.co/ue8igvM0JM">pic.twitter.com/ue8igvM0JM</a></p>&mdash;
        Wizarding World (@wizardingworld) <a href="https://twitter.com/wizardingworld/status/646262805960785920?ref_src=twsrc%5Etfw">September
        22, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

