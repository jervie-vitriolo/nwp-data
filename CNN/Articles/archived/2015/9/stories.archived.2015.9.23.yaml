    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Five-goal Lewandowski nets fastest Bundesliga hat-trick

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e897b695-75af-4066-8771-87ff55bddf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:58:54.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:58:58.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Bayern Munich striker Robert Lewandowski
        netted the Bundesliga''s fastest hat-trick on his way to a sensational five-goal
        haul as a halftime substitute in their 5-1 demolition of VfL Wolfsburg on
        Tuesday (Wednesday PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcaeb41-385b-49d7-8d25-3a8a02c50044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:58:54.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:58:58.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He scored three goals in four minutes from the 51st to the 55th
        before quickly adding two more, including a spectacular volley, to become
        the first Bundesliga player to score five times in nine minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849514e2-979c-43af-8245-a152e8dda1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:58:54.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:58:58.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This was just crazy," Lewandowski told reporters having instantly
        turned the game around after the Bavarians trailed 1-0 at halftime. "Five
        goals, that''s just unbelievable. "I am very, very satisfied. This was a great
        evening for me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b77d90-6cc8-4cde-b417-6c3fd2b38272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:58:54.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:58:58.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We were behind at the end of the first half and I wanted to step
        on the gas because we needed two goals," said the Poland captain, who in 2013
        scored four goals for Borussia Dortmund against Real Madrid in the Champions
        League.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a6854-4f09-4f89-817e-9c07c52fa64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:58:54.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:58:58.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I look up at the board after the third or fourth goal and I was
        surprised there was still so much time left to play. The coach did not have
        to tell me anything. I knew what had to be done."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;When your half-time substitute scores five!&quot; <a href="https://twitter.com/hashtag/Lewandowski?src=hash&amp;ref_src=twsrc%5Etfw">#Lewandowski</a>
        <a href="https://twitter.com/hashtag/Pep?src=hash&amp;ref_src=twsrc%5Etfw">#Pep</a>  <a
        href="http://t.co/5WA4xjOj9V">pic.twitter.com/5WA4xjOj9V</a></p>&mdash; FC
        Bayern English (@FCBayernEN) <a href="https://twitter.com/FCBayernEN/status/646438676516503552?ref_src=twsrc%5Etfw">September
        22, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd0154-50e1-415c-ac25-6832cf91f0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:58:54.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:58:58.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832058fe-0b6e-4bf0-a6b3-e8c287ea3a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:58:54.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:58:58.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lewandowski, who started on the bench beause he had just come back
        from a minor muscle injury, also became the first Bundesliga substitute to
        score five goals, and was one short of the all-time record goal haul of six
        by Cologne striker Dieter Mueller in 1977 in their 7-2 win over Werder Bremen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3f065f-de32-4915-b702-ff340d1ae9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:58:54.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:58:58.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is something I have never experienced before," Bayern coach
        Pep Guardiola, left stunned on the sidelines, told reporters. "Five goals
        in nine minutes. Robert has been a great player in Germany and the world for
        some time now."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Who was your MOTM for <a href="https://twitter.com/hashtag/FCBWOB?src=hash&amp;ref_src=twsrc%5Etfw">#FCBWOB</a>?
        RT for Lewandowski. FAV for Lewandowski. 😁 <a href="http://t.co/cUYF7liEsO">pic.twitter.com/cUYF7liEsO</a></p>&mdash;
        FC Bayern English (@FCBayernEN) <a href="https://twitter.com/FCBayernEN/status/646453281926086657?ref_src=twsrc%5Etfw">September
        22, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf29c60-32d4-4e97-981b-334b1c5517c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:58:54.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:58:58.403+08:00
