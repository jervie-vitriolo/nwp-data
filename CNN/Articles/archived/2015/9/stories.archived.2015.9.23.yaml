  'Bundesliga-Bayern-Munich-Lewandowski-five-goals':
    'author': 'Reuters'
    'caption': 'Robert Lewandowski of FC Bayern Muenchen in action during the international
      friendly match between FC Bayern Muenchen and Inter Milan of the Audi Football
      Summit 2015 at Shanghai Stadium on July 21, 2015 in Shanghai, China.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-23T08:24:02.507+08:00
    'imagesource': 'jcr:75fd6f7c-3186-4022-8fc4-7e368f3dacf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4949c806-d851-4cf3-9f64-d6abc40028ba'
    'lead': 'Bayern Munich striker Robert Lewandowski netted the Bundesliga''s fastest
      hat-trick on his way to a sensational five-goal haul as a halftime substitute
      in their 5-1 demolition of VfL Wolfsburg on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T11:58:54.819+08:00
