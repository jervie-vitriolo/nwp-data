      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Pope Francis immediately dove
        into the whirlpool of U.S. politics on Wednesday (September 23), using his
        first direct address to the nation to weigh in on deeply divisive issues including
        climate change, Cuba, marriage and immigration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a65bf8-b9af-49d3-97ea-61138ca46a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:07:16.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:08:04.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The pontiff, speaking before 11,000 ticketed guests at an elaborate
        welcoming ceremony on South Lawn of the White House, signaled he will take
        on controversial issues during his six-day visit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16f3de5-79e3-4278-a1c1-83428c64cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:07:16.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:08:04.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In remarks delivered slowly in accented English, Francis said he
        was ready to listen to the "hopes and dreams of the American people" and to
        offer guidance to those charged with shaping the nation''s political future
        "in fidelity to its founding principles."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3891722e-2eae-40a3-bbbb-262ed42413f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:07:16.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:08:04.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In comments that could antagonize Republicans, Francis endorsed
        President Barack Obama''s efforts on climate change and rebuilding ties with
        Cuba after more than half a century of estrangement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94bbce8-70bb-4a2a-ab70-f82fba2b373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:07:16.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:08:04.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said it was "encouraging that you are proposing an initiative
        for reducing air pollution. Accepting the urgency, it seems clear to me also
        that climate change is a problem that can no longer be left to a future generation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07db2679-947b-44dc-9f18-a3f8b9447957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:07:16.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:08:04.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to the care of our ''common home'' we are living
        at a critical moment of history," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa324dc-3664-41e1-82e9-823a14af28c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:07:16.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:08:04.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis also made reference to one of the central themes of his
        papacy: that the modern global economy is enriching the few at the expense
        of the many.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994fdad1-edb6-4bf3-8554-0506c7e1dc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:07:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:08:04.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I would like all men and women of good will in this great nation
        to support the efforts of the international community to protect the vulnerable
        in our world and to stimulate integral and inclusive models of development,"
        Francis said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415dca2f-16ff-4a69-8499-cd32e7adcb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:07:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:08:04.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But he also delivered a firm defense of traditional values, warning
        that the institution of marriage and family needed to be protected at "a critical
        moment in the history of our civilization," remarks that could irk liberals
        months after the Supreme Court ruled in favor of same-sex marriage nationwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6910d8-9ba7-45ca-a0a6-d5dd69f6d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:07:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:08:04.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said that it was right that society was "tolerant and inclusive"
        but warned that American Catholics were "concerned that efforts to build a
        just and wisely ordered society respect their deepest concerns and their right
        to religious liberty. That freedom remains one of America''s most precious
        possessions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21900641-41e7-4c04-b91b-8c2d7ed966f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:07:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:08:04.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Obama gently – but pointedly – argued that "here in the United States
        we cherish religious liberty."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77622c8a-2bb6-4255-997f-83a50893cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:07:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:08:04.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Stepping into another delicate political issue, the Argentine-born
        Francis pointedly noted that he was a "son of immigrants" – a sign that he
        could step into the debate later in his visit on how to handle millions of
        undocumented immigrants in the United States that has roiled the 2016 presidential
        campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6b9800-c183-4ead-88fc-ac924e15227d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:07:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:08:04.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Obama and first lady Michelle Obama earlier greeted the Pope at
        the White House as he stepped out of his small black Fiat, which he is using
        to make a statement of humility in Washington, a city full of limos and hulking
        government SUVs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39868b3-9457-45d8-a8ab-c1220f00cb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:07:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:08:04.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On a glorious early-fall morning, the President and Pope stood together
        before an honor guard as a band played the national anthens for the Vatican
        and the U.S.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af021c03-6848-41ea-b936-e11927faff20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:07:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:08:04.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Obama paid warm tribute to the Pope as an individual as well as
        the leader of 70 million U.S. Catholics, saying he displayed "unique qualities"
        of a leader "whose moral authority comes not just through words but also through
        deeds."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4617133-39ff-487c-82b8-ab2b93a4186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:07:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:08:04.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The White House has said that Obama will not seek to exploit the
        visit of Francis for political gain – but the president warmly welcomed the
        pontiff''s support on climate change and Cuba, for which he is trying to build
        domestic support.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9a25e0-9c68-45d8-89d9-0491cb9f961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:07:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:08:04.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Holy Father, we are grateful for your invaluable support of our
        new beginning with the Cuban people, which holds out the promise of better
        relations between our countries, greater cooperation across our hemisphere,
        and a better life for the Cuban people," Obama said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bbb03f-4d7e-4d81-b850-c4858ed510ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:07:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:08:04.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The president also said the Pope had offered reminders that "we
        have have a sacred obligation to protect our planet."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c633ed73-7e90-4501-91f6-525206f2264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:07:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:08:04.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We support your call to all world leaders to support the communities
        most vulnerable to a changing climate and to come together to preserve our
        precious world for future generations."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b6e233-82e2-496d-89c4-79ecaf8b61d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:07:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:08:04.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s visit is grinding Washington to a halt as thousands
        of people gather on downtown streets along a parade route Francis will trace
        in his popemobile following Oval Office talks with Obama. The Secret Service,
        FBI and other law enforcement agencies are mounting a huge security operation,
        which is complicated by the Pope''s desire to interact directly with this
        crowds. Francis will later turn to pastoral duties, leading prayers at a Washington
        cathedral before celebrating an open air Mass in the evening.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a7bdc5-3aea-42f1-a785-999c9e972a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:07:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:08:04.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis'' next political intervention could come on Thursday (September
        24) when he makes an address to a joint meeting of Congress. He will travel
        to New York and Philadelphia later in the week to wrap up his six-day visit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ecdda0-5baf-42a2-bddb-8a352fe80677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:07:16.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:08:04.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Daniel Burke and Kevin Liptak contributed to this report</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0132e9-1d1c-448d-8044-063c2cf7bcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:07:16.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:08:04.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2015/09/23/politics/pope-francis-washington-visit-updates/index.html">"Pope
        Francis gets political in Washington debut."</a></em></p>'
  'Baseball-legend-Yogi-Berra-dies-at-90':
    'author': 'Holly Yan and Don Melvin, CNN'
    'caption': 'Yogi Berra'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-23T20:08:53.539+08:00
    'imagesource': 'jcr:e00aa186-f50f-4086-a8cb-29eabb762500'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5882108c-4d63-4557-9a57-a4b6bde6f850'
    'lead': 'Yogi Berra, who was also known for his humorous malapropisms, died on
      Tuesday night (September 22), the Yogi Berra Museum said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T10:11:50.865+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T10:11:54.844+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T10:11:54.390+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Baseball legend Yogi Berra dies at 90

      '
    'updated': 2015-09-24T09:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eabebec-d93b-4da4-88b6-dab352fc6bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Yogi Berra, one of the greatest catchers
        in baseball history who also was known for his humorous malapropisms, has
        died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fc11ba-d492-4856-bf25-ae15a0fae189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He died Tuesday night (September 22), the Yogi Berra Museum said.
        He was 90.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ebc9ee-b6c1-42e8-a7a8-e4a543f0617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Berra was one of the greatest catchers in baseball history. But
        it is for his sometimes mystifying utterances, or Yogisms, that he is most
        widely known.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8e58b7-1130-4768-b137-f5a9bd4a29f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Perhaps his most famous observation was, "It ain''t over till it''s
        over." It was pure Yogi — at once blindingly obvious, yet beyond that a call
        to courage, an exhortation never to give up until the ballgame''s final out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e595e5e3-353b-4b36-b158-79bdf326af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Berra was the backbone of a New York Yankees dynasty that won 10
        World Series championships — the most in the sport''s history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04d6ef1-5854-4c49-a5a9-caa5cd5be861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He was born Lawrence Peter Berra, the son of Italian immigrants.
        One version has it that he earned the nickname "Yogi" from a childhood friend
        who said the snake charmer in a movie looked like Berra.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb73d2b2-02ae-4753-aaf3-d810a0c8c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He dropped out of school in the 8th grade to help support his family
        by playing baseball, then later served in the U.S. Navy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37664281-0657-44b6-830b-746d702d7d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the field</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da6fdd-23e9-4b93-b93c-1db2a73057a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His early years on the field weren''t so successful.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d136056-b56e-4c2f-975a-508b2d63600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"My first two years, I was awful. I was terrible," Berra told CNN
        in a 2003 interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a2a751-1e81-4dc5-b650-5ea5415921a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said his fingers were so short that they had to be painted just
        to be more visible to pitchers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd441dbdb-8214-4e5b-9620-5dbd0508f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He holds several World Series records, including most games by a
        catcher (63); hits (71); times on a winning team (10); first in at bats, first
        in doubles, second in RBIs, third in home runs and walks; and he hit the first
        pinch-hit home run in World Series history in 1947.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2735ff96-bd5d-43b4-972b-9c02ac9deaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Colorful phrases</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcea4f0-500e-4d50-b0b5-61b053c0db18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As much a source of folk wisdom as he was a competitor, Berra''s
        colorful, disjointed turns of phrase made him one of the most quoted Americans
        since Mark Twain, and a favorite of politicians of both parties — even though
        some of the remarks weren''t actually uttered by him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a56fa5-cd33-4d17-89eb-fd95b51df6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Yogi''s been an inspiration to me," George W. Bush once said. "Not
        only because of his baseball skills but because of the enduring mark he left
        in the English language."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dca422-82c7-4a0f-96db-127f8d510201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Among his contributions to the vernacular: "When you come to a fork
        in the road, take it," and "It''s deja vu all over again."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b4368c-45cc-4c65-bee5-35a300c3f992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I really don''t know why I say them," he once told CNN. "It just
        comes out."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc7c55e-f035-4c9c-b586-a980dc7cf5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His lovable persona became the inspiration for the cartoon character
        Yogi Bear.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4692268-56a4-46ef-abcf-a3d46d4cd891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Back and forth</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563c9faf-9493-455d-8f6c-642de3bf43d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After his record-breaking run with the Yankees, Berra became the
        team''s manager in 1964 — only to be fired after losing to the St. Louis Cardinals
        in the World Series.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44436980-4e14-4203-9b1a-b076bb875ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So he joined the nearby New York Mets as a player and coach.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c3bf9c-e297-4f81-a9ab-5bfaf61b9ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Berra was elected to the Baseball Hall of Fame in 1972.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9d4345-6652-46be-b739-bbe43edcebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Three years later, he was fired by the Mets and later rehired as
        manager of the Yankees.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78e462a-c62e-4d48-8c9d-197b58f5a879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He was fired once again, by Yankees owner George Steinbrenner, in
        1985, after just 22 games. But Steinbrenner fired Berra through an emissary
        rather than in person, leading to a rift between the two men that lasted nearly
        15 years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232a01e-56c5-4403-90e4-d0f62cdd4b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Berra finished his baseball career in 1992 as a coach for the Houston
        Astros.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252b5b3-4638-4fcc-b1b7-0091ba44e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It was fun," he reminisced at the opening of the Yogi Berra Museum
        and Learning Center in New Jersey. "If I had to do it over, I''d do it again."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5974bd31-7c2e-4ccc-90a6-3dcc60a42d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Tina Burnside contributed to this report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bc38cd-5a3a-44b7-a0a8-0f235eb0ee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:11:50.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:11:54.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/23/us/yogi-berra-death/index.html">"Yogi
        Berra, baseball player and source of folk wisdom, dies at 90"</a></em></p>'
  'UAAP-season-78-NU-Adamson-Aroga':
