    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '2015 FIBA Asia Championship: Palestine stuns Gilas, 75-73

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4709f8f-df03-4af3-8171-0977f31596ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:31:57.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:32:01.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Palestine pulled
        the rug from under Gilas Pilipinas, 75-73, in its 2015 FIBA Asia Championship
        debut on Wednesday (September 23) in Changsha, China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae800e8-e9c9-416c-9fb8-99889e96d6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:31:57.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:32:01.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Palestine instigated a 10-to-nothing run in the homestretch to gain
        the lead for the first time in the game, 72-71.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c67cfc-d95e-475c-956e-5d850ae4cf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:31:57.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:32:01.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That surge was capped by a three-pointer by Abu Shamala, who topscored
        for Palestine with 26 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a1aa1-c1b0-471b-b508-f1f28e02a076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:31:57.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:32:01.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Andray Blatche answered in the ensuing play, but Sani Sakakini put
        the stranglehold on the victory for the first-timers with an undergoal stab.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25d92dd-72a7-4640-a5b5-c911a2b9ec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:31:57.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:32:01.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sakakini finished with 21 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f49f30-6749-4529-b822-00c22d791f19'
      'mgnl:activationStatus': true
