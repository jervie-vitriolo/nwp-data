      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — Not everyone was horrified when the stock
        market tanked in 2008. A few men were even ecstatic, and now Hollywood is
        telling their story.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c355d5-e1f0-4afc-add8-80bc1cd277bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:54:50.610+08:00
