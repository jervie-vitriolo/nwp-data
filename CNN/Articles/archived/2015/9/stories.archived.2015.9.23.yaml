  '2015-FIBA-Asia-Championship-Gilas-Palestine':
    'author': 'CNN Philippines Staff'
    'caption': 'Andray Blatche led Gilas with 21 points.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-23T15:37:05.636+08:00
    'imagesource': 'jcr:6d9127bb-6778-4417-8ab2-20003db99b5b'
    'jcr:primaryType': 'mgnl:composition'
