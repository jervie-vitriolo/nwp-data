      'mgnl:type': 'text'
      'text': '<p>Swansea City suffered a surprise 1-0 defeat at Hull City, Stoke
        City booked a spot in the next round by winning 1-0 at second-tier Fulham
        and top flight Bournemouth came through a penalty shootout with Preston North
        End.</p>'
