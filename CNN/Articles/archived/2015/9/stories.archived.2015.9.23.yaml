      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Everton avoided a similarly embarrassing fate as second-half goals
        from Ross Barkley and Gerard Deulofeu helped them come back to beat Championship
        side Reading.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e324d93-cfe8-424e-b51c-55197ad7774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:02:54.926+08:00
