    'template': '1'
    'title': '''Intense rescue effort'' launched for abducted foreigners

      '
    'updated': 2015-09-24T17:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f4ad93-685d-4882-909c-9e743e6b489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As chairman of
        the Regional Peace and Order Council, Davao City Mayor Rodrigo Duterte immediately
        called a crisis meeting with key leaders of security groups in the Davao Region
        to discuss the kidnapping of three foreigners and a Filipino from the Holiday
        Oceanview Samal Resort on Samal Island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4821c295-8355-432f-864b-fb73dbd6b7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Two of those kidnapped — John Ridsdel and Robert Hall — are Canadians
        connected with TVI Pacific, Inc., a Calgary-based mining group which has operations
        in Zamboanga del Norte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d535df2-1276-451f-bce8-8a4fbbf3062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company has launched "an intense rescue effort" for Ridsdel,
        a semi-retired consultant and Hall, a geologist, according to Shirley Anthony,
        a spokeswoman for TVI.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f087cf0-e819-412b-baef-461e9e982446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Professional kidnappers</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e451f5f-25cb-4757-a0df-4a74ffa3a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Right now we are actually in the midst of an intense rescue effort
        for John, a total manhunt," Anthony said. "The military is involved as well."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103b12fe-7667-4c80-ad96-665566349b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She said she did not believe there had yet been any contact with
        the kidnappers, but that "the people who have abducted him are professional
        kidnappers for ransom."</p>'
    '11':
