      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nicolas Doire, a spokesman for Canada''s foreign ministry in Ottawa,
        said they were aware of the kidnapping but declined to comment or release
        information that might compromise rescue efforts or the safety of Canadian
        citizens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d278e-4bf8-4d11-842e-fd134a442d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Philippine Department of Foreign Affairs (DFA)
        issued a statement of reassurance about the security of leaders, delegates,
        and guests at November''s Asia Pacific Economic Cooperation Economic Leaders''
        Meeting (AELM) in Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484212e7-f0a1-4552-bdde-b8f55d0e7956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The incident on Samal Island is being addressed by our concerned
        authorities to resolve the issue and ensure that the hosting of the AELM is
        not affected," said Assistant Charles Jose, DFA spokesman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a25a2e-ca92-4db3-9398-6e11fe1ed615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Diversionary tactic?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229861c-c7ab-411d-b634-8805f8582f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Davao Region has been relatively peaceful for more than a decade.
        In 2014, a peace agreement with the Moro Islamic Liberation Front (MILF),
        largest Muslim rebel group in the south, ended 45 years of conflict in which
        about 120,000 people were killed and 2 million displaced.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf90ed3-4dfb-4b5b-8cf4-dfa7c1a4690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So the kidnapping, which happened on Monday night, took military
        and officials by surprise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f717c318-a5a6-43d1-b3d9-c314e1d29f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, no group has claimed responsibility for the
        kidnapping.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26113902-e8fa-4d78-aaa8-89c96d08ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Duterte dismissed the possibility that the New People''s Army
        (NPA) was behind it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4216e8bd-2b6b-4329-9b9a-ccd0026e4da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to police, five hours after the kidnapping, a private
        security found a note at the resort gate, apparently left behind by the kidnappers,
        saying: "Katarungan ng aming commander, by NPA."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81ac94a-774f-49eb-ba30-01b9d7b4c630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Justice for our commander, by the NPA."]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0767e78f-2bb5-4a2a-808d-11ef82ddefb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The NPA has long stood against mining. But authorities said they
        doubted whether the NPA had the capability to carry out such an attack.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1adc7f-d41e-4cd3-9456-29c1c274cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''re still validating that information," Senior Supt. Samuel
        Gadingan, chief of the Davao del Norte Police Office, said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d25b0ce-4d86-4fc4-a6da-2cd8bac53f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Senior Supt. Aaron Aquino, deputy regional director of Police Regional
        Office 11, said the note could merely be part of a diversionary tactic to
        mislead investigators.</p>'
    '35':
      'image': 'jcr:cabcd388-2bb5-4424-88f3-7e00b514bcb0'
      'imageCaption': 'L-R: Kjartan Sekkingstad, John Ridsel, Robert Hall, and Marithes
        "Tess" Flor  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd90253-fdd6-435b-9d42-99e548cd889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e9e00-e344-4613-925e-1085aef07778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''Not taken at random''</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd736a11-c2d3-43a8-8550-197dba123722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There were about 30 foreign tourists at the resort at the time of
        the raid, according to a Reuters report, citing as source Army Capt. Alberto
        Caber, spokesman of the Eastern Mindanao Command (EastMinCom) of the Armed
        Forces.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647691e5-dc67-47e7-ae89-19e94eab4131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Four people were taken but we do not know what group was behind
        the attack," Caber told reporters, according to the Reuters report.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a403502-4606-442a-a70f-4ea635471ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It appeared the foreigners were the targets, they were not taken
        at random."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2a90ec-f973-4414-9d37-622ea5e77011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Also kidnapped was Kjartan Sekkingstad, the Norwegian manager of
        the resort, and a Filipino woman identified only as Tess, reportedly Hall''s
        partner.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363095fd-e0cf-4ec0-959e-1f4605de028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The gunmen spoke in a mix of English and Filipino.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe948cf-93f0-4458-bbbc-756fadff15e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"A Japanese couple was initially seized but they were able to escape
        with some head injuries," Lt. Gen. Aurelio Baladad, EastMinCom commander,
        reporters. "The gunmen and their captives headed to the east in two boats."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c7165e-08f9-454a-aa79-413d9efac4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Three Navy ships were sent to search for the gunmen''s boat, while
        ground units were also alerted to locate possible landing sites in southeastern
        Mindanao, an army commander said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c897b9c-c303-4679-8a62-771eebe13919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In 2001, Islamist militants from Abu Sayyaf, a group linked to al
        Qaeda, failed to kidnap foreign tourists on Samal island''s Pearl Farm resort.
        Three security men died fighting off the attack.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4155b1-2d13-45a6-87a8-04f1ff59bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:10:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:10:48.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Ben Tesiorna, who reported from
        Davao City, and Reuters contributed to this report</em></p>'
  'Pope-Francis-U.S.-visit':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-23T07:53:39.714+08:00
    'imagesource': 'jcr:1ec82953-c702-48ee-850a-56f1758a38ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bccc17ab-bd36-4ae7-848c-d658f4bd8a42'
    'lead': 'In an unprecedented welcome for a foreign dignitary, President Barack
      Obama, first lady Michelle Obama, and their daughters along with Vice President
      Joe Biden and his family traveled to Joint Base Andrews outside Washington to
      greet the pontiff, who arrived from Cuba.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T13:15:21.596+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T13:15:25.005+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T13:15:24.592+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Pope Francis arrives in U.S. for historic visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1142149-f67a-4c54-b9d6-ada6d028b368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Pope Francis landed on U.S.
        soil for the first time just before 4 p.m. ET on Tuesday (4 a.m. Wednesday,
        September 23 PHT), launching a six-day visit that will highlight his love
        for the poor and his willingness to tackle the nation''s most significant
        political, social, and economic controversies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6c853c-03a3-4077-9b75-dd5c5c5bffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In an unprecedented welcome for a foreign dignitary, President Barack
        Obama, first lady Michelle Obama, and their daughters along with Vice President
        Joe Biden and his family traveled to Joint Base Andrews outside Washington
        to greet the pontiff, who arrived from Cuba.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8560ee-4368-4273-9166-6256f08890c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The flags of the United States and the Vatican flapped from the
        cockpit windows of the pope''s chartered Italian jet as it rolled to a stop
        near a line of priests in black and red robes and a group of children from
        local Catholic schools. The Argentine-born pope appeared at the top of the
        stairs of the plane in a white cassock, smiled and removed his skullcap so
        it would not be blown away by the wind. Obama greeted him at the foot of the
        steps with a handshake and a warm smile.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7f4b8d-ce28-41b2-9f41-0bc4d20b77ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The crowd chanted "Ho Ho, Hey, Hey Hey, Welcome to the U.S.A." as
        Francis became the fourth head of the Catholic Church to visit the United
        States, nearly 50 years after Paul VI made the first visit by a pontiff to
        the country in October 1965.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d5f018-1d81-4b47-97e0-5fdcb6438570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the plane en route to the United States, Francis told reporters,
        including CNN''s Rosa Flores, that he was happy to make his first U.S. visit.
        He dismissed suggestions that he was a socialist or a "lefty," saying that
        despite his warnings of the inequities in the global economic system, his
        beliefs were consistent with the established social doctrine of the Church.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f134f95-dc02-4a7a-a6b9-3d4afd4c4c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After a brief private meeting with Obama in a VIP suite, the pope
        climbed into a black Fiat hatchback car with the number plate SCV 1, which
        was much smaller than the limousine foreign visitors normally take in Washington
        – in keeping with his rejection of much of the pageantry that accompanies
        the papacy and his desire to live a humble life. After a busy few days in
        Cuba, Francis has no scheduled events on Tuesday night and will remain at
        the residence of the Apostolic Nuncio or Vatican ambassador to the United
        States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3803161-1287-4df2-8b19-ea2ddc8b4c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Obama will roll out an official welcoming ceremony for Francis on
        the South Lawn of the White House on Wednesday. The pope will then parade
        through downtown Washington in his Popemobile, with thousands of people expected
        to line the sidewalks. He''ll hold a canonization later in the day at the
        Basilica of the National Shrine of the Immaculate Conception.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef63de-f619-4f80-a47a-84272c4e37e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thursday could be the most politically significant day of his trip,
        with the first-ever joint address to Congress by a pontiff. He''ll then head
        to New York, where he will host a religious service at the ground zero site
        of the September 11 attacks in 2001 and address the United Nations. His trip
        ends Sunday in Philadelphia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c893d1-45a2-452f-a6a8-5c7ec3225c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The highly anticipated visit is triggering one of the largest security
        mobilizations in U.S. history, jointly run by the U.S. Secret Service and
        the F.B.I. and involving federal, state and city law enforcement. Officials
        have said, however, that they have not detected any specific terrorist threat
        to the pope while he is in the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732bfbf8-e241-4bd4-aa2d-1d70e45abe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While he is certain of a warm welcome, Francis'' trip will include
        uncomfortable moments – as is typical of a pontiff who has disrupted the status
        quo and questioned the morality of modern society.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23b35f4-2234-4642-9c5c-8eae4713c492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He is certain to emphasize one of the central themes of his papacy
        – that the unfettered capitalism practiced in the United States and the West
        is fostering income inequality and creating an economic culture where the
        poor are simply discarded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346e93c7-57f2-4632-a9cb-794e4ec66056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a highly symbolic moment, Francis will pass on lunch with lawmakers
        after addressing Congress and will dine instead with homeless people in Washington.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c34806-1284-444c-931e-b2021aa80356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While he is expected to praise U.S. founding ideals of democracy
        and freedom, Francis could also wade onto dangerous political ground. He told
        reporters traveling with him that he would likely not raise the issue of the
        U.S. embargo on Cuba, which is still in place despite Obama''s lifting of
        some restrictions on U.S. contacts with the communist island.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881603b1-af38-4e20-9dc9-3de7e8b83230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis'' past calls for migrants to be respected could draw him
        into the heated debate on illegal immigration that is roiling the 2016 presidential
        campaign. Warnings by Francis of the need to tackle climate change have angered
        some Republicans. The Catholic Church''s opposition to same-sex marriage and
        abortion meanwhile puts him at odds with many Democrats and the Obama administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73086482-8d1f-41a0-85e4-65e3a7c9aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Papal experts say that rather than openly rebuking the U.S. way
        of life, Francis will seek to persuade America that its great wealth confers
        special responsibility.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dabe35-c066-443d-bb33-d8cbae318726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis, 78, has never visited the United States before. He will
        encounter a nation where Catholic church attendance is on the decline, fallout
        over abuse scandals continues and longtime religious institutions erode amid
        an increasingly secular way of life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4a540c-9ab3-4b01-abb1-d350061ced99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Still, Catholicism is gaining ground among Hispanic immigrants to
        the United States – a community for which his calls for humane treatment of
        migrants are especially significant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c48c67-8376-4420-b09a-7cf021775275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis landed in Washington as a new CNN/ORC poll found that nearly
        half of Americans and 78 percent of Catholics were looking forward to his
        visit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9deffb-f31f-43fe-887c-0044e873b236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis made only veiled criticisms of the regime in Cuba during
        his stay, perhaps in an attempt to preserve the opening he helped broker between
        the United States and the communist island after more than half a century
        of estrangement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d4cf1-8f3d-493e-826c-1491e1704d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But he did tell Catholics during an open air Mass on Monday that
        religion requires "missionary activity" and service, a subtle nod to the many
        restrictions his communist host country places on church activity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2647683b-f795-4b0a-a7b2-730019560186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The humility with which which Francis has lived his faith is key
        to his popularity in the United States and around the world and is firing
        up anticipation for his visit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec81228-db9c-4a80-895d-d1172435686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He is my hero. He lives the Gospel in the way I want to live it
        myself ... he tries to make sure that people all feel they are included,"
        said Monsignor John Enzler, CEO of Washington Catholic Charities, on CNN''s
        "Wolf." "When I have a chance to meet him, and frankly just be with him, I
        am going to be lifted up myself. I am really psyched."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0866fa-7a43-45ff-b6fa-5d760b784822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Daniel Burke, Michelle Kosinski, and Jim Sciutto contributed
        to this story</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2828c3e0-0c6e-4b0b-83f3-21c867c08c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:21.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:15:25.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/22/politics/pope-francis-us-visit-updates/index.html">"Pope
        Francis arrives in U.S. for historic visit."</a></em></p>'
  'Iran-U.S.-Isis-Hassan-Firouzabadi':
    'author': 'Frederik Pleitgen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-23T17:18:11.313+08:00
    'imagesource': 'jcr:1108f9be-90c9-4248-b97b-f4c47bf7516b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0da82bf9-8554-4c18-a76c-8a0310952132'
    'lead': 'Many of the country''s military and political leaders accuse the U.S.
      of being responsible for ISIS''s rise. They also believe that the American-led
      air campaign to root out ISIS is deeply ineffective.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T13:18:30.414+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T13:18:34.027+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T13:18:33.724+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Could Iran, U.S. tag-team ISIS? ''You must be dreaming,'' Iranian general
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa564858-6bdb-4d7f-b537-44844f8df915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:18:30.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:18:34.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Tehran, Iran (CNN) —</strong> Thousands of rifle-wielding
        troops parade across the plaza in lockstep to songs played by a brass band
        marching in formation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be0186-770a-4581-a1ee-46547e0a282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:18:30.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:18:34.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Soldiers salute generals from the open hatches of tanks – and, in
        one case, from what appears to be a manned torpedo – as an arsenal of military
        hardware is whisked around the square on the back of giant flatbed trucks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384541b8-f96b-43a5-bf5e-0db0ba7c9169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:18:30.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:18:34.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s all part of a massive show of force as Iran kicks off its
        Sacred Defense Week under the watchful eye of President Hassan Rouhani.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a585f2c-88bd-4ca8-95bd-f8775b92c7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:18:30.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:18:34.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sacred Defense Week commemorates the beginning of the Iran-Iraq
        war in 1980. The war – known as the "Sacred Defense" in Iran – began when
        Iraq, led by Saddam Hussein, invaded Iran and used chemical weapons against
        its forces. Hundreds of thousands died on both sides during the eight-year
        conflict.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a8a93f-7583-419b-b543-5560bb5b94ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:18:30.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:18:34.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Overseeing the proceedings on Wednesday (September 23) from a stage
        on the outskirts of Tehran, Rouhani praised the army for its efforts in a
        more recent war – the fight against ISIS, which has seized control of large
        swathes of Syria and Iraq in the past year and a half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13ea6a4-6f4b-4c0c-9da0-a8b5ff0ff284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:18:30.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:18:34.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some of Iran''s top commanders we spoke to laughed off any notion
        of cooperating with the U.S. in the battle against the extremist group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49332f3-e7a2-4d87-8285-ec8a730c24a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:18:30.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:18:34.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many of the country''s military and political leaders accuse the
        U.S. of being responsible for ISIS''s rise. They also believe that the American-led
        air campaign to root out ISIS is deeply ineffective.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd69557f-cf42-4985-84da-08c4c3711c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:18:30.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:18:34.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"You must be dreaming," Major General Hassan Firouzabadi, the military''s
        chief of staff, says. "The Americans are the ones who created ISIS. American
        officials hypocritically play two roles. They lie in politics and they lie
        in security."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160fc8be-a591-4909-8f66-54c623022a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:18:30.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:18:34.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many Iranian moderates hope that the nuclear deal agreed between
        their government and world powers will herald a new era of cooperation between
        their country and the West.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e272b-22e5-4bc9-a0b5-e0f4121ff5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:18:30.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:18:34.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But distrust of the U.S. – long derided as the "Great Satan" in
        Iran – runs deep here on the outskirts of the capital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e7a42c-51fe-4583-8812-3e0e28376d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:18:30.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:18:34.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Americans have a totally different nature than us," says Admiral
        Ali Fadavi, a top Iranian Revolutionary Guard commander. "And these differences
        will never allow us to cooperate with each other."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83c6ded-e6b3-4a27-86a4-8fd90a70f21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:18:30.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:18:34.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Even if we have common interests, the ones who are right cannot
        cooperate with the ones who are wrong."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30048882-5f37-46e6-8bd4-4a005a95fea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:18:30.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:18:34.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rouhani has insisted that the military will become even stronger
        as a result of the nuclear agreement. But some top commanders have been highly
        critical of his talks with the West.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b33eac3-a473-4d49-acae-4bb8ab5f5ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:18:30.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:18:34.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This year''s Sacred Defense Week commemoration is especially important.
        Iran''s military continues to face heavy sanctions that have prevented the
        country from acquiring the sophisticated equipment it needs to upgrade its
        capabilities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca94bf-4145-40f0-b7f3-79f16b859757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:18:30.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:18:34.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The generals wanted those restrictions lifted as part of the nuclear
        deal, but some of the sanctions will stay in place, at least for several more
        years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9dcdf0-ebce-4e5c-a405-3c2de33051ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:18:30.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:18:34.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The commander of the Basij militia tells me he''s generally wary
        of the agreement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3f190-2afb-4a78-ba53-ce8e271a5c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:18:30.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:18:34.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I think the Americans have built tricks into the deal to deceive
        us," Mohammad Reza Naqdi says. "We have to be very careful. We can''t fall
        into their trap."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f3807d-b6af-49d9-ba9f-da56adf00df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:18:30.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:18:34.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The head of Iran''s ground forces, on the other hand, is more positive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632dd434-1b08-4a6c-ad06-7f5acaf27ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:18:30.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:18:34.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It took some trust to sign the nuclear agreement in the first place,"
        Brigadier General Ahmad Reza Pourdastan says. "But the trust-building needs
        to continue – and the Americans should really change their threatening language."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c072281-9c67-4342-9ab9-ebfa36cc0621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:18:30.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:18:34.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As Iran celebrates the martyrs of past wars and the military''s
        current strength, some of its leaders remain concerned about the future of
        the force – and the dawning of a new phase in relations with the West won''t
        change that anytime soon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12e0793-142a-4919-9ca7-a918c6a33813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:18:30.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:18:34.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/22/middleeast/iran-sacred-defense-military-parade/index.html">"Could
        Iran, U.S. tag-team ISIS? ''You must be dreaming,'' Iranian general says."</a></em></p>'
  'J.K-Rowling-gives-details-on-the-Potter-family':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-23T07:52:21.798+08:00
