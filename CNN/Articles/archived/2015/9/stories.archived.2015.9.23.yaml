      Poe’s disqualification case.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-23T17:22:28.216+08:00
    'imagesource': 'jcr:b6bac209-07f5-49bc-82ed-1ca7ac455fb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e6984ad-c749-485b-92b8-91db908e5954'
    'lead': 'The Senate Electoral Tribunal''s decision on the disqualification case
      against Sen. Grace Poe will not be final. That’s according to former Supreme
      Court Justice Reynato Puno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T10:36:27.221+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T16:25:59.128+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T16:25:58.870+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Ex-Chief Justice Puno: SC, not SET, to decide on Poe''s disqualification
      case with finality

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8492fb9c-6d23-4bc0-b472-c66ff885217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:36:27.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:59.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Sen. Grace Poe’s disqualification
        case does not rest on the Senate Electoral Tribunal’s (SET) decision alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0435cab7-1569-4746-864a-66479959e77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:36:27.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:59.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Former Chief Justice Reynato Puno said the Supreme Court (SC), not
        the SET, that has the final say on Poe’s disqualification case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2283ea03-d595-4d79-99f3-6e49df78309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:36:27.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:59.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Just like any other case, Puno explained on Wednesday (September
        23) that a losing party will have the chance to appeal the electoral tribunal''s
        ruling before the high court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6bd3c5-e0b4-479e-bcd1-f81b8d8b9d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:36:27.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:59.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If for example the SET rules against Poe, and she decides to bring
        the case to the high court – will she still be able to push through with her
        candidacy?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c176c1-421b-4de9-8f64-a315fdbc1920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:36:27.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:59.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Puno, as long as the high court does not issue a temporary
        restraining order or an injunction against her candidacy, Poe can and will
        still be able to run.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe43862-5f01-4462-9c57-73f5c15de48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:36:27.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:59.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Puno said any speculation on how the electoral
        tribunal will vote should be avoided since the case is already underway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed48944-af83-465a-bd23-1767fcfc17a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:36:27.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:59.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The SET is hearing a disqualification case against Poe over citizenship
        issues. The senator had earlier announced that she will run for president
        in next year''s polls as an independent candidate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc83dcc0-84a4-4819-b146-b1f60585c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:36:27.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:25:59.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/23/Sen.-Poe-to-face-another-disqualification-case.html">Related:
        Sen. Poe to face another disqualification case</a></p>'
  'groupon-laying-off-1100-employees':
    'author': ' Hope king, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-23T16:29:28.148+08:00
    'imagesource': 'jcr:753f5fb5-ee50-4041-952a-9c5f52efd6fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10809665-807a-4079-a582-fbd0ac836ff3'
    'lead': 'Groupon will lay off about 1,100 people over the next year, or about
      10% of its staff. The job cuts are part of the company''s bigger plan to consolidate
      its technology systems and operations, and eliminate non-lucrative international
      markets from its business, Groupon said in statement on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T10:40:08.306+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T10:40:12.381+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T10:40:12.147+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Groupon is laying off 1,100 employees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c892a4-e75b-4875-9ec1-1fc01783f65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:40:08.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:40:12.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Groupon will lay off about
        1,100 people over the next year, or about 10% of its staff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddbba33-21ba-43e9-9fa0-4be72ca00339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:40:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:40:12.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The job cuts are part of the company''s bigger plan to consolidate
        its technology systems and operations, and eliminate non-lucrative international
        markets from its business, Groupon said in statement on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1727875d-3024-41b2-8619-2f91ba08b33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:40:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:40:12.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The layoffs will primarily affect Groupon''s customer service and
        "Deal Factory" teams. The Deal Factory employees research sales leads, maintain
        relationships with merchants and write the blurbs for the site''s deals, according
        to a recent job posting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1020dd49-d9c7-4243-bd6f-4b54f918ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:40:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:40:12.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company is also shutting down operations in several countries:
        Morocco, Panama, the Philippines, Puerto Rico, Taiwan, Thailand, and Uruguay.
        Recently, Groupon also closed operations in Greece and Turkey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a48e8d-255d-4871-91c7-90ce02ed6a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:40:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:40:12.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Two years ago, we started the ambitious process of unifying our
        global technology platforms, tools and processes," the company said in a statement.
        "Alongside this process, we''ve also taken a close, honest look at where we
        do business [and] saw that the investment required to bring our technology,
        tools and marketplace to every one of our 40+ countries isn''t commensurate
        with the return at this point."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd993715e-ee9d-4e3f-98a5-fba5ced42301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:40:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:40:12.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a filing with the SEC, Groupon says the restructuring will require
        a one-time charge of up to $35 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd577133f-4126-431d-a6ab-5f7e94ae7471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:40:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:40:12.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Groupon has been trying to turn around its business over the past
        few years. But the task has been hard given the countless ways people can
        now shop online and find deals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a66d41-6f1d-4ba0-a162-8c0106af520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:40:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:40:12.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company has competition from all sides — including big e-commerce
        platforms like Amazon and eBay, as well as social networks like Facebook and
        Twitter, which have been launching their own "Buy now" buttons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06299fdf-0579-4efd-911f-914f96c9a23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:40:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:40:12.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Shares of Groupon fell slightly Tuesday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e472e8-f962-442b-90ec-407be625189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:40:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:40:12.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/09/22/technology/groupon-layoffs/">
        "Groupon is laying off 1,100 employees"</a></em></p>'
  'UAAP-season-78-FEU-UE-Belo':
    'author': 'NN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-23T16:20:53.945+08:00
    'gallerysource': 'jcr:4082b09d-e91e-4f8b-9930-d9511beb8b11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efaa1b93-3b30-4938-a0d3-2e93c141458b'
    'lead': 'FEU Tamaraws pulled off a come-from-behind 92-81 victory over UE Red
      Warriors to clinch the top spot in the University Athletic Association of the
      Philippines (UAAP) on Wednesday (September 23)at the Mall of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T10:46:51.608+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T16:27:03.221+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T16:27:03.029+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'UAAP: Tamaraws maul Red Warriors for solo lead

      '
    'updated': 2015-09-24T12:32:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2d0d61-10ea-4493-9886-0adc9dddae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:51.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:03.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — FEU Tamaraws pulled
        off a come-from-behind 92-81 victory over UE Red Warriors to clinch the top
        spot in the University Athletic Association of the Philippines (UAAP) on Wednesday
        (September 23)at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f8984e-b7ad-4b30-8086-4f95c644e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:51.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:03.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws now hold a superior 4-1 win-loss record, thanks in
        large part to Mac Belo''s Herculean efforts. UE, meanwhile, fell to 2-3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4253e4-d73d-4b2f-977f-a9c8a34e04d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:51.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:03.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Belo bounced back from a dismal outing against the UP Fighting Maroons
        and poured 24 points, eight rebounds, and five assists. Spitfire Mike Tolomia
        added15 points with eight assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27770ce-b2d2-4a45-87c9-b31a41ca95cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:51.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:03.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Banking on experience, FEU used a furious 33-10 fourth quarter to
        put the stranglehold on the victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fd1335-fe3a-4f76-a15b-bfcb34064885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:51.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:03.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Down by 11 points, FEU slowly crawled back into the game and tied
        the contest at 75-all with 5:13 to go. A Belo basket and Tolomia juimper then
        instigated a 9-0 surge that put the Tamaraws on top for good, 79-75.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43aaac1-b984-400c-8d59-509d4314ef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:51.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:03.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite its stifling full-court defense, UE failed to recover from
        there as FEU pulled away for good.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a92d73-9864-4e53-b192-e6d4788534ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:51.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:27:03.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Achie Inigo put the icing on the cake with a pair of shots from
        the foul line.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
