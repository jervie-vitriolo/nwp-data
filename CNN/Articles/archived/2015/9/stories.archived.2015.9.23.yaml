    'lead': 'Davao City Mayor Rodrigo Duterte immediately called a crisis meeting
      with key leaders of security groups in the Davao Region to discuss the kidnapping
      of three foreigners and a Filipino on Samal Island. Meanwhile, the Canada-based
      mining firm, with which two of those kidnapped are connected, has launched an
      ''intense rescue effort."'
