      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There were also victories for Leicester City, who needed extra time
        to beat West Ham United 2-1, Aston Villa, who won 1-0 at home to local rivals
