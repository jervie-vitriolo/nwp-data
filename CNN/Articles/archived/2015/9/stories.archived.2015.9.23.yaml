    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'BACIWA set P2.7 million for El Niño Action Plan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af1b5c-c60e-4a12-bd9f-f0eceeed10e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:24:01.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:24:04.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines) —</strong> The Bacolod City
        Water District (BACIWA) has set P2.7 million for its El Niño Action Plan,
        which aims combat the effects of a seven-month dry spell, according to Roberto
        Quebrar, chairman of the BACIWA Disaster Committee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dff563-0687-4f82-bef7-2ceea8682a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:24:01.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:24:04.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The action plan includes emergency coordination meetings, monitoring
        of El Niño status, information dissemination to consumers, procurement of
        four generator sets and pails, preparation of six water tank trailers, monitoring
        of pumping water levels, and discharge of springs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07dd07d-2c15-4ff0-8803-c652c5ed45bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:24:01.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:24:04.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Four additional water withdrawal stations will also be installed,
        day and night teams for water delivery will be created, and a task force that
        will handle complaints will be organized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
