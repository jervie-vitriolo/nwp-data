      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Leicester''s unbeaten start to the season continued as they knocked
        out West Ham with Wales international Andy King scoring deep into extra time
        to secure a 2-1 win after the match had finished 1-1 after 90 minutes.</p>'
