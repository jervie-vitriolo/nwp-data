    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8629f2e-1b01-4ea5-ad8a-461090ae25a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:44.409+08:00
      'mgnl:createdBy': 'jeff'
