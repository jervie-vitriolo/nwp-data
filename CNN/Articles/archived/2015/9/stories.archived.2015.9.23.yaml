      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dr. Lean Cervantes, also of PRC, noted that the bloodletting activity
        inside a mall was a brilliant strategy to encourage the public to donate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8929c5e-9852-451c-9fee-5da478eb3a59'
