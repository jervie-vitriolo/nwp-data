      'mgnl:lastActivated': 2019-12-16T10:30:18.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> St. Jerome''s
        Laneway Festival Singapore has released its 22-strong artist lineup for its
        2016 event and the sole Filipino act to be part of it is indie band Cheats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0abe428-0e6e-47e2-b421-37d8a996e80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:30:11.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:30:18.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Formed in 2013, Cheats is now composed of vocalists Saab Magalona,
        Jim Bacarro, and Candy Gamos, bassist Manny Tanglao, guitarists Ernest Aguila,
        Mau Torralba, and Jason Caballa, and drummer Enzo Hermosa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebac180-3a00-4adf-bdf6-1fd3609bc23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:30:11.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:30:18.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Under the watchful eye of Filipino music icon Ely Buendia, who took
        up the title of producer for the group, Cheats was able to release its self-titled
        debut album in July 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd7325d-ccb1-4ada-bfbd-4ca4950c29a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:30:11.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:30:18.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If you''ve never listened to their their music, below is a Spotify
        playlist of their album, Cheats.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Aalbum%3A1NUnQ1zSHkKIV7VzYZKfKf"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a682bb-9a2f-4f0b-9c32-f4f5851d2457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:30:11.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:30:18.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f256b6-9fcc-4d84-aca6-488fbc46d944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:30:11.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:30:18.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Other performers in the musical festival are Battles, Beach House,
        Big Scary, Cashew Chemists, CHVRCHES, DIIV, East India Youth, Flume, GDJYB,
        Grimes, Hermitude, Hudson Mohawke, Intriguant, METZ, Purity Ring, Riot !n
        Magenta, Shamir, The Internet, Thundercat, Tobias Jesso Jr., and Violent Soho.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993a657d-8e37-44d8-9ccc-1433043ea210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:30:11.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:30:18.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Singapore leg of the Laneway Festival will take place on January
        30, 2016 at The Meadow, Gardens by the Bay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d58fbf-8e8e-4f31-af9f-8e9165e0c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:30:11.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:30:18.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 2016 edition of Laneway is set to take place in eight different
        locations in Australia, New Zealand, the United States, and Singapore.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2db50b-ff18-42d4-ad68-8d5433360988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:30:11.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:30:18.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Founded in Melbourne, Australia in 2005, the Laneway Festival is
        a celebration of indie music that rose from humble beginnings to become an
        international affair.</p>'
  'Autumnal-equinox-longer-nights':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-23T05:13:08.685+08:00
    'imagesource': 'jcr:7f1a03ce-e0c7-4bdb-92c4-e33afd965c33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66e339cc-3912-418f-b486-1161ff89c54f'
    'lead': 'Nights will be longer starting Thursday (September 24) due to the autumnal
      equinox or when day and night are of equal length in all parts of the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T10:33:43.984+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T10:33:47.635+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T10:33:47.433+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Longer nights ahead due to autumnal equinox

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f0d4f6-b1b3-4a06-ac6e-47f63af8f9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:33:43.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:33:47.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Nights will be
        longer starting Thursday (September 24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d4efb-ab86-44ba-aa2d-3f7431938192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:33:43.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:33:47.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This is due to the autumnal equinox or when day and night are of
        equal length in all parts of the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd1be4b-be96-4da6-9d5a-a34b8d32dae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:33:43.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:33:47.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The equinox is when the sun is directly above the Earth''s equator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9db188-cb6c-4a0a-93ea-e685acd0132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:33:43.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:33:47.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Hence, thereafter, Philippine nights will be longer as the Sun
        moves below the celestial equator towards the southern hemisphere," the state
        weather bureau PAGASA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ae63d-a02d-499c-9320-a02a4ee0f64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:33:43.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:33:47.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The autumnal equinox also signals the start of fall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97900cc0-8b83-421b-bfca-9aa9e00f7bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:33:43.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:33:47.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Two equinoxes happen every year, with the other one in March. The
        vernal equinox and first day of spring will happen on March 20, 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc92728d-f47a-4de7-81be-cb872d9abe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:33:43.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:33:47.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The term equinox comes from the Latin word equinoxium, meaning "equality
        between day and night."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c563bb8-b21b-4802-b72a-49d5aa10b14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:33:43.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:33:47.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN contributed to this report.</em></p>'
