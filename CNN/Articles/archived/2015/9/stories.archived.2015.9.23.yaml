      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (September 22), Paramount Pictures released the trailer
        for The Big Short, which is based on the best-selling book by Michael Lewis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0849eb-889b-4394-88b6-8fbb56784bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:54:50.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:54:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It follows a handful of men who saw the stock market crash of 2008
        coming and made millions betting on it. The film stars Christian Bale with
        an impressive hairstyle as the reclusive genius who catches on to the housing
        bubble by pouring over tedious financial documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd729f1-b7fd-45cb-9bad-335d3127bf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:54:50.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:54:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The all-star cast also includes Brad Pitt, Ryan Gosling, and Steve
        Carell as a private investor, a Deutsche Bank trader and hedge fund manager
        respectively. Marisa Tomei and Selena Gomez are also billed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca71366-3843-4227-9749-00ffec284396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:54:50.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:54:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lewis, a former Wall Streeter, is the same writer behind Moneyball&nbsp;
        and The Blind Side, which landed Sandra Bullock an Oscar and netted more than
        $300 million worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd54603-e360-4bff-93a3-d29e84753447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:54:50.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:54:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He''s also the author of Flash Boys, which looks at stockbrokers
        rigging the market with high-frequency trading, and is being made into a film
        as well, according to IMDb.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b84c3a1-ee21-4257-a653-210d00811288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:54:50.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:54:57.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Big Short was directed by Adam McKay, who''s best-known for
        his work on Will Ferrell comedies such as Anchorman and Step Brothers. It''s
        slated for release in December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
