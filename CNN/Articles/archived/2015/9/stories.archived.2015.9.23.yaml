    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'DILG NegOr launches anti-red tape campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6726c7-4b9e-4737-8cb1-ee3bd2796862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:26:49.884+08:00
