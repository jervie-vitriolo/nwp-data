    'template': '1'
    'title': 'Filipinos cite job, studies as top cause of stress — CNN PH poll

      '
    'updated': 2017-10-11T08:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c6e9c1-ccc1-45fa-8c7b-a963d2fcac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> What causes the
        most stress for Filipinos?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b185a866-7e90-48cf-8d09-3e2855f132bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To get an idea, we asked CNN Philippines readers through an open
        online poll.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecedf8f9-ee28-437e-baf8-06f376f2ae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>From over 200 respondents, around 23 percent cited their job or
        studies as their main source of stress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa60c4d0-b9fb-4f54-a223-39914dd3b024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A large share of the 23 percent said they experience stress because
        of their bosses or supervisors. One male reader answered “poor management
        at work.” Others blamed it on job demands such as “deadlines” and “being behind
        schedule,” while some attributed it to their co-workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b52c27e-ea66-46be-bb52-149739a05ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, almost 15 percent said being stuck in traffic dealt them
        a great amount of stress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d36ac52-8187-4b69-b240-49d7c0de9709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“The horrific traffic, the floods, the never ending all year round
        road repairs,” pointed out one reader. Another person ranted about disobedient
        motorists or “people who do not follow rules.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82faf94e-47b2-4a57-b94c-d62542549371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<h2>Related: How to keep calm while stuck in traffic</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef46bb34-9ebd-43f8-8b1e-742c2eacab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some 14.5 percent of the respondents said money — financial uncertainty,
        lack of budget, credit card and utility bills — made them stressful.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760b8e3a-03f9-45aa-a57b-9493bdc69d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The other reasons that cause stress for Filipinos are: personal
        relationships (12.46 percent), life changes — such as pregnancy or a death
        of a loved one (4.15 percent), health reasons (2.67 percent) and social media
        (1.19 percent).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1693dc90-2053-4076-9629-28bd49e15493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Ronaldo Elepaño, a psychiatrist of The Medical
        City, the cause of stress varies for each individual.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8868f91-4ded-4224-824a-ad312e083063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“The feeling of being stressed is different from person to person.
        The trick is identifying what’s stressful to you,” Elepaño said in an episode
        of CNN Philippines'' MedTalk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cab454-a1d0-426f-b639-17da571399ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Some people are enjoying work more than others, others don’t like
        work. There are identified types of work that can be more stressful than others,
        especially those that are put in the line of fire like in the military or
        a fire fighter.”</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<script type="text/javascript" charset="utf-8" src="http://static.polldaddy.com/p/9077527.js"></script>

        <noscript><a href="http://polldaddy.com/poll/9077527/">What causes you the
        most stress?</a></noscript>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff76f5d5-523e-45f0-a88c-5230034dc8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:31:28.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5c000a-1883-4f05-b83a-99614bf98947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Elepaño said, however, that most of the time the reason behind work
        stress is the job itself or the relationships that go along with it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab38870-bb8e-401a-bae6-17fc0e9c5c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Can we get rid of stress? The answer is we cannot.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23e6f25-4a02-49cb-bce1-227b6d15b84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Stress is a vital part of one’s life. If you are living a life
        without stress, you need to strike a balance,” said the doctor. “No stress
        means no performance.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99758ff-cdae-4363-a4b9-9cd23d40c34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But there are ways or activities that one can do to manage their
        stress.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7393b36e-db8b-47c4-8189-c53956f321f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“There are a million ways to manage stress, but pick one that appeals
        to you,” said Elepaño. “The most basic is deep breathing… it’s something you
        can do and you don’t have to spend much time for. It’s a precursor for stress
        management techniques.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212a50d7-33f6-4b15-822a-444902aa0bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Read: 5 ways you can deal with stress</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e206fddf-cad8-4a8e-825c-5740550a7171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another helpful method is to practice mindfulness.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394422ec-f9b5-4a43-bd3c-1e0ea30aff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“(You should) be more aware of your thoughts and feelings,” said
        Elepaño. “Focus on the here and now. If you distract yourself with so many
        thoughts, you actually create more stress in your head.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350a733-77d4-4e77-8fb2-08ddc9bad2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>People who believe their job causes them the most stress should
        change the way they approach work, Elepaño advised.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758ff44c-e32b-4710-babc-25ebf525f3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“When you come in to the office thinking it’s going to be very stressful,
        then you actually encourage the stress to creep in and pile up in your psyche,”
        said Elepaño. “The idea is to look at the work environment as something different.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42debae0-c685-4d66-82dd-74c6236c525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More importantly, taking some time off work will immensely help
        reduce one’s stress levels.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b807a41f-17a4-423a-b4e3-33aa2bc99c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:29:08.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:58:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“People don’t really see the value of taking vacations until they’re
        pushed to the wall, until they start feeling something,” Elepaño added. “They
        really need to have ‘me time’ to somewhat recover from the stressful environment
        they’re in.”</p>'
