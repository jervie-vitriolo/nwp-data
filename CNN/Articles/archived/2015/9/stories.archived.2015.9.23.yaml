      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The ADB identified he El Niño weather phenomena and slower than
        expected economic growth in the major industrial economies and China as risks
        to their outlook.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141d971c-ded2-4600-96fd-506858fc9288'
      'mgnl:activationStatus': true
