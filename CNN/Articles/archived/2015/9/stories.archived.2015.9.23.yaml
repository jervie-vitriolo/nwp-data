      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roberto Martinez''s Everton were trailing at halftime, but Barkley
        netted with a low volley and Deulofeu curled home a free kick to settle the
        encounter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06121497-8aa6-42ae-ae27-91638a7640fc'
