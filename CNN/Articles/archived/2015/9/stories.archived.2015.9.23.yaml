      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Poor Microsoft Office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c9f656-7cdb-40cd-abf7-94d3a8c8ade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:42.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:23:45.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It is Microsoft''s most successful product, but has been stuck in
        a 90s-era time warp. There are now shinier, more modern ways to get work done,
        such as Slack, Google Apps and Trello.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058b4c24-5363-4f8a-9cd8-c55d0d2f1339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:42.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:23:45.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What those sexier apps have in common is that they let people get
        work done in a more 21st century way, with collaboration in mind. People can
        simultaneously edit documents, share work without an endless sea of attachments
        and quickly send group messages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6f6246-669d-4e6c-986f-bc61ee8b894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:42.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:23:45.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Microsoft is trying to turn that conversation on its head with Office
        2016, which launched Tuesday (September 22).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766a2630-1458-4925-8564-fd301aa23ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:42.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:23:45.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It makes some subtle but important tweaks that make it much easier
        to share, collaborate —and, yes — simultaneously edit documents (finally!)
        in Word.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1008c9a2-bbe6-4579-8470-992332fe486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:42.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:23:45.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At first glance, you won''t notice much of a change between Office
        2013 and Office 2016. What stands out immediately are some bolder colors and
        a search bar placed at the top of the various apps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b89ba-5a6f-4a3e-b884-5a0ddf24b510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:42.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:23:45.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The changes are there, though. There''s a persistent "share" button
        at the top right of the app. You can Skype with coworkers from within Word,
        Excel and PowerPoint. You can set up group conversations in Outlook and work
        together as a team on documents saved in Microsoft''s OneDrive cloud storage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7c3969-0a82-40ae-b803-ed6c50920f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:42.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:23:45.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is a huge release for us, even though the user interface has
        largely stayed the same," Jared Spataro, Microsoft''s general manager for
        Office, told CNNMoney. "We''ve made the transition from ''me work'' to ''we
        work.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f55012e-b142-467a-a4bc-c259a31c0e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:42.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:23:45.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Office has actually had a lot of these capabilities for some time.
        They just have been buried in the background, because Microsoft has been tepid
        about scaring off workers who have been using Office for decades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078d96f9-3833-4c35-b086-b27384c96590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:42.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:23:45.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Microsoft found an elegant way of adding collaboration features
        in Office 2016 without radically changing the way people are accustomed to
        accomplishing tasks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709af031-e3e0-414d-bb86-253daf2fb2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:42.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:23:45.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For example, when you share a document in Office 2016, you will
        open an Outlook email that appears to have a Word file attached. When the
        recipient gets the email, it will also show a Word file icon. But it''s not
        a Word file — it''s a hyperlink to a file located on OneDrive, enabling both
        people to make changes to the document without saving it, renaming it, and
        reattaching it to another email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ba40b9-f507-46ba-98b6-87286b55bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:42.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:23:45.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Workers have long treated Office as a necessary evil. It''s the
        best tool for email, word processing spreadsheets and presentations — but
        it''s just horribly unsexy. By making Office more collaborative, Microsoft
        is hoping to make its bestselling product cool.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d422d-6d66-4a7a-958e-1ef8edbbaa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:42.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:23:45.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/09/22/technology/microsoft-office-2016/">"The
        new Microsoft Office is here"</a></em></p>'
  'Comelec-explains-ways-to-vote-overseas':
