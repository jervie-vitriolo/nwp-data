      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There was never even a hint of an upset in the offing at Sunderland,
        whose lack of confidence after a poor start to the season was ruthlessly exposed
        by a rampant City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bd724a-0273-4ea0-b48f-4cc9337c108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:02:54.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:02:59.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Black Cats coach Advocaat was feted as a hero after steering the
        north-east club to safety last season, but his star has waned at the start
        of the current campaign as his side are without a win in six Premier League
        games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4771884d-a681-488b-97d9-fb52b530539b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:02:54.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:02:59.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They fell behind after nine minutes to a Sergio Aguero penalty after
        Patrick van Aanholt clattered into Jesus Navas and the Argentine forward dispatched
        the spot kick with a deft chip.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
