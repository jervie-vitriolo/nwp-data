        celebrates the fourth City goal. <a href="https://twitter.com/hashtag/safcvcity?src=hash&amp;ref_src=twsrc%5Etfw">#safcvcity</a>
        <a href="https://twitter.com/hashtag/mcfc?src=hash&amp;ref_src=twsrc%5Etfw">#mcfc</a>
