    'jcr:uuid': '463796c2-6d7f-46f1-aac0-0a5693384871'
    'lead': 'The Bacolod City Water District (BACIWA) has set P2.7 million for its
      El Niño Action Plan, which aims combat the effects of a seven-month dry spell,
      according to Roberto Quebrar, chairman of the BACIWA Disaster Committee.'
