      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> CNN Philippines''
        Serbisyo All Access in cooperation with the Philippine Red Cross (PRC) held
        a bloodletting activity themed as “Dugtong Buhay, Dugo Mo’y Ialay” on Saturday
        (September 19) at the Starmall in Shaw Boulevard, Mandaluyong City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25e17a3-adfa-4504-bcd1-3a6294754d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:29:19.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:29:22.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jun R. Del Rosario, CNN Philippines public service director said:
        “The project is to encourage the public to donate blood, especially this rainy
        season when people are in higher risk of getting infected with mosquito-borne
        diseases like dengue and malaria.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79836b2e-3cce-413c-a485-965f4995df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:29:19.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:29:22.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario added that the activity yielded more than 177 blood
        bags, which were turned over to PRC.</p>'
    '5':
      'image': 'jcr:d822d2e3-717c-49de-85ee-c278e716f06c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f6757c-06c8-4b74-84c9-f3969c8514dd'
      'mgnl:activationStatus': true
