      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Swansea were the only Premier League team to exit at the hands of
        lower league opposition on Tuesday as Hull''s David Meyler struck four minutes
        before halftime for the side relegated from the top flight last season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3e8fc5-9888-4b2f-b50b-4543832b7aae'
