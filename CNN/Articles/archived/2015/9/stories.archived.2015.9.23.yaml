    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371a8f53-4f32-4b64-89a0-e972812f00b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:29:19.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:29:22.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For his part, Richard Andam of PRC explained that the activity played
        a vital role, not only for the donors, but also to beneficiaries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c254a3-6d98-4fc9-9637-ffe05c745e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:29:19.231+08:00
