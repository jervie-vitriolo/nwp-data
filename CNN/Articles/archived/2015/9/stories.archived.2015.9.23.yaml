    'jcr:uuid': 'c3af1313-50d2-4ab3-8c1c-00fabf538b30'
    'lead': 'The Potter Family" details the background of the family of James Potter,
      saying that while the Potters had "illustrious beginnings," they were not part
      of the "Sacred Twenty-Eight" – magical families that remained untainted by Muggle
      blood.'
