      'mgnl:lastActivated': 2019-12-16T16:34:47.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd371686d-ffdc-4d4e-a370-9b865e9d41e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:21:18.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:34:47.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Potter Family" details the background of the family of James
        Potter, saying that while the Potters had "illustrious beginnings." they were
        not part of the "Sacred Twenty-Eight" – magical families that remained untainted
        by Muggle blood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e07b403-519f-4b73-8ee9-f9a5f8de4bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:21:18.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:34:47.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It also revealed that the Potters descended from an eccentric wizard
        named Linfred of Stinchombe, whose experiments and remedies evolved into potions
        used by modern-day healers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b549fad6-2be5-4b52-b346-d7db6120f5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:21:18.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:34:47.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Potters'' wealth was quadrupled by Harry''s grandfather, Fleamont,
        who invented Sleekeazy''s Hair Potion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e93431-8a7a-4075-af9b-0ec9bd7f601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:21:18.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:34:47.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And the Invisibility Cloak?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e5b01-02ab-4da6-a12a-93f68506a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:21:18.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:34:47.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was a family heirloom that goes way back to the 12th century,
        when Linfred''s son married Iolanthe Peverell, the granddaughter of Ignotus
        Peverell, the original owner of the cloak.</p>'
  'BACIWA-set-P2.7-million-for-El-Niño-Action-Plan':
