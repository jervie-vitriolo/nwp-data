      'mgnl:created': 2019-12-16T11:04:21.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:04:25.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Asian Development
        Bank (ADB) has trimmed its 2015 growth forecast for the Philippine economy
        to 6.0 percent from 6.4 percent last March. Should the economy grow at the
        rate, it will be the slowest full year growth since 2011''s 3.7 percent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632fd4ee-e840-4809-91d0-74ab28299e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:04:21.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:04:25.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lackluster exports and agricultural production, coupled with dismal
        public spending, prompted the bank to update its 2015 Asian Development Outlook
        on Tuesday (September 22).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e8a61d-7e56-4a9e-89d6-d4d942db0dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:04:21.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:04:25.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The move comes after the economy registered slower annualized growth
        figures during the first two quarters of the year. However, the institution
        retained its 6.3 percent growth forecast for 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe55182a-d2a7-4300-8383-a33fb2da048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:04:21.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:04:25.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to government figures, the GDP grew by 5.0 percent during
        the first quarter of the year and 5.2 percent the next. However, ADB Country
        Director for the Philippines Richard Bolt expects the economy to pick up pace
        for the rest of the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e1d156-4c32-4681-91fa-e6a3e0ee77a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:04:21.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:04:25.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“After a slow start to the year we are now seeing a pickup in fiscal
        spending which combined with spending linked to the May 2016 elections will
        help lift the domestic economy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4c6df4-ed3b-42b0-ab9b-d6e0f14a681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:04:21.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:04:25.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added that growth could be driven by greater investments in public
        goods and infrastructure, robust private consumption, and more jobs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd44c93-3bda-43b4-83ee-8f80bedcc46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:04:21.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:04:25.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Recently enacted reforms to improve competitiveness and to attract
        investment will play a key role in future growth, as will continued reforms
        and investments in infrastructure and other public goods.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622f3dec-0f1e-4d0f-9a44-3fe8afb4954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:04:21.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:04:25.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For his part, University of the Philippines School of Economics
        professor Emeritus Ernesto Pernia said that sluggish growth from slow public
        expenditure and a weak agriculture sector hurts the poor and makes economic
        gains less inclusive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e509a7d6-3ab9-4880-b1fd-6eeeec39a618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:04:21.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:04:25.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Any reduction in economic growth rate always has an effect on poverty…
        That would imply that the poor are not benefiting much from the change in
        economic growth."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c7c038-3f11-4c64-b4e2-389708b262d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:04:21.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:04:25.827+08:00
