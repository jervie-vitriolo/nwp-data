    'template': '1'
    'title': 'Gmail has a new ''block sender'' option

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646800e2-5044-4db5-a57a-aef2e9005d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:48:13.424+08:00
