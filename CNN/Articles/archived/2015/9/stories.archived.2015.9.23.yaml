      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines) —</strong> The Department
        of the Interior and Local Government (DILG) launched an anti-red tape campaign
        by conducting a seminar last September 18 in celebration of the Civil Service
        Month, DILG Dumaguete City Director Farah Diva Gentuya disclosed on Monday
        (September 21).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf273f1-4d84-47d6-8eb1-0895698599eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:26:49.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:26:53.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gentuya gave an orientation on the Anti-Red Tape Act of 2007, which
        aims to curb unnecessary transactions in the local government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca318c7-16b2-44d4-98aa-ae3dab39707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:26:49.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:26:53.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The aim of the seminar was to review and reassess the law so that
        city employees can simplify paperwork for clients who avail of any front line
        services in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e7c096-6ead-442b-a44e-451357076c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:26:49.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:26:53.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She said the law provides five working days for a simple transaction
        and 10 days for complex transactions. .But the aim was to cut the delivery
        of even complex transactions to less than a day, adding the signatories must
        be limited to make the process faster and more efficient.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e3ccfc-2ec9-4499-a8ae-e9f38c09120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:26:49.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:26:53.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Processing of business permits, mayor''s permit, building permits
        and the like should be done in a day, she added.</p>'
  'P3.5M-worth-of-suspected-shabu-nabbed-in-Dumaguete':
    'author': 'Roy Bustillo, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-23T03:38:42.310+08:00
    'imagesource': 'jcr:a579cbbb-6ecd-46e1-ac0f-c0cfd3c17dbf'
