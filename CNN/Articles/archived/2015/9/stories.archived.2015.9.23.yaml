      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The midfielder stretched for a rebound and swept the ball into the
        corner four minutes before halftime to seal the tie.</p>'
