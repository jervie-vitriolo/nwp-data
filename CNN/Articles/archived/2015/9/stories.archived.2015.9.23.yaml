    'template': '1'
    'title': 'Cavite starts campaign to curb dengue outbreak

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a687cf-fc7f-4f11-a311-2782311b1be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:18:31.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:18:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The province of
        Cavite started its anti-dengue campaign on Wednesday (September 23) after
        a state of calamity was declared last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f86d5-737f-4b6d-8781-e6343e6a53ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:18:31.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:18:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The local government of Cavite had released P7.5 million for the
        campaign which aims to remind residents on how to prevent the spread of dengue
        by keeping their surroundings clean and destroying possible breeding sites
        for mosquitoes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a3d3d4-ade0-454b-adb2-630a54f9d8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:18:31.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:18:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The dengue mosquito breeds in stagnant water, which can be found
        in old tires, water drums, flower vases and old bottles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077a1e84-f3d9-4696-82b5-144c214700ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:18:31.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:18:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gov. Junvic Remulla said they will not stop until the dengue cases
        are under control.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1155d210-a584-4562-bc64-26f0acfbe675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:18:31.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:18:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As of September 12, the Cavite Provincial Health Office recorded
        3,904 cases of dengue compared to only 1,120 cases during the same period
        last year — a 249 percent increase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3cc19c-bd4a-4c0b-bd71-49f7b3535e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:18:31.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:18:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trece Martires recorded 398 dengue cases — the highest number of
        cases among the five municipalities in Cavite.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5c0884-4d2d-4a94-96bb-a875f571147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:18:31.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:18:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To cope with the rising number of patients, makeshift rooms were
        set up at the General Emilio Aguinaldo Memorial Hospital in Trece Martires.
        The hallway in front of the hospital''s chapel was also converted into an
        additional ward for dengue patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95853ee6-54bb-4c2a-91ae-6a61b83de294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:18:31.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:18:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cavite Provincial Health Officer Dr. George Repique said the Philippine
        National Red Cross has already offered help in attending to the patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c7bc46-d07d-47ac-b9ae-c56d68ce0cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:18:31.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:18:35.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Repique, who expects the number of cases to continually increase
        in the coming weeks, reminded residents that early medical intervention is
        also important in curing the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c040878e-4507-4002-8cae-d9e4a7bbcf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:18:31.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:18:35.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dengue symptoms include fever that lasts for more than 2 days, joint
        pains, nausea and rashes in arms and legs. In advanced stages, a patient will
        start vomiting blood, experience nose bleeding and presence of blood in stool.</p>'
  'xi-jinping-china-united-states-cybercrime':
    'author': 'Charles Riley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-23T13:50:20.175+08:00
    'imagesource': 'jcr:1108f9be-90c9-4248-b97b-f4c47bf7516b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f39e2192-7980-495a-9738-336c2b9a1264'
    'lead': 'Xi''s audience included some of America''s top business executives, as
      well as former U.S. Secretary of State Henry Kissinger and other luminaries.
      Penny Pritzker, the U.S. Secretary of Commerce, represented the Obama administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T11:21:16.137+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T11:21:20.311+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T11:21:19.930+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Xi Jinping: China is ready to address cybercrime

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abf7ce5-cd73-47ca-9790-b7e3347800af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:21:16.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:21:20.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>SEATTLE (CNNMoney) --</strong> President Xi Jinping said
        that China is ready to open a "high-level" dialogue with the U.S. to fight
        cybercrime, while insisting that his government has never engaged in hacking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18bdacc-4d64-41db-b8ad-0d25df7cb709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:21:16.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:21:20.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Commercial cybertheft and hacking against government networks are
        crimes that must be punished in accordance with the law and relevant international
        treaties," Xi said Tuesday at a dinner banquet in downtown Seattle. "The Chinese
        government will not ... engage in commercial theft or encourage or support
        such attempts by anyone."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83078845-37e1-4324-9cc5-6ee7e1a64866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:21:16.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:21:20.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Xi''s audience included some of America''s top business executives,
        as well as former U.S. Secretary of State Henry Kissinger and other luminaries.
        Penny Pritzker, the U.S. Secretary of Commerce, represented the Obama administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c670154-45e3-4642-a08a-1d23f3e3d4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:21:16.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:21:20.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Alibaba founder Jack Ma, who also made the journey to Seattle, said
        that Xi was right to address the cybersecurity issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41a2466-018d-4f7e-a055-3ac7946c31f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:21:16.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:21:20.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is a very big problem for both sides, not just the U.S.,"
        Ma told CNN. "We have had 19 million hacks against our company. So this is
        a global problem that we are all going to have to work on together."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d83f1-9393-4f31-9999-c5c1ddbf6627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:21:16.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:21:20.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials often start U.S. visits with a stop in Seattle,
        and Xi has a jam-packed schedule that includes a visit to Boeing''s factory
        in Everett, Washington, and a roundtable discussion with CEOs from some of
        the U.S.''s largest businesses. Executives from Amazon, Pepsi, Microsoft,
        Disney and DuPont, among others, are expected to attend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaf8aa7-4c73-4a1e-800a-22070e3a61e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:21:16.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:21:20.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yet Seattle is in some ways a warmup act for Xi before he travels
        to Washington, D.C. for his first official state visit. On the agenda are
        issues including China''s response to its stock market crisis, its campaign
        to build islands in the disputed South China Sea and Beijing''s anti-corruption
        crackdown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fb0c40-d7a1-478f-a351-12cb66407a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:21:16.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:21:20.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Xi addressed some of those issues, saying that China''s economy
        is operating "within the proper range" and that its stock market has recovered
        after a period of severe volatility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e66bd63-8d2e-422b-9d90-21c6b70a1a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:21:16.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:21:20.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China''s president acknowledged that the world''s second-largest
        economy has come under pressure in recent months, but said this was expected
        given the "complex" and "volatile" global economic environment. He also defended
        his government''s response to China''s recent stock market crash, saying that
        action was needed to "prevent massive panic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cecc783-9126-4714-950e-5b195a6b73bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:21:16.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:21:20.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a speech that drew laughter from the audience on more than one
        occasion, Xi worked in references to both the classic 1993 film "Sleepless
        In Seattle," and the Netflix hit "House of Cards."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8352ca37-c7c5-480a-8892-43d00a5b1a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:21:16.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:21:20.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In our vigorous campaign against corruption, we have punished both
        tigers and flies," he said. "This has nothing to do with power struggle. In
        this case, there is no House of Cards."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fb95c9-c885-4ba8-90ea-ff6131eb505c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:21:16.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:21:20.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Xi also stressed the importance of the Sino-U.S. relationship, arguing
        that neither side would benefit from a confrontation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e03222-cf66-47cd-b1c3-0a9098f20828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:21:16.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:21:20.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If China and the U.S. cooperate well, they can become a bedrock
        of global stability and a booster of world peace," he said. "Should they enter
        into conflict or confrontation, it would lead to disaster for both countries."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f933d7-e1fe-42ec-b9ad-686bc14d5adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:21:16.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:21:20.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pritzker, the Secretary of Commerce, spoke before Xi on Tuesday,
        offering a preview of the message Obama plans to deliver in person later this
        week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cdd7a3-19dd-4803-a5a3-29cc9202db01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:21:16.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:21:20.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We and our companies continue to have serious concerns about an
        overall lack of legal and regulatory transparency; inconsistent protection
        of intellectual property; discriminatory cyber and technology policies; and
        more generally, the lack of a level playing field across multiple sectors,"
        she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d78cc57-222b-4e6a-b204-42aff05fcae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:21:16.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:21:20.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pritzker said she expects to have "candid" and "constructive" discussions
        on these issues in the coming days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d75827e-057f-48bc-b397-c0e6f25c9f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:21:16.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:21:20.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kevin Wang and Samuel Burke contributed to this report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4e10a9-8102-4972-a7dc-31fdd58b8a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:21:16.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:21:20.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/22/news/economy/xi-jinping-china-state-visit/index.html">"Xi
        Jinping: China is ready to address cybercrime"</a></em></p>'
  'sws-survey-business-world-jejomar-binay-second-mar-roxas-third-grace-poe-top':
    'author': ' Fiona Nicolas, CNN Philippines'
    'caption': 'In another survey by Social Weather Stations and first published by
      Business World, results show that Sen. Grace Poe tops the ranking for presidential
      race, while vice president Jejomar Binay remains second and Manuel "Mar" Roxas
      II, third.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-23T13:41:08.823+08:00
    'imagesource': 'jcr:782fa3e4-a8cd-400b-b56a-a597ac99642c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2a58b15-e648-46f3-af66-90648dda4aa2'
    'lead': 'There seems to be some conflicting numbers from the Social Weather Stations
      (SWS) on voter preference in next year''s presidential elections. In the same
      survey—but different question—SWS reported that Binay ranked 2nd next to Sen.
      Grace Poe, while Mar Roxas ranked 3rd.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T11:24:50.545+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T11:24:54.331+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T11:24:54.059+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Conflicting results: SWS survey shows Binay ranks 2nd, Roxas 3rd

      '
    'updated': 2015-09-24T13:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f388bd-c0e3-447a-a1e8-aad16fa6929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:24:50.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:24:54.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> In a survey conducted
        by the Social Weather Stations (SWS) – and commissioned and first published
        by Business World – numbers showed that Filipinos prefer United Nationalist
        Alliance’s (UNA) Jejomar Binay over Liberal Party''s Manuel "Mar" Roxas II
        as the country''s next president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee0b9a-fc23-416d-8dcc-2a5aa4d89842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:24:50.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:24:54.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Independent presidential aspirant Sen. Grace Poe still topped the
        poll, which was conducted from September 2 to 5 among 1,200 respondents nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe2182d-7a2a-4e16-8394-8a4f98f6c24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:24:50.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:24:54.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the results, 24 percent of the respondents chose Binay
        in the survey. That''s 4 percentage points higher than the 20 percent who
        chose Roxas. Poe, who rated with 26 percent, also had a slimmer lead over
        Binay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9604daed-4281-4467-b5b7-8f625dc6d261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:24:50.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:24:54.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>SWS earlier released a report from the same survey showing Roxas
        outscoring Binay and not the other way around.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6787d15-82d7-4c3c-8e55-7fe564a3c81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:24:50.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:24:54.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/21/Grace-Poe-Mar-Roxas-Jejomar-Binay-SWS-Q3-presidential-poll-2016-elections.html">Also
        read: Poe still leads poll, Roxas overtakes Binay - SWS</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7a9383-f4b7-4da2-9957-76072c80e5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:24:50.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:24:54.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the same survey, different questions were asked and different
        results were garnered as well. The results showed conflicting rankings of
        Roxas and Binay based on the questions asked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863c9d9e-fc0a-4fd1-8eb7-321e0a1039ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:24:50.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:24:54.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the poll results from one question where Roxas has overtaken
        Binay, the agency asked respondents their top three choices for president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3335b325-3896-4bf3-98d9-5fe04f0e9e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:24:50.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:24:54.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the second report, where Binay remained second next to Poe, respondents
        could only name one choice as the country’s next president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473ff11-15d4-415f-94b1-0521a8da4efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:24:50.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:24:54.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Which is more reliable?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a6fcb1-a92f-4da1-9a3b-9513358e883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:24:50.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:24:54.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Asked which of the two survey results will have to be referred to
        for possible preference on who the next president will be, SWS survey data
        library director Leo Laroza told CNN Philippines, the results from the second
        report “will have to be the one closer to that scenario.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d415c21-c7d5-4ef7-89dc-1a05fe09aec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:24:50.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:24:54.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Laroza said in an interview on Wednesday (September 22), when it
        comes to appreciating the data, “if people will consider the two reports,
        the second report would have to be it.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55484801-a61a-4208-9645-84591cb558ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:24:50.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:24:54.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“It’s a very tough call for the top presidential candidates,” he
        said, while adding the second report also gives the clearer ranking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c0781-abb1-43e1-b9bd-dbffbf53cf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:24:50.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:24:54.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/21/political-analysts-question-Mar-Roxas-18-points-rise-Q3-SWS-presidential-poll.html">Also
        read: Political analysts question +18 surge of Roxas in SWS poll</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aea651-9465-4319-b1fc-f67f8d59b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:24:50.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:24:54.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The vice president''s camp said this new survey results will inspire
        him to even work harder and not to be over confident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6a9a6b-4d3f-4feb-8f8f-4ab78e986432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:24:50.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:24:54.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay also vowed to reach as many voters as possible in his campaign
        for next year''s elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ebd50e-c540-4ae9-a338-1053b21d611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:24:50.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:24:54.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Hard work. Harder than my opponents. I''ll have to reach as many
        voters as possible," Binay said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf2b55-38da-4ce1-8e55-34a00bc70013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:24:50.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:24:54.335+08:00
