      'mgnl:lastActivated': 2019-12-16T16:30:59.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Gmail users can now block
        specific email addresses with just two clicks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce30d9-56db-4724-8981-3125e4c0d487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:48:13.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:30:59.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the top right hand corner of a message, click the drop-down menu
        button (upside down triangle), and select "block." (It appears with the name
        of the sender in quotes.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b122a1-be62-4af3-92eb-f5f00f52a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:48:13.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:30:59.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Any future messages from the blocked addresses will land in the
        spam folder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a44709-6513-43bf-affd-e9aca8a6a00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:48:13.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:30:59.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Change your mind and want to unblock them? Go to the Settings page
        and add them back into your good graces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb44a3a3-d6b4-4765-8fa1-1030ae8c5b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:48:13.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:30:59.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Google released the new feature for its desktop Gmail site on Tuesday
        (September 22) and will add it to the Android app over the next week. (It
        didn''t specify an iOS rollout.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab53777-a94c-4d9e-9203-095e32f179a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:48:13.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:30:59.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Previously, users had to create a Gmail filter to sort unwanted
        emails out of their inbox.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f2d694-33fc-4bdc-bb6a-3495a0e032aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:48:13.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:30:59.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In addition to the block option, Google also made it easier to unsubscribe
        to email lists on its Gmail Android app.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b4d8a7-f11f-4eda-8417-3efe235829c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:48:13.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:30:59.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/09/22/technology/gmail-block/">"Gmail
        has a new ''block sender'' option"</a></em></p>'
  'Happy-Birthday-song-copyright-free':
    'author': 'Dylan Byers, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-23T11:08:56.591+08:00
    'imagesource': 'jcr:c3575407-f26f-45f7-8c7f-b40ea00c7b7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2b23bf3-6072-42d1-aaa3-ea598a8d8b4d'
    'lead': '"Happy Birthday," the world''s best-known English-language song, is now
      legally yours after a U.S. District Judge ruled Tuesday (September 23) that
      Warner/Chappell Music''s claim to the 120-year-old song wasn''t legal, therefore
      freeing it from copyright. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T11:52:09.136+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T11:52:12.232+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T11:52:11.932+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '''Happy Birthday'' song now copyright-free

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f053d611-e0ee-4f02-86b3-c1b1c5c4d0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:52:09.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:52:12.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Happy Birthday, the world''s
        best-known English-language song, is now legally yours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33298782-6e80-40a8-958d-1e5d3e155f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:52:09.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:52:12.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A U.S. District Judge ruled Tuesday (September 23) that Warner/Chappell
        Music''s claim to the 120-year-old song wasn''t legal, therefore freeing it
        from copyright. The ruling came amid a lawsuit challenging Warner/Chappell''s
        attempt to fine a group of filmmakers $1,500 for the song''s use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a8afa-ed7f-4763-8368-dea1ff982fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:52:09.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:52:12.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The music for Happy Birthday was written by a pair of sisters, Mildred
        and Patty Hill, sometime before 1983 when they assigned their rights to the
        music to Clayton F. Summy. Summy''s company was bought by Warner Music Group
        in 1998, according to the lawsuit. Since then, the lawsuit claims, Warner/Chappell
        has claimed copyright of the song and earned more than $2 million a year on
        fees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be44e2d-f612-429e-8264-761e2dcf4e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:52:09.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:52:12.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Good Morning To You Productions, the plaintiffs in the case, are
        making a documentary about Happy Birthday and were asked to pay a $1,500 fine.
        Instead, they filed a lawsuit, arguing that the only copyright Warner/Chappell
        could possibly claim is on a limited piano arrangement, rather than the song
        itself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3f5cde-716a-4110-b041-071526d72f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:52:09.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:52:12.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, U.S. District Judge George H. King ruled in their favor:
        "Because Summy Co. never acquired the rights to the Happy Birthday lyrics,
        Defendants, as Summy Co.''s purported successors-in-interest, do not own a
        valid copyright in the Happy Birthday lyrics," he wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e544094-de5e-497d-b9df-3fbc718f8751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:52:09.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:52:12.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The big winners in the ruling are Hollywood''s movie studios and
        filmmakers, who were Warner/Chappell''s primary targets and made the payments
        simply to avoid a legal battle. Publicly, at least, Warner/Chappell never
        sought fees from private citizens celebrating a friend''s birthday party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f290fc5-ac83-4339-b576-6378aaf4c022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:52:09.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:52:12.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com,<a href="http://money.cnn.com/2015/09/22/media/warner-happy-birthday-to-you/index.html">
        "''Happy Birthday'' song claim thrown out by judge"</a></em></p>'
