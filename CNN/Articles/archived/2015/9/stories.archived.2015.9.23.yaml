  'no-garage-no-car-policy-measure-house-bill-5098-car-ownership-requirement':
    'author': 'Patricia de Leon, CNN Philippines'
    'caption': 'A lawmaker said the "no garage, no car" policy could prevent Metro
      Manila from turning into a big parking space.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-23T15:41:56.183+08:00
    'imagesource': 'jcr:e48cbf92-4714-429d-afcf-eabc42bc2ba9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1167c762-9f11-49ee-a647-58566be11be2'
    'lead': 'Lawmakers tackled a proposal that would impose a stricter requirement
      for car ownership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T10:55:44.832+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T10:55:48.825+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T10:55:48.586+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Lawmakers tackle ''no garage, no car'' policy

      '
    'updated': 2015-09-24T02:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa98e91-099f-4e36-92da-1a8211527900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:55:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:55:48.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Car buyers will
        have to show proof that they have an available parking space before they can
        own a vehicle should lawmakers pass the “no garage, no car" policy into law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6e8825-4922-477b-a617-37177727be78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:55:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:55:48.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Transportation on Wednesday (September 23)
        tackled House Bill 5098, also known as the Proof of Parking Space Act, or
        the "no garage, no car policy" measure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba05cc0e-9ca5-40e5-9acf-70d7d6a40706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:55:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:55:48.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bill would&nbsp;require buyers of new vehicles to provide the
        Land Transportation Office (LTO) with proof that they have parking space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aacaaa-bd27-45fb-bdfe-6e079fef88dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:55:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:55:48.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela Rep. Sherwin Gatchalian said the measure, which is already
        being practiced in Japan and India, will prevent Metro Manila from turning
        into a big parking space.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2892e587-3e0d-4945-bf14-dda693c37a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:55:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:55:48.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But as early as now, Albay Rep. Fernando Gonzalez, committee vice
        chairman,is already questioning the measure, saying buyers should not be restricted
        from owning a car.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470c2756-a893-467a-8703-16eccd8e9a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:55:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:55:48.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chief Supt. Arnold Gunnacao, head of the Highway Patrol
        Group (HPG), said car dealers or manufacturers should also be responsible
        and should request buyers for proof of parking space before selling cars to
        them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c42ec0b-3e7d-450b-8060-4c0e7ac14479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:55:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T10:55:48.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gunnacao also suggested that car owners should be given three months
        to look for a parking space if the bill becomes a law.</p>'
