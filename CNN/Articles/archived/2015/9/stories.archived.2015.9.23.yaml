  'DILG-Negros-Oriental-launches-anti-red-tape-campaign':
    'author': 'Roy Bustillo, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-23T03:58:12.648+08:00
    'imagesource': 'jcr:378ac3a6-f52f-4e8c-ad2a-95952371ab56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2d66674-4ae9-4e69-8611-b9bdbde9c871'
    'lead': 'The Department of the Interior and Local Government (DILG) launched an
      anti-red tape campaign by conducting a seminar last September 18 in celebration
      of the Civil Service Month, DILG Dumaguete City Director Farah Diva Gentuya
      disclosed on Monday (September 21). '
    'mgnl:activationStatus': true
