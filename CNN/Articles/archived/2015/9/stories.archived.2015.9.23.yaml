      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf8713e-3abf-49a0-86a0-83f76d401985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:58:54.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:58:58.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The previous fastest hat-trick was scored by Duisburg''s Michael
        Toennies in 1991 in a six-minute spell.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534ad867-1bfa-4885-878e-ff5389bf84e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:58:54.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:58:58.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Toennies, through his former club, was quick to congratulate the
        new record holder, telling Lewandowski: "You deserved it, Robert. I have had
        this record for 24 years. It is a bit of a pity to see it go but what Robert
        Lewandowski conjured up was just amazing."</p>'
