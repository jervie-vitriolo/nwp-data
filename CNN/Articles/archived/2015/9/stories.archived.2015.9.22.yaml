    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4cbdc3-7dc2-4b73-a452-c137ecdbc35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:08:40.004+08:00
