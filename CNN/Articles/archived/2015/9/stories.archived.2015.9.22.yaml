      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong (CNNMoney) — These must surely be the world''s most popular
        jobs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c40ae-f307-4a7a-90b0-54e5d87ac005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:30.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:31:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When an Indian state government recently advertized for 368 tea
        servers and night guards, 2.3 million people applied.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f7f587-9bb9-42cf-a84e-9d3e1b8b6428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:30.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:31:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Officials were overwhelmed by the number of applicants, which was
        roughly equivalent to one percent of the population of Uttar Pradesh, a state
        in north India.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322eaa82-4278-461a-87b6-fca4651423e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:30.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:31:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If every candidate were granted an interview, the hiring process
        could take four years to complete, the officials told local media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0feecc-cc77-461f-bfc3-87789906b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:30.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:31:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Alok Chaurasia, an applicant who has a degree in electronics and
        communication engineering, said that any work was better than unemployment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d81a10-e6d3-4566-aa32-38520129f3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:30.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:31:35.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There are no jobs anywhere," he told broadcaster NDTV. "The moment
        I saw the ad... I applied."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071656f9-923d-4711-a56e-6e1678329429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:30.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:31:35.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>High demand for the lowly jobs suggests that all is far from well
        in India''s labor market, which gets one million new workers each month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dbe437-71c4-40b9-8ccb-911257d8dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:30.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:31:35.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It also underscores the premium that millions of Indians still place
        on working for the government. State jobs come with good benefits, relatively
        high pay and, thanks to strict labor laws, often last for a lifetime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad2e58d-7077-4eb8-b3c3-47fa1f66227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:30.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:31:35.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For many Indians, the combination is a huge draw.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd6801b-3aa9-46cf-812f-6adda8f2c54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:30.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:31:35.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Yes, that allure is there," said Kunal Kumar Kundu, India economist
        at Societe Generale. Government jobs are prized for their pensions, which
        offer financial security in a country that lacks adequate social security
        programs, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a6d228-679a-400c-a662-e9977503b763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:30.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:31:35.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi has promised to create more jobs, especially
        in manufacturing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c299bfb-1973-4ca2-9cca-7fa9cac706fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:30.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:31:35.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Societe Generale''s Kundu says Modi''s target of adding 100 million
        jobs to the economy by 2022 is "unachievable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c4d02-ee87-454d-a2e0-5da09e4bcb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:30.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:31:35.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"That''s not happening," he said. "It will take a lot of time, and
        I don''t think it will happen within the period they are talking about."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a3fb75-930c-42e1-af6a-970c56773b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:30.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:31:35.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kundu said that labor laws need to be reformed, and the tax code
        should be simplified. Government red tape must be sharply curtailed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2777fb24-dfac-4a9e-a104-770e1700cc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:30.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:31:35.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Modi is making efforts in these areas but needs help from parliament
        to make a real impact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf85b16-d409-4624-bf87-42dacca8fda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:30.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:31:35.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to legislative reforms, it''s taking a lot of time,"
        Kundu said, "and that''s the challenge."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cef462-e93b-456f-8d19-6732d64cf8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:30.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:31:35.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/21/news/economy/india-government-jobs/index.html?iid=hp-toplead-intl">"2.3
        million Indians apply for just 368 jobs"</a></em></p>'
  'rate-hike-boost-us-economy':
    'author': 'Matt Egan, CNN Money'
    'caption': '(File photo) The Eccles Building in Washington D.C. houses the Bord
      of Governors of the Federal Reserve System.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-22T04:34:55.270+08:00
    'imagesource': 'jcr:d41ffdea-1dd9-4f91-9799-91910c0c9b93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6da86f2-a072-44b4-b4a6-11f3e77f14a2'
    'lead': 'After seven years of being under intensive care, Fed chief Janet Yellen
      doesn''t believe the U.S. economy is ready to leave the hospital just yet. That''s
      why Yellen and her colleagues at the Federal Reserve decided last week to keep
      its benchmark rates at near 0%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T08:21:19.058+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T08:21:23.692+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T08:21:23.251+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Why a rate hike might actually boost U.S. economy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6235d54b-7284-43f4-80d5-a2c37c0720d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> After seven years of being
        under intensive care, Fed chief Janet Yellen doesn''t believe the U.S. economy
        is ready to leave the hospital just yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda13d16-85c7-45de-82ae-fec6a76e1315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s why Yellen and her colleagues at the Federal Reserve decided
        last week to keep its benchmark rates at near 0%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4783faf0-c548-48c6-8a75-9d10b755175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They might be right. The economy is hardly going gangbusters and
        there are real threats from China''s slowdown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e7e3ca-e73a-4c1f-99e8-ac4f7fc852a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But some feel the Fed is coddling the economy by giving it more
        care than it needs. They argue emergency-level rates and Fed indecision are
        actually hurting confidence among consumers, investors and CEOs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2376c819-2de4-469b-a6a9-20a08dc8e6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s why they believe a rate hike could actually boost the American
        recovery by reassuring the public, encouraging borrowing at cheap levels and
        generating some income for struggling savers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b3c7c3-0a2f-4a82-81a4-2380181b1a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"One particularly sad irony in all of this is that the Fed''s inaction
        may run entirely contrary to its own goals," David Kelly, chief global strategist
        at JPMorgan Funds, wrote in a note to clients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dd4c8f-2cb7-4a0b-939a-66c1ea154d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"By holding rates low, I believe the Fed is continuing to suppress
        economic growth and demand," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9992ad1f-e246-4a99-a302-64335d6bba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In other words, too much of a good thing can actually be a bad thing.
        It''s akin to an injured athlete becoming dependent on crutches rather than
        trying to walk independently once his or her wounds heal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc212239-d8a9-4db0-bc45-1c9f73d784ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rates are super low despite recovery</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f06a6f-3120-4c6a-895a-21e47e3ebbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>All of this runs a bit counter to central banking 101. Rate hikes
        normally act as brakes on growth that help the economy from overheating and
        curbing runaway inflation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a94fc7-7911-4d86-badd-e123ea603415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But now, few fear the current recovery too hot. Inflation continues
        to run well below the Fed''s own goals. Rates remain near zero despite an
        economic comeback. The unemployment has tumbled to 5.1% last month from a
        crisis peak of 10% in 2009.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2693308-8abb-432d-8ee8-774070232b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And even though higher rates usually kill demand, Kelly said there''s
        evidence the first few hikes from extremely low levels could actually boost
        demand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e7cdcf-c7d0-48ea-a0e1-b49f1c427881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rate hike = confidence builder for future homeowners</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b856d85-1766-44ca-9e9d-895ed509fbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A rate hike would be like the Fed giving the economy a clean bill
        of health. That''s psychologically important to consumers and CEOs still scarred
        by the Great Recession.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbed517-12f7-4afa-b5a8-9cbb4c0fdbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>People thinking about buying a house could finally be lured off
        the fence. It''s a signal that mortgage rates won''t stay extremely low forever.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c562d363-0465-4764-a507-99c6c552e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even the housing industry doesn''t sound spooked about looming rate
        increases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd349f77-9c43-45d2-9461-5bdd208c9763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"With job growth holding steady, prospective buyers can handle any
        gradual rise in mortgage rates," Lawrence Yun, chief economist at the National
        Association of Realtors, wrote in a report on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b626e36d-d3a4-4097-a84d-0eac76a9b10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rate hike would let Fed reload</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d215480-f960-4cc5-98ce-ea3aba0c0b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The central bank would be able to reload its arsenal if it starts
        raising rates. After all, there''s fears that the Fed is completely out of
        ammo to cut rates during the next crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7d5756-4c4f-4aa1-986a-e2f534be1dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Normalizing rates is just a smart thing to do when times are good
        because one of these days there will be bad times," said Ed Yardeni, president
        of investment advisory Yardeni Research.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc57631b-ba07-46f8-8a95-4c4b132babd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rather than sinking excess profits into share buybacks and mergers
        &amp; acquisitions, big companies could finally have the confidence to invest
        in future projects that create jobs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14fcbaa-b4ab-42e9-9e67-cd2d00fad57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Shot in the arm to savers</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4300ac-0009-454c-b01e-8f8356e7fcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>American savers are definitely rooting for a rate hike. They''re
        sick of seeing money in the bank earn virtually nothing the past eight years.
        The windfall of interest income for savers and bondholders could help boost
        consumer spending a bit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f9a48b-506e-431e-9a79-60f17d916cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"You have a powerful impact on American savers," said Kelly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07649b67-1cbe-4e28-8dba-3c5ab78c1760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Others believe the positive benefits of a rate hike would be more
        limited.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a357bf1c-499e-49d5-9729-28db9dabd655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Russell Price, senior economist at Ameriprise Financial, said he
        believes deposit rates wouldn''t budge much following a rate hike. He also
        worries about how a rate hike will put further upward pressure on the U.S.
        dollar, threatening exports of American goods overseas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3f205e-2b0a-4d72-aa3b-c886483b6c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even Wall Street wants a rate hike now</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612233ca-7a3c-4b55-9ee3-795ebf4bc058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But it seems even the stock market — one of the biggest beneficiaries
        of cheap rates — is getting sick of the Fed''s reluctance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a168b9b2-4223-4035-a150-91b24376fb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Just look at how U.S. stocks retreated after the Fed decision was
        announced last week. If anything, investors aren''t happy with vacillation
        at the Fed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8bbeac-46b3-4e76-ae83-da50dff4b154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Fed is helping so much it hurts," Bank of America Merrill Lynch
        wrote in a note on Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d96506e-530f-4bbe-84ef-ac9d9a636f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Keeping rates steady is actually now a "negative for stocks," the
        Wall Street bank argued, pointing to diminishing returns for equities following
        each Fed stimulus program.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6254683b-6b67-4e84-ae2f-eb32c93661d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Fed is being overly dramatic about it. It''s only a quarter-point
        hike. Markets were ready for it. They should have done it," said Yardeni.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ee83e-cea6-4108-81e2-c7d2e23c26c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:21:19.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:21:23.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/21/investing/fed-rate-hike-economy-janet-yellen/index.html?iid=hp-stack-dom">"Why
        a rate hike might actually boost U.S. economy"</a></em></p>'
  'pope-francis-critic-capitalism':
    'author': 'Patrick Gillespie and Heather Long, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-22T16:29:23.313+08:00
    'imagesource': 'jcr:9d11c764-aaa0-4c9e-8b63-3244e966271c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b37cd89d-a2c8-4f62-9262-20f8c6224d66'
    'lead': 'Pope Francis has been an open critic of American capitalism. The roots
      of the pope''s views go all the way back to the 1990s. CNNMoney found the book
      he wrote in 1998 that foreshadows his views today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T08:24:34.552+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T08:24:45.946+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T08:24:45.350+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Pope Francis: Critic of capitalism since 1990s

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8588e26f-a5d3-4973-afde-e79b5ae5252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:24:34.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:24:45.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Pope Francis makes his first
        official visit to the United States this week. There''s a lot of angst about
        what he might say, especially when he addresses Congress Thursday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b1e984-994b-446c-8697-c2b6edb79b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:24:34.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:24:45.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here''s a hint: He''ll probably discuss American capitalism''s flaws,
        a theme he has hit on since the 1990s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e8bf22-b7df-4231-b5ba-f59ec50e4e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:24:34.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:24:45.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis wrote a book in 1998 with an entire chapter focused
        on "the limits of capitalism."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ca2153-d961-4a53-a56e-876ad682a20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:24:34.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:24:45.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s not a bestseller. It''s hard to find and only available in
        Spanish. He wrote the book after then-Pope John Paul II visited Fidel Castro
        in Cuba.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaadf03-aa6b-4ca4-9b72-e08432095660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:24:34.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:24:45.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the contents of the book foreshadow this papal visit to the
        Americas perfectly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0115d16c-c2f6-48f4-8b6b-a69070e929ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:24:34.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:24:45.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the chapter on economics, Francis argued that while it can be
        good for development, capitalism lacks morals and promotes selfish behavior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922465d2-84b1-444b-bb43-1c5781aee1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:24:34.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:24:45.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"What the Church criticizes is the spirit that capitalism has encouraged,
        utilizing capital to subject and oppress the man," Pope Francis wrote in his
        book, titled "Dialogues between John Paul II and Fidel Castro." CNNMoney obtained
        a copy of the book in Columbia''s University''s library.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399f428f-78fc-45ab-b3be-ee20c661a359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:24:34.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:24:45.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added that capitalism "develops with characteristics of individuality,
        in a life where men look for their own good and not the common good."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d0b129-5fe6-4f34-9e61-8927619e81df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:24:34.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:24:45.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The pope has repeated those arguments many times over the years.
        He has been especially critical of how capitalism has increased inequality
        and caused the destruction of the environment for "profit at any price."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d9a654-5001-4068-9f8c-fb3ae1d701aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:24:34.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:24:45.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He''s tweeted: "inequality is the root of all evil."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aa5b99-f7d9-49e9-802d-4ee99c2ca322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:24:34.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:24:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Pope will fly to the United States from Cuba Tuesday afternoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd788fac9-01e1-4ffb-80b5-7b8b46d12d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:24:34.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:24:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Back in 1998, he argued that the U.S. should restart relations with
        Cuba and end the embargo. He has already played a crucial role in the two
        countries establishing formal diplomatic ties for the first time since 1961.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baef2bc-8bac-4a20-9c8d-949b6a51590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:24:34.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:24:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A longtime advocate for the poor, Pope Francis wrote the book when
        he was Archbishop in Buenos Aires, Argentina.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cce177-441f-4855-a8e6-e05968c36b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:24:34.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:24:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s perhaps not surprising that he''s a major critic of greed
        and excessive wealth. Inequality had shot up sharply in Argentina in the 1980s
        and 2000s, although it has come down a bit in recent years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa27dbb-87b9-4fb2-b500-716b79460698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:24:34.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:24:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Capitalism has been the cause of many sufferings of injustice and
        fratricidal fights," wrote Pope Francis in the book, quoting an older church
        text. Fratricidal refers to a deadly conflict between family members.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2207123e-e81b-4556-96ed-d7c5ceebcf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:24:34.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:24:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis, whose real name is Jorge Mario Bergoglio, also lived
        through the reign of Juan Peron, a socialist Argentine president who spurred
        a political ideology known as Peronism. Peron invested heavily in infrastructure
        and social aid, but the economy also fell into recession under his leadership.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f109db-202a-4273-a171-f75c011b478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:24:34.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:24:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The papal focus on finance has led some to refer to it as "Vatican
        economics," "Franciscanomics" or simply Pope Francis'' economic doctrine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3eff4d-4dcc-47e5-b95a-538de225c554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:24:34.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:24:45.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After Pope Francis'' arrives at John F. Kennedy Airport in New York
        on Thursday, he will take a helicopter to — you guessed it — Wall Street.
        But don''t expect him to pose by the famous bull.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb91189-cfc6-4c0b-b11d-844414fdc3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:24:34.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:24:45.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"How can it be that it is not a news item when an elderly homeless
        person dies of exposure, but it is news when the stock market loses two points?"
        the Pope said in his 2013 Apostolic Exhortation, the year he was named Time
        Magazine''s "person of the year."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531573e2-5beb-452c-b117-1efca49d8564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:24:34.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:24:45.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bankers need not worry — he won''t spend any time there. Instead,
        Pope Francis will take a motorcade from there to St. Patrick''s Cathedral
        for evening prayer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d54f014-411b-4866-ad93-838b1a3d55f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:24:34.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:24:45.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/21/news/economy/pope-francis-capitalism/index.html?iid=hp-stack-dom">"Pope
        Francis: Critic of capitalism since 1990s"</a></em></p>'
  'comission-on-appointments-confirms-sarmiento-new-dilg-chief':
    'author': 'CNN Philippines Staff'
    'caption': 'Senate Pres. and CA Chair Franklin Drilon joins new DILG Sec. Mel
      Senen Sarmiento (third from left). Also in photo are Sen. Ferdinand “Bongbong”
      Marcos Jr. (left), and CA Majority Leader & Ilocos Norte Rep. Rodolfo Fariñas
      (right).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-22T16:21:38.794+08:00
    'imagesource': 'jcr:064d8eb1-5e54-4bf0-a4ab-ee0dbb06e703'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01e9c76f-f79b-46da-aa8b-2c3ff05603a5'
    'lead': 'On Tuesday (September 22), the Commission on Appointments (CA) confirmed
      the appointment of Western Samar Rep. Mel Senen Sarmiento as the new chief of
      the Department of the Interior and Local Government (DILG). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T08:27:52.174+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T08:28:10.427+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T08:28:10.090+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'CA confirms appointment of Sarmiento as new DILG chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a04b51f-6314-4cc0-94f6-8e41cca4685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:52.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:28:10.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> On Tuesday (September
        22), the Commission on Appointments (CA) confirmed the appointment of Western
        Samar Rep. Mel Senen Sarmiento as the new chief of the Department of the Interior
        and Local Government (DILG).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8225f35b-3e46-4049-b805-5f6462127a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:52.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:28:10.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It took less than 15 minutes for the local government committee,
        chaired by Sen. Ferdinand "Bongbong" Marcos Jr., to recommend for plenary
        approval Sarmiento''s nomination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5287384-3c5d-4c66-ad21-f6a72a3a2470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:52.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:28:10.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Sarmiento recounted his stint in public service.
        Before Congress, he served as vice mayor and then mayor of Calbayog City,
        Samar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a39f9-5b85-4656-a217-f302b1c9615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:52.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:28:10.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento will have to forfeit his legislative seat upon assuming
        his new position, as directed by the Philippine constitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103e7b70-7003-4e39-9516-34d4c3a96259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:52.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:28:10.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new DILG chief said that he will make sure all local government
        units will be strengthened regardless of a leader''s party affiliation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71213082-74c9-423d-b55d-b4e9c04d72f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:52.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:28:10.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Marcos clarified Sarmiento''s position on certain bills, such as
        the giving of retirement benefits to barangay officials who have served three
        terms. Sarmiento said he was a co-author of the bill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb534f3b-2fd6-45f3-8061-8dc77dff0176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:52.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:28:10.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento''s confirmation comes more than a week after former Interior
        Secretary Manuel "Mar" Roxas II turned over his duties to Sarmiento in a ceremony
        last September 11. Roxas will be running for president in next year''s elections
        under the Liberal Party (LP).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3400e108-9624-45fc-9bc2-bd4791228ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:52.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:28:10.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During the ceremony, Sarmiento said that he will not allow his position
        to be politicized. He has filed a leave as secretary general of the LP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b227982-d20a-4d5b-ad73-e668938a1ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:52.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:28:10.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“He was the secretary general of the League of Cities. He was a
        three-term city mayor, transforming Calbayog into a very progressive city
        in Western Samar,” Roxas said about his successor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd453a76-0084-4ea5-9312-4657ddf40a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:52.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:28:10.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“His integrity, nearly 20 years of public service, ni minsan, hindi
        nadapuan ng kahit anong mantsa, kahit anong anomalya ang kanyang pangalan.
        So may integrity, may competence, and of course, may experience,” Roxas added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2013123e-5683-4d3d-ba8c-d7f67e2896e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:52.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:28:10.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao and Ina Andolong contributed
        to this report.</em></p>'
  'Senator-Chiz-Escudero-denies-manipulating-Grace-Poe-2016-candidacy':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Sen. Francis "Chiz" Escudero'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-22T15:41:56.758+08:00
    'imagesource': 'jcr:4b446894-441f-474a-b3bc-fdf6234f4aa2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c4d4216-8925-439b-b805-6b8a1a0d679e'
    'lead': 'Sen. Francis "Chiz" Escudero, who officially declared his intent to run
      for vice president last September 17, has been a target of attacks on social
      media, accusing him of manipulating his presidential running mate Sen. Grace
      Poe to pursue his interests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T08:31:16.633+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T08:31:26.381+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T08:31:26.138+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Escudero denies manipulating Poe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e348184d-f8a2-427f-aa90-487ab9d0306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:31:16.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:31:26.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Days after he
        announced his vice presidential bid, Sen. Francis "Chiz" Escudero faced the
        media on Tuesday (September 22) in a forum to discuss political and social
        issues that would define his campaign platform with presidential running mate
        Sen. Grace Poe for next year''s elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d7ea62-ddd5-4b78-9422-e5e9607bbaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:31:16.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:31:26.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Escudero, who officially declared his intent to run for vice president
        last September 17, has been a target of attacks on social media, accusing
        him of manipulating Poe to pursue his interests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deee7e0-c75a-45e1-958f-c6fda5618a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:31:16.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:31:26.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Escudero insisted Poe decided for herself. He added that she
        speaks her mind on matters that are important to their political plans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a582f7b7-306e-45fc-a83c-1e2e1fa29088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:31:16.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:31:26.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He cited the failed attempts of President Benigno Aquino III to
        convince Poe to run as vice president for administration standard bearer,
        Manuel "Mar" Roxas, implying that even the most powerful man in the country
        cannot impose on the neophyte senator.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bd4ed5-b794-47aa-bcfd-5630f5501850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:31:16.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:31:26.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When he was pressed if he would run for president if Poe loses her
        case before the Senate Electoral Tribunal (SET) in November, Escudero said
        it''s unlikely to happen since he will be filing his candidacy for the vice
        president in October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645192cc-8e60-4e58-860a-ebe8ee5e872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:31:16.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:31:26.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) rules prohibit candidates from
        running as a substitute for a fellow contender.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66713fa1-7b0b-4207-a669-b57ac75ba079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:31:16.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:31:26.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Escudero remained confident Poe will win the SET case and defended
        their tandem against critics who say the lady senator is too inexperienced
        to be president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5228dbc4-3472-4c08-8e99-ade5a46c18a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:31:16.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:31:26.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said President Aquino performed pretty well despite being perceived
        to have limited executive experience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab052f1-59c9-4c8b-acd9-9abc2cf2cd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:31:16.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:31:26.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When asked about his idea of the next administration''s cabinet
        composition, he joked about ensuring that Secretaries Florencio "Butch" Abad,
        Dinky Soliman, and Jun Abaya are out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d24717d-8c8a-46aa-8da5-b1103b5aafd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:31:16.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:31:26.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Escudero said boosting the country''s manufacturing sector, infrastructure,
        and education will be the top three priorities he will be pushing with Poe.</p>'
  'liberal-party-LP-allies-confident-Mar-roxas-can-beat-jejomar-binay':
    'author': 'Patricia de Leon, CNN Philippines'
    'caption': 'Liberal Party stalwarts and administration allies are confident that
      Mar Roxas can beat Vice President Jejomar Binay in the presidential race.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-22T16:00:21.907+08:00
    'imagesource': 'jcr:24e262ff-363a-4cf0-80f4-27fc712e5c10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08ecd5e6-218e-4e23-8a2a-2196f86bbcca'
    'lead': 'Liberal Party stalwarts and administration allies are confident that
      Mar Roxas can beat Vice President Jejomar Binay in next year’s presidential
      race. Roxas is also expected to announce soon who his vice presidential running
      mate will be.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T08:34:03.599+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T08:34:08.333+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T08:34:07.615+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'LP, allies confident Roxas can beat Binay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f809807-ca7b-47b1-90cb-ee79bb85323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:34:03.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:34:08.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – Lawmakers supporting Liberal Party
        (LP) standard bearer Mar Roxas said on Tuesday (September 22) that they are
        overwhelmed and grateful about his ranking in a recent survey conducted by
        the Social Weather Stations (SWS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4bd41b-4b20-4531-a1d4-49dacdc0fd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:34:03.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:34:08.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the SWS survey, Roxas ranked second – overtaking United
        Nationalist Alliance’s bet Jejomar Binay, but still behind independent candidate
        Sen. Grace Poe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0784790b-6ad8-4713-b154-4b18698597f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:34:03.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:34:08.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cavite Rep. Francis Abaya said he and some LP lawmakers were with
        Roxas during his sorties and said he saw that people want to be closer to
        Roxas and would want to interact with him. For Abaya, this is the reason why
        Roxas’ ratings have gone up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693ecd6c-f03c-4a2f-915b-a1b67a14843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:34:03.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:34:08.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For his part, Akbayan Party List Rep. Ibarra Gutierrez has found
        it absurd that those against Roxas are now questioning the methodology of
        the SWS survey, even calling it misleading.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38025718-0575-40f6-9b3a-45a470e9bde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:34:03.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:34:08.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez has advised those who are criticizing the survey and the
        improvement in Roxas'' ratings to instead rise up to the challenge like what
        they did when Roxas'' ratings were poor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eee960e-b18e-4882-a634-fed2e3ff3ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:34:03.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:34:08.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While Camiguin Rep. Xavier Jesus Romualdo thinks that Roxas'' ratings
        will go on an upward trend at a slow and steady pace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5cb7f6-cb71-4d94-b95c-f95aa4ed7eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:34:03.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:34:08.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Who will gain from Poe’s disqualification case?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6097b3-fe32-4f95-810e-dcca03f6ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:34:03.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:34:08.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When administration allies were asked who will gain from Poe''s
        disqualification case among all candidates, they said they do not want to
        speculate at this point.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2ed05a-377e-4b4a-b808-2408f7846e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:34:03.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:34:08.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They said, however, they will focus on letting the public know what
        Roxas is capable of bringing into the table</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c3f9e8-0a8e-4a35-bf77-0a2e775f698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:34:03.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:34:08.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>LP Political and Electoral Affairs chairman and Caloocan Rep. Edgar
        Erice pointed out that Poe’s citizenship is not their problem anymore.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269b5d85-5851-4ba0-9ed4-1051d94b0f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:34:03.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:34:08.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Erice, during Poe''s talks with the president, the
        senator was concerned of Binay possibly winning the elections instead of Roxas.&nbsp;
        Erice confidently told the media that speculation is now demolished by the
        results of the recent SWS survey.</p>'
  '2015-FIBAsia-Championship-Gilas-Palestine':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-22T21:26:02.068+08:00
    'imagesource': 'jcr:1f84a59e-d4ac-41ec-9fb0-4b7ce38ff228'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d858f83-78d2-4589-b946-156eaa681a02'
    'lead': 'With an Olympic berth at stake, Gilas Pilipinas will have its hands full
      when it jumpstarts its campaign in the 2015 FIBA Asia Championship on Wednesday
      (September 23). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T08:37:49.072+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T08:37:58.436+08:00
    'mgnl:lastActivatedBy': 'jeff'
