      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'Direct-assault-murder-complaints-vs.-90-Mamasapano-clash':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'The Mamasapano clash resulted in the death of 44 Special Action Force
      (SAF) troopers.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-22T16:48:30.469+08:00
    'imagesource': 'jcr:a403ecda-6d8e-46b0-b892-1b79c4f18af8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'decfb193-4046-433d-9350-a54b4041b1b3'
    'lead': 'Eight months after the bloody January 25 Mamasapano incident, the joint
      National Bureau of Investigation (NBI) and National Prosecution Service (NPS)
      team has finally filed on Tuesday (September 22) criminal complaints against
      90 individuals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T15:27:58.425+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T15:28:02.909+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T15:28:02.623+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'NBI files raps vs. 90 individuals over Mamasapano

      '
    'updated': 2015-09-23T10:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec91f3-be31-43ea-8455-9b359d3e75e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:27:58.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:28:02.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila&nbsp; (CNN Philippines) —</strong> Eight months
        after the bloody January 25 Mamasapano incident, the joint National Bureau
        of Investigation (NBI) and National Prosecution Service (NPS) team has finally
        filed on Tuesday (September 22) criminal complaints against 90 individuals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba9e32a-0458-45a8-88cf-c62f743f5f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:27:58.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:28:02.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But this was a far cry from the "almost a thousand" mentioned by
        the five eyewitnesses who participated in the attack and killing of the 55th
        Special Action Company (SAC) commandos in Tukanalipao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63192d3e-61bb-4055-a566-4fe1fbfee061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:27:58.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:28:02.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Leila de Lima explained the big disparity in the
        number of respondents was due to the fact that the witnesses cannot identify
        the others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a620bfc-1baa-4278-9520-25ef3ccfd197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:27:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:28:02.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Of the 90 respondents, 26 were from the Moro Islamic Liberation
        Front (MILF), 12 from the Bangsamoro Islamic Freedom Fighters (BIFF), and
        52 from private armed groups and unaffiliated individuals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f727d76-21c6-4c7b-9bf5-122a856b6be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:27:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:28:02.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thirteen MILF and six BIFF commanders were included in the complaint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2886d9-05d3-444c-b991-890a335f09fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:27:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:28:02.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>De Lima explained the respondents acted in conspiracy with one another
        to attack the commandos, so each of them was charged with 35 counts of direct
        assault with murder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ac9373-ebbb-4d8b-84f5-0680c69edc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:27:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:28:02.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/22/Two-Americans-killed-in-Mamasapano.html">Related:
        Complex crime of direct assault with murder, theft</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f960ecac-ed6d-48a6-9ad1-965a5f15da52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:27:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:28:02.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She added the direct assault became complexed with murder because
        they killed with qualifying circumstances of "treachery and abuse of superior
        strength."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a616c-aa27-4180-9e8f-20bd84423325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:27:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:28:02.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Asked if this would affect the ongoing peace process with the MILF,
        De Lima said it would not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e911ca0a-5739-4148-b613-f7b8aef1325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:27:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:28:02.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She explained the panel will course the subpoena for the preliminary
        investigation against the MILF respondents through the Coordinating Committee
        on the Cessation of Hostilities (CCCH).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ddcc06-19e7-4f4e-94d6-df1bdb876298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:27:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:28:02.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"While we have their (respondents) identities, we don''t have their
        addresses."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5474b322-6df5-4557-88a9-48421ba31c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:27:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:28:02.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>De Lima said a second criminal complaint involving the participation
        of Americans in the incident would be filed in two weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592e7f83-a059-4dd6-87c6-467cb9c2e377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:27:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:28:02.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/07/24/Cayetano-wants-to-reopen-Senate-probe-of-Mamasapano-clash.html">Related:
        Cayetano wants to repoen Senate probe of Mamasapano clash</a></p>'
  'india-government-jobs':
