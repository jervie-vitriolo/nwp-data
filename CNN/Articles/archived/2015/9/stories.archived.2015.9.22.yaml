  'Not-even-a-million-people-can-make-Duterte-run-for-president':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': 'Nobody can change his mind about his decision not to run for president,
      Davao City Mayor Rodrigo Duterte says in a news conference on Monday, September
      21, 2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-22T07:49:55.616+08:00
    'imagesource': 'jcr:736b3f95-cfb3-4370-bd7d-94a6ec60c9ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c038ff1-1fee-4f8d-9024-93822d78b8a9'
    'lead': 'Davao City Mayor Rodrigo Duterte appealed to his supporters to stop all
      their efforts in convincing him to run for president in 2016 saying that not
      even a sign from God nor a million people showing up at Quirino Grandstand could
      make him change his mind.'
