      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It is surprising and I don''t understand (referee) Mike Dean''s
        decision at all, not on the sending-off -- why does Diego Costa stay on the
        pitch and Gabriel sent off?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
