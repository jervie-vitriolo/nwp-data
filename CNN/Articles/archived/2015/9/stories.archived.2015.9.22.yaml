      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Okay I accept he has not to react at all. Gabriel is guilty for
        getting involved, of course he should not have responded at all, but Koscielny
        had no choice."</p>'
    '27':
      'contentWidth': '100%'
