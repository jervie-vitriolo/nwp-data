      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Wenger had been hoping for Arsenal''s first Premier League win against
        Chelsea since 2011, having triumphed in the preseason Community Shield clash
        in August.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8a1c76-5f9b-4125-9f39-af5b56245de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:58.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:20:03.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But instead the spoils belonged to Mourinho, who forced a handshake
        with his bitter rival before the match kicked off.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13f5983-10ad-46f2-a55f-04827189b265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:58.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:20:03.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese manager refused to criticize the behavior of Costa,
        his top scorer last season as Chelsea won the English title.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aa8b3a-9dce-49a4-970a-b2b0e0544288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:58.657+08:00
