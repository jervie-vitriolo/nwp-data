    'template': '1'
    'title': 'Greek elections: Tsipras declares victory, thanks voters for ''clear
      mandate''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c27c9ca-f2ef-43de-8eda-f9b8a09a8804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A month after he resigned from his post as prime minister,
        a jubilant Alexis Tsipras declared victory in Greece''s snap elections Sunday
        (September 21).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8de0ae8-a6e0-41b4-9ab2-1ae8463426f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speaking to a crowd of cheering supporters in Athens, Tsipras said
        his Syriza party had been given a "clear mandate" at the polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a1a21b-2b35-44ae-aaa9-f98c9ec64d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This result does not belong to Syriza. This result belongs to the
        working classes of this country, the people who fight for a better tomorrow,
        who dream of a better tomorrow," Tsipras said, "and this is something that
        we will achieve through a lot of hard work."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf1312-6bb5-4115-8124-5afb87e0ee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With more than 50 percent of votes counted, Syriza was emerging
        as a clear winner with 35.5 percent of the vote, according to preliminary
        elections results released by the Greek Interior Ministry. That would give
        Syriza 145 of the Greek Parliament''s 300 seats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047da29f-3e27-4c65-9113-2cb1aea3c476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Panos Kammenos, the leader of the right-wing Independent Greeks
        party, told reporters that his party, which won 3.7 percent of the vote, would
        ally itself with Syriza to form a coalition. Together, they''d have enough
        seats to secure a majority in parliament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efa13bb-d3cf-4bb3-b9ad-f21ec966679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even before the final vote tally was announced, one thing was clear:
        The economically frail country doesn''t have time for a fresh round of political
        uncertainty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe13c6f-cda9-4e40-b41a-4153651c8716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''Greece is not sustainable''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7329f1c3-e65e-4724-ab8f-13a66207c217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Athens needs a government to tackle its struggling economy, keep
        the bailout on track and try to deal with the challenge of thousands of migrants
        arriving on its shores.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734e9dab-8cf4-43aa-baca-982a9a4a788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Unless a new government gets to work quickly, Greece risks being
        unable to get more money from Europe. That would leave it unable to pay 3.2
        billion euros ($3.8 billion) it owes to the International Monetary Fund later
        this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c685c681-a495-4137-a9e4-a2f3a8056acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Greece is not sustainable and the big issues are how far the program
        will go off track and how many eurozone members will join Germany in viewing
        missed targets as no longer a price worth paying," said Gabriel Sterne, the
        head of global macro research at Oxford Economics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbcbfe1-7f91-478f-9405-72dd8d28bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The rescue agreed to in July with Europe – worth up to 86 billion
        euros ($97 billion) – prevented financial collapse and kept Greece in the
        euro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5cd8f-c882-480c-be78-97476ee407f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New bailout, new elections</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9bd61c-d23c-47bc-a53a-1d034e610b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The leader of Greece''s opposition New Democracy party, which had
        argued it was better qualified to implement the measures called for by the
        latest bailout, conceded defeat Sunday as preliminary results of snap elections
        came in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a011f6-3365-452b-b527-bf9add68052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was Syriza''s leader, Tsipras, who accepted the terms of the
        new bailout, disappointing many of his left-wing supporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaf9c9f-33c0-4689-8172-1d4da901cadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tsipras became Prime Minister after winning elections in January
        with pledges to get some of Greece''s huge debt burden written off and roll
        back unpopular austerity measures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94e2f3e-bc30-467e-a3e8-fbe32df5ad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But he was eventually forced to back down as EU leaders refused
        to budge and the Greek economy sank deeper into the mire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6749fc16-13af-43fd-bb63-50ea33db9a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After having to rely on opposition lawmakers to secure parliamentary
        approval for the rescue package, Tsipras resigned as Prime Minister last month
        and called for early elections. He said he wanted the Greek people''s support
        to take the reform program forward.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be56ea0e-4773-46f2-bd3c-3a8199e4c073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Economy expected to shrink</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc981d1a-2ff6-4538-a11f-2245f140cda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the result, the IMF says Greece desperately needs
        "substantial" debt relief. Without it, the country may once again find itself
        unable to pay its bills in the long term.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aac1cc3-84a5-47fe-ae3e-dfebc081a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Europe has been unwilling to talk about that, saying the first review
        of Greece''s economic reforms takes precedence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ac5a6c-0cf7-4e38-8811-82d6500fcd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Greece''s economy remains in a fragile state after the
        chaos of the summer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a07ddc-3953-41d1-ba24-eb9cf63ea16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Capital controls are still in place, its industrial base has shrunk,
        and unemployment has been hovering around 25 percent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de6416-ff72-4fcd-8412-5b1c6acd9a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen a big drop in economic sentiment; we''ve seen big drops
        in imports and exports, so there''s likely to be a big slowdown in the economy,"
        Raoul Ruparel, a director of Open Europe, told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a793c88-b6c3-4740-a80a-72279e648217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Greek GDP is expected to shrink by 2.3 percent this year and by
        1.3 percent next year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9455887a-6261-4276-a249-2157b1328f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And the disruption brought about by yet another round of voting
        isn''t helping matters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a5ebc1-17b6-49c8-bf91-82738ea61c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is happening in the political sphere and that means nothing
        can happen in reforming the economy," Ruparel said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd49aca1-0561-49ff-934b-a39ac21b6c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Catherine E. Shoichet, Yasmin Amer, Vasco Cotovio, and
        Isa Soares contributed to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddefa9c-d0ee-4229-84bc-f4a5bcf8a77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:10.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:33:15.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/20/europe/greece-elections/index.html">"Greek
        elections: Tsipras declares victory, thanks voters for ''clear mandate.''"</a></em></p>'
