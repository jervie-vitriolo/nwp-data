    'jcr:uuid': '9c4c3110-345c-4177-b222-01d4bf758a8e'
    'lead': 'These must surely be the world''s most popular jobs. When an Indian state
      government recently advertized for 368 tea servers and night guards, 2.3 million
      people applied.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T15:31:30.425+08:00
